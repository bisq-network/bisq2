syntax = "proto3";

package common;
option java_package = "bisq.common.protobuf";
option java_multiple_files = true;

message ByteArray {
  bytes bytes = 1;
}

message Country {
  string code = 1;
  string name = 2;
  Region region = 3;
}

message Region {
  string code = 1;
  string name = 2;
}

message CryptoCurrency {
}

message FiatCurrency {
}

message TradeCurrency {
  string code = 1;
  string name = 2;
  oneof message {
    CryptoCurrency cryptoCurrency = 10;
    FiatCurrency fiatCurrency = 11;
  }
}

message Market {
  string baseCurrencyCode = 1;
  string quoteCurrencyCode = 2;
  string baseCurrencyName = 3;
  string quoteCurrencyName = 4;
}

message Coin {
}

message Fiat {
}

message Monetary {
  string id = 1;
  sint64 value = 2;
  string code = 3;
  sint32 precision = 4;
  sint32 lowPrecision = 5;

  oneof message {
    Coin coin = 10;
    Fiat fiat = 11;
  }
}

message PriceQuote {
  sint64 value = 1;
  Monetary baseSideMonetary = 2;
  Monetary quoteSideMonetary = 3;
}

message ByteArrayMapEntry {
  common.ByteArray key = 1;
  common.ByteArray value = 2;
}

message StringLongPair {
  string key = 1;
  sint64 value = 2;
}