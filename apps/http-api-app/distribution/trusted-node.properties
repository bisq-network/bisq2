# Bisq Trusted Node Configuration
# 
# Edit these values and run: ./run-trusted-node.sh (Linux/macOS) or run-trusted-node.bat (Windows)
#
# IMPORTANT: Each mobile user needs their own instance with a unique appName and port

# Instance name - determines the data directory and profile
# Examples: bisq2_http_prod, bisq2_alice, bisq2_bob
appName=bisq2_http_prod

# WebSocket password - REQUIRED for mobile app authentication
# Set a strong password here!
password=CHANGE_ME_TO_A_STRONG_PASSWORD

# WebSocket server port
# Default: 8090
# Change this if running multiple instances (e.g., 8090, 8091, 8092)
port=8090

# Development mode - keep this as false for production
devMode=false

# Network transport types
# TOR = Tor onion service (for remote access)
# CLEAR = Clearnet (for LAN access)
# You can enable both by keeping this as is
transportTypes=TOR,CLEAR

