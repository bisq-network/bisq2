        moderator ={
            staticPublicKeysProvided = false
        }
    }

    network = {
        supportedTransportTypes = ["TOR"]

        serviceNode {
            p2pServiceNode=["PEER_GROUP","DATA","CONFIDENTIAL","ACK","MONITOR"]
