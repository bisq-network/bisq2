syntax = "proto3";

package notifications;
option java_package = "bisq.notifications.protobuf";
option java_multiple_files = true;

enum DeviceRegistrationPlatform {
  DEVICEREGISTRATIONPLATFORM_UNSPECIFIED = 0;
  DEVICEREGISTRATIONPLATFORM_IOS = 1;
  DEVICEREGISTRATIONPLATFORM_ANDROID = 2;
}

message DeviceRegistration {
  string deviceToken = 1;
  string publicKeyBase64 = 2;
  DeviceRegistrationPlatform platform = 3;
  uint64 registrationTimestamp = 4;
}

message DeviceRegistrationSet {
  repeated DeviceRegistration deviceRegistrationList = 1;
}

message DeviceRegistrationStore {
  map<string, DeviceRegistrationSet> devicesByUserProfileId = 1;
}