settings.network.transport.options.clearOnly=Ainult Clearnet
settings.network.transport.options.info=Kui valitud on nii Tor kui ka I2P, kasutab Bisq kahte privaatsuskattevõrku paralleelselt, et suurendada vastupidavust ja jõudlust.\nSõnumid edastatakse mõlema võrgu kaudu samaaegselt, mis tagab kiirema kohaletoimetamise ja suurema tõenäosuse eduka vastuvõtu saavutamiseks.\nKui üks võrk on DDoS rünnaku all, saab Bisq jätkata toimimist teise kaudu, tagades katkematu suhtluse.

settings.network.transport.options.i2pOnly.warn=Ainult I2P kasutamine võib vähendada võrgu usaldusväärsust. Parima kogemuse saamiseks soovitame lubada nii Tor kui ka I2P.\n\nKas soovite jätkata ainult I2P-ga?
settings.network.transport.options.i2pOnly.accept=Jah, ma tahan jätkata ainult I2P-ga
settings.network.transport.options.i2pOnly.cancel=Ei, ma eelistan Tor'i ja I2P-d

settings.network.transport.options.torOnly.warn=Ainult Tor'i kasutamine võib võrreldes kombineeritud režiimiga, kus on Tor ja I2P, vähendada võrgu usaldusväärsust.\n\nKas soovite jätkata ainult Tor'iga?
settings.network.transport.options.torOnly.accept=Jah, ma tahan jätkata ainult Tor'iga
settings.network.transport.options.torOnly.cancel=Ei, ma eelistan Tor'i ja I2P-d

settings.network.i2p.headline=I2P valikud
settings.network.i2p.useEmbedded=Kasuta sisseehitatud ruuterit

settings.network.i2p.useEmbedded.info=Sisseehitatud I2P ruuteri kasutamisel võtab käivitamine kauem aega ja kui te sageli käivitate ja peatate Bisq'i, võib võrgu stabiilsus kannatada.\nRuuterit võib I2P võrgus märgistada usaldusväärsusetuks.\n\nNende probleemide vältimiseks saate kas installida ametliku I2P ruuteri aadressilt https://geti2p.net või kasutada Bisq I2P ruuterit, mis jätkab töötamist pärast Bisq'i sulgemist. See tagab kiiremad käivitamisajad ja sõltuvalt teie võrgu seadistusest võimaldab teie ruuteril tõhusamalt I2P võrku panustada.

settings.network.i2p.useEmbedded.warn=Sisseehitatud I2P ruuteri kasutamisel võtab käivitamine kauem aega ja Bisqi sagedased taaskäivitamised võivad vähendada võrgu stabiilsust.\nRuuterit võib I2P võrk märkida usaldusväärsusetuks.\n\nNende probleemide vältimiseks võite kas installida ametliku I2P ruuteri aadressilt https://geti2p.net või kasutada Bisq I2P ruuterit, mis jätkab töötamist pärast Bisqi sulgemist. See tagab kiiremad käivitamisajad ja sõltuvalt teie võrgu seadistusest võimaldab teie ruuteril I2P võrgule tõhusamalt panustada.\n\nKas olete kindel, et soovite jätkata sisseehitatud ruuteri kasutamist?
settings.network.i2p.useEmbedded.warn.accept=Jah, ma tahan kasutada sisseehitatud ruuterit
settings.network.i2p.useEmbedded.warn.cancel=Ei, ma eelistan kasutada välist ruuterit

