settings.backup.headline=Varukoopia seaded
settings.backup.totalMaxBackupSizeInMB.description=Maksimaalne suurus MB-des automaatsete varukoopiate jaoks
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Oluline teave varundatakse automaatselt andmekataloogis iga kord, kui tehakse uuendusi, järgides seda säilitamisstrateegiat:\n\t- Viimane tund: Hoia maksimaalselt üks varukoopia minutis.\n\t- Viimane päev: Hoia üks varukoopia tunnis.\n\t- Viimane nädal: Hoia üks varukoopia päevas.\n\t- Viimane kuu: Hoia üks varukoopia nädalas.\n\t- Viimane aasta: Hoia üks varukoopia kuus.\n\t- Eelnevad aastad: Hoia üks varukoopia aastas.\n\nPalun pange tähele, et see varundusmehhanism ei kaitse kõvaketta rikke eest. Parema kaitse tagamiseks soovitame tungivalt luua käsitsi varukoopiaid alternatiivsel kõvakettal.
settings.backup.totalMaxBackupSizeInMB.invalid=Peab olema väärtus vahemikus {0} MB ja {1} MB
