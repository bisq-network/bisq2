contactsList.table.columns.actionsMenu.openPrivateChat.tooltip=ਨਿੱਜੀ ਗੱਲਬਾਤ ਖੋਲ੍ਹੋ
contactsList.table.columns.actionsMenu.showMoreInfo.tooltip=ਹੋਰ ਜਾਣਕਾਰੀ ਦਿਖਾਓ
contactsList.table.columns.actionsMenu.removeContact.tooltip=ਸੰਪਰਕ ਹਟਾਓ
contactsList.table.columns.actionsMenu.removeContact=ਕੀ ਤੁਸੀਂ ਯਕੀਨ ਨਾਲ ਕਹਿ ਸਕਦੇ ਹੋ ਕਿ ਤੁਸੀਂ ਇਸ ਸੰਪਰਕ ਨੂੰ ਹਟਾਉਣਾ ਚਾਹੁੰਦੇ ਹੋ?\n\nਸੰਪਰਕ ਨੂੰ ਹਟਾਉਣ ਨਾਲ, ਇਸ ਸਾਥੀ ਨਾਲ ਸੰਬੰਧਿਤ ਕੋਈ ਵੀ ਟੈਗ, ਭਰੋਸਾ ਸਕੋਰ ਜਾਂ ਨੋਟ ਸਦਾ ਲਈ ਹਟਾ ਦਿੱਤੇ ਜਾਣਗੇ।
contactsList.table.tableInfo.title=ਨਵੇਂ ਸੰਪਰਕਾਂ ਲਈ? ਇੱਥੇ ਇਹ ਕਿਵੇਂ ਕੰਮ ਕਰਦਾ ਹੈ ਦਾ ਸੰਖੇਪ ਹੈ
contactsList.table.tableInfo.content=ਸੰਪਰਕ ਇੱਕ ਬਹੁਤ ਹੀ ਲਚਕੀਲਾ ਟੂਲ ਹੈ ਜੋ ਤੁਹਾਨੂੰ ਆਪਣੇ ਸਾਥੀਆਂ ਦੀ ਪਛਾਣ ਕਰਨ ਵਿੱਚ ਸਹਾਇਤਾ ਕਰਕੇ ਸੁਰੱਖਿਆ ਦੀ ਇੱਕ ਨਵੀਂ ਪਰਤ ਜੋੜਦਾ ਹੈ।\n\nਉਦਾਹਰਨ ਵਜੋਂ, ਉਪਭੋਗਤਾ ਦੀ ਨਕਲ ਕਰਨ ਤੋਂ ਰੋਕਣ ਲਈ, ਕਿਸੇ ਨਾਲ ਸਫਲ ਵਪਾਰ ਪੂਰਾ ਕਰਨ ਦੇ ਬਾਅਦ, ਤੁਸੀਂ ਇਸ ਉਪਭੋਗਤਾ ਨੂੰ ਸ਼ਾਮਲ ਕਰ ਸਕਦੇ ਹੋ ਤਾਂ ਕਿ ਅਗਲੀ ਵਾਰੀ ਜਦੋਂ ਤੁਸੀਂ ਗੱਲਬਾਤ ਕਰੋ, ਇਹ ਵਾਸਤਵ ਵਿੱਚ ਉਹੀ ਉਪਭੋਗਤਾ ਹੋਵੇ।\n\nBisq2 ਪਹਿਲਾਂ ਹੀ ਉਪਭੋਗਤਾ ਦੀ ਨਕਲ ਕਰਨ ਦੇ ਖਿਲਾਫ ਸੁਰੱਖਿਆ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ ਜੋ ਉਪਭੋਗਤਾ ਪ੍ਰੋਫਾਈਲ ਦੇ ਚਾਰ ਤੱਤਾਂ ਨੂੰ ਵਰਤਦਾ ਹੈ: ਪ੍ਰੋਫਾਈਲ ID, Nym, ਪ੍ਰੋਫਾਈਲ ਆਈਕਨ ਅਤੇ ਨਿਕਨੇਮ। ਫਿਰ ਵੀ, ਪ੍ਰੋਫਾਈਲ 15 ਦਿਨਾਂ ਦੀ ਗੈਰ-ਸਰਗਰਮੀ ਦੇ ਬਾਅਦ ਨੈੱਟਵਰਕ ਤੋਂ ਹਟਾਏ ਜਾਂਦੇ ਹਨ। ਜਦੋਂ ਪ੍ਰੋਫਾਈਲ ਹਟਾਈ ਜਾਂਦੀ ਹੈ, ਤਾਂ ਇੱਕ ਦੁਰਾਚਾਰੀ ਕਾਰਕੁਨ ਉਸ ਉਪਭੋਗਤਾ ਨੂੰ ਨਕਲ ਕਰਨ ਦੇ ਯਤਨ ਵਿੱਚ ਇੱਕ ਨਵੀਂ ਪ੍ਰੋਫਾਈਲ ਬਣਾਉਣ ਲਈ ਇੱਕੋ ਨਿਕਨੇਮ ਨਾਲ ਬਣਾਉਣ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰ ਸਕਦਾ ਹੈ।\n\nਅਸੀਂ ਤੁਹਾਡੇ ਲਈ ਇਸ ਪ੍ਰਕਿਰਿਆ ਨੂੰ ਸੁਗਮ ਬਣਾਇਆ ਹੈ ਜਿਸ ਨਾਲ ਤੁਸੀਂ ਐਪ ਵਰਤਦੇ ਸਮੇਂ ਜਿਨ੍ਹਾਂ ਉਪਭੋਗਤਾਵਾਂ ਨਾਲ ਤੁਸੀਂ ਗੱਲਬਾਤ ਕਰਦੇ ਹੋ, ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਆਪ ਇਸ ਸੂਚੀ ਵਿੱਚ ਸ਼ਾਮਲ ਕੀਤਾ ਜਾਂਦਾ ਹੈ। ਤੁਸੀਂ "ਸੈਟਿੰਗਜ਼" ਮੀਨੂ > "ਹੋਰ ਵਿਕਲਪ" ਭਾਗ ਵਿੱਚ "ਸੰਪਰਕ ਆਪਣੇ ਆਪ ਸ਼ਾਮਲ ਕਰੋ" ਵਿਕਲਪ ਦੀ ਵਰਤੋਂ ਕਰਕੇ ਇਸਨੂੰ ਬੰਦ ਕਰ ਸਕਦੇ ਹੋ।
