####################################################################
# Restore from backup
####################################################################

restoreFromBackup.headline=ਬੈਕਅੱਪ ਤੋਂ ਫਾਈਲਾਂ ਪੁਨਰਸਥਾਪਿਤ ਕੀਤੀਆਂ ਗਈਆਂ
restoreFromBackup.info=ਸ਼ੁਰੂਆਤ ਦੇ ਦੌਰਾਨ, ਸਿਸਟਮ ਨੇ ਪਤਾ ਲਗਾਇਆ ਕਿ ਕੁਝ ਪਾਇਕ ਫਾਈਲਾਂ ਖਰਾਬ ਜਾਂ ਪੜ੍ਹਨ ਯੋਗ ਨਹੀਂ ਸਨ।\nਐਪਲੀਕੇਸ਼ਨ ਨੂੰ ਇੱਕ ਵੈਧ ਸਥਿਤੀ ਵਿੱਚ ਰੱਖਣ ਲਈ, ਆਟੋਮੈਟਿਕ ਤੌਰ 'ਤੇ ਸਭ ਤੋਂ ਨਵੀਨਤਮ ਉਪਲਬਧ ਬੈਕਅੱਪ ਨੂੰ ਦੁਬਾਰਾ ਸਥਾਪਿਤ ਕੀਤਾ ਗਿਆ।\n\nਕਿਰਪਾ ਕਰਕੇ ਆਪਣੇ ਖੁੱਲ੍ਹੇ ਵਪਾਰਾਂ ਦੀ ਸਮੀਖਿਆ ਕਰੋ ਤਾਂ ਜੋ ਇਹ ਯਕੀਨੀ ਬਣ ਸਕੇ ਕਿ ਉਹ ਉਮੀਦ ਕੀਤੀ ਗਈ ਸਥਿਤੀ ਵਿੱਚ ਹਨ।\nਜੇ ਤੁਸੀਂ ਕਿਸੇ ਵੀ ਵਿਸੰਗਤੀ ਨੂੰ ਨੋਟ ਕਰਦੇ ਹੋ ਜਾਂ ਸਮੱਸਿਆਵਾਂ ਦਾ ਸਾਹਮਣਾ ਕਰਦੇ ਹੋ, ਤਾਂ ਸਹਾਇਤਾ ਲਈ ਬਿਸਕ ਦੇ ਯੋਗਦਾਨਕਾਰੀਆਂ ਨਾਲ ਸੰਪਰਕ ਕਰੋ।\n\nਹੇਠਾਂ ਦਿੱਤੇ ਸਟੋਰਾਂ ਨੂੰ ਬੈਕਅੱਪ ਤੋਂ ਦੁਬਾਰਾ ਸਥਾਪਿਤ ਕੀਤਾ ਗਿਆ:
