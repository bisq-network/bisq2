######################################################

chat.chatRules.headline=Aturan obrolan
chat.chatRules.content=- Hormati: Perlakukan orang lain dengan baik, hindari bahasa yang menyinggung, serangan pribadi, dan pelecehan.- Toleransi: Jaga pikiran terbuka dan terima bahwa orang lain mungkin memiliki pandangan, latar belakang budaya, dan pengalaman yang berbeda.- Tidak ada spam: Hindari membanjiri obrolan dengan pesan yang berulang atau tidak relevan.- Tidak ada iklan: Hindari mempromosikan produk, layanan komersial, atau memposting tautan promosi.- Tidak ada trolling: Perilaku yang mengganggu dan provokasi yang disengaja tidak diterima.- Tidak ada penyamaran: Jangan gunakan nama panggilan yang menyesatkan orang lain untuk berpikir bahwa Anda adalah orang terkenal.- Nol toleransi terhadap penipu: Setiap upaya penipuan akan mengakibatkan larangan segera dari jaringan.- Jaga perdagangan dalam Bisq: Bisq dibangun untuk perdagangan yang aman. Meminta rekan untuk berdagang di luar platform meningkatkan risiko penipuan dan akan mengakibatkan larangan jaringan.- Hormati privasi: Lindungi privasi Anda dan orang lain; jangan bagikan detail perdagangan.- Laporkan pelanggaran: Laporkan pelanggaran aturan atau perilaku yang tidak pantas kepada moderator.- Nikmati obrolan: Terlibat dalam diskusi yang bermakna, berteman, dan bersenang-senang dalam komunitas yang ramah dan inklusif.\n\nDengan berpartisipasi dalam obrolan, Anda setuju untuk mengikuti aturan ini. Pelanggaran aturan yang parah dapat mengakibatkan larangan dari jaringan Bisq.


