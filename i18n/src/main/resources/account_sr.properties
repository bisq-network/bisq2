# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=У Bisq, Strike се користи само за фиат-до-фиат плаћања.\nМолимо вас да будете свесни ограничења налога на Strike:\n\n1. Корисници регистровани само са електронском поштом, именом и бројем телефона:\n- максимално $100 по депозиту\n- максимално $1,000 укупно депозита недељно\n- максимално $100 по плаћању\n\n2. Потврђени корисници:\n- максимално $1,000 по депозиту\n- максимално $1,000 укупно депозита недељно\n- максимално $1,000 по плаћању\n\nТрговине изнад ових ограничења могу бити отказане и могу довести до казне.


