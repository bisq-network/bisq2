# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Када користите HalCash, купац BTC шаље код за повлачење продавцу BTC путем СМС-а.\n\nМолимо вас да проверите HalCash лимите ваше банке пре трговине.\nТипични лимити су:\n1. Минимум за повлачење: 10 €\n2. Максимум по повлачењу: 600 €\n3. Дневни лимит: 3.000 € по примаоцу\n4. Месечни лимит: 6.000 € по примаоцу\n\nПовлачења морају бити у кратким вредностима од 10 €. Bisq ће прилагодити износ BTC у складу с тим, тако да се цена заснована на тржишту не може користити.\n\nУ случају спора, купац BTC мора да достави доказ да је EUR послат.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Молимо вас да имате у виду да су IMPS преноси ограничени на Rs. 200,000 по трансакцији.\nАко тргујете изнад овог износа, биће потребне више трансакција.\nДневно ограничење је Rs. 1,000,000.\n\nНеке банке могу применити нижу ограничења за своје клијенте.

