paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Постоји пет типова Pix кључева:\n\n* CPF (Регистар природних лица)\n* CNPJ (Национални регистар правних лица)\n* Електронска адреса\n* Број телефона\n* Случајно генерисани кључ познат као универзално јединствени идентификатор (UUID)\n\nРазличити кључ мора бити коришћен за сваки Pix налог који имате. Појединци могу креирати до пет кључева по налогу који поседују.\n\nКада тргујете на Bisq, купци BTC-а треба да укључе свој Pix кључ у 'разлог плаћања' како би продавци могли да идентификују уплату.
paymentAccounts.pix.pixKey=Pix кључ
paymentAccounts.pix.pixKeyWithDetails=Pix кључ (CPF, CNPJ, електронска пошта, број телефона или UUID)

