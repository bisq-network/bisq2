# UPI
paymentAccounts.createAccount.accountData.backgroundOverlay.upi=UPI трансакције су ограничене на Rs. 100,000 по трансакцији.\nАко тргујете изнад Rs. 100,000, вероватно ће бити потребно више трансакција.\n\nИмајте на уму да неке банке могу применити нижа ограничења за своје клијенте.
paymentAccounts.upi.virtualPaymentAddress=Виртуелна адреса плаћања (UPI ID)

# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Трговина са US Postal Money Orders (USPMO) на Bisq захтева следеће:\n\n- Купци BTC морају написати име продавца BTC у пољима Плаћалац и Плаћени и направити јасне фотографије USPMO и праћене коверте пре слања.\n- Купци BTC морају послати USPMO са Потврдом о испоруци.\n\nУ случају посредовања или спора, морате доставити фотографије, серијски број USPMO, број поште и износ како би посредник или агент за поврат могао да потврди уплату. Непружање ових доказа резултираће губитком спора. Пошиљалац је у потпуности одговоран за доказивање уплате.

