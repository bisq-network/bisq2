paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Важно упутство за коришћење SWIFT-а:\n\n1. Купац мора послати уплату у валути коју је одредио понудилац.\n2. Купац мора користити модел накнаде делимично (SHA).\n3. И купац и продавац могу имати банкарске накнаде, па проверите распоред накнада унапред.\n\nSWIFT преноси су сложенији од већине метода плаћања.\nЗа пуне детаље, погледајте вики: [HYPERLINK:https://bisq.wiki/SWIFT].

