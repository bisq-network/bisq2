paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Молимо вас да се уверите да ваша банка дозвољава уплате готовине на рачуне других људи.\n\nМноге банке више не подржавају уплате на странски рачун.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Трговине 'Лице у Лице' следе различита правила и носе различите ризике у поређењу са онлајн трансакцијама.\n\nКључне разлике укључују:\n\n1. Трговински партнери морају разменити детаље о месту и времену састанка користећи своје доступне контакт информације.\n2. Обоје партнера треба да понесу своје лаптопове и потврде **“плаћање послато”** и **“плаћање примљено”** на месту састанка.\n3. Уколико произвођач има посебне **услове и одредбе**, мора их навести у пољу **Додатне информације**.\n4. Прихватањем понуде, прималац се слаже са изјављеним **условима и одредбама** произвођача.\n5. У случају спора, посредници или арбитри могу понудити ограничену помоћ, јер је обично тешко доставити доказе који не могу бити измењени о томе шта се десило на састанку. У таквим случајевима, BTC средства могу остати закључана док оба партнера не постигну договор.\n\nДа бисте у потпуности разумели трговине Лице у Лице, молимо вас да прочитате упутства и препоруке овде:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Град за састанак (биће приказан уз понуду)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Како бисте желели да вас контактира трговински партнер? (адреса е-поште, број телефона,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Додајте било које услове или детаље које желите да прикажете са вашим понудама за овај налог. Не користите ово поље за дељење контакт информација за комуникацију ван Bisq.
