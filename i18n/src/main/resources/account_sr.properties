# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Да бисте платили са Amazon eGift картом, морате послати Amazon eGift карту продавачу BTC-у користећи ваш Amazon налог.\n\nМолимо вас да погледате вики [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] за даље детаље и најбоље праксе.\n\nТри важне напомене:\n1. Покушајте да шаљете поклоне са износима од 100 USD или мање, јер је познато да Amazon означава веће поклоне као потенцијално преварне.\n2. Користите текст у поруци поклона који не носи ризике да буде означен (нпр. не користите Bisq или Bitcoin). Затим поделите тачан референтни текст са вашим партнером у трговини у чату за трговину како би могли да потврде вашу уплату.\n3. Amazon eGift карте могу се искористити само на веб сајту Amazon где су купљене (нпр., поклона купљена на 'https://www.amazon.it' може се искористити само на 'https://www.amazon.it').

