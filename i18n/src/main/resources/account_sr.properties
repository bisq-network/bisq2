# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Да бисте користили Satispay, потребан вам је италијански банковни рачун (IBAN) и регистрован Satispay налог.\n\nSatispay лимити се постављају индивидуално. Да бисте трговали већим износима, контактирајте Satispay подршку да бисте повећали своје лимите. Трговине изнад ових лимита могу бити отказане и могу довести до казне.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Систем брзих плаћања (СБП) је руска међубанкарска услуга преноса која омогућава лична плаћања користећи само број мобилног телефона.\n\n1. СБП подржава преносе између руских банковних рачуна у руским рубљама.\n\n2. Само руски мобилни бројеви са +7 позивним бројем могу бити регистровани.\n\n3. Морате креирати посебан Bisq налог за сваку банку у којој желите да примите средства.\n\n4. СБП приказује име, средње име и иницијал презимена примаоца ради верификације. Унесите име власника рачуна у Bisq у истом формату.

