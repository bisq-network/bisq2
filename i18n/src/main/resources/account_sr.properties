# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Да бисте користили Bizum, потребан вам је шпански банковни рачун (IBAN) и морате бити регистровани за услугу.\n\n1. Bizum се може користити за трговине између 0,50 € и 1.000 €.\n2. Максимални износ који можете послати или примити са Bizum-ом је 2.000 € дневно.\n3. Корисници Bizum-а су ограничени на максимално 150 трансакција месечно.\n\nПоједине банке могу применити строжије лимите у оквиру ових максималних вредности.\n\nМолимо вас да такође узмете у обзир своје личне лимите налога.\nТрговине изнад ових лимита могу бити отказане и могу довести до казне.

# Cash by Mail
paymentAccounts.cashByMail.contact=Контакт информације
paymentAccounts.cashByMail.contact.prompt=Име или псеудоним на коверти треба да буде упућено на
paymentAccounts.cashByMail.extraInfo=Додатне информације
paymentAccounts.cashByMail.extraInfo.prompt=На пример, ваша држава, државе из којих прихватате трговине и сви посебни услови или одредбе.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Како послати готовину поштом?\n\n1. Купац BTC-а мора упаковати готовину у паковање које показује знаке неовлашћеног отварања.\n2. Купац би требало да снима или прави фотографије високе резолуције током паковања, са адресом примаоца и бројем за праћење већ прикљученим.\n3. Купац мора послати пакет са потврдом о испоруци и одговарајућим осигурањем.\n4. Продавац BTC-а треба да сними отварање пакета, осигуравајући да је број за праћење јасно видљив.\n\nПравила:\n- Творец понуде мора навести све посебне услове у пољу **Додатне информације**.\n- Прихватањем понуде, прималац прихвата услове које је навео творец.\n- Готовина поштом пружа ограничене проверљиве доказе, што отежава спорове. Средства могу остати закључана док оба партнера не постигну споразум.\n- Губици од трговине готовином поштом НИСУ подобни за накнаду од Bisq DAO.\n\nДа бисте у потпуности разумели захтеве, молимо вас да прочитате Bisq вики на: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Упутства и правила

