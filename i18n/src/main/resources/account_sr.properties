# Wise USD
paymentAccounts.wiseUsd.beneficiaryAddress=Адреса примаоца

paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=Због америчких банкарских прописа, слање и примање USD уплата има више ограничења него већина других валута. Из тог разлога USD није додат у Bisq Wise метод плаћања.\n\nМетод плаћања Wise-USD омогућава Bisq корисницима да тргују у USD.\n\nСваки ко има Wise налог може додати Wise-USD као метод плаћања у Bisq. Ово ће им омогућити да купују и продају BTC за USD.\n\nКада тргују на Bisq, купци BTC не би требало да користе било какву референцу за разлог уплате. Ако је разлог уплате потребан, требало би да користе само пуно име власника Wise-USD налога.
paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=Због америчких банкарских прописа, USD трансакције имају више ограничења него већина других валута. Стога, USD није укључен у стандардни Bisq Wise метод плаћања.\n\nWise-USD метод плаћања омогућава Bisq корисницима да тргују BTC у USD користећи Wise налог.\n\nКада шаљете уплате, купци BTC не смеју укључивати никакве референце везане за трговину. Ако је потребна напомена о уплати, користите само пуно име власника Wise-USD налога.


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle је услуга за пренос новца која најбоље функционише *путем* ваше банке.\n\n1. Проверите да ли (и како) ваша банка подржава Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Обратите пажњу на лимите преноса—банке често постављају одвојене дневне, недељне и месечне лимите за слање.\n3. Ако ваша банка не подржава Zelle, и даље можете користити Zelle мобилну апликацију, али ће лимити бити много нижи.\n4. Име на вашем Bisq налогу **мора** бити исто као име на вашем Zelle/банковном рачуну.\n\nАко не можете да завршите Zelle плаћање тачно како је наведено у уговору о трговини, можете изгубити део или целокупни депозит.\n\nЗато што Zelle носи већи ризик од повратка плаћања, продавцима се саветује да контактирају нове купце путем електронске поште или СМС-а како би потврдили да су власници рачуна.


