muSig.tradeGuide.process.content=Алуыш ұсынысты таңдап, оның қысқаша мазмұнын қарап шығады; растау берілгеннен кейін, интерфейс пайдаланушыларды осы қадамдармен бағыттайды:

muSig.tradeGuide.process.steps=1. сатушының төлем деректері сатып алушымен бөліседі (мысалы, банк есеп жазбасының мәліметтері)\n2. сатып алушы фиат аударымын бастайды, төлем себебін бос қалдырып, төлемнің басталғанын белгілейді, осылайша MuSig төлемінің өз бөлігін қолдайды\n3. фиат алынған кезде, сатушы төлемді растайды, MuSig төлемінің жетіспейтін қолын қолданады\n4. сатып алушы биткойн мәмілесінің сомасын алады, ал сатып алушы мен сатушы өз депозиттерін қайта алады

muSig.tradeGuide.rules.headline=Ережелер
muSig.tradeGuide.rules.content=- трейдерлер ережелерді орындамау жазалануына әкелуі мүмкін екенін мойындайды; \nжазалар Bisq викисындағы "Жазалар кестесі" атты мақаласында анықталған\n- мәміле басталғаннан кейін, оны техникалық талап болмаса, тоқтату мүмкін емес\n- Bisq-та анықталған фиат есеп шотының деректері мәміледе пайдаланылатын есеп шотының деректерімен дәл сәйкес келуі тиіс\n- егер фиат мекемесінің формаларында "төлем себебі" үшін өріс болса, оны бос қалдыру керек, немесе қажет болса, жіберушінің толық аты-жөні пайдаланылуы мүмкін\n- сауда тәжірибесін жеңілдету үшін байланыс маңызды, дегенмен трейдерлер чатта жауап беру міндетті емес\n- барлық байланыс Bisq ішінде болуы тиіс, және даулар ашылған жағдайда дәлелдерді сақтау үшін сыртқы арналарды (телефон, электрондық пошта, хабарлама қосымшалары) пайдаланудан аулақ болу керек\n- мәміле басталғаннан кейін төлем әдісін өзгертуге болмайды, егер мұны жасау үшін күшті себеп болмаса, бұл жағдайда делдал қатысуы тиіс; серіктес мәмілені жалғастырудан бас тартуы мүмкін\n- сатып алушы төлемді мүмкіндігінше тез жасау керек, ал сатушы қаражаттың түскенін растау үшін мәміле мерзімі аяқталғанға дейін уақытқа ие\n- сатушылар сәйкессіз деректері бар есеп шоттарынан келген төлемдерді растаудан бас тартуы тиіс, әсіресе бұл сатып алушының есеп шотына қол қоюға әкелетін болса, және делдалдықты ашуы тиіс\n- даулар кезінде серіктестер делдалға немесе төрешіге 48 сағат ішінде жауап беруі тиіс\n\nСол жақ мәзірден қолжетімді қолдау чаты сізде туындаған кез келген күмәнді шешу үшін пайдаланылуы мүмкін.


