muSig.tradeGuide.welcome.headline=Bisq MuSig-те қалай сауда жасауға болады
muSig.tradeGuide.welcome.content=Бұл нұсқаулық Bisq MuSig арқылы Bitcoin сатып алу немесе сату үшін қажетті аспектілердің шолуын ұсынады.\nБұл нұсқаулықта сіз қауіпсіздік моделін үйренесіз, пайдаланушы көзқарасынан мәміле ағынын түсінесіз және мәміле ережелерін қарап шығасыз.\n\nҚосымша сұрақтарыңыз болса, 'Қолдау' мәзірі астындағы чат бөлмелеріне баруға болады.

muSig.tradeGuide.security.headline=Bisq MuSig-те сауда жасау қаншалықты қауіпсіз?
muSig.tradeGuide.security.content=- Bisq сіздің қаражатыңызды ешқашан ұстамайды; мәмілелер 2-of-2 multisig және қауіпсіздік депозиттерімен қорғалған.\n- Делдалдар мен төрешілер multisig кілттерін басқармайды және қаражатты біржақты түрде жылжыта алмайды.\n- Фиат төлемдері қайтару тәуекелін тудыруы мүмкін, сондықтан мәміле ережелерін мұқият орындаңыз.\n- Сіз жергілікті заңдарға сәйкес келуге жауаптысыз.

muSig.tradeGuide.process.headline=Мәміле процесі қалай жұмыс істейді?
muSig.tradeGuide.process.content=Сіз ұсынысты қабылдауға шешім қабылдаған кезде, қолжетімді опциялардан таңдап, бастамас бұрын шолуды қарастырасыз.\nСауда басталғаннан кейін, пайдаланушы интерфейсі сізді осы қадамдармен бағыттайды:

muSig.tradeGuide.process.steps=1. Сатушы мен сатып алушы есеп жазбаларының деректерін алмасады. Сатушы төлем деректерін (мысалы, банк есепшоты нөмірі) жібереді, ал сатып алушы өз Bitcoin мекенжайын жібереді.\n2. Сатып алушы Fiat төлемін жібереді және "Төлем басталды" деп белгілейді. Төлем себебі үшін қолданбаның нұсқауларын орындаңыз (ерекше талап етілмесе, бос қалдырыңыз).\n3. Сатушы түбіртекті растайды және Bitcoin-ды сатып алушының мекенжайына жібереді (транзакция ID-ін бөліседі). Растаулар мәмілені аяқтайды.

muSig.tradeGuide.rules.headline=Мәміле ережелері туралы не білуім керек?
muSig.tradeGuide.rules.content=- Есеп жазба деректері алмасқанға дейін, кез келген тарап себепсіз тоқтата алады.\n- Хабарламаларды үнемі тексеріп отырыңыз және уақытында жауап беріңіз; егер делдалдық басталса, 48 сағат ішінде жауап беріңіз.\n- Чатты мәмілеге шектеулі ұстаңыз, сілтемелерді жібермеңіз және ешқашан сезімтал ақпаратты бөліспеңіз.\n- Fiat төлемі кезінде 'төлем себебі' өрісін бос қалдырыңыз, егер басқаша нұсқау берілмесе. Bisq, Bitcoin немесе мәміле ID-ін ешқашан енгізбеңіз.\n- Жіберушінің банкі комиссия алса, оларды жіберуші төлейді.\n- Мәмілені мәміле терезесінде аяқтаңыз және егер аударымдар баяу болса, күн сайын кемінде онлайн болыңыз.\n- Делдалдық - бұл алғашқы көтеру қадамы; делдал жауап беру үшін 48 сағатқа дейін уақыт алуы мүмкін.\n- Төрелік - делдалдың ұсынысы қабылданбаған жағдайда немесе серіктес жауап бермеген жағдайда соңғы шара болып табылады, және ол тек уақыттық блоктан кейін (альткоин мәмілелері үшін 10 күн, fiat мәмілелері үшін 20 күн) қолжетімді болады.\n\nСұрақтарыңыз болса немесе көмек қажет болса, 'Қолдау' мәзірі астында қолжетімді чат бөлмелеріне барудан тартынбаңыз. Саудаңыз сәтті болсын!

muSig.tradeGuide.rules.confirm=Мен оқыдым және түсіндім

muSig.tradeGuide.notConfirmed.warn=Мәміле нұсқаулығын оқып, мәміле ережелерін оқып, түсінгеніңізді растауыңызды сұраймыз.
muSig.tradeGuide.open=Мәміле нұсқаулығын ашу
