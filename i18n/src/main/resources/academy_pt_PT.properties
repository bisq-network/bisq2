academy.security.subHeadline=Garantindo que você, e apenas você, tenha sempre acesso aos seus fundos
academy.wallets.howToPickContent=Escolher a carteira certa para si é uma decisão que depende de muitos fatores, como a forma como vai utilizar o Bitcoin, quais os montantes que irá manusear ou quais os dispositivos que possui. No entanto, existem algumas recomendações gerais que pode seguir e carteiras específicas que têm um bom histórico.\n\nO primeiro e mais importante conselho geral é escolher uma carteira de código aberto. Garantir que o código da sua carteira é verificável é fundamental. Pode saber mais sobre isso na secção de Código Aberto do Bisq Learn. Outra recomendação importante é escolher uma carteira que não suporte outras criptomoedas além do Bitcoin. Carteiras que lidam com múltiplas criptomoedas precisam de usar um código mais complexo para trabalhar com as diferentes moedas suportadas, o que introduz maiores riscos de segurança. Assim, é melhor escolher uma carteira apenas para Bitcoin para os seus fundos. Finalmente, tente procurar carteiras que existem há algum tempo, que têm bases de utilizadores fortes e que têm uma boa reputação. É melhor deixar carteiras novinhas para usos avançados ou experimentos, no máximo.\n\nSe planeia usar a sua carteira no seu smartphone, aconselhamos a considerar uma das seguintes carteiras: Bluewallet, Blockstream Green ou Nunchuk. Por outro lado, se quiser usar um PC, sugerimos usar uma das seguintes: Sparrow, Bluewallet, Electrum, Blockstream Green ou Nunchuk. Todas estas são boas carteiras para iniciantes. Pode experimentar várias delas para descobrir qual se adapta melhor a si, ou até usar várias simultaneamente, se desejar. À medida que adquire mais experiência e conhecimento, pode começar a desenvolver preferências dependendo das funcionalidades mais avançadas que tornam estas carteiras um pouco diferentes umas das outras.\n\nUma vez que tenha fundos suficientes para começar a levar a segurança ainda mais a sério, provavelmente fará sentido adquirir uma carteira de hardware. Com uma carteira de hardware, poderá armazenar as suas chaves nela e assinar transações com ela, enquanto ainda pode usar um software como Sparrow, Bluewallet ou Nunchuk para ler os seus saldos e preparar transações. Quando se trata de carteiras de hardware, a maior parte do mesmo conselho se aplica: escolha carteiras que tenham designs transparentes e públicos, que apenas suportem Bitcoin e que tenham uma boa reputação e histórico. Algumas marcas bem conhecidas são Coldcard, Bitbox, Trezor ou Foundation.\n\nO mundo das carteiras é rico e diversificado, o que é ótimo e confuso ao mesmo tempo. É perfeitamente normal sentir-se um pouco sobrecarregado no início. Se está apenas a começar, aconselhamos a pesquisar um pouco, experimentar algumas das opções que partilhámos consigo e, uma vez que encontre uma com a qual se sinta confortável, mantenha-se com ela. À medida que continua a aprender mais sobre Bitcoin, pode sempre explorar novas e mais avançadas opções e mudar para qualquer outra carteira, ou usar várias delas, sempre que quiser.
