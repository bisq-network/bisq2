academy.privacy.bisqProtectsPrivacyContent=O Bisq permite-lhe comprar e vender Bitcoin de outros pares. Esta simples diferença traz um mundo de vantagens em termos de privacidade quando comparado ao uso de exchanges centralizadas. Ao usar o Bisq, protege a sua segurança e privacidade de governos, empresas e outros terceiros hostis que, de outra forma, registariam e usariam os seus dados contra os seus próprios interesses.\n\nQuando transaciona no Bisq, apenas o seu par e você conhecem os detalhes da transação. E mesmo entre vocês, a informação que precisa ser partilhada é completamente minimizada e restrita aos detalhes de pagamento estritamente necessários, como, por exemplo, o número da sua conta bancária se quiser receber um pagamento em fiat na sua conta bancária. Isso significa que não há necessidade de fornecer informações como o seu ID, endereço, etc. Além disso, a capacidade de interagir com diferentes pares em cada negociação impede que qualquer indivíduo acumule dados sobre você ao longo do tempo, distribuindo assim o seu histórico de transações entre diferentes contrapartes e evitando que qualquer entidade única tenha uma visão completa da sua vida financeira. O Bisq também permite que receba qualquer bitcoin que compre diretamente num endereço de uma carteira que controla, permitindo-lhe manter o controlo dos seus fundos em todos os momentos e distribuí-los por diferentes endereços, de modo que nenhum par único possa monitorizar toda a sua carteira.\n\nE lembre-se: o Bisq é apenas um pedaço de software que corre no seu computador e conecta-se à internet através de redes amigas da privacidade como o Tor e o I2P. Você não precisa sequer se inscrever em nenhum lugar de forma pseudónima. Por causa disso, ninguém pode sequer saber que você está a usar o Bisq, e a sua comunicação com outros participantes não pode ser monitorizada, rastreada ou acedida por terceiros.
academy.privacy.bisqProtectsPrivacyHeadline=O Bisq ajuda a proteger a sua privacidade
academy.privacy.giveUpPrivacyContent=Existem muitas maneiras pelas quais se pode divulgar voluntária ou acidentalmente detalhes pessoais. Na maioria das vezes, estas são fáceis de prevenir com um pouco de bom senso, uma vez que frequentemente apenas damos os nossos dados ao não pensarmos sobre isso. Algumas fugas mais subtis exigirão algum conhecimento técnico e tempo. Mas a boa notícia é que, com um esforço mínimo, os problemas mais significativos podem ser evitados.\n\nO claro campeão dos erros de privacidade, tanto pela frequência quanto pela gravidade, é simplesmente fornecer a sua identificação voluntariamente ao comprar ou vender Bitcoin. Hoje em dia, a maioria das exchanges centralizadas (empresas como Coinbase, Kraken, Binance, etc.) está sujeita a regulamentos de KYC do governo (KYC significa Know Your Customer). Isso significa que os governos obrigam essas empresas a pedir o seu passaporte, cartão de identidade nacional, carta de condução ou documentos semelhantes para que essas informações possam ser associadas à sua conta. A partir do momento em que você fornece esses dados, cada compra e venda que você faz será registada e vinculada a você. Além disso, a exchange e as agências governamentais terão total visibilidade dos seus saldos a qualquer momento. Mesmo que você decida retirar o seu Bitcoin dessas exchanges e colocá-lo numa carteira que você custodia, essas partes poderão rastrear quais endereços os seus fundos foram enviados. E se isso não é preocupante o suficiente, há outra preocupação a ter em mente: se algum hacker conseguir aceder aos bancos de dados dessas empresas, as suas informações podem ser divulgadas publicamente na internet, permitindo que qualquer pessoa no mundo conheça todas as suas informações pessoais e financeiras armazenadas. Esta é uma situação que aconteceu muitas vezes nos últimos anos, com consequências terríveis para alguns dos clientes afetados das exchanges.\n\nOutra área onde deve-se prestar atenção é à reutilização de endereços. Cada vez que você fornece a alguém um endereço da sua carteira para receber algum bitcoin, essa pessoa aprende que esse endereço pertence a você. Isso significa que, a partir desse ponto, a pessoa pode monitorizar o endereço e toda a sua atividade. Se você reutilizar esse endereço repetidamente, cada pessoa com quem você interagir poderá ver as diferentes transações que passam pelo endereço, incluindo quando acontecem, de onde os fundos estão vindo e para onde estão indo, e os montantes transacionados. Portanto, é recomendado usar endereços para receber bitcoin apenas uma vez. A maioria das carteiras cuidará disso automaticamente para você, mas ainda é importante que você entenda por que isso é uma boa prática.\n\nFinalmente, confiar em nós de outras pessoas para ler dados da blockchain significa que o operador do nó pode potencialmente monitorizar quais endereços a sua carteira está interessada. Ao lidar com quantidades significativas de Bitcoin, vale a pena aprender como executar o seu próprio nó e conectar a sua carteira a ele. Ou, pelo menos, ter cuidado sobre a qual nó você está se conectando e escolher um de uma pessoa ou organização em quem você confia, como um amigo que tem mais experiência em Bitcoin ou uma comunidade local de Bitcoin.
academy.privacy.giveUpPrivacyHeadline=Como abrimos mão da nossa privacidade
academy.privacy.introContent=Manter a sua informação financeira e identidade privadas é uma necessidade comum entre os utilizadores de Bitcoin. É natural e lógico não querer que outras pessoas saibam sobre os seus fundos e transações sem o seu consentimento. Afinal, não usaria uma t-shirt com o saldo da sua conta bancária e relatórios de cartão de crédito enquanto caminhava pela rua, pois não? A privacidade é um tópico importante no Bitcoin porque a natureza transparente das transações e endereços de Bitcoin torna os erros nesta área especialmente dispendiosos. Nesta secção, abordamos alguns pontos sobre a privacidade na sua jornada com o Bitcoin.
academy.privacy.subHeadline=Os seus dados são seus. Mantenha-os assim.
academy.privacy.whyPrivacyContent=Muitos utilizadores valorizam a liberdade que o Bitcoin lhes proporciona para possuírem a sua propriedade e transacionarem livremente e sem permissão com outros. Mas sem boas práticas de privacidade, estas características do Bitcoin são seriamente erosionadas. Divulgar informações sobre si mesmo e os seus fundos em Bitcoin colocá-lo-á em risco de vários tipos de ataques de outros que restringirão a sua própria liberdade. Refletir sobre quais dados está a partilhar e estar consciente disso evitará que cometa erros dispendiosos dos quais poderá arrepender-se mais tarde.\n\nA primeira questão óbvia ao revelar a sua identidade e detalhes sobre os seus fundos é a segurança pessoal. Se alguém souber detalhes como quanto bitcoin possui, onde vive e que tipo de carteira está a usar, poderá facilmente planear um ataque físico contra si para obter as suas chaves. Isto é especialmente tentador em comparação com contas bancárias de moeda nacional, uma vez que as transações em Bitcoin são irreversíveis. Assim, se um ladrão conseguir forçá-lo a enviar o seu bitcoin para um endereço de sua propriedade, ou apenas roubar as chaves da sua carteira e fazê-lo ele mesmo, não haverá forma de cancelar essa transação e o seu bitcoin não será mais seu. Manter a sua identidade e detalhes financeiros privados impede que se torne um alvo deste tipo de ataque.\n\nOutra boa razão para manter os seus detalhes privados é o perigo representado por regulamentações e ações governamentais hostis. Governos em todo o mundo têm repetidamente tomado ações contra a propriedade privada dos seus cidadãos de várias maneiras. Um grande exemplo disto é a Ordem Executiva 6102, que tornou ilegal para os cidadãos dos EUA possuírem ouro e causou uma confiscação unilateral de ouro para milhões de cidadãos norte-americanos. Assim como com ladrões comuns, garantir que entidades e pessoal governamentais não possuam informações sobre si e os seus fundos protege-o caso o governo inicie uma política negativa contra os proprietários de Bitcoin.\n\nNo geral, você provavelmente não quer que outros saibam quanto Bitcoin possui ou que transações realiza. Assim como protegemos as nossas contas bancárias com vários métodos para que apenas nós possamos verificar os nossos saldos e movimentos, faz sentido garantir que outros não tenham a capacidade de visualizar as transações e os seus detalhes, como quando, quanto ou com quem transacionamos.
academy.privacy.whyPrivacyHeadline=Por que a privacidade é relevante
academy.security.avoidScamsContent=Outra fonte de problemas e riscos são as fraudes. As transações de Bitcoin são irreversíveis, o que significa que se alguém o enganar para lhe enviar algum Bitcoin e depois fugir com ele, não há muito que você possa fazer a respeito. Por causa disso, é comum encontrar diferentes esquemas onde as pessoas tentarão convencê-lo a enviar algum bitcoin para elas. Na maioria das vezes, os golpistas apresentarão uma "oportunidade" maravilhosa para que você ganhe dinheiro facilmente, que tende a soar bom demais para ser verdade. As histórias e detalhes específicos em torno dessas fraudes são extremamente diversos e criativos, mas o padrão comum sempre parecerá o mesmo: você será oferecido retornos maravilhosos, mas primeiro, terá que enviar bitcoin antecipadamente. Uma vez que o bitcoin é enviado, você provavelmente nunca o verá voltar para você. Defender-se contra essas fraudes é simples: interaja apenas com empresas e pessoas respeitáveis e confiáveis. Se você sentir que alguma entidade é suspeita, peça referências ou simplesmente afaste-se dela. Se lhe for oferecida uma oportunidade que parece quase boa demais para ser verdade, provavelmente é, e você deve se afastar dela.
academy.security.avoidScamsHeadline=Evite fraudes
academy.security.introContent=Porque o Bitcoin é bastante diferente das moedas nacionais na forma como funciona, as precauções que você precisa tomar também são bastante diferentes do que você provavelmente está acostumado. Este é também um tópico altamente importante porque, enquanto o Bitcoin lhe proporciona muito poder e liberdade, também o torna responsável por cuidar dos seus fundos. Portanto, você deve investir algum tempo e esforço para aprender a fazê-lo de forma segura.\n\nEmbora a segurança seja um tópico complexo, podemos resumir as coisas em três objetivos principais: garantir que outras pessoas nunca tenham acesso às suas chaves privadas, garantir que você sempre tenha acesso às suas chaves privadas e evitar enviar acidentalmente o seu bitcoin para golpistas e outros pares não confiáveis.
academy.security.securingYourKeysContent=Primeiro de tudo, você deve entender uma ideia simples: não suas chaves, não suas moedas. Isso significa que, para você realmente possuir seu Bitcoin, ele deve ser armazenado em uma carteira onde você, e apenas você, possua as chaves. Assim, manter um saldo de Bitcoin em entidades como bancos ou exchanges centralizadas não é realmente possuir o ativo, uma vez que são essas entidades, e não você, que detêm as chaves dos seus fundos. Se você realmente quer possuir seu bitcoin, deve armazená-lo em uma carteira para a qual apenas você controla as chaves.\n\nExistem muitas carteiras de Bitcoin disponíveis, cada uma com seu próprio design e características únicas. O que todas têm em comum é que, de alguma forma, em algum lugar, elas armazenarão suas chaves privadas. Essas chaves fornecem acesso aos seus fundos. Qualquer que seja a carteira que você use, deve garantir que apenas você, ou pessoas em quem você confia plenamente, tenham acesso a essas chaves. Se qualquer outra pessoa tiver acesso a elas, poderá roubar seus fundos, e nada pode ser feito para reverter essa transação. Por outro lado, perder as chaves você mesmo é igualmente terrível. Se você perder suas chaves, não poderá mais enviar seus fundos, e não há como recuperar o controlo sobre eles. Embora isso possa parecer assustador, você pode facilmente evitar essas situações com um pouco de aprendizado e boas práticas.\n\nA maioria das carteiras de bitcoin fornecerá um backup de 12 ou 24 palavras, comumente conhecido como a frase mnemónica ou simplesmente a palavras-semente. Esta frase de backup permite que você restaure sua carteira em qualquer dispositivo, tornando-se o elemento mais importante para você proteger. Geralmente, é aconselhável armazenar esses backups em forma analógica, tipicamente escrevendo-os em um pedaço de papel ou em uma pequena chapa de metal, e ter várias cópias deles. Você também deve armazená-los de forma que possa encontrá-los se precisar, mas ninguém mais possa acedê-los.\n\nPara quantias significativas de Bitcoin, é comum empregar dispositivos especializados chamados Hardware Wallets para armazenar suas chaves. Esses dispositivos oferecem um nível superior de segurança em relação ao armazenamento de suas chaves em uma carteira de smartphone ou laptop, enquanto proporcionam uma experiência conveniente ao realizar transações. Você pode saber mais sobre esses e outros tipos de carteiras na secção Carteiras do Bisq Learn.\n\nPor fim, certifique-se de evitar esquemas de armazenamento excessivamente complicados. Um plano de armazenamento avançado com muitos detalhes e subtilezas manterá os ladrões longe dos seus fundos, mas também há uma chance significativa de que você possa não conseguir aceder à sua própria carteira devido a erros, confusão ou simplesmente esquecer como organizou os backups. Busque um equilíbrio entre uma configuração que seja muito simples e que qualquer um possa facilmente quebrar (como armazenar sua palavras-semente em um arquivo de texto simples na área de trabalho do seu laptop) e uma que seja tão complexa que nem você consiga decifrar (como armazenar as palavras da sua palavras-semente em 12 livros em 12 locais diferentes).
