academy.wallets.whatIsAWalletContent=As carteiras são a sua ferramenta para realizar as ações mais fundamentais em Bitcoin: recebê-lo, armazená-lo e enviá-lo. Como o Bitcoin é um sistema aberto, qualquer pessoa pode construir uma carteira para ele, e existem muitas diferentes. Isso é ótimo porque significa que você tem muitas opções diferentes no mercado das quais escolher, e você pode até usar várias carteiras diferentes para cobrir diferentes necessidades.\n\nGeralmente, uma carteira é um software que faz várias coisas por você: lê a blockchain para verificar o saldo dos endereços que você controla. Ela pode construir e enviar transações quando você deseja pagar alguém. E ela mantém suas chaves para que você possa assinar suas transações. Algumas dessas funcionalidades aparecem de forma diferente em diferentes carteiras, e algumas carteiras cobrem apenas partes delas. Para entender isso melhor, é útil estar familiarizado com as diferentes características que tornam as carteiras diferentes umas das outras.\n\nPrimeiro, você deve entender a diferença entre uma carteira quente e uma carteira fria. Uma carteira quente é uma carteira de software onde as chaves que controlam seu bitcoin estão armazenadas em um dispositivo conectado à internet. Uma carteira fria, por outro lado, é uma configuração onde suas chaves estão armazenadas em um dispositivo que nunca está conectado à internet, e você usa um software diferente para rastrear seu saldo e preparar e enviar transações. As carteiras quentes são tipicamente um aplicativo simples no seu telefone ou laptop. Uma carteira fria, por outro lado, significa que você usa um software no seu telefone ou laptop que não mantém suas chaves, e você combina isso com um segundo dispositivo que mantém as chaves e nunca se conecta à internet. Este segundo dispositivo pode ser um laptop ou smartphone dedicado, ou mais comumente, uma carteira de hardware. As carteiras quentes são mais simples de gerir e usar, mas também são menos seguras. As carteiras frias exigem uma configuração ligeiramente mais complexa e trabalhosa, mas oferecem um grau de segurança muito maior contra hacks e erros ao lidar com chaves. Como lidar com os riscos de gerir os seus fundos é uma decisão pessoal, mas geralmente é recomendado usar carteiras quentes como a sua carteira tradicional para notas e moedas no seu bolso, e carteiras frias como uma caixa forte num banco. Você não carregaria um milhão de dólares na sua carteira. E você não usaria o conteúdo da sua caixa forte para pagar um café.\n\nAs carteiras de hardware são dispositivos físicos especiais que são projetados e fabricados com o único propósito de armazenar as chaves dos seus fundos e assinar transações com essas chaves. Elas oferecem uma maneira conveniente de assinar transações para gastar seus fundos, enquanto armazenam suas chaves de uma forma segura que impede que sejam vazadas para outros. Usar uma carteira de hardware melhora a sua segurança em ordens de magnitude em comparação a usar uma carteira quente no seu computador principal ou smartphone. Se você está começando a sua jornada no Bitcoin, não precisa ter uma carteira desde o primeiro dia, mas provavelmente desejará obter uma assim que começar a acumular uma quantidade de bitcoin que seria doloroso perder. Existem muitas carteiras de hardware no mercado, com preços típicos em torno de $100.\n\nE uma nota final: um saldo em uma exchange centralizada não é uma carteira. Como você não controla as chaves, você está dependente e confiante na exchange centralizada para realmente manter o seu bitcoin. Se, por qualquer motivo, eles não o enviarem quando você decidir retirar, não há como você obtê-lo. Lembre-se: não suas chaves, não suas moedas.
