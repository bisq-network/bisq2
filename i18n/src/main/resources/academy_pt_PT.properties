academy.foss.bitcoinAndFossContent=O software de código aberto é um software cujo código é acessível publicamente e qualquer pessoa pode ler, copiar e modificar esse código da maneira que achar adequada. Isso contrasta com o software de código fechado ou proprietário, onde o autor original decide manter o código para si e ninguém mais tem acesso ou permissão para ele. Embora isso possa parecer um tópico técnico, é do seu interesse entender as implicações do software de código aberto na sua jornada com o Bitcoin. Vamos aprofundar-nos nisso.\n\nO mundo do Bitcoin é profundamente influenciado e relacionado ao software de código aberto. O software do Bitcoin em si é de código aberto desde o primeiro dia. Bisq também é um projeto de código aberto. Muitas outras tecnologias ao redor, como clientes Lightning, serviços de mistura ou firmware de mineração, são tipicamente construídas como projetos de código aberto. Muitas carteiras também são de código aberto e, como discutimos na seção Carteiras do Bisq Learn, recomendamos fortemente que escolha carteiras que sejam de código aberto.\n\nPor que isso acontece? O software de código fechado é geralmente desenvolvido e mantido em privado por empresas e indivíduos que desejam cobrar outros por licenças e manter o controle total do projeto. No espaço do Bitcoin, isso raramente acontece. O Bitcoin é um sistema aberto e acolhedor por natureza, e o código é uma representação disso. Qualquer pessoa pode ver o código, modificá-lo, compartilhar cópias da sua própria versão com outros e, simplificando, fazer o que quiser com ele. Bisq também é um projeto de código aberto onde todos são bem-vindos para participar, expandir a aplicação e fazer melhorias de diferentes maneiras.
academy.foss.bitcoinAndFossHeadline=Bitcoin e software de código aberto
academy.foss.openSourceBenefitsContent=Pode pensar que, uma vez que não é um desenvolvedor de software, o facto de o código de algum software ser público ou não tem pouca relevância para si. Não é de todo o caso. Mesmo que não planeie olhar ou modificar o código das aplicações que está a usar, a sua experiência com elas será profundamente afetada pelo facto de o código ser de código aberto ou fechado. Isto é ainda mais crítico quando falamos do software que irá gerir a sua vida financeira e apoiar a sua capacidade de poupar, receber e enviar dinheiro. Geralmente, usar software de código aberto será mais benéfico para si do que usar equivalentes de código fechado. Vamos analisar algumas razões importantes que tornam isto relevante para si.\n\nUma razão altamente importante para escolher software de código aberto é a segurança. Uma vez que o software de código aberto pode ser lido por qualquer pessoa, hackers e atores maliciosos tentam regularmente encontrar erros e falhas de segurança nele. Pode pensar que isto é perigoso, mas na verdade é o oposto! Isto porque o facto de o código ser aberto a todos significa que qualquer um pode procurar problemas de segurança e ou apontá-los, corrigi-los ou explorá-los maliciosamente. Coletivamente, a comunidade de utilizadores e desenvolvedores em torno do projeto será capaz de identificar e corrigir a maioria dos erros rapidamente, muitas vezes até antes de serem lançados. E se alguém usar este erro de forma maliciosa para explorar o software, não demorará muito até que seja notado e soluções sejam aplicadas. No software de código fechado, apenas a pequena equipa paga por trás do projeto está a rever o código, o que se traduz numa chance muito maior de erros passarem despercebidos. Mais olhos, menos bugs. E as empresas também têm um incentivo para não divulgar o facto de que os seus produtos de código fechado têm problemas de segurança, o que leva a que muitos bugs e hacks sejam mantidos em segredo em vez de divulgados. Finalmente, uma vez que em projetos de código fechado apenas a equipa de desenvolvimento pode ver o código, como pode você ou qualquer outra pessoa ter plena confiança de que o software é seguro? Isto liga-se a um ditado comum na cultura Bitcoin: não confie, verifique. No geral, o software de código aberto leva a resultados muito mais seguros e robustos do que o software de código fechado.\n\nOutra grande razão para escolher software de código aberto em vez de código fechado é a continuidade a longo prazo do primeiro. O código que é público não depende de nenhuma entidade ou indivíduo único para ser mantido ao longo do tempo. Mesmo que a equipa original por trás de um projeto eventualmente desapareça, outros podem assumir e continuar a manter e evoluir o projeto. O maior exemplo disto é o próprio Bitcoin: mesmo que o seu criador pseudónimo, Satoshi Nakamoto, tenha desaparecido há mais de dez anos, o projeto continuou a crescer e prosperar além de todas as expectativas. Assim, cada vez que escolhe software de código aberto em vez de código fechado, está a reduzir dramaticamente as chances de que alguma empresa ou desenvolvedor o deixe abandonado com algum software não mantido que desaparece e se torna obsoleto.\n\nFinalmente, projetos de código aberto com uso generalizado, como Bitcoin, Bisq ou carteiras como Electrum, tendem a levar a produtos de alta qualidade ao atrair os melhores talentos. A natureza aberta dos projetos permite que qualquer um colabore, e muitos grandes desenvolvedores na área preferem colaborar construindo sobre um bom projeto do que iniciar um esforço duplicado do zero. Com o tempo, as contribuições cumulativas desses indivíduos levam a resultados impressionantes que frequentemente eclipsam o que a maioria das empresas, mesmo as bem financiadas, poderia alcançar.\n\nResumindo, escolher opções de código aberto para as suas ferramentas Bitcoin traz um grande conjunto de vantagens que o ajudam a desfrutar de produtos seguros e úteis de alta qualidade. Esperamos que fique curioso sobre a natureza do código que utiliza na sua vida diária e que tome decisões informadas sobre o software que utiliza.
