academy.bisq.exchangeDecentralizedContent=Bisq é uma aplicação de troca onde pode comprar e vender Bitcoin por moedas nacionais ou outras criptomoedas. Ao contrário da maioria das alternativas de troca, Bisq é tanto descentralizada quanto peer-to-peer.\n\nÉ descentralizada porque não depende nem é controlada por nenhuma empresa, equipa ou governo. A descentralização torna Bisq uma rede resiliente: assim como o Bitcoin, existe por causa de utilizadores como você. Como não há um único elemento do qual tudo depende, é significativamente difícil para alguém parar ou prejudicar a rede. É peer-to-peer porque cada negociação que você realiza é emparelhada com outro utilizador como você. Isso ajuda a proteger a sua privacidade de elementos centralizados como governos e instituições financeiras tradicionais. Também torna Bisq sem permissões: você não precisa da autorização de ninguém para usá-la, e ninguém pode impedi-lo de fazê-lo.\n\nAtualmente, existem duas aplicações: Bisq 1 e Bisq 2. Bisq 2 é a aplicação onde você está a ler isto. Recomendamos que se familiarize com Bisq 2 antes de tentar aprender mais sobre Bisq 1.
academy.bisq.exchangeDecentralizedHeadline=Troca, descentralizada
academy.bisq.subHeadline=Bisq é um software livre e de código aberto para trocar Bitcoin por moedas fiduciárias ou outras criptomoedas de uma forma descentralizada e com minimização de confiança.
academy.bisq.tradeSafelyContent=Trocar o seu Bitcoin e moedas nacionais com outros pares traz grandes benefícios, como não depender de empresas ou proteger a sua privacidade. Mas pode estar a perguntar-se: como posso saber se o par com quem estou a negociar é honesto? Não serei enganado? Essas são preocupações válidas que deve sempre ter em mente e que a Bisq aborda de várias maneiras para permitir negociações seguras.\n\nOs diferentes protocolos de negociação (pode pensar num protocolo como as regras que você e o seu par terão que seguir) minimizam o risco de qualquer ator enganar o seu par durante uma negociação. Geralmente, há um compromisso entre segurança e conveniência: alguns protocolos são mais robustos, outros são mais convenientes e rápidos. Cabe a si decidir qual protocolo usar em cada negociação, dependendo das suas preferências e necessidades, bem como do valor negociado. Protocolos como Bisq Easy são recomendados para pequenas quantias de dinheiro, enquanto protocolos mais robustos e estruturados, como Bisq MuSig, são aconselháveis para valores maiores.\n\nSe a sua negociação acabar num conflito com o seu par de negociação, ou se o par simplesmente desaparecer e se tornar não responsivo, não ficará sozinho. Mediadores e árbitros estão sempre disponíveis para aconselhar e fornecer soluções nessas situações. Esses papéis observarão cada caso, proporão soluções amigáveis entre os negociantes e, potencialmente, tomarão decisões finais se nenhum acordo for alcançado. Se agiu honestamente e seguiu as regras, os resultados estarão a seu favor e nunca perderá os seus fundos.\n\nEm resumo, a Bisq é projetada para minimizar a necessidade de confiar em outros pares e desencorajar fraudes e outros comportamentos inadequados. Isso traduz-se em muito poucas negociações tendo qualquer tipo de conflito, e aquelas que têm sempre serão resolvidas de maneira razoável por meio de mediação e/ou arbitragem. O resultado: negociar na Bisq é uma experiência segura e tranquila.
academy.bisq.tradeSafelyHeadline=Negocie com segurança
academy.bisq.whyBisqContent=Para muitos utilizadores, o Bisq é o método preferido para comprar ou vender Bitcoin em troca de moedas nacionais. Isto deve-se ao facto de a natureza do Bisq resultar numa experiência completamente diferente da das Exchanges Centralizadas.\n\nOs utilizadores também valorizam a natureza respeitadora da privacidade do Bisq. Não é necessário fornecer qualquer tipo de informação pessoal para utilizar o Bisq. Sempre que negociar, só precisa de partilhar os seus dados de pagamento com o seu parceiro de negociação. Ninguém mais tem acesso a estes dados, e não existe uma base de dados central onde toda a sua informação e transações ficarão armazenadas durante anos ou décadas.\n\nO Bisq também permite que os utilizadores superem qualquer falta de permissões que possam ser impostas arbitrariamente pelos seus governos locais ou instituições financeiras. Exemplos disto podem ser governos que declaram a posse ou negociação de Bitcoin como ilegal, ou bancos que proíbem os clientes de enviar o seu próprio dinheiro para instituições de câmbio. Os utilizadores nessas situações encontram no Bisq uma forma de contornar a exclusão do sistema financeiro tradicional por qualquer motivo.\n\nFinalmente, o Bisq é uma forma segura de trocar Bitcoin e moedas nacionais. Os protocolos de negociação existentes e os sistemas de reputação impedem que agentes mal-intencionados roubem os seus fundos. Mediadores estão sempre disponíveis para o apoiar se outro par não se comportar adequadamente e intervirão se necessário para encontrar uma solução para o seu caso. O resultado: os utilizadores do Bisq podem negociar alegremente com outros sem se preocupar em serem enganados e perderem os seus fundos.
academy.bisq.whyBisqHeadline=Por que Bisq
academy.bitcoin.subHeadline=Um dinheiro eletrónico peer-to-peer que permite que pagamentos online sejam enviados diretamente sem intermediários.
academy.bitcoin.whatIsBitcoinContent=Bitcoin é a maior e mais popular criptomoeda do mundo. É uma forma digital de dinheiro que permite a qualquer pessoa enviar valor para outras pessoas sem a necessidade de intermediários. Começou em 2009 e cresceu imensamente desde então, ganhando adoção em todo o mundo devido às suas propriedades únicas e atraentes.\n\nO Bitcoin difere de todas as moedas nacionais em vários aspetos. O Bitcoin não é controlado ou emitido por nenhum governo ou instituição. É descentralizado e existe apenas por causa das milhares de pessoas em todo o mundo que o utilizam. Isso faz dele um dinheiro neutro, onde ninguém está numa posição privilegiada que permita abusos. Isso também significa que é livre para usar Bitcoin sem precisar de qualquer tipo de permissão, e ninguém no sistema tem mais poder do que você. É um sistema aberto que acolhe a todos. Outra propriedade importante é que pode manter Bitcoin em autocustódia. Em outras palavras, pode possuí-lo sem depender de qualquer outra empresa ou entidade. Comparando-o com moedas tradicionais, é mais semelhante ao dinheiro no seu bolso (que controla completamente) do que a um saldo numa conta bancária (onde está sujeito às condições e desejos do banco). Por causa disso, também está sempre livre para enviar Bitcoin: não precisa da aprovação de ninguém para fazê-lo, e as suas transações não podem ser interrompidas ou revertidas. Um terceiro aspeto interessante é que a oferta de Bitcoin é limitada a um máximo de 21 milhões. Isso significa que o valor de cada bitcoin, ao contrário do valor de cada dólar, por exemplo, não pode ser desvalorizado pela criação de mais dele. O Bitcoin é criado através de um processo custoso chamado mineração, e tanto o cronograma de emissão quanto a quantidade máxima que pode ser criada são estritamente definidos e não podem ser modificados. Isso torna a oferta limitada, certa e previsível, tornando o Bitcoin atraente devido à sua escassez e robustez.
academy.bitcoin.whatIsBitcoinHeadline=O que é Bitcoin
academy.bitcoin.whyUseBitcoinContent=As propriedades do Bitcoin tornam-no um ativo único que atrai diferentes pessoas por diferentes razões. Como o Bitcoin lhe atrai depende do seu perfil e necessidades.\n\nUma das razões mais comuns para as pessoas usarem Bitcoin é a sua capacidade de proteger valor ao longo do tempo. As moedas nacionais da maioria dos países do mundo perdem valor continuamente ao longo do tempo devido à desvalorização da moeda. Isso significa que, ao manter as suas poupanças em dinheiro ou numa conta bancária, está gradualmente a perdê-las porque o seu valor diminui ao longo do tempo. A oferta limitada do Bitcoin impede que isso aconteça, por isso, mesmo que se comporte de forma volátil a curto prazo, é uma ferramenta poderosa para preservar a sua riqueza a longo prazo.\n\nOutra razão para os indivíduos usarem Bitcoin é para se protegerem das ações e decisões de governos e instituições financeiras. Uma vez que o Bitcoin é algo que pode possuir, enviar e receber de forma não permissiva, o valor armazenado nele não é afetado por situações como um banco central a imprimir mais unidades da sua moeda nacional, um banco a decidir bloquear as suas transferências por razões arbitrárias, ou um governo a impor confiscações à sua população. Com o Bitcoin, as regras do jogo são bem conhecidas e previsíveis, e pode contar que a rede seja justa e trate todos de forma igual.\n\nO Bitcoin também é muito atraente para aqueles que se envolvem em comércio internacional e procuram enviar ou receber dinheiro para outros países ou regiões. O Bitcoin não tem conceito de fronteiras e funciona da mesma forma, quer envie algum para o seu vizinho ou para alguém do outro lado do mundo. Uma vez que fazer pagamentos a pessoas ou empresas em diferentes regiões do mundo geralmente significa longos tempos de espera, taxas significativas e burocracia complicada, algumas pessoas escolheram o Bitcoin como uma alternativa simples e conveniente para os seus pagamentos entre regiões. Isso também significa que pode usá-lo para enviar dinheiro para países que o seu governo ou banco decidiram bloquear.\n\nFinalmente, algumas pessoas escolheram o Bitcoin pela sua simplicidade e conveniência. O Bitcoin apresenta muitas vantagens neste sentido em relação às moedas tradicionais. Com ele, não precisa lidar com contratos e longos processos burocráticos para fazer coisas simples como abrir uma conta. Pode aceder facilmente ao seu dinheiro em todos os seus dispositivos. Pode enviá-lo para qualquer lugar e para qualquer pessoa sem a necessidade de diferentes formas de pagamento (dinheiro, transferências bancárias de diferentes tipos, cartões de crédito, etc.). Pode proteger e assegurar facilmente os seus fundos com o conhecimento adequado, e irá desfrutar de não ter que se preocupar com alguém a roubar os detalhes da sua carteira ou do seu cartão de crédito.\n\nO Bitcoin é um grande e inovador passo em frente no mundo do dinheiro e dos pagamentos. Quase certamente há alguma razão pela qual o Bitcoin pode ser atraente e útil para as suas necessidades, por isso encorajamo-lo a saber mais e a familiarizar-se com ele.
