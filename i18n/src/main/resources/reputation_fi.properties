reputation.burnedBsq.howToHeadline=BSQ:n polttamisen prosessi
reputation.burnedBsq.howTo=1. Valitse käyttäjäprofiili, johon haluat liittää maineen.\n2. Kopioi 'profiilin ID'.\n3. Avaa Bisq 1 ja siirry 'DAO/PROOF OF BURN' -osioon ja liitä kopioitu arvo 'pre-image' kenttään.\n4. Syötä poltettavan BSQ:n määrä.\n5. Julkaise Burn BSQ -tapahtuma.\n6. Kun lohkoketjun vahvistus on saatu, maineesi tulee näkyviin profiilissasi.

reputation.bond=BSQ-sidonnaisuudet
reputation.bond.tab1=Miksi
reputation.bond.tab2=Pisteet
reputation.bond.tab3=Kuinka tehdä
reputation.bond.infoHeadline=Ihmiset pelissä
reputation.bond.info=Asettamalla BSQ-sidoksen tarjoatte todisteen siitä, että olette lukinneet rahaa maineen hankkimiseksi.\nBSQ-sidostapahtuma sisältää profiilinne julkisen avaimen hashin. Ilkeän käyttäytymisen tapauksessa sidoksenne voidaan takavarikoida DAO:n toimesta ja profiilinne saatetaan kieltää.
reputation.bond.infoHeadline2=Mikä on suositeltu määrä ja lukitusaika?
reputation.bond.info2=The bond’s lock time must be at least 50 000 blocks (about 1 year) to be considered valid. The lock time defines how long it takes until the funds become spendable after unlocking — for example, if you unlock after 4 months, you’ll still need to wait roughly 1 year (50 000 blocks) before the funds can be used again. The bond amount is chosen by the user and determines the seller’s reputation ranking. Sellers with higher reputation scores gain better trade opportunities and can earn a higher price premium. Top offers ranked by reputation are promoted in the offer selection within the Trade Wizard.
reputation.bond.score.headline=Vaikutus mainepisteisiin
reputation.bond.score.info=BSQ-sidonnan asettamista pidetään vahvana maineen muotona. Lukitusajan on oltava vähintään: 50 000 lohkoa (noin 1 vuosi). Aikaperusteinen lisäys otetaan käyttöön ensimmäisen vuoden aikana, mikä lisää pistemäärää asteittain jopa kaksinkertaiseksi alkuperäiseen arvoonsa.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=BSQ määrä * paino * (1 + ikä / 365)

reputation.bond.howToHeadline=Prosessi BSQ-sidoksen asettamiseksi
reputation.bond.howTo=1. Valitkaa käyttäjäprofiili, johon haluatte liittää maineen.\n2. Kopioikaa 'profiilin ID'\n3. Avaa Bisq ja siirtykää kohtaan 'DAO/BONDING/SIDOTTU MAINE' ja liittäkää kopioitu arvo 'suola' kenttään.\n4. Syöttäkää määrä BSQ, jonka haluatte sitoa, ja lukitusaika (50 000 lohkoa).\n5. Julkaiskaa lukitustransaktio.\n6. Lohkoketjun vahvistuksen jälkeen maineenne tulee näkyviin profiilissanne.

