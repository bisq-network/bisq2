user.bondedRoles.verification.howTo.instruction=1. Avaa Bisq 1 ja siirry kohtaan 'DAO/Sidonta/Sidotut roolit' ja valitse rooli sidotun käyttäjänimen ja roolin tyypin mukaan.\n2. Napsauttakaa vahvista-painiketta, kopioikaa profiilin ID ja liittäkää se viestikenttään.\n3. Kopioikaa allekirjoitus ja liittäkää se allekirjoituskenttään Bisq 1:ssä.\n4. Napsauttakaa vahvista-painiketta. Jos allekirjoituksen tarkistus onnistuu, sidottu rooli on voimassa.




