user.bondedRoles.registration.how.info=1. Valitkaa käyttäjäprofiili, jota haluatte käyttää rekisteröitymiseen, ja tehkää varmuuskopio tietohakemistostanne.\n2. Tehkää ehdotus osoitteessa ''https://github.com/bisq-network/proposals'' tullaksenne {0} ja lisätkää profiili-ID ehdotukseen.\n3. Kun ehdotuksenne on tarkastettu ja saanut tukea yhteisöltä, tehkää DAO-ehdotus sidotulle roolille.\n4. Kun DAO-ehdotuksenne on hyväksytty DAO-äänestyksessä, lukitkaa tarvittava BSQ-sidonta.\n5. Kun sidontatapahtumanne on vahvistettu, siirtykää Bisq 1:ssä kohtaan ''DAO/Bonding/Bonded roles'' ja napsauttakaa allekirjoituspainiketta avataksenne allekirjoitusponnahdusikkunan.\n6. Kopioikaa profiili-ID ja liittäkää se viestikenttään. Napsauttakaa allekirjoita ja kopioikaa allekirjoitus. Liittäkää allekirjoitus Bisq 2:n allekirjoituskenttään.\n7. Syöttäkää sidontahaltijan käyttäjänimi.\n{1}

user.bondedRoles.registration.how.info.role=8. Napsauttakaa 'Pyydä rekisteröinti' -painiketta. Jos kaikki oli oikein, rekisteröintinne näkyy Rekisteröidyt sidotut roolit -taulukossa.

user.bondedRoles.registration.how.info.node=8. Kopioikaa 'default_node_address.json' -tiedosto sen solmun datakansiosta, jonka haluatte rekisteröidä, kovalevyllenne ja avatkaa se 'Tuo solmun osoite' -painikkeella.\n9. Napsauttakaa 'Pyydä rekisteröintiä' -painiketta. Jos kaikki oli oikein, rekisteröintinne näkyy Rekisteröidyissä verkon solmuissa -taulukossa.


