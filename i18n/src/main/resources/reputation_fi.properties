reputation.buildReputation.headline=Rakenna mainetta
reputation.buildReputation.intro.part1=Bisq Easyn turvallisuusmalli perustuu myyjän maineeseen. Tämä johtuu siitä, että kaupankäynnin aikana ostaja lähettää ensin fiat-määrän, joten myyjän on annettava mainetta luodakseen jonkinlaista turvallisuutta.\nMyyjä voi tehdä ja vastaanottaa tarjouksia, jotka ovat enintään hänen mainepisteistään johdettu määrä.\nSe lasketaan seuraavasti:
