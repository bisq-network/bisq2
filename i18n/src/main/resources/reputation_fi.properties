reputation.signedWitness.infoHeadline=Tarjoa luottamusta
reputation.signedWitness.info=Liittämällä Bisq 1:n 'allekirjoitetun tilin iän todistajan' voit tarjota jonkin verran luottamusta. On olemassa kohtuullisia odotuksia, että käyttäjä, joka on käynyt kauppaa aiemmin Bisq 1:ssä ja saanut tilinsä allekirjoitetuksi, on rehellinen käyttäjä. Mutta tämä odotus on heikko verrattuna muihin maineen muotoihin, joissa käyttäjä tarjoaa enemmän "ihoa pelissä" taloudellisten resurssien käytön myötä.
reputation.signedWitness.infoHeadline2=Yksityisyysvaikutukset
reputation.signedWitness.info2=Linkittäminen Bisq 1 -tilisi ja Bisq 2 -tilisi välillä vaikuttaa yksityisyyteesi. 'Allekirjoitetun tilin iän todistajan' vahvistamiseksi Bisq 1 -identiteettisi linkitetään kryptografisesti Bisq 2 -profiili-ID:hen.\nKuitenkin altistus rajoittuu 'Bisq 1 -sillan solmuun', jota ylläpitää Bisq-yhteisön jäsen, joka on asettanut BSQ-sidonnan (sidottu rooli).\n\nAllekirjoitettu tilin iän todistaja on vaihtoehto niille, jotka eivät halua käyttää poltettua BSQ:ta tai BSQ-sidontoja taloudellisen taakan vuoksi. 'Allekirjoitetun tilin iän todistajan' on oltava vähintään 61 päivää vanha, jotta se voidaan ottaa huomioon maineessa.
reputation.signedWitness.score.headline=Vaikutus mainepisteisiin
reputation.signedWitness.score.info=Importoiminen 'allekirjoitettu tilin iän todistus' katsotaan heikoksi maineen muodoksi, jota edustaa painokerroin. 'Allekirjoitetun tilin iän todistajan' on oltava vähintään 61 päivää vanha, ja pisteytykselle on yläraja 2000 päivää.
