reputation.accountAge.infoHeadline=Tarjoa luottamusta
reputation.accountAge.info=Linkittämällä Bisq 1 'Tilin ikä' voitte tarjota jonkin verran luottamusta. On olemassa kohtuullisia odotuksia, että käyttäjä, joka on käyttänyt Bisq:ta jonkin aikaa, on rehellinen käyttäjä. Mutta tämä odotus on heikko verrattuna muihin maineen muotoihin, joissa käyttäjä tarjoaa vahvempaa näyttöä käyttäen joitakin taloudellisia resursseja.
reputation.accountAge.infoHeadline2=Yksityisyyden vaikutukset
reputation.accountAge.info2=Linkittäminen Bisq 1 -tilinne Bisq 2:een vaikuttaa yksityisyyteenne. 'Tilin iän' vahvistamiseksi Bisq 1 -identiteettinne linkitetään kryptografisesti Bisq 2 -profiili-ID:hen.\nKuitenkin altistus rajoittuu 'Bisq 1 -sillan solmuun', jota ylläpitää Bisq-yhteisön jäsen, joka on asettanut BSQ-sidonnan (sidottu rooli).\n\nTilin ikä on vaihtoehto niille, jotka eivät halua käyttää poltettua BSQ:ta tai BSQ-sidontoja taloudellisten kustannusten vuoksi. 'Tilin iän' tulisi olla vähintään useita kuukausia vanha, jotta se heijastaa jonkinlaista luottamusta.
reputation.accountAge.score.headline=Vaikutus mainepisteisiin
reputation.accountAge.score.info='Tilin iän' tuominen katsotaan melko heikoksi maineen muodoksi, jota edustaa alhainen painokerroin. Pisteytyksessä on yläraja 2000 päivälle.
