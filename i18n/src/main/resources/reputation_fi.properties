# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Jos Bisq Easy -kaupassa ilmenee ristiriitoja, kauppiaat voivat pyytää apua sovittelijalta.\nSovittelijalla ei ole valvontavaltaa, ja hän voi vain yrittää auttaa löytämään yhteistyöhön perustuvan ratkaisun. Selkeissä kaupankäyntisääntöjen rikkomuksissa tai huijausyrityksissä sovittelija voi antaa tietoa moderaattorille, jotta huono toimija voidaan kieltää verkosta.\nBisq 1:n sovittelijat ja välimiehet voivat tulla Bisq 2:n sovittelijoiksi ilman uuden BSQ:n sitomista.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Keskustelun käyttäjät voivat ilmoittaa keskustelu- tai kaupansääntöjen rikkomuksista moderaattorille.\nJos annettu tieto on riittävä sääntörikkomuksen vahvistamiseen, moderaattori voi kieltää kyseisen käyttäjän verkosta.\nJos myyjältä, joka on ansainnut jonkinlaista mainetta, tapahtuu vakavia rikkomuksia, mainetta pidetään voimattomana ja asiaankuuluvat lähdetiedot (kuten DAO-tapahtuma tai tilin ikätiedot) lisätään mustalle listalle Bisq 2:ssa ja raportoidaan takaisin Bisq 1:een oraakkelioperaattorin toimesta, ja käyttäjä kielletään myös Bisq 1:ssä.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Turvapäällikkö voi lähettää hälytyssanoman hätätilanteissa.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Julkaisupäällikkö voi lähettää ilmoituksia, kun uusi julkaisu on saatavilla.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Seed-solmu tarjoaa verkko-osoitteita verkon osallistujista Bisq 2 P2P-verkkoon liittämistä varten.\nTämä on välttämätöntä ensimmäisessä käynnistyksessä, sillä tuolloin uudella käyttäjällä ei vielä ole pysyvää dataa yhteyden muodostamiseksi muihin solmuihin.\nSe tarjoaa myös P2P-verkko-dataa, kuten keskusteluviestejä, tuoreelle käyttäjälle. Tämä datan toimituspalvelu toteutetaan myös muilla verkon solmuilla, mutta koska seed-solmuilla on 24/7 saatavuus ja korkea palvelun laatu, ne tarjoavat enemmän vakautta ja parempaa suorituskykyä, mikä johtaa parempaan käynnistyskokemukseen.\nBisq 1:n seed-solmujen operaattorit voivat tulla Bisq 2:n seed-solmujen operaattoreiksi ilman uuden BSQ:n sitomista.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Oracle-solmu käytetään tarjoamaan Bisq 1 ja DAO tietoja Bisq 2 -käyttötapauksille, kuten maineelle.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Blockchain-tutkijasolmua käytetään Bisq Easyssä Bitcoin-tapahtumien hakemiseen.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Markkinahintasolmu tarjoaa markkinatietoja Bisq-markkinahintojen aggregaattorilta.


