reputation.reputationScore.headline=Mainepisteet
reputation.reputationScore.intro=Tässä osiossa selitetään Bisq-maine, jotta voitte tehdä tietoon perustuvia päätöksiä ottaessanne tarjouksen.
reputation.reputationScore.sellerReputation=Myyjän maine on paras signaali ennustaa onnistuneen kaupan todennäköisyyttä Bisq Easyssä.
reputation.reputationScore.explanation.intro=Maine Bisqissa koostuu kolmesta osasta:
reputation.reputationScore.explanation.score.title=Pisteet
reputation.reputationScore.explanation.score.description=Tämä on myyjän tähän mennessä keräämä kokonaispistemäärä. Pisteitä voidaan kasvattaa useilla tavoilla. Paras tapa tehdä niin on polttamalla tai sitomalla BSQ. Tämä tarkoittaa, että myyjä on asettanut panoksen etukäteen ja sen seurauksena häntä voidaan pitää luotettavana. Lisätietoja pisteiden kasvattamisesta löytyy 'Rakenna mainetta' -osiosta. On suositeltavaa käydä kauppaa myyjien kanssa, joilla on korkein pistemäärä.
reputation.reputationScore.explanation.ranking.title=Ranking
reputation.reputationScore.explanation.ranking.description=Rankkaa käyttäjiä korkeimmasta alhaisimpaan pisteeseen. Kauppaa tehdessä nyrkkisääntönä: mitä korkeampi sijoitus, sitä paremmat mahdollisuudet onnistuneeseen kauppaan.
reputation.reputationScore.explanation.stars.title=Tähdet
reputation.reputationScore.explanation.stars.description=Tämä on graafinen esitys pisteistä. Katso alla oleva muuntotaulukko, josta näet, miten tähdet lasketaan. On suositeltavaa käydä kauppaa myyjien kanssa, joilla on eniten tähtiä.
reputation.reputationScore.closing=Lisätietoja siitä, miten myyjä on rakentanut maineensa, katso 'Ranking' -osio ja napsauta 'Näytä yksityiskohdat' käyttäjässä.


