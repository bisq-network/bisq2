reputation.burnedBsq.infoHeadline=Osallistuminen
reputation.burnedBsq.info=Polttamalla BSQ:ta osoitat sijoittaneesi rahaa maineeseesi.\nBSQ:n polttotapahtuma sisältää profiilisi julkisen avaimen hashin. Jos käyttäydyt vilpillisesti, profiilisi voidaan estää, jolloin maineeseesi tekemäsi sijoitus menettää arvonsa.
reputation.burnedBsq.infoHeadline2=Mikä on suositeltu poltettava määrä?
reputation.burnedBsq.info2=Tämä määräytyy myyjien kilpailun perusteella. Myyjät, joilla on korkein mainepisteet, saavat paremmat kaupankäyntimahdollisuudet ja voivat saada korkeamman hinnan. Parhaat tarjoukset, jotka on järjestetty maineen mukaan, saavat näkyvyyttä tarjousvalinnassa 'Kauppavelho'-sovelluksessa.
reputation.burnedBsq.score.headline=Vaikutus mainepisteisiin
reputation.burnedBsq.score.info=BSQ:n polttamista pidetään vahvimpana maineen muotona, jota edustaa korkea painokerroin. Aikaperusteinen lisäys sovelletaan ensimmäisen vuoden aikana, mikä lisää pistemäärää asteittain jopa kaksinkertaiseksi alkuperäiseen arvoonsa.

