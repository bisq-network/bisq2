muSig.tradeGuide.welcome.headline=Cara berdagang di Bisq MuSig
muSig.tradeGuide.welcome.content=Panduan ini memberikan ikhtisar tentang aspek-aspek penting untuk membeli atau menjual Bitcoin dengan Bisq MuSig.\nDalam panduan ini, Anda akan mempelajari tentang model keamanan, memahami alur perdagangan dari perspektif pengguna, dan meninjau aturan perdagangan.\n\nUntuk pertanyaan tambahan, silakan kunjungi ruang obrolan yang tersedia di bawah menu 'Dukungan'.

muSig.tradeGuide.security.headline=Seberapa aman perdagangan di Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq tidak pernah menyimpan dana Anda; perdagangan diamankan dengan multisig 2-dari-2 dan deposit keamanan.\n- Mediator dan arbiter tidak mengendalikan kunci multisig dan tidak dapat secara sepihak memindahkan dana.\n- Pembayaran fiat dapat membawa risiko pengembalian dana, jadi ikuti aturan perdagangan dengan hati-hati.\n- Anda bertanggung jawab untuk mematuhi hukum setempat.

muSig.tradeGuide.process.headline=Bagaimana proses perdagangan bekerja?
muSig.tradeGuide.process.content=Saat Anda memutuskan untuk mengambil penawaran, Anda akan memilih dari opsi yang tersedia dan meninjau ringkasan sebelum memulai.\nSetelah perdagangan dimulai, antarmuka pengguna akan memandu Anda melalui langkah-langkah ini:

muSig.tradeGuide.process.steps=1. Penjual dan pembeli bertukar detail akun. Penjual mengirimkan data pembayaran (misalnya, nomor rekening bank) dan pembeli mengirimkan alamat Bitcoin mereka.\n2. Pembeli mengirimkan pembayaran Fiat dan menandai Pembayaran dimulai. Ikuti petunjuk aplikasi untuk alasan pembayaran (biarkan kosong kecuali jika secara eksplisit diminta).\n3. Penjual mengonfirmasi penerimaan dan mengirimkan Bitcoin ke alamat pembeli (membagikan ID Transaksi). Konfirmasi menyelesaikan perdagangan.

muSig.tradeGuide.rules.headline=Apa yang perlu saya ketahui tentang aturan perdagangan?
muSig.tradeGuide.rules.content=- Sebelum rincian akun ditukar, salah satu pihak dapat membatalkan tanpa memberikan justifikasi.\n- Periksa pesan secara teratur dan balas dengan tepat waktu; jika mediasi dimulai, tanggapi dalam waktu 48 jam.\n- Batasi obrolan hanya untuk perdagangan, jangan kirim tautan, dan jangan pernah berbagi informasi sensitif.\n- Selama pembayaran Fiat, biarkan kolom 'alasan pembayaran' kosong kecuali diperintahkan sebaliknya. Jangan pernah menyertakan Bisq, Bitcoin, atau ID perdagangan.\n- Jika bank pengirim mengenakan biaya, pengirim yang menanggungnya.\n- Selesaikan perdagangan dalam jendela perdagangan dan tetap online setidaknya setiap hari jika transfer lambat.\n- Mediasi adalah langkah eskalasi pertama; seorang mediator dapat memakan waktu hingga 48 jam untuk merespons.\n- Arbitrase adalah upaya terakhir jika saran mediator ditolak atau seorang rekan tidak responsif, dan hanya tersedia setelah penguncian waktu (10 hari untuk perdagangan altcoin, 20 hari untuk perdagangan fiat).\n\nJika Anda memiliki pertanyaan atau memerlukan bantuan, jangan ragu untuk mengunjungi ruang obrolan yang dapat diakses di bawah menu 'Dukungan'. Selamat berdagang!

