muSig.tradeGuide.welcome.content=Selamat datang di Bisq MuSig!

muSig.tradeGuide.security.headline=Keamanan
muSig.tradeGuide.security.content=- perdagangan diamankan dengan deposit keamanan MuSig dua pihak\n- rekan memiliki kontrol eksklusif bersama atas dana mereka\n- mengikuti aturan perdagangan meminimalkan risiko chargeback\n

muSig.tradeGuide.process.headline=Alur Perdagangan
muSig.tradeGuide.process.content=Pengambil memilih penawaran dan meninjau ringkasannya; setelah konfirmasi diberikan, antarmuka akan membimbing pengguna melalui langkah-langkah ini:

muSig.tradeGuide.process.steps=1. data pembayaran penjual dibagikan kepada pembeli (misalnya, rincian akun bank)\n2. pembeli memulai transfer fiat tanpa mengisi alasan pembayaran, dan menandai pembayaran dimulai, sehingga menandatangani bagian mereka dari pembayaran MuSig\n3. ketika fiat diterima, penjual mengonfirmasi pembayaran, menerapkan tanda tangan yang hilang dari pembayaran MuSig\n4. pembeli menerima jumlah perdagangan bitcoin, dan baik pembeli maupun penjual menerima kembali setoran mereka

muSig.tradeGuide.rules.headline=Aturan
muSig.tradeGuide.rules.content=- pedagang mengakui bahwa kegagalan untuk mengikuti aturan dapat mengakibatkan penalti; \npenalti didefinisikan dalam artikel wiki Bisq yang berjudul "Tabel penalti"\n- setelah perdagangan dimulai, perdagangan tersebut tidak dapat dibatalkan kecuali ada kebutuhan teknis untuk melakukannya\n- rincian akun fiat yang didefinisikan dalam Bisq harus cocok persis dengan akun yang akan digunakan dalam perdagangan\n- ketika ada kolom untuk "alasan pembayaran" dalam formulir institusi fiat, kolom tersebut harus dibiarkan kosong, atau, jika diperlukan, nama lengkap pengirim dapat digunakan\n- komunikasi adalah kunci untuk pengalaman perdagangan yang lancar, meskipun pedagang tidak diwajibkan untuk membalas di obrolan\n- jaga semua komunikasi dalam Bisq, dan hindari menggunakan saluran di luar (telepon, email, aplikasi pesan) untuk menjaga bukti jika terjadi sengketa\n- jangan mengubah metode pembayaran setelah perdagangan dimulai, kecuali ada alasan yang kuat untuk melakukannya, dalam hal ini mediator harus terlibat; rekan masih dapat menolak untuk melanjutkan\n- pembeli harus melakukan pembayaran sesegera mungkin, dan penjual memiliki waktu hingga periode perdagangan berakhir untuk mengonfirmasi penerimaan dana\n- penjual tidak boleh mengonfirmasi pembayaran yang datang dari akun dengan rincian yang tidak cocok, terutama ketika ini akan mengakibatkan penandatanganan akun pembeli, dan harus membuka mediasi sebagai gantinya\n- selama sengketa, rekan harus membalas kepada mediator atau arbiter dalam waktu 48 jam\n\nObrolan Dukungan yang dapat diakses dari menu kiri dapat digunakan untuk menyelesaikan keraguan yang mungkin Anda miliki.


