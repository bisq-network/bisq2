# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=With HalCash, the BTC buyer sends the withdrawal code to the BTC seller via SMS.\n\n\
  Please check your bank’s HalCash limits before trading.\n\
  Typical limits are:\n\
  1. Minimum withdrawal: €10\n\
  2. Maximum per withdrawal: €600\n\
  3. Daily limit: €3,000 per receiver\n\
  4. Monthly limit: €6,000 per receiver\n\n\
  Withdrawals must be in multiples of €10. Bisq will adjust the BTC amount accordingly, so market-based pricing cannot be used.\n\n\
  In case of a dispute, the BTC buyer must provide proof that the EUR was sent.

