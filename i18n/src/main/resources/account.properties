# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=To pay with an Amazon eGift Card, you must send an Amazon eGift Card to the BTC seller using your Amazon account.\n\n\
  Please see the wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] for further details and best practices.\n\n\
  Three important notes:\n\
  1. Try to send gift cards with amounts of 100 USD or less, as Amazon is known to flag larger gift cards as potentially fraudulent.\n\
  2. Use text in the gift card message which does not carry risks to get flagged (e.g. do not use Bisq or Bitcoin). Then share the exact reference text with your trading peer in the trade chat so they can verify your payment.\n\
  3. Amazon eGift Cards can only be redeemed on the Amazon website where they were purchased (e.g., a gift card purchased on 'https://www.amazon.it' can only be redeemed on 'https://www.amazon.it').

