paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=Due US banking regulation, sending and receiving USD payments has more restrictions \
  than most other currencies. For this reason USD was not added to Bisq Wise payment method.\n\n\
  The Wise-USD payment method allows Bisq users to trade in USD.\n\n\
  Anyone with a Wise account can add Wise-USD as a payment method in Bisq. This will \
  allow them to buy and sell BTC with USD.\n\n\
  When trading on Bisq BTC Buyers should not use any reference for reason for payment. If reason for payment is required \
  they should only use the full name of the Wise-USD account owner.\

paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=Due to US banking regulations, USD transfers have more restrictions than most other currencies. \
  Therefore, USD is not included in the standard Bisq Wise payment method.\n\n\
The Wise-USD payment method allows Bisq users to trade BTC in USD using a Wise account.\n\n\
When sending payments, BTC buyers must not include any trade-related reference. \
  If a payment note is required, use only the full name of the Wise-USD account owner.


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle is a money transfer service that works best *through* your bank.\n\n\
  1. Check whether (and how) your bank supports Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n\
  2. Pay close attention to transfer limits—banks often set separate daily, weekly, and monthly sending caps.\n\
  3. If your bank does not support Zelle, you can still use the Zelle mobile app, but limits will be much lower.\n\
  4. The name on your Bisq account **must** match the name on your Zelle/bank account.\n\n\
  If you cannot complete the Zelle payment exactly as specified in the trade contract, you may lose part or all of your security deposit.\n\n\
  Because Zelle carries a higher chargeback risk, sellers are advised to contact new buyers via email or SMS to confirm they own the account.


