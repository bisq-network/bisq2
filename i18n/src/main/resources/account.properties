# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Trading with US Postal Money Orders (USPMO) on Bisq requires the following:\n\n\
  - BTC buyers must write the BTC seller’s name in both the Payer and Payee fields and take clear photos of the USPMO and tracked envelope before sending.\n\
  - BTC buyers must send the USPMO with Delivery Confirmation.\n\n\
  In case of mediation or dispute, you must provide the photos, USPMO serial number, post office number, and amount so the mediator or refund agent can verify the payment. \
  Failure to provide this evidence will result in losing the dispute. The sender is fully responsible for proving payment.

