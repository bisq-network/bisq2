# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=To use Bizum, you need a Spanish bank account (IBAN) \
  and must be registered for the service.\n\n\
  1. Bizum can be used for trades between €0.50 and €1,000.\n\
  2. The maximum amount you can send or receive with Bizum is €2,000 per day.\n\
  3. Bizum users are limited to a maximum of 150 transactions per month.\n\n\
  Individual banks may apply stricter limits within these maximum values.\n\n\
  Please also consider your personal account limits.\n\
  Trades above these limits may be canceled and could lead to a penalty.

# Cash by Mail
paymentAccounts.cashByMail.contact=Contact info
paymentAccounts.cashByMail.contact.prompt=Name or nym envelope should be addressed to
paymentAccounts.cashByMail.extraInfo=Additional information
paymentAccounts.cashByMail.extraInfo.prompt=For example, your country, the countries you accept trades from, and any special terms or conditions.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=How to send cash by mail?\n\n\
  1. The BTC buyer must package the cash in a tamper-evident cash bag.\n\
  2. The buyer should film or take high-resolution photos during packaging, with the recipient address and tracking number already attached.\n\
  3. The buyer must send the package with delivery confirmation and appropriate insurance.\n\
  4. The BTC seller should film the package opening, ensuring the tracking number is clearly visible.\n\n\
  Rules:\n\
  - The offer maker must state any special terms in the **Additional Information** field.\n\
  - By taking an offer, the taker accepts the maker’s stated terms.\n\
  - Cash by Mail provides limited verifiable evidence, making disputes difficult. Funds may remain locked until both peers reach an agreement.\n\
  - Losses from Cash by Mail trades are NOT eligible for reimbursement by the Bisq DAO.\n\n\
  To fully understand the requirements, please read the Bisq wiki at: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Instructions and rules

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Extra requirements
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Please ensure that your bank allows cash deposits \
