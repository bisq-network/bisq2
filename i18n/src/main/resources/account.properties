# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f='Face to Face' trades follow different rules and carry different risks than online transactions.\n\n\
  Key differences include:\n\n\
  1. Trading peers must exchange meeting location and time details using their provided contact information.\n\
  2. Both peers need to bring their laptops and confirm **“payment sent”** and **“payment received”** at the meeting place.\n\
  3. If a maker has special **terms and conditions**, they must state them in the **Additional information** field.\n\
  4. By taking an offer, the taker agrees to the maker’s stated **terms and conditions**.\n\
  5. In case of a dispute, mediators or arbitrators can offer limited help, as it is usually difficult to provide \
  tamper-proof evidence of what happened at the meeting. In such cases, BTC funds may remain locked until both peers reach an agreement.\n\n\
  To fully understand Face to Face trades, please read the instructions and recommendations here:\n\
  [HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
