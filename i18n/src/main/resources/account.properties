# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=The Faster Payments System (SBP) is a Russian \
  inter-bank transfer service that allows personal payments using only a mobile phone number.\n\n\
  1. SBP supports transfers between Russian bank accounts in Russian Rubles only.\n\n\
  2. Only Russian mobile numbers with the +7 country code can be registered.\n\n\
  3. You must create a separate Bisq account for each bank where you want to receive funds.\n\n\
  4. SBP shows the receiver’s first name, middle name, and last-name initial for verification. Enter the account owner’s name in Bisq in the same format.

