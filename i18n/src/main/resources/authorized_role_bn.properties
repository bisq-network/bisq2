authorizedRole.mediator.leaveChannel.warning=আপনি কি নিশ্চিত যে আপনি চ্যাট চ্যানেল ত্যাগ করতে চান?\n\nএকবার আপনি চ্যাট চ্যানেল ত্যাগ করলে সমস্ত বার্তা এবং চ্যানেল ডেটা চলে যাবে, এবং আপনি আর ট্রেডারদের সাথে যোগাযোগ করতে পারবেন না।
authorizedRole.mediator.removeCase.warning=আপনি কি নিশ্চিত যে আপনি সেই মধ্যস্থতা মামলা মুছে ফেলতে চান?\n\nএকবার আপনি মধ্যস্থতা মামলা মুছে ফেললে আপনি চ্যাট চ্যানেল ত্যাগ করবেন এবং সেই মামলার সমস্ত ডেটা চলে যাবে। আপনি এটি পূর্বাবস্থায় ফিরিয়ে আনতে পারবেন না।

