authorizedRole.mediator.close.warning=আপনি কি নিশ্চিত যে আপনি মধ্যস্থতার মামলা বন্ধ করতে চান?\n\nনিশ্চিত করুন যে আপনি ট্রেড অংশীদারদের আপনার মধ্যস্থতার ফলাফল জানিয়েছেন।\n\nআপনি বন্ধ করার পর উপরের ডান কোণে সুইচ-বাটন টগল করলে মধ্যস্থতার মামলায় প্রবেশ করতে পারবেন। চ্যাট চ্যানেল এখনও খোলা রয়েছে। একবার আপনি মামলা বন্ধ করলে আপনাকে চ্যানেল ত্যাগ করার একটি অপশন দেওয়া হবে।
