settings.backup.totalMaxBackupSizeInMB.info.tooltip=አስፈላጊ ውሂብ በዳታ ዳይሬክተሪ ውስጥ በራስ ሰር ይጠበቃል በዚህ የቆይታ ዘዴ መከተል፡\n\t- የመጨረሻ ሰዓት፡ በደቂቃ አንድ መጠበቂያ ይይዙ።\n\t- የመጨረሻ ቀን፡ በሰዓት አንድ መጠበቂያ ይይዙ።\n\t- የመጨረሻ ሳምንት፡ በቀን አንድ መጠበቂያ ይይዙ።\n\t- የመጨረሻ ወር፡ በሳምንት አንድ መጠበቂያ ይይዙ።\n\t- የመጨረሻ ዓመት፡ በወር አንድ መጠበቂያ ይይዙ።\n\t- የቀደም ዓመታት፡ በዓመት አንድ መጠበቂያ ይይዙ።\n\nእባኮትን ይህ የመጠበቂያ ሂደት የሐርድ ዳርይቭ እንደ ተመለከተ አይጠበቅም። ለተሻለ መጠበቂያ ወደ ሌላ የሐርድ ዳርይቭ እንደ ተመለከተ መጠበቂያ ማድረግ እንገነዘብ።
