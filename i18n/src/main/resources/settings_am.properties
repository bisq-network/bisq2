settings.network.i2p.headline=I2P አማራጮች
settings.network.i2p.useEmbedded=የተያያዙ ማዕከል ይጠቀሙ

settings.network.i2p.useEmbedded.info=የተያያዙ አውታረመረብ የተያያዙ የI2P ሩተር ሲጠቀም መጀመር ወቅቱ ይረዳል፣ እና እንደ ተደጋጋሚ በBisq መጀመር እና ማቋረጥ እንደሚያደርጉ ከሆነ የአውታረመረብ ደህንነት ይቀነስ። \nየሩተሩ በI2P አውታረመረብ ውስጥ እንደ ወይን ይሆን ይታወቃል። \n\nእነዚህ ችግኝ ለማስቀየም የአስተዳደር የI2P ሩተር ከhttps://geti2p.net ይጫኑ ወይም የBisq I2P ሩተር ይጠቀሙ፣ ይህ በBisq የተዘጋጁ ጊዜ ይቀጥላል። ይህ የተወዳዳሪ መጀመር ጊዜ ይሰጣል እና ከአውታረመረብ የሚኖረው ቅድሚያ መሠረት የሩተሩ ወደ I2P አውታረመረብ በተለያዩ መልኩ ይረዳል።

settings.network.i2p.useEmbedded.warn=በውስጥ የተገናኘ I2P ሩተር ሲጠቀም መነሻ ወቅት ይረዳል፣ እና የBisq ውስጥ የተደጋጋሚ ዝግጅት የአውታረመረብ እንቅስቃሴን ይቀንሳል።\nሩተሩ በI2P አውታረመረብ የማይታመን እንደሚሆን ይምረጥ።\n\nእነዚህን ችግኝ ለመከላከል ወይም ከhttps://geti2p.net የተመረጡ የI2P ሩተር ማስገባት ይችላሉ ወይም የBisq I2P ሩተር ማጠቀም ይችላሉ፣ ይህ የBisq ተዘግቧል በኋላ ይቀጥላል። ይህ የመነሻ ወቅት ይፈጥናል እና እንደ የአውታረመረብ ዝርዝርዎ ይሆን የሩተርዎ ወደ I2P አውታረመረብ ይስጥ ይችላል።\n\nበውስጥ የተገናኘ ሩተር ማጠቀም እንደሚፈልጉ ይታወቃሉ?
settings.network.i2p.useEmbedded.warn.accept=አዎን, የተያያዘ ሩተር ማጠቀም እፈልጋለሁ
