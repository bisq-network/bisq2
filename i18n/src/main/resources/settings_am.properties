settings.network.transport.options.info=እንደ ተመረጡት በሁለቱ ቶር እና I2P ሲሆን ቢስክ የግል እና የማህበረሰብ አውታረመረብ አውታረ መረብ በአንድ ጊዜ ይጠቀማል ይህም የተሻለ የተደረገ እና የተሻለ እንቅስቃሴ ይደርሳል።\nመልእክቶች በሁለቱ አውታረመረቦች በአንድ ጊዜ ይላካሉ ይህም የተሻለ እና የተሻለ የተደረገ እንቅስቃሴ ይደርሳል።\nአንዱ አውታረመረብ በDDoS ወታደር ተጎዳ ከሆነ ቢስክ በሌላው ይቀጥላል ይህም የማይቋረጥ የመረጃ መላክ ይደርሳል።

settings.network.transport.options.i2pOnly.warn=I2P ብቻ መጠቀም የአውታረመረብ ታመን ይቀንሳል። ምርጥ ተሞክሮ ለማግኘት ቶርን እና I2Pን እንዲሁም እንደ አንድ ይከፍቱ።\n\nI2P ብቻ መቀጠል ይፈልጋሉ?
