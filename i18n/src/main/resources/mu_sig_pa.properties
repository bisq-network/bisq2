muSig.tradeCompleted.info=ਸਾਨੂੰ ਉਮੀਦ ਹੈ ਕਿ ਤੁਹਾਡਾ ਅਨੁਭਵ ਸੁਗਮ ਅਤੇ ਆਨੰਦਦਾਇਕ ਸੀ। ਅਸੀਂ ਤੁਹਾਡੇ ਵਿਚਾਰ ਸੁਣਨਾ ਚਾਹੁੰਦੇ ਹਾਂ!\nਗੱਲਬਾਤ ਛੱਡੀ ਵਿੱਚ ਆਪਣੇ ਪ੍ਰਭਾਵਾਂ ਨੂੰ ਸਾਂਝਾ ਕਰਨ ਨਾਲ Bisq ਟੀਮ ਨੂੰ Bisq MuSig ਵਿੱਚ ਸੁਧਾਰ ਕਰਨ ਵਿੱਚ ਮਦਦ ਮਿਲਦੀ ਹੈ।


