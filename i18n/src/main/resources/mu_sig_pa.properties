muSig.tradeGuide.tabs.headline=ਬਿਸਕ ਮੁਸਿਗ ਵਪਾਰ ਮਾਰਗਦਰਸ਼ਕ
muSig.tradeGuide.welcome=ਸੰਖੇਪ
