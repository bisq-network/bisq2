muSig.tradeGuide.security.headline=ਸੁਰੱਖਿਆ
muSig.tradeGuide.security.content=- ਵਪਾਰ ਦੋ-ਪੱਖੀ MuSig ਸੁਰੱਖਿਆ ਜਮ੍ਹਾ ਨਾਲ ਸੁਰੱਖਿਅਤ ਹੁੰਦੇ ਹਨ\n- ਸਾਥੀਆਂ ਦੇ ਕੋਲ ਆਪਣੇ ਫੰਡਾਂ ਦਾ ਸਾਂਝਾ ਵਿਸ਼ੇਸ਼ ਨਿਯੰਤਰਣ ਹੁੰਦਾ ਹੈ\n- ਵਪਾਰ ਦੇ ਨਿਯਮਾਂ ਦੀ ਪਾਲਣਾ ਕਰਨ ਨਾਲ ਚਾਰਜਬੈਕ ਦੇ ਖਤਰੇ ਨੂੰ ਘਟਾਉਂਦਾ ਹੈ\n

muSig.tradeGuide.process.headline=ਵਪਾਰ ਪ੍ਰਵਾਹ
muSig.tradeGuide.process.content=ਲੈਣ ਵਾਲਾ ਇੱਕ ਪੇਸ਼ਕਸ਼ ਚੁਣਦਾ ਹੈ ਅਤੇ ਇਸਦਾ ਸੰਖੇਪ ਸਮੀਖਿਆ ਕਰਦਾ ਹੈ; ਇੱਕ ਵਾਰੀ ਪੁਸ਼ਟੀ ਕੀਤੀ ਜਾਵੇ, ਇੰਟਰਫੇਸ ਉਪਭੋਗਤਾਵਾਂ ਨੂੰ ਇਹਨਾਂ ਕਦਮਾਂ ਵਿੱਚ ਮਾਰਗਦਰਸ਼ਨ ਕਰੇਗਾ:

muSig.tradeGuide.process.steps=1. ਵਿਕਰੇਤਾ ਦੇ ਭੁਗਤਾਨ ਡੇਟਾ ਨੂੰ ਖਰੀਦਦਾਰ ਨਾਲ ਸਾਂਝਾ ਕੀਤਾ ਜਾਂਦਾ ਹੈ (ਉਦਾਹਰਨ ਲਈ, ਬੈਂਕ ਖਾਤੇ ਦੀ ਜਾਣਕਾਰੀ)\n2. ਖਰੀਦਦਾਰ ਫਿਆਟ ਟ੍ਰਾਂਸਫਰ ਸ਼ੁਰੂ ਕਰਦਾ ਹੈ, ਭੁਗਤਾਨ ਦਾ ਕਾਰਨ ਖਾਲੀ ਛੱਡਦਾ ਹੈ, ਅਤੇ ਭੁਗਤਾਨ ਸ਼ੁਰੂ ਹੋਇਆ ਮਾਰਕ ਕਰਦਾ ਹੈ, ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਆਪਣੇ ਹਿੱਸੇ ਦੇ MuSig ਭੁਗਤਾਨ 'ਤੇ ਹਸਤਾਖਰ ਕਰਦਾ ਹੈ\n3. ਜਦੋਂ ਫਿਆਟ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਵਿਕਰੇਤਾ ਭੁਗਤਾਨ ਦੀ ਪੁਸ਼ਟੀ ਕਰਦਾ ਹੈ, MuSig ਭੁਗਤਾਨ ਦੇ ਗੁੰਮ ਹੋਏ ਹਸਤਾਖਰ ਨੂੰ ਲਾਗੂ ਕਰਦਾ ਹੈ\n4. ਖਰੀਦਦਾਰ ਬਿਟਕੋਇਨ ਵਪਾਰ ਦੀ ਰਕਮ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ, ਅਤੇ ਦੋਹਾਂ ਖਰੀਦਦਾਰ ਅਤੇ ਵਿਕਰੇਤਾ ਆਪਣੇ ਜਮ੍ਹਾਂ ਕੀਤੇ ਪੈਸੇ ਵਾਪਸ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ

muSig.tradeGuide.rules.headline=ਨਿਯਮ
muSig.tradeGuide.rules.content=- ਵਪਾਰੀ ਮੰਨਦੇ ਹਨ ਕਿ ਨਿਯਮਾਂ ਦੀ ਪਾਲਣਾ ਨਾ ਕਰਨ 'ਤੇ ਸਜ਼ਾ ਹੋ ਸਕਦੀ ਹੈ; \nਸਜ਼ਾਵਾਂ ਬਿਸਕ ਵਿੱਕੀ ਦੇ ਲੇਖ ਵਿੱਚ "ਸਜ਼ਾਵਾਂ ਦੀ ਸੂਚੀ" ਵਿੱਚ ਪਰਿਭਾਸ਼ਿਤ ਕੀਤੀਆਂ ਗਈਆਂ ਹਨ\n- ਜਦੋਂ ਇੱਕ ਵਪਾਰ ਸ਼ੁਰੂ ਹੋ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਇਸਨੂੰ ਰੱਦ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ ਜਦ ਤੱਕ ਕਿ ਇਸਨੂੰ ਕਰਨ ਲਈ ਕੋਈ ਤਕਨੀਕੀ ਲੋੜ ਨਾ ਹੋ\n- ਬਿਸਕ ਵਿੱਚ ਪਰਿਭਾਸ਼ਿਤ ਫਿਆਟ ਖਾਤੇ ਦੇ ਵੇਰਵੇ ਉਸ ਖਾਤੇ ਦੇ ਨਾਲ ਬਿਲਕੁਲ ਮਿਲਣੇ ਚਾਹੀਦੇ ਹਨ ਜੋ ਵਪਾਰ ਵਿੱਚ ਵਰਤਿਆ ਜਾਵੇਗਾ\n- ਜਦੋਂ ਫਿਆਟ ਸੰਸਥਾ ਦੇ ਫਾਰਮ ਵਿੱਚ "ਭੁਗਤਾਨ ਦਾ ਕਾਰਨ" ਲਈ ਇੱਕ ਖੇਤਰ ਹੁੰਦਾ ਹੈ, ਤਾਂ ਇਸਨੂੰ ਖਾਲੀ ਛੱਡਣਾ ਚਾਹੀਦਾ ਹੈ, ਜਾਂ, ਜੇ ਲੋੜ ਹੋਵੇ, ਭੇਜਣ ਵਾਲੇ ਦਾ ਪੂਰਾ ਨਾਮ ਵਰਤਿਆ ਜਾ ਸਕਦਾ ਹੈ\n- ਇੱਕ ਸੁਚਾਰੂ ਵਪਾਰ ਦੇ ਅਨੁਭਵ ਲਈ ਸੰਚਾਰ ਮਹੱਤਵਪੂਰਨ ਹੈ, ਫਿਰ ਵੀ ਵਪਾਰੀਆਂ ਨੂੰ ਗੱਲਬਾਤ ਵਿੱਚ ਜਵਾਬ ਦੇਣਾ ਜ਼ਰੂਰੀ ਨਹੀਂ ਹੈ\n- ਸਾਰੇ ਸੰਚਾਰ ਨੂੰ ਬਿਸਕ ਵਿੱਚ ਰੱਖੋ, ਅਤੇ ਕਿਸੇ ਵੀ ਵਿਵਾਦ ਖੋਲ੍ਹਣ ਦੀ ਸਥਿਤੀ ਵਿੱਚ ਸਬੂਤਾਂ ਨੂੰ ਸੁਰੱਖਿਅਤ ਕਰਨ ਲਈ ਬਾਹਰੀ ਚੈਨਲਾਂ (ਫੋਨ, ਈਮੇਲ, ਸੁਨੇਹਾ ਐਪ) ਦੀ ਵਰਤੋਂ ਤੋਂ ਬਚੋ\n- ਜਦੋਂ ਵਪਾਰ ਸ਼ੁਰੂ ਹੋ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਭੁਗਤਾਨ ਦੇ ਤਰੀਕੇ ਨੂੰ ਨਾ ਬਦਲੋ, ਜੇਕਰ ਇਸਨੂੰ ਕਰਨ ਲਈ ਕੋਈ ਮਜ਼ਬੂਰ ਕਰਨ ਵਾਲੀ ਕਾਰਨ ਨਾ ਹੋ, ਜਿਸ ਸਥਿਤੀ ਵਿੱਚ ਇੱਕ ਵਿਚੋਲਾ ਸ਼ਾਮਲ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ; ਸਾਥੀ ਅਜੇ ਵੀ ਅੱਗੇ ਵਧਣ ਤੋਂ ਇਨਕਾਰ ਕਰ ਸਕਦਾ ਹੈ\n- ਖਰੀਦਦਾਰ ਨੂੰ ਜਿੰਨੀ ਜਲਦੀ ਹੋ ਸਕੇ ਭੁਗਤਾਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਅਤੇ ਵਿਕਰੇਤਾ ਕੋਲ ਫੰਡਾਂ ਦੀ ਪ੍ਰਾਪਤੀ ਦੀ ਪੁਸ਼ਟੀ ਕਰਨ ਲਈ ਵਪਾਰ ਦੀ ਮਿਆਦ ਖਤਮ ਹੋਣ ਤੱਕ ਸਮਾਂ ਹੁੰਦਾ ਹੈ\n- ਵਿਕਰੇਤਾਵਾਂ ਨੂੰ ਉਹ ਭੁਗਤਾਨ ਪੁਸ਼ਟੀ ਨਹੀਂ ਕਰਨੀ ਚਾਹੀਦੀ ਜੋ ਮਿਲਦੇ-ਜੁਲਦੇ ਵੇਰਵਿਆਂ ਵਾਲੇ ਖਾਤਿਆਂ ਤੋਂ ਆ ਰਹੇ ਹਨ, ਖਾਸ ਕਰਕੇ ਜਦੋਂ ਇਸ ਨਾਲ ਖਰੀਦਦਾਰ ਦੇ ਖਾਤੇ 'ਤੇ ਹਸਤਾਖਰ ਕਰਨ ਦੀ ਸਥਿਤੀ ਬਣੇਗੀ, ਅਤੇ ਇਸ ਦੀ ਬਜਾਏ ਵਿਚੋਲਾ ਖੋਲ੍ਹਣਾ ਚਾਹੀਦਾ ਹੈ\n- ਵਿਵਾਦ ਦੇ ਦੌਰਾਨ, ਸਾਥੀਆਂ ਨੂੰ 48 ਘੰਟਿਆਂ ਦੇ ਅੰਦਰ ਇੱਕ ਵਿਚੋਲੇ ਜਾਂ ਸਾਲਸ ਨੂੰ ਜਵਾਬ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ\n\nਖੱਬੇ ਮੀਨੂ ਤੋਂ ਪ੍ਰਾਪਤ ਸਹਾਇਤਾ ਗੱਲਬਾਤ ਕਿਸੇ ਵੀ ਸ਼ੱਕ ਨੂੰ ਹੱਲ ਕਰਨ ਲਈ ਵਰਤੀ ਜਾ ਸਕਦੀ ਹੈ ਜੋ ਤੁਹਾਡੇ ਕੋਲ ਹੋ ਸਕਦੀ ਹੈ।


