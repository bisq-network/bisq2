muSig.mediation.request.confirm.headline=ਮੱਧਸਥਤਾ ਦੀ ਬੇਨਤੀ
muSig.mediation.request.confirm.msg=ਜੇ ਤੁਹਾਨੂੰ ਆਪਣੇ ਵਪਾਰ ਸਾਥੀ ਨਾਲ ਹੱਲ ਨਾ ਹੋਣ ਵਾਲੀਆਂ ਸਮੱਸਿਆਵਾਂ ਹਨ, ਤਾਂ ਤੁਸੀਂ ਇੱਕ ਵਿਚੋਲੇ ਤੋਂ ਸਹਾਇਤਾ ਮੰਗ ਸਕਦੇ ਹੋ।\n\nਕਿਰਪਾ ਕਰਕੇ ਆਮ ਸਵਾਲਾਂ ਲਈ ਸਹਾਇਤਾ ਦੀ ਮੰਗ ਨਾ ਕਰੋ। ਸਹਾਇਤਾ ਭਾਗ ਵਿੱਚ ਗੱਲਬਾਤ ਦੇ ਕਮਰੇ ਹਨ ਜਿੱਥੇ ਤੁਸੀਂ ਆਮ ਸਲਾਹ ਅਤੇ ਸਹਾਇਤਾ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦੇ ਹੋ।
muSig.mediation.request.confirm.openMediation=ਮੱਧਸਥਤਾ ਖੋਲ੍ਹੋ
muSig.mediation.request.feedback.headline=ਮੱਧਸਥਤਾ ਦੀ ਬੇਨਤੀ ਕੀਤੀ ਗਈ
muSig.mediation.request.feedback.msg=ਰਜਿਸਟਰ ਕੀਤੇ ਗਏ ਵਿਚੋਲਿਆਂ ਨੂੰ ਇੱਕ ਬੇਨਤੀ ਭੇਜੀ ਗਈ ਹੈ।\n\nਕਿਰਪਾ ਕਰਕੇ ਧੀਰਜ ਰੱਖੋ ਜਦ ਤੱਕ ਇੱਕ ਵਿਚੋਲਾ ਆਨਲਾਈਨ ਨਹੀਂ ਹੁੰਦਾ ਜੋ ਵਪਾਰ ਗੱਲਬਾਤ ਵਿੱਚ ਸ਼ਾਮਲ ਹੋ ਕੇ ਕਿਸੇ ਵੀ ਸਮੱਸਿਆ ਨੂੰ ਹੱਲ ਕਰਨ ਵਿੱਚ ਮਦਦ ਕਰੇ।
muSig.mediation.request.feedback.noMediatorAvailable=ਕੋਈ ਵਿਚੋਲਾ ਉਪਲਬਧ ਨਹੀਂ ਹੈ। ਕਿਰਪਾ ਕਰਕੇ ਇਸਦੀ ਬਜਾਏ ਸਹਾਇਤਾ ਗੱਲਬਾਤ ਦੀ ਵਰਤੋਂ ਕਰੋ।
muSig.mediation.requester.tradeLogMessage={0} ਨੇ ਮੱਧਸਥਤਾ ਲਈ ਬੇਨਤੀ ਕੀਤੀ


