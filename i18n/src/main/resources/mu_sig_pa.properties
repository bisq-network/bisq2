muSig.tradeGuide.welcome.headline=ਬਿਸਕ ਮੁਸਿਗ 'ਤੇ ਵਪਾਰ ਕਰਨ ਦਾ ਤਰੀਕਾ
muSig.tradeGuide.welcome.content=ਇਹ ਮਾਰਗਦਰਸ਼ਕ Bisq MuSig ਨਾਲ ਬਿਟਕੋਇਨ ਖਰੀਦਣ ਜਾਂ ਵੇਚਣ ਲਈ ਜਰੂਰੀ ਪੱਖਾਂ ਦਾ ਸੰਖੇਪ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ।\nਇਸ ਮਾਰਗਦਰਸ਼ਕ ਵਿੱਚ, ਤੁਸੀਂ ਸੁਰੱਖਿਆ ਮਾਡਲ ਬਾਰੇ ਜਾਣੋਗੇ, ਉਪਭੋਗਤਾ ਦੇ ਨਜ਼ਰੀਏ ਤੋਂ ਵਪਾਰ ਦੇ ਪ੍ਰਵਾਹ ਨੂੰ ਸਮਝੋਗੇ, ਅਤੇ ਵਪਾਰ ਦੇ ਨਿਯਮਾਂ ਦੀ ਸਮੀਖਿਆ ਕਰੋਗੇ।\n\nਕਿਸੇ ਵੀ ਵਾਧੂ ਸਵਾਲਾਂ ਲਈ, 'ਸਹਾਇਤਾ' ਮੀਨੂ ਦੇ ਅਧੀਨ ਉਪਲਬਧ ਗੱਲਬਾਤ ਕਮਰਿਆਂ 'ਤੇ ਜਾਣ ਵਿੱਚ ਸੰਕੋਚ ਨਾ ਕਰੋ।

muSig.tradeGuide.security.headline=ਬਿਸਕ ਮੁਸਿਗ 'ਤੇ ਵਪਾਰ ਕਰਨਾ ਕਿੰਨਾ ਸੁਰੱਖਿਅਤ ਹੈ?
muSig.tradeGuide.security.content=- Bisq ਕਦੇ ਵੀ ਤੁਹਾਡੇ ਫੰਡਾਂ ਨੂੰ ਨਹੀਂ ਰੱਖਦਾ; ਵਪਾਰ 2-of-2 ਮਲਟੀਸਿਗ ਅਤੇ ਸੁਰੱਖਿਆ ਜਮ੍ਹਾਂ ਨਾਲ ਸੁਰੱਖਿਅਤ ਹੁੰਦੇ ਹਨ।\n- ਵਿਚੋਲਿਆਂ ਅਤੇ ਸਾਲਸਾਂ ਕੋਲ ਮਲਟੀਸਿਗ ਕੁੰਜੀਆਂ ਦਾ ਨਿਯੰਤਰਣ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਉਹ ਇਕ ਪਾਸੇ ਫੰਡਾਂ ਨੂੰ ਨਹੀਂ ਹਿਲਾ ਸਕਦੇ।\n- ਫਿਆਟ ਭੁਗਤਾਨਾਂ ਵਿੱਚ ਚਾਰਜਬੈਕ ਦਾ ਖਤਰਾ ਹੋ ਸਕਦਾ ਹੈ, ਇਸ ਲਈ ਵਪਾਰ ਦੇ ਨਿਯਮਾਂ ਦੀ ਧਿਆਨ ਨਾਲ ਪਾਲਣਾ ਕਰੋ।\n- ਤੁਸੀਂ ਸਥਾਨਕ ਕਾਨੂੰਨਾਂ ਦੀ ਪਾਲਣਾ ਕਰਨ ਦੇ ਜ਼ਿੰਮੇਵਾਰ ਹੋ।

muSig.tradeGuide.process.headline=ਵਪਾਰ ਪ੍ਰਕਿਰਿਆ ਕਿਵੇਂ ਕੰਮ ਕਰਦੀ ਹੈ?
muSig.tradeGuide.process.content=ਜਦੋਂ ਤੁਸੀਂ ਇੱਕ ਪੇਸ਼ਕਸ਼ ਲੈਣ ਦਾ ਫੈਸਲਾ ਕਰਦੇ ਹੋ, ਤਾਂ ਤੁਸੀਂ ਉਪਲਬਧ ਵਿਕਲਪਾਂ ਵਿੱਚੋਂ ਚੁਣੋਗੇ ਅਤੇ ਸ਼ੁਰੂ ਕਰਨ ਤੋਂ ਪਹਿਲਾਂ ਇੱਕ ਸੰਖੇਪ ਦੀ ਸਮੀਖਿਆ ਕਰੋਗੇ।\nਜਦੋਂ ਵਪਾਰ ਸ਼ੁਰੂ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਯੂਜ਼ਰ ਇੰਟਰਫੇਸ ਤੁਹਾਨੂੰ ਇਹਨਾਂ ਕਦਮਾਂ ਵਿੱਚੋਂ ਗਾਈਡ ਕਰੇਗਾ:

muSig.tradeGuide.process.steps=1. ਵਿਕਰੇਤਾ ਅਤੇ ਖਰੀਦਦਾਰ ਖਾਤੇ ਦੀ ਜਾਣਕਾਰੀ ਦਾ ਆਦਾਨ-ਪ੍ਰਦਾਨ ਕਰਦੇ ਹਨ। ਵਿਕਰੇਤਾ ਭੁਗਤਾਨ ਡੇਟਾ ਭੇਜਦਾ ਹੈ (ਜਿਵੇਂ ਕਿ ਬੈਂਕ ਖਾਤਾ ਨੰਬਰ) ਅਤੇ ਖਰੀਦਦਾਰ ਆਪਣਾ ਬਿਟਕੋਇਨ ਪਤਾ ਭੇਜਦਾ ਹੈ।\n2. ਖਰੀਦਦਾਰ ਫਿਆਟ ਭੁਗਤਾਨ ਭੇਜਦਾ ਹੈ ਅਤੇ ਭੁਗਤਾਨ ਸ਼ੁਰੂ ਕੀਤਾ ਮਾਰਕ ਕਰਦਾ ਹੈ। ਭੁਗਤਾਨ ਕਾਰਨ ਲਈ ਐਪ ਦੇ ਨਿਰਦੇਸ਼ਾਂ ਦੀ ਪਾਲਣਾ ਕਰੋ (ਜੇਕਰ ਵਿਸ਼ੇਸ਼ ਤੌਰ 'ਤੇ ਲੋੜੀਂਦਾ ਨਾ ਹੋਵੇ ਤਾਂ ਖਾਲੀ ਛੱਡ ਦਿਓ)।\n3. ਵਿਕਰੇਤਾ ਪ੍ਰਾਪਤੀ ਦੀ ਪੁਸ਼ਟੀ ਕਰਦਾ ਹੈ ਅਤੇ ਖਰੀਦਦਾਰ ਦੇ ਪਤੇ 'ਤੇ ਬਿਟਕੋਇਨ ਭੇਜਦਾ ਹੈ (ਲੈਣ-ਦੇਣ ID ਸਾਂਝਾ ਕਰਦਾ ਹੈ)। ਪੁਸ਼ਟੀਕਰਨ ਵਪਾਰ ਨੂੰ ਪੂਰਾ ਕਰਦੇ ਹਨ।

muSig.tradeGuide.rules.headline=ਵਪਾਰ ਨਿਯਮਾਂ ਬਾਰੇ ਮੈਨੂੰ ਕੀ ਜਾਣਨ ਦੀ ਲੋੜ ਹੈ?
muSig.tradeGuide.rules.content=- ਖਾਤੇ ਦੀ ਜਾਣਕਾਰੀ ਦਾ ਆਦਾਨ-ਪ੍ਰਦਾਨ ਕਰਨ ਤੋਂ ਪਹਿਲਾਂ, ਕੋਈ ਵੀ ਪਾਰਟੀ ਬਿਨਾਂ ਕਿਸੇ ਵਜ੍ਹਾ ਦਿੱਤੇ ਰੱਦ ਕਰ ਸਕਦੀ ਹੈ।\n- ਸੁਨੇਹੇ ਨਿਯਮਤ ਤੌਰ 'ਤੇ ਚੈੱਕ ਕਰੋ ਅਤੇ ਸਮੇਂ 'ਤੇ ਜਵਾਬ ਦਿਓ; ਜੇਕਰ ਸਾਲਸ ਸ਼ੁਰੂ ਹੁੰਦੀ ਹੈ, ਤਾਂ 48 ਘੰਟਿਆਂ ਦੇ ਅੰਦਰ ਜਵਾਬ ਦਿਓ।\n- ਗੱਲਬਾਤ ਨੂੰ ਵਪਾਰ ਤੱਕ ਸੀਮਿਤ ਰੱਖੋ, ਲਿੰਕ ਨਾ ਭੇਜੋ, ਅਤੇ ਕਦੇ ਵੀ ਸੰਵੇਦਨਸ਼ੀਲ ਜਾਣਕਾਰੀ ਸਾਂਝੀ ਨਾ ਕਰੋ।\n- ਫਿਆਟ ਭੁਗਤਾਨ ਦੌਰਾਨ, 'ਭੁਗਤਾਨ ਦਾ ਕਾਰਨ' ਖੇਤਰ ਖਾਲੀ ਛੱਡੋ ਜਦ ਤੱਕ ਹੋਰ ਨਿਰਦੇਸ਼ ਨਾ ਦਿੱਤੇ ਜਾਣ। ਕਦੇ ਵੀ Bisq, Bitcoin, ਜਾਂ ਵਪਾਰ ID ਸ਼ਾਮਲ ਨਾ ਕਰੋ।\n- ਜੇ ਭੇਜਣ ਵਾਲੇ ਦੇ ਬੈਂਕ ਨੇ ਫੀਸ ਲਗਾਈ, ਤਾਂ ਭੇਜਣ ਵਾਲਾ ਉਹਨਾਂ ਨੂੰ ਭਰਦਾ ਹੈ।\n- ਵਪਾਰ ਦੀ ਖਿੜਕੀ ਦੇ ਅੰਦਰ ਵਪਾਰ ਨੂੰ ਪੂਰਾ ਕਰੋ ਅਤੇ ਜੇਕਰ ਟ੍ਰਾਂਸਫਰ ਧੀਰੇ ਹਨ ਤਾਂ ਹਰ ਰੋਜ਼ ਘੱਟੋ-ਘੱਟ ਆਨਲਾਈਨ ਰਹੋ।\n- ਸਾਲਸ ਪਹਿਲਾ ਉੱਚਾਈ ਦਾ ਕਦਮ ਹੈ; ਇੱਕ ਵਿਚੋਲਾ ਜਵਾਬ ਦੇਣ ਵਿੱਚ 48 ਘੰਟੇ ਲੈ ਸਕਦਾ ਹੈ।\n- ਜੇਕਰ ਵਿਚੋਲੇ ਦੀ ਸੁਝਾਵ ਨੂੰ ਰੱਦ ਕੀਤਾ ਜਾਂਦਾ ਹੈ ਜਾਂ ਕੋਈ ਸਾਥੀ ਅਣਜਵਾਬੀ ਹੈ, ਤਾਂ ਅਰਬਿਟਰੇਸ਼ਨ ਆਖਰੀ ਉਪਾਅ ਹੈ, ਅਤੇ ਇਹ ਸਮਾਂ ਲਾਕ (ਆਲਟਕੋਇਨ ਵਪਾਰਾਂ ਲਈ 10 ਦਿਨ, ਫਿਆਟ ਵਪਾਰਾਂ ਲਈ 20 ਦਿਨ) ਦੇ ਬਾਅਦ ਹੀ ਉਪਲਬਧ ਹੁੰਦਾ ਹੈ।\n\nਜੇ ਤੁਹਾਡੇ ਕੋਲ ਕੋਈ ਸਵਾਲ ਹਨ ਜਾਂ ਮਦਦ ਦੀ ਲੋੜ ਹੈ, ਤਾਂ 'ਸਹਾਇਤਾ' ਮੀਨੂ ਦੇ ਅਧੀਨ ਉਪਲਬਧ ਗੱਲਬਾਤ ਕਮਰੇ ਵਿੱਚ ਜਾਣ ਤੋਂ ਹਿਚਕਿਚਾਓ ਨਾ। ਵਪਾਰ ਕਰਨ ਵਿੱਚ ਮਜ਼ਾ ਆਵੇ!

muSig.tradeGuide.rules.confirm=ਮੈਂ ਪੜ੍ਹਿਆ ਹੈ ਅਤੇ ਸਮਝਿਆ ਹੈ

muSig.tradeGuide.notConfirmed.warn=ਕਿਰਪਾ ਕਰਕੇ ਵਪਾਰ ਮਾਰਗਦਰਸ਼ਕ ਪੜ੍ਹੋ ਅਤੇ ਪੁਸ਼ਟੀ ਕਰੋ ਕਿ ਤੁਸੀਂ ਵਪਾਰ ਦੇ ਨਿਯਮਾਂ ਨੂੰ ਪੜ੍ਹਿਆ ਅਤੇ ਸਮਝਿਆ ਹੈ।
muSig.tradeGuide.open=ਵਪਾਰ ਮਾਰਗਦਰਸ਼ਕ ਖੋਲ੍ਹੋ
