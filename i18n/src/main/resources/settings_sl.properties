settings.network.transport.options.clearOnly=Samo Clearnet
settings.network.transport.options.info=Ko sta izbrana tako Tor kot I2P, Bisq uporablja oba omrežja za zaščito zasebnosti hkrati, da poveča odpornost in zmogljivost.\nSporočila se prenašajo preko obeh omrežij hkrati, kar omogoča hitrejšo dostavo in večjo verjetnost uspešnega prejemanja.\nČe je eno omrežje prizadeto zaradi DDoS napada, lahko Bisq nadaljuje z delovanjem preko drugega, kar zagotavlja neprekinjeno komunikacijo.

settings.network.transport.options.i2pOnly.warn=Uporaba samo I2P lahko zmanjša zanesljivost omrežja. Za najboljšo izkušnjo priporočamo, da omogočite tako Tor kot I2P.\n\nAli želite nadaljevati samo z I2P?
settings.network.transport.options.i2pOnly.accept=Da, želim nadaljevati samo z I2P
settings.network.transport.options.i2pOnly.cancel=Ne, raje imam Tor in I2P

settings.network.transport.options.torOnly.warn=Uporaba samo Tor lahko zmanjša zanesljivost omrežja v primerjavi s kombiniranim načinom s Tor in I2P.\n\nAli želite nadaljevati samo s Tor?
settings.network.transport.options.torOnly.accept=Da, želim nadaljevati samo z Tor
settings.network.transport.options.torOnly.cancel=Ne, raje imam Tor in I2P

settings.network.i2p.headline=Možnosti I2P
settings.network.i2p.useEmbedded=Uporabi vgrajen usmerjevalnik

settings.network.i2p.useEmbedded.info=Ko uporabljate vgrajen I2P usmerjevalnik, se čas zagona podaljša, in če pogosto zaženete in ustavite Bisq, lahko stabilnost omrežja trpi.\nUsmerjevalnik je lahko označen kot nezanesljiv s strani I2P omrežja.\n\nDa bi se izognili tem težavam, lahko namestite uradni I2P usmerjevalnik s https://geti2p.net ali uporabite Bisq I2P usmerjevalnik, ki nadaljuje z delovanjem po zaprtju Bisq. To zagotavlja hitrejše čase zagona in, odvisno od vaše omrežne nastavitve, omogoča vašemu usmerjevalniku, da bolj učinkovito prispeva k I2P omrežju.

settings.network.i2p.useEmbedded.warn=Ko uporabljate vgrajen I2P usmerjevalnik, se čas zagona podaljša, pogosti ponovni zagon Bisq pa lahko zmanjšajo stabilnost omrežja.\nUsmerjevalnik je lahko označen kot nezanesljiv s strani I2P omrežja.\n\nDa se izognete tem težavam, lahko namestite uradni I2P usmerjevalnik s https://geti2p.net ali uporabite Bisq I2P usmerjevalnik, ki ostane aktiven tudi po zaprtju Bisq. To zagotavlja hitrejše čase zagona in, odvisno od vaše omrežne nastavitve, omogoča vašemu usmerjevalniku, da bolj učinkovito prispeva k I2P omrežju.\n\nAli ste prepričani, da želite nadaljevati z uporabo vgrajenega usmerjevalnika?
settings.network.i2p.useEmbedded.warn.accept=Da, želim uporabljati vgrajeni usmerjevalnik
settings.network.i2p.useEmbedded.warn.cancel=Ne, raje uporabim zunanji usmerjevalnik

