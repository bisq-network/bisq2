settings.backup.headline=Nastavitve varnostnega kopiranja
settings.backup.totalMaxBackupSizeInMB.description=Največja velikost v MB za samodejne varnostne kopije
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Pomembni podatki se samodejno varnostno kopirajo v podatkovni imenik, kadar koli so izvedene posodobitve, po tej strategiji zadrževanja:\n\t- Zadnja ura: Ohranite največ eno varnostno kopijo na minuto.\n\t- Zadnji dan: Ohranite eno varnostno kopijo na uro.\n\t- Zadnji teden: Ohranite eno varnostno kopijo na dan.\n\t- Zadnji mesec: Ohranite eno varnostno kopijo na teden.\n\t- Zadnje leto: Ohranite eno varnostno kopijo na mesec.\n\t- Prejšnja leta: Ohranite eno varnostno kopijo na leto.\n\nUpoštevajte, da ta mehanizem varnostnega kopiranja ne ščiti pred okvarami trdih diskov.\nZa boljšo zaščito močno priporočamo ustvarjanje ročnih varnostnih kopij na alternativnem trdem disku.
settings.backup.totalMaxBackupSizeInMB.invalid=Mora biti vrednost med {0} MB in {1} MB
