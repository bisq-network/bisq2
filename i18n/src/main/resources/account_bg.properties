# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle е услуга за прехвърляне на пари, която работи най-добре *чрез* Вашата банка.\n\n1. Проверете дали (и как) Вашата банка поддържа Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Обърнете внимание на лимитите за прехвърляне - банките често задават отделни дневни, седмични и месечни лимити за изпращане.\n3. Ако Вашата банка не поддържа Zelle, все пак можете да използвате мобилното приложение Zelle, но лимитите ще бъдат много по-ниски.\n4. Името на Вашия акаунт в Bisq **трябва** да съвпада с името на Вашия акаунт в Zelle/банка.\n\nАко не можете да завършите плащането чрез Zelle точно както е посочено в договора за сделка, може да загубите част или всичките си депозити за сигурност.\n\nПоради по-високия риск от обратно начисляване, продавачите се съветват да се свържат с новите купувачи чрез имейл или SMS, за да потвърдят, че притежават акаунта.


