# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=За да използвате Satispay, Ви е необходим италиански банков акаунт (IBAN) и регистриран акаунт в Satispay.\n\nЛимитите на Satispay се задават индивидуално. За да търгувате с по-големи суми, свържете се с поддръжката на Satispay, за да увеличите лимитите си. Сделките над тези лимити могат да бъдат отменени и да доведат до санкции.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Системата за бързи плащания (SBP) е руска услуга за междубанкови преводи, която позволява лични плащания, използвайки само мобилен телефонен номер.\n\n1. SBP поддържа преводи между руски банкови сметки само в руски рубли.\n\n2. Само руски мобилни номера с код на страната +7 могат да бъдат регистрирани.\n\n3. Трябва да създадете отделен акаунт в Bisq за всяка банка, в която искате да получавате средства.\n\n4. SBP показва името, бащиното име и инициалите на фамилията на получателя за проверка. Въведете името на собственика на акаунта в Bisq в същия формат.

