paymentAccounts.createAccount.accountData.sepa.acceptCountries.error=Трябва да изберете поне една страна, за да приемате плащания.
paymentAccounts.createAccount.accountData.sepa.acceptNonEuroCountries=Приемайте плащания от страни извън еврозоната
paymentAccounts.createAccount.accountData.sepa.allSepaCountries=Всички SEPA държави
paymentAccounts.sepa.bic=BIC
paymentAccounts.sepa.iban=IBAN

# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=В Bisq, Strike се използва само за плащания от фиат към фиат.\nМоля, имайте предвид лимитите на акаунта на Strike:\n\n1. Потребители, регистрирани само с имейл, име и телефонен номер:\n- максимално $100 на депозит\n- максимално $1,000 общо депозити на седмица\n- максимално $100 на плащане\n\n2. Проверени потребители:\n- максимално $1,000 на депозит\n- максимално $1,000 общо депозити на седмица\n- максимално $1,000 на плащане\n\nСделки над тези лимити могат да бъдат отменени и могат да доведат до наказание.


