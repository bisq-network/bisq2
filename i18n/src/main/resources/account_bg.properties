paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Важни указания за използване на SWIFT:\n\n1. Купувачът трябва да изпрати плащане в валутата, посочена от предлагащия офертата.\n2. Купувачът трябва да използва споделения модел на такси (SHA).\n3. И купувачът, и продавачът могат да понесат банкови такси, затова проверете графиците на таксите предварително.\n\nSWIFT преводите са по-сложни от повечето методи на плащане.\nЗа пълни детайли, вижте уики: [HYPERLINK:https://bisq.wiki/SWIFT].

