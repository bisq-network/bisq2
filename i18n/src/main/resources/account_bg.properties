# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=За да използвате Bizum, Ви е необходима испанска банкова сметка (IBAN) и трябва да сте регистрирани за услугата.\n\n1. Bizum може да се използва за сделки между 0,50 € и 1 000 €.\n2. Максималната сума, която можете да изпратите или получите с Bizum, е 2 000 € на ден.\n3. Потребителите на Bizum са ограничени до максимум 150 транзакции на месец.\n\nИндивидуалните банки могат да прилагат по-строги ограничения в рамките на тези максимални стойности.\n\nМоля, също така вземете предвид личните си лимити на акаунта.\nСделките над тези лимити могат да бъдат отменени и да доведат до санкция.

# Cash by Mail
paymentAccounts.cashByMail.contact=Контактна информация
paymentAccounts.cashByMail.contact.prompt=Името или псевдонимът на плика трябва да бъде адресиран до
