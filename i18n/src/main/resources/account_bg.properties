# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Има пет типа Pix ключове:\n\n* CPF (Регистър на физическите лица)\n* CNPJ (Национален регистър на юридическите лица)\n* Имейл адрес\n* Телефонен номер\n* Случайно генериран ключ, наречен универсален уникален идентификатор (UUID)\n\nРазличен ключ трябва да се използва за всяка Pix сметка, която имате. Физическите лица могат да създадат до пет ключа за всяка собствена сметка.\n\nПри търговия на Bisq, купувачите на BTC трябва да включат своя Pix ключ в 'причина за плащане', за да могат продавачите да идентифицират плащането.
paymentAccounts.pix.pixKey=Pix ключ
paymentAccounts.pix.pixKeyWithDetails=Pix ключ (CPF, CNPJ, имейл, телефонен номер или UUID)

