# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=С HalCash, купувачът на BTC изпраща кода за теглене на продавача на BTC чрез SMS.\n\nМоля, проверете лимитите на HalCash на Вашата банка преди търговия.\nТипични лимити са:\n1. Минимално теглене: 10 €\n2. Максимално на теглене: 600 €\n3. Дневен лимит: 3,000 € на получател\n4. Месечен лимит: 6,000 € на получател\n\nТегленията трябва да бъдат в кратни на 10 €. Bisq ще коригира съответно количеството BTC, така че ценообразуването на базата на пазара не може да бъде използвано.\n\nВ случай на спор, купувачът на BTC трябва да предостави доказателство, че EUR е изпратен.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Моля, имайте предвид, че IMPS трансферите са ограничени до Rs. 200,000 на транзакция.\nАко търгувате над тази сума, ще са необходими множество транзакции.\nДневният лимит е Rs. 1,000,000.\n\nНякои банки могат да приложат по-ниски лимити за своите клиенти.

