paymentAccounts.cashByMail.extraInfo.prompt=Например, Вашата държава, държавите, от които приемате сделки, и всякакви специални условия или условия.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Как да изпратите пари в брой по пощата?\n\n1. Купувачът на BTC трябва да опакова парите в чанта за пари, която е устойчива на манипулации.\n2. Купувачът трябва да заснеме видео или да направи снимки с висока резолюция по време на опаковането, с адреса на получателя и номера за проследяване, вече прикрепени.\n3. Купувачът трябва да изпрати пакета с потвърждение за доставка и подходяща застраховка.\n4. Продавачът на BTC трябва да заснеме отварянето на пакета, като се увери, че номерът за проследяване е ясно видим.\n\nПравила:\n- Лицето, което прави офертата, трябва да посочи всички специални условия в полето **Допълнителна информация**.\n- При приемане на оферта, лицето, което я приема, приема посочените условия на предлагащия.\n- Пари в брой по пощата предоставя ограничени проверими доказателства, което прави споровете трудни. Средствата могат да останат заключени, докато двамата партньори не постигнат споразумение.\n- Загубите от търговия с пари в брой по пощата НЕ са допустими за възстановяване от Bisq DAO.\n\nЗа да разберете напълно изискванията, моля, прочетете вики страницата на Bisq на: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Инструкции и правила

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Допълнителни изисквания
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Моля, уверете се, че Вашата банка позволява внасяне на пари в брой в акаунти на други лица.\n\nМного банки вече не поддържат вноски в чужд акаунт.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Сделките "Лице в лице" следват различни правила и носят различни рискове в сравнение с онлайн транзакциите.\n\nКлючови разлики включват:\n\n1. Търговските партньори трябва да обменят информация за местоположението и времето на срещата, използвайки предоставената контактна информация.\n2. И двамата партньори трябва да донесат лаптопите си и да потвърдят **„плащането е изпратено“** и **„плащането е получено“** на мястото на срещата.\n3. Ако производителят има специални **условия и правила**, те трябва да ги посочат в полето **Допълнителна информация**.\n4. При приемане на оферта, получателят се съгласява с посочените от производителя **условия и правила**.\n5. В случай на спор, медиаторите или арбитрите могат да предложат ограничена помощ, тъй като обикновено е трудно да се предоставят доказателства, които не могат да бъдат манипулирани, за това, което се е случило на срещата. В такива случаи, BTC средствата могат да останат заключени, докато двамата партньори не постигнат споразумение.\n\nЗа да разберете напълно сделките "Лице в лице", моля, прочетете инструкциите и препоръките тук:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Градът за среща (ще бъде показан с офертата)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Как бихте искали да бъдете свързани с търговския партньор? (имейл адрес, телефонен номер,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Добавете всякакви условия или детайли, които да се показват с Вашите оферти за този акаунт. Не използвайте това поле, за да споделяте контактна информация за комуникация извън Bisq.
