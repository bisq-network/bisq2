# UPI
paymentAccounts.createAccount.accountData.backgroundOverlay.upi=Прехвърлянията с UPI са ограничени до Rs. 100,000 на транзакция.\nАко търгувате над Rs. 100,000, вероятно ще са необходими множество прехвърляния.\n\nМоля, имайте предвид, че някои банки могат да приложат по-ниски лимити за своите клиенти.
paymentAccounts.upi.virtualPaymentAddress=Виртуален платежен адрес (UPI ID)

# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Търговията с US Postal Money Orders (USPMO) на Bisq изисква следното:\n\n- Купувачите на BTC трябва да напишат името на продавача на BTC както в полето за платец, така и в полето за получател и да направят ясни снимки на USPMO и проследяемия плик преди изпращане.\n- Купувачите на BTC трябва да изпратят USPMO с потвърждение за доставка.\n\nВ случай на медиация или спор, трябва да предоставите снимките, серийния номер на USPMO, номера на пощенската станция и сумата, за да може медиаторът или агентът за възстановяване да потвърди плащането. Неспазването на това изискване ще доведе до загуба на спора. Изпращачът носи пълна отговорност за доказването на плащането.

