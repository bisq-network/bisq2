# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=За да платите с Amazon eGift Card, трябва да изпратите Amazon eGift Card на продавача на BTC, използвайки Вашия акаунт в Amazon.\n\nМоля, вижте уики [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] за допълнителни детайли и най-добри практики.\n\nТри важни бележки:\n1. Опитайте да изпращате подаръчни карти с суми от 100 USD или по-малко, тъй като Amazon е известен с това, че маркира по-големи подаръчни карти като потенциално измамни.\n2. Използвайте текст в съобщението на подаръчната карта, който не носи рискове да бъде маркиран (напр. не използвайте Bisq или Bitcoin). След това споделете точния референтен текст с Вашия търговски партньор в чата за сделка, за да могат да потвърдят Вашето плащане.\n3. Amazon eGift Cards могат да бъдат осребрени само на уебсайта на Amazon, от който са закупени (напр. подаръчна карта, закупена на 'https://www.amazon.it', може да бъде осребрена само на 'https://www.amazon.it').

