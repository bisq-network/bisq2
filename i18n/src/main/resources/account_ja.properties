# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Amazon eGiftカードで支払うには、あなたのAmazonアカウントを使用してBTC売り手にAmazon eGiftカードを送信する必要があります。\n\n詳細とベストプラクティスについては、ウィキをご覧ください [HYPERLINK:https://bisq.wiki/Amazon_eGift_card]。\n\n重要な注意点が3つあります：\n1. 100 USD以下の金額のギフトカードを送信するようにしてください。Amazonは大きなギフトカードを潜在的に詐欺的なものとしてフラグを立てることで知られています。\n2. ギフトカードメッセージには、フラグが立てられるリスクのないテキストを使用してください（例：BisqやBitcoinを使用しないでください）。その後、取引チャットで取引相手と正確な参照テキストを共有して、支払いを確認できるようにしてください。\n3. Amazon eGiftカードは、購入したAmazonのウェブサイトでのみ引き換え可能です（例：'https://www.amazon.it'で購入したギフトカードは、'https://www.amazon.it'でのみ引き換え可能です）。

