paymentAccounts.createAccount.accountData.backgroundOverlay.swift=SWIFTを使用する際の重要なガイドライン:\n\n1. 購入者は、オファー作成者が指定した通貨で支払いを送信する必要があります。\n2. 購入者は、共有手数料モデル（SHA）を使用する必要があります。\n3. 購入者と販売者の両方が銀行手数料を負担する可能性があるため、事前に手数料スケジュールを確認してください。\n\nSWIFT送金は、ほとんどの支払い方法よりも複雑です。\n詳細については、ウィキをご覧ください: [HYPERLINK:https://bisq.wiki/SWIFT]。

