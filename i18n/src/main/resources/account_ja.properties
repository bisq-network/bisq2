# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=Bisqでは、Strikeはフィアットからフィアットへの支払いにのみ使用されます。\nStrikeのアカウント制限にご注意ください：\n\n1. メール、名前、電話番号のみで登録されたユーザー：\n- 1回の入金あたり最大$100\n- 1週間あたりの合計入金最大$1,000\n- 1回の支払いあたり最大$100\n\n2. 確認済みユーザー：\n- 1回の入金あたり最大$1,000\n- 1週間あたりの合計入金最大$1,000\n- 1回の支払いあたり最大$1,000\n\nこれらの制限を超える取引はキャンセルされる可能性があり、ペナルティが発生することがあります。


