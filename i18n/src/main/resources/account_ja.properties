# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Bizumを利用するには、スペインの銀行口座（IBAN）が必要で、サービスに登録している必要があります。\n\n1. Bizumは€0.50から€1,000の取引に使用できます。\n2. Bizumで送信または受信できる最大金額は、1日あたり€2,000です。\n3. Bizumユーザーは、月あたり最大150件の取引に制限されています。\n\n個別の銀行は、これらの最大値内でより厳しい制限を適用する場合があります。\n\nまた、個人のアカウント制限も考慮してください。\nこれらの制限を超える取引はキャンセルされる可能性があり、ペナルティが発生する可能性があります。

# Cash by Mail
paymentAccounts.cashByMail.contact=連絡先情報
paymentAccounts.cashByMail.contact.prompt=宛先は名前またはニムの封筒に記載してください
paymentAccounts.cashByMail.extraInfo=追加情報
paymentAccounts.cashByMail.extraInfo.prompt=例えば、あなたの国、取引を受け入れる国、および特別な条件や条項を記入してください。
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=現金を郵送する方法は？\n\n1. BTC購入者は、現金を改ざん防止の現金袋に梱包する必要があります。\n2. 購入者は、受取人の住所と追跡番号を既に貼付した状態で、梱包中に撮影または高解像度の写真を撮るべきです。\n3. 購入者は、配達確認と適切な保険を付けてパッケージを送付しなければなりません。\n4. BTC販売者は、追跡番号が明確に見えるようにパッケージを開封する様子を撮影する必要があります。\n\nルール：\n- オファー作成者は、**追加情報**フィールドに特別な条件を明記しなければなりません。\n- オファーを受け入れることで、受け手は作成者の述べた条件を受け入れたことになります。\n- 現金郵送は限られた検証可能な証拠を提供するため、紛争が難しくなります。資金は、両者が合意に達するまでロックされたままになる可能性があります。\n- 現金郵送取引からの損失は、Bisq DAOによる補償の対象にはなりません。\n\n要件を完全に理解するために、Bisqウィキをお読みください: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=指示とルール

