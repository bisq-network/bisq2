# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelleは、あなたの銀行を通じて最も効果的に機能する送金サービスです。\n\n1. あなたの銀行がZelleをサポートしているか（およびその方法）を確認してください: [HYPERLINK:https://www.zellepay.com/get-started]\n2. 送金限度額に注意してください。銀行は通常、別々の日次、週次、月次の送金上限を設定しています。\n3. あなたの銀行がZelleをサポートしていない場合でも、Zelleのモバイルアプリを使用できますが、限度額ははるかに低くなります。\n4. あなたのBisqアカウントの名前は、Zelle/銀行アカウントの名前と**一致する必要があります**。\n\n取引契約に指定された通りにZelleの支払いを完了できない場合、あなたの保証金の一部または全額を失う可能性があります。\n\nZelleはチャージバックリスクが高いため、売り手は新しい購入者にメールまたはSMSで連絡し、アカウントを所有していることを確認することをお勧めします。


