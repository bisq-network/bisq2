paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=他人のアカウントへの現金預金を銀行が許可していることを確認してください。\n\n多くの銀行は、外国のアカウントへの預金をもはやサポートしていません。

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=「対面取引」は、オンライン取引とは異なるルールとリスクを伴います。\n\n主な違いは以下の通りです：\n\n1. 取引相手は、提供された連絡先情報を使用して、会合の場所と時間の詳細を交換する必要があります。\n2. 両方の取引相手は、ノートパソコンを持参し、会合場所で**「支払い送信済み」**および**「支払い受領済み」**を確認する必要があります。\n3. メーカーが特別な**利用規約**を持っている場合、それを**追加情報**フィールドに記載する必要があります。\n4. オファーを受け入れることで、テイカーはメーカーが示した**利用規約**に同意することになります。\n5. 争いが発生した場合、仲介者や仲裁人は限られた支援を提供できますが、会合で何が起こったかの証拠を改ざん防止するのが通常難しいためです。そのような場合、BTC資金は両方の取引相手が合意に達するまでロックされたままになることがあります。\n\n対面取引を完全に理解するために、こちらの指示と推奨事項をお読みください：\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=オファーと共に表示される会う都市
paymentAccounts.createAccount.accountData.f2f.contact.prompt=取引相手からどのように連絡を受けたいですか？（メールアドレス、電話番号など）
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=このアカウントのオファーに表示する用語や詳細を追加してください。このフィールドを使用して、Bisqの外で連絡を取るための情報を共有しないでください。
