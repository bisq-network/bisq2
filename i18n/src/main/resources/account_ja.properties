# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=US郵便マネーオーダー（USPMO）を使用した取引は、Bisqで次のことが必要です：\n\n- BTC購入者は、支払人および受取人の両方の欄にBTC販売者の名前を記入し、送信前にUSPMOと追跡可能な封筒の明確な写真を撮影する必要があります。\n- BTC購入者は、配達確認付きでUSPMOを送信する必要があります。\n\n仲裁や紛争が発生した場合、仲介者または返金担当者が支払いを確認できるように、写真、USPMOのシリアル番号、郵便局番号、および金額を提供する必要があります。この証拠を提供しない場合、紛争に負けることになります。送信者は支払いの証明に対して完全に責任を負います。

