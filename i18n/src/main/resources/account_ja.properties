# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=HalCashを使用すると、BTC購入者はSMSを通じてBTC販売者に引き出しコードを送信します。\n\n取引の前に、銀行のHalCash制限を確認してください。\n典型的な制限は以下の通りです：\n1. 最小引き出し額：€10\n2. 引き出しごとの最大額：€600\n3. 受取人ごとの1日の制限：€3,000\n4. 受取人ごとの月間制限：€6,000\n\n引き出しは€10の倍数でなければなりません。BisqはBTCの金額をそれに応じて調整しますので、市場ベースの価格設定は使用できません。\n\n紛争が発生した場合、BTC購入者はEURが送信されたことを証明する必要があります。

