paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Satispayを利用するには、イタリアの銀行口座（IBAN）と登録済みのSatispayアカウントが必要です。\n\nSatispayの制限は個別に設定されています。より大きな金額を取引するには、制限を引き上げるためにSatispayサポートに連絡してください。これらの制限を超える取引はキャンセルされる可能性があり、ペナルティが発生することがあります。

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Faster Payments System (SBP)は、個人の支払いを携帯電話番号のみで行うことができるロシアの銀行間送金サービスです。\n\n1. SBPは、ロシアの銀行口座間でのロシアルーブルによる送金のみをサポートしています。\n\n2. +7の国コードを持つロシアの携帯電話番号のみが登録できます。\n\n3. 資金を受け取るためには、各銀行ごとに別々のBisqアカウントを作成する必要があります。\n\n4. SBPは、受取人の名、ミドルネーム、姓のイニシャルを表示して確認します。Bisqにアカウント所有者の名前を同じ形式で入力してください。

