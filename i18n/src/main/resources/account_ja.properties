# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Pixキーには5種類あります：\n\n* CPF（自然人登録番号）\n* CNPJ（法人登録番号）\n* メールアドレス\n* 電話番号\n* UUID（ユニバーサルユニーク識別子）と呼ばれるランダムに生成されたキー\n\n各Pixアカウントには異なるキーを使用する必要があります。個人は所有するアカウントごとに最大5つのキーを作成できます。\n\nBisqで取引を行う際、BTCの購入者は「支払い理由」に自分のPixキーを含める必要があります。これにより、販売者は支払いを特定できます。
