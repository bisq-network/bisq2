settings.network.transport.options.torOnly.cancel=No, I prefer Tor and I2P

settings.network.i2p.headline=I2P options
settings.network.i2p.useEmbedded=Use embedded router

settings.network.i2p.useEmbedded.info=When you dey use di embedded I2P router, startup go take longer, and if you dey frequently start and stop Bisq, di network stability fit suffer.\nDi router fit be flagged as unreliable by di I2P network.\n\nTo avoid dis wahala, you fit either install di official I2P router from https://geti2p.net or use di Bisq I2P Router, wey go still dey run after you close Bisq. Dis go provide faster startup times and, depending on your network setup, go allow your router to contribute more effectively to di I2P network.

settings.network.i2p.useEmbedded.warn=When you dey use di embedded I2P router, startup go take longer, and if you dey restart Bisq too much, e fit reduce network stability.\nDi router fit dey flagged as unreliable by di I2P network.\n\nTo avoid dis wahala, you fit either install di official I2P router from https://geti2p.net or use di Bisq I2P Router, wey go dey run after you close Bisq. Dis go give you faster startup times and, depending on your network setup, go allow your router contribute more effectively to di I2P network.\n\nYou sure say you wan to continue to use di embedded router?
settings.network.i2p.useEmbedded.warn.accept=Yes, I wan use di embedded router
settings.network.i2p.useEmbedded.warn.cancel=No, I go like use external router

