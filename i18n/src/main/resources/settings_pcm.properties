settings.network.transport.options.clearOnly=Clearnet only
settings.network.transport.options.info=When both Tor and I2P dey selected, Bisq dey use di two privacy overlay networks together to make resilience and performance better.\nMessages dey transmitted over both networks at di same time, wey go make delivery faster and increase di chance of successful reception.\nIf one network dey affected by a DDoS attack, Bisq fit continue to dey operate through di other, to make sure communication no go stop.

settings.network.transport.options.i2pOnly.warn=Using only I2P fit reduce network reliability. For di best experience, we recommend make you enable both Tor and I2P.\n\nYou wan continue with I2P only?
