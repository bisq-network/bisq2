settings.backup.headline=Backup setin
settings.backup.totalMaxBackupSizeInMB.description=Max. size wey dey MB for automatic backups
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Important data dey automatically backed up for di data directory anytime dem make updates,\nfollowing dis retention strategy:\n\t- Last Hour: Keep maximum of one backup per minute.\n\t- Last Day: Keep one backup per hour.\n\t- Last Week: Keep one backup per day.\n\t- Last Month: Keep one backup per week.\n\t- Last Year: Keep one backup per month.\n\t- Previous Years: Keep one backup per year.\n\nAbeg note, dis backup mechanism no dey protect against hard disk failures.\nFor better protection, we strongly recommend make you create manual backups for alternative hard drive.
settings.backup.totalMaxBackupSizeInMB.invalid=Mus be a value wey dey between {0} MB and {1} MB
