settings.network.transport.options.torOnly.warn=Používanie iba Tor môže znížiť spoľahlivosť siete v porovnaní s kombinovaným režimom s Tor a I2P.\n\nChcete pokračovať iba s Tor?
settings.network.transport.options.torOnly.accept=Áno, chcem pokračovať iba s Torom
