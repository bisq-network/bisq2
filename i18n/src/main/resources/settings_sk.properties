settings.backup.headline=Nastavenia zálohy
settings.backup.totalMaxBackupSizeInMB.description=Max. veľkosť v MB pre automatické zálohy
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Dôležité údaje sú automaticky zálohované v adresári dát vždy, keď sú vykonané aktualizácie,\npodľa tejto stratégie uchovávania:\n\t- Posledná hodina: Uchovajte maximálne jednu zálohu za minútu.\n\t- Posledný deň: Uchovajte jednu zálohu za hodinu.\n\t- Posledný týždeň: Uchovajte jednu zálohu za deň.\n\t- Posledný mesiac: Uchovajte jednu zálohu za týždeň.\n\t- Posledný rok: Uchovajte jednu zálohu za mesiac.\n\t- Predchádzajúce roky: Uchovajte jednu zálohu za rok.\n\nUpozorňujeme, že tento zálohovací mechanizmus nechrání pred zlyhaniami pevného disku.\nPre lepšiu ochranu dôrazne odporúčame vytvárať manuálne zálohy na alternatívnom pevnom disku.
settings.backup.totalMaxBackupSizeInMB.invalid=Musí to byť hodnota medzi {0} MB a {1} MB
