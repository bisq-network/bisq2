settings.network.transport.headline=Hlavné siete ochrany súkromia
settings.network.transport.options.torAndI2P=Tor a I2P
settings.network.transport.options.torOnly=Iba Tor
settings.network.transport.options.i2pOnly=Iba I2P
settings.network.transport.options.clearOnly=Iba Clearnet
settings.network.transport.options.info=Keď sú vybrané oba, Tor a I2P, Bisq používa dve súkromné prekrývacie siete paralelne na zvýšenie odolnosti a výkonu.\nSprávy sú prenášané cez obe siete súčasne, čo vedie k rýchlejšiemu doručeniu a vyššej pravdepodobnosti úspešného prijatia.\nAk je jedna sieť ovplyvnená DDoS útokom, Bisq môže pokračovať v prevádzke cez druhú, čím zabezpečuje nepretržitú komunikáciu.

settings.network.transport.options.i2pOnly.warn=Používanie iba I2P môže znížiť spoľahlivosť siete. Pre najlepší zážitok odporúčame povoliť oba, Tor aj I2P.\n\nChcete pokračovať iba s I2P?
