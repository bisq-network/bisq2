settings.network.i2p.headline=Možnosti I2P
settings.network.i2p.useEmbedded=Použiť zabudovaný router

settings.network.i2p.useEmbedded.info=Pri používaní zabudovaného I2P routera trvá spustenie dlhšie a ak často spúšťate a zastavujete Bisq, stabilita siete môže trpieť.\nRouter môže byť označený ako nespoľahlivý sieťou I2P.\n\nAby ste predišli týmto problémom, môžete si nainštalovať oficiálny I2P router z https://geti2p.net alebo použiť Bisq I2P Router, ktorý pokračuje v prevádzke aj po zatvorení Bisq. To poskytuje rýchlejšie časy spustenia a v závislosti od vašej sieťovej konfigurácie umožňuje vášmu routeru efektívnejšie prispievať do siete I2P.

settings.network.i2p.useEmbedded.warn=Pri používaní zabudovaného I2P routera sa dlhšie spúšťa a časté reštarty Bisq môžu znížiť stabilitu siete.\nRouter môže byť sieťou I2P označený ako nespoľahlivý.\n\nAby ste sa vyhli týmto problémom, môžete si nainštalovať oficiálny I2P router z https://geti2p.net alebo použiť Bisq I2P Router, ktorý pokračuje v prevádzke aj po zatvorení Bisq. To poskytuje rýchlejšie časy spustenia a v závislosti od vašej sieťovej konfigurácie umožňuje vášmu routeru efektívnejšie prispievať do siete I2P.\n\nSte si istý, že chcete pokračovať v používaní zabudovaného routera?
settings.network.i2p.useEmbedded.warn.accept=Áno, chcem používať zabudovaný router
settings.network.i2p.useEmbedded.warn.cancel=Nie, radšej používam externý router

