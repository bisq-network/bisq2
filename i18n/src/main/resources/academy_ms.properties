academy.foss.subHeadline=Ketahui tentang kod terbuka dan bagaimana ia memberi kuasa kepada Bitcoin dan Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin dan perisian sumber terbuka
academy.foss.bitcoinAndFossContent=Perisian sumber terbuka adalah perisian yang kodnya boleh diakses oleh orang ramai dan sesiapa sahaja boleh membaca, menyalin dan mengubah kod tersebut dengan cara yang mereka lihat sesuai. Ini berbeza dengan perisian sumber tertutup atau proprietari, di mana pengarang asal memutuskan untuk menyimpan kod itu untuk dirinya sendiri dan tiada siapa yang mempunyai akses atau kebenaran untuknya. Walaupun ini mungkin terasa seperti topik teknikal, adalah dalam kepentingan anda untuk memahami implikasi perisian sumber terbuka dalam perjalanan Bitcoin anda. Mari kita terokai.\n\nDunia Bitcoin sangat dipengaruhi dan berkaitan dengan perisian sumber terbuka. Perisian Bitcoin itu sendiri telah menjadi sumber terbuka sejak hari pertama. Bisq juga merupakan projek sumber terbuka. Banyak teknologi lain yang berkaitan, seperti klien Lightning, perkhidmatan pencampuran atau firmware perlombongan, biasanya dibina sebagai projek sumber terbuka. Banyak dompet juga adalah sumber terbuka, dan seperti yang kami bincangkan dalam bahagian Dompet di Bisq Learn, kami sangat mengesyorkan agar anda memilih dompet yang sumber terbuka.\n\nMengapa ini berlaku? Perisian sumber tertutup biasanya dibina dan disimpan secara peribadi oleh syarikat dan individu yang ingin mengenakan bayaran kepada orang lain untuk lesen dan mengekalkan kawalan penuh ke atas projek tersebut. Dalam ruang Bitcoin, ini jarang berlaku. Bitcoin adalah sistem yang terbuka dan mesra secara semula jadi, dan kodnya adalah perwakilan tentang ini. Sesiapa sahaja boleh melihat kod tersebut, mengubahnya, berkongsi salinan versi mereka sendiri dengan orang lain, dan, secara ringkas, melakukan apa sahaja yang mereka suka dengan kod itu. Bisq juga merupakan projek sumber terbuka di mana semua orang dialu-alukan untuk mengambil bahagian, mengembangkan aplikasi, dan membuat penambahbaikan dengan cara yang berbeza.
academy.foss.openSourceBenefitsHeadline=Bagaimana sumber terbuka memberi manfaat kepada anda
academy.foss.openSourceBenefitsContent=Anda mungkin berfikir bahawa, kerana anda bukan pemaju perisian, sama ada kod beberapa perisian adalah awam atau tidak tidak mempunyai banyak kaitan dengan anda. Ini tidak benar sama sekali. Walaupun anda tidak merancang untuk melihat atau mengubah kod aplikasi yang anda gunakan, pengalaman anda dengan aplikasi tersebut akan terjejas dengan mendalam oleh sama ada kod tersebut adalah sumber terbuka atau tertutup. Ini lebih kritikal apabila kita bercakap tentang perisian yang akan mengendalikan kehidupan kewangan anda dan menyokong kemampuan anda untuk menyimpan, menerima dan menghantar wang. Secara umum, menggunakan perisian sumber terbuka akan lebih bermanfaat bagi anda berbanding menggunakan setara sumber tertutup. Mari kita pecahkan beberapa sebab penting yang menjadikan ini penting untuk anda.\n\nSebab yang sangat penting untuk memilih perisian sumber terbuka adalah keselamatan. Oleh kerana perisian sumber terbuka boleh dibaca oleh sesiapa sahaja, penggodam dan pelaku jahat secara berkala cuba mencari kesilapan dan lubang keselamatan di dalamnya. Anda mungkin berfikir bahawa ini berbahaya, tetapi sebenarnya sebaliknya! Ini kerana fakta bahawa kod tersebut terbuka kepada semua orang bermakna sesiapa sahaja boleh mencari isu keselamatan dan sama ada menunjukkan kepada mereka, membetulkannya sendiri atau mengeksploitasinya secara jahat. Secara kolektif, komuniti pengguna dan pemaju di sekitar projek tersebut akan dapat mengesan dan membetulkan kebanyakan kesilapan dengan cepat, sering kali bahkan sebelum ia dikeluarkan. Dan jika seseorang menggunakan kesilapan ini dengan cara jahat untuk mengeksploitasi perisian, tidak lama lagi ia akan diperhatikan dan penyelesaian akan diterapkan. Pada perisian sumber tertutup, hanya pasukan kecil yang dibayar di belakang projek tersebut yang menyemak kod, yang membawa kepada peluang yang jauh lebih tinggi untuk kesilapan tidak disedari. Lebih banyak mata, kurang pepijat. Dan syarikat juga mempunyai insentif untuk tidak mendedahkan fakta bahawa produk sumber tertutup mereka mempunyai isu keselamatan, yang menyebabkan banyak pepijat dan penggodaman disimpan secara rahsia daripada didedahkan. Akhirnya, kerana dalam projek sumber tertutup hanya pasukan pembangunan yang boleh melihat kod, bagaimana anda atau sesiapa sahaja boleh yakin sepenuhnya bahawa perisian tersebut selamat? Ini berkait dengan satu pepatah umum dalam budaya Bitcoin: jangan percaya, sahkan. Secara keseluruhan, perisian sumber terbuka membawa kepada hasil yang jauh lebih selamat dan kukuh berbanding perisian sumber tertutup.\n\nSatu lagi sebab hebat untuk memilih perisian sumber terbuka berbanding sumber tertutup adalah kesinambungan jangka panjang yang dimiliki oleh yang pertama. Kod yang awam tidak bergantung kepada mana-mana entiti atau individu tunggal untuk diselenggara dari semasa ke semasa. Walaupun pasukan asal di belakang projek akhirnya hilang, orang lain boleh mengambil alih dan terus menyelenggara dan mengembangkannya. Contoh terbaik bagi ini adalah Bitcoin itu sendiri: walaupun penciptanya yang menggunakan nama samaran, Satoshi Nakamoto, hilang lebih daripada sepuluh tahun yang lalu, projek ini terus berkembang dan berjaya melebihi semua jangkaan. Oleh itu, setiap kali anda memilih perisian sumber terbuka berbanding sumber tertutup, anda secara dramatik mengurangkan peluang bahawa sesebuah syarikat atau pemaju akan meninggalkan anda terasing dengan perisian yang tidak diselenggara yang pudar dan menjadi ketinggalan zaman.\n\nAkhirnya, projek sumber terbuka dengan penggunaan yang meluas, seperti Bitcoin, Bisq atau dompet seperti Electrum, cenderung menghasilkan produk berkualiti tinggi dengan menarik bakat terbaik. Sifat terbuka projek membolehkan sesiapa sahaja untuk berkolaborasi, dan banyak pemaju hebat dalam ruang ini lebih suka berkolaborasi dengan membina di atas projek yang baik daripada memulakan usaha duplikasi dari awal. Dari semasa ke semasa, sumbangan kumulatif individu ini membawa kepada hasil yang mengagumkan yang sering kali mengatasi apa yang boleh dicapai oleh kebanyakan syarikat, bahkan yang dibiayai dengan baik sekalipun.\n\nSecara ringkas, memilih pilihan sumber terbuka untuk alat Bitcoin anda datang dengan satu set kelebihan yang hebat yang membantu anda menikmati produk yang selamat dan berguna dengan kualiti tinggi. Kami berharap anda menjadi ingin tahu tentang sifat kod yang anda gunakan dalam kehidupan seharian anda dan bahawa anda membuat pilihan yang berinformasi mengenai perisian yang anda jalankan.
