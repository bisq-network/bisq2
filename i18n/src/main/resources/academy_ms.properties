## Bisq
######################################################

academy.bisq.subHeadline=Bisq adalah perisian sumber terbuka dan percuma untuk menukar Bitcoin dengan mata wang fiat atau cryptocurrency lain dengan cara yang terdesentralisasi dan meminimumkan kepercayaan.
academy.bisq.exchangeDecentralizedHeadline=Pertukaran, terdesentralisasi
academy.bisq.exchangeDecentralizedContent=Bisq adalah aplikasi pertukaran di mana anda boleh membeli dan menjual Bitcoin untuk mata wang negara atau cryptocurrency lain. Tidak seperti kebanyakan alternatif pertukaran, Bisq adalah terdesentralisasi dan peer-to-peer.\n\nIa terdesentralisasi kerana ia tidak bergantung atau dikawal oleh mana-mana syarikat, pasukan atau kerajaan tunggal. Terdesentralisasi menjadikan Bisq sebagai rangkaian yang tahan lasak: sama seperti Bitcoin, ia wujud kerana pengguna seperti anda. Memandangkan tiada elemen tunggal yang menjadi sandaran kepada segala-galanya, adalah sangat sukar bagi sesiapa untuk menghentikan atau merosakkan rangkaian. Ia adalah peer-to-peer kerana setiap dagangan yang anda lakukan dipadankan dengan pengguna lain seperti anda. Ini membantu anda melindungi privasi anda daripada elemen terpusat seperti kerajaan dan institusi kewangan tradisional. Ia juga menjadikan Bisq tanpa kebenaran: anda tidak memerlukan kebenaran sesiapa untuk menggunakannya, dan tiada siapa yang boleh menghentikan anda daripada melakukannya.\n\nPada masa ini, terdapat dua aplikasi: Bisq 1 dan Bisq 2. Bisq 2 adalah aplikasi di mana anda sedang membaca ini. Kami mengesyorkan anda untuk membiasakan diri dengan Bisq 2 sebelum anda cuba untuk belajar lebih lanjut tentang Bisq 1.
academy.bisq.whyBisqHeadline=Mengapa Bisq
academy.bisq.whyBisqContent=For many users, Bisq is the preferred method to buy or sell Bitcoin in exchange for national currencies. This is because Bisq's nature results in a completely different experience to that of Centralized Exchanges.\n\nUsers also value the privacy-respecting nature of Bisq. You don't need to provide any kind of personal information to use Bisq. Whenever you trade, you only need to share your payment details with your trade partner. Nobody else has access to this data, and there is no central database where all of your information and transactions will end up stored for years or decades.\n\nBisq also allows users to overcome any lack of permissions that can be imposed arbitrarily by their local governments or financial institutions. Examples of this can be governments that declare Bitcoin possession or trading illegal, or banks that forbid customers from sending their own money to exchange institutions. Users in these situations find in Bisq a way to work around them being excluded from the traditional financial system for any kind of reason.\n\nFinally, Bisq is a safe way to exchange Bitcoin and national currencies. The existing trade protocols and reputation systems prevent bad actors from stealing your funds. Mediators are always available to support you if another peer is not behaving properly and will step in if necessary to work out a solution for your case. The result: Bisq users can happily trade with others without having to worry about being scammed and losing their funds.
academy.bisq.tradeSafelyHeadline=Dagangan dengan selamat
academy.bisq.tradeSafelyContent=Exchanging your Bitcoin and national currencies with other peers comes with great benefits like not depending on companies or protecting your privacy. But you might be wondering: how can I know if the peer I'm trading with is honest? Won't I get scammed? Those are valid concerns that you should always keep in mind and that Bisq addresses in several ways to allow safe trading.\n\nThe different trade protocols (you can think of a protocol as the rules you and your peer will have to follow) minimize the risk of any actor scamming their peer during a trade. There is usually a trade-off between security and convenience: some protocols are more robust, others are more convenient and fast. It is up to you to decide which protocol to use on each trade, depending on your preferences and needs, as well as the traded amount. Protocols like Bisq Easy are recommended for small sums of money, while more robust and structured protocols like Bisq MuSig are advisable for larger amounts.\n\nIf your trade ends up in a conflict with your trade peer, or the peer simply disappears and becomes unresponsive, you will not be left alone. Mediators and arbitrators are always available to advice and provide solutions in these situations. These roles will observe each case, propose friendly solutions between the traders, and potentially make final decisions if no agreements are reached. If you have acted honestly and followed the rules, the outcomes will be in your favor and you will never lose your funds.\n\nIn summary, Bisq is designed to minimize the need for trusting other peers and to discourage scamming and other bad behaviors. This translates in very few trades having any kind of conflict, and those which do will always be solved in a reasonable way through mediation and/or arbitration. The result: trading in Bisq is a safe and smooth experience.


######################################################
## Bitcoin
######################################################

academy.bitcoin.subHeadline=Mata wang elektronik peer-to-peer yang membolehkan pembayaran dalam talian dihantar terus tanpa pengantara.
academy.bitcoin.whatIsBitcoinHeadline=Apa itu Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin adalah cryptocurrency terbesar dan paling popular di dunia. Ia adalah bentuk wang digital yang membolehkan sesiapa sahaja menghantar nilai kepada orang lain tanpa memerlukan pengantara. Ia bermula pada tahun 2009 dan telah berkembang dengan pesat sejak itu, mendapat penerimaan di seluruh dunia kerana sifatnya yang unik dan menarik.\n\nBitcoin berbeza daripada semua mata wang negara dalam beberapa aspek. Bitcoin tidak dikawal atau dikeluarkan oleh mana-mana kerajaan atau institusi. Ia adalah terdesentralisasi, dan ia wujud hanya kerana ribuan orang di seluruh dunia yang menggunakannya. Ini menjadikannya wang neutral, di mana tiada sesiapa yang berada dalam kedudukan istimewa yang membolehkan penyalahgunaan. Ini juga bermakna anda bebas untuk menggunakan Bitcoin tanpa memerlukan sebarang jenis kebenaran, dan tiada sesiapa dalam sistem yang mempunyai lebih banyak kuasa daripada anda. Ia adalah sistem terbuka yang mengalu-alukan semua orang. Satu lagi sifat penting adalah bahawa anda boleh menyimpan Bitcoin dalam jagaan sendiri. Dalam erti kata lain, anda boleh memilikinya sendiri tanpa bergantung kepada mana-mana syarikat atau entiti lain. Jika dibandingkan dengan mata wang tradisional, ia lebih mirip dengan wang tunai di dalam poket anda (yang anda kawal sepenuhnya) berbanding dengan baki dalam akaun bank (di mana anda tertakluk kepada syarat dan kehendak bank). Oleh kerana ini, anda juga sentiasa bebas untuk menghantar Bitcoin: anda tidak memerlukan kelulusan sesiapa untuk melakukannya, dan transaksi anda tidak boleh dihentikan atau dibalikkan. Satu aspek menarik ketiga adalah bahawa bekalan Bitcoin terhad kepada maksimum 21 juta. Ini bermakna bahawa nilai setiap bitcoin, tidak seperti nilai setiap dolar sebagai contoh, tidak boleh direndahkan dengan mencipta lebih banyak daripadanya. Bitcoin dicipta melalui proses yang mahal yang dipanggil perlombongan, dan kedua-dua jadual pengeluaran dan jumlah maksimum yang boleh dicipta ditakrifkan dengan ketat dan tidak boleh diubah. Ini menjadikan bekalan terhad, pasti dan boleh diramalkan, menjadikan Bitcoin menarik kerana kelangkaan dan ketahanannya.
academy.bitcoin.whyUseBitcoinHeadline=Mengapa menggunakan Bitcoin
academy.bitcoin.whyUseBitcoinContent=Ciri-ciri Bitcoin menjadikannya aset yang unik yang menarik pelbagai orang untuk pelbagai sebab. Bagaimana Bitcoin menarik minat anda bergantung kepada profil dan keperluan anda.\n\nSalah satu sebab yang paling biasa orang menggunakan Bitcoin adalah keupayaannya untuk melindungi nilai dari semasa ke semasa. Mata wang negara kebanyakan negara di dunia kehilangan nilai secara berterusan dari semasa ke semasa disebabkan oleh pengurangan nilai mata wang. Ini bermakna bahawa dengan menyimpan simpanan anda dalam tunai atau dalam akaun bank, anda secara beransur-ansur kehilangan nilai tersebut kerana nilainya menurun dari semasa ke semasa. Penawaran Bitcoin yang terhad menghalang ini daripada berlaku, jadi walaupun ia berkelakuan secara tidak stabil dalam jangka pendek, ia adalah alat yang berkuasa untuk memelihara kekayaan anda dalam jangka panjang.\n\nSatu lagi sebab individu menggunakan Bitcoin adalah untuk melindungi diri mereka daripada tindakan dan keputusan kerajaan serta institusi kewangan. Oleh kerana Bitcoin adalah sesuatu yang anda boleh miliki, hantar, dan terima tanpa memerlukan kebenaran, nilai yang disimpan di dalamnya tidak terjejas oleh situasi seperti bank pusat yang mencetak lebih banyak unit mata wang negaranya, bank yang memutuskan untuk menyekat pemindahan anda atas sebab-sebab yang tidak jelas, atau kerajaan yang mengenakan penyitaan ke atas penduduknya. Dengan Bitcoin, peraturan permainan adalah diketahui dan boleh diramal, dan anda boleh bergantung kepada rangkaian yang adil dan melayan semua orang secara sama rata.\n\nBitcoin juga sangat menarik bagi mereka yang terlibat dalam perdagangan antarabangsa dan ingin menghantar atau menerima wang ke negara atau kawasan lain. Bitcoin tidak mempunyai konsep sempadan dan berfungsi sama ada anda menghantar kepada jiran anda atau kepada seseorang di seberang dunia. Oleh kerana membuat pembayaran kepada orang atau syarikat di kawasan yang berbeza di dunia biasanya bermakna waktu menunggu yang panjang, yuran yang tinggi, dan birokrasi yang rumit, sesetengah orang memilih Bitcoin sebagai alternatif yang mudah dan praktikal untuk pembayaran merentas kawasan mereka. Ini juga bermakna anda boleh menggunakannya untuk menghantar wang ke negara yang kerajaan atau bank anda telah memutuskan untuk menyekat.\n\nAkhirnya, sesetengah orang memilih Bitcoin kerana kesederhanaan dan kemudahannya. Bitcoin menawarkan banyak kelebihan dalam hal ini berbanding mata wang tradisional. Dengan Bitcoin, anda tidak perlu berurusan dengan kontrak dan proses birokrasi yang panjang untuk melakukan perkara-perkara mudah seperti membuka akaun. Anda boleh mengakses wang anda dengan mudah di semua peranti anda. Anda boleh menghantarnya ke mana-mana dan kepada sesiapa tanpa memerlukan pelbagai bentuk pembayaran (tunai, pemindahan bank pelbagai jenis, kad kredit, dan lain-lain). Anda boleh melindungi dan mengamankan dana anda dengan pengetahuan yang tepat, dan anda akan menikmati tidak perlu risau tentang seseorang mencuri dompet atau butiran kad kredit anda.\n\nBitcoin adalah langkah besar dan inovatif ke hadapan dalam dunia wang dan pembayaran. Hampir pasti ada sebab mengapa Bitcoin boleh menarik dan berguna untuk keperluan anda, jadi kami menggalakkan anda untuk belajar lebih lanjut dan membiasakan diri dengan Bitcoin.


######################################################
## Security
######################################################

academy.security.subHeadline=Memastikan anda, dan hanya anda, sentiasa mempunyai akses kepada dana anda
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Mengamankan kunci anda
academy.security.securingYourKeysContent=Pertama sekali, anda mesti memahami satu idea yang mudah: bukan kunci anda, bukan syiling anda. Ini bermakna bahawa, untuk anda benar-benar memiliki Bitcoin anda, ia harus disimpan dalam dompet di mana anda, dan hanya anda, memiliki kunci tersebut. Oleh itu, memegang baki Bitcoin dalam entiti seperti bank atau pertukaran terpusat tidak benar-benar memiliki aset tersebut kerana entiti-entiti itu, dan bukan anda, yang memegang kunci kepada dana anda. Jika anda benar-benar ingin memiliki bitcoin anda, anda mesti menyimpannya dalam dompet yang hanya anda mengawal kuncinya.\n\nTerdapat banyak dompet Bitcoin di luar sana, masing-masing dengan reka bentuk dan ciri uniknya. Apa yang mereka semua ada persamaan adalah bahawa, entah bagaimana, di suatu tempat, mereka akan menyimpan kunci peribadi anda. Kunci-kunci ini memberikan akses kepada dana anda. Apa sahaja dompet yang anda gunakan, anda mesti memastikan bahawa hanya anda, atau orang yang anda percayai sepenuhnya, mempunyai akses kepada kunci-kunci ini. Jika orang lain mempunyai akses kepada mereka, mereka akan dapat mencuri dana anda, dan tiada apa yang boleh dilakukan untuk membalikkan transaksi ini. Sebaliknya, kehilangan kunci anda sendiri juga sama teruk. Jika anda kehilangan kunci anda, anda tidak akan dapat menghantar dana anda lagi, dan tiada cara untuk mengambil kembali kawalan ke atasnya. Walaupun ini mungkin kedengaran menakutkan, anda boleh dengan mudah mengelakkan situasi ini dengan sedikit pembelajaran dan amalan yang baik.\n\nKebanyakan dompet bitcoin akan memberikan anda sandaran sepanjang 12 atau 24 perkataan, yang biasanya dikenali sebagai frasa mnemonik atau hanya frasa seed. Frasa sandaran ini membolehkan anda memulihkan dompet anda pada mana-mana peranti, menjadikannya elemen yang paling penting untuk anda amankan. Secara amnya disarankan untuk menyimpan sandaran ini dalam bentuk analog, biasanya dengan menulisnya pada sekeping kertas atau pada kepingan logam kecil, dan mempunyai beberapa salinan daripadanya. Anda juga harus menyimpannya supaya anda boleh menemuinya jika anda memerlukannya, tetapi tiada orang lain boleh mengaksesnya.\n\nUntuk jumlah Bitcoin yang signifikan, adalah biasa untuk menggunakan peranti khusus yang dipanggil Dompet Perkakasan untuk menyimpan kunci anda. Peranti-peranti ini menawarkan tahap keselamatan yang lebih tinggi berbanding menyimpan kunci anda dalam dompet telefon pintar atau laptop, sambil memberikan pengalaman yang mudah ketika membuat transaksi. Anda boleh mengetahui lebih lanjut tentang ini dan jenis dompet lain dalam bahagian Dompet di Bisq Learn.\n\nAkhir sekali, pastikan untuk mengelakkan skema penyimpanan yang terlalu rumit. Pelan penyimpanan yang maju dengan banyak butiran dan nuansa akan menjauhkan pencuri daripada dana anda, tetapi terdapat juga peluang yang signifikan bahawa anda mungkin tidak dapat mengakses dompet anda sendiri kerana kesilapan, kekeliruan, atau hanya terlupa bagaimana anda mengatur sandaran tersebut. Sasarkan untuk mencapai keseimbangan antara penyediaan yang terlalu mudah dan sesiapa sahaja boleh dengan mudah memecahkannya (seperti menyimpan frasa seed anda dalam fail teks biasa di desktop laptop anda) dan satu yang terlalu kompleks sehingga anda sendiri tidak dapat memecahkannya (seperti menyimpan perkataan frasa seed anda di 12 buku di 12 lokasi yang berbeza).
academy.security.avoidScamsHeadline=Elakkan penipuan
academy.security.avoidScamsContent=Sumber lain bagi masalah dan risiko adalah penipuan. Transaksi Bitcoin adalah tidak boleh dibalikkan, yang bermaksud bahawa jika seseorang menipu anda untuk menghantar mereka beberapa Bitcoin dan kemudian melarikan diri dengan wang itu, tidak banyak yang boleh anda lakukan mengenainya. Oleh kerana ini, adalah biasa untuk menemui pelbagai skim di mana orang akan cuba meyakinkan anda untuk menghantar beberapa bitcoin kepada mereka. Kebanyakan masa, penipu akan mempersembahkan kepada anda "peluang" yang hebat untuk anda memperoleh wang dengan mudah, yang cenderung kedengaran terlalu baik untuk menjadi kenyataan. Kisah dan butiran khusus yang mengelilingi penipuan ini sangat pelbagai dan kreatif, tetapi corak umum akan sentiasa kelihatan sama: anda akan ditawarkan pulangan yang hebat, tetapi pertama, anda perlu menghantar bitcoin terlebih dahulu. Setelah bitcoin dihantar, anda mungkin tidak akan pernah melihatnya kembali. Melindungi diri anda daripada penipuan ini adalah mudah: berinteraksi hanya dengan syarikat dan orang yang bereputasi dan dipercayai. Jika anda merasakan entiti itu mencurigakan, minta rujukan atau sekadar jauhkan diri daripadanya. Jika anda ditawarkan peluang yang terasa hampir terlalu baik untuk menjadi kenyataan, ia mungkin memang begitu, dan anda harus menjauhinya.


######################################################
## Privacy
######################################################

academy.privacy.subHeadline=Data anda adalah milik anda. Kekalkan ia seperti itu.
academy.privacy.introContent=Menjaga maklumat kewangan dan identiti anda secara peribadi adalah keperluan biasa di kalangan pengguna Bitcoin. Adalah semula jadi dan logik untuk tidak mahu orang lain mengetahui tentang dana dan transaksi anda tanpa kebenaran anda. Lagipun, anda tidak akan memakai t-shirt dengan baki akaun bank dan laporan kad kredit anda semasa berjalan di jalan, bukan? Privasi adalah topik penting dalam Bitcoin kerana sifat transaksi dan alamat Bitcoin yang telus menjadikan kesilapan dalam bidang ini sangat mahal. Dalam bahagian ini, kami membincangkan beberapa perkara mengenai privasi dalam perjalanan Bitcoin anda.
academy.privacy.whyPrivacyHeadline=Mengapa privasi adalah relevan
academy.privacy.whyPrivacyContent=Banyak pengguna menghargai kebebasan yang diberikan oleh Bitcoin untuk memiliki harta mereka dan bertransaksi secara bebas dan tanpa kebenaran dengan orang lain. Tetapi tanpa amalan privasi yang baik, ciri-ciri ini dalam Bitcoin akan terhakis dengan serius. Mendedahkan maklumat tentang diri anda dan dana Bitcoin anda akan meletakkan anda pada risiko pelbagai jenis serangan daripada orang lain yang akan mengehadkan kebebasan anda sendiri. Merenungkan data yang anda kongsikan dan peka terhadapnya akan mengelakkan anda daripada membuat kesilapan mahal yang mungkin anda kesali di kemudian hari.\n\nIsu pertama yang jelas dengan mendedahkan identiti anda dan butiran tentang dana anda adalah keselamatan peribadi. Jika seseorang mengetahui butiran seperti berapa banyak bitcoin yang anda miliki, di mana anda tinggal, dan jenis dompet yang anda gunakan, mereka boleh dengan mudah merancang serangan fizikal terhadap anda untuk mendapatkan kunci anda. Ini sangat menggoda berbanding dengan akaun bank mata wang nasional, kerana transaksi Bitcoin adalah tidak boleh dibatalkan. Oleh itu, jika seorang pencuri berjaya memaksa anda untuk menghantar bitcoin anda ke alamat mereka sendiri, atau hanya mencuri kunci dompet anda dan melakukannya sendiri, tidak ada cara untuk membatalkan transaksi itu dan bitcoin anda tidak akan menjadi milik anda lagi. Menjaga identiti dan butiran kewangan anda secara peribadi menghalang anda daripada menjadi sasaran serangan jenis ini.\n\nSatu lagi alasan baik untuk menjaga butiran anda secara peribadi adalah bahaya yang ditimbulkan oleh peraturan dan tindakan kerajaan yang hostile. Kerajaan di seluruh dunia telah berulang kali mengambil tindakan terhadap harta peribadi warganya dengan pelbagai cara. Contoh yang baik untuk ini adalah Perintah Eksekutif 6102, yang menjadikannya haram bagi warganegara AS untuk memiliki emas dan menyebabkan penyitaan unilateral emas bagi berjuta-juta warganegara AS. Sama seperti dengan pencuri biasa, memastikan bahawa entiti dan kakitangan kerajaan tidak memegang maklumat tentang anda dan dana anda melindungi anda sekiranya kerajaan memulakan dasar negatif terhadap pemilik Bitcoin.\n\nSecara keseluruhan, anda mungkin tidak mahu orang lain mengetahui berapa banyak Bitcoin yang anda miliki atau transaksi apa yang anda lakukan. Sama seperti kita melindungi akaun bank kita dengan pelbagai kaedah supaya hanya kita yang dapat menyemak baki dan pergerakan kita, adalah masuk akal untuk memastikan orang lain tidak mempunyai kemampuan untuk melihat transaksi dan butiran mereka, seperti bila, berapa banyak, atau dengan siapa kita bertransaksi.
academy.privacy.giveUpPrivacyHeadline=Bagaimana kita melepaskan privasi kita
academy.privacy.giveUpPrivacyContent=Terdapat banyak cara di mana seseorang boleh secara sukarela atau tidak sengaja mendedahkan butiran peribadi. Kebanyakan masa, ini mudah untuk dicegah dengan sedikit akal, kerana kita sering memberikan butiran kita tanpa berfikir mengenainya. Beberapa kebocoran yang lebih halus memerlukan pengetahuan teknikal dan masa. Tetapi berita baiknya adalah, dengan usaha yang minimum, isu-isu yang paling signifikan boleh dielakkan.\n\nJuara jelas kesilapan privasi, baik kerana betapa kerap dan betapa teruknya ia, adalah dengan memberikan ID anda secara sukarela ketika membeli atau menjual Bitcoin. Pada masa kini, kebanyakan bursa terpusat (syarikat seperti Coinbase, Kraken, Binance, dll.) tertakluk kepada peraturan KYC kerajaan (KYC bermaksud Kenali Pelanggan Anda). Ini bermakna bahawa kerajaan memaksa syarikat-syarikat ini untuk meminta pasport anda, kad pengenalan nasional, lesen memandu, atau dokumen serupa supaya maklumat ini boleh dikaitkan dengan akaun anda. Dari saat anda memberikan ini, setiap pembelian dan penjualan yang anda lakukan akan direkodkan dan dikaitkan dengan anda. Selain itu, bursa dan agensi kerajaan akan mempunyai pandangan penuh terhadap baki anda pada bila-bila masa. Walaupun anda memutuskan untuk mengeluarkan Bitcoin anda dari bursa ini dan ke dalam dompet yang anda simpan sendiri, pihak-pihak ini akan dapat mengesan alamat mana yang dana anda dihantar. Dan jika ini tidak cukup membimbangkan, terdapat satu lagi kebimbangan yang perlu diingat: jika mana-mana penggodam mendapat akses kepada pangkalan data syarikat-syarikat ini, maklumat anda boleh dibocorkan secara terbuka ke internet, membolehkan sesiapa sahaja di dunia mengetahui semua maklumat peribadi dan kewangan anda yang disimpan. Ini adalah situasi yang telah berlaku banyak kali dalam beberapa tahun kebelakangan ini, dengan akibat yang teruk bagi beberapa pelanggan yang terjejas oleh bursa.\n\nSatu lagi bidang yang perlu diberi perhatian adalah penggunaan semula alamat. Setiap kali anda memberikan seseorang alamat dompet anda untuk menerima bitcoin daripada mereka, orang ini mengetahui bahawa alamat ini milik anda. Ini bermakna bahawa, dari titik ini, orang tersebut boleh memantau alamat dan semua aktivitinya. Jika anda menggunakan semula alamat ini berulang kali, setiap orang yang anda berinteraksi akan dapat melihat transaksi yang berbeza yang melalui alamat tersebut, termasuk bila ia berlaku, dari mana dana datang dan ke mana ia pergi, serta jumlah yang dipindahkan. Oleh itu, adalah disyorkan untuk hanya menggunakan alamat untuk menerima bitcoin sekali. Kebanyakan dompet akan menguruskan ini secara automatik untuk anda, tetapi ia masih penting untuk anda memahami mengapa ini adalah amalan yang baik.\n\nAkhirnya, bergantung kepada nod orang lain untuk membaca data blockchain bermakna bahawa pelari nod berpotensi dapat memantau alamat mana yang diminati oleh dompet anda. Apabila mengendalikan jumlah Bitcoin yang signifikan, adalah berbaloi untuk belajar bagaimana menjalankan nod anda sendiri dan menyambungkan dompet anda kepadanya. Atau, sekurang-kurangnya, berwaspada tentang nod mana yang anda sambungkan dan pilih satu daripada orang atau organisasi yang anda percayai, seperti rakan yang lebih berpengalaman dalam Bitcoin atau komuniti Bitcoin tempatan.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq membantu melindungi privasi anda
academy.privacy.bisqProtectsPrivacyContent=Bisq membolehkan anda membeli dan menjual Bitcoin daripada rakan sebaya yang lain. Perbezaan yang mudah ini datang dengan pelbagai kelebihan berkaitan privasi berbanding menggunakan pertukaran terpusat. Dengan menggunakan Bisq, anda melindungi keselamatan dan privasi anda daripada kerajaan, syarikat, dan pihak ketiga yang bermusuhan yang sebaliknya akan merekod dan menggunakan data anda terhadap kepentingan anda sendiri.\n\nApabila anda bertransaksi di Bisq, hanya rakan sebaya anda dan anda yang mengetahui butiran transaksi tersebut. Dan bahkan antara anda berdua, maklumat yang perlu dikongsi adalah sangat diminimumkan dan terhad kepada butiran pembayaran yang sangat diperlukan, seperti, contohnya, nombor akaun bank anda jika anda ingin menerima pembayaran fiat ke dalam akaun bank anda. Ini bermakna tiada keperluan untuk memberikan maklumat seperti ID, alamat, dan lain-lain. Tambahan pula, keupayaan untuk berinteraksi dengan rakan sebaya yang berbeza pada setiap perdagangan menghalang mana-mana individu tunggal daripada mengumpul data tentang anda dari semasa ke semasa, dengan itu mengagihkan sejarah transaksi anda di kalangan pihak lawan yang berbeza dan menghalang mana-mana entiti tunggal daripada memegang pandangan lengkap tentang kehidupan kewangan anda. Bisq juga membolehkan anda menerima sebarang bitcoin yang anda beli terus ke alamat dompet yang anda kawal, membolehkan anda mengekalkan kawalan ke atas dana anda pada setiap masa, dan mengagihkannya ke pelbagai alamat supaya tiada rakan sebaya tunggal dapat memantau keseluruhan dompet anda.\n\nDan ingat: Bisq hanyalah sepotong perisian yang berjalan di komputer anda, dan hanya menyambung ke internet melalui rangkaian yang mesra privasi seperti Tor dan I2P. Anda tidak perlu mendaftar di mana-mana dengan cara pseudonim. Oleh kerana ini, tiada siapa pun yang dapat mengetahui bahawa anda menggunakan Bisq, dan komunikasi anda dengan peserta lain tidak dapat dipantau, dijejaki atau diakses oleh pihak ketiga.


