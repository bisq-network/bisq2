## Wallets
######################################################

academy.wallets.subHeadline=Memilih alat yang tepat untuk mengendalikan dan mengamankan bitcoin anda.
academy.wallets.whatIsAWalletHeadline=Apa itu dompet
academy.wallets.whatIsAWalletContent=Dompet adalah alat anda untuk melakukan tindakan paling asas dalam Bitcoin: menerimanya, menyimpannya dan menghantarnya. Oleh kerana Bitcoin adalah sistem terbuka, sesiapa sahaja boleh membina dompet untuknya, dan terdapat banyak jenis yang berbeza. Ini adalah perkara yang baik kerana ia bermakna anda mempunyai banyak pilihan berbeza di pasaran untuk dipilih, dan anda bahkan boleh menggunakan beberapa dompet yang berbeza untuk memenuhi keperluan yang berbeza.\n\nSecara amnya, dompet adalah sekeping perisian yang melakukan beberapa perkara untuk anda: ia membaca blockchain untuk memeriksa baki alamat yang anda kawal. Ia boleh membina dan menghantar transaksi apabila anda ingin membayar seseorang. Dan ia menyimpan kunci anda supaya anda boleh menandatangani transaksi anda. Beberapa ciri ini kelihatan berbeza dalam dompet yang berbeza, dan beberapa dompet hanya merangkumi sebahagian daripadanya. Untuk memahami ini dengan lebih baik, adalah berguna untuk mengenali ciri-ciri berbeza yang menjadikan dompet berbeza antara satu sama lain.\n\nPertama, anda harus memahami perbezaan antara dompet panas dan dompet sejuk. Dompet panas adalah dompet perisian di mana kunci yang mengawal bitcoin anda disimpan pada peranti yang disambungkan ke internet. Dompet sejuk, sebaliknya, adalah persediaan di mana kunci anda disimpan pada peranti yang tidak pernah disambungkan ke internet, dan anda menggunakan perisian yang berbeza untuk menjejak baki anda dan menyediakan serta menghantar transaksi. Dompet panas biasanya adalah aplikasi mudah yang terdapat pada telefon atau komputer riba anda. Dompet sejuk, sebaliknya, bermakna anda menggunakan perisian dalam telefon atau komputer riba anda yang tidak menyimpan kunci anda, dan anda menggabungkannya dengan peranti kedua yang menyimpan kunci dan tidak pernah disambungkan ke internet. Peranti kedua ini boleh menjadi komputer riba atau telefon pintar khusus, atau lebih biasa, dompet perkakasan. Dompet panas lebih mudah untuk diurus dan digunakan, tetapi ia juga kurang selamat. Dompet sejuk memerlukan persediaan yang sedikit lebih kompleks dan menyusahkan, tetapi menawarkan tahap keselamatan yang jauh lebih tinggi terhadap penggodaman dan kesilapan semasa mengendalikan kunci. Cara mengendalikan risiko menguruskan dana anda adalah keputusan peribadi, tetapi secara amnya disyorkan untuk menggunakan dompet panas seperti dompet tradisional anda untuk bil dan syiling di dalam poket anda, dan dompet sejuk seperti kotak selamat di bank. Anda tidak akan membawa satu juta dolar dalam dompet anda. Dan anda tidak akan menggunakan kandungan kotak selamat anda untuk membayar secawan kopi.\n\nDompet perkakasan adalah peranti fizikal khas yang direka dan dihasilkan dengan tujuan tunggal untuk menyimpan kunci kepada dana anda dan menandatangani transaksi dengan kunci tersebut. Mereka menawarkan cara yang mudah untuk menandatangani transaksi untuk membelanjakan dana anda, sambil menyimpan kunci anda dengan cara yang selamat yang menghalang kebocoran kepada orang lain. Menggunakan dompet perkakasan meningkatkan keselamatan anda dengan ketara berbanding menggunakan dompet panas pada komputer utama atau telefon pintar anda. Jika anda baru memulakan perjalanan Bitcoin anda, anda tidak perlu mempunyai dompet sejak hari pertama, tetapi anda mungkin ingin mendapatkan satu setelah anda mula mengumpul jumlah bitcoin yang akan menyakitkan untuk hilang. Terdapat banyak dompet perkakasan di pasaran, dengan harga biasa sekitar $100.\n\nDan nota akhir: baki dalam pertukaran terpusat bukanlah dompet. Oleh kerana anda tidak mengawal kunci, anda bergantung pada dan mempercayai pertukaran terpusat untuk benar-benar menyimpan bitcoin anda. Jika, atas sebarang sebab, mereka tidak menghantarnya kepada anda apabila anda memutuskan untuk mengeluarkannya, tiada cara untuk anda mendapatkannya. Ingat: bukan kunci anda, bukan syiling anda.
academy.wallets.howToPickHeadline=Cara memilih dompet
academy.wallets.howToPickContent=Memilih dompet yang tepat untuk anda adalah keputusan yang bergantung kepada banyak faktor, seperti bagaimana anda akan menggunakan Bitcoin, jumlah yang akan anda uruskan, atau peranti yang anda miliki. Walau bagaimanapun, terdapat beberapa cadangan umum yang boleh anda ikuti dan dompet tertentu yang mempunyai rekod prestasi yang baik.\n\nNasihat umum yang pertama dan paling penting adalah untuk memilih dompet sumber terbuka. Memastikan kod dompet anda boleh disahkan adalah sangat penting. Anda boleh mengetahui lebih lanjut mengenai ini dalam bahagian Sumber Terbuka di Bisq Learn. Satu lagi cadangan penting adalah untuk memilih dompet yang tidak menyokong mata wang kripto lain selain Bitcoin. Dompet yang mengendalikan pelbagai mata wang kripto perlu menggunakan kod yang lebih kompleks untuk berfungsi dengan mata wang yang disokong yang berbeza, yang memperkenalkan risiko keselamatan yang lebih besar. Oleh itu, adalah lebih baik untuk memilih dompet hanya untuk Bitcoin bagi dana anda. Akhirnya, cuba cari dompet yang telah wujud untuk beberapa waktu, mempunyai asas pengguna yang kuat dan mempunyai reputasi yang baik. Adalah lebih baik untuk meninggalkan dompet yang baru untuk penggunaan lanjutan atau eksperimen pada kebanyakannya.\n\nJika anda merancang untuk menggunakan dompet anda di telefon pintar anda, kami menasihatkan untuk melihat salah satu dompet berikut: Bluewallet, Blockstream Green atau Nunchuk. Sebaliknya, jika anda ingin menggunakan PC, kami mencadangkan untuk menggunakan salah satu daripada yang berikut: Sparrow, Bluewallet, Electrum, Blockstream Green atau Nunchuk. Ini semua adalah dompet yang baik untuk pemula. Anda boleh mencuba beberapa daripadanya untuk mencari yang mana lebih sesuai untuk anda, atau bahkan menggunakan beberapa secara serentak jika anda mahu. Apabila anda memperoleh lebih banyak pengalaman dan pengetahuan, anda mungkin mula membangunkan keutamaan bergantung kepada ciri-ciri lanjutan yang menjadikan dompet ini sedikit berbeza antara satu sama lain.\n\nSetelah anda mempunyai cukup dana untuk mula mengambil keselamatan dengan lebih serius, mungkin masuk akal untuk memperoleh dompet perkakasan. Dengan dompet perkakasan, anda akan dapat menyimpan kunci anda di dalamnya dan menandatangani transaksi dengan itu, sementara anda masih boleh menggunakan perisian seperti Sparrow, Bluewallet atau Nunchuk untuk membaca baki anda dan menyediakan transaksi. Apabila berkaitan dengan dompet perkakasan, kebanyakan nasihat yang sama terpakai: pilih dompet yang mempunyai reka bentuk yang telus dan awam, yang hanya menyokong Bitcoin dan yang mempunyai reputasi dan rekod prestasi yang baik. Beberapa jenama yang terkenal adalah Coldcard, Bitbox, Trezor atau Foundation.\n\nDunia dompet adalah kaya dan pelbagai, yang mana kedua-duanya hebat dan membingungkan. Ia adalah perkara yang sempurna untuk merasa sedikit terharu pada mulanya. Jika anda baru memulakan, kami menasihatkan untuk melakukan sedikit penyelidikan, mencuba beberapa pilihan yang telah kami kongsikan dengan anda, dan, setelah anda menemui satu yang membuatkan anda berasa selesa, berpeganglah padanya. Semasa anda terus belajar lebih banyak tentang Bitcoin, anda sentiasa boleh meneroka pilihan baru dan lebih maju dan beralih ke mana-mana dompet lain, atau menggunakan beberapa daripadanya, bila-bila masa anda suka.


