chat.chatRules.headline=चैट नियम
chat.chatRules.content=- सम्मान करें: दूसरों के प्रति दयालु रहें, अपमानजनक भाषा, व्यक्तिगत हमलों और उत्पीड़न से बचें।- सहिष्णु रहें: खुले मन से रहें और स्वीकार करें कि दूसरों के पास विभिन्न दृष्टिकोण, सांस्कृतिक पृष्ठभूमि और अनुभव हो सकते हैं।- कोई स्पैमिंग नहीं: चैट को दोहराने वाले या अप्रासंगिक संदेशों से भरने से बचें।- कोई विज्ञापन नहीं: व्यावसायिक उत्पादों, सेवाओं का प्रचार करने या प्रचारात्मक लिंक पोस्ट करने से बचें।- कोई ट्रोलिंग नहीं: विघटनकारी व्यवहार और जानबूझकर उकसाने का स्वागत नहीं है।- कोई अनुकरण नहीं: ऐसे उपनामों का उपयोग न करें जो दूसरों को यह सोचने के लिए भ्रामक बनाते हैं कि आप एक प्रसिद्ध व्यक्ति हैं।- धोखेबाजों के प्रति शून्य सहिष्णुता: धोखाधड़ी का कोई भी प्रयास नेटवर्क से तत्काल प्रतिबंध का परिणाम होगा।- व्यापार को Bisq के भीतर रखें: Bisq सुरक्षित व्यापार के लिए बनाया गया है। साथियों से प्लेटफ़ॉर्म के बाहर व्यापार करने के लिए कहना धोखाधड़ी के जोखिम को बढ़ाता है और नेटवर्क प्रतिबंध का परिणाम होगा।- गोपनीयता का सम्मान करें: अपनी और दूसरों की गोपनीयता की रक्षा करें; व्यापार विवरण साझा न करें।- उल्लंघन की रिपोर्ट करें: नियमों के उल्लंघन या अनुचित व्यवहार की रिपोर्ट मॉडरेटर को करें।- चैट का आनंद लें: सार्थक चर्चाओं में भाग लें, दोस्त बनाएं, और एक दोस्ताना और समावेशी समुदाय में मज़े करें।\n\nचैट में भाग लेकर, आप इन नियमों का पालन करने के लिए सहमत होते हैं। गंभीर नियम उल्लंघनों के परिणामस्वरूप Bisq नेटवर्क से प्रतिबंध लग सकता है।


