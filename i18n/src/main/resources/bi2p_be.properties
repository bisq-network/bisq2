bi2p.info=Для надзейнага злучэння трымайце маршрутызатар I2P уключаным нават пасля закрыцця Bisq.\nI2P працуе лепш, калі яго не перазапускаць часта.\nКалі вы аддаеце перавагу не запускаць I2P бесперапынна, вы можаце адключыць I2P у Bisq або выкарыстоўваць афіцыйны маршрутызатар I2P.


