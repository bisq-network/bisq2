## Privacy
######################################################

academy.privacy.subHeadline=Verileriniz size aittir. Böyle kalmasını sağlayın.
academy.privacy.introContent=Finansal bilgilerinizi ve kimliğinizi gizli tutmak, Bitcoin kullanıcıları arasında yaygın bir ihtiyaçtır. Başkalarının, izniniz olmadan, fonlarınızı ve işlemlerinizi bilmesini istememek doğal ve mantıklıdır. Sonuçta, sokakta yürürken banka hesap bakiyeniz ve kredi kartı raporlarınızla bir tişört giymek istemezsiniz, değil mi? Gizlilik, Bitcoin'de önemli bir konudur çünkü Bitcoin işlemlerinin ve adreslerinin şeffaf doğası, bu alandaki hataları özellikle maliyetli hale getirir. Bu bölümde, Bitcoin yolculuğunuzda gizlilikle ilgili bazı noktaları ele alıyoruz.
academy.privacy.whyPrivacyHeadline=Gizlilik neden önemlidir
academy.privacy.whyPrivacyContent=Birçok kullanıcı, Bitcoin'in onlara mülklerini sahiplenme ve diğerleriyle serbestçe ve izin almadan işlem yapma özgürlüğünü değerli buluyor. Ancak iyi gizlilik uygulamaları olmadan, Bitcoin'in bu özellikleri ciddi şekilde zayıflar. Kendiniz ve Bitcoin varlıklarınız hakkında bilgi ifşa etmek, özgürlüğünüzü kısıtlayacak çeşitli saldırılara maruz kalma riskinizi artırır. Paylaştığınız verileri düşünmek ve bu konuda dikkatli olmak, ileride pişman olabileceğiniz maliyetli hatalar yapmanızı önleyecektir.\n\nKimliğinizi ve varlıklarınız hakkında detayları açığa çıkarmanın ilk belirgin sorunu kişisel güvenliktir. Eğer birisi ne kadar bitcoin'e sahip olduğunuzu, nerede yaşadığınızı ve hangi cüzdanı kullandığınızı biliyorsa, anahtarlarınıza ulaşmak için size fiziksel bir saldırı planlamak oldukça kolay olabilir. Bu, Bitcoin işlemlerinin geri alınamaz olması nedeniyle, ulusal para bankası hesaplarıyla karşılaştırıldığında özellikle cazip hale gelir. Dolayısıyla, bir hırsız sizi kendi adresine bitcoin göndermeye zorlamayı başarırsa veya cüzdan anahtarlarınızı çalıp bunu kendisi yaparsa, o işlemi iptal etmenin bir yolu olmayacak ve bitcoin'iniz artık sizin olmayacaktır. Kimliğinizi ve mali detaylarınızı gizli tutmak, bu tür bir saldırının hedefi olmanızı önler.\n\nDetaylarınızı gizli tutmanın bir diğer iyi nedeni, düşmanca hükümet düzenlemeleri ve eylemleri tarafından oluşturulan tehlikedir. Dünyanın dört bir yanındaki hükümetler, vatandaşlarının özel mülklerine karşı çeşitli şekillerde tekrar tekrar eylemlerde bulunmuşlardır. Bunun harika bir örneği, ABD vatandaşlarının altın tutmasını yasaklayan ve milyonlarca ABD vatandaşı için tek taraflı bir altın müsaderesine neden olan 6102 sayılı İdari Emir'dir. Normal hırsızlarla olduğu gibi, hükümet varlıkları ve personelinin sizin ve varlıklarınız hakkında hiçbir bilgiye sahip olmamasını sağlamak, hükümetin Bitcoin sahiplerine karşı olumsuz bir politika başlatması durumunda sizi korur.\n\nGenel olarak, muhtemelen başkalarının ne kadar Bitcoin'e sahip olduğunuzu veya hangi işlemleri gerçekleştirdiğinizi bilmesini istemiyorsunuz. Banka hesaplarımızı çeşitli yöntemlerle koruduğumuz gibi, sadece bizim bakiyelerimizi ve hareketlerimizi kontrol edebilmemiz için başkalarının işlemleri ve detaylarını, ne zaman, ne kadar veya kiminle işlem yaptığımız gibi, görebilme yeteneğine sahip olmalarını sağlamak mantıklıdır.
academy.privacy.giveUpPrivacyHeadline=Gizliliğimizi nasıl kaybederiz
academy.privacy.giveUpPrivacyContent=Kişisel bilgileri gönüllü olarak veya kazara ifşa etmenin birçok yolu vardır. Çoğu zaman, bunlar biraz sağduyu ile kolayca önlenebilir, çünkü sıklıkla düşünmeden detaylarımızı veriyoruz. Daha ince sızıntılar ise bazı teknik bilgi ve zaman gerektirecektir. Ancak iyi haber şu ki, minimal çaba ile en önemli sorunlar önlenebilir.\n\nGizlilik hatalarının açık şampiyonu, hem sıklığı hem de korkunçluğu nedeniyle, Bitcoin alırken veya satarken kimliğinizi gönüllü olarak sağlamaktır. Günümüzde, çoğu merkezi borsa (Coinbase, Kraken, Binance gibi şirketler) hükümet KYC düzenlemelerine tabidir (KYC, Müşterini Tanı anlamına gelir). Bu, hükümetlerin bu şirketlerden pasaportunuzu, ulusal kimlik kartınızı, sürücü belgenizi veya benzeri belgeleri istemesini zorunlu kıldığı anlamına gelir; böylece bu bilgiler hesabınızla ilişkilendirilebilir. Bu belgeleri verdiğiniz andan itibaren, yaptığınız her alım ve satım kaydedilecek ve sizinle bağlantılı olacaktır. Ayrıca, borsa ve hükümet kurumları, her an bakiyelerinizi tam olarak görebilecektir. Bu borsalardan Bitcoin'inizi çıkarıp kendinizin sakladığı bir cüzdana aktarmaya karar verseniz bile, bu taraflar fonlarınızın hangi adreslere gönderildiğini takip edebilecektir. Ve bu yeterince endişe verici değilse, akılda tutulması gereken başka bir endişe daha var: herhangi bir hacker bu şirketlerin veritabanlarına erişim sağlarsa, bilgileriniz kamuya açık bir şekilde internete sızabilir ve dünyanın her yerinden herkesin tüm kişisel ve finansal bilgilerinizi öğrenmesine olanak tanıyabilir. Bu, son birkaç yıl içinde birçok kez yaşanan ve bazı etkilenen borsa müşterileri için korkunç sonuçlar doğuran bir durumdur.\n\nDikkat edilmesi gereken bir diğer alan ise adres yeniden kullanımıdır. Birine cüzdanınızın adresini vererek onlardan Bitcoin almak istediğinizde, bu kişi bu adresin size ait olduğunu öğrenir. Bu, bu noktadan itibaren kişinin adresi ve tüm etkinliğini izleyebileceği anlamına gelir. Bu adresi tekrar tekrar kullanırsanız, etkileşimde bulunduğunuz her kişi, adres üzerinden geçen farklı işlemleri görebilir; bunlar arasında ne zaman gerçekleştiği, fonların nereden geldiği ve nereye gittiği ve işlem yapılan miktarlar yer alır. Bu nedenle, adresleri yalnızca bir kez Bitcoin almak için kullanmanız önerilir. Çoğu cüzdan bunu otomatik olarak sizin için halledecektir, ancak bunun iyi bir uygulama neden olduğunu anlamanız hala önemlidir.\n\nSon olarak, diğer kişilerin düğümlerine blockchain verilerini okumak için güvenmek, düğüm çalıştırıcısının cüzdanınızın hangi adreslerle ilgilendiğini izleyebilmesi anlamına gelir. Önemli miktarda Bitcoin ile işlem yaparken, kendi düğümünüzü çalıştırmayı ve cüzdanınızı buna bağlamayı öğrenmek faydalıdır. Ya da en azından, bağlandığınız düğüm hakkında dikkatli olmalı ve güvenilir bir kişi veya organizasyondan, örneğin Bitcoin konusunda daha deneyimli bir arkadaşınızdan veya yerel bir Bitcoin topluluğundan bir düğüm seçmelisiniz.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq gizliliğinizi korumanıza yardımcı olur
academy.privacy.bisqProtectsPrivacyContent=Bisq, diğer kullanıcılarla Bitcoin alıp satmanıza olanak tanır. Bu basit fark, merkezi borsalarla karşılaştırıldığında gizlilik açısından bir dizi avantaj sunar. Bisq kullanarak, güvenliğinizi ve gizliliğinizi, aksi takdirde verilerinizi kendi çıkarlarınıza karşı kaydedecek ve kullanacak olan hükümetler, şirketler ve diğer düşman üçüncü taraflardan korursunuz.\n\nBisq'te işlem yaptığınızda, yalnızca siz ve eşiniz işlem detaylarını bilirsiniz. Ve aranızda bile, paylaşılması gereken bilgi tamamen minimize edilmiştir ve yalnızca gerekli ödeme detaylarıyla sınırlıdır; örneğin, bankanıza fiat ödeme almak istiyorsanız, banka hesap numaranız gibi. Bu, kimlik, adres vb. gibi bilgileri sağlamanıza gerek olmadığı anlamına gelir. Ayrıca, her işlemde farklı kullanıcılarla etkileşim kurma yeteneği, herhangi bir bireyin zamanla sizinle ilgili veri biriktirmesini engeller ve böylece işlem geçmişinizi farklı karşı taraflar arasında dağıtarak, tek bir varlığın mali yaşamınıza dair tam bir görüşe sahip olmasını önler. Bisq ayrıca satın aldığınız herhangi bir bitcoin'i kontrol ettiğiniz bir cüzdan adresine doğrudan almanıza olanak tanır, böylece her zaman fonlarınızın kontrolünü elinizde tutar ve bunları farklı adresler arasında dağıtarak tek bir kullanıcının tüm cüzdanınızı izleyebilmesini engellersiniz.\n\nVe unutmayın: Bisq, bilgisayarınızda çalışan bir yazılımdır ve yalnızca Tor ve I2P gibi gizliliğe dost ağlar üzerinden internete bağlanır. Hiçbir yerde takma adla kaydolmanıza bile gerek yoktur. Bu nedenle, kimse Bisq kullandığınızı bile bilemez ve diğer katılımcılarla olan iletişiminiz üçüncü taraflar tarafından izlenemez, takip edilemez veya erişilemez.


