## Security
######################################################

academy.security.subHeadline=Hesaplarınıza yalnızca sizin erişiminizin olmasını sağlamak
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Anahtarlarınızı Güvende Tutma
academy.security.securingYourKeysContent=Öncelikle, basit bir fikri anlamanız gerekiyor: anahtarlarınız yoksa, paralarınız da yok. Bu, Bitcoin'inizi gerçekten sahiplenmek için, yalnızca sizin sahip olduğunuz anahtarların bulunduğu bir cüzdanda saklanması gerektiği anlamına gelir. Dolayısıyla, bankalar veya merkezi borsalar gibi varlıklarda Bitcoin bakiyesi tutmak, varlığı gerçekten sahiplenmek değildir; çünkü bu varlıkların anahtarlarını tutan siz değil, bu varlıklardır. Eğer gerçekten bitcoin'inizi sahiplenmek istiyorsanız, onu yalnızca sizin kontrol ettiğiniz bir cüzdanda saklamalısınız.\n\nBirçok Bitcoin cüzdanı bulunmaktadır ve her birinin kendine özgü tasarımı ve özellikleri vardır. Hepsinin ortak noktası, bir şekilde, bir yerde, özel anahtarlarınızı saklayacak olmalarıdır. Bu anahtarlar, fonlarınıza erişim sağlar. Hangi cüzdanı kullanırsanız kullanın, yalnızca sizin veya tamamen güvendiğiniz kişilerin bu anahtarlara erişimi olduğundan emin olmalısınız. Eğer başka birinin bu anahtarlara erişimi olursa, fonlarınızı sizden çalabilirler ve bu işlemi geri almak için hiçbir şey yapılamaz. Öte yandan, anahtarları kendiniz kaybetmek de eşit derecede korkunçtur. Eğer anahtarlarınızı kaybederseniz, fonlarınızı artık gönderemezsiniz ve onları geri almak için hiçbir yol yoktur. Bu korkutucu görünebilir, ancak biraz öğrenme ve iyi uygulamalarla bu durumları kolayca önleyebilirsiniz.\n\nÇoğu bitcoin cüzdanı, genellikle 12 veya 24 kelimeden oluşan bir yedek sağlar; bu yedek genellikle mnemonic ifade veya basitçe tohum kelimeleri olarak bilinir. Bu yedek ifade, cüzdanınızı herhangi bir cihazda geri yüklemenizi sağlar ve bu, güvenliğinizi sağlamak için en önemli unsurdur. Bu yedekleri genellikle analog bir biçimde, tipik olarak bir kağıda veya küçük bir metal levhaya yazarak saklamanız önerilir ve bunların birden fazla kopyasını bulundurmalısınız. Ayrıca, ihtiyaç duyduğunuzda bulabileceğiniz bir yerde saklamalı, ancak başka hiç kimsenin erişemeyeceği bir şekilde tutmalısınız.\n\nÖnemli miktarda Bitcoin için, anahtarlarınızı saklamak amacıyla Donanım Cüzdanları adı verilen özel cihazlar kullanmak yaygındır. Bu cihazlar, anahtarlarınızı bir akıllı telefon veya dizüstü bilgisayar cüzdanında saklamaya kıyasla daha yüksek bir güvenlik seviyesi sunar ve işlemler yaparken de kullanışlı bir deneyim sağlar. Bu ve diğer cüzdan türleri hakkında daha fazla bilgi almak için Bisq Learn'in Cüzdanlar bölümüne göz atabilirsiniz.\n\nSon olarak, aşırı karmaşık depolama planlarından kaçınmaya özen gösterin. Birçok detay ve incelik içeren gelişmiş bir depolama planı, hırsızları fonlarınızdan uzak tutabilir, ancak aynı zamanda hatalar, kafa karışıklığı veya yedeklerinizi nasıl organize ettiğinizi unutmanız nedeniyle kendi cüzdanınıza erişememe olasılığınız da yüksektir. Çok basit bir kurulum ile herkesin kolayca kırabileceği (örneğin, tohum kelimelerinizi dizüstü bilgisayarınızın masaüstünde düz bir metin dosyasında saklamak) ile o kadar karmaşık bir kurulum arasında bir denge sağlamaya çalışın ki, onu siz bile çözemezsiniz (örneğin, tohum kelimelerinizin kelimelerini 12 farklı kitapta 12 farklı konumda saklamak gibi).
academy.security.avoidScamsHeadline=Dolandırıcılıklardan kaçının
academy.security.avoidScamsContent=Başka bir sorun ve risk kaynağı dolandırıcılıklardır. Bitcoin'in işlemleri geri alınamaz, bu da demektir ki eğer birisi sizi kandırarak onlara biraz Bitcoin gönderirseniz ve sonra kaçarsa, bununla ilgili yapabileceğiniz pek bir şey yoktur. Bu nedenle, insanların size bazı bitcoin göndermeniz için ikna etmeye çalıştığı farklı dolandırıcılık planlarıyla karşılaşmak yaygındır. Çoğu zaman, dolandırıcılar size kolayca para kazanmanız için harika bir "fırsat" sunacaklardır ki bu genellikle gerçek olamayacak kadar iyi görünür. Bu dolandırıcılıkların etrafındaki özel hikayeler ve detaylar son derece çeşitli ve yaratıcıdır, ancak ortak desen her zaman aynı görünecektir: size harika getiriler sunulacak, ancak önce bitcoin göndermeniz gerekecektir. Bitcoin gönderildiğinde, muhtemelen onu geri almayı asla göremeyeceksiniz. Bu dolandırıcılıklara karşı kendinizi korumak basittir: yalnızca saygın ve güvenilir şirketler ve kişilerle etkileşimde bulunun. Eğer bir varlığın şüpheli olduğunu hissediyorsanız, referans isteyin veya ondan uzak durun. Size neredeyse gerçek olamayacak kadar iyi bir fırsat sunulursa, muhtemelen öyledir ve ondan uzak durmalısınız.


