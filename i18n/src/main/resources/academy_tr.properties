## Bitcoin
######################################################

academy.bitcoin.subHeadline=Eşler arası elektronik nakit, çevrimiçi ödemelerin aracılara ihtiyaç duymadan doğrudan gönderilmesine olanak tanır.
academy.bitcoin.whatIsBitcoinHeadline=Bitcoin Nedir
academy.bitcoin.whatIsBitcoinContent=Bitcoin, dünyadaki en büyük ve en popüler kripto para birimidir. Aracıya ihtiyaç duymadan başkalarına değer göndermeyi sağlayan dijital bir nakit formudur. 2009 yılında başlamış ve o zamandan beri büyük bir büyüme göstermiştir; benzersiz ve çekici özellikleri sayesinde dünya genelinde benimsenmiştir.\n\nBitcoin, tüm ulusal para birimlerinden birkaç açıdan farklıdır. Bitcoin, herhangi bir hükümet veya kurum tarafından kontrol edilmez veya ihraç edilmez. Merkeziyetsizdir ve yalnızca onu kullanan binlerce insan sayesinde varlığını sürdürmektedir. Bu, kötüye kullanım imkanı olmayan tarafsız bir para birimi olmasını sağlar. Bu aynı zamanda, herhangi bir izin gerektirmeden Bitcoin kullanma özgürlüğüne sahip olduğunuz anlamına gelir ve sistemde kimsenin sizden daha fazla gücü yoktur. Herkesi karşılayan açık bir sistemdir. Bir diğer önemli özellik, Bitcoin'i kendi kendinize saklayabilmenizdir. Başka bir deyişle, onu başka bir şirket veya kuruluşa bağımlı olmadan kendiniz sahiplenebilirsiniz. Geleneksel para birimleriyle karşılaştırıldığında, tamamen kontrol ettiğiniz cebinizdeki nakit paraya (bankada bulunan bir bakiyeden daha çok) daha benzer. Bu nedenle, Bitcoin göndermek için her zaman özgürsünüz: bunu yapmak için kimsenin onayına ihtiyacınız yoktur ve işlemleriniz durdurulamaz veya geri alınamaz. Üçüncü ilginç özellik, Bitcoin'in arzının maksimum 21 milyon ile sınırlı olmasıdır. Bu, her bir bitcoin'in değeri, örneğin her bir doların değerinin aksine, daha fazlasının üretilmesiyle düşürülemeyeceği anlamına gelir. Bitcoin, madencilik adı verilen maliyetli bir süreçle üretilir ve hem emisyon takvimi hem de üretilebilecek maksimum miktar kesin olarak tanımlanmıştır ve değiştirilemez. Bu, arzı sınırlı, kesin ve öngörülebilir hale getirir, Bitcoin'i kıtlığı ve sağlamlığı nedeniyle cazip kılar.
academy.bitcoin.whyUseBitcoinHeadline=Neden Bitcoin Kullanmalıyım
academy.bitcoin.whyUseBitcoinContent=Bitcoin'ın özellikleri, farklı nedenlerle farklı insanları çeken benzersiz bir varlık olmasını sağlar. Bitcoin'in size nasıl hitap ettiği, profilinize ve ihtiyaçlarınıza bağlıdır.\n\nİnsanların Bitcoin kullanmasının en yaygın nedenlerinden biri, zamanla değer koruma kapasitesidir. Dünyanın çoğu ülkesinin ulusal para birimleri, para biriminin değer kaybı nedeniyle zamanla sürekli olarak değer kaybeder. Bu, tasarruflarınızı nakit veya bir banka hesabında tutarak, zamanla değerlerinin düşmesi nedeniyle yavaş yavaş kaybettiğiniz anlamına gelir. Bitcoin'in sınırlı arzı, bunun olmasını engeller, bu nedenle kısa vadede dalgalı bir şekilde hareket etse bile, uzun vadede servetinizi korumak için güçlü bir araçtır.\n\nBireylerin Bitcoin kullanmasının bir diğer nedeni, kendilerini hükümetlerin ve finansal kurumların eylem ve kararlarından korumaktır. Bitcoin, izin gerektirmeyen bir şekilde sahip olabileceğiniz, gönderebileceğiniz ve alabileceğiniz bir şey olduğundan, içinde saklanan değer, bir merkez bankasının ulusal para biriminden daha fazla birim basması, bir bankanın keyfi nedenlerle transferlerinizi engellemesi veya bir hükümetin nüfusuna el koyma uygulaması gibi durumlarla etkilenmez. Bitcoin ile oyunun kuralları iyi bilinir ve öngörülebilirdir ve ağın adil olacağına ve herkesi eşit şekilde muamele edeceğine güvenebilirsiniz.\n\nBitcoin, uluslararası ticaretle uğraşan ve diğer ülkelere veya bölgelere para göndermek veya almak isteyenler için de çok caziptir. Bitcoin'in sınır kavramı yoktur ve komşunuza ya da dünyanın diğer tarafındaki birine gönderdiğinizde aynı şekilde çalışır. Farklı bölgelerdeki insanlara veya şirketlere ödeme yapmak genellikle uzun bekleme süreleri, önemli ücretler ve karmaşık bürokratik işlemler anlamına geldiğinden, bazı insanlar sınır ötesi ödemeleri için basit ve pratik bir alternatif olarak Bitcoin'i seçmektedir. Bu, hükümetinizin veya bankanızın engellemeye karar verdiği ülkelere para göndermek için de kullanabileceğiniz anlamına gelir.\n\nSon olarak, bazı insanlar Bitcoin'i basitliği ve kullanışlılığı nedeniyle seçmektedir. Bitcoin, bu açıdan geleneksel para birimlerine göre birçok avantaj sunar. Bununla, bir hesap açmak gibi basit şeyler yapmak için sözleşmelerle ve uzun bürokratik süreçlerle uğraşmanıza gerek yoktur. Tüm cihazlarınızda paranıza kolayca erişebilirsiniz. Onu her yere ve herkese farklı ödeme biçimlerine (nakit, çeşitli banka transferleri, kredi kartları vb.) ihtiyaç duymadan gönderebilirsiniz. Doğru bilgiyle fonlarınızı kolayca koruyabilir ve güvence altına alabilirsiniz ve cüzdanınızın veya kredi kartı bilgilerinizin çalınması konusunda endişelenmenize gerek kalmaz.\n\nBitcoin, para ve ödemeler dünyasında büyük ve yenilikçi bir ilerlemedir. Bitcoin'in ihtiyaçlarınız için çekici ve faydalı olabileceği neredeyse kesin bir neden vardır, bu yüzden daha fazla bilgi edinmenizi ve onunla tanışmanızı öneririz.


