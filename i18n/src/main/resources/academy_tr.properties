academy.foss.subHeadline=Açık kod hakkında bilgi edinin ve bunun Bitcoin ve Bisq'ı nasıl güçlendirdiğini öğrenin
academy.foss.bitcoinAndFossHeadline=Bitcoin ve açık kaynak yazılım
academy.foss.bitcoinAndFossContent=Açık kaynak yazılım, kodunun herkese açık olduğu ve herkesin bu kodu istediği şekilde okuyup, kopyalayıp, değiştirebileceği yazılımdır. Bu, kodun orijinal yazar tarafından kendine saklandığı ve başkalarının buna erişim veya izin sahibi olmadığı kapalı kaynak veya tescilli yazılımla zıtlık oluşturur. Bu konu teknik bir konu gibi görünse de, açık kaynak yazılımın Bitcoin yolculuğunuz üzerindeki etkilerini anlamak sizin yararınıza olacaktır. Hadi buna dalalım.\n\nBitcoin dünyası, açık kaynak yazılımdan derin bir şekilde etkilenmekte ve onunla ilişkilidir. Bitcoin yazılımı, ilk günden beri açık kaynak olmuştur. Bisq de açık kaynak bir projedir. Lightning istemcileri, karıştırma hizmetleri veya madencilik yazılımları gibi birçok çevresel teknoloji genellikle açık kaynak projeleri olarak inşa edilmektedir. Birçok cüzdan da açık kaynak olup, Bisq Öğren bölümünde tartıştığımız gibi, açık kaynak cüzdanları seçmenizi şiddetle öneriyoruz.\n\nBu neden böyle? Kapalı kaynak yazılımlar genellikle, başkalarından lisans ücreti talep etmek ve projeyi tam kontrol altında tutmak isteyen şirketler ve bireyler tarafından geliştirilip özel tutulur. Bitcoin alanında bu nadiren böyledir. Bitcoin, doğası gereği açık ve misafirperver bir sistemdir ve kod bunun bir temsilidir. Herkes kodu görebilir, değiştirebilir, kendi versiyonlarının kopyalarını başkalarıyla paylaşabilir ve kısacası, istediği gibi davranabilir. Bisq de herkesin katılmaya, uygulamayı genişletmeye ve farklı şekillerde iyileştirmeler yapmaya davet edildiği bir açık kaynak projedir.
academy.foss.openSourceBenefitsHeadline=Açık kaynak size nasıl fayda sağlar
academy.foss.openSourceBenefitsContent=Açık kaynak yazılımı seçmenin önemli nedenlerinden biri güvenliktir. Açık kaynak yazılım herkes tarafından okunabildiği için, hackerlar ve kötü niyetli kişiler düzenli olarak hataları ve güvenlik açıklarını bulmaya çalışırlar. Bunun tehlikeli olduğunu düşünebilirsiniz, ancak aslında durum tam tersidir! Kodun herkesin erişimine açık olması, güvenlik sorunlarını arayan herkesin olabileceği anlamına gelir; bu kişiler sorunları işaret edebilir, kendileri düzeltebilir veya kötü niyetli bir şekilde istismar edebilirler. Proje etrafındaki kullanıcılar ve geliştiriciler topluluğu, çoğu hatayı hızlı bir şekilde tespit edip düzeltebilir; genellikle bu hatalar piyasaya sürülmeden önce bile. Eğer birisi bu hatayı kötü niyetli bir şekilde yazılımı istismar etmek için kullanırsa, bunun fark edilmesi ve çözümlerin uygulanması uzun sürmez. Kapalı kaynak yazılımda, projenin arkasındaki küçük, ücretli ekip yalnızca kodu gözden geçirir; bu da hataların gözden kaçma olasılığını çok daha yüksek hale getirir. Daha fazla göz, daha az hata. Ayrıca, şirketlerin kapalı kaynak ürünlerinin güvenlik sorunlarını açıklamama teşviki vardır; bu da birçok hatanın ve saldırının gizli kalmasına yol açar. Son olarak, kapalı kaynak projelerde yalnızca geliştirme ekibi kodu görebildiği için, siz veya başka biri yazılımın güvenli olduğundan nasıl tam olarak emin olabilir? Bu, Bitcoin kültüründe sıkça tekrar edilen bir sözü hatırlatıyor: güvenme, doğrula. Genel olarak, açık kaynak yazılım kapalı kaynak yazılımdan çok daha güvenli ve sağlam sonuçlar sağlar.\n\nAçık kaynak yazılımı kapalı kaynak yazılıma tercih etmenin bir diğer harika nedeni, uzun vadeli sürekliliğidir. Kamuya açık olan kod, zamanla bakımının yapılması için herhangi bir tek varlık veya bireye bağlı değildir. Bir projenin arkasındaki orijinal ekip sonunda kaybolsa bile, diğerleri devralabilir ve bakımını sürdürebilir. Bunun en büyük örneği Bitcoin'in kendisidir: takma adı Satoshi Nakamoto olan yaratıcısı on yıl önce kaybolmuş olmasına rağmen, proje tüm beklentilerin ötesinde büyümeye ve gelişmeye devam etmiştir. Böylece, her seferinde açık kaynak yazılımı kapalı kaynak yazılıma tercih ettiğinizde, sizi bakım yapılmayan yazılımlarla baş başa bırakma olasılığını önemli ölçüde azaltmış oluyorsunuz.\n\nSon olarak, Bitcoin, Bisq veya Electrum gibi yaygın kullanım alanına sahip açık kaynak projeleri, en iyi yetenekleri çekerek yüksek kaliteli ürünler ortaya çıkarma eğilimindedir. Projelerin açık doğası, herkesin işbirliği yapmasına olanak tanır ve alandaki birçok harika geliştirici, iyi bir proje üzerinde çalışarak işbirliği yapmayı, sıfırdan bir kopya çaba başlatmaktan daha çok tercih eder. Zamanla, bu bireylerin toplu katkıları, çoğu şirketin, hatta iyi finanse edilmiş olanların bile ulaşabileceği sonuçları sıklıkla gölgede bırakan etkileyici sonuçlara yol açar.\n\nÖzetle, Bitcoin araçlarınız için açık kaynak seçeneklerini seçmek, yüksek kaliteli, güvenli ve kullanışlı ürünler elde etmenize yardımcı olan büyük bir avantajlar seti sunar. Günlük yaşamınızda kullandığınız kodun doğası hakkında meraklanmanızı ve kullandığınız yazılımlar üzerinde bilinçli seçimler yapmanızı umuyoruz.
