academy.wallets.subHeadline=Bitcoin'inizi yönetmek ve güvence altına almak için doğru araçları seçmek.
academy.wallets.whatIsAWalletHeadline=Cüzdan nedir
academy.wallets.whatIsAWalletContent=Cüzdanlar, Bitcoin'de en temel işlemleri gerçekleştirmenizi sağlayan araçlardır: almak, depolamak ve göndermek. Bitcoin açık bir sistem olduğundan, herkes onun için bir cüzdan oluşturabilir ve birçok farklı cüzdan mevcuttur. Bu harika çünkü bu, seçebileceğiniz birçok farklı seçeneğiniz olduğu anlamına gelir ve farklı ihtiyaçları karşılamak için birden fazla cüzdan kullanabilirsiniz.\n\nGenel olarak, bir cüzdan, sizin için birkaç şey yapan bir yazılımdır: kontrol ettiğiniz adreslerin bakiyesini kontrol etmek için blok zincirini okur. Başka birine ödeme yapmak istediğinizde işlemler oluşturup gönderebilir. Ve işlemlerinizi imzalamak için anahtarlarınızı saklar. Bu özelliklerin bazıları farklı cüzdanlarda farklı görünür ve bazı cüzdanlar yalnızca bunların bir kısmını kapsar. Bunu daha iyi anlamak için, cüzdanları birbirinden ayıran farklı özelliklerle tanışmak faydalıdır.\n\nÖncelikle, sıcak cüzdan ile soğuk cüzdan arasındaki farkı anlamalısınız. Sıcak cüzdan, Bitcoin'inizi kontrol eden anahtarların internet bağlantılı bir cihazda saklandığı bir yazılım cüzdanıdır. Soğuk cüzdan ise, anahtarlarınızın asla internete bağlanmayan bir cihazda saklandığı bir kurulumdur ve bakiyenizi takip etmek ve işlemleri hazırlayıp göndermek için farklı bir yazılım kullanırsınız. Sıcak cüzdanlar genellikle telefonunuzda veya dizüstü bilgisayarınızda basit bir uygulamadır. Soğuk cüzdan ise, anahtarlarınızı tutmayan bir yazılımı telefonunuzda veya dizüstü bilgisayarınızda kullanmanız ve bunu anahtarları tutan ve asla internete bağlanmayan ikinci bir cihazla birleştirmeniz anlamına gelir. Bu ikinci cihaz, özel bir dizüstü bilgisayar veya akıllı telefon olabilir veya daha yaygın olarak bir donanım cüzdanı olabilir. Sıcak cüzdanlar yönetimi ve kullanımı daha basit olsa da, güvenlikleri de daha düşüktür. Soğuk cüzdanlar, anahtarları yönetirken daha karmaşık ve zahmetli bir kurulum gerektirir, ancak hacklere ve anahtarlarla ilgili hatalara karşı çok daha yüksek bir güvenlik sağlar. Fonlarınızı yönetmenin risklerini nasıl ele alacağınız kişisel bir karardır, ancak genellikle sıcak cüzdanları, cebinizdeki kağıt paralar ve bozuk paralar için geleneksel cüzdanınız gibi kullanmanız ve soğuk cüzdanları ise bir banka kasası gibi kullanmanız önerilir. Bir milyon doları cüzdanınızda taşımazdınız. Ve kasa kutunuzun içeriğini bir kahve ödemek için kullanmazdınız.\n\nDonanım cüzdanları, fonlarınızın anahtarlarını saklamak ve bu anahtarlarla işlemleri imzalamak amacıyla tasarlanmış ve üretilmiş özel fiziksel cihazlardır. Fonlarınızı harcamak için işlemleri imzalamak için pratik bir yol sunarken, anahtarlarınızı başkalarına sızdırmaktan koruyacak şekilde güvenli bir şekilde saklarlar. Donanım cüzdanı kullanmak, ana bilgisayarınızda veya akıllı telefonunuzda bir sıcak cüzdan kullanmaya kıyasla güvenliğinizi kat kat artırır. Bitcoin yolculuğunuza başlarken, ilk günden itibaren bir cüzdan sahibi olmanıza gerek yoktur, ancak kaybetmek istemeyeceğiniz bir miktar Bitcoin biriktirmeye başladığınızda bir tane edinmek isteyebilirsiniz. Piyasada birçok donanım cüzdanı bulunmaktadır ve tipik fiyatları yaklaşık 100 dolardır.\n\nVe son bir not: merkezi bir borsa üzerindeki bakiye bir cüzdan değildir. Anahtarları kontrol etmediğiniz için, merkezi borsa Bitcoin'inizi gerçekten tutması için ona güveniyorsunuz. Eğer herhangi bir nedenle, çekim yapmaya karar verdiğinizde size göndermiyorlarsa, ona ulaşmanın bir yolu yoktur. Unutmayın: anahtarlar sizin değilse, paralarınız da sizin değildir.
academy.wallets.howToPickHeadline=Cüzdan nasıl seçilir
academy.wallets.howToPickContent=Doğru cüzdanı seçmek, Bitcoin'i nasıl kullanacağınıza, hangi miktarlarla çalışacağınıza veya hangi cihazlara sahip olduğunuza bağlı olarak birçok faktörü içeren bir karardır. Yine de, takip edebileceğiniz birkaç genel öneri ve iyi bir geçmişe sahip belirli cüzdanlar vardır.\n\nİlk ve en önemli genel tavsiye, açık kaynaklı bir cüzdan seçmektir. Cüzdanınızın kodunun doğrulanabilir olmasını sağlamak çok önemlidir. Bunu Bisq Learn'in Açık Kaynak bölümünde daha fazla öğrenebilirsiniz. Bir diğer önemli öneri ise, yalnızca Bitcoin'i destekleyen bir cüzdan seçmektir. Birden fazla kripto para birimini işleyen cüzdanlar, farklı desteklenen para birimleri ile çalışmak için daha karmaşık kodlar kullanmak zorundadır, bu da daha büyük güvenlik riskleri getirir. Bu nedenle, fonlarınız için yalnızca Bitcoin cüzdanı seçmek daha iyidir. Son olarak, bir süre boyunca var olan, güçlü bir kullanıcı tabanına sahip ve iyi bir üne sahip cüzdanlar aramaya çalışın. Yeni cüzdanları, en fazla gelişmiş kullanım veya deneyler için bırakmak en iyisidir.\n\nCüzdanınızı akıllı telefonunuzda kullanmayı planlıyorsanız, aşağıdaki cüzdanlardan birine göz atmanızı öneririz: Bluewallet, Blockstream Green veya Nunchuk. Öte yandan, bir PC kullanmak istiyorsanız, aşağıdaki cüzdanlardan birini kullanmanızı öneririz: Sparrow, Bluewallet, Electrum, Blockstream Green veya Nunchuk. Bunlar, başlangıç seviyesindeki kullanıcılar için iyi cüzdanlardır. Hangisinin sizin için daha uygun olduğunu bulmak için birkaçını deneyebilir veya isterseniz birden fazlasını aynı anda kullanabilirsiniz. Daha fazla deneyim ve bilgi edindikçe, bu cüzdanları birbirinden biraz farklı kılan daha gelişmiş özelliklere bağlı olarak tercihlerinizi geliştirmeye başlayabilirsiniz.\n\nGüvenliği daha ciddi bir şekilde ele almak için yeterli fonlara sahip olduğunuzda, bir donanım cüzdanı edinmek mantıklı olacaktır. Bir donanım cüzdanıyla, anahtarlarınızı içinde saklayabilir ve işlemleri onunla imzalayabilirsiniz, aynı zamanda bakiyelerinizi okumak ve işlemleri hazırlamak için Sparrow, Bluewallet veya Nunchuk gibi bir yazılım kullanmaya devam edebilirsiniz. Donanım cüzdanları söz konusu olduğunda, aynı tavsiyelerin çoğu geçerlidir: şeffaf ve kamuya açık tasarımlara sahip, yalnızca Bitcoin'i destekleyen ve iyi bir üne ve geçmişe sahip cüzdanlar seçin. Tanınmış bazı markalar Coldcard, Bitbox, Trezor veya Foundation'dır.\n\nCüzdanlar dünyası zengin ve çeşitlidir, bu da hem harika hem de kafa karıştırıcıdır. Başlangıçta biraz bunalmış hissetmek tamamen doğaldır. Eğer yeni başlıyorsanız, biraz araştırma yapmanızı, sizinle paylaştığımız seçeneklerden bazılarını denemenizi ve kendinizi rahat hissettiğiniz bir cüzdan bulduğunuzda ona bağlı kalmanızı öneririz. Bitcoin hakkında daha fazla şey öğrenmeye devam ettikçe, her zaman yeni ve daha gelişmiş seçenekleri keşfedebilir ve istediğiniz zaman başka bir cüzdana geçebilir veya birden fazlasını kullanabilirsiniz.


