paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Palun veenduge, et teie pank lubab sularahade deposiite teiste inimeste kontodele.\n\nPaljud pangad ei toeta enam välismaistele kontodele deposiite.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f='Silmapaistvad' tehingud järgivad erinevaid reegleid ja kaasnevad erinevad riskid võrreldes veebitehingutega.\n\nPeamised erinevused hõlmavad:\n\n1. Kauplemispartnerid peavad vahetama kohtumise asukoha ja aja üksikasju, kasutades oma esitatud kontaktandmeid.\n2. Mõlemad partnerid peavad tooma oma sülearvutid ja kinnitama **“makse saadetud”** ja **“makse saadud”** kohtumispaigas.\n3. Kui tegijal on erilised **tingimused ja nõuded**, peab ta need märkima **Lisainformatsiooni** väljale.\n4. Pakkumise vastuvõtmisega nõustub võtja tegija esitatud **tingimuste ja nõuetega**.\n5. Vaidluse korral saavad vahendajad või vahemehed pakkuda piiratud abi, kuna on tavaliselt keeruline esitada tõendit selle kohta, mis kohtumisel juhtus. Sellistel juhtudel võivad BTC varad jääda lukku, kuni mõlemad partnerid saavutavad kokkuleppe.\n\nSilmapaistvate tehingute täielikuks mõistmiseks lugege palun siit juhiseid ja soovitusi:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Koht, kus kohtuda (kuvatakse pakkumisega)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Kuidas sooviksite, et kauplemispartner teiega ühendust võtaks? (e-posti aadress, telefoninumber, ...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Lisa kõik tingimused või üksikasjad, mida soovite selle konto pakkumistega näidata. Ärge kasutage seda välja, et jagada kontaktandmeid, et suhelda väljaspool Bisq'i.
