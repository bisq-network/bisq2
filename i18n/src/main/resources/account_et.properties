paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Olulised juhised SWIFTi kasutamiseks:\n\n1. Ostja peab saatma makse pakkumise tegija määratud valuutas.\n2. Ostja peab kasutama jagatud tasumudelit (SHA).\n3. Nii ostjal kui müüjal võivad tekkida pangatasud, seega kontrollige tasude ajakavasid ette.\n\nSWIFTi ülekanded on keerukamad kui enamik makseviise.\nTäiendavate üksikasjade jaoks vaadake wiki: [HYPERLINK:https://bisq.wiki/SWIFT].

