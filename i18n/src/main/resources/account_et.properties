# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Pix võtmeid on viis tüüpi:\n\n* CPF (Füüsiliste isikute register)\n* CNPJ (Juriidiliste isikute riiklik register)\n* E-posti aadress\n* Telefoninumber\n* Juhuslikult süsteemi genereeritud võti, mida nimetatakse universaalselt unikaalseks identifikaatoriks (UUID)\n\nIga Pix konto jaoks tuleb kasutada erinevat võtit. Füüsilised isikud saavad luua kuni viis võtit iga oma konto kohta.\n\nBisq'is kauplemisel peaks BTC ostjatel olema oma Pix võti 'makse põhjuses', et müüjad saaksid makse tuvastada.
