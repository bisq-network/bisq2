# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Amazon eGift Cardiga maksmiseks peate saatma Amazon eGift Cardi BTC müüjale, kasutades oma Amazon konto.\n\nLisateabe ja parimate praktikate jaoks vaadake wikit [HYPERLINK:https://bisq.wiki/Amazon_eGift_card].\n\nKolm olulist märkust:\n1. Proovige saata kinkekaardid, mille summa on 100 USD või vähem, kuna Amazon on tuntud selle poolest, et märgib suuremad kinkekaardid potentsiaalselt petturlikena.\n2. Kasutage kinkekaardi sõnumis teksti, mis ei kanna riske, et saada märgitud (nt ärge kasutage Bisq või Bitcoin). Jagage seejärel oma kauplemispartneriga täpset viideteksti kauplemisvestluses, et nad saaksid teie makset kinnitada.\n3. Amazon eGift Carde saab lunastada ainult Amazon veebisaidil, kus need osteti (nt kinkekaart, mis on ostetud aadressilt 'https://www.amazon.it', saab lunastada ainult aadressil 'https://www.amazon.it').

