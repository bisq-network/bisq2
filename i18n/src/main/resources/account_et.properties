# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Bizumi kasutamiseks on vajalik Hispaania pangakonto (IBAN) ja peate olema teenusele registreeritud.\n\n1. Bizumit saab kasutada tehingute jaoks vahemikus 0,50 € kuni 1 000 €.\n2. Maksimaalne summa, mida saate Bizumiga saata või vastu võtta, on 2 000 € päevas.\n3. Bizumi kasutajad on piiratud maksimaalselt 150 tehinguga kuus.\n\nErinevad pangad võivad kehtestada rangemaid piire nende maksimaalsete väärtuste raames.\n\nPalun arvestage ka oma isiklike konto piirangutega.\nTehingud, mis ületavad neid piire, võivad olla tühistatud ja võivad põhjustada trahvi.

# Cash by Mail
paymentAccounts.cashByMail.contact=Kontaktandmed
paymentAccounts.cashByMail.contact.prompt=Nimi või pseudonüüm peaks olema adresseeritud järgmisele aadressile
paymentAccounts.cashByMail.extraInfo=Lisainformatsioon
paymentAccounts.cashByMail.extraInfo.prompt=Näiteks teie riik, riigid, millelt te kauplemisi aktsepteerite, ja kõik erilised tingimused või nõuded.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Kuidas saata sularaha posti teel?\n\n1. BTC ostja peab sularaha pakkima tõendava sularahakoti.\n2. Ostja peaks filmima või tegema kõrge resolutsiooniga fotosid pakkimise ajal, kus on juba kinnitatud saaja aadress ja jälgimisnumber.\n3. Ostja peab saatma pakendi kohaletoimetamise kinnitusega ja sobiva kindlustusega.\n4. BTC müüja peaks filmima pakendi avamist, tagades, et jälgimisnumber on selgelt nähtav.\n\nReeglid:\n- Pakkumise tegija peab märkima kõik eritingimused **Lisainformatsiooni** väljal.\n- Pakkumise vastuvõtmisega aktsepteerib vastuvõtja tegija esitatud tingimusi.\n- Sularaha posti teel pakub piiratud kontrollitavat tõendusmaterjali, muutes vaidlused keeruliseks. Fondid võivad jääda lukku, kuni mõlemad osalised saavutavad kokkuleppe.\n- Sularaha posti teel tehingutest tulenevad kahjud EI OLE Bisq DAO poolt hüvitatavad.\n\nNõuete täielikuks mõistmiseks lugege palun Bisq wikit aadressil: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Juhised ja reeglid

