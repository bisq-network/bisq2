# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=HalCash'i puhul saadab BTC ostja väljamakse koodi BTC müüjale SMS-i teel.\n\nPalun kontrollige oma panga HalCash'i limiite enne kauplemist.\nTüüpilised limiidid on:\n1. Miinimum väljamakse: 10 €\n2. Maksimaalne väljamakse: 600 €\n3. Igapäevane limiit: 3,000 € iga saaja kohta\n4. Kuu limiit: 6,000 € iga saaja kohta\n\nVäljamaksed peavad olema 10 € kordsetes summades. Bisq kohandab vastavalt BTC summat, seega turupõhist hinnakujundust ei saa kasutada.\n\nVahejuhtumi korral peab BTC ostja esitama tõendi, et EUR on saadetud.

