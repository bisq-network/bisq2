# UPI
paymentAccounts.createAccount.accountData.backgroundOverlay.upi=UPI ülekanded on piiratud Rs. 100,000 iga tehingu kohta.\nKui kauplete üle Rs. 100,000, võib olla vajalik mitu ülekannet.\n\nPalun pange tähele, et mõned pangad võivad oma klientidele rakendada madalamaid piire.
paymentAccounts.upi.virtualPaymentAddress=Virtuaalne makseaadress (UPI ID)

# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Kauplemine USA postiteenuse rahaülekannetega (USPMO) Bisq'is nõuab järgmist:\n\n- BTC ostjad peavad kirjutama BTC müüja nime nii Maksja kui ka Saaja väljadele ning tegema selged fotod USPMO'st ja jälgitavast ümbrikust enne saatmist.\n- BTC ostjad peavad saatma USPMO koos kohaletoimetamise kinnitusega.\n\nVahelesegamise või vaidluse korral peate esitama fotod, USPMO seerianumbri, postkontori numbri ja summa, et vahendaja või tagasimakseagent saaks makse kinnitada. Selle tõendi mitteesitamine toob kaasa vaidluse kaotamise. Saatja vastutab täielikult makse tõendamise eest.

# User Defined
paymentAccounts.userDefined.accountData=Konto andmed
paymentAccounts.userDefined.note=Märkus
paymentAccounts.userDefined.note.deprecated=See konto tüüp on aegunud ja seda ei saa kasutada MuSig kauplemiseks.

