# Wise USD
paymentAccounts.wiseUsd.beneficiaryAddress=Saaja aadress

# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle on rahaülekande teenus, mis töötab kõige paremini *teie* panga kaudu.\n\n1. Kontrollige, kas (ja kuidas) teie pank toetab Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Pöörake tähelepanu ülekande piirangutele - pangad seavad sageli eraldi päevased, nädalased ja kuised saatmispiirangud.\n3. Kui teie pank ei toeta Zelle't, saate siiski kasutada Zelle mobiilirakendust, kuid piirangud on palju madalamad.\n4. Nimi teie Bisq kontol **peab** vastama nimele teie Zelle/panga kontol.\n\nKui te ei saa Zelle makset täpselt tehingulepingus määratletud viisil lõpule viia, võite kaotada osa või kogu oma tagatisraha.\n\nKuna Zelle'l on kõrgem tagasimakse risk, soovitatakse müüjatel võtta uute ostjatega ühendust e-posti või SMS-i kaudu, et kinnitada, et nad omavad kontot.


