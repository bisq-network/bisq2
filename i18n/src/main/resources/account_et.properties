# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Faster Payments süsteem (SBP) on Venemaa pankadevaheline ülekandeteenus, mis võimaldab isiklikke makseid kasutada ainult mobiilinumbrit.\n\n1. SBP toetab ülekandeid Venemaa pangakontode vahel ainult Venemaa rubla.\n\n2. Ainult Venemaa mobiilinumbrid, millel on +7 riigikood, saavad registreerida.\n\n3. Peate looma iga panga jaoks, kus soovite raha vastu võtta, eraldi Bisq konto.\n\n4. SBP näitab saaja eesnime, kesknime ja perekonnanime esialgu kinnitamiseks. Sisestage Bisq'is konto omaniku nimi samas formaadis.

