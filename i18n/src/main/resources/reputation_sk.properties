user.bondedRoles.registration.how.headline=Ako sa stať {0}?

user.bondedRoles.registration.how.info=1. Vyberte používateľský profil, ktorý chcete použiť na registráciu, a vytvorte zálohu svojho adresára s údajmi.\n2. Urobte návrh na ''https://github.com/bisq-network/proposals'', aby ste sa stali {0} a pridajte svoje ID profilu do návrhu.\n3. Po tom, čo bol váš návrh preskúmaný a získal podporu od komunity, urobte DAO návrh na zloženú rolu.\n4. Po tom, čo bol váš DAO návrh prijatý v DAO hlasovaní, uzamknite požadovanú BSQ zloženú zábezpeku.\n5. Po potvrdení vašej transakcie so zábezpekou prejdite na ''DAO/Bonding/Bonded roles'' v Bisq 1 a kliknite na tlačidlo podpisu, aby ste otvorili okno na podpisovanie.\n6. Skopírujte ID profilu a vložte ho do poľa správy. Kliknite na podpis a skopírujte podpis. Vložte podpis do poľa pre podpis v Bisq 2.\n7. Zadajte používateľské meno držiteľa zábezpeky.\n{1}

user.bondedRoles.registration.how.info.role=8. Kliknite na tlačidlo 'Požiadať o registráciu'. Ak je všetko správne, vaša registrácia sa zobrazí v tabuľke registrovaných zložených rolí.

user.bondedRoles.registration.how.info.node=8. Skopírujte súbor 'default_node_address.json' z adresára dát uzla, ktorý chcete zaregistrovať, na svoj pevný disk a otvorte ho pomocou tlačidla 'Importovať adresu uzla'.\n9. Kliknite na tlačidlo 'Požiadať o registráciu'. Ak bolo všetko správne, vaša registrácia sa zobrazí v tabuľke Registrované sieťové uzly.


