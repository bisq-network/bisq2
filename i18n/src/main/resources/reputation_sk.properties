# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Ak sú v obchode Bisq Easy konflikty, obchodníci môžu požiadať o pomoc sprostredkovateľa.\nSprostredkovateľ nemá žiadnu vykonávaciu moc a môže sa len pokúsiť pomôcť nájsť spolupracujúce riešenie. V prípade jasných porušení obchodných pravidiel alebo pokusov o podvod môže sprostredkovateľ poskytnúť informácie moderátorovi, aby zakázal zlého aktéra v sieti.\nSprostredkovatelia a arbitri z Bisq 1 sa môžu stať sprostredkovateľmi Bisq 2 bez uzamknutia nového zloženého BSQ.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Užívatelia chatu môžu hlásiť porušenia pravidiel chatu alebo obchodu moderátorovi.\nV prípade, že poskytnuté informácie sú dostatočné na overenie porušenia pravidla, môže moderátor zablokovať toho užívateľa v sieti.\nV prípade závažných porušení predajcu, ktorý si získal určitú reputáciu, sa reputácia stáva neplatnou a relevantné zdrojové údaje (ako DAO transakcia alebo údaje o veku účtu) budú zaradené na čiernu listinu v Bisq 2 a nahlásené späť do Bisq 1 operátorom orákula a užívateľ bude zablokovaný aj v Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Manažér bezpečnosti môže odoslať upozornenie v prípade núdzových situácií.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Manažér vydaní môže posielať oznámenia, keď je k dispozícii nové vydanie.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Seed uzol poskytuje sieťové adresy účastníkov siete na bootstrapping do Bisq 2 P2P siete.\nTo je nevyhnutné pri prvom spustení, keď nový používateľ ešte nemá uložené údaje na pripojenie k iným peerom.\nTaktiež poskytuje údaje P2P siete, ako sú správy v chate, novému pripojujúcemu sa používateľovi. Tento servis dodávky údajov vykonáva aj akýkoľvek iný sieťový uzol, avšak keďže seed uzly majú dostupnosť 24/7 a vysokú úroveň kvality služieb, poskytujú väčšiu stabilitu a lepší výkon, čo vedie k lepšiemu bootstrappingovému zážitku.\nPrevádzkovatelia seed uzlov z Bisq 1 sa môžu stať prevádzkovateľmi seed uzlov Bisq 2 bez uzamknutia nového BSQ zloženia.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Oracle uzol sa používa na poskytovanie údajov o Bisq 1 a DAO pre prípady použitia Bisq 2, ako je reputácia.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Blockchainový prieskumný uzol sa používa v Bisq Easy na vyhľadávanie transakcií Bitcoin.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Trhový cenový uzol poskytuje trhové údaje z agregátora trhových cien Bisq.


