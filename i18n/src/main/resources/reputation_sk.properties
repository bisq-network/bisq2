reputation.accountAge.infoHeadline=Poskytnúť dôveru
reputation.accountAge.info=Prepojením vášho Bisq 1 'Veku účtu' môžete poskytnúť určitú úroveň dôvery. Existujú rozumné očakávania, že používateľ, ktorý používal Bisq nejaký čas, je čestný používateľ. Ale toto očakávanie je slabé v porovnaní s inými formami reputácie, kde používateľ poskytuje silnejší dôkaz použitím niektorých finančných prostriedkov.
reputation.accountAge.infoHeadline2=Dôsledky ochrany súkromia
reputation.accountAge.info2=Prepojenie vášho účtu Bisq 1 s účtom Bisq 2 má určité dôsledky pre vaše súkromie. Pri overovaní vášho 'Veku účtu' sa vaša identita Bisq 1 kryptograficky prepojí s ID profilu Bisq 2.\nExpozícia je však obmedzená na 'mostový uzol Bisq 1', ktorý prevádzkuje prispievateľ Bisq, ktorý nastavil BSQ zloženie (zložená úloha).\n\nVek účtu je alternatívou pre tých, ktorí nechcú používať spálené BSQ alebo BSQ zloženia kvôli finančným nákladom. 'Vek účtu' by mal byť aspoň niekoľko mesiacov starý, aby odrážal určitú úroveň dôvery.
reputation.accountAge.score.headline=Vplyv na skóre reputácie
reputation.accountAge.score.info=Importovanie 'Veku účtu' sa považuje za pomerne slabú formu reputácie, ktorá je reprezentovaná nízkym váhovým faktorom. Pre výpočet skóre je stanovený strop 2000 dní.
