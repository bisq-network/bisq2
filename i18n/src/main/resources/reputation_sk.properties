reputation.buildReputation.headline=Budujte reputáciu
reputation.buildReputation.intro.part1=Bezpečnostný model Bisq Easy sa spolieha na reputáciu predajcu. To je preto, že počas obchodu kupujúci najprv odosiela fiat sumu, a preto predajca musí poskytnúť reputáciu, aby sa zabezpečila určitá úroveň bezpečnosti.\nPredajca môže vytvárať a prijímať ponuky až do výšky sumy vychádzajúcej z jeho skóre reputácie.\nJe vypočítané nasledovne:
