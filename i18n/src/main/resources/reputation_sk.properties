reputation.reputationScore.headline=Skóre reputácie
reputation.reputationScore.intro=V tejto sekcii je vysvetlená reputácia Bisq, aby ste mohli robiť informované rozhodnutia pri prijímaní ponúk.
reputation.reputationScore.sellerReputation=Reputácia predajcu je najlepší signál na predpovedanie pravdepodobnosti úspešného obchodu v Bisq Easy.
reputation.reputationScore.explanation.intro=Reputácia na Bisq2 je zachytená v troch prvkoch:
reputation.reputationScore.explanation.score.title=Skóre
reputation.reputationScore.explanation.score.description=Toto je celkové skóre, ktoré predajca doteraz získal. Skóre je možné zvýšiť rôznymi spôsobmi. Najlepší spôsob, ako to dosiahnuť, je spálením alebo zložením BSQ. To znamená, že predajca vložil stávku vopred a v dôsledku toho môže byť považovaný za dôveryhodného. Ďalšie informácie o tom, ako zvýšiť skóre, nájdete v sekcii 'Budovanie reputácie'. Odporúča sa obchodovať s predajcami, ktorí majú najvyššie skóre.
reputation.reputationScore.explanation.ranking.title=Hodnotenie
reputation.reputationScore.explanation.ranking.description=Hodnotí používateľov od najvyššieho po najnižší skóre. Ako pravidlo pri obchodovaní: čím vyšší je rank, tým lepšia je pravdepodobnosť úspešného obchodu.
reputation.reputationScore.explanation.stars.title=Hviezdy
reputation.reputationScore.explanation.stars.description=Toto je grafické znázornenie skóre. Pozrite si tabuľku konverzií nižšie, ako sa počítajú hviezdy. Odporúča sa obchodovať s predajcami, ktorí majú najvyšší počet hviezd.
reputation.reputationScore.closing=Pre viac informácií o tom, ako si predajca vybudoval svoju reputáciu, pozrite sa na sekciu 'Hodnotenie' a kliknite na 'Zobraziť detaily' v používateľovi.


