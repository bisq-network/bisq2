reputation.burnedBsq.infoHeadline=Koža v hre
reputation.burnedBsq.info=Spálením BSQ poskytujete dôkaz, že ste investovali peniaze do svojej reputácie.\nTransakcia spálenia BSQ obsahuje hash verejného kľúča vášho profilu. V prípade zlého správania môže byť váš profil zablokovaný a s ním by sa vaša investícia do reputácie stala bezcennou.
reputation.burnedBsq.infoHeadline2=Aká je odporúčaná suma na spálenie?
reputation.burnedBsq.info2=To bude určené konkurenciou predajcov. Predajcovia s najvyšším skóre reputácie budú mať lepšie obchodné príležitosti a môžu získať vyšší cenový prémium. Najlepšie ponuky zoradené podľa reputácie budú propagované vo výbere ponúk v 'Trade wizard'.
reputation.burnedBsq.score.headline=Vplyv na skóre reputácie
reputation.burnedBsq.score.info=Spálenie BSQ sa považuje za najsilnejšiu formu reputácie, ktorá je reprezentovaná vysokým váhovým faktorom. Počas prvého roka sa aplikuje časový boost, ktorý postupne zvyšuje skóre až na dvojnásobok jeho počiatočnej hodnoty.

