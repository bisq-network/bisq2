reputation.signedWitness.infoHeadline=Poskytnite dôveru
reputation.signedWitness.info=Prepojením vášho Bisq 1 'podpísaného svedka veku účtu' môžete poskytnúť určitú úroveň dôvery. Existujú rozumné očakávania, že používateľ, ktorý obchodoval pred nejakým časom na Bisq 1 a dostal podpísaný svoj účet, je čestný používateľ. Avšak toto očakávanie je slabé v porovnaní s inými formami reputácie, kde používateľ poskytuje viac "pokožky v hre" použitím finančných prostriedkov.
reputation.signedWitness.infoHeadline2=Dôsledky ochrany súkromia
reputation.signedWitness.info2=Prepojenie vášho účtu Bisq 1 s účtom Bisq 2 má určité dôsledky na vaše súkromie. Pri overovaní vášho 'podpísaného svedka veku účtu' sa vaša identita Bisq 1 kryptograficky prepojí s ID profilu Bisq 2.\nExpozícia je však obmedzená na 'mostový uzol Bisq 1', ktorý prevádzkuje prispievateľ Bisq, ktorý nastavil BSQ zloženie (zložená úloha).\n\nPodpísaný svedok veku účtu je alternatívou pre tých, ktorí nechcú používať spálené BSQ alebo BSQ zloženia kvôli finančnej záťaži. 'Podpísaný svedok veku účtu' musí mať aspoň 61 dní, aby bol považovaný za reputáciu.
