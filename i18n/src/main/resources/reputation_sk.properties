user.bondedRoles.verification.howTo.instruction=1. Otvorte Bisq 1 a prejdite na 'DAO/Zloženie/Zložené úlohy' a vyberte úlohu podľa používateľského mena dlhopisu a typu úlohy.\n2. Kliknite na tlačidlo overiť, skopírujte ID profilu a vložte ho do poľa správy.\n3. Skopírujte podpis a vložte ho do poľa podpisu v Bisq 1.\n4. Kliknite na tlačidlo overiť. Ak kontrola podpisu uspeje, zložená úloha je platná.




