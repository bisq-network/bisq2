reputation.burnedBsq.howToHeadline=Proces spálenia BSQ
reputation.burnedBsq.howTo=1. Vyberte profil používateľa, ku ktorému chcete priradiť reputáciu.\n2. Skopírujte 'ID profilu'\n3. Otvorte Bisq a prejdite na 'DAO/DÔKAZ O SPÁLENÍ' a vložte skopírovanú hodnotu do poľa 'predobraz'.\n4. Zadajte množstvo BSQ, ktoré chcete spáliť.\n5. Publikujte transakciu na spálenie BSQ.\n6. Po potvrdení v blockchaine sa vaša reputácia zobrazí vo vašom profile.

reputation.bond=BSQ dlhopisy
reputation.bond.tab1=Prečo
reputation.bond.tab2=Skóre
reputation.bond.tab3=Ako na to
reputation.bond.infoHeadline=Koža v hre
reputation.bond.info=Nastavením BSQ zloženia poskytujete dôkaz, že ste uzamkli peniaze na získanie reputácie.\nTransakcia BSQ zloženia obsahuje hash verejného kľúča vášho profilu. V prípade zlého správania môže byť vaše zloženie konfiskované DAO a váš profil môže byť zakázaný.
reputation.bond.infoHeadline2=Aká je odporúčaná suma a doba uzamknutia?
reputation.bond.info2=Zámkový čas dlhopisu musí byť aspoň 50 000 blokov (približne 1 rok), aby bol považovaný za platný. Zámkový čas určuje, ako dlho trvá, kým sa prostriedky stanú použiteľnými po odomknutí — napríklad, ak odomknete po 4 mesiacoch, stále budete musieť čakať približne 1 rok (50 000 blokov), kým sa prostriedky môžu znovu použiť. Množstvo dlhopisu si volí používateľ a určuje hodnotenie reputácie predajcu. Predajcovia s vyššími skóre reputácie získavajú lepšie obchodné príležitosti a môžu získať vyšší cenový prémiový. Najlepšie ponuky zoradené podľa reputácie sú propagované vo výbere ponúk v Trade Wizard.
reputation.bond.score.headline=Vplyv na skóre reputácie
reputation.bond.score.info=Nastavenie BSQ zloženia sa považuje za silnú formu reputácie. Zámkový čas musí byť aspoň: 50 000 blokov (približne 1 rok). Počas prvého roka sa aplikuje časovo založené zvýšenie, ktoré postupne zvyšuje skóre až na dvojnásobok jeho počiatočnej hodnoty.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=BSQ množstvo * váha * (1 + vek / 365)

reputation.bond.howToHeadline=Proces nastavenia BSQ zloženia
reputation.bond.howTo=1. Vyberte používateľský profil, ku ktorému chcete pripojiť reputáciu.\n2. Skopírujte 'ID profilu'\n3. Otvorte Bisq 1 a prejdite na 'DAO/BONDING/ZLOŽENÁ REPUTÁCIA' a vložte skopírovanú hodnotu do poľa 'soľ'.\n4. Zadajte množstvo BSQ, ktoré chcete zablokovať, a čas zablokovania (50 000 blokov).\n5. Publikujte transakciu zablokovania.\n6. Po potvrdení v blockchaine sa vaša reputácia stane viditeľnou vo vašom profile.

