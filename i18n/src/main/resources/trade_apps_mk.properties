tradeApps.BSQ_SWAP.overview=Истиот модел како што се користеше во Bisq 1. Бидејќи е базиран на една единствена атомска транзакција, тој е многу безбеден.\nЌе биде потребно да се покрене Bisq 1 нод со овозможен DAO API.
