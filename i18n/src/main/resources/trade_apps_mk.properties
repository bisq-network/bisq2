tradeApps.MONERO_SWAP.subHeadline=Атомски прекуграничен swap протокол за трговија со Bitcoin и Monero
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Врз основа на проектот Farcaster (финансиран од заедницата на Monero) користејќи хеширани времеви заклучени договори (HTLC), адаптер потписи и нулта-знаење докази за атомски размена на Bitcoin и Monero.\n\nКорисникот треба да инсталира и да работи Bitcoin нод, Monero нод и Farcaster демон. За време на размената, нодовите на двата трговци треба да бидат онлајн. Дополнителниот напор при користење на тој протокол се исплаќа со многу висок ниво на безбедност. Иако корисниците треба да се запознаат со деталите на тој концепт и да бидат свесни дека постојат крајни случаи кои носат некои мали ризици.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Monero swaps се очекува да бидат подготвени за издавање во Q2/2027.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Многу безбедно\n+ Прилична приватност. На страната на Bitcoin ги наследува приватноста на Bitcoin. На страната на Monero користи висока приватност на Monero.\n+ Соодветно за трансакции со висока вредност
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Потребни се некои технички вештини и искуство за управување со потребната инфраструктура\n- Времето на потврда се базира на потврди на двете блокчеи, што обично ќе биде околу 20-30 мин.\n- Провизиите за трансакции на Bitcoin страната можат да бидат значителни во случај на висока блокчейн конгестија (додека тоа е доста ретко)\n- Двата трговци мора да бидат онлајн\n- Потребно е многу брзо дисково складиште за нодовите
