tradeApps.overview.LIGHTNING_ESCROW=Протокол за трговија базиран на ескроу на Lightning мрежата користејќи криптографија со мултипартиска пресметка
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIGHTNING_ESCROW=LN-BTC/Фиат
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIGHTNING_ESCROW=Безбедноста се базира на безбедносни депозити, како и на дополнителни функции во однос на ограничувањата за трговија. Протоколот користи некои нови криптографски техники кои не се тестирани во боја и не се ревидирани. Погледнете ја Bisq вики за повеќе информации.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIGHTNING_ESCROW=Зависи од методот на трансфер на фиат што се користи. Онлајн трансферот на фиат обично ја открива идентитетот на трговскиот партнер. На страната на Bitcoin, тоа е ограничено од приватноста на Bitcoin и зависи од однесувањето на корисникот (избегнувањето на спојување на повеќе трговии ја зголемува приватноста). Погледнете ја Bisq вики за повеќе информации.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIGHTNING_ESCROW=Корисникот треба да има мала количина на Bitcoin за заклучување на депозитот за безбедност.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.subHeadline=Тројна партија протокол за трговија со Fiat со Bitcoin на Lightning мрежа.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Ова е базирано на повеќе Lightning плаќања и ги дели тајните за HTLC-ите за да конструира безбеден сетап каде трета страна гарантира дека трговците се однесуваат фер. Користи заматени кола за да постигне безбедна мултипартиска пресметка.\n\nКорисникот треба да управува со Lightning нода која е конфигурирана со Bisq апликацијата.\n\nКонцептуално, тоа е слично на Bisq MuSig протоколот, но наместо MuSig трансакција, користи овој 3-партиски сетап и наместо на ланец Bitcoin, користи Bitcoin на Lightning Network.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow се очекува да биде подготвен за издавање во Q4/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ Во споредба со Bisq Easy, безбедносните својства се подобри и поголеми износи можат да се тргуваат. Поголемите износи ги приближуваат цените на трговијата до пазарните стапки.\n+ Преносот на Bitcoin е речиси моментален\n+ Многу ниски провизии за транзакција (рутирање)
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Потребно е да се управува со Lightning нод\n- Двата трговци треба да имаат BTC (на Lightning) за депозитот за безбедност.\n- Нодот на производителите Bisq треба да биде онлајн бидејќи процесот на прифаќање понуда е интерактивен.\n- Пошто трансферот на Fiat се извршува на наследни системи како банкарски трансфери, тој наследува сите тие недостатоци, како ризик од поврат на средства, бавен трансфер, изложеност на приватноста на странките кога деталите за банкарскиот трансфер содржат вистинско име. Иако тие различни недостатоци можат да се ублажат со користење на методи на плаќање кои носат низок ризик од поврат на средства, се брзи или инстант и користат ID на сметка или е-пошта наместо вистински имиња. Одредени методи на плаќање целосно ги избегнуваат банкарските системи како што се готовина по пошта или трговија лице в лице.


