tradeApps.overview.privacy.BSQ_SWAP=Ограничено од приватноста на Bitcoin и зависи од однесувањето на корисникот (избегнувањето на спојување на повеќе трговии зголемува приватност). BSQ потенцијално има помалку приватност поради помалиот сет на анонимност. Погледнете го Bisq wiki за повеќе информации.
