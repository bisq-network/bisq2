# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- Провизиите за рударство на Bitcoin транзакцијата можат да ги направат малите трговии неекономични\n- Трговците мора да внимаваат на времето на трансакциите. Во случај на преполнетост на блокчејн и забавена потврда, тоа може да претставува безбедносен ризик.


