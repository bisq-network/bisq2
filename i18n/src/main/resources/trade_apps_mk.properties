# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG=Ликвиден MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_MU_SIG=Протоколот Bisq MuSig пренесен на Liquid страничниот синџир
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_MU_SIG=L-BTC/Фиат
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Безбедноста се базира на безбедносни депозити, како и на дополнителни функции во однос на лимитите за трговија. Погледнете ја Bisq вики за повеќе информации.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Зависи од методот на трансфер на фиат што се користи. Онлајн трансферот на фиат обично ја открива идентитетот на трговскиот партнер. На Liquid страната има подобра приватност од главната мрежа на Bitcoin поради доверливи трансакции.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Корисникот треба да има мала количина на L-BTC за заклучување на депозитот за безбедност. Потврдата на блокчејн за liquid е многу брза (околу 1 минута). Времето за трговија зависи од методот на плаќање што се користи и времето на одговор на трговецот.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Врз основа на безбедносен депозит, MuSig трансакција и процес на решавање на спорови со повеќе слоеви
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Концептуално, следи го Bisq MuSig протоколот (на Bitcoin mainnet). Liquid нема истите својства на цензура како Bitcoin, иако нуди неколку предности во однос на Bitcoin mainnet:\n- Liquid има многу кратко време на потврда на блок од околу 1 минута.\n- Провизиите за трансакции се многу ниски.\n- Приватноста е подобра благодарение на доверливите трансакции кои го кријат износот што се испраќа.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig се очекува да биде подготвен за издавање во Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Разумна добра безбедност за трговски износи од средна вредност\n+ Во споредба со Bisq MuSig, постојат пониски провизии за трансакции, побрзи потврди и подобра приватност.\n+ Успева да се справи со наследениот систем на Fiat светот
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Двата трговци треба да имаат L-BTC за депозитот за безбедност\n- Liquid е федеративен страничен синџир и нема висок степен на отпорност на цензура како главната мрежа Bitcoin.\n- Пег-ин од главната мрежа Bitcoin до Liquid Bitcoin е без доверба, иако за пегинг-аути L-BTC до BTC е потребна авторизација на федерацијата.\n- Нодата на производителите Bisq треба да биде онлајн бидејќи процесот на прифаќање понуда е интерактивен\n- Пошто трансферот на Fiat се врши на наследни системи како банкарски трансфери, тој наследува сите тие недостатоци, како ризик од поврат на средства, бавен трансфер, изложеност на приватноста на учесникот кога деталите за банкарскиот трансфер содржат вистинско име. Иако тие различни недостатоци можат да се ублажат со користење на методи на плаќање кои носат низок ризик од поврат на средства, се брзи или моментални и користат ID на сметка или е-пошта наместо вистински имиња. Одредени методи на плаќање целосно избегнуваат банкарскиот систем, како што се готовина по пошта или трговија лице в лице.


