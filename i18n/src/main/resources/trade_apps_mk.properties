# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Овозможува трговија со Bitcoin на Lightning Network за фиат комбинирајќи Submarine swaps и Liquid MuSig протокол
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Фиат
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Сигурноста се базира на безбедносни депозити, како и на дополнителни функции во однос на лимитите на трговија. Погледнете ја Bisq вики за повеќе информации.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Зависи од методот на трансфер на фиат што се користи. Онлајн трансферот на фиат обично ја открива идентитетот на трговскиот партнер. На Lightning страната има подобра приватност отколку на он-чејн Bitcoin бидејќи не остава траги на Blockchain. На Liquid страната има подобра приватност отколку на главната мрежа Bitcoin поради доверливите трансакции.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Корисникот треба да има мала количина на Bitcoin на Lightning за заклучување на депозитот за безбедност. Подводните разменки и трговските трансакции користат брзото време на потврда на блокчејн од околу 1 минута. Времето за трговија зависи од методот на плаќање што се користи и времето на одговор на трговецот.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Комбинира подводни разменки од Lightning до Liquid и Liquid MuSig протоколот
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Ова овозможува трговците да го користат својот оф-чејн Bitcoin на Lightning за трговија со Fiat врз основа на Liquid MuSig протоколот. Протоколот е синџир од 3 трговии и 2 различни протоколи:\n- Прво, трговците разменуваат својот Lightning Bitcoin преку обратна Submarine размена во L-BTC (Submarine размена помеѓу Lightning и Liquid). Оваа размена се случува со кој било добавувач на ликвидност, а не со трговскиот партнер.\n- Потоа, трговијата се случува на Liquid користејќи го MuSig протоколот.\n- Откако трговијата е завршена, L-BTC се разменува назад во Lightning преку Submarine размена (повторно со друг трговец/добавувач на ликвидност).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning се очекува да биде подготвен за издавање во Q4/2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Разумно добра безбедност за трговски износи од средна вредност\n+ Во споредба со Bisq MuSig, има пониски провизии за трансакции, побрзи потврди и подобра приватност.\n+ Успева да се справи со наследениот систем на Fiat светот
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Двата трговци треба да имаат BTC на Lightning за безбедносниот депозит\n- Вклучувањето на 2 дополнителни трговци за Submarine swaps додава комплексност и потенцијални (помалку) ризици.\n- Liquid е федеративен страничен синџир и нема висок степен на отпорност на цензура како главниот синџир Bitcoin.\n- Peg-in од главниот синџир Bitcoin до Liquid Bitcoin е без доверба, иако за peg-out на L-BTC до BTC е потребна авторизација на федерацијата.\n- Чворот на производителите Bisq треба да биде онлајн бидејќи процесот на прифаќање на понудата е интерактивен\n- Пошто трансферот на Fiat се извршува на наследни системи како банкарски трансфери, ги наследува сите тие недостатоци, како ризик од поврат на средства, бавен трансфер, изложеност на приватноста на странката кога деталите за банкарскиот трансфер содржат вистинско име. Иако тие различни недостатоци можат да се ублажат со користење на методи на плаќање кои носат низок ризик од поврат на средства, се брзи или моментални и користат ID на сметка или е-пошта наместо вистински имиња. Одредени методи на плаќање целосно избегнуваат банкарскиот систем како што се плаќање по пошта или трговија лице в лице.


