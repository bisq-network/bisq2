tradeApps.LIQUID_SWAP.subHeadline=Протокол за трговија базиран на атомски размена на Liquid страна-синџир за трговија со било кој Liquid имот
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Кога ќе се користат Liquid swaps, корисникот треба да инсталира и да ја стартува Elements паричникот и да го конфигурира, така што да може да се пристапи од апликацијата Bisq.\n\nНајшироко користениот имот на Liquid е USDT (Tether), стабилна монета поврзана со USD. Иако ова не може да се спореди со нешто како Bitcoin, има многу предности во однос на Fiat USD, што обично вклучува банкарски трансфери со сите проблеми и непријатности на наследниот Fiat систем.\n\nL-BTC може да се користи на другата страна на трговијата, што е замена за Bitcoin на Liquid синџирот. За да се конвертира Bitcoin во L-BTC, потребно е да се испрати Bitcoin на адреса за влез и ќе се добијат L-BTC по 102 потврди за тоа. Враќањето од L-BTC во Bitcoin (излез) функционира слично, но бара авторизација од Liquid федерацијата, која е група на компании и индивидуи во Bitcoin просторот. Значи, не е сосема процес без доверба.\n\nТреба да се избегнува споредувањето на Liquid имотите со својствата на Bitcoin. Тоа се насочува кон други случаи на употреба и не може да ги исполни високите нивоа на децентрализација и отпорност на цензура на Bitcoin. Може да се гледа повеќе како алтернатива на традиционалните финансиски производи. Со користење на блокчејн технологија, избегнува класични посредници, ја подобрува безбедноста и приватноста и обезбедува подобро корисничко искуство.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Врзаните swaps се уште во развој. Се очекува да бидат објавени во Q3/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Конфиденцијалните трансакции обезбедуваат добра приватност\n+ Брзо време на потврда од околу 1 минута\n+ Ниски трансакциски провизии\n+ Соодветно за трансакции со висока вредност
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Потребно е да се користи паричникот Elements и блокчейн\n- Двата трговци треба да бидат онлајн\n- Излегувањето од L-BTC не е без доверба


