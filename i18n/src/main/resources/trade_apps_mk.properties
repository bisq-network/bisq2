tradeApps.MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=Протоколот за трговија од следната генерација на Bisq, базиран на 2-на-2 мултисиг ескроу и безбедносни депозити, користејќи MuSig и Taproot.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC - Секое
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=Безбедноста се базира на безбедносни депозити, како и на дополнителни функции во однос на лимитите за трговија. Погледнете ја Bisq вики за повеќе информации.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Зависи од методот на трансфер на фиат што се користи. Онлајн трансферот на фиат обично ја открива идентитетот на трговскиот партнер. На страната на Bitcoin, тоа е ограничено од приватноста на Bitcoin и зависи од однесувањето на корисникот (избегнувањето на спојување на повеќе трговии ја зголемува приватноста). Погледнете ја Bisq вики за повеќе информации.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Корисникот треба да има мала количина на Bitcoins за заклучување на депозитот за безбедност. Може да биде брзо како времето на потврда на блокчејн или до неколку дена во зависност од методот на фиат плаќање.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Врз основа на MuSig, атомски разменки и Taproot, бара само една трансакција
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Концептуално, тој следи протоколот за трговија користен во Bisq 1, базиран на депозит за безбедност и процес на решавање на спорови.\n- Ги намалува бројот на трансакции од 4 на 1.\n- Ја подобрува приватноста правејќи трансакцијата за депозит да изгледа како стандардна 'pay-to-pubKey-hash' трансакција.\n- Го избегнува проблемот дека продавачот треба да отвори арбитража во случај купувачот да не го ослободи депозитот за безбедност по трговијата. Атомски разменувања ќе осигураат дека продавачот може да го добие својот депозит назад дури и без соработка на купувачот.\n- Во случај на неодговорен трговски партнер, структурата на трансакција за исплата со повеќе фази осигурува дека не е потребна арбитража и надоместок од DAO.\n- Taproot обезбедува поголема флексибилност и приватност.\n- Дознајте повеќе детали на: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig се очекува да биде подготвен за издавање во Q1/2026.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Разумно добра безбедност за трговски износи од средна вредност\n+ Во споредба со Bisq Easy, безбедносните својства се подобри и повисоки износи можат да се тргуваат. Повиоките износи ги приближуваат цените на трговијата до пазарните стапки.\n+ Успева да се справи со наследениот систем на фиат светот
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Двата трговци треба да имаат BTC за депозитот за безбедност\n- Нодот на создателите на Bisq треба да биде онлајн бидејќи процесот на прифаќање понуди е интерактивен\n- Пошто трансферот на фиат се врши на наследни системи како банкарски трансфери, тој наследува сите тие недостатоци, како ризик од поврат на средства, бавен трансфер, изложеност на приватноста на странките кога деталите за банкарскиот трансфер содржат вистинско име. Иако тие различни недостатоци можат да се ублажат со користење на методи на плаќање кои носат низок ризик од поврат на средства, се брзи или инстант и користат ID на сметка или е-пошта наместо вистински имиња. Одредени методи на плаќање целосно ги избегнуваат банкарските системи како што се готовина по пошта или трговија лице в лице.


