# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Per utilizzare Satispay, hai bisogno di un conto bancario italiano (IBAN) e di un account Satispay registrato.\n\nI limiti di Satispay sono impostati individualmente. Per scambiare importi maggiori, contatta il supporto Satispay per aumentare i tuoi limiti. Le transazioni superiori a questi limiti potrebbero essere annullate e potrebbero comportare una penalità.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Il Sistema di Pagamenti Veloci (SBP) è un servizio di trasferimento interbancario russo che consente pagamenti personali utilizzando solo un numero di cellulare.\n\n1. SBP supporta trasferimenti tra conti bancari russi in Rubli russi solo.\n\n2. Solo i numeri di cellulare russi con il prefisso internazionale +7 possono essere registrati.\n\n3. Devi creare un account Bisq separato per ogni banca in cui desideri ricevere fondi.\n\n4. SBP mostra il nome, il secondo nome e l'iniziale del cognome del destinatario per la verifica. Inserisci il nome del proprietario dell'account in Bisq nello stesso formato.

