# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Per pagare con un Amazon eGift Card, devi inviare un Amazon eGift Card al venditore di BTC utilizzando il tuo account Amazon.\n\nSi prega di consultare il wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] per ulteriori dettagli e migliori pratiche.\n\nTre note importanti:\n1. Cerca di inviare buoni regalo con importi di 100 USD o inferiori, poiché Amazon è noto per segnalare buoni regalo di importo maggiore come potenzialmente fraudolenti.\n2. Utilizza un testo nel messaggio del buono regalo che non comporti rischi di essere segnalato (ad es. non usare Bisq o Bitcoin). Condividi quindi il testo di riferimento esatto con il tuo partner di scambio nella chat di scambio in modo che possano verificare il tuo pagamento.\n3. Gli Amazon eGift Card possono essere riscattati solo sul sito web di Amazon dove sono stati acquistati (ad es., un buono regalo acquistato su 'https://www.amazon.it' può essere riscattato solo su 'https://www.amazon.it').

