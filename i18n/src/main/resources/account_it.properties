# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle è un servizio di trasferimento di denaro che funziona meglio *attraverso* la tua banca.\n\n1. Controlla se (e come) la tua banca supporta Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Fai attenzione ai limiti di trasferimento: le banche spesso impostano limiti di invio giornalieri, settimanali e mensili separati.\n3. Se la tua banca non supporta Zelle, puoi comunque utilizzare l'app mobile Zelle, ma i limiti saranno molto più bassi.\n4. Il nome sul tuo account Bisq **deve** corrispondere al nome sul tuo account Zelle/bancario.\n\nSe non riesci a completare il pagamento Zelle esattamente come specificato nel contratto di commercio, potresti perdere parte o tutto il tuo deposito di sicurezza.\n\nPoiché Zelle comporta un rischio di chargeback più elevato, si consiglia ai venditori di contattare i nuovi acquirenti via email o SMS per confermare che possiedono l'account.


