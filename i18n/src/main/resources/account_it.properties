# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Per utilizzare Bizum, è necessario avere un conto bancario spagnolo (IBAN) e essere registrati per il servizio.\n\n1. Bizum può essere utilizzato per commerci tra €0,50 e €1.000.\n2. L'importo massimo che puoi inviare o ricevere con Bizum è di €2.000 al giorno.\n3. Gli utenti di Bizum sono limitati a un massimo di 150 transazioni al mese.\n\nLe singole banche possono applicare limiti più severi all'interno di questi valori massimi.\n\nSi prega di considerare anche i limiti del proprio account personale.\nLe transazioni superiori a questi limiti potrebbero essere annullate e potrebbero comportare una penalità.

# Cash by Mail
paymentAccounts.cashByMail.contact=Informazioni di contatto
paymentAccounts.cashByMail.contact.prompt=Il nome o il nym della busta deve essere indirizzato a
paymentAccounts.cashByMail.extraInfo=Informazioni aggiuntive
paymentAccounts.cashByMail.extraInfo.prompt=Ad esempio, il tuo paese, i paesi da cui accetti commerci e eventuali termini o condizioni speciali.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Come inviare contante per posta?\n\n1. L'acquirente di BTC deve imballare il contante in una busta di sicurezza.\n2. L'acquirente dovrebbe filmare o scattare foto ad alta risoluzione durante l'imballaggio, con l'indirizzo del destinatario e il numero di tracciamento già attaccati.\n3. L'acquirente deve inviare il pacco con conferma di consegna e assicurazione appropriata.\n4. Il venditore di BTC dovrebbe filmare l'apertura del pacco, assicurandosi che il numero di tracciamento sia chiaramente visibile.\n\nRegole:\n- Il creatore dell'offerta deve dichiarare eventuali termini speciali nel campo **Informazioni Aggiuntive**.\n- Accettando un'offerta, il ricevente accetta i termini dichiarati dal creatore.\n- Il contante per posta fornisce prove verificabili limitate, rendendo difficili le controversie. I fondi potrebbero rimanere bloccati fino a quando entrambi i partner non raggiungono un accordo.\n- Le perdite derivanti da operazioni di contante per posta NON sono idonee per il rimborso da parte del Bisq DAO.\n\nPer comprendere appieno i requisiti, si prega di leggere il wiki di Bisq su: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Istruzioni e regole

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Requisiti aggiuntivi
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Si prega di assicurarsi che la propria banca consenta i depositi in contante su conti di altre persone.\n\nMolte banche non supportano più i depositi su conti esteri.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Le compravendite 'Face to Face' seguono regole diverse e comportano rischi differenti rispetto alle transazioni online.\n\nLe principali differenze includono:\n\n1. I partner di trading devono scambiarsi dettagli sulla posizione e sull'orario dell'incontro utilizzando le informazioni di contatto fornite.\n2. Entrambi i partner devono portare i propri laptop e confermare **“pagamento inviato”** e **“pagamento ricevuto”** nel luogo dell'incontro.\n3. Se un maker ha **termini e condizioni** speciali, deve dichiararli nel campo **Informazioni aggiuntive**.\n4. Accettando un'offerta, il taker accetta i **termini e condizioni** dichiarati dal maker.\n5. In caso di disputa, i mediatori o arbitri possono offrire un aiuto limitato, poiché è solitamente difficile fornire prove inalterabili di quanto accaduto durante l'incontro. In tali casi, i fondi BTC possono rimanere bloccati fino a quando entrambi i partner non raggiungono un accordo.\n\nPer comprendere appieno le compravendite Face to Face, ti preghiamo di leggere le istruzioni e le raccomandazioni qui:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=La città in cui incontrarsi (verrà visualizzata con l'offerta)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Come preferisci essere contattato dal partner di commercio? (indirizzo email, numero di telefono,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Aggiungi eventuali termini o dettagli da mostrare con le tue offerte per questo account. Non utilizzare questo campo per condividere informazioni di contatto per comunicare al di fuori di Bisq.
