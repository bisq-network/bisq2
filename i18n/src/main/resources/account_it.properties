# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Ci sono cinque tipi di chiavi Pix:\n\n* CPF (Registro delle Persone Fisiche)\n* CNPJ (Registro Nazionale delle Persone Giuridiche)\n* Indirizzo email\n* Numero di telefono\n* Una chiave generata casualmente dal sistema chiamata identificatore univoco universale (UUID)\n\nDeve essere utilizzata una chiave diversa per ciascun account Pix che possiedi. Le persone fisiche possono creare fino a cinque chiavi per ogni account di cui sono proprietari.\n\nQuando si commercia su Bisq, gli acquirenti di BTC dovrebbero includere la loro Chiave Pix nella 'ragione del pagamento' in modo che i venditori possano identificare il pagamento.
