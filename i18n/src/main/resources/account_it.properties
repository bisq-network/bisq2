paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Trading con gli Ordini di Pagamento Postale Statunitensi (USPMO) su Bisq richiede quanto segue:\n\n- Gli acquirenti di BTC devono scrivere il nome del venditore di BTC sia nei campi Payer che Payee e scattare foto chiare dell'USPMO e della busta tracciata prima di inviare.\n- Gli acquirenti di BTC devono inviare l'USPMO con Conferma di Consegna.\n\nIn caso di mediazione o controversia, devi fornire le foto, il numero di serie dell'USPMO, il numero dell'ufficio postale e l'importo affinché il mediatore o l'agente di rimborso possano verificare il pagamento. La mancata fornitura di questa prova comporterà la perdita della controversia. Il mittente è completamente responsabile della prova del pagamento.

