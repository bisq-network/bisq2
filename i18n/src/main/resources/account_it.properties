# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=In Bisq, Strike è utilizzato solo per pagamenti fiat-to-fiat.\nSi prega di prestare attenzione ai limiti dell'account di Strike:\n\n1. Utenti registrati solo con email, nome e numero di telefono:\n- $100 massimo per deposito\n- $1,000 massimo totale di depositi a settimana\n- $100 massimo per pagamento\n\n2. Utenti verificati:\n- $1,000 massimo per deposito\n- $1,000 massimo totale di depositi a settimana\n- $1,000 massimo per pagamento\n\nLe transazioni oltre questi limiti potrebbero essere annullate e potrebbero comportare una penale.


