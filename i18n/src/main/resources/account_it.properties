# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Con HalCash, l'acquirente di BTC invia il codice di prelievo al venditore di BTC tramite SMS.\n\nSi prega di controllare i limiti HalCash della propria banca prima di effettuare operazioni.\nI limiti tipici sono:\n1. Prelievo minimo: €10\n2. Massimo per prelievo: €600\n3. Limite giornaliero: €3.000 per destinatario\n4. Limite mensile: €6.000 per destinatario\n\nI prelievi devono essere in multipli di €10. Bisq regolerà l'importo di BTC di conseguenza, quindi non è possibile utilizzare prezzi basati sul mercato.\n\nIn caso di controversia, l'acquirente di BTC deve fornire prova che l'EUR è stato inviato.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Si prega di notare che i trasferimenti IMPS sono limitati a Rs. 200.000 per transazione.\nSe commerci sopra questo importo, saranno necessarie più transazioni.\nIl limite giornaliero è di Rs. 1.000.000.\n\nAlcune banche potrebbero applicare limiti inferiori per i loro clienti.

