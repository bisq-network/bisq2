# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=มันอิงจากการชำระเงิน Lightning หลายรายการและแบ่งปันความลับสำหรับ HTLCs เพื่อสร้างการตั้งค่าที่ปลอดภัยซึ่งบุคคลที่สามรับประกันว่าผู้ค้าใช้พฤติกรรมที่เป็นธรรม มันใช้วงจรที่ยุ่งเหยิงเพื่อให้การคำนวณหลายฝ่ายมีความปลอดภัย\n\nผู้ใช้ต้องรันโหนด Lightning ที่ถูกกำหนดค่าด้วยแอปพลิเคชัน Bisq\n\nในเชิงแนวคิดมันคล้ายกับโปรโตคอล Bisq MuSig แต่แทนที่จะเป็นธุรกรรม MuSig มันใช้การตั้งค่าผู้เข้าร่วม 3 ฝ่ายและแทนที่จะเป็น Bitcoin บนบล็อกเชน มันใช้ Bitcoin บน Lightning Network
