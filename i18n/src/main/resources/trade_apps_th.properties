tradeApps.LIQUID_MU_SIG.con=- ผู้ซื้อขายทั้งสองฝ่ายต้องมี L-BTC สำหรับเงินประกัน\n- Liquid เป็นเครือข่ายข้างเคียงที่มีการควบคุมและไม่มีระดับการต้านทานการเซ็นเซอร์ที่สูงเท่ากับ Bitcoin บนเครือข่ายหลัก\n- การเชื่อมโยงจาก Bitcoin บนเครือข่ายหลักไปยัง Liquid Bitcoin เป็นแบบไม่ต้องเชื่อใจ แต่การเชื่อมโยงออกจาก L-BTC ไปยัง BTC ต้องการการอนุญาตจากสหพันธ์\n- โหนดผู้สร้าง Bisq ต้องออนไลน์เนื่องจากกระบวนการเสนอราคาต้องมีการโต้ตอบ\n- เนื่องจากการโอนเงินฟีอัตทำผ่านระบบเก่าเช่นการโอนเงินผ่านธนาคาร จึงมีข้อเสียทั้งหมดเหล่านั้น เช่น ความเสี่ยงในการเรียกคืนเงิน การโอนเงินช้า การเปิดเผยความเป็นส่วนตัวต่อเพื่อนร่วมงานเมื่อรายละเอียดการโอนเงินผ่านธนาคารมีชื่อจริง แม้ว่าข้อเสียต่างๆ เหล่านี้สามารถบรรเทาได้โดยการใช้วิธีการชำระเงินที่มีความเสี่ยงในการเรียกคืนเงินต่ำ มีความรวดเร็วหรือทันที และใช้หมายเลขบัญชีหรืออีเมลแทนชื่อจริง วิธีการชำระเงินบางอย่างหลีกเลี่ยงระบบธนาคารโดยสิ้นเชิง เช่น การส่งเงินสดทางไปรษณีย์หรือการซื้อขายแบบพบปะกันโดยตรง


