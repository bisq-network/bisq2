# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ เมื่อเปรียบเทียบกับ Bisq Easy คุณสมบัติด้านความปลอดภัยดีกว่าและสามารถทำการซื้อขายในจำนวนที่สูงขึ้นได้ จำนวนที่สูงขึ้นทำให้ราคาการซื้อขายใกล้เคียงกับอัตราตลาดมากขึ้น\n+ การโอน Bitcoin เกือบจะทันที\n+ ค่าธรรมเนียมธุรกรรม (การส่งข้อมูล) ต่ำมาก
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- ต้องรันโหนด Lightning\n- ผู้ซื้อขายทั้งสองต้องมี BTC (บน Lightning) สำหรับเงินประกัน\n- โหนด Bisq ของผู้สร้างต้องออนไลน์เนื่องจากกระบวนการเสนอราคานั้นเป็นแบบโต้ตอบ\n- เนื่องจากการโอนเงิน Fiat ทำผ่านระบบเก่าเช่นการโอนเงินผ่านธนาคาร จึงมีข้อเสียทั้งหมดเหล่านั้น เช่น ความเสี่ยงในการคืนเงิน การโอนเงินช้า การเปิดเผยข้อมูลส่วนตัวต่อเพื่อนเมื่อรายละเอียดการโอนเงินผ่านธนาคารมีชื่อจริง แม้ว่าข้อเสียต่างๆ เหล่านี้สามารถลดลงได้โดยการใช้วิธีการชำระเงินที่มีความเสี่ยงในการคืนเงินต่ำ รวดเร็วหรือทันที และใช้หมายเลขบัญชีหรืออีเมลแทนชื่อจริง วิธีการชำระเงินบางอย่างหลีกเลี่ยงระบบธนาคารโดยสิ้นเชิง เช่น การส่งเงินทางไปรษณีย์หรือการซื้อขายแบบพบหน้า


