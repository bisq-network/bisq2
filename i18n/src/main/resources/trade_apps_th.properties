# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- ผู้ซื้อขายทั้งสองต้องมี BTC บน Lightning สำหรับเงินฝากความปลอดภัย\n- การมีส่วนร่วมของผู้ซื้อขายเพิ่มเติมอีก 2 คนสำหรับ Submarine swaps เพิ่มความซับซ้อนและความเสี่ยงที่อาจเกิดขึ้น (ซึ่งค่อนข้างน้อย)\n- Liquid เป็นเครือข่ายข้างเคียงที่มีการรวมกลุ่มและไม่มีระดับการต้านทานการเซ็นเซอร์ที่สูงเท่ากับ Bitcoin บนเครือข่ายหลัก\n- การเชื่อมโยงจาก Bitcoin บนเครือข่ายหลักไปยัง Bitcoin บน Liquid เป็นแบบไม่ต้องเชื่อใจ แต่สำหรับการเชื่อมโยงกลับจาก L-BTC ไปยัง BTC ต้องการการอนุญาตจากการรวมกลุ่ม\n- โหนดผู้สร้าง Bisq ต้องออนไลน์เนื่องจากกระบวนการรับข้อเสนอเป็นแบบโต้ตอบ\n- เนื่องจากการโอน Fiat ทำผ่านระบบเก่า เช่น การโอนเงินผ่านธนาคาร จึงมีข้อเสียทั้งหมดเหล่านั้น เช่น ความเสี่ยงในการคืนเงิน การโอนเงินช้า การเปิดเผยความเป็นส่วนตัวต่อผู้ร่วมเมื่อรายละเอียดการโอนเงินผ่านธนาคารมีชื่อจริง แม้ว่าข้อเสียต่างๆ เหล่านี้สามารถบรรเทาได้โดยการใช้วิธีการชำระเงินที่มีความเสี่ยงในการคืนเงินต่ำ มีความรวดเร็วหรือทันที และใช้รหัสบัญชีหรืออีเมลแทนชื่อจริง วิธีการชำระเงินบางอย่างหลีกเลี่ยงระบบธนาคารโดยสิ้นเชิง เช่น การส่งเงินสดทางไปรษณีย์หรือการซื้อขายแบบพบปะหน้า.


