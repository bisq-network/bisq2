######################################################
# Chat rules
######################################################

chat.chatRules.headline=聊天规则
chat.chatRules.content=- 尊重他人：善待他人，避免使用冒犯性语言、人身攻击和骚扰。- 宽容：保持开放的心态，接受他人可能有不同的观点、文化背景和经历。- 禁止垃圾信息：避免在聊天中发送重复或无关的信息。- 禁止广告：避免推广商业产品、服务或发布推广链接。- 禁止恶搞：不欢迎破坏性行为和故意挑衅。- 禁止冒充：不要使用误导他人的昵称，让他人认为您是知名人士。- 对诈骗零容忍：任何欺诈尝试将导致立即被禁止进入网络。- 保持交易在Bisq内：Bisq旨在安全交易。要求同行在平台外交易会增加欺诈风险，并将导致网络禁令。- 尊重隐私：保护您和他人的隐私；不要分享交易细节。- 举报不当行为：向版主举报规则违反或不当行为。- 享受聊天：参与有意义的讨论，交朋友，并在友好和包容的社区中享受乐趣。\n\n通过参与聊天，您同意遵循这些规则。严重违反规则可能导致被禁止进入Bisq网络。


