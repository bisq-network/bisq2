settings.bisqConnect.info=Per consentire al client mobile Bisq Connect di controllare in remoto la tua applicazione desktop Bisq, abilita il server API WebSocket e scegli come connetterti ad esso. Quindi avvia il processo di accoppiamento scansionando il codice QR.
settings.bisqConnect.popup=Per utilizzare la funzione di accoppiamento, è necessario avere Bisq Connect v0.2 installato sul proprio telefono cellulare.\n\nBisq Connect attualmente supporta solo un singolo profilo utente sull'app desktop Bisq 2 associata.\nSe hai più profili configurati, ti preghiamo di rimuovere quelli di cui non hai bisogno, poiché ciò potrebbe altrimenti portare a comportamenti imprevisti.



