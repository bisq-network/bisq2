settings.network.transport.headline=Reti di privacy
settings.network.transport.options.torAndI2P=Tor e I2P
settings.network.transport.options.torOnly=Solo Tor
settings.network.transport.options.i2pOnly=Solo I2P
settings.network.transport.options.clearOnly=Solo Clearnet
settings.network.transport.options.info=Quando sia Tor che I2P sono selezionati, Bisq utilizza le due reti di sovrapposizione della privacy in parallelo per migliorare la resilienza e le prestazioni.\nI messaggi vengono trasmessi su entrambe le reti simultaneamente, risultando in una consegna più veloce e una maggiore probabilità di ricezione riuscita.\nSe una rete è colpita da un attacco DDoS, Bisq può continuare a operare attraverso l'altra, garantendo comunicazioni ininterrotte.

settings.network.transport.options.i2pOnly.warn=Utilizzare solo I2P potrebbe ridurre l'affidabilità della rete. Per la migliore esperienza, ti consigliamo di abilitare sia Tor che I2P.\n\nVuoi procedere solo con I2P?
settings.network.transport.options.i2pOnly.accept=Sì, voglio continuare solo con I2P
settings.network.transport.options.i2pOnly.cancel=No, preferisco Tor e I2P

settings.network.transport.options.torOnly.warn=Utilizzare solo Tor potrebbe ridurre l'affidabilità della rete rispetto alla modalità combinata con Tor e I2P.\n\nVuoi procedere solo con Tor?
settings.network.transport.options.torOnly.accept=Sì, voglio continuare solo con Tor
settings.network.transport.options.torOnly.cancel=No, preferisco Tor e I2P

settings.network.i2p.headline=Opzioni I2P
settings.network.i2p.useEmbedded=Usa il router integrato

settings.network.i2p.useEmbedded.info=Quando si utilizza il router I2P integrato, l'avvio richiede più tempo e, se si avvia e si ferma frequentemente Bisq, la stabilità della rete potrebbe risentirne.\nIl router potrebbe essere segnalato come inaffidabile dalla rete I2P.\n\nPer evitare questi problemi, puoi installare il router I2P ufficiale da https://geti2p.net oppure utilizzare il Router I2P di Bisq, che continua a funzionare dopo la chiusura di Bisq. Questo fornisce tempi di avvio più rapidi e, a seconda della tua configurazione di rete, consente al tuo router di contribuire in modo più efficace alla rete I2P.

settings.network.i2p.useEmbedded.warn=Quando si utilizza il router I2P integrato, l'avvio richiede più tempo e riavvii frequenti di Bisq possono ridurre la stabilità della rete.\nIl router potrebbe essere segnalato come inaffidabile dalla rete I2P.\n\nPer evitare questi problemi, puoi installare il router I2P ufficiale da https://geti2p.net o utilizzare il Router I2P di Bisq, che continua a funzionare dopo la chiusura di Bisq. Questo fornisce tempi di avvio più rapidi e, a seconda della tua configurazione di rete, consente al tuo router di contribuire in modo più efficace alla rete I2P.\n\nSei sicuro di voler procedere con l'utilizzo del router integrato?
settings.network.i2p.useEmbedded.warn.accept=Sì, voglio usare il router integrato
settings.network.i2p.useEmbedded.warn.cancel=No, preferisco utilizzare un router esterno

