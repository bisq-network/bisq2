settings.backup.headline=Impostazioni di backup
settings.backup.totalMaxBackupSizeInMB.description=Dimensione massima in MB per i backup automatici
settings.backup.totalMaxBackupSizeInMB.info.tooltip=I dati importanti vengono automaticamente salvati nella directory dei dati ogni volta che vengono effettuati aggiornamenti,\nseguendo questa strategia di retention:\n\t- Ultima ora: Mantieni un massimo di un backup al minuto.\n\t- Ultimo giorno: Mantieni un backup all'ora.\n\t- Ultima settimana: Mantieni un backup al giorno.\n\t- Ultimo mese: Mantieni un backup alla settimana.\n\t- Ultimo anno: Mantieni un backup al mese.\n\t- Anni precedenti: Mantieni un backup all'anno.\n\nSi prega di notare che questo meccanismo di backup non protegge da guasti del disco rigido.\nPer una migliore protezione, raccomandiamo vivamente di creare backup manuali su un'unità disco alternativa.
settings.backup.totalMaxBackupSizeInMB.invalid=Deve essere un valore compreso tra {0} MB e {1} MB
