bisqEasy.tradeGuide.welcome.headline=Come negoziare su Bisq Easy
bisqEasy.tradeGuide.welcome.content=Questa guida fornisce una panoramica generale degli aspetti essenziali per comprare o vendere bitcoin con Bisq Easy.\nIn questa guida, imparerai qual è modello di sicurezza utilizzato su Bisq Easy, otterrai informazioni sul processo di compravendita e familiarizzerai con le regole di compravendita.\n\nPer qualsiasi domanda aggiuntiva, sentiti libero di visitare le chat room disponibili nel menu 'Supporto'.

bisqEasy.tradeGuide.security.headline=Quanto è sicuro negoziare su Bisq Easy?
bisqEasy.tradeGuide.security.content=- Il modello di sicurezza di Bisq Easy è ottimizzato per compravendita di piccoli importi.\n- Il modello dipende dalla reputazione del venditore, che di solito è un utente esperto di Bisq e si prevede che fornisca un supporto utile ai nuovi utenti.\n- Costruire la reputazione può essere costoso, portando a un premio di prezzo comune del 10-15% per coprire spese extra e compensare per il servizio del venditore.\n- Negoziazione con venditori senza reputazione comporta rischi significativi e dovrebbe essere effettuata solo se i rischi sono completamente compresi e gestiti.

bisqEasy.tradeGuide.process.headline=Come funziona il processo di compravendita?
bisqEasy.tradeGuide.process.content=In Bisq Easy, il prezzo della compravendita è determinato dal venditore di bitcoin.\nQuando decidi di accettare un'offerta, avrai la facoltà di scegliere tra le opzioni fornite dall'offerta. Prima di iniziare la compravendita, ti verrà presentata una panoramica sommaria per la tua revisione.\nUna volta iniziata la compravendita, l'interfaccia utente ti guiderà attraverso il processo, che consiste nei seguenti passaggi:

bisqEasy.tradeGuide.process.steps=1. Il venditore e l'acquirente scambiano i dettagli del conto. Il venditore invia i suoi dati di pagamento (ad esempio, numero di conto bancario) all'acquirente e l'acquirente invia il suo indirizzo Bitcoin al venditore.\n2. Successivamente, l'acquirente avvia il pagamento fiat sul conto del venditore. Alla ricezione del pagamento, il venditore confermerà il ricevimento.\n3. Il venditore poi invia i bitcoin all'indirizzo dell'acquirente e condivide l'ID della transazione. L'interfaccia utente visualizzerà lo stato di conferma. Una volta confermato, la compravendita è completata con successo.

bisqEasy.tradeGuide.rules.headline=Cosa devo sapere sulle regole di compravendita?
bisqEasy.tradeGuide.rules.content=- Prima che il venditore condivida i dettagli del pagamento con l'acquirente, qualsiasi parte può cancellare la compravendita senza giustificazione.\n- Una volta che i dettagli del pagamento sono scambiati, il mancato adempimento degli obblighi di compravendita è considerato una violazione del contratto di compravendita e può risultare in un divieto di utilizzo della rete Bisq.\n- Durante il pagamento fiat, l'acquirente NON DEVE includere termini come 'Bisq' o 'Bitcoin' nel campo 'motivo del pagamento'. I trader possono concordare un identificatore, come una sequenza casuale del tipo 'H3TJAPD', per associare il bonifico bancario alla compravendita.\n- Se la compravendita non può essere completata immediatamente a causa di tempi di trasferimento fiat più lunghi, entrambi i trader devono essere online almeno una volta al giorno per monitorare i progressi della compravendita.\n- Se i trader riscontrano problemi non risolti, hanno l'opzione di invitare un mediatore nella chat di compravendita per assistenza.\n\nSe hai domande o hai bisogno di assistenza, non esitare a visitare le chat room accessibili dal menu 'Supporto'. Buon trading!

bisqEasy.tradeGuide.rules.confirm=Ho letto e capito

bisqEasy.tradeGuide.notConfirmed.warn=Per favore, leggi la guida alla compravendita e conferma di aver letto e capito le regole di compravendita.
bisqEasy.tradeGuide.open=Apri la guida alla compravendita


