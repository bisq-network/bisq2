bisqEasy.openTrades.rejectTrade.warning=Dato che lo scambio dei dettagli del conto non è ancora iniziato, rifiutare la negoziazione non costituisce una violazione delle regole di scambio.\n\nSe hai domande o incontri problemi, non esitare a contattare il tuo partner di scambio o a cercare assistenza nella sezione 'Supporto'.\n\nSei sicuro di voler rifiutare la negoziazione?
bisqEasy.openTrades.cancelTrade.warning.buyer=Dal momento che il venditore ha già fornito le informazioni del suo conto di pagamento, annullare la transazione senza il consenso del venditore {0}
bisqEasy.openTrades.cancelTrade.warning.seller=Dato che l'acquirente ha già ricevuto i dettagli del conto di pagamento e potrebbe essere in procinto di avviare il pagamento, annullare la transazione senza il consenso dell'acquirente {0}
bisqEasy.openTrades.cancelTrade.warning.part2=sarebbe considerato una violazione delle regole di compravendita e potrebbe comportare il bando del tuo profilo dalla rete.\n\nSe hai dubbi o incontri problemi, non esitare a contattare la controparte o a cercare assistenza nella 'Sezione di Supporto'.\n\nSe ritieni che la controparte abbia violato le regole di compravendita, hai la possibilità di avviare una richiesta di mediazione. Un mediatore si unirà alla chat di compravendita e lavorerà per trovare una soluzione cooperativa.\n\nSei sicuro di voler annullare la transazione?
bisqEasy.openTrades.closeTrade.warning.interrupted=Prima di chiudere la transazione, puoi eseguire il backup dei dati della transazione come file csv, se necessario.\n\nUna volta che la transazione viene chiusa, tutti i dati relativi alla transazione vengono eliminati, e non puoi più comunicare con la controparte nella chat di compravendita.\n\nVuoi chiudere la transazione ora?

bisqEasy.openTrades.closeTrade.warning.completed=La sua compravendita è stata completata.\n\nOra può chiudere la compravendita o eseguire il backup dei dati della compravendita sul suo computer, se necessario.\n\nUna volta che la compravendita è chiusa, tutti i dati relativi alla compravendita vengono eliminati, e non può più comunicare con la controparte nella chat di compravendita.
