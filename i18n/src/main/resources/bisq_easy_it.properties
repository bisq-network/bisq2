bisqEasy.walletGuide.open=Apri la guida al portafoglio

bisqEasy.walletGuide.tabs.headline=Guida al portafoglio
bisqEasy.walletGuide.intro=Introduzione
bisqEasy.walletGuide.download=Scarica
bisqEasy.walletGuide.createWallet=Nuovo portafoglio
bisqEasy.walletGuide.receive=Ricevendo

bisqEasy.walletGuide.intro.headline=Preparati a ricevere i tuoi primi bitcoin
bisqEasy.walletGuide.intro.content=Su Bisq Easy, i bitcoin che ricevi vanno direttamente a te senza intermediari. Questo è un grande vantaggio, ma significa anche che hai bisogno di avere un portafoglio che controlli tu stesso per riceverli!\n\nIn questa breve guida al portafoglio, ti mostreremo in pochi semplici passi come creare un portafoglio semplice. Con esso, sarai in grado di ricevere e conservare i tuoi bitcoin appena acquistati.\n\nSe sei già familiare con i portafogli on-chain e ne hai uno, puoi saltare questa guida e semplicemente usare il tuo portafoglio esistente.

bisqEasy.walletGuide.download.headline=Come scaricare il tuo portafoglio
bisqEasy.walletGuide.download.content=Ci sono molti portafogli che puoi usare. In questa guida, ti mostreremo come usare Bluewallet. Bluewallet è ottimo e allo stesso tempo molto semplice, e puoi usarlo per ricevere i tuoi bitcoin da Bisq Easy.\n\nPuoi scaricare Bluewallet sul tuo telefono, sia che tu abbia un dispositivo Android o iOS. Per fare ciò, puoi visitare la pagina ufficiale su 'bluewallet.io'. Una volta lì, clicca su App Store o Google Play, a seconda del dispositivo che stai utilizzando.\n\nNota importante: per la tua sicurezza, assicurati di scaricare l'applicazione dall'App Store ufficiale del tuo dispositivo. L'applicazione ufficiale è fornita da 'Bluewallet Services, S.R.L.', e dovresti essere in grado di vederlo nel tuo App Store. Scaricare una copia malevola può mettere a rischio i tuoi fondi.\n\nInfine, una nota veloce: Bisq non è affiliato con Bluewallet in alcun modo. Suggeriamo di utilizzare Bluewallet a causa della sua qualità e semplicità, ma ci sono molte altre opzioni sul mercato. Dovresti sentirti assolutamente libero di confrontare, provare e scegliere il portafoglio che meglio si addice alle tue esigenze.
bisqEasy.walletGuide.download.link=Clicca qui per visitare la pagina di Bluewallet

bisqEasy.walletGuide.createWallet.headline=Come creare il tuo nuovo portafoglio
bisqEasy.walletGuide.createWallet.content=Bluewallet ti permette di creare diversi portafogli per diversi scopi. Per ora, hai solo bisogno di avere un portafoglio. Una volta entrato in Bluewallet, vedrai un messaggio che suggerisce di aggiungere un nuovo portafoglio. Una volta fatto, inserisci un nome per il tuo portafoglio e scegli l'opzione *Bitcoin* nella sezione *Tipo*. Puoi lasciare tutte le altre opzioni come sono e cliccare su *Crea*.\n\nQuando passi al prossimo passo, ti verranno presentate 12 parole. Queste 12 parole sono il backup che ti permette di recuperare il tuo portafoglio se dovesse succedere qualcosa al tuo telefono. Scrivile su un pezzo di carta (non digitalmente) nello stesso ordine in cui vengono presentate, conserva questa carta in un luogo sicuro e assicurati che solo tu ne abbia accesso. Puoi leggere di più su come proteggere il tuo portafoglio nelle sezioni Learn di Bisq 2 dedicate ai portafogli e alla sicurezza.\n\nUna volta terminato, clicca su 'Ok, ho preso nota'.\nCongratulazioni! Hai creato il tuo portafoglio! Passiamo ora a come ricevere i tuoi bitcoin su di esso.

bisqEasy.walletGuide.receive.headline=Come ricevere bitcoin nel tuo portafoglio
bisqEasy.walletGuide.receive.content=Per ricevere i tuoi bitcoin, hai bisogno di un indirizzo del tuo portafoglio. Per ottenerlo, clicca sul tuo portafoglio appena creato e poi clicca sul pulsante 'Ricevi' nella parte inferiore dello schermo.\n\nBluewallet mostrerà un indirizzo non utilizzato, sia come codice QR sia come testo. Questo indirizzo è quello che dovrai fornire al tuo partner su Bisq Easy in modo che possa inviarti i bitcoin che stai acquistando. Puoi spostare l'indirizzo sul tuo PC scansionando il codice QR con una fotocamera, inviando l'indirizzo con una email o un messaggio di chat, o addirittura digitandolo.\n\nUna volta completata la transazione, Bluewallet noterà il bitcoin in entrata e aggiornerà il tuo saldo con i nuovi fondi. Per proteggere la tua privacy, ogni volta che fai una nuova transazione ottieni un nuovo indirizzo .\n\nQuesti sono i fondamenti che devi conoscere per iniziare a ricevere bitcoin nel tuo portafoglio. Se vuoi saperne di più su Bluewallet, ti consigliamo di guardare i video elencati di seguito.
bisqEasy.walletGuide.receive.link1=Tutorial su Bluewallet di Anita Posch
bisqEasy.walletGuide.receive.link2=Tutorial su Bluewallet di BTC Sessions


