bisqEasy.tradeGuide.welcome.content=Questa guida fornisce una panoramica generale degli aspetti essenziali per comprare o vendere bitcoin con Bisq Easy.\nIn questa guida, imparerai qual è modello di sicurezza utilizzato su Bisq Easy, otterrai informazioni sul processo di compravendita e familiarizzerai con le regole di compravendita.\n\nPer qualsiasi domanda aggiuntiva, sentiti libero di visitare le chat room disponibili nel menu 'Supporto'.

bisqEasy.tradeGuide.security.headline=Quanto è sicuro negoziare su Bisq Easy?
bisqEasy.tradeGuide.security.content=- Il modello di sicurezza di Bisq Easy è ottimizzato per compravendita di piccoli importi.\n- Il modello dipende dalla reputazione del venditore, che di solito è un utente esperto di Bisq e si prevede che fornisca un supporto utile ai nuovi utenti.\n- Costruire la reputazione può essere costoso, portando a un premio di prezzo comune del 10-15% per coprire spese extra e compensare per il servizio del venditore.\n- Negoziazione con venditori senza reputazione comporta rischi significativi e dovrebbe essere effettuata solo se i rischi sono completamente compresi e gestiti.

bisqEasy.tradeGuide.process.headline=Come funziona il processo di commercio?
bisqEasy.tradeGuide.process.content=Quando decidi di accettare un'offerta, avrai la flessibilità di scegliere tra le opzioni disponibili fornite dall'offerta. Prima di iniziare la negoziazione, ti verrà presentata una panoramica riassuntiva per la tua revisione.\nUna volta avviata la negoziazione, l'interfaccia utente ti guiderà attraverso il processo di negoziazione, che consiste nei seguenti passaggi:

bisqEasy.tradeGuide.process.steps=1. Il venditore e l'acquirente scambiano i dettagli dell'Account. Il venditore invia i propri dati di pagamento (ad esempio, numero di conto bancario) all'acquirente e l'acquirente invia il proprio indirizzo Bitcoin (o fattura Lightning) al venditore.\n2. Successivamente, l'acquirente avvia il pagamento in Fiat al conto del venditore includendo l'ID della transazione come 'motivo del pagamento'. Una volta ricevuto il pagamento e verificato che l'ID della transazione è corretto, il venditore confermerà la ricezione.\n3. Il venditore quindi invia il Bitcoin all'indirizzo dell'acquirente e condivide l'ID Transazione (opzionalmente l'immagine predefinita nel caso venga utilizzato Lightning). L'interfaccia utente mostrerà lo stato di conferma. Una volta confermato, il commercio è completato con successo.

bisqEasy.tradeGuide.rules.headline=Cosa devo sapere sulle regole di compravendita?
bisqEasy.tradeGuide.rules.content=- Prima dello scambio dei dettagli dell'Account tra il venditore e l'acquirente, ciascuna parte può annullare il commercio senza fornire giustificazione.\n- I trader dovrebbero controllare regolarmente le loro compravendite per nuovi messaggi e devono rispondere entro 24 ore.\n- Una volta scambiati i dettagli dell'Account, il mancato rispetto degli obblighi di commercio è considerato una violazione del contratto di commercio e può comportare un divieto dalla rete Bisq. Questo non si applica se il peer commerciale non risponde.\n- Durante il pagamento in Fiat, l'acquirente NON DEVE includere termini come 'Bisq' o 'Bitcoin' nel campo 'motivo del pagamento'. Invece, l'ID della transazione dovrebbe essere utilizzato come motivo per associare il bonifico bancario al commercio.\n- Se il commercio non può essere completato immediatamente a causa di tempi di trasferimento Fiat più lunghi, entrambi i trader devono essere online almeno una volta al giorno per monitorare il progresso del commercio.\n- Nel caso in cui i trader incontrino problemi irrisolti, hanno la possibilità di invitare un mediatore nella chat del commercio per assistenza.\n\nSe hai domande o hai bisogno di assistenza, non esitare a visitare le chat room accessibili nel menu 'Supporto'. Buon commercio!

