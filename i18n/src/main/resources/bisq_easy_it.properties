bisqEasy.tradeGuide.welcome.headline=Come negoziare su Bisq Easy
bisqEasy.tradeGuide.welcome.content=Questa guida fornisce una panoramica generale degli aspetti essenziali per comprare o vendere bitcoin con Bisq Easy.\nIn questa guida, imparerai qual è modello di sicurezza utilizzato su Bisq Easy, otterrai informazioni sul processo di compravendita e familiarizzerai con le regole di compravendita.\n\nPer qualsiasi domanda aggiuntiva, sentiti libero di visitare le chat room disponibili nel menu 'Supporto'.

bisqEasy.tradeGuide.security.headline=Quanto è sicuro negoziare su Bisq Easy?
bisqEasy.tradeGuide.security.content=- Il modello di sicurezza di Bisq Easy è ottimizzato per compravendita di piccoli importi.\n- Il modello dipende dalla reputazione del venditore, che di solito è un utente esperto di Bisq e si prevede che fornisca un supporto utile ai nuovi utenti.\n- Costruire la reputazione può essere costoso, portando a un premio di prezzo comune del 10-15% per coprire spese extra e compensare per il servizio del venditore.\n- Negoziazione con venditori senza reputazione comporta rischi significativi e dovrebbe essere effettuata solo se i rischi sono completamente compresi e gestiti.

bisqEasy.tradeGuide.process.headline=Come funziona il processo di compravendita?
bisqEasy.tradeGuide.process.content=Quando decidi di accettare un'offerta, avrai la flessibilità di scegliere tra le opzioni disponibili fornite dall'offerta. Prima di iniziare la negoziazione, ti verrà presentata una panoramica riassuntiva per la tua revisione.\nUna volta avviata la negoziazione, l'interfaccia utente ti guiderà attraverso il processo di negoziazione, che consiste nei seguenti passaggi:

bisqEasy.tradeGuide.process.steps=1. Il venditore e l'acquirente scambiano i dettagli dell'account. Il venditore invia i dati di pagamento (ad es., numero di conto bancario) all'acquirente e l'acquirente invia il proprio indirizzo Bitcoin (o la fattura Lightning) al venditore.\n2. Successivamente, l'acquirente avvia il pagamento Fiat al conto del venditore. Una volta ricevuto il pagamento, il venditore confermerà la ricezione.\n3. Il venditore poi invia il Bitcoin all'indirizzo dell'acquirente e condivide l'ID della transazione (opzionalmente anche l'immagine predefinita nel caso venga utilizzato Lightning). L'interfaccia utente visualizzerà lo stato di conferma. Una volta confermato, il commercio è completato con successo.

bisqEasy.tradeGuide.rules.headline=Cosa devo sapere sulle regole di compravendita?
bisqEasy.tradeGuide.rules.content=- Prima dello scambio dei dettagli dell'account tra il venditore e l'acquirente, ciascuna parte può annullare la transazione senza fornire giustificazione.\n- I trader dovrebbero controllare regolarmente le loro transazioni per nuovi messaggi e devono rispondere entro 24 ore.\n- Una volta scambiati i dettagli dell'account, il mancato rispetto degli obblighi di scambio è considerato una violazione del contratto di scambio e potrebbe comportare un divieto dalla rete Bisq. Questo non si applica se il partner di scambio non risponde.\n- Durante il pagamento Fiat, l'acquirente NON DEVE includere termini come 'Bisq' o 'Bitcoin' nel campo 'motivo del pagamento'. I trader possono concordare un identificatore, come una stringa casuale tipo 'H3TJAPD', per associare il bonifico bancario allo scambio.\n- Se lo scambio non può essere completato immediatamente a causa di tempi di trasferimento Fiat più lunghi, entrambi i trader devono essere online almeno una volta al giorno per monitorare il progresso dello scambio.\n- Nel caso in cui i trader incontrino problemi irrisolti, hanno la possibilità di invitare un mediatore nella chat di scambio per assistenza.\n\nSe hai domande o hai bisogno di assistenza, non esitare a visitare le stanze di chat accessibili nel menu 'Supporto'. Buon trading!

