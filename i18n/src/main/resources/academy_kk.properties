academy.privacy.bisqProtectsPrivacyContent=Bisq сізге басқа пайдаланушылардан Bitcoin сатып алуға және сатуға мүмкіндік береді. Бұл қарапайым айырмашылық орталықтандырылған биржаларды пайдаланумен салыстырғанда, жеке өміріңізге қатысты көптеген артықшылықтармен келеді. Bisq пайдалану арқылы сіз өзіңіздің қауіпсіздігіңіз бен жеке өміріңізді үкіметтерден, компаниялардан және сіздің мүдделеріңізге қарсы деректеріңізді жазып, пайдаланатын басқа да дұшпан тараптардан қорғайсыз.\n\nBisq-та транзакция жасағанда, тек сіз бен сіздің серіктесіңіз транзакцияның егжей-тегжейлерін біледі. Және сіздердің араларыңызда бөлісу қажет ақпарат толығымен минималды және тек қажетті төлем мәліметтерімен шектеледі, мысалы, егер сіз банктік шотыңызға фиат төлемін алғыңыз келсе, банктік шот нөміріңіз. Бұл сіздің жеке куәлігіңіз, мекенжайыңыз және т.б. сияқты ақпаратты берудің қажеті жоқ дегенді білдіреді. Сонымен қатар, әр мәміледе әртүрлі серіктестермен өзара әрекеттесу мүмкіндігі сіз туралы уақыт өте келе деректерді жинауға жол бермейді, осылайша транзакция тарихыңызды әртүрлі контрагенттер арасында таратып, бірде-бір ұйымның сіздің қаржылық өміріңіз туралы толық көрінісін ұстап тұруына жол бермейді. Bisq сонымен қатар сатып алған Bitcoin-ды сіздің бақылауыңыздағы әмиянның адресіне тікелей алуға мүмкіндік береді, бұл сіздің қаражатыңызды әрдайым бақылауда ұстауға және оларды әртүрлі адрес бойынша таратуға мүмкіндік береді, осылайша бірде-бір серіктес сіздің бүкіл әмияныңызды бақылап отыра алмайды.\n\nЖәне есіңізде болсын: Bisq - бұл сіздің компьютеріңізде жұмыс істейтін бағдарламалық қамтамасыз ету, және тек Tor және I2P сияқты жеке өмірді қорғауға арналған желілер арқылы интернетке қосылады. Сіз тіпті анонимді түрде еш жерде тіркелудің қажеті жоқ. Сондықтан, ешкім сіздің Bisq пайдаланатыныңызды білмейді, және басқа қатысушылармен байланысыңыз үшінші тараптар тарапынан бақыланбайды, қадағаланбайды немесе қолжетімді болмайды.


