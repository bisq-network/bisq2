academy.wallets.whatIsAWalletContent=Әмияндар - бұл Bitcoin-да ең негізгі әрекеттерді орындау құралы: оны алу, сақтау және жіберу. Bitcoin ашық жүйе болғандықтан, кез келген адам оған әмиян құра алады, және әртүрлі әмияндар бар. Бұл керемет, өйткені бұл сізге таңдауға көптеген әртүрлі нұсқалар береді, тіпті әртүрлі қажеттіліктерді жабу үшін бірнеше әмиянды пайдалануға болады.\n\nӘдетте, әмиян - бұл сіз үшін бірнеше нәрсені орындайтын бағдарламалық қамтамасыз ету: ол сіздің бақылауыңыздағы мекенжайлардың балансын тексеру үшін блокчейнді оқиды. Ол сіз басқа біреуге төлеу үшін транзакцияларды құрып, жібере алады. Және ол сіздің транзакцияларыңызды қол қою үшін кілттеріңізді ұстайды. Бұл мүмкіндіктердің кейбіреулері әртүрлі әмияндарда әртүрлі көрінеді, ал кейбір әмияндар тек олардың бөліктерін ғана қамтиды. Мұны жақсы түсіну үшін, әмияндардың бір-бірінен ерекшелендіретін әртүрлі сипаттамалармен таныс болу пайдалы.\n\nБіріншіден, ыстық әмиян мен суық әмиян арасындағы айырмашылықты түсінуіңіз керек. Ыстық әмиян - бұл интернетке қосылған құрылғыда сіздің биткоиндеріңізді басқаратын кілттер сақталатын бағдарламалық әмиян. Суық әмиян, керісінше, кілттеріңіз интернетке ешқашан қосылмайтын құрылғыда сақталатын конфигурация, және сіз балансын бақылау және транзакцияларды дайындау мен жіберу үшін басқа бағдарламаны пайдаланасыз. Ыстық әмияндар әдетте телефон немесе ноутбуктағы қарапайым қосымша. Суық әмиян, керісінше, сіздің кілттеріңізді ұстамайтын телефон немесе ноутбуктағы бағдарламаны пайдаланып, кілттерді ұстайтын және интернетке ешқашан қосылмайтын екінші құрылғымен біріктіруді білдіреді. Бұл екінші құрылғы арнайы ноутбук немесе смартфон болуы мүмкін, немесе жиі жағдайда, аппараттық әмиян. Ыстық әмияндарды басқару және пайдалану оңай, бірақ олар да қауіпсіздігі төмен. Суық әмияндар сәл күрделі және ауыр конфигурацияны талап етеді, бірақ кілттерді басқаруда хакерлік шабуылдар мен қателіктерден қорғау үшін әлдеқайда жоғары қауіпсіздік деңгейін ұсынады. Қаржыларыңызды басқару тәуекелдерін қалай басқару - жеке шешім, бірақ әдетте ыстық әмияндарды дәстүрлі әмиян ретінде пайдалану ұсынылады, ал суық әмияндарды банктегі сейф сияқты. Сіз әмияныңызда миллион долларды алып жүрмейсіз. Және сіз кофе үшін сейфтің ішіндегі заттарды пайдаланбайсыз.\n\nАппараттық әмияндар - бұл сіздің қаржыларыңыздың кілттерін сақтау және сол кілттермен транзакцияларды қол қою үшін арнайы жобаланған және өндірілген физикалық құрылғылар. Олар қаржыларыңызды жұмсау үшін транзакцияларды қол қоюдың ыңғайлы тәсілін ұсынады, сонымен қатар кілттеріңізді басқаларға ағып кетуден қорғайтын қауіпсіз тәсілмен сақтайды. Аппараттық әмиянды пайдалану сіздің қауіпсіздігіңізді ыстық әмиянды негізгі компьютеріңізде немесе смартфоныңызда пайдаланумен салыстырғанда бірнеше есе жақсартады. Егер сіз Bitcoin саяхатыңызда жаңа болсаңыз, бірінші күннен бастап әмиянға ие болудың қажеті жоқ, бірақ сіз жоғалту ауыр боларлық мөлшерде биткоин жинай бастаған кезде біреуін алғыңыз келеді. Нарықта көптеген аппараттық әмияндар бар, олардың орташа бағасы шамамен 100 доллар.\n\nСоңғы ескерту: орталықтандырылған биржадағы баланс - бұл әмиян емес. Сіз кілттерді бақыламайтындықтан, сіз орталықтандырылған биржаның биткоинді шын мәнінде ұстап тұруына сеніп, оған тәуелдісіз. Егер, қандай да бір себептермен, олар сіз шешім қабылдаған кезде оны сізге жібермесе, оны алудың жолы жоқ. Есіңізде болсын: сіздің кілттеріңіз, сіздің монеталарыңыз.
