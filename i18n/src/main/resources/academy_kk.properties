academy.privacy.subHeadline=Сіздің деректеріңіз – сіздікі. Оны солай сақтаңыз.
academy.privacy.introContent=Сіздің қаржылық ақпараттарыңыз бен жеке басыңызды құпия сақтау Bitcoin пайдаланушылары арасында кең таралған қажеттілік. Басқа адамдардың сіздің қаражаттарыңыз бен транзакцияларыңыз туралы рұқсатыңызсыз білуін қаламайтыныңыз табиғи және логикалық. Ақырында, сіз көшеде жүргенде банк есепшотыңыздың балансын және кредит картасы туралы есептеріңізді көрсететін футболка киер ме едіңіз? Құпиялылық Bitcoin-да маңызды тақырып, себебі Bitcoin транзакциялары мен мекенжайларының ашық табиғаты осы салада қателіктерді әсіресе қымбат етеді. Бұл бөлімде біз Bitcoin саяхатыңыздағы құпиялылық туралы бірнеше мәселелерді қарастырамыз.
academy.privacy.whyPrivacyHeadline=Неліктен құпиялылық маңызды
academy.privacy.whyPrivacyContent=Көптеген пайдаланушылар Bitcoin-ның оларға мүліктерін иелену және басқалармен еркін әрі рұқсатсыз мәмілелер жасау мүмкіндігін бағалайды. Бірақ жақсы құпиялылық тәжірибелері болмаса, Bitcoin-ның осы ерекшеліктері елеулі түрде нашарлайды. Өзіңіз және Bitcoin қаражаттарыңыз туралы ақпаратты жариялау сіздің еркіндігіңізді шектейтін бірнеше түрлі шабуылдардың қаупіне душар етеді. Қандай деректерді бөлісіп жатқаныңызды ойластыру және осыған назар аудару сізді кейінгі уақытта өкінішке ұшырататын қымбат қателіктер жасаудан сақтайды.\n\nСіздің жеке басыңызды және қаражаттарыңыз туралы мәліметтерді жариялаудың бірінші айқын мәселесі - жеке қауіпсіздік. Егер біреу сіздің қанша bitcoin-ыңыз бар, қайда тұратыныңыз және қандай әмиян қолданатыныңыз туралы мәліметтерді білсе, олар сіздің кілттеріңізді алу үшін физикалық шабуыл жасау жоспарын оңай құра алады. Бұл ұлттық валюта банк шоттарымен салыстырғанда әсіресе тартымды, себебі Bitcoin транзакциялары қайтарылмайды. Сондықтан, егер ұры сізді bitcoin-ыңызды өз адресіне жіберуге мәжбүр етсе немесе жай ғана әмиян кілттеріңізді ұрлап алса, онда сол транзакцияны тоқтату мүмкін болмайды және сіздің bitcoin-ыңыз енді сіздікі болмайды. Сіздің жеке басыңыз бен қаржылық мәліметтеріңізді құпия сақтау сізді мұндай шабуылдардың нысаны болудан қорғайды.\n\nМәліметтеріңізді құпия ұстаудың тағы бір жақсы себебі - дұшпандық мемлекеттік реттеулер мен әрекеттердің қаупі. Әлемнің көптеген елдерінде үкіметтер азаматтарының жеке меншігіне қарсы әртүрлі тәсілдермен әрекет жасаған. Мұның тамаша мысалы - АҚШ азаматтарының алтын иеленуін заңсыз еткен және миллиондаған АҚШ азаматтарының алтындарын біржақты тәркілеуге әкелген 6102-ші Атқарушы Жарлығы. Дәстүрлі ұрылармен қатар, мемлекеттік органдар мен қызметкерлердің сіз бен қаражаттарыңыз туралы ешқандай ақпаратқа ие болмауын қамтамасыз ету, егер үкімет Bitcoin иелеріне қарсы теріс саясат жүргізе бастаса, сізді қорғайды.\n\nЖалпы, сіз, бәлкім, басқалардың қанша Bitcoin-ыңыз барын немесе қандай транзакциялар жасағаныңызды білгісі келмейді. Біз банктік шоттарымызды тек өзіміз ғана балансымыз бен қозғалыстарымызды тексере алатындай етіп әртүрлі әдістермен қорғайтындықтан, басқалардың транзакцияларды және олардың мәліметтерін, мысалы, қашан, қанша немесе кіммен мәміле жасағанымызды көру мүмкіндігіне ие болмауын қамтамасыз ету логикалық.
academy.privacy.giveUpPrivacyHeadline=Біз қалайша жеке өмірімізден бас тартамыз
academy.privacy.giveUpPrivacyContent=Көптеген жолдар бар, олар арқылы адам өз еркімен немесе кездейсоқ жеке мәліметтерін жариялай алады. Көбінесе, бұл жағдайларды алдын алудың оңай жолдары бар, себебі біз жиі өз мәліметтерімізді ойланбай беріп жібереміз. Кейбір нәзік ағып кетулер техникалық білім мен уақытты талап етеді. Бірақ жақсы жаңалық, минималды күш-жігермен ең маңызды мәселелерді болдырмауға болады.\n\nЖеке өмірді қорғау қателіктерінің анық чемпионы, оның қаншалықты жиі және қаншалықты жаман екендігіне байланысты, бұл Bitcoin сатып алу немесе сату кезінде өзіңіздің жеке куәлігіңізді ерікті түрде беру. Қазіргі уақытта, орталықтандырылған биржалардың (Coinbase, Kraken, Binance сияқты компаниялар) көпшілігі мемлекеттік KYC ережелеріне (KYC - Клиентіңізді Таныңыз) бағынады. Бұл мемлекеттердің осы компанияларға сіздің паспортыңызды, ұлттық жеке куәлігіңізді, жүргізуші куәлігіңізді немесе ұқсас құжаттарды сұратуға мәжбүр ететінін білдіреді, сондықтан бұл ақпарат сіздің есеп жазбаңызбен байланыстырылуы мүмкін. Сіз бұл мәліметтерді берген сәттен бастап, жасаған әрбір сатып алу және сату сізбен байланысты болып жазылады. Сонымен қатар, биржа мен мемлекеттік органдар кез келген уақытта сіздің балансарыңыздың толық көрінісіне ие болады. Егер сіз бұл биржалардан Bitcoin-ді алып, өзіңіз сақтайтын әмиянға жіберуге шешім қабылдасаңыз да, бұл тараптар сіздің қаражаттарыңыз жіберілген мекенжайларды қадағалай алады. Егер бұл жеткіліксіз алаңдататын болса, тағы бір мәселені ескеру қажет: егер кез келген хакер осы компаниялардың деректер базаларына қол жеткізсе, сіздің ақпараттарыңыз интернетте жариялануы мүмкін, бұл әлемдегі кез келген адамға сіздің сақталған жеке және қаржылық ақпараттарыңызды білуге мүмкіндік береді. Бұл соңғы жылдары бірнеше рет болған жағдай, биржалардың кейбір зардап шеккен клиенттері үшін жаман салдармен.\n\nНазар аударуды қажет ететін тағы бір сала - мекенжайды қайта пайдалану. Сіз біреуге Bitcoin алу үшін әмияныңыздың мекенжайын берген сайын, бұл адам бұл мекенжайдың сізге тиесілі екенін біледі. Бұл, осы сәттен бастап, адам мекенжайды және оның барлық белсенділігін бақылауға мүмкіндік береді. Егер сіз бұл мекенжайды қайта-қайта пайдалансаңыз, сізбен өзара әрекеттесетін әрбір адам мекенжай арқылы өтетін әртүрлі транзакцияларды, оның қашан болғанын, қаражаттардың қайдан келгенін және қайда кеткенін, сондай-ақ транзакциялардың мөлшерін көре алады. Сондықтан, Bitcoin қабылдау үшін мекенжайларды тек бір рет пайдалану ұсынылады. Көптеген әмияндар бұл мәселені автоматты түрде шешеді, бірақ бұл жақсы тәжірибе екенін түсіну маңызды.\n\nСоңында, басқалардың тораптарына блокчейн деректерін оқу үшін сену, торапты іске қосушы сіздің әмияныңыздың қандай мекенжайларына қызығушылық танытатынын бақылауға мүмкіндік береді. Маңызды мөлшердегі Bitcoin-мен жұмыс істегенде, өзіңіздің торапты іске қосу және әмияныңызды оған қосу жолдарын үйрену пайдалы. Немесе, ең болмағанда, қай торапқа қосылып жатқандығыңызға назар аударыңыз және сенімді адамнан немесе ұйымнан, мысалы, Bitcoin-да тәжірибесі бар досыңыздан немесе жергілікті Bitcoin қоғамдастығынан таңдаңыз.
