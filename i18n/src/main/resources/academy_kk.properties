academy.security.subHeadline=Сіздің және тек сіздің әрдайым қаражатыңызға қол жеткізуіңізді қамтамасыз ету
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Кілттеріңізді қорғау
academy.security.securingYourKeysContent=Біріншіден, сіз бір қарапайым идеяны түсінуіңіз керек: сіздің кілттеріңіз емес, сіздің монеталарыңыз емес. Бұл сіздің Bitcoin-ды шын мәнінде иеленуіңіз үшін, оны тек сіздің кілттеріңізді иеленетін әмиянда сақтау керек дегенді білдіреді. Сондықтан, банктер немесе орталықтандырылған биржалар сияқты ұйымдарда Bitcoin балансын ұстау активті шын мәнінде иелену емес, себебі бұл ұйымдар, сіз емес, сіздің қаражатыңыздың кілттерін ұстайды. Егер сіз шын мәнінде bitcoin-ды иеленгіңіз келсе, оны тек сіздің кілттеріңізді басқаруға болатын әмиянда сақтау керек.\n\nКөптеген Bitcoin әмияндары бар, әрқайсысының өзіндік дизайны мен ерекшеліктері бар. Олардың барлығында ортақ нәрсе - олар сіздің жеке кілттеріңізді бір жерде сақтайды. Бұл кілттер сіздің қаражатыңызға қол жеткізуді қамтамасыз етеді. Қандай әмиянды пайдалансаңыз да, тек сіздің немесе сіз толық сенетін адамдардың осы кілттерге қол жеткізуін қамтамасыз етуіңіз керек. Егер басқаларға қол жеткізу мүмкіндігі болса, олар сіздің қаражатыңызды ұрлап алуы мүмкін, және бұл транзакцияны қайтару мүмкін емес. Екінші жағынан, кілттеріңізді өзіңіз жоғалту да жаман. Егер сіз кілттеріңізді жоғалтсаңыз, қаражатыңызды жібере алмайсыз, және оларды қайтадан басқару мүмкіндігі болмайды. Бұл қиын естілсе де, сіз біраз білім мен жақсы тәжірибелермен бұл жағдайларды оңай болдырмауға болады.\n\nКөптеген bitcoin әмияндары сізге 12 немесе 24 сөзден тұратын сақтық көшірме береді, ол әдетте мнемоникалық фраза немесе жай ғана seed фразасы деп аталады. Бұл сақтық көшірме фразасы сіздің әмияныңызды кез келген құрылғыда қалпына келтіруге мүмкіндік береді, сондықтан оны қорғау үшін ең маңызды элемент болып табылады. Әдетте, бұл сақтық көшірмелерді аналогтық түрде сақтау ұсынылады, әдетте, оларды қағазға немесе кішкентай металл параққа жазу арқылы, және олардың бірнеше данасын жасау керек. Сіз оны қажет болғанда таба алатындай етіп сақтау керек, бірақ басқалардың оған қол жеткізе алмауын қамтамасыз етуіңіз керек.\n\nМаңызды мөлшердегі Bitcoin үшін, кілттеріңізді сақтау үшін аппараттық әмияндар деп аталатын арнайы құрылғыларды пайдалану әдеттегідей. Бұл құрылғылар сіздің кілттеріңізді смартфон немесе ноутбук әмиянында сақтауға қарағанда жоғары деңгейдегі қауіпсіздікті қамтамасыз етеді, сонымен қатар транзакцияларды жасау кезінде ыңғайлы тәжірибе ұсынады. Сіз Bisq Learn-нің Әмияндар бөлімінде осы және басқа әмиян түрлері туралы көбірек біле аласыз.\n\nСоңында, тым күрделі сақтау схемаларынан аулақ болыңыз. Көптеген мәліметтер мен нюанстармен күрделі сақтау жоспары ұрыларды сіздің қаражатыңыздан алшақ ұстайды, бірақ сіздің әмияныңызға қол жеткізе алмау мүмкіндігі де бар, қателіктер, шатасулар немесе жай ғана сақтық көшірмелерді қалай ұйымдастырғаныңызды ұмытып қалу себебінен. Сіз тым қарапайым және кез келген адам оңай бұза алатын (мысалы, seed фразаны ноутбуктың жұмыс үстеліндегі жай мәтін файлына сақтау) және сіздің өзіңіз де шеше алмайтын (мысалы, seed фразаның сөздерін 12 кітапта 12 түрлі орынға сақтау) өте күрделі жоспар арасында тепе-теңдікке қол жеткізуге тырысыңыз.
academy.security.avoidScamsHeadline=Алаяқтықтан сақтану
academy.security.avoidScamsContent=Тағы бір мәселе мен қауіп көзі - алаяқтық. Bitcoin транзакциялары қайтарылмайды, яғни егер біреу сізді алдап, оларға Bitcoin жіберуге мәжбүр етсе және содан кейін олармен бірге қашып кетсе, сіздің қолыңыздан келетін ештеңе болмайды. Сондықтан адамдардың сізге Bitcoin жіберуге көндіруге тырысатын түрлі схемалармен кездесуге жиі болады. Көбінесе, алаяқтар сізге ақша табудың тамаша "мүмкіндігін" ұсынады, бұл шындыққа сай келмейтіндей көрінеді. Бұл алаяқтықтардың нақты оқиғалары мен мәліметтері өте әртүрлі және шығармашылық, бірақ ортақ үлгі әрқашан бірдей болады: сізге тамаша қайтарым ұсынылады, бірақ алдымен Bitcoin жіберуіңіз керек. Bitcoin жіберілгеннен кейін, сіз оны қайтадан көрмей қалуыңыз мүмкін. Бұл алаяқтықтардан қорғану өте оңай: тек беделді және сенімді компаниялармен және адамдармен әрекеттесіңіз. Егер сіз қандай да бір ұйымның күмәнді екенін сезсеңіз, сілтемелер сұраңыз немесе одан аулақ болыңыз. Егер сізге шындыққа сай келмейтіндей көрінетін мүмкіндік ұсынылса, ол, мүмкін, шындыққа сай келмейді, және одан аулақ болуыңыз керек.


