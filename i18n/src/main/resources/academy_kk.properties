academy.bitcoin.subHeadline=Тікелей делдалдарсыз онлайн төлемдерді жіберуге мүмкіндік беретін пир-а-пир электронды ақша.
academy.bitcoin.whatIsBitcoinHeadline=Биткойн деген не
academy.bitcoin.whatIsBitcoinContent=Bitcoin - әлемдегі ең үлкен және ең танымал криптовалюта. Бұл делдалдардың қажеті жоқ, басқа адамдарға құндылық жіберуге мүмкіндік беретін сандық ақша формасы. Ол 2009 жылы басталды және содан бері үлкен өсімге қол жеткізді, әлем бойынша өзінің бірегей және тартымды қасиеттері арқасында қабылданды.\n\nBitcoin барлық ұлттық валюталардан бірнеше аспектілер бойынша ерекшеленеді. Bitcoin ешқандай үкімет немесе институт тарапынан бақыланбайды немесе шығарылмайды. Ол орталықсыз, және ол тек әлем бойынша оны пайдаланатын мыңдаған адамдардың арқасында бар. Бұл оны бейтарап ақша етеді, мұнда ешкімнің теріс пайдалануына мүмкіндік беретін артықшылықты жағдайы жоқ. Бұл сонымен қатар Bitcoin-ды кез келген рұқсатсыз пайдалануға еркін екеніңізді білдіреді, және жүйеде ешкім сізден артық билікке ие емес. Бұл барлығын қабылдайтын ашық жүйе. Тағы бір маңызды қасиет - сіз Bitcoin-ды өзіңізде ұстай аласыз. Басқаша айтқанда, сіз оны басқа компанияға немесе ұйымға тәуелді болмай, өзіңіз иелене аласыз. Дәстүрлі валюталармен салыстырғанда, бұл сіздің қалтаңыздағы ақшаға (сіз толық бақылаудасыз) ұқсас, банктік есепшоттағы балансқа (мұнда сіз банк шарттарына және тілектеріне бағынасыз) қарағанда. Осыған байланысты, сіз Bitcoin-ды жіберуге әрқашан еркінсіз: сіз мұны жасау үшін ешкімнің рұқсатын қажет етпейсіз, және сіздің транзакцияларыңыз тоқтатылмайды немесе кері қайтарылмайды. Үшінші қызықты аспект - Bitcoin-ның ұсынысы 21 миллионға шектелген. Бұл әр Bitcoin-ның құны, мысалы, әр доллардың құнымен салыстырғанда, одан да көп шығарумен төмендетілмейтінін білдіреді. Bitcoin қымбат процесс - майнинг арқылы шығарылады, және шығарылым кестесі мен максималды мөлшері қатаң анықталған және өзгертілмейді. Бұл ұсынысты шектеулі, нақты және болжамды етеді, Bitcoin-ды оның тапшылығы мен тұрақтылығы арқасында тартымды етеді.
academy.bitcoin.whyUseBitcoinHeadline=Неліктен Bitcoin қолдану керек
academy.bitcoin.whyUseBitcoinContent=Bitcoin-ның қасиеттері оны әртүрлі адамдарды әртүрлі себептермен тартатын ерекше актив етеді. Bitcoin-ның сізге қалай әсер ететіні сіздің профиліңіз бен қажеттіліктеріңізге байланысты.\n\nАдамдардың Bitcoin-ды пайдалануының ең кең таралған себептерінің бірі - оның уақыт өте келе құнды қорғау қабілеті. Әлемдегі көпшілік елдердің ұлттық валюталары уақыт өте келе валютаның құнсыздануы себепті үздіксіз құн жоғалтады. Бұл сіздің жинақтарыңызды қолма-қол ақша немесе банк есепшотында ұстасаңыз, олардың құны уақыт өте келе төмендеп, біртіндеп жоғалтып жатқаныңызды білдіреді. Bitcoin-ның шектеулі ұсынысы мұның болуына жол бермейді, сондықтан қысқа мерзімде құбылмалы түрде әрекет етсе де, ол ұзақ мерзімде байлығыңызды сақтау үшін қуатты құрал болып табылады.\n\nАдамдардың Bitcoin-ды пайдалануының тағы бір себебі - үкіметтер мен қаржы институттарының әрекеттері мен шешімдерінен қорғану. Bitcoin - бұл сіздің иелігіңізде болатын, рұқсатсыз жолмен жіберілетін және алынатын нәрсе, сондықтан оған сақталған құн орталық банк өзінің ұлттық валютасының қосымша бірліктерін басып шығарғаны, банк сіздің аударымдарыңызды өз қалауы бойынша блоктағаны немесе үкіметтің халыққа конфискация жасағаны сияқты жағдайларға әсер етпейді. Bitcoin-мен ойын ережелері жақсы белгілі және болжамды, және сіз желінің әділ болуына және барлығына тең қарауына сенім арта аласыз.\n\nBitcoin халықаралық саудамен айналысатындар үшін де өте тартымды, олар басқа елдерге немесе аймақтарға ақша жіберуді немесе алуды қалайды. Bitcoin шекаралардың түсінігін білмейді және сіз оны көршіңізге немесе әлемнің екінші жағындағы біреуге жібергеніңізде бірдей жұмыс істейді. Әр түрлі әлем аймақтарындағы адамдарға немесе компанияларға төлем жасау әдетте ұзақ күту уақыттарын, елеулі комиссияларды және қиын бюрократиялық рәсімдерді білдіретін болғандықтан, кейбір адамдар Bitcoin-ды аймақаралық төлемдері үшін қарапайым және ыңғайлы балама ретінде таңдады. Бұл сонымен қатар сіздің үкіметіңіз немесе банкіңіз блоктаған елдерге ақша жіберу үшін оны пайдалануға мүмкіндік береді.\n\nСоңында, кейбір адамдар Bitcoin-ды оның қарапайымдылығы мен ыңғайлылығы үшін таңдады. Bitcoin дәстүрлі валюталарға қарағанда осы тұрғыдан көптеген артықшылықтарды ұсынады. Сізге есепшот ашу сияқты қарапайым нәрселер үшін келісімшарттар мен ұзақ бюрократиялық процестермен айналысу қажет емес. Сіз барлық құрылғыларыңызда ақшаңызға оңай қол жеткізе аласыз. Сіз оны кез келген жерге және кез келген адамға әртүрлі төлем нысандарын (қолма-қол ақша, әртүрлі банк аударымдары, кредит карталары және т.б.) қажет етпей жіберуге болады. Сіз дұрыс біліммен өз қаражатыңызды оңай қорғап, қауіпсіздендіре аласыз, және әмияныңызды немесе кредит карталарыңыздың деректерін ұрлап алудан алаңдамайсыз.\n\nBitcoin - ақша мен төлемдер әлеміндегі үлкен және инновациялық қадам. Сіздің қажеттіліктеріңіз үшін Bitcoin-ның тартымды және пайдалы болуы үшін, мүмкін, бір себеп бар, сондықтан біз сізді көбірек білуге және онымен танысуға шақырамыз.


