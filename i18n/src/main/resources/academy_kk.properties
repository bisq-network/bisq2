academy.foss.bitcoinAndFossContent=Ашық кодты бағдарламалық қамтамасыз ету – бұл коды қоғамдық түрде қолжетімді және кез келген адам осы кодты оқып, көшіріп, өз қалауы бойынша өзгертуге болатын бағдарламалық қамтамасыз ету. Бұл жабық кодты немесе меншікті бағдарламалық қамтамасыз етумен салыстырғанда, онда бастапқы автор кодты өзіне қалдыруды шешеді және ешкімге оған қолжетімділік немесе рұқсат берілмейді. Бұл техникалық тақырып сияқты көрінгенімен, ашық кодты бағдарламалық қамтамасыз етудің сіздің Bitcoin саяхатыңызға әсерін түсіну сіздің мүддеңізде. Кірісейік.\n\nBitcoin әлемі ашық кодты бағдарламалық қамтамасыз етуден терең әсер алып, онымен байланысты. Bitcoin бағдарламалық қамтамасыз ету өзі алғашқы күннен бастап ашық кодты болды. Bisq та ашық кодты жоба. Lightning клиенттері, араластыру қызметтері немесе майнинг бағдарламалық қамтамасыз ету сияқты көптеген басқа технологиялар әдетте ашық кодты жобалар ретінде құрылады. Көптеген әмияндар да ашық кодты, және Bisq Learn-нің Әмияндар бөлімінде талқылайтынымыздай, біз ашық кодты әмияндарды таңдауды қатты ұсынамыз.\n\nНеліктен бұл осылай? Жабық кодты бағдарламалық қамтамасыз ету әдетте лицензиялар үшін басқалардан ақша алғысы келетін компаниялар мен жеке тұлғалар тарапынан жасалып, жеке ұсталады. Bitcoin кеңістігінде бұл сирек кездеседі. Bitcoin табиғатынан ашық және қабылдаушы жүйе, және код осыны көрсетеді. Кез келген адам кодты көре алады, оны өзгерте алады, өз нұсқасының көшірмелерін басқалармен бөлісе алады және, қарапайым тілмен айтқанда, қалағанын істей алады. Bisq – бұл да ашық кодты жоба, онда әркім қатысуға, қолданбаны кеңейтуге және әртүрлі жолдармен жақсартулар жасауға шақырылады.
