muSig.tradeGuide.tabs.headline=Jagoran ciniki na Bisq MuSig
muSig.tradeGuide.welcome=Bayani gabaɗaya
muSig.tradeGuide.security=Tsaro
muSig.tradeGuide.process=Tsari
muSig.tradeGuide.rules=Ka'idojin ciniki

muSig.tradeGuide.welcome.headline=Yadda ake ciniki a Bisq MuSig
muSig.tradeGuide.welcome.content=Wannan jagorar tana ba da bayani gabaɗaya game da muhimman abubuwa don siye ko sayar da Bitcoin tare da Bisq MuSig.\nA cikin wannan jagorar, za ku koyi game da tsarin tsaro, ku fahimci tsarin ciniki daga hangen nesa na mai amfani, kuma ku duba ka'idojin ciniki.\n\nDon kowanne ƙarin tambayoyi, jin daɗin ziyartar dakin tattaunawa da ke ƙarƙashin menu na 'Tallafi'.

muSig.tradeGuide.security.headline=Yaya tsaro ne ciniki a kan Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq ba ya riƙe kuɗin ku; cinikai suna samun tsaro ta hanyar 2-of-2 multisig da ajiya na tsaro.\n- Masu shiga tsakani da masu yanke hukunci ba su da iko akan maɓallan multisig kuma ba za su iya motsa kuɗi da kansu ba.\n- Biyan kuɗin fiat na iya ɗaukar haɗarin dawo da kuɗi, don haka ku bi ƙa'idodin ciniki da kyau.\n- Kai ne ke da alhakin bin dokokin yankinku.

muSig.tradeGuide.process.headline=Yadda tsarin ciniki ke aiki?
muSig.tradeGuide.process.content=Lokacin da ka yanke shawarar karɓar tayin, za ka zaɓi daga cikin zaɓuɓɓukan da ake da su kuma ka duba taƙaitaccen bayani kafin ka fara.\nDa zarar an fara cinikin, hanyar amfani za ta jagorance ka ta waɗannan matakan:

muSig.tradeGuide.process.steps=1. Mai sayar da mai saye suna musanya bayanan asusun. Mai sayar yana aikawa da bayanan biyan kuɗi (misali, lambar asusun banki) kuma mai saye yana aikawa da adireshin Bitcoin ɗin su.\n2. Mai saye yana aikawa da biyan kuɗin Fiat kuma yana nuna cewa an fara biyan kuɗi. Bi umarnin aikace-aikacen don dalilin biyan kuɗi (bar shi a fili sai an buƙata a fili).\n3. Mai sayar yana tabbatar da karɓa kuma yana aikawa da Bitcoin zuwa adireshin mai saye (yana raba lambar ma'amala). Tabbatarwa suna kammala cinikin.

muSig.tradeGuide.rules.headline=Menene ya kamata in sani game da dokokin ciniki?
muSig.tradeGuide.rules.content=- Kafin a musanya bayanan asusun, kowanne ɓangare na iya soke ba tare da bayar da dalili ba.\n- Duba saƙonnin akai-akai kuma ka amsa cikin lokaci; idan an fara shiga tsakani, ka amsa cikin awanni 48.\n- Ka iyakance tattaunawa ga cinikin, kada ka aiko da hanyoyin haɗi, kuma kada ka taɓa raba bayanan sirri.\n- A lokacin biyan kuɗin Fiat, ka bar filin 'dalilin biyan kuɗi' a fili sai idan an umarce ka da akasin haka. Kada ka taɓa haɗa Bisq, Bitcoin, ko lambar ciniki.\n- Idan bankin mai aikawa yana cajin kuɗi, mai aikawa ne zai biya su.\n- Kammala cinikin a cikin lokacin ciniki kuma ka kasance kan layi a kalla kowace rana idan canje-canje suna jinkiri.\n- Shiga tsakani shine mataki na farko na ƙarin tura; mai shiga tsakani na iya ɗaukar har zuwa awanni 48 don amsawa.\n- Mai yanke hukunci shine ƙarin mataki na ƙarshe idan shawarar mai shiga tsakani ta ƙi ko idan abokin hulɗa ba ya amsa, kuma yana samuwa ne kawai bayan lokacin ajiya (kwana 10 don cinikin altcoin, kwanaki 20 don cinikin fiat).\n\nIdan kana da wasu tambayoyi ko kana buƙatar taimako, kada ka yi shakka ka ziyarci dakin tattaunawa da ake samu a ƙarƙashin menu na 'Taimako'. Yi ciniki lafiya!

muSig.tradeGuide.rules.confirm=Na karanta kuma na fahimta

muSig.tradeGuide.notConfirmed.warn=Don Allah ku karanta jagorar ciniki ku tabbatar cewa kun karanta kuma kun fahimci ka'idojin ciniki.
muSig.tradeGuide.open=Buɗe jagorar ciniki
