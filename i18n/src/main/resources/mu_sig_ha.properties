muSig.tradeGuide.welcome.content=Barka da zuwa Bisq MuSig!

muSig.tradeGuide.security.headline=Tsaro
muSig.tradeGuide.security.content=- cinikai suna da tsaro ta hanyar ajiya na MuSig na ɓangarori biyu\n- abokan hulɗa suna da cikakken iko na haɗin kuɗin su\n- bin ka'idojin ciniki yana rage haɗarin dawo da kuɗi\n

muSig.tradeGuide.process.headline=Hanyar ciniki
muSig.tradeGuide.process.content=Mai karɓa yana zaɓar tayin kuma yana duba taƙaitaccen bayani; da zarar an ba da tabbaci, hanyar sadarwar za ta jagoranci masu amfani ta waɗannan matakan:

muSig.tradeGuide.process.steps=1. Ana raba bayanan biyan mai sayar tare da mai saye (misali, bayanan asusun banki)\n2. Mai saye yana fara canja wurin fiat ba tare da cika dalilin biyan kuɗi ba, kuma yana nuna cewa an fara biyan, ta haka yana sanya hannu a ɓangaren su na biyan MuSig\n3. Lokacin da aka karɓi fiat, mai sayar yana tabbatar da biyan, yana amfani da sa hannun da ya ɓace na biyan MuSig\n4. Mai saye yana karɓar adadin cinikin bitcoin, kuma duka mai saye da mai sayar suna karɓar ajiyarsu dawo.

muSig.tradeGuide.rules.headline=Ka'idoji
muSig.tradeGuide.rules.content=- 'Yan kasuwa suna yarda cewa rashin bin ƙa'idodin na iya haifar da hukunci; \nhukuncin an bayyana su a cikin labarin wiki na Bisq mai taken "Jadawalin hukunci"\n- Da zarar an fara ciniki, ba za a iya soke shi ba sai idan akwai buƙatar fasaha don yin hakan\n- Bayanai na asusun fiat da aka bayyana a Bisq dole ne su dace daidai da na asusun da za a yi amfani da shi a cikin cinikin\n- Lokacin da filin "dalilin biyan kuɗi" ya kasance a cikin fom na hukumar fiat, yana buƙatar a bar shi a fili, ko kuma, idan an buƙata, za a iya amfani da cikakken sunan mai aikawa\n- Sadarwa na da mahimmanci don samun kyakkyawan kwarewar ciniki, duk da haka 'yan kasuwa ba su da wajibi su amsa a cikin tattaunawa\n- Ajiye dukkan sadarwa a cikin Bisq, kuma ka guji amfani da hanyoyin waje (waya, imel, aikace-aikacen saƙo) don kiyaye shaidun idan an buɗe rikici\n- Kada ku canza hanyar biyan kuɗi da zarar an fara ciniki, sai idan akwai dalili mai ƙarfi don yin hakan, a wannan yanayin mai shiga tsakani ya kamata ya shiga; abokin hulɗa na iya ƙin ci gaba\n- Mai saye ya kamata ya yi biyan kuɗi da wuri-wuri, kuma mai sayar yana da lokacin har zuwa ƙarshen lokacin ciniki don tabbatar da karɓar kuɗin\n- Masu sayar ba su kamata su tabbatar da biyan kuɗi daga asusun da ke da bayanan da ba su dace ba, musamman idan wannan zai haifar da sanya hannu a asusun mai saye, kuma ya kamata su buɗe shiga tsakani maimakon haka\n- A lokacin rikici, abokan hulɗa dole ne su amsa ga mai shiga tsakani ko mai yanke hukunci cikin awanni 48\n\nTattaunawar Taimako da za a iya samun ta daga menu na hagu za a iya amfani da ita don warware duk wata shakka da kuke da ita.


muSig.tradeGuide.rules.confirm=Na karanta kuma na fahimta

muSig.tradeGuide.notConfirmed.warn=Don Allah ku karanta jagorar ciniki ku tabbatar cewa kun karanta kuma kun fahimci ka'idojin ciniki.
