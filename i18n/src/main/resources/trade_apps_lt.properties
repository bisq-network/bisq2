# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Reikia paleisti Lightning mazgą\n- Abu prekiautojai turi turėti BTC (Lightning) kaip saugumo depozitą.\n- Maker'io Bisq mazgas turi būti prisijungęs, nes pasiūlymo priėmimo procesas yra interaktyvus.\n- Kadangi Fiat pervedimas atliekamas senosiose sistemose, tokiuose kaip banko pavedimai, jis paveldi visas tas problemas, tokias kaip grąžinimo rizika, lėtas pervedimas, privatumo pažeidimas, kai banko pavedimo duomenyse yra tikras vardas. Tačiau šias įvairias problemas galima sumažinti naudojant mokėjimo metodus, kurie turi mažą grąžinimo riziką, yra greiti arba momentiniai ir naudoja paskyros ID arba el. pašto adresus vietoj tikrų vardų. Tam tikri mokėjimo metodai visiškai išvengia bankų sistemos, pavyzdžiui, grynųjų pinigų siuntimas paštu arba prekyba akis į akį.


