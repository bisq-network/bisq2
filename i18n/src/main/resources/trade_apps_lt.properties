# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Tai remiasi keliais Lightning mokėjimais ir padalija paslaptis HTLCs, kad sukurtų saugų nustatymą, kuriame trečioji šalis garantuoja, kad prekiautojai elgiasi sąžiningai. Naudojami sumaišyti grandinės, kad būtų pasiekta saugi daugiašalė skaičiavimų sistema.\n\nVartotojas turi paleisti Lightning mazgą, kuris sukonfigūruotas su Bisq programa.\n\nKonceptualiai tai panašu į Bisq MuSig protokolą, tačiau vietoj MuSig sandorio naudojamas šis 3 šalių nustatymas, o vietoj on-chain Bitcoin naudojamas Bitcoin Lightning tinkle.
