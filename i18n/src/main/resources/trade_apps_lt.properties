# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Priklauso nuo naudojamo fiat pavedimo metodo. Internetinis fiat pavedimas paprastai atskleidžia tapatybę prekybos partneriui. Bitcoin pusėje tai yra ribojama Bitcoin privatumo apribojimų ir priklauso nuo vartotojo elgesio (vengiant kelių prekybų monetų sujungimo, padidėja privatumas). Daugiau informacijos rasite Bisq wiki.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Vartotojui reikia turėti nedidelę Bitcoin sumą užstatui užrakinti. Tai gali užtrukti tiek, kiek trunka blockchain patvirtinimo laikas, arba iki kelių dienų, priklausomai nuo fiat mokėjimo metodo.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Remiantis MuSig, atominių swap'ų ir Taproot, reikia tik vieno sandorio
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Konceptualiai jis remiasi prekybos protokolu, naudojamu Bisq 1, kuris grindžiamas saugumo įnašu ir ginčų sprendimo procesu.\n- Sumažina sandorių skaičių nuo 4 iki 1.\n- Pagerina privatumą, padarydamas įnašo sandorį panašų į standartinį 'pay-to-pubKey-hash' sandorį.\n- Išvengia problemos, kad pardavėjas turi pradėti arbitražą, jei pirkėjas neišleidžia saugumo įnašo po prekybos. Atominių mainų sistema užtikrins, kad pardavėjas galėtų atgauti savo įnašą net ir nesusitarus su pirkėju.\n- Neatsakant prekybos partneriui, daugiapakopė išmokėjimo sandorio struktūra užtikrina, kad arbitražas ir kompensacija iš DAO nėra reikalingi.\n- Taproot suteikia daugiau lankstumo ir privatumo.\n- Sužinokite daugiau detalių adresu: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig turėtų būti paruoštas išleidimui 2026 m. I ketvirtį.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Protingai gera saugumo sistema vidutinio dydžio prekybos sumoms\n+ Palyginti su Bisq Easy, saugumo savybės yra geresnės ir galima prekiauti didesnėmis sumomis. Didelės sumos priartina prekybos kainas prie rinkos tarifų.\n+ Sugeba susidoroti su fiat pasaulio senąja sistema
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Abu prekiautojai turi turėti BTC užtikrinimo depozitui\n- Maker'io Bisq mazgas turi būti prisijungęs, nes pasiūlymo priėmimo procesas yra interaktyvus\n- Kadangi fiat pervedimas vykdomas senosiose sistemose, tokiose kaip banko pavedimai, jis paveldi visas tas problemas, tokias kaip grąžinimo rizika, lėtas pervedimas, privatumo atskleidimas, kai banko pavedimo detalėse yra tikras vardas. Tačiau šias įvairias problemas galima sumažinti naudojant mokėjimo metodus, kurie turi mažą grąžinimo riziką, yra greiti arba momentiniai ir naudoja paskyros ID arba el. pašto adresus vietoj tikrų vardų. Tam tikri mokėjimo metodai visiškai išvengia bankų sistemos, pavyzdžiui, grynųjų pinigų siuntimas paštu arba prekyba akis į akį.


