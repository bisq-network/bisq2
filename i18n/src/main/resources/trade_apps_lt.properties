# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_MU_SIG=L-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Saugumas grindžiamas saugumo įnašais, taip pat papildomomis funkcijomis, susijusiomis su prekybos ribomis. Daugiau informacijos rasite Bisq wiki.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Priklauso nuo naudojamo fiat pavedimo metodo. Internetinis fiat pavedimas paprastai atskleidžia tapatybę prekybos partneriui. Liquid pusėje jis turi geresnę privatumą nei pagrindinėje Bitcoin tinklo dalyje dėl konfidencialių sandorių.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Vartotojas turi turėti nedidelę L-BTC sumą, kad užrakintų saugumo depozitą. Patvirtinimas blockchain'e dėl liquid yra labai greitas (apie 1 minutę). Prekybos laikas priklauso nuo naudojamo mokėjimo metodo ir prekiautojo atsakymo laiko.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Remiantis saugumo įnašu, MuSig sandoris ir daugiapakopis ginčų sprendimo procesas
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Konceptualiai jis seka Bisq MuSig protokolą (Bitcoin pagrindinėje grandinėje). Liquid neturi tokių pačių cenzūros savybių kaip Bitcoin, tačiau suteikia keletą privalumų prieš Bitcoin pagrindinę grandinę:\n- Liquid turi labai trumpą blokų patvirtinimo laiką, maždaug 1 minutę.\n- Sandorių mokesčiai yra labai maži.\n- Privatumas yra geresnis dėl konfidencialių sandorių, kurie slepia siunčiamą sumą.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig turėtų būti paruoštas išleidimui 2026 m. III ketvirtyje.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Priimtina gera saugumo lygis vidutinio dydžio prekybos sumoms\n+ Palyginti su Bisq MuSig, yra mažesni sandorio mokesčiai, greitesni patvirtinimai ir geresnė privatumas.\n+ Sugeba susidoroti su Fiat pasaulio senąja sistema
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Abu prekiautojai turi turėti L-BTC kaip saugumo depozitą\n- Liquid yra federuota šoninė grandinė ir neturi tokio aukšto cenzūros atsparumo kaip pagrindinė Bitcoin grandinė.\n- Peg-in iš pagrindinės Bitcoin grandinės į Liquid Bitcoin yra be pasitikėjimo, nors peg-out L-BTC į BTC reikalauja federacijos autorizacijos.\n- Bisq kūrėjų mazgas turi būti prijungtas, nes pasiūlymo priėmimo procesas yra interaktyvus\n- Kadangi Fiat pervedimas atliekamas senosiose sistemose, tokiose kaip banko pavedimai, jis paveldi visas tas problemas, tokias kaip grąžinimo rizika, lėtas pervedimas, privatumo atskleidimas, kai banko pavedimo detalėse yra tikras vardas. Tačiau šias įvairias problemas galima sumažinti naudojant mokėjimo metodus, kurie turi mažą grąžinimo riziką, yra greiti arba momentiniai ir naudoja paskyros ID arba el. pašto adresus vietoj tikrų vardų. Tam tikri mokėjimo metodai visiškai išvengia bankų sistemos, pavyzdžiui, grynųjų pinigų siuntimas paštu arba prekyba akis į akį.


