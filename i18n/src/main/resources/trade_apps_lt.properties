# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Likvidūs mainai
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Prekiaukite bet kokiais Liquid pagrindu sukurtais turtais, tokiais kaip USDT ir BTC-L, naudodami atominius mainus Liquid tinkle.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=Liquid turtai
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_SWAP=Galutinė saugumo užtikrinimo priemonė naudojant išmaniuosius kontraktus toje pačioje blokų grandinėje.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_SWAP=Liquid palaiko konfidencialius sandorius, taip neskelbdamas sumos blokų grandinėje.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=Vartotojas turi įdiegti ir sukonfigūruoti Elements piniginę Liquid. Įdiegus, ja labai patogu naudotis.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Atominių swap'ų pagrindu sukurtas prekybos protokolas Liquid šoninės grandinės platformoje, skirtas bet kurio Liquid turto prekybai
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Norint naudoti Liquid swaps, vartotojas turi įdiegti ir paleisti Elements piniginę bei ją sukonfigūruoti, kad būtų galima pasiekti iš Bisq programos.\n\nPlačiausiai naudojama turto klasė Liquid yra USDT (Tether), stabilioji moneta, susieta su USD. Nors tai nėra lyginama su tokiu kaip Bitcoin, ji turi daug privalumų prieš Fiat USD, kuris paprastai apima banko pervedimus su visomis senosios Fiat sistemos problemomis ir nepatogumais.\n\nL-BTC gali būti naudojamas prekybos pabaigoje, kuris yra Bitcoin pakaitalas Liquid grandinėje. Norint konvertuoti Bitcoin į L-BTC, reikia siųsti Bitcoin į peg-in adresą ir po 102 patvirtinimų gauti L-BTC. Grįžimas iš L-BTC į Bitcoin (peg-out) veikia panašiai, tačiau reikalauja autorizacijos iš Liquid federacijos, kuri yra įmonių ir asmenų grupė Bitcoin srityje. Taigi tai nėra visiškai pasitikėjimu nesusijusi procedūra.\n\nReikėtų vengti lyginti Liquid turtą su Bitcoin savybėmis. Ji orientuota į kitus naudojimo atvejus ir negali atitikti aukšto decentralizacijos ir cenzūros atsparumo lygio, kurį turi Bitcoin. Tai galima laikyti alternatyva tradiciniams finansiniams produktams. Naudodama blokų grandinės technologiją, ji išvengia klasikinių tarpininkų, pagerina saugumą ir privatumą bei suteikia geresnę vartotojo patirtį.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Liquid swaps vis dar yra vystymo stadijoje. Tikimasi, kad jie bus išleisti 2027 m. III ketvirtyje.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Konfidencialios operacijos užtikrina gerą privatumą\n+ Greitas patvirtinimo laikas, apie 1 minutę\n+ Maži sandorio mokesčiai\n+ Tinkama didelės vertės operacijoms
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Reikalauja, kad būtų paleista Elements piniginė ir blokų grandinė\n- Abu prekiautojai turi būti prisijungę\n- Peg-out iš L-BTC nėra bepasitikintis


