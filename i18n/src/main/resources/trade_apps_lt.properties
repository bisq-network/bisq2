## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Galimybė prekiauti Bitcoin Lightning tinkle už fiat, derinant Submarine swaps ir Liquid MuSig protokolą
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Saugumas grindžiamas saugumo įnašais, taip pat papildomomis funkcijomis, susijusiomis su prekybos ribomis. Daugiau informacijos rasite Bisq wiki.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Priklauso nuo naudojamo Fiat pervedimo metodo. Internetinis Fiat pervedimas paprastai atskleidžia tapatybę prekybos partneriui. Lightning pusėje jis turi geresnį privatumo lygį nei on-chain Bitcoin, nes nepalieka pėdsakų Blockchain. Liquid pusėje jis turi geresnį privatumo lygį nei pagrindinis Bitcoin dėl konfidencialių sandorių.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Vartotojas turi turėti nedidelę Bitcoin sumą Lightning tinkle, kad užrakintų saugumo depozitą. Submarine swaps ir prekybos sandoriai gauna naudos iš greito blokų grandinės patvirtinimo laiko, kuris yra apie 1 minutę. Prekybos laikas priklauso nuo naudojamo mokėjimo metodo ir prekiautojo atsako laiko.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Sujungia Submarine swaps iš Lightning į Liquid ir Liquid MuSig protokolą
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Tai leidžia prekiautojams naudoti savo off-chain Bitcoin'us Lightning tinkle prekiaujant su Fiat, remiantis Liquid MuSig protokolu. Protokolas yra 3 prekybų ir 2 skirtingų protokolų grandinė:\n- Pirmiausia prekiautojai keičia savo Lightning Bitcoin'us per atvirkštinį Submarine swap į L-BTC (Submarine swap tarp Lightning ir Liquid). Šis keitimas vyksta su bet kuriuo likvidumo teikėju, o ne su prekybos partneriu.\n- Tada prekyba vyksta Liquid naudojant MuSig protokolą.\n- Kai prekyba baigta, L-BTC vėl keičiamas į Lightning per Submarine swap (vėl su kitu prekiautoju/likvidumo teikėju).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Tikimasi, kad Bisq Lightning bus paruoštas išleidimui 2026 m. IV ketvirtyje.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Protinga gera saugumo sistema vidutinio dydžio prekybos sumoms\n+ Palyginti su Bisq MuSig, yra mažesni sandorio mokesčiai, greitesni patvirtinimai ir geresnis privatumas.\n+ Sugeba susitvarkyti su Fiat pasaulio senąja sistema
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Abu prekiautojai turi turėti BTC Lightning tinkle saugumo depozitui\n- 2 papildomų prekiautojų įtraukimas į Submarine swaps didina sudėtingumą ir potencialius (nors ir mažus) rizikos veiksnius.\n- Liquid yra federuota šoninė grandinė ir neturi tokio aukšto cenzūros atsparumo kaip pagrindinė Bitcoin grandinė.\n- Peg-in iš pagrindinės Bitcoin grandinės į Liquid Bitcoin yra be pasitikėjimo, nors peg-out L-BTC į BTC reikalauja federacijos autorizacijos.\n- Bisq gamintojų mazgas turi būti prijungtas, nes pasiūlymo priėmimo procesas yra interaktyvus\n- Kadangi Fiat pervedimas atliekamas senosiose sistemose, tokiuose kaip banko pavedimai, jis paveldi visas tas problemas, tokias kaip grąžinimo rizika, lėtas pervedimas, privatumo pažeidimas, kai banko pavedimo duomenys apima tikrą vardą. Tačiau šias įvairias problemas galima sumažinti naudojant mokėjimo metodus, kurie turi mažą grąžinimo riziką, yra greiti arba momentiniai ir naudoja paskyros ID arba el. pašto adresus vietoj tikrų vardų. Tam tikri mokėjimo metodai visiškai išvengia bankų sistemos, pavyzdžiui, grynųjų pinigų siuntimas paštu arba prekyba akis į akį.


