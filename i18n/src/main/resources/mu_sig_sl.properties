muSig.tradeGuide.welcome.headline=Kako trgovati na Bisq MuSig
muSig.tradeGuide.welcome.content=Ta vodnik ponuja pregled bistvenih vidikov za nakup ali prodajo Bitcoina z Bisq MuSig.\nV tem vodniku se boste seznanili z varnostnim modelom, razumeli potek trgovine z vidika uporabnika in pregledali pravila trgovanja.\n\nZa dodatna vprašanja se lahko brez oklevanja obrnete na klepetalnice, ki so na voljo v meniju 'Podpora'.

muSig.tradeGuide.security.headline=Kako varno je trgovati na Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq nikoli ne drži vaših sredstev; trgovine so zaščitene z 2-od-2 multisig in varnostnimi depoziti.\n- Mediatorji in arbitri ne nadzorujejo multisig ključev in ne morejo enostransko premikati sredstev.\n- Fiat plačila lahko nosijo tveganje povrnitve, zato natančno upoštevajte pravila trgovanja.\n- Vi ste odgovorni za spoštovanje lokalnih zakonov.

muSig.tradeGuide.process.headline=Kako deluje postopek trgovanja?
muSig.tradeGuide.process.content=Ko se odločite sprejeti ponudbo, boste izbrali med razpoložljivimi možnostmi in pregledali povzetek, preden začnete.\nKo je trgovina začeta, vas bo uporabniški vmesnik vodil skozi te korake:

muSig.tradeGuide.process.steps=1. Prodajalec in kupec izmenjata podatke o računu. Prodajalec pošlje podatke o plačilu (npr. številko bančnega računa), kupec pa pošlje svoj Bitcoin naslov.\n2. Kupec pošlje Fiat plačilo in označi, da je plačilo začeto. Sledite navodilom aplikacije glede razloga za plačilo (pustite prazno, razen če je izrecno zahtevano).\n3. Prodajalec potrdi prejem in pošlje Bitcoin na kupčev naslov (deli ID transakcije). Potrditve zaključijo trgovino.

muSig.tradeGuide.rules.headline=Kaj moram vedeti o pravilih trgovanja?
muSig.tradeGuide.rules.content=- Pred izmenjavo podatkov o računu lahko katera koli stranka prekliče brez utemeljitve.\n- Redno preverjajte sporočila in pravočasno odgovarjajte; če se začne posredovanje, odgovorite v 48 urah.\n- Omejite klepet na trgovino, ne pošiljajte povezav in nikoli ne delite občutljivih informacij.\n- Med Fiat plačilom pustite polje 'razlog za plačilo' prazno, razen če je drugače navedeno. Nikoli ne vključujte Bisq, Bitcoin ali ID trgovine.\n- Če banka pošiljatelja zaračuna provizije, jih krije pošiljatelj.\n- Dokončajte trgovino znotraj časovnega okna trgovine in bodite na spletu vsaj dnevno, če so prenosi počasni.\n- Posredovanje je prvi korak za eskalacijo; mediator lahko potrebuje do 48 ur za odgovor.\n- Arbiter je zadnja možnost, če je predlog mediatorja zavrnjen ali če sodelavec ne odgovarja, in postane na voljo šele po zaklepu časa (10 dni za trgovine z altcoin, 20 dni za fiat trgovine).\n\nČe imate kakršna koli vprašanja ali potrebujete pomoč, ne oklevajte in obiščite klepetalnice, dostopne pod menijem 'Podpora'. Srečno trgovanje!

muSig.tradeGuide.rules.confirm=Prebral sem in razumel

muSig.tradeGuide.notConfirmed.warn=Prosimo, preberite vodnik za trgovino in potrdite, da ste prebrali in razumeli pravila trgovanja.
