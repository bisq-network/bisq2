muSig.tradeGuide.welcome.headline=Kako trgovati na Bisq MuSig
muSig.tradeGuide.welcome.content=Dobrodošli v Bisq MuSig!

muSig.tradeGuide.security.headline=Varnost
muSig.tradeGuide.security.content=- trgovine so zavarovane z dvostranskim MuSig varnostnim pologom\n- sodelavci imajo skupno ekskluzivno kontrolo nad svojimi sredstvi\n- upoštevanje pravil trgovanja zmanjšuje tveganje za vračilo plačila\n

muSig.tradeGuide.process.headline=Tok trgovanja
muSig.tradeGuide.process.content=Prevzemnik izbere ponudbo in pregleda njen povzetek; ko je potrditev dana, bo vmesnik vodil uporabnike skozi te korake:

muSig.tradeGuide.process.steps=1. Podatki o plačilu prodajalca se delijo s kupcem (npr. podatki o bančnem računu)\n2. Kupec začne prenos fiat denarja, pri čemer pusti razlog plačila prazen, in označi, da je plačilo začeto, s čimer podpiše svoj del izplačila MuSig\n3. Ko je fiat prejet, prodajalec potrdi plačilo, s čimer doda manjkajoči podpis izplačila MuSig\n4. Kupec prejme znesek trgovine v bitcoinu, oboje, kupec in prodajalec, pa prejmeta nazaj svoja pologa

muSig.tradeGuide.rules.headline=Pravila
muSig.tradeGuide.rules.content=- Once a trade has started, it cannot be canceled without a justified reason.\n- Check messages regularly, reply promptly (within 48 hours during mediation), and keep all communication in the Bisq trade chat.\n- Use the exact payment account data for the fiat transfer.\n- Leave the 'reason for payment' field blank if possible; otherwise use your name. Never include 'Bisq' or 'Bitcoin'.\n- If the sender’s bank charges fees, the sender covers them.\n- When payment is received, the seller must verify that the receipt data matches the buyer’s account details. If it does not, open a mediation case.\n- Complete the trade within the trade window and be online at least daily.\n- If problems occur, open mediation as the first escalation step; a mediator may take up to 48 hours to respond.\n- If mediation is rejected by any trade peer, the trade enters arbitration. It becomes available only after the time lock (5 days for altcoin trades, 20 days for fiat trades).


muSig.tradeGuide.rules.confirm=Prebral sem in razumel

muSig.tradeGuide.notConfirmed.warn=Prosimo, preberite vodnik za trgovino in potrdite, da ste prebrali in razumeli pravila trgovanja.
muSig.tradeGuide.open=Odpri vodnik za trgovanje
