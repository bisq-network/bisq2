support.resources.backupSnapshot.headline=Sistema di backup automatico e conservazione
support.resources.backupSnapshot.description=L'applicazione Bisq crea automaticamente un backup ogni volta che un file di archiviazione dati viene aggiornato. I backup recenti vengono conservati in modo più denso, mentre quelli più vecchi vengono gradualmente ridotti. Questo approccio mantiene un buon equilibrio tra l'uso dello spazio di archiviazione e la garanzia che siano disponibili backup recenti.
