reputation.reputationScore.headline=Alama za sifa
reputation.reputationScore.intro=Katika sehemu hii, sifa ya Bisq inaelezwa ili uweze kufanya maamuzi sahihi unapo chukua ofa.
reputation.reputationScore.sellerReputation=Sifa ya muuzaji ndiyo ishara bora ya kutabiri uwezekano wa biashara yenye mafanikio katika Bisq Easy.
reputation.reputationScore.explanation.intro=Sifa katika Bisq2 inakamatwa katika vipengele vitatu:
reputation.reputationScore.explanation.score.title=Alama
reputation.reputationScore.explanation.score.description=Hii ni alama jumla ambayo muuzaji ameijenga hadi sasa. Alama inaweza kuongezwa kwa njia kadhaa. Njia bora ya kufanya hivyo ni kwa kuchoma au kufunga BSQ. Hii ina maana kwamba muuzaji ameweka dhamana mapema na, kwa hiyo, anaweza kuonekana kuwa wa kuaminika. Kusoma zaidi kuhusu jinsi ya kuongeza alama kunaweza kupatikana katika sehemu ya 'Jenga sifa'. Inashauriwa kufanya biashara na wauzaji ambao wana alama ya juu zaidi.
reputation.reputationScore.explanation.ranking.title=Uainishaji
reputation.reputationScore.explanation.ranking.description=Inapanga watumiaji kutoka alama ya juu hadi ya chini. Kama kanuni ya kidole wakati wa biashara: kiwango cha juu, uwezekano mzuri wa biashara kufanikiwa.
reputation.reputationScore.explanation.stars.title=Nyota
reputation.reputationScore.explanation.stars.description=Hii ni uwakilishaji wa picha wa alama. Tazama jedwali la ubadilishaji hapa chini jinsi nyota zinavyokadiriwa. Inapendekezwa kufanya biashara na wauzaji wenye idadi kubwa zaidi ya nyota.
reputation.reputationScore.closing=Kwa maelezo zaidi juu ya jinsi muuzaji alivyounda sifa yake, angalia sehemu ya 'Uainishaji' na bonyeza 'Onyesha maelezo' katika mtumiaji.


