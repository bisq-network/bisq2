reputation.accountAge.infoHeadline=Toa uaminifu
reputation.accountAge.info=Kwa kuunganisha 'Umri wa akaunti' yako ya Bisq 1 unaweza kutoa kiwango fulani cha kuaminika. Kuna matarajio fulani ya kawaida kwamba mtumiaji ambaye amekuwa akitumia Bisq kwa muda fulani ni mtumiaji mwaminifu. Lakini matarajio hayo ni dhaifu ikilinganishwa na aina nyingine za sifa ambapo mtumiaji anatoa uthibitisho mzito kwa kutumia baadhi ya rasilimali za kifedha.
reputation.accountAge.infoHeadline2=Madhara ya faragha
reputation.accountAge.info2=Kunganisha akaunti yako ya Bisq 1 na Bisq 2 kuna athari fulani kwenye faragha yako. Ili kuthibitisha 'umri wa akaunti' utambulisho wako wa Bisq 1 unakuwa umeunganishwa kwa njia ya kificho na kitambulisho cha wasifu wa Bisq 2.\nHata hivyo, kufichuliwa kunakabiliwa na 'node ya daraja ya Bisq 1' ambayo inaendeshwa na mchango wa Bisq ambaye ameanzisha dhamana ya BSQ (jukumu lililofungwa).\n\nUmri wa akaunti ni mbadala kwa wale ambao hawataki kutumia BSQ iliyochomwa au dhamana ya BSQ kutokana na gharama za kifedha. 'Umri wa akaunti' unapaswa kuwa angalau na miezi kadhaa ili kuonyesha kiwango fulani cha kuaminika.
reputation.accountAge.score.headline=Mwingiliano kwenye alama za sifa
reputation.accountAge.score.info=Kuagiza 'umri wa akaunti' kunachukuliwa kama aina dhaifu ya sifa ambayo inawakilishwa na kipengele cha uzito wa chini. Kuna kikomo cha siku 2000 kwa ajili ya hesabu ya alama.
