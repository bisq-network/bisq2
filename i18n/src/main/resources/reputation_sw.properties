reputation.burnedBsq.howToHeadline=Mchakato wa kuchoma BSQ
reputation.burnedBsq.howTo=1. Chagua wasifu wa mtumiaji ambaye unataka kuunganisha sifa.\n2. Nakili 'kitambulisho cha wasifu'\n3. Fungua Bisq 1 na uende kwenye 'DAO/USHUHUDA WA KUCHOMA' na ubandike thamani iliyokopwa kwenye uwanja wa 'picha ya awali'.\n4. Ingiza kiasi cha BSQ unachotaka kuchoma.\n5. Chapisha muamala wa Kuchoma BSQ.\n6. Baada ya uthibitisho wa blockchain, sifa yako itaonekana kwenye wasifu wako.

reputation.bond=BSQ zilizofungwa
reputation.bond.tab1=Kwa nini
reputation.bond.tab2=Alama
reputation.bond.tab3=Jinsi ya kufanya
reputation.bond.infoHeadline=Ngozi katika mchezo
reputation.bond.info=Kwa kuweka dhamana ya BSQ unatoa ushahidi kwamba umefungia pesa ili kupata sifa.\nMuamala wa dhamana ya BSQ unajumuisha hash ya ufunguo wa umma wa wasifu wako. Katika hali ya tabia mbaya, dhamana yako inaweza kukamatwa na DAO na wasifu wako unaweza kupigwa marufuku.
reputation.bond.infoHeadline2=Ni kiasi gani kinachopendekezwa na muda wa kufunga?
reputation.bond.info2=Wakati wa kufunga dhamana lazima uwe angalau vizuizi 50,000 (takriban mwaka 1) ili kuzingatiwa kuwa halali. Wakati wa kufunga unafafanua ni muda gani unachukua hadi fedha ziweze kutumika baada ya kufunguliwa â€” kwa mfano, ikiwa unafungua baada ya miezi 4, bado utahitaji kusubiri takriban mwaka 1 (vizuizi 50,000) kabla ya fedha kutumika tena. Kiasi cha dhamana kinachaguliwa na mtumiaji na kinatathmini uainishaji wa sifa za muuzaji. Wauzaji wenye alama za sifa za juu wanapata fursa bora za biashara na wanaweza kupata faida kubwa zaidi ya bei. Ofa bora zilizoorodheshwa kwa sifa zinapewa kipaumbele katika uchaguzi wa ofa ndani ya Mchawi wa Biashara.
reputation.bond.score.headline=Athari kwenye alama za sifa
reputation.bond.score.info=Kuweka dhamana ya BSQ kunachukuliwa kama aina yenye nguvu ya sifa. Wakati wa kufunga lazima uwe angalau: 50 000 blocks (takriban mwaka 1). Kuongeza kwa muda kunatumika wakati wa mwaka wa kwanza, ikiongeza taratibu alama hadi mara mbili ya thamani yake ya awali.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=Kiasi cha BSQ * uzito * (1 + umri / 365)

reputation.bond.howToHeadline=Mchakato wa kuanzisha dhamana ya BSQ
reputation.bond.howTo=1. Chagua wasifu wa mtumiaji ambaye unataka kuunganisha sifa.\n2. Nakili 'kitambulisho cha wasifu'\n3. Fungua Bisq 1 na uende kwenye 'DAO/BONDING/SIFA ILIYOFUNGWA' na ubandike thamani uliyokopia kwenye uwanja wa 'salt'.\n4. Ingiza kiasi cha BSQ unachotaka kufunga na muda wa kufunga (50 000 blocks).\n5. Chapisha muamala wa kufunga.\n6. Baada ya uthibitisho wa blockchain, sifa yako itaonekana kwenye wasifu wako.

