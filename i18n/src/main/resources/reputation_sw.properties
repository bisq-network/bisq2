user.bondedRoles.registration.how.info=1. Chagua wasifu wa mtumiaji unayotaka kutumia kwa usajili na tengeneza nakala ya hifadhi ya saraka yako ya data.\n2. Fanya pendekezo kwenye ''https://github.com/bisq-network/proposals'' ili kuwa {0} na ongeza kitambulisho chako cha wasifu kwenye pendekezo.\n3. Baada ya pendekezo lako kukaguliwa na kupata msaada kutoka kwa jamii, fanya pendekezo la DAO kwa jukumu lililofungwa.\n4. Baada ya pendekezo lako la DAO kukubaliwa katika upigaji kura wa DAO, funga dhamana ya BSQ inayohitajika.\n5. Baada ya muamala wako wa dhamana kuthibitishwa, nenda kwenye ''DAO/Bonding/Bonded roles'' katika Bisq 1 na bonyeza kitufe cha saini kufungua dirisha la popup la kusaini.\n6. Nakili kitambulisho cha wasifu na kisha weka kwenye uwanja wa ujumbe. Bonyeza saini na nakili saini. Weka saini kwenye uwanja wa saini wa Bisq 2.\n7. Ingiza jina la mtumiaji wa mwenye dhamana.\n{1}

user.bondedRoles.registration.how.info.role=8. Bonyeza kitufe cha 'Omba usajili'. Ikiwa kila kitu kilikuwa sahihi, usajili wako utaonekana katika jedwali la Majukumu yaliyofungwa yaliyojisajili.

user.bondedRoles.registration.how.info.node=8. Nakili faili 'default_node_address.json' kutoka kwenye saraka ya data ya node unayotaka kujiandikisha kwenye diski yako ngumu na ufungue kwa kutumia kitufe cha 'Ingiza anwani ya node'.\n9. Bonyeza kitufe cha 'Omba usajili'. Ikiwa kila kitu kilikuwa sahihi, usajili wako utaonekana katika jedwali la nodes za mtandao zilizojisajili.


