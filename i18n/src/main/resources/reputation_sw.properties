# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Ikiwa kuna migogoro katika biashara ya Bisq Easy, wafanyabiashara wanaweza kuomba msaada kutoka kwa mpatanishi. Mpatanishi hana nguvu za kutekeleza na anaweza tu kujaribu kusaidia katika kutafuta suluhu ya ushirikiano. Katika kesi ya ukiukwaji wazi wa sheria za biashara au jaribio la ulaghai, mpatanishi anaweza kutoa taarifa kwa msimamizi ili kumfungia mtendaji mbaya kutoka kwenye mtandao. Wapatanishi na wapatanishi kutoka Bisq 1 wanaweza kuwa wapatanishi wa Bisq 2 bila kufunga BSQ mpya.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Watumiaji wa mazungumzo wanaweza kuripoti ukiukwaji wa sheria za mazungumzo au biashara kwa msimamizi. Iwapo taarifa zilizotolewa zitatosha kuthibitisha ukiukwaji wa sheria, msimamizi anaweza kumfungia mtumiaji huyo kwenye mtandao. Katika kesi ya ukiukwaji mkubwa wa muuzaji ambaye alikuwa amepata aina fulani ya sifa, sifa hiyo itakuwa batili na data husika ya chanzo (kama muamala wa DAO au data ya umri wa akaunti) itakuwa kwenye orodha ya watu waliokatazwa katika Bisq 2 na itaripotiwa nyuma kwa Bisq 1 na opereta wa oracle na mtumiaji atafungiwa pia katika Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Meneja wa usalama anaweza kutuma ujumbe wa tahadhari katika hali za dharura.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Meneja wa toleo anaweza kutuma arifa wakati toleo jipya linapatikana.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Node ya seed inatoa anwani za mtandao za washiriki wa mtandao kwa ajili ya kuanzisha mtandao wa Bisq 2 P2P. Hii ni muhimu katika hatua ya kwanza kabisa kwani katika wakati huo mtumiaji mpya hana data iliyohifadhiwa bado ya kuungana na washiriki wengine. Inatoa pia data ya mtandao wa P2P kama ujumbe wa mazungumzo kwa mtumiaji anayeungana kwa mara ya kwanza. Huduma hiyo ya utoaji data pia inafanywa na node nyingine yoyote ya mtandao, ingawa node za seed zina upatikanaji wa masaa 24/7 na kiwango cha juu cha ubora wa huduma, hivyo zinatoa utulivu zaidi na utendaji bora, na hivyo kusababisha uzoefu bora wa kuanzisha. Opereta wa node za seed kutoka Bisq 1 wanaweza kuwa opereta wa node za seed za Bisq 2 bila kufunga bond mpya ya BSQ.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Node ya oracle inatumika kutoa data ya Bisq 1 na DAO kwa matumizi ya Bisq 2 kama sifa.
# suppress inspection "UnusedProperty"
