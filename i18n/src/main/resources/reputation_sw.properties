reputation.signedWitness.infoHeadline=Toa uaminifu
reputation.signedWitness.info=Kwa kuunganisha 'shahidi wa umri wa akaunti iliyosainiwa' wa Bisq 1 unaweza kutoa kiwango fulani cha kuaminika. Kuna matarajio fulani ya kawaida kwamba mtumiaji ambaye amefanya biashara zamani kwenye Bisq 1 na kupata saini ya akaunti yake ni mtumiaji mwaminifu. Lakini matarajio hayo ni dhaifu ikilinganishwa na aina nyingine za sifa ambapo mtumiaji anatoa zaidi "ngozi kwenye mchezo" kwa kutumia rasilimali za kifedha.
reputation.signedWitness.infoHeadline2=Madhara ya faragha
reputation.signedWitness.info2=Kunganisha akaunti yako ya Bisq 1 na Bisq 2 kuna athari fulani kwa faragha yako. Ili kuthibitisha 'ushahidi wa umri wa akaunti iliyosainiwa', kitambulisho chako cha Bisq 1 kinapangwa kwa njia ya kificho na kitambulisho chako cha wasifu wa Bisq 2.\nHata hivyo, kufichuliwa kunakabiliwa na 'node ya daraja la Bisq 1' ambayo inaendeshwa na mchango wa Bisq ambaye ameanzisha BSQ iliyofungwa (jukumu lililofungwa).\n\nUshahidi wa umri wa akaunti iliyosainiwa ni mbadala kwa wale ambao hawataki kutumia BSQ iliyochomwa au BSQ zilizofungwa kutokana na mzigo wa kifedha. 'Ushahidi wa umri wa akaunti iliyosainiwa' inapaswa kuwa na angalau siku 61 ili kuzingatiwa kwa sifa.
reputation.signedWitness.score.headline=Athari kwenye alama za sifa
reputation.signedWitness.score.info=Kuagiza 'ushahidi wa umri wa akaunti iliyosainiwa' kunachukuliwa kama aina dhaifu ya sifa ambayo inawakilishwa na kipengele cha uzito. 'Ushahidi wa umri wa akaunti iliyosainiwa' unapaswa kuwa na angalau siku 61 na kuna kikomo cha siku 2000 kwa ajili ya hesabu ya alama.
