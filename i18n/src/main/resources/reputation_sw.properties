reputation.burnedBsq.infoHeadline=Ngozi katika mchezo
reputation.burnedBsq.info=Kwa kuchoma BSQ unatoa ushahidi kwamba umewekeza pesa katika sifa yako.\nMuamala wa kuchoma BSQ unajumuisha hash ya ufunguo wa umma wa wasifu wako. Katika hali ya tabia mbaya, wasifu wako unaweza kupigwa marufuku na hivyo uwekezaji wako katika sifa yako ungekuwa wa thamani sifuri.
reputation.burnedBsq.infoHeadline2=Ni kiasi gani kinachopendekezwa kuchoma?
reputation.burnedBsq.info2=Hiyo itakayotolewa na ushindani wa wauzaji. Wauzaji wenye alama za sifa za juu wataweza kupata fursa bora za biashara na wanaweza kupata faida kubwa zaidi ya bei. Ofa bora zilizoorodheshwa kwa sifa zitawekwa mbele katika uchaguzi wa ofa kwenye 'Trade wizard'.
reputation.burnedBsq.score.headline=Athari kwenye alama za sifa
reputation.burnedBsq.score.info=Kuchoma BSQ kunachukuliwa kama aina yenye nguvu zaidi ya sifa ambayo inawakilishwa na kipengele cha uzito mkubwa. Kuongeza kwa muda kunatumika wakati wa mwaka wa kwanza, ikiongeza polepole alama hadi mara mbili ya thamani yake ya awali.

