user.bondedRoles.verification.howTo.instruction=1. Fungua Bisq 1 na uende kwenye 'DAO/Bonding/Bonded roles' kisha chagua jukumu kwa jina la mkataba na aina ya jukumu.\n2. Bonyeza kitufe cha kuthibitisha, nakili Kitambulisho cha wasifu na ubandike kwenye uwanja wa ujumbe.\n3. Nakili saini na ubandike kwenye uwanja wa saini katika Bisq 1.\n4. Bonyeza kitufe cha kuthibitisha. Ikiwa ukaguzi wa saini unafanikiwa, jukumu lililofungwa ni halali.




