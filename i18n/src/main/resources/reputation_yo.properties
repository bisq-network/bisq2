reputation.reputationScore.headline=Àmì orúkọ rere
reputation.reputationScore.intro=Ní apá yìí, a ṣàlàyé orúkọ rere Bisq kí o lè ṣe àyípadà tó dá lórí ìmọ̀ nígbà tí o bá ń gba ìfilọ́lẹ̀.
reputation.reputationScore.sellerReputation=Orúkọ rere ti olùtà jẹ́ àmì tó dára jùlọ láti ṣe àfihàn ìṣeeṣe òwò tó ṣaṣeyọrí ní Bisq Easy.
reputation.reputationScore.explanation.intro=Orúkọ rere ni Bisq2 ni a gba ni mẹta:
reputation.reputationScore.explanation.score.title=Àmì
reputation.reputationScore.explanation.score.description=Eyi ni àkúnya apapọ tí olùtà ti kọ́ sílẹ̀ títí di ìgbà yìí. A le pọ̀ si àkúnya náà ní ọ̀nà mẹta. Ọ̀nà tó dára jùlọ láti ṣe bẹ́ẹ̀ ni nipa jóná tàbí ìdè BSQ. Eyi túmọ̀ sí pé olùtà ti fi owó sílẹ̀ ní ìbẹ̀rẹ̀, àti pé, gẹ́gẹ́ bí abajade, a le kà á sí ẹni tó yẹ̀ra. Ìtànkálẹ̀ síi nípa bí a ṣe le pọ̀ si àkúnya náà wà ní apá 'Kọ́ orúkọ rere'. A ṣe iṣeduro láti ṣe òwò pẹ̀lú àwọn olùtà tó ní àkúnya tó ga jùlọ.
reputation.reputationScore.explanation.ranking.title=Ìtòlẹ́yìn
reputation.reputationScore.explanation.ranking.description=Ń ṣàkóso àwọn olumulo láti orí ààmì tó ga jù lọ sí orí ààmì tó kéré jù lọ. Gẹ́gẹ́ bí ìlànà àkànṣe nígbà tí a bá ń ṣe òwò: bí ààmì ṣe ga, bẹ́ẹ̀ ni àǹfààní ìṣèjọba òwò tó ṣeyebíye.
reputation.reputationScore.explanation.stars.title=Ìràwọ̀
reputation.reputationScore.explanation.stars.description=Eyi jẹ́ aṣoju àwòrán ti àmì. Wo tábìlì ìyípadà ní isalẹ fún bí a ṣe n ṣe àkóso àwọn ìràwọ̀. A ṣe iṣeduro láti ṣe òwò pẹ̀lú àwọn olùtajà tó ní iye ìràwọ̀ tó ga jùlọ.
reputation.reputationScore.closing=Fun alaye diẹ sii lori bi olutaja ṣe kọ orukọ rere wọn, wo apakan 'Ìtòlẹ́yìn' ki o si tẹ 'Fihan àlàyé' ninu olumulo.


