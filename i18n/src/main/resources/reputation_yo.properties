reputation.bond.howToHeadline=Ilana fun ṣíṣe BSQ tó wà lábẹ́ ìdè
reputation.bond.howTo=1. Yan àkọsílẹ̀ olumulo tí o fẹ́ so orúkọ rere pọ̀ mọ́.\n2. Da 'ID àkọsílẹ̀' kọ.\n3. Ṣí Bisq 1 ki o si lọ sí 'DAO/BONDING/BONDED REPUTATION' ki o si lẹ́ẹ̀mọ́ iye tí a da kọ́ sí 'salt' àgbè.\n4. Tẹ iye BSQ tí o fẹ́ pa mọ́ àti àkókò ìdè (50 000 blocks).\n5. Ṣe atẹjade ìdúnàádúrà ìdè.\n6. Lẹ́yìn ìjẹ́rìísí blockchain, orúkọ rere rẹ yóò di kedere ní àkọsílẹ̀ rẹ.

reputation.accountAge=Ọjọ́ orí àkáǹtì
reputation.accountAge.tab1=Kí nìdí
reputation.accountAge.tab2=Àmì orúkọ rere
reputation.accountAge.tab3=Gbọ́dọ̀
reputation.accountAge.infoHeadline=Pèsè ìgbọ́kànlé
reputation.accountAge.info=Nípa sisopọ àkáǹtì 'ọjọ́ orí àkáǹtì' rẹ ní Bisq 1, o le pese ipele kan ti igbẹkẹle. Awọn ireti to tọ́ wa pe olumulo ti o ti lo Bisq fun igba diẹ jẹ olumulo oníṣòwò. Ṣugbọn ireti yẹn jẹ aláìlera ni afiwe si awọn ọna miiran ti orúkọ rere nibiti olumulo naa n pese ẹri to lagbara pẹlu lilo diẹ ninu awọn orisun ináwó.
reputation.accountAge.infoHeadline2=Àwọn ìtànkálẹ̀ ìpamọ́
reputation.accountAge.info2=Kíkọ́ àkáǹtì Bisq 1 rẹ pọ̀ mọ́ Bisq 2 ní àwọn ìtẹ́síwájú kan lórí ààbò rẹ. Fun ìmúlẹ̀ 'ọjọ́ orí àkáǹtì' rẹ, ìdíyelé Bisq 1 rẹ ni a máa so mọ́ ID àkọsílẹ̀ Bisq 2 rẹ nípa ọna cryptographic.\nSíbẹ, àfihàn náà ni a fi sílẹ̀ sí 'Bisq 1 bridge node' tí oníṣe Bisq kan ti ṣètò BSQ tó wà lábẹ́ ìdè (ipò tó wà lábẹ́ ìdè).\n\nỌjọ́ orí àkáǹtì jẹ́ àṣàyàn fún àwọn tí kò fẹ́ lo BSQ tí a ti jóná tàbí BSQ tó wà lábẹ́ ìdè nitori owó ìsanwó. 'Ọjọ́ orí àkáǹtì' yẹ kí o jẹ́ o kere ju oṣù mẹta lọ lati fi hàn ìtẹ́lọ́run kan.
reputation.accountAge.score.headline=Ìpa lórí àmì orúkọ rere
reputation.accountAge.score.info=Ìmúpọ̀ 'Ọjọ́ orí àkáǹtì' ni a kà sí irú orúkọ rere tó rọrùn, tí a ṣe aṣoju rẹ̀ pẹ̀lú àkúnya iwuwo tó kéré. Ẹ̀dá 2000 ọjọ́ ni a fi mọ́ ìṣirò àmì orúkọ rere.
