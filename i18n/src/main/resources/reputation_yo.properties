reputation.burnedBsq.infoHeadline=Ìdílé nínú ere
reputation.burnedBsq.info=Nípa jóná BSQ, o n fi ẹ̀rí hàn pé o ti fi owó sínú orúkọ rere rẹ.\nÌdúnàádúrà jóná BSQ ní ìkànsí hash ti bọtìnì àkọsílẹ̀ rẹ. Nígbà tí ìhùwàsí àìmọ́tótó bá ṣẹlẹ̀, àkọsílẹ̀ rẹ lè di àfiyèsí, àti pẹ̀lú èyí, ìdoko-owo rẹ sínú orúkọ rere rẹ yóò di àìníye.
reputation.burnedBsq.infoHeadline2=Kí ni iye tó yẹ kí a jóná?
reputation.burnedBsq.info2=Iwọ yóò mọ̀ọ́ nípa ìdíje àwọn olùtà. Àwọn olùtà tó ní àmì orúkọ rere tó ga jùlọ yóò ní àǹfààní òwò tó dára jùlọ àti pé wọn lè gba owó tó ga jùlọ. Àwọn ìfilọ́lẹ̀ tó dára jùlọ tó da lórí àmì orúkọ rere yóò gba àtìlẹ́yìn nínú yíyan ìfilọ́lẹ̀ ní 'Trade wizard'.
reputation.burnedBsq.score.headline=Ìpa lórí àmì orúkọ rere
reputation.burnedBsq.score.info=Ìjòná BSQ ni a kà sí irú orúkọ rere tó lágbára jùlọ tí a fi hàn nípa àkópọ̀ àkúnya tó ga. A máa lo ìmúra àkókò nígbà ọdún àkọ́kọ́, tí yóò máa pọ̀ si àmì orúkọ rere náà títí di ẹ̀ẹ̀meji iye àkọ́kọ́ rẹ.

