reputation.signedWitness.infoHeadline=Pèsè ìgbọ́kànlé
reputation.signedWitness.info=Nípa sisopọ àkáǹtì Bisq 1 rẹ 'ẹlẹ́rìí tó fọwọ́sí ọjọ́ orí àkáǹtì', o le pese ipele kan ti igbẹkẹle. Àwọn ìretí kan wà pé olumulo kan tí ó ti ṣe òwò nígbà kan sẹ́yìn lori Bisq 1 àti tí a ti fọwọ́sí àkáǹtì rẹ jẹ́ olumulo oníṣòwò tó tọ́. Ṣùgbọ́n ìretí yẹn jẹ́ aláìlòkè ní ìfọwọ́sowọpọ̀ pẹ̀lú àwọn irú ìtẹ́wọ́gbà míì níbi tí olumulo ti n pese
reputation.signedWitness.infoHeadline2=Ìtàn ààbò
reputation.signedWitness.info2=Ìkànsí àkáǹtì Bisq 1 rẹ pẹ̀lú Bisq 2 ní àwọn ìtẹ̀síwájú kan lórí ààbò rẹ. Fun ìjẹ́rìísí 'ẹlẹ́rìí tó fọwọ́sí orí àkáǹtì' rẹ, ìdíyelé Bisq 1 rẹ ni a yí padà sí àkọsílẹ̀ ID Bisq 2 rẹ nípa ìmúlò ẹ̀rọ ààbò. \nSíbẹ̀, àfihàn náà jẹ́ kékèké sí 'nẹ́tíwọ̀kì àgbègbè Bisq 1' tí a n ṣiṣẹ́ nipasẹ olùkópa Bisq kan tó ti ṣètò BSQ tó wà lábẹ́ ìdè (ipò tó wà lábẹ́). \n\nẸlẹ́rìí tó fọwọ́sí orí àkáǹtì jẹ́ àṣàyàn fún àwọn tó kò fẹ́ lo BSQ tí a ti jóná tàbí BSQ tó wà lábẹ́ ìdè nitori ìyàlẹ́nu owó. 'Ẹlẹ́rìí tó fọwọ́sí orí àkáǹtì' ní láti jẹ́ o kere ju ọjọ́ 61 lọ kí a le ka a sí orúkọ rere.
reputation.signedWitness.score.headline=Ìpa lórí àmì orúkọ rere
reputation.signedWitness.score.info=Ìmúpọ̀ 'ẹlẹ́rìí tó fọwọ́sí ọjọ́ orí àkáǹtì' ni a kà sí irú orúkọ rere tó rọrùn, tí a fi hàn nípa àkúnya. 'Ẹlẹ́rìí tó fọwọ́sí ọjọ́ orí àkáǹtì' gbọdọ̀ jẹ́ o kere ju ọjọ́ 61, àti pé ààlà 2000 ọjọ́ wa fún iṣiro àmì orúkọ rere.
