reputation.bond.infoHeadline=Ìfarapa nínú eré
reputation.bond.info=Nípa ṣiṣètò BSQ tó wà lábẹ́ ìdè, o n fúnni ní ẹ̀rí pé o ti pa owó mọ́ fun gbigba orúkọ rere.\nÌdúnàádúrà BSQ tó wà lábẹ́ ìdè ni o ni hash ti bọtini àkọsílẹ̀ rẹ. Ní ọ̀rọ̀ ìṣe àìmọ́tótó, ìdè rẹ lè jẹ́ kí DAO gba a, àti pé àkọsílẹ̀ rẹ lè jẹ́ kí a fi ẹ̀sùn kàn.
reputation.bond.infoHeadline2=Kí ni iye tó yẹ kí o fi sílẹ̀ àti àkókò ìdè?
reputation.bond.info2=Àkókò ìdè BSQ gbọdọ̀ jẹ́ o kere ju 50,000 àkọsílẹ̀ (nípa ọdún 1) kí a lè ka a síi gidi. Àkókò ìdè yìí ṣàpèjúwe bí pẹ́ tó ṣeé gba kí owó náà lè di ìdáhùn lẹ́yìn ìdè — fún àpẹẹrẹ, bí o bá yọ àdáhùn lẹ́yìn oṣù 4, o ṣi ní láti duro fún tó 1 ọdún (50,000 àkọsílẹ̀) kí owó náà lè tún lo. Iye BSQ ni a yan nipasẹ olumulo àti pé ó pinnu ipo orúkọ rere olùtajà. Àwọn olùtajà pẹ̀lú ààmì orúkọ rere tó ga ni ànfàní tó dára jùlọ nínú àwọn òwò àti pé wọn lè gba owó tó ga jùlọ. Àwọn ìfilọ́lẹ̀ tó ga jùlọ tí a ṣe àtúnṣe nipasẹ orúkọ rere ni a ṣe àfihàn nínú yiyan ìfilọ́lẹ̀ nínú Trade Wizard.
reputation.bond.score.headline=Ìpa lórí àmì orúkọ rere
reputation.bond.score.info=Ṣiṣètò BSQ tó wà lábẹ́ ìdè ni a kà sí irú orúkọ rere tó lagbara. Àkókò ìdè gbọdọ̀ jẹ́ o kere ju: 50 000 blocks (nípa ọdún 1). A fi àfikún àkókò kan sílẹ̀ nígbà ọdún àkọ́kọ́, tó ń pọ̀ si ààmì orúkọ rere náà títí di ìdá méjì ti iye rẹ̀ àkọ́kọ́.
