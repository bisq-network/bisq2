user.bondedRoles.registration.about.headline=Nípa ipò {0}

# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Ti àwọn ìjà bá wà nínú òwò Bisq Easy, àwọn oníṣòwò lè béèrè fún ìrànlọ́wọ́ láti ọ̀dọ̀ alágbàrin.\nAlágbàrin kò ní agbára ìmúṣẹ́ kankan, ó sì lè gbìmọ̀ láti ràn wáyé ní àtúnṣe ìbáṣepọ̀. Ní àkókò ti ìkànsí kedere ti àwọn ọ̀rọ̀ òwò tàbí ìgbìmọ̀ ẹlẹ́tan, alágbàrin lè pèsè àlàyé fún olùtọ́jú láti fi ẹnukò ẹlẹ́tan náà kúrò ní nẹ́tíwọ̀kì.\nÀwọn alágbàrin àti onídájọ́ láti Bisq 1 lè di alágbàrin Bisq 2 láì fi BSQ tuntun kan sílẹ̀.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Àwọn olumulo ìbánisọ̀rọ̀ le jẹ́wọ́ ìkànsí ti àwọn ofin ìbánisọ̀rọ̀ tàbí òwò sí olùtọ́jú.\nNígbà tí àlàyé tí a fúnni bá tó láti jẹ́rìí ìkànsí ofin, olùtọ́jú le dá ẹni yẹn dúró ní nẹ́tíwọ̀kì.\nNígbà ìkànsí tó lágbára ti olùtajà kan tó ti ní orúkọ rere, orúkọ rere yẹn yóò di àìlera, àti pé àwọn àkọsílẹ̀ tó yẹ (bíi ìdúnàádúrà DAO tàbí àkọsílẹ̀ ọjọ́ orí àkáǹtì) yóò jẹ́ àfihàn ni Bisq 2, a ó sì jẹ́wọ́ padà sí Bisq 1 nípasẹ̀ olùṣàkóso oracle, àti pé ẹni yẹn yóò gba àfihàn ní Bisq 1 pẹ̀lú.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Alábòójútó ààbò le firánṣẹ́ ìránṣẹ́ ìkìlọ̀ nígbà tí ìpẹ̀yà bá ṣẹlẹ̀.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Alábòójútó ìtúsílẹ̀ le firánṣẹ́ ìkìlọ̀ nígbà tí ìtúsílẹ̀ tuntun bá wà.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Nódù ìrúgbìn n pese àwọn àdírẹ́sì nẹ́tíwọ̀kì ti àwọn olùkópa nẹ́tíwọ̀kì fún ìbẹ̀rẹ̀ sí nẹ́tíwọ̀kì Bisq 2 P2P.\nEyi jẹ́ pataki ní ìbẹ̀rẹ̀ gidi gẹ́gẹ́ bí ní àkókò yẹn, olumulo tuntun kò ní data tí a ti pa mọ́ fún ìbáṣepọ̀ pẹ̀lú àwọn ẹlẹ́gbẹ́ míì.\nÓ tún pese data nẹ́tíwọ̀kì P2P bíi àwọn ìfiranṣẹ́ ìbánisọ̀rọ̀ sí olumulo tuntun tó ń so pọ̀. Iṣẹ́ ìfiránṣẹ́ data yìí tún jẹ́ iṣẹ́ ti gbogbo nódù nẹ́tíwọ̀kì míì ṣe, bí ó tilẹ̀ jẹ́ pé gẹ́gẹ́ bí àwọn nódù ìrúgbìn ṣe ní ìfarapa 24/7 àti ipele gíga ti iṣẹ́, wọn n pese ìdúróṣinṣin diẹ sii àti iṣẹ́ tó dára, nítorí náà, ó ń yọrí sí iriri ìbẹ̀rẹ̀ tó dára julọ.\nÀwọn olùṣàkóso nódù ìrúgbìn láti Bisq 1 le di àwọn olùṣàkóso nódù ìrúgbìn Bisq 2 láìdá àkópọ̀ BSQ tuntun.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Nódù oracle ni a nlo láti pese Bisq 1 àti data DAO fún àwọn ọ̀ràn lilo Bisq 2 gẹ́gẹ́ bí orúkọ rere.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Nódù àwárí blockchain ni a lo nínú Bisq Easy fún ìwádìí ìdúnàádúrà ti ìdúnàádúrà Bitcoin.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Nódù iye ọja n pese data ọjà láti ọ̀dọ̀ aggregator iye ọja Bisq.


