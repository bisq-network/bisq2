user.bondedRoles.registration.how.headline=Báwo ni a ṣe lè di {0}?

user.bondedRoles.registration.how.info=1. Yan àkọsílẹ̀ olumulo tí o fẹ́ lo fún ìforúkọsílẹ̀ kí o sì ṣẹda àfẹ́yinti ti àkóónú data rẹ.\n2. Ṣe ìfilọ́lẹ̀ kan ní ''https://github.com/bisq-network/proposals'' láti di {0} kí o sì fi ID àkọsílẹ̀ rẹ kun ìfilọ́lẹ̀ náà.\n3. Léyìn tí a ti ṣe àyẹ̀wò ìfilọ́lẹ̀ rẹ àti pé a ti gba atilẹyin láti àwùjọ, ṣe ìfilọ́lẹ̀ DAO kan fún ipò tó wà lábẹ́ ìdè.\n4. Léyìn tí a ti gba ìfilọ́lẹ̀ DAO rẹ ní ìdìbò DAO, pa BSQ tó wà lábẹ́ ìdè tó yẹ.\n5. Léyìn tí ìdúnàádúrà rẹ ti jẹ́rìí, lọ sí ''DAO/Bonding/Bonded roles'' ní Bisq 1 kí o sì tẹ bọtini fọwọ́sí láti ṣí àwòrán fọwọ́sí.\n6. Da ID àkọsílẹ̀ náà kọ́ àti lẹ́ẹ̀kansi fi í sí àgbègbè ìránṣẹ́. Tẹ fọwọ́sí kí o sì da fọwọ́sí náà kọ́. Fi fọwọ́sí náà sí àgbègbè fọwọ́sí Bisq 2.\n7. Tẹ orúkọ olumulo olùní ìdè náà.\n{1}

user.bondedRoles.registration.how.info.role=8. Tẹ bọtini 'Beere ìforúkọsílẹ̀'. Tí gbogbo nkan bá tọ́, ìforúkọsílẹ̀ rẹ yóò hàn nínú tàbìlì Àwọn ipò tó wà lábẹ́ ìdè.

user.bondedRoles.registration.how.info.node=8. Daakọ fáìlì 'default_node_address.json' láti inú àkóónú data ti nódù tí o fẹ́ ṣe àforúkọsílẹ̀ sí diski rẹ àti ṣí i pẹ̀lú bọtìn 'Gbé adirẹsi nódù wọlé'.\n9. Tẹ bọtìn 'Beere ìforúkọsílẹ̀'. Tí gbogbo nkan bá tọ́, àforúkọsílẹ̀ rẹ yóò hàn nínú tábìlì àwọn nódù nẹ́tíwọ̀kì tó ti forúkọsílẹ̀.


