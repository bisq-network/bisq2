reputation.burnedBsq.howToHeadline=Ilana fún jóná BSQ
reputation.burnedBsq.howTo=1. Yan àkọsílẹ̀ olumulo tí o fẹ́ so orúkọ rere pọ̀ mọ́.\n2. Daakọ 'ID àkọsílẹ̀'\n3. Ṣí Bisq 1 ki o si lọ sí 'DAO/PROOF OF BURN' ki o si lẹ́ẹ̀mọ́ iye tí o daakọ sí ààyè 'pre-image'.\n4. Tẹ iye BSQ tí o fẹ́ jóná.\n5. Ṣe atẹjade ìdúnàádúrà Burn BSQ.\n6. Lẹ́yìn ìjẹ́rìísí blockchain, orúkọ rere rẹ yóò di kedere ní àkọsílẹ̀ rẹ.

