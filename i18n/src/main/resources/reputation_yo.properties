user.bondedRoles.verification.howTo.instruction=1. Ṣí Bisq 1 kí o sì lọ sí 'DAO/Bonding/Bonded roles' kí o sì yan ipò náà nípa orúkọ ìdè àti irú ipò náà.\n2. Tẹ bọtini ìjẹ́rìí, da ID àkọsílẹ̀ rẹ̀ kọ́, kí o sì lẹ́ẹ̀kọ́ sí àgbègbè ìránṣẹ́.\n3. Da fọwọ́sí náà kọ́, kí o sì lẹ́ẹ̀kọ́ sí àgbègbè fọwọ́sí nínú Bisq 1.\n4. Tẹ bọtini ìjẹ́rìí. Tí ìdánwò fọwọ́sí bá ṣeyọrí, ipò tó wà lábẹ́ ìdè jẹ́ tó pé.




