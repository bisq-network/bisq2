bisqEasy.walletGuide.intro.headline=Préparez-vous à recevoir votre premier Bitcoin
bisqEasy.walletGuide.intro.content=Dans Bisq Easy, le Bitcoin que vous recevez va directement dans votre poche sans aucun intermédiaire. C'est un grand avantage, mais cela signifie également que vous devez avoir un portefeuille que vous contrôlez vous-même pour le recevoir !\n\nDans ce guide rapide sur les portefeuilles, nous vous montrerons en quelques étapes simples comment créer un portefeuille simple. Avec celui-ci, vous pourrez recevoir et stocker votre Bitcoin fraîchement acheté.\n\nSi vous êtes déjà familiarisé avec les portefeuilles on-chain et en avez un, vous pouvez passer ce guide et simplement utiliser votre portefeuille.

bisqEasy.walletGuide.download.headline=Téléchargement de votre portefeuille
bisqEasy.walletGuide.download.content=Il existe de nombreux portefeuilles que vous pouvez utiliser. Dans ce guide, nous allons vous montrer comment utiliser Bluewallet. Bluewallet est excellent et, en même temps, très simple, et vous pouvez l'utiliser pour recevoir votre bitcoin de Bisq Easy.\n\nVous pouvez télécharger Bluewallet sur votre téléphone, que vous ayez un appareil Android ou iOS. Pour ce faire, vous pouvez visiter la page officielle à 'bluewallet.io'. Une fois que vous y êtes, cliquez sur App Store ou Google Play selon l'appareil que vous utilisez.\n\nNote importante : pour votre sécurité, assurez-vous de télécharger l'application depuis le magasin d'applications officiel de votre appareil. L'application officielle est fournie par 'Bluewallet Services, S.R.L.', et vous devriez pouvoir le voir dans votre magasin d'applications. Télécharger un portefeuille malveillant pourrait mettre vos fonds en danger.\n\nEnfin, une note rapide : Bisq n'est affilié à Bluewallet d'aucune manière. Nous suggérons d'utiliser Bluewallet en raison de sa qualité et de sa simplicité, mais il existe de nombreuses autres options sur le marché. Vous devriez vous sentir absolument libre de comparer, d'essayer et de choisir le portefeuille qui répond le mieux à vos besoins.
bisqEasy.walletGuide.download.link=Cliquez ici pour visiter la page de Bluewallet

bisqEasy.walletGuide.createWallet.headline=Créer votre nouveau portefeuille
bisqEasy.walletGuide.createWallet.content=Bluewallet vous permet de créer plusieurs portefeuilles pour différents usages. Pour l'instant, vous n'avez besoin que d'un seul portefeuille. Une fois que vous entrez dans Bluewallet, vous verrez un message vous suggérant d'ajouter un nouveau portefeuille. Une fois que vous avez fait cela, entrez un nom pour votre portefeuille et choisissez l'option *Bitcoin* dans la section *Type*. Vous pouvez laisser toutes les autres options telles qu'elles apparaissent et cliquer sur *Créer*.\n\nLorsque vous passez à l'étape suivante, vous serez présenté avec 12 mots. Ces 12 mots sont la sauvegarde qui vous permet de récupérer votre portefeuille si quelque chose arrive à votre téléphone. Écrivez-les sur un morceau de papier (pas numériquement) dans le même ordre dans lequel ils sont présentés, conservez ce papier en lieu sûr et assurez-vous que seul vous y ayez accès. Vous pouvez en savoir plus sur la manière de sécuriser votre portefeuille dans les sections Apprendre de Bisq 2 consacrées aux portefeuilles et à la sécurité.\n\nUne fois que vous avez terminé, cliquez sur 'D'accord, je l'ai noté'.\nFélicitations ! Vous avez créé votre portefeuille ! Passons à la manière de recevoir votre bitcoin dedans.

bisqEasy.walletGuide.receive.headline=Recevoir des bitcoins dans votre portefeuille
bisqEasy.walletGuide.receive.content=Pour recevoir votre Bitcoin, vous avez besoin d'une adresse de votre portefeuille. Pour l'obtenir, cliquez sur votre portefeuille nouvellement créé, puis cliquez sur le bouton 'Recevoir' en bas de l'écran.\n\nBluewallet affichera une adresse inutilisée, à la fois sous forme de code QR et en texte. Cette adresse est celle que vous devrez fournir à votre pair dans Bisq Easy afin qu'il puisse vous envoyer le Bitcoin que vous achetez. Vous pouvez transférer l'adresse sur votre PC en scannant le code QR avec une caméra, en envoyant l'adresse par email ou message de chat, ou même en la tapant simplement.\n\nUne fois que vous avez complété l'échange, Bluewallet remarquera le Bitcoin entrant et mettra à jour votre solde avec les nouveaux fonds. Chaque fois que vous effectuez un nouvel échange, obtenez une nouvelle adresse pour protéger votre vie privée.\n\nVoici les bases que vous devez connaître pour commencer à recevoir des Bitcoin dans votre propre portefeuille. Si vous souhaitez en savoir plus sur Bluewallet, nous vous recommandons de consulter les vidéos listées ci-dessous.
