bisqEasy.openTrades.cancelTrade.warning.part2=le consentement pourrait être considéré comme une violation des règles de trading et pourrait entraîner l'interdiction de votre profil sur le réseau.\n\nSi le pair est resté inactif pendant plus de 24 heures et qu'aucun paiement n'a été effectué, vous pouvez rejeter l'échange sans conséquences. La responsabilité incombera à la partie inresponsive.\n\nSi vous avez des questions ou rencontrez des problèmes, n'hésitez pas à contacter votre pair d'échange ou à demander de l'aide dans la 'section Support'.\n\nSi vous pensez que votre pair d'échange a violé les règles de trading, vous avez la possibilité d'initier une demande de médiation. Un médiateur rejoindra le chat d'échange et travaillera à trouver une solution coopérative.\n\nÊtes-vous sûr de vouloir annuler l'échange ?

