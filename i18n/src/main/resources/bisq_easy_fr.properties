bisqEasy.tradeGuide.welcome.content=Ce guide fournit un aperçu des aspects essentiels pour acheter ou vendre des Bitcoins avec Bisq Easy.\nDans ce guide, vous en apprendrez sur le modèle de sécurité utilisé chez Bisq Easy, obtiendrez des informations sur le processus d'échange et vous familiariserez avec les règles d'échange.\n\nPour toute question supplémentaire, n'hésitez pas à visiter les salles de chat disponibles dans le menu 'Support'.

bisqEasy.tradeGuide.security.headline=Quelle est la sécurité des échanges sur Bisq Easy ?
bisqEasy.tradeGuide.security.content=- Le modèle de sécurité de Bisq Easy est optimisé pour les petits montants d'échange.\n- Le modèle repose sur la réputation du vendeur, qui est généralement un utilisateur expérimenté de Bisq et est censé fournir un support utile aux nouveaux utilisateurs.\n- Construire une réputation peut être coûteux, entraînant une prime de prix courante de 5 à 15 % pour couvrir les dépenses supplémentaires et compenser le service du vendeur.\n- Échanger avec des vendeurs manquant de réputation comporte des risques significatifs et ne devrait être entrepris que si les risques sont bien compris et gérés.

bisqEasy.tradeGuide.process.headline=Comment fonctionne le processus d'échange ?
bisqEasy.tradeGuide.process.content=Lorsque vous décidez d'accepter une offre, vous aurez la flexibilité de choisir parmi les options disponibles fournies par l'offre. Avant de commencer l'échange, un aperçu résumé vous sera présenté pour votre examen.\nUne fois l'échange initié, l'interface utilisateur vous guidera à travers le processus d'échange, qui se compose des étapes suivantes :

bisqEasy.tradeGuide.process.steps=1. Le vendeur et l'acheteur échangent les détails du compte. Le vendeur envoie ses données de paiement (par exemple, le numéro de compte bancaire) à l'acheteur et l'acheteur envoie son adresse Bitcoin (ou la facture Lightning) au vendeur.\n2. Ensuite, l'acheteur initie le paiement Fiat au compte du vendeur en incluant l'ID de transaction comme 'raison du paiement'. Après avoir reçu le paiement et vérifié que l'ID de transaction est correct, le vendeur confirmera la réception.\n3. Le vendeur envoie ensuite le Bitcoin à l'adresse de l'acheteur et partage l'ID de transaction (ou éventuellement l'image préliminaire dans le cas où Lightning est utilisé). L'interface utilisateur affichera l'état de confirmation. Une fois confirmé, l'échange est réussi.

bisqEasy.tradeGuide.rules.headline=Que dois-je savoir sur les règles d'échange ?
bisqEasy.tradeGuide.rules.content=- Avant l'échange des détails du compte entre le vendeur et l'acheteur, chaque partie peut annuler l'échange sans fournir de justification.\n- Les traders doivent vérifier régulièrement leurs échanges pour de nouveaux messages et doivent répondre dans les 24 heures.\n- Une fois les détails du compte échangés, le non-respect des obligations d'échange est considéré comme une violation du contrat d'échange et peut entraîner une interdiction du réseau Bisq. Cela ne s'applique pas si le pair d'échange ne répond pas.\n- Lors du paiement en Fiat, l'acheteur NE DOIT PAS inclure des termes comme 'Bisq' ou 'Bitcoin' dans le champ 'raison du paiement'. Au lieu de cela, l'ID de transaction doit être utilisé comme raison pour associer le virement bancaire à l'échange.\n- Si l'échange ne peut pas être complété instantanément en raison de délais de transfert Fiat plus longs, les deux traders doivent être en ligne au moins une fois par jour pour surveiller l'avancement de l'échange.\n- Dans le cas où les traders rencontrent des problèmes non résolus, ils ont la possibilité d'inviter un médiateur dans le chat d'échange pour obtenir de l'aide.\n\nSi vous avez des questions ou avez besoin d'assistance, n'hésitez pas à visiter les salles de chat accessibles sous le menu 'Support'. Bon échange !

