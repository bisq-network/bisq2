muSig.tradeGuide.welcome.content=Tere tulemast Bisq MuSig!

muSig.tradeGuide.security.headline=Turvalisus
muSig.tradeGuide.security.content=- tehingud on tagatud kahe osapoole MuSig'i sissemaksega\n- kaasosalustel on ühiselt eksklusiivne kontroll oma fondide üle\n- tehingureeglite järgimine vähendab tagasimakse riski\n

muSig.tradeGuide.process.headline=Kauplemise voog
muSig.tradeGuide.process.content=Võtja valib pakkumise ja vaatab selle kokkuvõtet; kui kinnitamine on antud, juhendab liides kasutajaid nende sammude kaudu:

muSig.tradeGuide.process.steps=1. müüja makseandmed jagatakse ostjaga (nt panga konto andmed)\n2. ostja algatab fiat ülekande, jättes makse põhjuse tühjaks, ja märgib makse algatatud, allkirjastades seeläbi oma osa MuSig väljamaksetest\n3. kui fiat on saadud, kinnitab müüja makse, rakendades MuSig väljamaksete puuduvat allkirja\n4. ostja saab bitcoini kauplemise summa ning nii ostja kui müüja saavad oma sissemaksed tagasi

muSig.tradeGuide.rules.headline=Reeglid
muSig.tradeGuide.rules.content=- kauplejad tunnustavad, et reeglite mittejärgimine võib kaasa tuua karistuse; \nkaristused on määratletud Bisq wikis artiklis "Karistuste tabel"\n- kui kauplemine on alanud, ei saa seda tühistada, välja arvatud juhul, kui on tehniline nõue seda teha\n- Bisq'is määratletud fiat konto andmed peavad täpselt vastama kauplemisel kasutatava konto andmetele\n- kui fiat asutuse vormides on olemas "makse põhjus" väli, tuleb see jätta tühjaks või, kui see on vajalik, võib kasutada saatja täisnime\n- suhtlemine on sujuva kauplemise kogemuse jaoks oluline, siiski ei ole kauplejad rangelt kohustatud vestlusele vastama\n- hoidke kogu suhtlemine Bisq'is ja vältige väljaspool kanaleid (telefon, e-post, sõnumirakendused), et säilitada tõendid juhuks, kui vaidlus avatakse\n- ärge muutke maksemeetodit, kui kauplemine on alanud, välja arvatud juhul, kui on mõjuv põhjus seda teha, mille korral peaks kaasatud olema vahendaja; kaaslane võib siiski keelduda jätkamast\n- ostja peaks maksma võimalikult kiiresti ja müüjal on aega kuni kauplemisperioodi lõpuni, et kinnitada fondide vastuvõtmist\n- müüjad ei tohiks kinnitada makseid, mis saabuvad kontodest, mille andmed ei ühti, eriti kui see tooks kaasa ostja konto allkirjastamise, ja peaksid avama vahendamise\n- vaidluse ajal peavad kaaslased vastama vahendajale või vahemeestele 48 tunni jooksul\n\nVasakpoolsest menüüst ligipääsetavat tugivestlust saab kasutada teie küsimuste lahendamiseks.


muSig.tradeGuide.rules.confirm=Olen lugenud ja mõistnud

muSig.tradeGuide.notConfirmed.warn=Palun loe kauplemise juhendit ja kinnita, et oled lugenud ja mõistnud kauplemisreegleid.
muSig.tradeGuide.open=Ava kauplemisjuhend
