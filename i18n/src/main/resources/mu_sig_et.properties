muSig.tradeGuide.welcome.headline=Kuidas kaubelda Bisq MuSig'is
muSig.tradeGuide.welcome.content=See juhend annab ülevaate olulistest aspektidest Bitcoin'i ostmisel või müümisel Bisq MuSig'iga.\nSelles juhendis õpite turvamudelit, mõistate tehingu voogu kasutaja vaatenurgast ja vaatate üle tehingureeglid.\n\nKüsimuste korral külastage julgelt vestlustubasid, mis on saadaval 'Tugi' menüü all.

muSig.tradeGuide.security.headline=Kui ohutu on kauplemine Bisq MuSig'is?
muSig.tradeGuide.security.content=- Bisq ei hoia kunagi teie vahendeid; tehingud on tagatud 2-of-2 multisig'i ja turvadepositidega.\n- Vahendajad ja vahemehed ei kontrolli multisig'i võtmeid ja ei saa üksi vahendeid liigutada.\n- Fiat maksetel võib olla tagasimakse risk, seega järgige tehingureegleid hoolikalt.\n- Te olete kohustatud järgima kohalikke seadusi.

muSig.tradeGuide.process.headline=Kuidas kauplemisprotsess töötab?
muSig.tradeGuide.process.content=Kui otsustate pakkumise vastu võtta, valite saadaval olevatest valikutest ja vaatate üle kokkuvõtte enne alustamist.\nKui kauplemine on alustatud, juhendab kasutajaliides teid nende sammude kaudu:

muSig.tradeGuide.process.steps=1. Müüja ja ostja vahetavad kontoandmeid. Müüja saadab makseandmed (nt pangakonto number) ja ostja saadab oma Bitcoin aadressi.\n2. Ostja saadab Fiat makse ja märgib Makse alustatud. Järgige rakenduse juhiseid makse põhjuse jaoks (jäta tühjaks, välja arvatud juhul, kui see on selgelt nõutud).\n3. Müüja kinnitab saamist ja saadab Bitcoin ostja aadressile (jagades tehingu ID-d). Kinnitused lõpetavad tehingu.

muSig.tradeGuide.rules.headline=Mida pean teadma kauplemisreeglitest?
muSig.tradeGuide.rules.content=- Enne kontoandmete vahetamist saavad mõlemad osalised tühistada ilma põhjendamata.\n- Kontrolli sõnumeid regulaarselt ja vasta õigeaegselt; kui vahendamine algab, vasta 48 tunni jooksul.\n- Hoia vestlus kauplemisega seotud, ära saada linke ja ära jaga kunagi tundlikku teavet.\n- Fiat makse ajal jäta 'makse põhjus' väli tühjaks, kui ei ole teisiti juhendatud. Ära kunagi lisa Bisq, Bitcoin või tehingu ID.\n- Kui saatja pank küsib tasu, katab saatja need.\n- Täida tehing kauplemisakna jooksul ja ole vähemalt igapäevaselt online, kui ülekanded on aeglased.\n- Vahendamine on esimene eskalatsioonietapp; vahendajal võib vastamiseks kuluda kuni 48 tundi.\n- Vahemees on viimane abinõu, kui vahendaja ettepanekut on tagasi lükatud või kui kaaslane ei reageeri, ja see muutub kättesaadavaks alles pärast ajalukku (10 päeva altcoin tehingute jaoks, 20 päeva fiat tehingute jaoks).\n\nKui sul on küsimusi või vajad abi, ära kõhkle külastamast vestlusruume, mis on saadaval 'Toetuse' menüü all. Head kauplemist!

muSig.tradeGuide.rules.confirm=Olen lugenud ja mõistnud

muSig.tradeGuide.notConfirmed.warn=Palun loe kauplemise juhendit ja kinnita, et oled lugenud ja mõistnud kauplemisreegleid.
muSig.tradeGuide.open=Ava kauplemisjuhend
