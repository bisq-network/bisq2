# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Ili kutumia Bizum, unahitaji akaunti ya benki ya Uhispania (IBAN) na lazima uwe umejiandikisha kwa huduma hiyo.\n\n1. Bizum inaweza kutumika kwa biashara kati ya €0.50 na €1,000.\n2. Kiasi cha juu unachoweza kutuma au kupokea kwa Bizum ni €2,000 kwa siku.\n3. Watumiaji wa Bizum wana mipaka ya juu ya shughuli 150 kwa mwezi.\n\nBenki binafsi zinaweza kuweka mipaka madhubuti zaidi ndani ya thamani hizi za juu.\n\nTafadhali pia zingatia mipaka yako ya akaunti binafsi.\nBiashara zilizo juu ya mipaka hii zinaweza kufutwa na zinaweza kusababisha adhabu.

# Cash by Mail
paymentAccounts.cashByMail.contact=Maelezo ya mawasiliano
paymentAccounts.cashByMail.contact.prompt=Jina au kifurushi cha nym kinapaswa kuelekezwa kwa
paymentAccounts.cashByMail.extraInfo=Maelezo ya ziada
paymentAccounts.cashByMail.extraInfo.prompt=Kwa mfano, nchi yako, nchi unazokubali biashara kutoka, na masharti au hali maalum yoyote.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Jinsi ya kutuma pesa kwa posta?\n\n1. Mnunuzi wa BTC lazima apake pesa kwenye mfuko wa pesa usio na uthibitisho wa kuingiliwa.\n2. Mnunuzi anapaswa kurekodi video au kuchukua picha za ubora wa juu wakati wa upakaji, akiwa na anwani ya mpokeaji na nambari ya kufuatilia tayari imeambatanishwa.\n3. Mnunuzi lazima atume kifurushi hicho kwa uthibitisho wa utoaji na bima inayofaa.\n4. Muuzaji wa BTC anapaswa kurekodi ufunguzi wa kifurushi, kuhakikisha nambari ya kufuatilia inaonekana wazi.\n\nSheria:\n- Mtengenezaji wa ofa lazima aseme masharti yoyote maalum katika sehemu ya **Maelezo ya Ziada**.\n- Kwa kuchukua ofa, mpokeaji anakubali masharti yaliyotajwa na mtengenezaji.\n- Pesa kwa Posta inatoa ushahidi mdogo unaoweza kuthibitishwa, na kufanya migogoro kuwa ngumu. Fedha zinaweza kubaki kufungwa hadi washiriki wote wawili wafikie makubaliano.\n- Hasara kutoka kwa biashara za Pesa kwa Posta HAZITASTAHILI kulipwa na Bisq DAO.\n\nIli kuelewa kikamilifu mahitaji, tafadhali soma wiki ya Bisq kwenye: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Maelekezo na sheria

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Mahitaji ya ziada
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Tafadhali hakikisha kwamba benki yako inaruhusu kuweka fedha taslimu kwenye akaunti za watu wengine.\n\nBenki nyingi haziruhusu tena kuweka fedha kwenye akaunti za kigeni.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Biashara za 'Uso kwa Uso' zinafuata sheria tofauti na zina hatari tofauti na miamala ya mtandaoni.\n\nTofauti kuu ni:\n\n1. Washiriki wa biashara lazima wabadilishane maelezo ya mahali na wakati wa mkutano wakitumia taarifa zao za mawasiliano zilizotolewa.\n2. Wote wawili wanahitaji kuleta kompyuta zao na kuthibitisha **“malipo yamepelekwa”** na **“malipo yamepokelewa”** katika mahali pa mkutano.\n3. Ikiwa muundaji ana **masharti na hali** maalum, lazima ayataje katika sehemu ya **Maelezo ya ziada**.\n4. Kwa kuchukua ofa, mpokeaji anakubali **masharti na hali** yaliyotajwa na muundaji.\n5. Katika kesi ya mzozo, wapatanishi au waamuzi wanaweza kutoa msaada mdogo, kwani mara nyingi ni vigumu kutoa ushahidi usio na mabadiliko wa kilichotokea kwenye mkutano. Katika hali kama hizo, fedha za BTC zinaweza kubaki zimefungwa hadi washiriki wote wawili wafikie makubaliano.\n\nIli kuelewa kikamilifu biashara za Uso kwa Uso, tafadhali soma maelekezo na mapendekezo hapa:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Jiji la kukutana (litaonyeshwa pamoja na ofa)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Ungependa kuwasiliana vipi na mwenzi wa biashara? (anwani ya barua pepe, nambari ya simu,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Ongeza masharti au maelezo yoyote ya kuonyesha pamoja na ofa zako kwa akaunti hii. Usitumie uwanja huu kushiriki taarifa za mawasiliano ili kuwasiliana nje ya Bisq.
