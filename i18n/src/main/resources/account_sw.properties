# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Kuna aina tano za funguo za Pix:\n\n* CPF (Rekodi za Watu Asilia)\n* CNPJ (Rekodi ya Kitaifa ya Watu wa Kisheria)\n* Anwani ya barua pepe\n* Nambari ya simu\n* Funguo ya mfumo iliyotengenezwa kwa bahati nasibu inayoitwa kitambulisho cha kipekee duniani (UUID)\n\nFunguo tofauti lazima zitumike kwa kila akaunti ya Pix unayo. Watu binafsi wanaweza kuunda hadi funguo tano kwa kila akaunti wanayo.\n\nWakati wa biashara kwenye Bisq, wanunuzi wa BTC wanapaswa kujumuisha Funguo yao ya Pix katika 'sababu ya malipo' ili wauzaji waweze kutambua malipo.
