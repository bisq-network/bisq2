# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Ili kulipa kwa kutumia Amazon eGift Card, unapaswa kutuma Amazon eGift Card kwa muuzaji wa BTC ukitumia akaunti yako ya Amazon.\n\nTafadhali angalia wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] kwa maelezo zaidi na mbinu bora.\n\nMaelezo matatu muhimu:\n1. Jaribu kutuma kadi za zawadi zenye kiasi cha 100 USD au chini, kwani Amazon inajulikana kuashiria kadi kubwa za zawadi kama zinaweza kuwa za ulaghai.\n2. Tumia maandiko katika ujumbe wa kadi ya zawadi ambayo hayana hatari ya kuashiriwa (mfano, usitumie Bisq au Bitcoin). Kisha shiriki maandiko halisi ya rejea na mwenzi wako wa biashara katika mazungumzo ya biashara ili waweze kuthibitisha malipo yako.\n3. Amazon eGift Cards zinaweza kubadilishwa tu kwenye tovuti ya Amazon ambapo zilinunuliwa (mfano, kadi ya zawadi iliyonunuliwa kwenye 'https://www.amazon.it' inaweza kubadilishwa tu kwenye 'https://www.amazon.it').

