# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Kwa HalCash, mnunuzi wa BTC anatuma msimbo wa kutoa kwa muuzaji wa BTC kupitia SMS.\n\nTafadhali angalia mipaka ya HalCash ya benki yako kabla ya biashara.\nMipaka ya kawaida ni:\n1. Kutoa kidogo: €10\n2. Kiwango cha juu kwa kutoa: €600\n3. Kiwango cha kila siku: €3,000 kwa mpokeaji\n4. Kiwango cha kila mwezi: €6,000 kwa mpokeaji\n\nMikopo inapaswa kuwa katika viwango vya €10. Bisq itarekebisha kiasi cha BTC ipasavyo, hivyo bei za soko haziwezi kutumika.\n\nKatika kesi ya mzozo, mnunuzi wa BTC lazima aonyeshe uthibitisho kwamba EUR ilitumwa.

