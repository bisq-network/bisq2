# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Biashara kwa kutumia US Postal Money Orders (USPMO) kwenye Bisq inahitaji yafuatayo:\n\n- Wanunuzi wa BTC lazima waandike jina la muuzaji wa BTC katika sehemu za Payer na Payee na kuchukua picha wazi za USPMO na bahasha iliyo na ufuatiliaji kabla ya kutuma.\n- Wanunuzi wa BTC lazima watume USPMO na Uthibitisho wa Uwasilishaji.\n\nKatika kesi ya upatanishi au mzozo, lazima utoe picha, nambari ya mfuatano ya USPMO, nambari ya ofisi ya posta, na kiasi ili mpatanishi au wakala wa kurejesha fedha waweze kuthibitisha malipo. Kukosa kutoa ushahidi huu kutasababisha kupoteza mzozo. Mjumbe ana jukumu kamili la kuthibitisha malipo.

