# Wise USD
paymentAccounts.wiseUsd.beneficiaryAddress=Anwani ya mpokeaji

paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=Kwa mujibu wa kanuni za benki za Marekani, kutuma na kupokea malipo ya USD kuna vizuizi vingi zaidi kuliko sarafu nyingine nyingi. Kwa sababu hii, USD haikuongezwa kwenye njia ya malipo ya Bisq Wise.\n\nNjia ya malipo ya Wise-USD inaruhusu watumiaji wa Bisq kufanya biashara kwa USD.\n\nMtu yeyote mwenye akaunti ya Wise anaweza kuongeza Wise-USD kama njia ya malipo kwenye Bisq. Hii itawaruhusu kununua na kuuza BTC kwa USD.\n\nWakati wa biashara kwenye Bisq, wanunuzi wa BTC hawapaswi kutumia rejea yoyote kama sababu ya malipo. Ikiwa sababu ya malipo inahitajika, wanapaswa kutumia tu jina kamili la mmiliki wa akaunti ya Wise-USD.
paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=Kwa sababu ya kanuni za benki za Marekani, uhamisho wa USD una vizuizi vingi zaidi kuliko sarafu nyingine nyingi. Hivyo, USD haijajumuishwa katika njia ya malipo ya kawaida ya Bisq Wise.\n\nNjia ya malipo ya Wise-USD inaruhusu watumiaji wa Bisq kufanya biashara ya BTC kwa USD wakitumia akaunti ya Wise.\n\nWakati wa kutuma malipo, wanunuzi wa BTC hawapaswi kujumuisha rejea yoyote inayohusiana na biashara. Ikiwa noti ya malipo inahitajika, tumia tu jina kamili la mmiliki wa akaunti ya Wise-USD.


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle ni huduma ya uhamisho wa fedha inayofanya kazi vizuri zaidi *kupitia* benki yako.\n\n1. Angalia ikiwa (na jinsi) benki yako inasaidia Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Fuata kwa makini mipaka ya uhamisho—benki mara nyingi huweka mipaka tofauti ya kila siku, kila wiki, na kila mwezi ya kutuma.\n3. Ikiwa benki yako haisaidii Zelle, bado unaweza kutumia programu ya simu ya Zelle, lakini mipaka itakuwa ya chini zaidi.\n4. Jina kwenye akaunti yako ya Bisq **lazima** likubaliane na jina kwenye akaunti yako ya Zelle/benki.\n\nIkiwa huwezi kukamilisha malipo ya Zelle kama ilivyoelezwa katika mkataba wa biashara, unaweza kupoteza sehemu au yote ya amana yako ya usalama.\n\nKwa sababu Zelle ina hatari kubwa ya kurejesha malipo, wauzaji wanashauriwa kuwasiliana na wanunuzi wapya kupitia barua pepe au SMS ili kuthibitisha wanamiliki akaunti hiyo.


