# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=Katika Bisq, Strike inatumika kwa malipo ya fiat hadi fiat pekee.\nTafadhali fahamu mipaka ya akaunti ya Strike:\n\n1. Watumiaji waliojiandikisha kwa barua pepe, jina, na nambari ya simu pekee:\n- $100 kiwango cha juu kwa kila amana\n- $1,000 jumla ya amana za juu kwa kila wiki\n- $100 kiwango cha juu kwa kila malipo\n\n2. Watumiaji waliothibitishwa:\n- $1,000 kiwango cha juu kwa kila amana\n- $1,000 jumla ya amana za juu kwa kila wiki\n- $1,000 kiwango cha juu kwa kila malipo\n\nBiashara zinazozidi mipaka hii zinaweza kufutwa na zinaweza kusababisha adhabu.


