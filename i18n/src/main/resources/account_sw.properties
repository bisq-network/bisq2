paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Maelekezo muhimu ya kutumia SWIFT:\n\n1. Mnunuzi lazima atume malipo katika sarafu iliyotajwa na mtengenezaji wa ofa.\n2. Mnunuzi lazima atumie mfano wa ada ya pamoja (SHA).\n3. Wote mnunuzi na muuzaji wanaweza kukabiliwa na ada za benki, hivyo angalia ratiba za ada mapema.\n\nUhamisho wa SWIFT ni ngumu zaidi kuliko njia nyingi za malipo.\nKwa maelezo kamili, angalia wiki: [HYPERLINK:https://bisq.wiki/SWIFT].

