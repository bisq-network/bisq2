# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Ili kutumia Satispay, unahitaji akaunti ya benki ya Italia (IBAN) na akaunti ya Satispay iliyosajiliwa.\n\nMipaka ya Satispay imewekwa kibinafsi. Ili kufanya biashara za kiasi kikubwa, wasiliana na msaada wa Satispay ili kuongeza mipaka yako. Biashara zilizo juu ya mipaka hii zinaweza kufutwa na zinaweza kusababisha adhabu.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Mfumo wa Malipo ya Haraka (SBP) ni huduma ya uhamisho wa benki kati ya mipaka ya Urusi inayoruhusu malipo ya kibinafsi kwa kutumia nambari ya simu tu.\n\n1. SBP inasaidia uhamisho kati ya akaunti za benki za Urusi kwa Rubles za Urusi pekee.\n\n2. Nambari za simu za Urusi pekee zenye msimbo wa nchi +7 zinaweza kuandikishwa.\n\n3. Lazima uunde akaunti tofauti ya Bisq kwa kila benki unayotaka kupokea fedha.\n\n4. SBP inaonyesha jina la kwanza la mpokeaji, jina la kati, na herufi ya mwisho kwa uthibitisho. Ingiza jina la mmiliki wa akaunti katika Bisq kwa muundo sawa.

