# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Ààbò da lórí àwọn ìdógó ààbò gẹ́gẹ́ bíi àwọn àfikún tó ní í ṣe pẹ̀lú àwọn ààlà òwò. Wo wiki Bisq fún ìmọ̀ díẹ̀ ẹ̀kúnrẹ́rẹ́.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Ó da lórí ọna ìkànsí fiat tó lo. Ìkànsí fiat lórí ayélujára maa n fi ìdánimọ̀ hàn sí alábàáṣepọ̀ òwò. Ní ẹgbẹ́ Liquid, ó ní ààbò tó dára ju Bitcoin mainnet lọ nítorí àwọn ìdúnàádúrà àkọsílẹ̀.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Olùmúlò nilo láti ní iye kékeré ti L-BTC fún ìdádúró ìdógó ààbò. Ìjẹ́rìísí blockchain lórí liquid yara púpọ̀ (tó tó iṣẹju 1). Àkókò fún òwò da lórí ọna ìsanwó tí a lo àti àkókò ìdáhùn ti oníṣòwò.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Da lórí ìdógó ààbò, ìdúnàádúrà MuSig kan àti ìlànà ìpinnu ìjiyà pẹ̀lú àwọn ipele mẹ́ta
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Ní ìmọ̀, ó tẹ̀lé ilana Bisq MuSig (lórí Bitcoin mainnet). Liquid kò ní àwọn ohun-ini idena kanna bí Bitcoin, bó tilẹ̀ jẹ́ pé ó pese díẹ̀ ninu àwọn àǹfààní lórí Bitcoin mainnet:\n- Liquid ní àkókò ìjẹ́rìísí bulọọki tó kuru púpọ̀ ti tó iṣẹju 1.\n- Owó ìsanwó àwọn ìdúnàádúrà jẹ́ kékeré púpọ̀.\n- Ìpamọ́ dára jùlọ nítorí àwọn ìdúnàádúrà ìkọkọ tó pa iye tí a n firanṣẹ mọ.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig ni a nireti pé yóò ti ṣetan fún ìtúsílẹ̀ ní Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Ààbò tó dára fún àwọn iye òwò àárin\n+ Ní ìfọwọ́si pẹ̀lú Bisq MuSig, owó ìsanwó jẹ́ kékeré, ìjẹ́rìísí yara àti ààbò tó dára jùlọ.\n+ Nṣiṣẹ́ pẹ̀lú eto ìtẹ́wọ́gbà ti ayé Fiat
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Méjèèjì àwọn oníṣòwò nilo láti ní L-BTC fún ìdógó ààbò\n- Liquid jẹ́ ẹka ẹgbẹ́ tí a fi ẹjọ́ ṣe àti pé kò ní ipele gíga ti resistance sí iṣakoso bí Bitcoin mainnet.\n- Peg-in láti Bitcoin mainnet sí Bitcoin Liquid jẹ́ láìsí igbẹkẹle, bó tilẹ̀ jẹ́ pé fún pegging-out L-BTC sí BTC ó nilo aṣẹ ti ẹjọ́.\n- Àwọn onímọ Bisq nilo láti wà lórí ayélujára bí ìlànà gbigba-ìfilọ́lẹ̀ jẹ́ ìbárayéṣepọ̀\n- Bí ìkànsí Fiat ṣe ń waye lórí àwọn ọna atijọ́ bí ìkànsí banki, ó gba gbogbo àwọn aipe wọ̀nyí, bíi ewu ìpadà, ìkànsí pẹ̀, ìfihàn ìpamọ́ sí ẹlẹgbẹ́ nígbà tí àwọn àlàyé ìkànsí banki bá ní orúkọ gidi. Bó tilẹ̀ jẹ́ pé àwọn aipe oríṣiríṣi wọ̀nyí lè jẹ́ dínkù nípa lílo àwọn ọna ìsanwó tó ní ewu ìpadà kékeré, tó yara tàbí lẹ́sẹ̀kẹsẹ̀ àti lo àwọn ID àkáǹtì tàbí imeeli dipo àwọn orúkọ gidi. Diẹ̀ ninu àwọn ọna ìsanwó yàgò fún eto banki patapata bí owó-nipasẹ-mail tàbí ìṣòwò ojú sí ojú.


