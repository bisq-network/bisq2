tradeApps.LIGHTNING_ESCROW.pro=+ Ní afiwe pẹ̀lú Bisq Easy, àwọn àtọkànwá ààbò jẹ́ dára jùlọ àti pé a lè ṣe òwò pẹ̀lú àwọn iye tó ga. Àwọn iye tó ga mu àwọn owó òwò sunmọ́ àwọn oṣuwọn ọjà.\n+ Iṣàkóso Bitcoin jẹ́ lẹ́sẹkẹsẹ\n+ Owó ìdúnàádúrà (routing) jẹ́ kéré jùlọ
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Nìkan ni láti ṣiṣẹ́ nǹkan Lightning\n- Mejeeji awọn oníṣòwò nilo láti ní BTC (lórí Lightning) fún ìdépò ààbò.\n- Àwọn oníṣòwò Bisq nilo láti wà lórí ayélujára gẹ́gẹ́ bí ìlànà ìfọwọ́sí ṣe jẹ́ àfihàn.\n- Bí ìsanwó Fiat ṣe ń ṣẹlẹ̀ lórí àwọn eto atijọ́ bíi ìfiranṣẹ́ banki, ó gba gbogbo àwọn àìlera wọ̀nyí, bíi ewu ìpadà, ìfiranṣẹ́ tó lọra, ìfarapa àkọsílẹ̀ sí àwọn ẹlòmíì nígbà tí àwọn alaye ìfiranṣẹ́ banki bá ní orúkọ gidi. Bí ó tilẹ̀ jẹ́ pé àwọn àìlera wọ̀nyí lè dínkù nípa lílo àwọn ọ̀nà ìsanwó tí ó ní ewu ìpadà kékèké, tó yara tàbí tó lẹ́sẹkẹsẹ̀, àti lílo ID àkáǹtì tàbí imeeli dipo orúkọ gidi. Àwọn ọ̀nà ìsanwó kan yàgò fún eto banki patapata bíi owó-ní-pọ́ tàbí ìṣòwò oju si oju.


