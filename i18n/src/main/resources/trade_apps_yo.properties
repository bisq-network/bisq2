tradeApps.overview.subHeadline=Ilana òwò jẹ́ àkọ́kọ́ àtẹ̀jáde fún ìṣòwò Bitcoin ní ọna ààbò. Gbogbo ilana òwò ní ànfààní àti àkúnya tirẹ̀ tó ní ìbáṣepọ̀ pẹ̀lú ààbò, ìpamọ́, àti irọrun.\nBisq n fún ọ ní ànfààní láti yan ilana tó dára jùlọ tó bá àfẹ́ rẹ mu.\n\nṢàwárí àwọn ilana òwò tó ń bọ̀ tí a ṣe àtúnṣe sí Bisq. Ní báyìí, Bisq Easy ni ilana tó ti wa ni ìmúlẹ̀, tó dára fún àwọn oníṣòwò Bitcoin tuntun àti tó yẹ fún àwọn iye òwò kékeré. Mura sílẹ̀ fún àwọn ìmúlò tuntun bí àwọn ilana tó ń bọ̀ bá fa ìfẹ́ rẹ.

tradeApps.overview.more=Pẹlú rẹ, àwọn ìlànà míì wa lórí ọ̀nà, tí a ti ṣètò fún ìmúlẹ̀ ní ọjọ́ iwájú.


