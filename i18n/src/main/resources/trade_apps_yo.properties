tradeApps.SUBMARINE.subHeadline=Àwọn ìyípadà submarini gba láàyè láti yípadà Bitcoin níta nẹ́tíwọ̀kì àti lórí nẹ́tíwọ̀kì ní ààbò láìsí ewu alájọṣepọ̀.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.overview=Ìyípadà náà ni a ṣe nípa lílo ìkọ̀kọ́ ti àkọsílẹ̀ àkókò tí a ti di (HTLC) nínú Nẹ́tíwọ̀kì Lightning fún àkọsílẹ̀ nínú ìdúnàádúrà Bitcoin. Nípa gbigba owó Lightning, ìkọ̀kọ́ fún gbigba Bitcoin tó wà lórí àtẹ̀jáde ni a fi hàn sí olùfiránṣẹ́ owó Lightning. Èyí ń jẹ́ kí ìsanwó kan tú ìsanwó mìíràn sílẹ̀, bẹ́ẹ̀ ni ó ń jẹ́ kí ìyípadà ṣẹlẹ̀ láìsí ewu alágbàárin.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.release=A nireti pé Submarine swaps yóò ti ṣetan fún ìtúsílẹ̀ ní Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.pro=+ Ààbò gíga jùlọ fún àwọn ìdíyelé ńlá\n+ Yíyí Bitcoin lórí pẹpẹ sí Lightning lè ṣe àfiyèsí ààbò pọ̀.\n+ Àtúnṣe lè jẹ́ nípasẹ̀ àwọn bot òwò, tó jẹ́ kí àwọn òwò yara àti àtúnṣe àkọ́kọ́.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- Owó ìkànsí fún ìdúnàádúrà Bitcoin lè jẹ́ kí àwọn òwò kékeré má ba àǹfààní mu\n- Àwọn oníṣòwò ní láti ṣọ́ra fún àkókò ìdúnàádúrà. Nígbà tí a bá ní ìdàpọ̀ nẹ́tíwọ̀kì àti ìjẹ́rìísí tí ó pé, èyí lè fa ewu ààbò.


