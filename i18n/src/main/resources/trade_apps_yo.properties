tradeApps.MONERO_SWAP.overview=Da lori iṣẹ́ Farcaster (tí àwùjọ Monero ti fúnni ní owó) tí ń lò àwọn ìwé ìdánimọ̀ àkópọ̀ àkókò (HTLC), awọn ìfọwọ́sí adaptor àti ẹ̀rí àìmọ̀ fun yíyí Bitcoin àti Monero. \n\nOlùṣàkóso nilo láti fi sori ẹrọ àti ṣiṣẹ́ nǹkan Bitcoin, nǹkan Monero àti Farcaster daemon. Nígbà tí a bá yí, àwọn nǹkan ti àwọn oníṣòwò méjèèjì nilo láti wà lórí ayélujára. Iṣẹ́ àfikún tó wà nígbà tí a bá lò àtẹ̀jáde yìí san ẹ̀san pẹ̀lú ipele ààbò tó ga jùlọ. Bí ó tilẹ̀ jẹ́ pé àwọn olùṣàkóso yẹ kí wọ́n mọ̀ọ́mọ̀ nípa àwọn àlàyé ti ìmọ̀ yìí àti kí wọ́n mọ̀ pé àwọn ọ̀nà àìlera kan wà tó ní diẹ ninu awọn ewu kékeré.
