tradeApps.MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=Ilana òwò ìran tó tẹ̀lé Bisq da lori 2-of-2 multisig escrow àti ìdọ́gbà ààbò, tí ń lo MuSig àti Taproot.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC - Gbogbo
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=Ààbò da lori àwọn ìpamọ́ ààbò gẹ́gẹ́ bíi àwọn ẹya míì tó ní í ṣe pẹ̀lú àwọn ìlà òwò. Wo wiki Bisq fún ìtànkálẹ̀ si i.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=O da lori ọna ìkànsí fiat tí a lo. Ìkànsí fiat lori ayelujara maa n fi ìdáhùn hàn si alábàáṣepọ̀ òwò. Ní ẹgbẹ́ Bitcoin, ó ní ìdíwọ̀n nipasẹ àwọn àìlera ìpamọ́ Bitcoin àti pé ó da lori ìhùwàsí olumulo (yíyà kóìnù pọ̀ ti òwò mẹta yàtọ̀ si i mu ìpamọ́ pọ si). Wo Bisq wiki fún alaye diẹ ẹ sii.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Olùmúlò nilo láti ní iye kékeré ti Bitcoins fún ìdádúró ìdógó ààbò. Ó lè yara bí ìjẹ́rìí blockchain tàbí tó ọjọ́ díẹ̀ dáàbò bo ọna ìsanwó fiat.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Da lori MuSig, Atomic swaps àti Taproot, ó nilo ìdúnàádúrà kan ṣoṣo
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Ní ìmọ̀, ó tẹ̀lé àtẹ̀jáde òwò tí a lo nínú Bisq 1, tí a dá lórí ìdógó ààbò àti ìlànà ìpinnu ìjiyà.\n- Ó dín iye ìdúnàádúrà kúrò ní 4 sí 1.\n- Ó mú ààbò pọ̀ sí nípa ṣe ìdúnàádúrà àpò náà dàbí ìdúnàádúrà 'san fún pubKey-hash' àtọkànwá.\n- Ó yàgò fún iṣoro pé olùtàá nilo láti ṣí ìdájọ́ nígbà tí olùrà kò bá tu ìdógó ààbò sílẹ̀ lẹ́yìn òwò. Atomic swaps yóò jẹ́ kí olùtàá lè gba ìdógó rẹ̀ padà pẹ̀lú láìsí ìfọwọ́sowọpọ̀ olùrà.\n- Nígbà tí olùtàá ò bá fèsì, àtẹ̀jáde ìdúnàádúrà ìsanwó pẹ̀lú ìpele mẹ́ta yóò jẹ́ kí kò sí ìdájọ́ àti ìsanwó padà láti ọ̀dọ̀ DAO tó jẹ́ dandan.\n- Taproot n pese irọrun díẹ̀ síi àti ààbò.\n- Wa àlàyé díẹ̀ síi ní: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig ni a nireti pé yóò ti ṣetan fún ìtúsílẹ̀ ní Q1/2026.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Ààbò tó dára fún iye òwò àárín\n+ Ní ìfọwọ́si pẹ̀lú Bisq Easy, àwọn àǹfààní ààbò jẹ́ dára ju, àti pé a lè ṣe òwò pẹ̀lú iye tó ga. Àwọn iye tó ga mú àwọn owó òwò sunmọ́ ìye ọjà.\n+ Nṣiṣẹ́ pẹ̀lú eto atijọ́ ti ayé fiat
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Méjèèjì àwọn oníṣòwò nilo láti ní BTC fún ìdógó ààbò\n- Àwọn olùdásílẹ̀ Bisq node nilo láti wà lórí ayélujára bí ìlànà gbigba-ọfẹ ṣe jẹ́ ìbárayéṣepọ̀\n- Bí ìkànsí fiat ṣe ń ṣẹlẹ̀ lórí àwọn ọna atijọ́ bí àwọn ìkànsí banki, ó mú gbogbo àwọn aipe wọ̀nyí, gẹ́gẹ́ bí ewu ìdásílẹ̀, ìkànsí pẹ̀, ìfihàn ìpamọ́ sí ẹlẹgbẹ́ nígbà tí àwọn àlàyé ìkànsí banki bá ní orúkọ gidi. Bó tilẹ̀ jẹ́ pé àwọn aipe oríṣiríṣi wọ̀nyí lè jẹ́ kí ó rọrùn nípa lílo àwọn ọna ìsanwó tó ní ewu ìdásílẹ̀ kékeré, tó yara tàbí lẹ́sẹ̀kẹsẹ̀ àti pé ó lo àwọn ID àkáǹtì tàbí imeeli dipo àwọn orúkọ gidi. Diẹ̀ ninu àwọn ọna ìsanwó yàgò fún eto banki patapata bí owó-nipasẹ-mail tàbí ìṣòwò ní ojú sí ojú.


