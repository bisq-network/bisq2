# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=O da lori ọna ìkànsí Fiat tó lo. Ìkànsí Fiat lori ayelujara maa n fi ìdánimọ́ hàn si alábàáṣepọ̀ òwò. Ní ẹgbẹ́ Lightning, ó ní ààbò tó dára ju Bitcoin on-chain lọ gẹ́gẹ́ bí kò ṣe fi àpẹẹrẹ kankan sílẹ̀ lori Blockchain. Ní ẹgbẹ́ Liquid, ó ní ààbò tó dára ju Bitcoin mainnet lọ nitori àwọn ìdúnàádúrà àkọsílẹ̀.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Olumulo nilo lati ni iye kekere ti Bitcoin lori Lightning fun idaduro ààbò. Awọn Submarine swaps ati awọn iṣowo òwò ni anfaani lati akoko ìjẹ́rìísí blockchain ti o yara ti to iṣẹju 1. Akoko fun òwò da lori ọna ìsanwó ti a lo ati akoko idahun ti oníṣòwò.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Darapọ̀ mọ́ àwọn ìyípadà Submarine láti Lightning sí Liquid àti ilana MuSig Liquid.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Ó jẹ́ kí àwọn oníṣòwò lè lo Bitcoin wọn tí kò wà lórí ẹ̀rọ nínú Lightning fún òwò pẹ̀lú Fiat gẹ́gẹ́ bíi àtẹ̀jáde Liquid MuSig. Àtẹ̀jáde yìí jẹ́ ẹ̀wọn mẹ́ta òwò àti àtẹ̀jáde mẹ́jì tó yàtọ̀:\n- Kòkò, àwọn oníṣòwò yípadà Bitcoin Lightning wọn nípasẹ̀ ìyípadà Submarine tó dáhùn sí L-BTC (Ìyípadà Submarine láàárín Lightning àti Liquid). Ìyípadà yìí ṣẹlẹ̀ pẹ̀lú ẹlẹ́rọ̀ ìṣàkóso owó kankan, kì í ṣe pẹ̀lú ẹlẹ́gbẹ́ oníṣòwò.\n- Lẹ́yìn náà, òwò náà ṣẹlẹ̀ lórí Liquid nípasẹ̀ àtẹ̀jáde MuSig.\n- Nígbà tí òwò náà bá parí, L-BTC yóò tún yípadà sí Lightning nípasẹ̀ ìyípadà Submarine (ní tún pẹ̀lú oníṣòwò míì/ẹlẹ́rọ̀ ìṣàkóso owó).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning ni a nireti pe yoo ti ṣetan fun itusilẹ ni Q4/2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Ààbò to dára fún iye òwò àárin\n+ Ní ìfọwọ́si pẹ̀lú Bisq MuSig, owó ìsanwó jẹ́ kéré, ìjẹ́rìísí yara, àti àkọsílẹ̀ tó dára.\n+ Nṣiṣẹ́ pẹ̀lú eto atijọ́ ti ayé Fiat
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Gbogbo awọn oníṣòwò nilo lati ni BTC lori Lightning fun ìdáhùn ààbò\n- Iṣọpọ̀ ti awọn oníṣòwò 2 afikun fun awọn Submarine swaps n mu idiju ati ewu (tí ó jẹ́ pé kékèké) wa.\n- Liquid jẹ́ ẹ̀ka ẹgbẹ́ ti a fọwọ́si ati pe kò ní ipele giga ti resistance ìkànsí gẹ́gẹ́ bí Bitcoin mainnet.\n- Peg-in lati Bitcoin mainnet si Bitcoin Liquid jẹ́ laisi ìgbàgbọ́, bíótilẹ̀ jẹ́ pé fun pegging-out L-BTC si BTC, o nilo ìmúlọ́kànṣo ti ẹgbẹ́.\n- Awọn olùṣàkóso Bisq nilo lati wa lori ayelujara bi ilana gbigba-ọfẹ jẹ́ interactive\n- Bí ìransẹ́ Fiat ṣe n ṣẹlẹ̀ lori awọn eto atijọ́ bíi awọn ìransẹ́ bank, o gba gbogbo awọn aipe wọ̀nyí, bíi ewu ìpadà, ìransẹ́ pẹ̀, ìfarapa ìpamọ́ si alábàáṣiṣẹ́ nígbà tí awọn alaye ìransẹ́ bank bá ni orúkọ gidi. Bíótilẹ̀ jẹ́ pé a le dínà àwọn aipe wọ̀nyí nipa lilo awọn ọna ìsanwó tí o ni ewu ìpadà kékèké, tí ó yara tàbí lẹ́sẹkẹsẹ, àti tí ó n lo ID àkáǹtì tàbí imeeli dipo orúkọ gidi. Diẹ̀ ninu awọn ọna ìsanwó yìí yago fun eto bank patapata bíi owó-nipasẹ-ìméèlì tàbí iṣowo oju si oju.


