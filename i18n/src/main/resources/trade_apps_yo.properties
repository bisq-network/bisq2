# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Ó nilo diẹ ninu awọn ọgbọn imọ-ẹrọ ati iriri lati ṣiṣẹ awọn amayederun ti a beere\n- Akoko ìjẹ́rìísí da lori awọn ìjẹ́rìísí lori awọn blockchain mejeeji ti yoo jẹ nipa 20-30 iṣẹju\n- Owó ìsanwó lori ẹgbẹ Bitcoin le jẹ ti ko rọrun ni ọran ti ikọlu blockchain giga (síbẹ̀, ó jẹ́ ohun ti ko wọpọ)\n- Gbogbo awọn oníṣòwò nilo lati wa lori ayelujara\n- Ó nilo ọpọlọpọ ibi ipamọ disk ti o yara fun awọn nódù
