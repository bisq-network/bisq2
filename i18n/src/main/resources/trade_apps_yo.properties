tradeApps.LIQUID_SWAP.overview=Lati lo Liquid swaps, olumulo nilo lati fi sori ẹrọ ati ṣiṣẹ àpò Elements ki o si tunto rẹ, ki o le wọle si i lati inu ohun elo Bisq.\n\nOhun-ini ti a lo jakejado julọ lori Liquid ni USDT (Tether), owo iduroṣinṣin ti a so mọ USD. Bi eyi ko ṣe le fiwe si nkan bi Bitcoin, o ni ọpọlọpọ awọn anfani lori Fiat USD ti o ni ibatan si awọn gbigbe banki pẹlu gbogbo awọn iṣoro ati irọrun ti eto Fiat atijọ.\n\nL-BTC le ṣee lo ni opin miiran ti òwò ti o jẹ aṣoju Bitcoin lori nẹ́tíwọ̀kì Liquid. Lati yi Bitcoin pada si L-BTC, eniyan nilo lati firanṣẹ Bitcoin si adirẹsi peg-in kan ati pe yoo gba L-BTC fun eyi lẹhin 102 ìjẹ́rìísí. Lati pada lati L-BTC si Bitcoin (peg-out) ṣiṣẹ ni ọna ti o jọra ṣugbọn o nilo aṣẹ lati ọdọ Liquid federation eyiti o jẹ ẹgbẹ awọn ile-iṣẹ ati awọn ẹni-kọọkan ni aaye Bitcoin. Nitorinaa, kii ṣe ilana ti ko ni igbẹkẹle patapata.\n\nEyi yẹ ki o yago fun fiwe awọn ohun-ini Liquid si awọn ohun-ini Bitcoin. O n fojusi awọn iṣẹ-ṣiṣe miiran ati pe ko le pade ipele giga ti decentralisation ati resistance si censorship ti Bitcoin. O le wo bi aṣayan si awọn ọja inawo ibile. Nipa lilo imọ-ẹrọ blockchain, o yago fun awọn alágbàrin ibile, mu aabo ati ìpamọ́ pọ si ati pese iriri olumulo ti o dara julọ.
