contactsList.table.tableInfo.content=Контактылар - бұл сіздің әріптестеріңізді бақылауға мүмкіндік беретін жаңа қауіпсіздік қорғау қабатын қосатын әмбебап құрал.\n\nМысалы, пайдаланушыны имитациялаудың алдын алу үшін, біреумен сәтті мәміле аяқтағаннан кейін, сіз бұл пайдаланушыны қосып, келесі рет өзара әрекеттескенде, шын мәнінде сол пайдаланушы екеніне көз жеткізе аласыз.\n\nBisq2 пайдаланушы профилін құрайтын төрт элементті пайдалану арқылы имитацияға қарсы қауіпсіздікті қамтамасыз етеді: профиль ID, Nym, профиль белгішесі және лақап ат. Дегенмен, профилдер 15 күндік белсенділіксіздік мерзімінен кейін желіден жойылады. Профиль жойылғаннан кейін, зиянды тұлға сол лақап атпен жаңа профиль жасау арқылы сол пайдаланушыны имитациялауға тырысуы мүмкін.\n\nБіз бұл процесті сіз үшін жеңілдеттік, қолданбаны пайдалану барысында өзара әрекеттесетін барлық пайдаланушыларды автоматты түрде осы тізімге қосамыз. Сіз "Пайдаланушыларды автоматты түрде қосу" параметрін "Параметрлер" мәзірінде > "Қосымша параметрлер" бөлімінде пайдалану арқылы бұл функцияны өшіре аласыз.
