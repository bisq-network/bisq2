bisqEasy.walletGuide.intro.headline=Pripremite se za primanje svog prvog Bitcoina
bisqEasy.walletGuide.intro.content=U Bisq Easy, Bitcoin koji primite ide izravno u vaš novčanik bez posrednika. To je velika prednost, ali također znači da morate imati novčanik koji sami kontrolirate kako biste ga primili!\n\nU ovom brzom vodiču za novčanik, pokazat ćemo vam u nekoliko jednostavnih koraka kako možete stvoriti jednostavan novčanik. S njim ćete moći primiti i pohraniti svoj svježe kupljeni bitcoin.\n\nAko ste već upoznati s on-chain novčanicima i imate jedan, možete preskočiti ovaj vodič i jednostavno koristiti svoj novčanik.

bisqEasy.walletGuide.download.headline=Preuzimanje vašeg novčanika
bisqEasy.walletGuide.download.content=Postoji mnogo novčanika koje možete koristiti. U ovom vodiču pokazat ćemo vam kako koristiti Bluewallet. Bluewallet je odličan i, u isto vrijeme, vrlo jednostavan, a možete ga koristiti za primanje vašeg bitcoina s Bisq Easy.\n\nMožete preuzeti Bluewallet na svom telefonu, bez obzira imate li Android ili iOS uređaj. Da biste to učinili, možete posjetiti službenu web stranicu na 'bluewallet.io'. Kada ste tamo, kliknite na App Store ili Google Play, ovisno o uređaju koji koristite.\n\nVažna napomena: za vašu sigurnost, pobrinite se da preuzmete aplikaciju iz službene trgovine aplikacija vašeg uređaja. Službena aplikacija je pružena od strane 'Bluewallet Services, S.R.L.', i trebali biste to moći vidjeti u svojoj trgovini aplikacija. Preuzimanje zloćudnog novčanika moglo bi ugroziti vaša sredstva.\n\nNa kraju, brza napomena: Bisq nije povezan s Bluewalletom na bilo koji način. Preporučujemo korištenje Bluewalleta zbog njegove kvalitete i jednostavnosti, ali postoji mnogo drugih opcija na tržištu. Trebali biste se osjećati potpuno slobodno usporediti, isprobati i odabrati koji god novčanik najbolje odgovara vašim potrebama.
bisqEasy.walletGuide.download.link=Kliknite ovdje za posjetiti stranicu Bluewallet-a

bisqEasy.walletGuide.createWallet.headline=Kreiranje vašeg novog novčanika
bisqEasy.walletGuide.createWallet.content=Bluewallet vam omogućuje stvaranje nekoliko novčanika za različite svrhe. Za sada, trebate imati samo jedan novčanik. Kada uđete u Bluewallet, vidjet ćete poruku koja sugerira da dodate novi novčanik. Kada to učinite, unesite naziv svog novčanika i odaberite opciju *Bitcoin* u odjeljku *Tip*. Možete ostaviti sve ostale opcije onakvima kakve se prikazuju i kliknuti na *Stvori*.\n\nKada pređete na sljedeći korak, bit ćete predstavljeni s 12 riječi. Ove 12 riječi su sigurnosne seed riječi koje vam omogućuju oporavak vašeg novčanika ako se nešto dogodi s vašim telefonom. Zapišite ih na komad papira (ne digitalno) u istom redoslijedu u kojem su prikazane, čuvajte ovaj papir na sigurnom i osigurajte da samo vi imate pristup njemu. Možete pročitati više o tome kako osigurati svoj novčanik u sekcijama Saznaj više u Bisq 2 posvećenim novčanicima i sigurnosti.\n\nKada završite, kliknite na 'U redu, zabilježio sam to'.\nČestitamo! Stvorili ste svoj novčanik! Idemo dalje kako primiti svoj bitcoin u njemu.

bisqEasy.walletGuide.receive.headline=Primanje bitcoina u vašem novčaniku
bisqEasy.walletGuide.receive.content=Da biste primili svoj Bitcoin, potrebna vam je adresa iz vašeg novčanika. Da biste je dobili, kliknite na svoj novonastali novčanik, a zatim kliknite na gumb 'Primi' na dnu ekrana.\n\nBluewallet će prikazati neiskorištenu adresu, kako u obliku QR koda, tako i kao tekst. Ova adresa je ono što trebate dati svom partneru u Bisq Easy kako bi vam mogao poslati Bitcoin koji kupujete. Možete prenijeti adresu na svoj PC skeniranjem QR koda kamerom, slanjem adrese putem e-pošte ili chat poruke, ili čak jednostavno tipkajući je.\n\nJednom kada završite trgovinu, Bluewallet će primijetiti dolazni Bitcoin i ažurirati vaše stanje s novim sredstvima. Svaki put kada napravite novu trgovinu, nabavite novu adresu kako biste zaštitili svoju privatnost.\n\nOvo su osnove koje trebate znati kako biste počeli primati Bitcoin u vlastiti novčanik. Ako želite saznati više o Bluewalletu, preporučujemo da pogledate videozapise navedene u nastavku.
