bisqEasy.tradeGuide.welcome.headline=Kako trgovati na Bisq Easy
bisqEasy.tradeGuide.welcome.content=Ovaj vodič pruža pregled osnovnih aspekata za kupnju ili prodaju Bitcoina putem Bisq Easy.\nU ovom vodiču, naučit ćete o sigurnosnom modelu koji se koristi u Bisq Easy, steći uvid u proces trgovine i upoznati se s pravilima trgovine.\n\nZa dodatna pitanja, slobodno posjetite chat sobe dostupne pod izbornikom 'Podrška'.

bisqEasy.tradeGuide.security.headline=Koliko je sigurno trgovati na Bisq Easy?
bisqEasy.tradeGuide.security.content=- Sigurnosni model Bisq Easy optimiziran je za male iznose trgovine.\n- Model se oslanja na reputaciju prodavača, koji je obično iskusni korisnik Bisqa i očekuje se da pruži korisnu podršku novim korisnicima.\n- Gradnja reputacije može biti skupa, što dovodi do uobičajenog premija od 5-15% kako bi se pokrili dodatni troškovi i nadoknadila usluga prodavača.\n- Trgovanje s prodavačima koji nemaju reputaciju nosi značajne rizike i treba ga poduzeti samo ako su rizici potpuno razumljivi i upravljani.

bisqEasy.tradeGuide.process.headline=Kako funkcionira proces trgovine?
bisqEasy.tradeGuide.process.content=Kada odlučite prihvatiti ponudu, imat ćete fleksibilnost odabrati između dostupnih opcija koje nudi ponuda. Prije nego što započnete trgovinu, bit će vam prikazan sažetak pregleda za vašu recenziju.\nJednom kada trgovina započne, korisničko sučelje će vas voditi kroz proces trgovine, koji se sastoji od sljedećih koraka:

bisqEasy.tradeGuide.process.steps=1. Prodavač i kupac razmjenjuju podatke o računu. Prodavač šalje svoje podatke o plaćanju (npr. broj bankovnog računa) kupcu, a kupac šalje svoju Bitcoin adresu (ili Lightning račun) prodavaču.\n2. Zatim kupac pokreće Fiat uplatu na prodavačev račun uključujući ID trgovine kao 'razlog za uplatu'. Nakon što primi uplatu i potvrdi da je ID trgovine točan, prodavač će potvrditi primitak.\n3. Prodavač zatim šalje Bitcoin na kupčevu adresu i dijeli ID transakcije (opcionalno preimage u slučaju da se koristi Lightning). Korisničko sučelje će prikazati stanje potvrde. Kada se potvrdi, trgovina je uspješno završena.

bisqEasy.tradeGuide.rules.headline=Što trebam znati o pravilima trgovine?
bisqEasy.tradeGuide.rules.content=- Prije razmjene podataka o računu između prodavatelja i kupca, bilo koja strana može otkazati trgovinu bez davanja opravdanja.\n- Trgovci bi trebali redovito provjeravati svoje trgovine zbog novih poruka i moraju odgovoriti unutar 24 sata.\n- Kada se podaci o računu razmijene, neispunjavanje obveza trgovine smatra se kršenjem ugovora o trgovini i može rezultirati zabranom pristupa Bisq mreži. To se ne odnosi ako trgovinski partner ne odgovara.\n- Tijekom Fiat plaćanja, kupac NE SMIJE uključivati pojmove poput 'Bisq' ili 'Bitcoin' u polje 'razlog plaćanja'. Umjesto toga, ID trgovine treba koristiti kao razlog za povezivanje bankovnog prijenosa s trgovinom.\n- Ako trgovina ne može biti odmah završena zbog dužih vremena prijenosa Fiat-a, oba trgovca moraju biti online barem jednom dnevno kako bi pratili napredak trgovine.\n- U slučaju da trgovci naiđu na neriješene probleme, imaju mogućnost pozvati posrednika u chat trgovine za pomoć.\n\nAko imate bilo kakvih pitanja ili trebate pomoć, ne oklijevajte posjetiti chat sobe dostupne u izborniku 'Podrška'. Sretno trgovanje!

