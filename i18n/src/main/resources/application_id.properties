dashboard.protocols.musig.button=Perdagangan dengan MuSig
dashboard.protocols.subHeadline=Setiap opsi memiliki kekuatan dan kompromi masing-masing. Pilih yang paling sesuai dengan preferensi Anda.\n\nBisq Easy sangat ideal untuk pemula dan pengguna yang belum memiliki Bitcoin.\nMuSig memerlukan setoran keamanan Bitcoin minimum dan lebih cocok untuk pengguna berpengalaman.
