contactsList.table.columns.actionsMenu.removeContact.tooltip=Hapus kontak
contactsList.table.columns.actionsMenu.removeContact=Apakah Anda yakin ingin menghapus kontak ini?\n\nDengan menghapus kontak, tag, skor kepercayaan, atau catatan yang terkait dengan rekan ini juga akan dihapus secara permanen.
contactsList.table.tableInfo.title=Baru di Kontak? Berikut adalah ringkasan cara kerjanya
contactsList.table.tableInfo.content=Kontak adalah alat yang serbaguna yang menambahkan lapisan perlindungan keamanan baru dengan memungkinkan Anda untuk melacak rekan-rekan Anda.\n\nMisalnya, untuk mencegah peniruan pengguna, setelah menyelesaikan perdagangan yang sukses dengan seseorang, Anda dapat menambahkan pengguna ini untuk memastikan bahwa kali berikutnya Anda berinteraksi, itu benar-benar pengguna yang sama.\n\nBisq2 sudah menyediakan keamanan terhadap peniruan dengan menggunakan empat elemen yang membentuk profil pengguna: ID profil, Nym, ikon profil, dan nama panggilan. Namun, profil dihapus dari jaringan setelah 15 hari tidak aktif. Setelah profil dihapus, aktor jahat dapat membuat profil baru dengan nama panggilan yang sama dalam upaya untuk meniru pengguna tersebut.\n\nKami telah menyederhanakan proses ini untuk Anda dengan secara otomatis menambahkan ke daftar ini semua pengguna yang Anda interaksi saat Anda menggunakan aplikasi. Anda dapat mematikan ini dengan menggunakan opsi "Tambahkan kontak secara otomatis" di menu "Pengaturan" > bagian "Opsi lebih lanjut".
contactsList.table.placeholder.title=Anda belum memiliki kontak!
contactsList.table.placeholder.hyperlink=Pelajari lebih lanjut tentang Kontak Saya

