# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.overview=Ana aiwatar da musayar ta hanyar amfani da sirrin kwangilar da aka kulle da lokaci na hash (HTLC) a cikin Hanyar Lightning don kwangila a cikin ma'amala ta Bitcoin. Ta hanyar karɓar biyan kuɗin Lightning, an bayyana sirrin don karɓar Bitcoin na kan layi ga mai aikawa da biyan kuɗin Lightning. Wannan yana tabbatar da cewa biyan kuɗi guda ɗaya yana buɗe wani biyan kuɗi, don haka yana ba da damar musayar ba tare da haɗarin abokin ciniki ba.
