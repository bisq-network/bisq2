# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG=Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_MU_SIG=Tsarin Bisq MuSig da aka canja zuwa rukunin Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_MU_SIG=L-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Tsaro yana dogara ne akan ajiye tsaro da kuma ƙarin fasaloli dangane da iyakokin ciniki. Duba wiki na Bisq don ƙarin bayani.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Ya danganta da hanyar canja kuɗi ta fiat da aka yi amfani da ita. Canjin kuɗi na fiat na kan layi yawanci yana bayyana shaidar mutum ga abokin ciniki na ciniki. A ɓangaren Liquid yana da mafi kyawun sirri fiye da Bitcoin na mainnet saboda ma'amaloli masu sirri.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Mai amfani yana buƙatar samun ƙaramin adadi na L-BTC don ɗaure ajiya na tsaro. Tabbatarwar blockchain akan liquid tana da sauri sosai (kimanin minti 1). Lokacin ciniki yana dogara da hanyar biyan kuɗi da aka yi amfani da ita da kuma lokacin amsar mai ciniki.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Dangane da ajiya tsaro, ma'amala ta MuSig da tsarin warware rikici mai matakai da yawa
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=A cikin tunani, yana bi tsarin Bisq MuSig (a kan Bitcoin mainnet). Liquid ba shi da irin waɗannan halayen toshewa kamar Bitcoin, duk da haka yana ba da wasu fa'idodi akan Bitcoin mainnet:\n- Liquid yana da gajeren lokacin tabbatar da block na kusan minti 1.\n- Kuɗin ma'amala suna da ƙanƙanta.\n- Sirrin yana da kyau fiye da ma'amaloli masu sirri waɗanda ke ɓoye adadin da ake aikawa.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig ana sa ran za a kammala shi a cikin Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Kyakkyawan tsaro mai ma'ana don matsakaicin adadin ciniki\n+ Idan aka kwatanta da Bisq MuSig, akwai ƙananan kuɗin ma'amala, saurin tabbatarwa da kuma mafi kyawun sirri.\n+ Yana iya magance tsarin gadon duniya na Fiat
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Duk 'yan kasuwa suna buƙatar su sami L-BTC don ajiyar tsaro\n- Liquid wata ƙungiya ce ta gefen haɗin gwiwa kuma ba ta da babban matakin juriya ga tsangwama kamar Bitcoin na babban hanyar sadarwa.\n- Hanyar shiga daga Bitcoin na babban hanyar sadarwa zuwa Bitcoin na Liquid ba ta buƙatar amincewa, duk da haka don fitar da L-BTC zuwa BTC yana buƙatar izinin ƙungiyar.\n- Masu ƙirƙira na node na Bisq suna buƙatar su kasance kan layi yayin da tsarin karɓar tayin ke kasancewa mai hulɗa\n- Yayin da aka yi canjin Fiat a kan tsofaffin tsarin kamar canjin banki, yana ɗaukar duk waɗannan matsalolin, kamar haɗarin dawo da kuɗi, jinkirin canji, da bayyana sirri ga abokan hulɗa lokacin da bayanan canjin banki suka ƙunshi sunan gaskiya. Duk da haka, waɗannan matsalolin na iya zama a rage ta hanyar amfani da hanyoyin biyan kuɗi waɗanda ke ɗauke da ƙaramin haɗarin dawo da kuɗi, suna da sauri ko nan take kuma suna amfani da IDs na asusu ko imel maimakon sunayen gaskiya. Wasu hanyoyin biyan kuɗi suna guje wa tsarin banki gaba ɗaya kamar kuɗi ta hanyar wasiƙa ko ciniki fuska da fuska.


