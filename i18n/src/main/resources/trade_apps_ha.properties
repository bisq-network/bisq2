## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Yana ba da damar cinikin Bitcoin akan Lightning Network zuwa Fiat ta hanyar haɗa Submarine swaps da Liquid MuSig protocol
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Tsaro yana dogara ne akan ajiye tsaro da kuma ƙarin fasaloli dangane da iyakokin ciniki. Duba wiki na Bisq don ƙarin bayani.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Ya dogara da hanyar canja wurin Fiat da aka yi amfani da ita. Canja wurin Fiat na kan layi yawanci yana bayyana mutum ga abokin cinikin ciniki. A gefen Lightning yana da mafi kyawun sirri fiye da Bitcoin na kan layi saboda ba ya bar alamomi a kan Blockchain. A gefen Liquid yana da mafi kyawun sirri fiye da Bitcoin na babban hanyar sadarwa saboda ma'amaloli masu sirri.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Mai amfani yana buƙatar samun ƙaramin adadi na Bitcoin a kan Lightning don ajiye kuɗin tsaro. Submarine swaps da ma'amaloli na ciniki suna amfana daga saurin lokacin tabbatar da blockchain na kusan minti 1. Lokacin ciniki yana dogara da hanyar biyan kuɗi da aka yi amfani da ita da kuma lokacin amsawar mai ciniki.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Yana haɗa Submarine swaps daga Lightning zuwa Liquid da kuma tsarin Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Yana ba da damar cewa 'yan kasuwa za su iya amfani da Bitcoin ɗin su na waje akan Lightning don ciniki tare da Fiat bisa tsarin Liquid MuSig. Tsarin yana da jerin cinikai 3 da tsare-tsare 2 masu banbanci:\n- Da farko 'yan kasuwan suna musanya Bitcoin ɗin su na Lightning ta hanyar juyin Submarine swap zuwa L-BTC (Submarine swap tsakanin Lightning da Liquid). Wannan musayar tana faruwa tare da kowanne mai bayar da ruwa, ba tare da abokin ciniki na ciniki ba.\n- Sa'an nan cinikin yana faruwa akan Liquid ta amfani da tsarin MuSig.\n- Da zarar cinikin ya kammala, L-BTC yana komawa zuwa Lightning ta hanyar Submarine swap (sake tare da wani 'yan kasuwa/mai bayar da ruwa).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning ana sa ran za a kammala shi a cikin Q4/2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Kyakkyawan tsaro mai kyau don matsakaicin ƙimar ciniki\n+ Idan aka kwatanta da Bisq MuSig, akwai ƙananan kuɗin ma'amala, saurin tabbatarwa da kuma mafi kyawun sirri.\n+ Yana iya gudanar da hulɗa da tsarin gadon duniya na Fiat
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Dukkan 'yan kasuwa suna buƙatar su sami BTC a kan Lightning don ajiyar tsaro\n- Shiga 'yan kasuwa 2 na ƙarin don Submarine swaps yana ƙara wahala da yiwuwar (kadan) haɗari.\n- Liquid wata ƙungiya ce ta gefe kuma ba ta da babban matakin juriya ga cenzura kamar Bitcoin na babban hanyar sadarwa.\n- Peg-in daga babban hanyar sadarwa Bitcoin zuwa Liquid Bitcoin ba tare da amincewa ba, duk da haka don pegging-out L-BTC zuwa BTC yana buƙatar izinin ƙungiyar.\n- Masu ƙirƙirar Bisq node suna buƙatar su kasance kan layi yayin da tsarin karɓar tayin yake hulɗa\n- Yayin da aka yi canjin Fiat a kan tsofaffin tsarin kamar canje-canje na banki yana ɗaukar duk waɗannan rashin fa'idodin, kamar haɗarin dawo da kuɗi, jinkirin canji, bayyanar sirri ga abokin ciniki lokacin da bayanan canjin banki suka ƙunshi sunan gaskiya. Duk da haka, waɗannan rashin fa'idodin na iya zama ƙarƙashin kulawa ta hanyar amfani da hanyoyin biyan kuɗi waɗanda ke ɗauke da ƙaramin haɗarin dawo da kuɗi, suna da sauri ko nan take kuma suna amfani da ID asusun ko imel maimakon sunayen gaskiya. Wasu hanyoyin biyan kuɗi suna guje wa tsarin banki gaba ɗaya kamar kuɗi ta hanyar wasiƙa ko ciniki fuska da fuska.


