tradeApps.overview.security.MONERO_SWAP=Tsaro mai matuƙar ƙarfi ta hanyar amfani da sa hannu na adafta don musanya atomatik tsakanin Monero da Bitcoin blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MONERO_SWAP=Matsakaici mai kyau a gefen Monero saboda ƙarfin sirrinsa na asali. A gefen Bitcoin, yana da iyakancewa ta hanyar takurawar sirrin Bitcoin.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MONERO_SWAP=Masu amfani suna buƙatar shigar da Farcaster swap daemon da kuma cikakken node na Monero da Bitcoin. Da zarar an shigar, yana da matuƙar sauƙi.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.subHeadline=Tsarin musayar haɗin gwiwa na Atomic don cinikin Bitcoin da Monero
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=An gina bisa ga aikin Farcaster (wanda al'ummar Monero ta tallafa) ta amfani da kwangilolin lokaci masu rufewa (HTLC), sa hannu na mai haɗawa da shaidar rashin sani don musayar Bitcoin da Monero a atomically.\n\nMai amfani yana buƙatar shigar da kuma gudanar da node na Bitcoin, node na Monero da kuma daemon na Farcaster. A lokacin musayar, nodes na dukkan 'yan kasuwa suna buƙatar kasancewa kan layi. Ƙarin ƙoƙari lokacin amfani da wannan tsarin yana biya da matuƙar babban matakin tsaro. Duk da haka, masu amfani ya kamata su san da bayanan wannan ra'ayi kuma su kasance masu sanin cewa akwai wasu yanayi masu haɗari da ke ɗauke da ƙananan haɗari.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Ana sa ran Monero swaps za su kasance a shirye don sakin a Q2/2027.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Mafi tsaro\n+ Kyakkyawan sirri. A gefen Bitcoin yana ɗaukar halayen sirrin Bitcoin. A gefen Monero yana amfana daga babban sirrin Monero.\n+ Ya dace da ma'amaloli masu daraja sosai
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Yana buƙatar wasu ƙwarewar fasaha da gogewa don gudanar da tsarin da ake buƙata\n- Lokacin tabbatarwa yana dogara ne akan tabbaci a kan duka blockchain guda biyu wanda yawanci zai kasance kimanin mintuna 20-30.\n- Kuɗin ma'amala a gefen Bitcoin na iya zama mai tsada idan akwai cunkoso mai yawa a blockchain (duk da haka yana faruwa ne a kai a kai)\n- Dukkan 'yan kasuwa suna buƙatar kasancewa kan layi\n- Yana buƙatar babban ajiyar faifai mai sauri don nodes
