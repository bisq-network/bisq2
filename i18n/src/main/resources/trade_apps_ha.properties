# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=Kayan aiki masu ruwa
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_SWAP=Tsaro na ƙarshe ta hanyar amfani da kwangiloli masu wayo a kan wannan blockchain ɗin.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_SWAP=Liquid na goyon bayan ma'amaloli masu sirri, don haka ba ya bayyana adadin a kan blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=Mai amfani yana buƙatar shigar da saita wallet na Elements don Liquid. Da zarar an shigar, yana da sauƙin amfani.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Tsarin ciniki na musayar atomic akan Liquid side-chain don cinikin kowanne kadarar Liquid
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Don amfani da Liquid swaps, mai amfani yana buƙatar shigar da gudanar da wallet na Elements da kuma saita shi, don haka za a iya samun damar daga aikace-aikacen Bisq.\n\nMafi yawan amfani da kadarorin a Liquid shine USDT (Tether), wani stable coin da aka ɗaure da USD. Duk da cewa wannan ba za a iya kwatanta shi da wani abu kamar Bitcoin ba, yana da fa'idodi da yawa akan Fiat USD wanda yawanci yana haɗa da canja wurin banki tare da duk matsalolin da rashin jin daɗin tsarin Fiat na gargajiya.\n\nL-BTC na iya zama ana amfani da shi a ƙarshen cinikin wanda shine madadin Bitcoin a kan hanyar Liquid. Don canza Bitcoin zuwa L-BTC, dole ne a aika Bitcoin zuwa adireshin peg-in kuma za a karɓi bayan tabbaci 102 L-BTC don hakan. Komawa daga L-BTC zuwa Bitcoin (peg-out) yana aiki iri ɗaya amma yana buƙatar izini daga Liquid federation wanda ke ƙungiya ta kamfanoni da mutane a cikin sararin Bitcoin. Don haka ba tsari ne na gaba ɗaya ba tare da amincewa.\n\nYa kamata a guji kwatanta kadarorin Liquid da halayen Bitcoin. Yana nufin wasu amfani da ba zai iya cika babban matakin rarrabawa da juriya ga cenzorship na Bitcoin ba. Ana iya ganin shi a matsayin madadin kayayyakin kuɗi na gargajiya. Ta hanyar amfani da fasahar blockchain yana guje wa masu shiga tsakani na gargajiya, yana inganta tsaro da sirri kuma yana ba da kyakkyawan kwarewar mai amfani.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Ana ci gaba da haɓaka Liquid swaps. Ana sa ran za a saki su a Q3/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Ma'amaloli masu sirri suna ba da kyakkyawar sirri\n+ Lokacin tabbatarwa mai sauri na kusan minti 1\n+ Kuɗin ma'amala masu ƙanƙanta\n+ Ya dace da ma'amaloli masu ƙima mai yawa
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Yana buƙatar gudanar da wallet na Elements da blockchain\n- Dukkan 'yan kasuwa suna buƙatar kasancewa kan layi\n- Fitarwa daga L-BTC ba tare da amana ba ne


