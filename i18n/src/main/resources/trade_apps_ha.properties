# suppress inspection "UnusedProperty"
tradeApps.overview.LIGHTNING_ESCROW=Tsarin ciniki na ajiya bisa hanyar Lightning wanda ke amfani da lissafin ƙungiya da yawa na cryptography
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIGHTNING_ESCROW=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIGHTNING_ESCROW=Tsaro yana dogara ne akan ajiye tsaro da kuma ƙarin fasaloli dangane da iyakokin ciniki. Tsarin yana amfani da wasu sabbin dabarun lissafi waɗanda ba a gwada su ba a cikin yaƙi kuma ba a bincika su ba. Duba wiki na Bisq don ƙarin bayani.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIGHTNING_ESCROW=Ya danganta da hanyar canja kuɗi ta Fiat da aka yi amfani da ita. Canja kuɗi na Fiat na kan layi yawanci yana bayyana shaidar mutum ga abokin ciniki na ciniki. A gefen Bitcoin, yana iyakance ga ƙuntatawar sirrin Bitcoin kuma yana dogara da halayen mai amfani (gujewa haɗa kuɗi daga cinikai da yawa yana ƙara sirri). Duba wiki na Bisq don ƙarin bayani.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIGHTNING_ESCROW=Masu amfani suna buƙatar samun ƙaramin adadi na Bitcoin don kulle ajiyar tsaro.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.subHeadline=Tsarin taron uku don ciniki da Fiat tare da Bitcoin a kan Lightning Network.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Yana dogara ne akan biyan kuɗi da yawa na Lightning kuma yana raba sirrin don HTLCs don gina tsari mai tsaro inda 3rd party ke tabbatar da cewa 'yan kasuwa suna gudanar da aiki daidai. Yana amfani da ƙwayoyin da aka ɓata don cimma lissafi mai tsaro na ɓangarori da yawa.\n\nMai amfani yana buƙatar gudanar da node na Lightning wanda aka saita tare da aikace-aikacen Bisq.\n\nA cikin tunani, yana kama da tsarin Bisq MuSig amma maimakon ma'amalar MuSig yana amfani da wannan tsarin 3-ɓangare kuma maimakon Bitcoin akan hanyar sadarwa na kan-chain yana amfani da Bitcoin akan Lightning Network.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow ana sa ran za a kammala shi a Q4/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ Idan aka kwatanta da Bisq Easy, abubuwan tsaro suna da kyau kuma ana iya ciniki da manyan kuɗi. Manyan kuɗin suna kawo farashin ciniki kusa da farashin kasuwa.\n+ Canjin Bitcoin yana kusa da zama nan take\n+ Kuɗin ma'amala (routing) suna da ƙanƙanta sosai
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Dole ne a gudanar da node na Lightning\n- Dukkan 'yan ciniki suna bukatar su sami BTC (a kan Lightning) don ajiya na tsaro.\n- Node na masu yin tayin Bisq yana bukatar ya kasance kan layi yayin da tsarin karɓar tayin yake hulɗa.\n- Yayin da aka kammala canja wurin Fiat a kan tsofaffin tsarin kamar canja wurin banki, yana ɗaukar duk waɗannan matsalolin, kamar haɗarin dawo da kuɗi, jinkirin canji, bayyana sirri ga abokan huldar lokacin da bayanan canja wurin banki suka ƙunshi sunan gaske. Duk da haka, waɗannan matsalolin na iya zama a rage ta hanyar amfani da hanyoyin biyan kuɗi waɗanda ke ɗauke da ƙaramin haɗarin dawo da kuɗi, suna da sauri ko nan take kuma suna amfani da ID asusun ko imel maimakon sunayen gaske. Wasu hanyoyin biyan kuɗi suna guje wa tsarin banki gaba ɗaya kamar kuɗi ta hanyar wasiƙa ko ciniki fuska da fuska.


