# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- Kuɗin hakar ma'adinai don ma'amalar Bitcoin na iya sa cinikai ƙanana su zama ba tare da riba ba\n- Masu ciniki dole ne su kula da lokacin dakatar da ma'amaloli. Idan akwai cunkoson blockchain da jinkirin tabbatarwa wanda zai iya haifar da haɗarin tsaro.


