######################################################

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=Tsarin ciniki na zamani na Bisq wanda aka gina bisa ga 2-of-2 multisig escrow da ajiye tsaro, yana amfani da MuSig da Taproot.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC - Duk
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=Tsaro yana dogara ne akan ajiye tsaro da kuma ƙarin fasaloli dangane da iyakokin ciniki. Duba wiki na Bisq don ƙarin bayani.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Ya danganta da hanyar canja kuɗin fiat da aka yi amfani da ita. Canja kuɗin fiat na kan layi yawanci yana bayyana shaidar mutum ga abokin ciniki. A ɓangaren Bitcoin, yana iyakance ga iyakokin sirrin Bitcoin kuma yana dogara da halayen mai amfani (gujewa haɗa kuɗi daga cinikai da yawa yana ƙara sirri). Duba wiki na Bisq don ƙarin bayani.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Mai amfani yana buƙatar samun ƙaramin adadin Bitcoins don ɗaure ajiyar tsaro. Zai iya zama cikin sauri kamar lokacin tabbatar da blockchain ko har zuwa wasu kwanaki dangane da hanyar biyan kuɗi na fiat.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Dangane da MuSig, Atomic swaps da Taproot yana buƙatar ma'amala guda ɗaya kawai
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=A cikin ra'ayi, yana bin tsarin ciniki da aka yi amfani da shi a Bisq 1, wanda aka gina bisa ga ajiya na tsaro da tsarin warware rikici.\n- Yana rage yawan ma'amaloli daga 4 zuwa 1.\n- Yana inganta sirri ta hanyar sa ma'amalar ajiya ta yi kama da ma'amala ta 'biyan zuwa pubKey-hash' ta al'ada.\n- Yana guje wa matsalar da mai sayarwa ke buƙatar buɗe yanke hukunci idan mai saye bai saki ajiya na tsaro bayan ciniki ba. Atomic swaps za su tabbatar da cewa mai sayarwa na iya samun ajiya nasu komai rashin haɗin gwiwar mai saye.\n- Idan aka sami abokin ciniki wanda ba ya amsa, tsarin ma'amala na biyan kuɗi mai matakai da yawa yana tabbatar da cewa babu yanke hukunci da kuma dawo da kuɗi daga DAO da ake buƙata.\n- Taproot yana ba da ƙarin sassauci da sirri.\n- Ƙara samun karin bayani a: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig ana sa ran za a kammala shi a cikin Q1/2026.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Kyakkyawan tsaro mai ma'ana don matsakaicin adadin ciniki\n+ Idan aka kwatanta da Bisq Easy, abubuwan tsaro suna da kyau kuma ana iya ciniki da manyan adadi. Manyan adadin suna kawo farashin ciniki kusa da farashin kasuwa.\n+ Yana iya gudanar da tsarin gadon na duniya na fiat
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Dukkan 'yan kasuwa suna buƙatar su sami BTC don ajiya na tsaro\n- Masu ƙirƙirar node na Bisq suna buƙatar su kasance kan layi yayin da tsarin tayin ke aiki tare\n- Yayin da aka yi canjin fiat a kan tsofaffin tsarin kamar canjin banki, yana ɗaukar duk waɗannan matsalolin, kamar haɗarin dawo da kuɗi, jinkirin canji, da bayyana sirri ga abokan hulɗa idan bayanan canjin banki sun ƙunshi sunan gaske. Duk da haka, ana iya rage waɗannan matsalolin ta hanyar amfani da hanyoyin biyan kuɗi waɗanda ke da ƙarancin haɗarin dawo da kuɗi, suna da sauri ko gaggawa kuma suna amfani da ID na asusu ko imel maimakon sunayen gaske. Wasu hanyoyin biyan kuɗi suna guje wa tsarin banki gaba ɗaya kamar kuɗi ta hanyar wasiƙa ko ciniki kai tsaye.


