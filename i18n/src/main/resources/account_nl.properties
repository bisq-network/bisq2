paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Handelen met US Postal Money Orders (USPMO) op Bisq vereist het volgende:\n\n- BTC-kopers moeten de naam van de BTC-verkoper in zowel de Betaler- als de Ontvanger-velden schrijven en duidelijke foto's van de USPMO en de geregistreerde envelop maken voordat ze deze verzenden.\n- BTC-kopers moeten de USPMO met Bezorgbevestiging verzenden.\n\nIn geval van bemiddeling of geschil moet u de foto's, het serienummer van de USPMO, het postkantoor nummer en het bedrag verstrekken, zodat de bemiddelaar of terugbetalingsagent de betaling kan verifiëren. Het niet verstrekken van dit bewijs zal resulteren in het verliezen van het geschil. De afzender is volledig verantwoordelijk voor het bewijzen van de betaling.

