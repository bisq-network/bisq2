paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Voeg eventuele voorwaarden of details toe om met uw aanbiedingen voor dit account weer te geven. Gebruik dit veld niet om contactinformatie te delen om buiten Bisq te communiceren.
