# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Om Bizum te gebruiken, heeft u een Spaanse bankrekening (IBAN) nodig en moet u geregistreerd zijn voor de service.\n\n1. Bizum kan worden gebruikt voor transacties tussen €0,50 en €1.000.\n2. Het maximale bedrag dat u met Bizum kunt verzenden of ontvangen is €2.000 per dag.\n3. Bizum-gebruikers zijn beperkt tot maximaal 150 transacties per maand.\n\nIndividuele banken kunnen strengere limieten binnen deze maximale waarden toepassen.\n\nHoud ook rekening met uw persoonlijke accountlimieten.\nTransacties boven deze limieten kunnen worden geannuleerd en kunnen leiden tot een boete.

# Cash by Mail
paymentAccounts.cashByMail.contact=Contactinformatie
paymentAccounts.cashByMail.contact.prompt=Naam of pseudoniem moet op de envelop worden vermeld
paymentAccounts.cashByMail.extraInfo=Aanvullende informatie
paymentAccounts.cashByMail.extraInfo.prompt=Bijvoorbeeld, uw land, de landen waarvan u transacties accepteert, en eventuele speciale voorwaarden of condities.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Hoe contant geld per post te verzenden?\n\n1. De BTC-koper moet het contante geld verpakken in een ondoorzichtige contant geldzak.\n2. De koper moet filmen of hoge resolutie foto's maken tijdens het verpakken, met het afleveradres en het trackingnummer al bevestigd.\n3. De koper moet het pakket met afleverbevestiging en passende verzekering verzenden.\n4. De BTC-verkoper moet het openen van het pakket filmen, waarbij het trackingnummer duidelijk zichtbaar is.\n\nRegels:\n- De aanbieder moet eventuele speciale voorwaarden in het veld **Aanvullende informatie** vermelden.\n- Door een aanbod te accepteren, accepteert de ontvanger de voorwaarden van de aanbieder.\n- Contant per post biedt beperkte verifieerbare bewijsstukken, waardoor geschillen moeilijk zijn. Fondsen kunnen vergrendeld blijven totdat beide partijen een overeenkomst bereiken.\n- Verliezen van contant per post transacties komen NIET in aanmerking voor terugbetaling door de Bisq DAO.\n\nOm de vereisten volledig te begrijpen, leest u de Bisq-wiki op: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Instructies en regels

