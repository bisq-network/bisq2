# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=In Bisq wordt Strike alleen gebruikt voor fiat-naar-fiat betalingen.\nHoud rekening met de accountlimieten van Strike:\n\n1. Gebruikers die alleen zijn geregistreerd met e-mail, naam en telefoonnummer:\n- $100 maximaal per storting\n- $1.000 maximaal totale stortingen per week\n- $100 maximaal per betaling\n\n2. Geverifieerde gebruikers:\n- $1.000 maximaal per storting\n- $1.000 maximaal totale stortingen per week\n- $1.000 maximaal per betaling\n\nTransacties boven deze limieten kunnen worden geannuleerd en kunnen leiden tot een boete.


