# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Met HalCash stuurt de BTC-koper de opnamecode naar de BTC-verkoper via SMS.\n\nControleer alstublieft de HalCash-limieten van uw bank voordat u gaat handelen.\nTypische limieten zijn:\n1. Minimale opname: €10\n2. Maximale opname per transactie: €600\n3. Daglimiet: €3.000 per ontvanger\n4. Maandlimiet: €6.000 per ontvanger\n\nOpnames moeten in veelvouden van €10 zijn. Bisq zal het BTC-bedrag dienovereenkomstig aanpassen, zodat marktgebaseerde prijsstelling niet kan worden gebruikt.\n\nIn geval van een geschil moet de BTC-koper bewijs leveren dat de EUR is verzonden.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Houd er rekening mee dat IMPS-overdrachten beperkt zijn tot Rs. 200.000 per transactie.\nAls u boven dit bedrag handelt, zijn meerdere transacties vereist.\nDe dagelijkse limiet is Rs. 1.000.000.\n\nSommige banken kunnen lagere limieten voor hun klanten toepassen.

