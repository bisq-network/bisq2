# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Er zijn vijf soorten Pix-sleutels:\n\n* CPF (Register van Natuurlijke Personen)\n* CNPJ (Nationale Registratie van Juridische Entiteiten)\n* E-mailadres\n* Telefoonnummer\n* Een willekeurige door het systeem gegenereerde sleutel genaamd een universeel unieke identificator (UUID)\n\nVoor elk Pix-account dat u heeft, moet een andere sleutel worden gebruikt. Individuen kunnen tot vijf sleutels per account dat ze bezitten aanmaken.\n\nBij het handelen op Bisq moeten BTC-kopers hun Pix-sleutel opnemen in de 'betalingsreden', zodat verkopers de betaling kunnen identificeren.
