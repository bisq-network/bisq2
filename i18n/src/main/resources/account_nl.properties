# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Om Satispay te gebruiken, heeft u een Italiaanse bankrekening (IBAN) en een geregistreerd Satispay-account nodig.\n\nDe limieten van Satispay worden individueel ingesteld. Neem contact op met de Satispay-ondersteuning om uw limieten te verhogen voor grotere transacties. Transacties boven deze limieten kunnen worden geannuleerd en kunnen leiden tot een boete.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Het Snelle Betalingssysteem (SBP) is een Russische interbancaire overschrijvingsdienst die persoonlijke betalingen mogelijk maakt met alleen een mobiel telefoonnummer.\n\n1. SBP ondersteunt overschrijvingen tussen Russische bankrekeningen in Russische roebels alleen.\n\n2. Alleen Russische mobiele nummers met de landcode +7 kunnen worden geregistreerd.\n\n3. U moet een aparte Bisq-account aanmaken voor elke bank waar u fondsen wilt ontvangen.\n\n4. SBP toont de voornaam, middelste naam en de beginletter van de achternaam van de ontvanger ter verificatie. Voer de naam van de accounteigenaar in Bisq in hetzelfde formaat in.

