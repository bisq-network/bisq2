# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle is een geldtransferdienst die het beste *via* uw bank werkt.\n\n1. Controleer of (en hoe) uw bank Zelle ondersteunt: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Let goed op de overdrachtslimieten—banken stellen vaak aparte dagelijkse, wekelijkse en maandelijkse verzendlimieten in.\n3. Als uw bank Zelle niet ondersteunt, kunt u nog steeds de Zelle mobiele app gebruiken, maar de limieten zullen veel lager zijn.\n4. De naam op uw Bisq-account **moet** overeenkomen met de naam op uw Zelle/bankrekening.\n\nAls u de Zelle-betaling niet precies kunt uitvoeren zoals gespecificeerd in het handelscontract, kunt u een deel of al uw borgsom verliezen.\n\nOmdat Zelle een hoger terugboekingsrisico met zich meebrengt, wordt verkopers aangeraden om nieuwe kopers via e-mail of sms te contacteren om te bevestigen dat zij de rekening bezitten.


