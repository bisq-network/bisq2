paymentAccounts.cashDeposit.requirements=Extra vereisten
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Zorg ervoor dat uw bank contante stortingen op de rekeningen van andere mensen toestaat.\n\nVeel banken ondersteunen geen stortingen op een buitenlandse rekening meer.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f='Face to Face' transacties volgen andere regels en brengen andere risico's met zich mee dan online transacties.\n\nBelangrijke verschillen zijn:\n\n1. Handelsgenoten moeten details over de ontmoetingslocatie en tijd uitwisselen met behulp van hun verstrekte contactinformatie.\n2. Beide partijen moeten hun laptops meenemen en **“betaling verzonden”** en **“betaling ontvangen”** op de ontmoetingsplaats bevestigen.\n3. Als een maker speciale **voorwaarden en condities** heeft, moeten deze in het veld **Aanvullende informatie** worden vermeld.\n4. Door een aanbod te accepteren, stemt de nemer in met de door de maker vermelde **voorwaarden en condities**.\n5. In geval van een geschil kunnen bemiddelaars of arbiters beperkte hulp bieden, aangezien het meestal moeilijk is om onweerlegbaar bewijs te leveren van wat er op de bijeenkomst is gebeurd. In dergelijke gevallen kunnen BTC-fondsen vergrendeld blijven totdat beide partijen een overeenkomst bereiken.\n\nOm Face to Face transacties volledig te begrijpen, leest u de instructies en aanbevelingen hier:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=De stad om elkaar te ontmoeten (zal worden weergegeven met het aanbod)
