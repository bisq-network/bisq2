# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Om te betalen met een Amazon eGift Card, moet u een Amazon eGift Card naar de BTC-verkoper sturen met uw Amazon-account.\n\nRaadpleeg de wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] voor meer details en beste praktijken.\n\nDrie belangrijke opmerkingen:\n1. Probeer cadeaubonnen te sturen met bedragen van 100 USD of minder, aangezien Amazon bekend staat om grotere cadeaubonnen als potentieel frauduleus te markeren.\n2. Gebruik tekst in het bericht van de cadeaubon die geen risico's met zich meebrengt om gemarkeerd te worden (bijv. gebruik geen Bisq of Bitcoin). Deel vervolgens de exacte referentietekst met uw handelsgenoot in de handelschat, zodat zij uw betaling kunnen verifiëren.\n3. Amazon eGift Cards kunnen alleen worden ingewisseld op de Amazon-website waar ze zijn gekocht (bijv. een cadeaubon gekocht op 'https://www.amazon.it' kan alleen worden ingewisseld op 'https://www.amazon.it').

