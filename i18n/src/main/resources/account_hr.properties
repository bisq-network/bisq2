# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=S HalCashom, kupac BTC-a šalje kod za isplatu prodavaču BTC-a putem SMS-a.\n\nMolimo provjerite HalCash limite vaše banke prije trgovanja.\nTipični limiti su:\n1. Minimalna isplata: 10 €\n2. Maksimalno po isplati: 600 €\n3. Dnevni limit: 3.000 € po primatelju\n4. Mjesečni limit: 6.000 € po primatelju\n\nIsplate moraju biti u višekratnicima od 10 €. Bisq će prilagoditi iznos BTC-a u skladu s tim, tako da se cijene temeljene na tržištu ne mogu koristiti.\n\nU slučaju spora, kupac BTC-a mora pružiti dokaz da je EUR poslan.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Molimo vas da imate na umu da su IMPS prijenosi ograničeni na Rs. 200,000 po transakciji.\nAko trgovate iznad ovog iznosa, bit će potrebne višestruke transakcije.\nDnevno ograničenje iznosi Rs. 1,000,000.\n\nNeke banke mogu primijeniti niža ograničenja za svoje klijente.

