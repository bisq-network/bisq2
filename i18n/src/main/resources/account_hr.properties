# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Da biste koristili Satispay, potrebna vam je talijanska banka (IBAN) i registrirani Satispay račun.\n\nSatispay ograničenja postavljaju se pojedinačno. Za trgovinu većim iznosima, kontaktirajte Satispay podršku kako biste povećali svoja ograničenja. Trgovine iznad ovih ograničenja mogu biti otkazane i mogu dovesti do kazne.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Sustav bržih plaćanja (SBP) je ruska međubankovna usluga prijenosa koja omogućuje osobna plaćanja koristeći samo broj mobilnog telefona.\n\n1. SBP podržava prijenose između ruskih bankovnih računa u ruskim rubljama.\n\n2. Samo ruski mobilni brojevi s pozivnim brojem +7 mogu se registrirati.\n\n3. Morate kreirati poseban Bisq račun za svaku banku u kojoj želite primiti sredstva.\n\n4. SBP prikazuje ime, srednje ime i inicijal prezimena primatelja radi verifikacije. Unesite ime vlasnika računa u Bisq-u u istom formatu.

