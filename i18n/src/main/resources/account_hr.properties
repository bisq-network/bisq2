# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Postoji pet vrsta Pix ključeva:\n\n* CPF (Registar fizičkih osoba)\n* CNPJ (Nacionalni registar pravnih osoba)\n* E-mail adresa\n* Telefonski broj\n* Nasumični ključ generiran od sustava koji se naziva univerzalno jedinstveni identifikator (UUID)\n\nDrugi ključ mora se koristiti za svaki Pix račun koji imate. Pojedinci mogu kreirati do pet ključeva po računu koji posjeduju.\n\nKada trgujete na Bisq-u, kupci BTC-a trebaju uključiti svoj Pix ključ u 'razlog plaćanja' kako bi prodavači mogli identificirati uplatu.
