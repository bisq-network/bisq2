# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Da biste koristili Bizum, potrebna vam je španjolska banka (IBAN) i morate biti registrirani za uslugu.\n\n1. Bizum se može koristiti za trgovine između 0,50 € i 1.000 €.\n2. Maksimalni iznos koji možete poslati ili primiti putem Bizuma je 2.000 € dnevno.\n3. Korisnici Bizuma su ograničeni na maksimalno 150 transakcija mjesečno.\n\nPojedinačne banke mogu primijeniti stroža ograničenja unutar ovih maksimalnih vrijednosti.\n\nTakođer, razmotrite svoja osobna ograničenja računa.\nTrgovine iznad ovih ograničenja mogu biti otkazane i mogu dovesti do kazne.

# Cash by Mail
paymentAccounts.cashByMail.contact=Kontakt informacije
paymentAccounts.cashByMail.contact.prompt=Ime ili pseudonim na omotnici treba biti upućen na
paymentAccounts.cashByMail.extraInfo=Dodatne informacije (opcionalno)
paymentAccounts.cashByMail.extraInfo.prompt=Na primjer, vaša država, zemlje iz kojih prihvaćate trgovine i svi posebni uvjeti ili odredbe.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Kako poslati gotovinu poštom?\n\n1. Kupac BTC-a mora zapakirati gotovinu u vrećicu koja pokazuje znakove neovlaštenog otvaranja.\n2. Kupac bi trebao snimiti ili napraviti visoko kvalitetne fotografije tijekom pakiranja, s adresom primatelja i brojem za praćenje već priloženim.\n3. Kupac mora poslati paket s potvrdom o isporuci i odgovarajućim osiguranjem.\n4. Prodavatelj BTC-a trebao bi snimiti otvaranje paketa, osiguravajući da je broj za praćenje jasno vidljiv.\n\nPravila:\n- Ponuditelj mora navesti sve posebne uvjete u polju **Dodatne informacije**.\n- Prihvaćanjem ponude, primatelj prihvaća navedene uvjete ponuditelja.\n- Gotovina poštom pruža ograničene provjerljive dokaze, što otežava rješavanje sporova. Sredstva mogu ostati zaključana dok obje strane ne postignu dogovor.\n- Gubici od trgovina gotovinom poštom NE podliježu naknadi od strane Bisq DAO-a.\n\nDa biste u potpunosti razumjeli zahtjeve, molimo pročitajte Bisq wiki na: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Upute i pravila

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Dodatni zahtjevi
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Molimo vas da osigurate da vaša banka dopušta gotovinske uplate na račune drugih osoba.\n\nMnoge banke više ne podržavaju uplate na strane račune.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Trgovine 'Lice u lice' slijede različita pravila i nose različite rizike od online transakcija.\n\nKljučne razlike uključuju:\n\n1. Trgovinski partneri moraju razmijeniti detalje o mjestu i vremenu sastanka koristeći svoje pružene kontakt informacije.\n2. Oba partnera trebaju donijeti svoje prijenosne računale i potvrditi **“uplata poslana”** i **“uplata primljena”** na mjestu sastanka.\n3. Ako proizvođač ima posebne **uvjete i odredbe**, mora ih navesti u polju **Dodatne informacije**.\n4. Prihvaćanjem ponude, preuzimatelj se slaže s navedenim **uvjetima i odredbama** proizvođača.\n5. U slučaju spora, posrednici ili arbitri mogu ponuditi ograničenu pomoć, jer je obično teško pružiti dokaze koji se ne mogu mijenjati o tome što se dogodilo na sastanku. U takvim slučajevima, BTC sredstva mogu ostati zaključana dok oba partnera ne postignu dogovor.\n\nDa biste u potpunosti razumjeli trgovine Lice u lice, molimo pročitajte upute i preporuke ovdje:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Grad za sastanak (bit će prikazan s ponudom)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Kako želite da vas kontaktira trgovinski partner? (adresa e-pošte, broj telefona,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Dodajte bilo koje uvjete ili detalje koje želite prikazati uz svoje ponude za ovaj račun. Ne koristite ovo polje za dijeljenje kontakt informacija za komunikaciju izvan Bisqa.
paymentAccounts.f2f.city=Grad
