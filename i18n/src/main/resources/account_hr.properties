# Wise USD
paymentAccounts.wiseUsd.beneficiaryAddress=Adresa primatelja

paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=Zbog američke bankovne regulative, slanje i primanje USD uplata ima više ograničenja nego većina drugih valuta. Iz tog razloga USD nije dodan u Bisq Wise metodu plaćanja.\n\nWise-USD metoda plaćanja omogućuje Bisq korisnicima trgovanje u USD.\n\nSvaka osoba s Wise računom može dodati Wise-USD kao metodu plaćanja u Bisq. To će im omogućiti kupnju i prodaju BTC-a s USD-om.\n\nPrilikom trgovanja na Bisq-u, kupci BTC-a ne bi trebali koristiti nikakve reference za razlog plaćanja. Ako je razlog plaćanja potreban, trebali bi koristiti samo puno ime vlasnika Wise-USD računa.
paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=Zbog američkih bankovnih propisa, USD prijenosi imaju više ograničenja nego većina drugih valuta. Stoga, USD nije uključen u standardnu Bisq Wise metodu plaćanja.\n\nWise-USD metoda plaćanja omogućuje Bisq korisnicima trgovanje BTC-om u USD koristeći Wise račun.\n\nKada šaljete uplate, kupci BTC-a ne smiju uključivati nikakve reference vezane uz trgovinu. Ako je potrebna napomena o uplati, koristite samo puno ime vlasnika Wise-USD računa.


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle je usluga prijenosa novca koja najbolje funkcionira *putem* vaše banke.\n\n1. Provjerite podržava li (i kako) vaša banka Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Obratite posebnu pozornost na limite prijenosa—banke često postavljaju odvojene dnevne, tjedne i mjesečne limite slanja.\n3. Ako vaša banka ne podržava Zelle, još uvijek možete koristiti Zelle mobilnu aplikaciju, ali će limiti biti mnogo niži.\n4. Ime na vašem Bisq računu **mora** odgovarati imenu na vašem Zelle/bankovnom računu.\n\nAko ne možete izvršiti Zelle uplatu točno kako je navedeno u ugovoru o trgovini, možete izgubiti dio ili cijeli svoj sigurnosni depozit.\n\nBudući da Zelle nosi veći rizik od povrata plaćanja, prodavačima se savjetuje da kontaktiraju nove kupce putem e-pošte ili SMS-a kako bi potvrdili da posjeduju račun.


