# UPI
paymentAccounts.createAccount.accountData.backgroundOverlay.upi=UPI prijenosi su ograničeni na Rs. 100,000 po transakciji.\nAko trgovate iznad Rs. 100,000, vjerojatno će biti potrebni višestruki prijenosi.\n\nImajte na umu da neke banke mogu primijeniti niža ograničenja za svoje korisnike.
paymentAccounts.upi.virtualPaymentAddress=Virtualna adresa za plaćanje

# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Trgovina s US Postal Money Orders (USPMO) na Bisq-u zahtijeva sljedeće:\n\n- BTC kupci moraju napisati ime BTC prodavatelja u poljima Payer i Payee te napraviti jasne fotografije USPMO-a i praćenog paketa prije slanja.\n- BTC kupci moraju poslati USPMO s potvrdom o dostavi.\n\nU slučaju posredovanja ili spora, morate dostaviti fotografije, serijski broj USPMO-a, broj pošte i iznos kako bi posrednik ili agent za povrat mogli provjeriti uplatu. Neuspjeh u dostavljanju ovih dokaza rezultirat će gubitkom spora. Pošiljatelj je u potpunosti odgovoran za dokazivanje uplate.

