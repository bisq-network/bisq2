# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=U Bisq-u, Strike se koristi samo za fiat-na-fiat plaćanja.\nMolimo vas da budete svjesni ograničenja računa na Strike-u:\n\n1. Korisnici registrirani samo s emailom, imenom i brojem telefona:\n- maksimalno $100 po depozitu\n- maksimalno $1,000 ukupno depozita tjedno\n- maksimalno $100 po plaćanju\n\n2. Verificirani korisnici:\n- maksimalno $1,000 po depozitu\n- maksimalno $1,000 ukupno depozita tjedno\n- maksimalno $1,000 po plaćanju\n\nTrgovine iznad ovih ograničenja mogu biti otkazane i mogu dovesti do kazne.


