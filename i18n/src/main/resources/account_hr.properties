paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Važne smjernice za korištenje SWIFT-a:\n\n1. Kupac mora poslati uplatu u valuti koju je odredio ponuditelj.\n2. Kupac mora koristiti zajednički model naknada (SHA).\n3. I kupac i prodavač mogu snositi bankovne naknade, stoga provjerite rasporede naknada unaprijed.\n\nSWIFT prijenosi su složeniji od većine metoda plaćanja.\nZa potpune detalje, pogledajte wiki: [HYPERLINK:https://bisq.wiki/SWIFT].

