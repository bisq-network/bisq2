# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Da biste platili s Amazon eGift karticom, morate poslati Amazon eGift karticu prodavaču BTC-a koristeći svoj Amazon račun.\n\nMolimo pogledajte wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] za daljnje detalje i najbolje prakse.\n\nTri važne napomene:\n1. Pokušajte slati poklon kartice s iznosima od 100 USD ili manje, jer je poznato da Amazon označava veće poklon kartice kao potencijalno prijevarne.\n2. Koristite tekst u poruci poklon kartice koji ne nosi rizike od označavanja (npr. nemojte koristiti Bisq ili Bitcoin). Zatim podijelite točan referentni tekst sa svojim trgovačkim partnerom u chat-u trgovine kako bi mogli provjeriti vašu uplatu.\n3. Amazon eGift kartice mogu se iskoristiti samo na Amazon web stranici na kojoj su kupljene (npr., poklon kartica kupljena na 'https://www.amazon.it' može se iskoristiti samo na 'https://www.amazon.it').

