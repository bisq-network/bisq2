reputation.burnedBsq.howToHeadline=Διαδικασία καύσης BSQ
reputation.burnedBsq.howTo=1. Επιλέξτε το προφίλ χρήστη για το οποίο θέλετε να συνδέσετε τη φήμη.\n2. Αντιγράψτε το 'ID προφίλ'\n3. Ανοίξτε το Bisq και μεταβείτε στο 'DAO/ΑΠΟΔΕΙΞΗ ΚΑΥΣΗΣ' και επικολλήστε την αντιγραμμένη τιμή στο πεδίο 'προ-εικόνα'.\n4. Εισάγετε το ποσό του BSQ που θέλετε να κάψετε.\n5. Δημοσιεύστε τη συναλλαγή Καύσης BSQ.\n6. Μετά την επιβεβαίωση της blockchain, η φήμη σας θα γίνει ορατή στο προφίλ σας.

reputation.bond=Δεσμευμένα BSQ
reputation.bond.tab1=Γιατί
reputation.bond.tab2=Βαθμολογία
