user.bondedRoles.verification.howTo.instruction=1. Ανοίξτε το Bisq 1 και μεταβείτε στο 'DAO/Δεσμεύσεις/Δεσμευμένοι ρόλοι' και επιλέξτε το ρόλο με το όνομα χρήστη του δεσμού και τον τύπο ρόλου.\n2. Κάντε κλικ στο κουμπί επαλήθευσης, αντιγράψτε το ID προφίλ και επικολλήστε το στο πεδίο μηνύματος.\n3. Αντιγράψτε την υπογραφή και επικολλήστε την στο πεδίο υπογραφής στο Bisq 1.\n4. Κάντε κλικ στο κουμπί επαλήθευσης. Εάν ο έλεγχος υπογραφής είναι επιτυχής, ο δεσμευμένος ρόλος είναι έγκυρος.




