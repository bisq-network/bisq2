reputation.signedWitness.infoHeadline=Παρέχετε εμπιστοσύνη
reputation.signedWitness.info=Συνδέοντας τον λογαριασμό σας Bisq 1 'υπογεγραμμένος μάρτυρας ηλικίας λογαριασμού' μπορείτε να παρέχετε κάποιο επίπεδο εμπιστοσύνης. Υπάρχουν κάποιες λογικές προσδοκίες ότι ένας χρήστης που έχει συναλλαγές πριν από κάποιο καιρό στο Bisq 1 και έχει υπογράψει τον λογαριασμό του είναι έντιμος χρήστης. Αλλά αυτή η προσδοκία είναι αδύναμη σε σύγκριση με άλλες μορφές φήμης όπου ο χρήστης παρέχει περισσότερη "επένδυση στο παιχνίδι" με τη χρήση χρηματοοικονομικών πόρων.
reputation.signedWitness.infoHeadline2=Συνέπειες ιδιωτικότητας
reputation.signedWitness.info2=Η σύνδεση του λογαριασμού σας Bisq 1 με τον Bisq 2 έχει κάποιες επιπτώσεις στην ιδιωτικότητά σας. Για την επαλήθευση του 'υπογεγραμμένου μάρτυρα ηλικίας λογαριασμού' η ταυτότητα σας Bisq 1 συνδέεται κρυπτογραφικά με το ID προφίλ σας Bisq 2.\nΩστόσο, η έκθεση περιορίζεται στον 'κόμβο γέφυρας Bisq 1' που λειτουργεί από έναν συνεισφέροντα του Bisq που έχει ρυθμίσει ένα δεσμευμένο BSQ (ρόλος δεσμευμένου).\n\nΟ υπογεγραμμένος μάρτυρας ηλικίας λογαριασμού είναι μια εναλλακτική για όσους δεν θέλουν να χρησιμοποιήσουν καμένο BSQ ή δεσμευμένα BSQ λόγω οικονομικού βάρους. Ο 'υπογεγραμμένος μάρτυρας ηλικίας λογαριασμού' πρέπει να είναι τουλάχιστον 61 ημερών για να θεωρηθεί για φήμη.
reputation.signedWitness.score.headline=Επίδραση στη βαθμολογία φήμης
reputation.signedWitness.score.info=Η εισαγωγή του 'υπογεγραμμένου μάρτυρα ηλικίας λογαριασμού' θεωρείται αδύναμη μορφή φήμης που εκπροσωπείται από τον παράγοντα βάρους. Ο 'υπογεγραμμένος μάρτυρας ηλικίας λογαριασμού' πρέπει να είναι τουλάχιστον 61 ημερών και υπάρχει ανώτατο όριο 2000 ημερών για τον υπολογισμό της βαθμολογίας.
