reputation.bond.infoHeadline=Δεσμευμένο κεφάλαιο
reputation.bond.info=Ορίζοντας μια δεσμευμένη BSQ, παρέχετε αποδείξεις ότι έχετε κλειδώσει χρήματα για να αποκτήσετε φήμη.\nΗ συναλλαγή της δεσμευμένης BSQ περιέχει το hash του δημόσιου κλειδιού του προφίλ σας. Σε περίπτωση κακόβουλης συμπεριφοράς, η δεσμευμένη σας μπορεί να κατασχεθεί από το DAO και το προφίλ σας μπορεί να απαγορευτεί.
reputation.bond.infoHeadline2=Ποιο είναι το συνιστώμενο ποσό και ο χρόνος κλειδώματος;
reputation.bond.info2=Ο χρόνος κλειδώματος της εγγύησης πρέπει να είναι τουλάχιστον 50.000 μπλοκ (περίπου 1 χρόνος) για να θεωρείται έγκυρος. Ο χρόνος κλειδώματος καθορίζει πόσο καιρό χρειάζεται μέχρι τα κεφάλαια να γίνουν διαθέσιμα μετά την απελευθέρωση — για παράδειγμα, αν απελευθερώσετε μετά από 4 μήνες, θα χρειαστεί να περιμένετε περίπου 1 χρόνο (50.000 μπλοκ) πριν τα κεφάλαια μπορέσουν να χρησιμοποιηθούν ξανά. Το ποσό της εγγύησης επιλέγεται από τον χρήστη και καθορίζει την κατάταξη φήμης του πωλητή. Οι πωλητές με υψηλότερες βαθμολογίες φήμης αποκτούν καλύτερες ευκαιρίες συναλλαγών και μπορούν να κερδίσουν υψηλότερη τιμή premium. Οι καλύτερες προσφορές που κατατάσσονται με βάση τη φήμη προωθούνται στην επιλογή προσφορών μέσα στον Οδηγό Συναλλαγών.
reputation.bond.score.headline=Επίδραση στη βαθμολογία φήμης
reputation.bond.score.info=Η ρύθμιση ενός δεσμευμένου BSQ θεωρείται ισχυρή μορφή φήμης. Ο χρόνος κλειδώματος πρέπει να είναι τουλάχιστον: 50 000 μπλοκ (περίπου 1 χρόνο). Μια ενίσχυση βάσει χρόνου εφαρμόζεται κατά τη διάρκεια του πρώτου έτους, αυξάνοντας σταδιακά τη βαθμολογία έως και διπλάσια από την αρχική της αξία.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=Ποσό BSQ * βάρος * (1 + ηλικία / 365)

reputation.bond.howToHeadline=Διαδικασία για την εγκατάσταση ενός δεσμού BSQ
reputation.bond.howTo=1. Επιλέξτε το προφίλ χρήστη για το οποίο θέλετε να επισυνάψετε τη φήμη.\n2. Αντιγράψτε το 'ID προφίλ'\n3. Ανοίξτε το Bisq 1 και μεταβείτε στο 'DAO/BONDING/ΔΕΣΜΕΥΜΕΝΗ ΦΗΜΗ' και επικολλήστε την αντιγραμμένη τιμή στο πεδίο 'salt'.\n4. Εισάγετε το ποσό του BSQ που θέλετε να δεσμεύσετε και τον χρόνο κλειδώματος (50 000 μπλοκ).\n5. Δημοσιεύστε τη συναλλαγή κλειδώματος.\n6. Μετά την επιβεβαίωση της blockchain, η φήμη σας θα γίνει ορατή στο προφίλ σας.

reputation.accountAge=Ηλικία λογαριασμού
reputation.accountAge.tab1=Γιατί
reputation.accountAge.tab2=Βαθμολογία
reputation.accountAge.tab3=Εισαγωγή
reputation.accountAge.infoHeadline=Παρέχετε εμπιστοσύνη
reputation.accountAge.info=Συνδέοντας την ηλικία του λογαριασμού σας στο Bisq, μπορείτε να παρέχετε κάποιο επίπεδο εμπιστοσύνης. Υπάρχουν κάποιες λογικές προσδοκίες ότι ένας χρήστης που έχει χρησιμοποιήσει το Bisq για κάποιο διάστημα είναι έντιμος χρήστης. Αλλά αυτή η προσδοκία είναι αδύναμη σε σύγκριση με άλλες μορφές φήμης όπου ο χρήστης παρέχει ισχυρότερη απόδειξη με τη χρήση κάποιων χρηματοοικονομικών πόρων.
reputation.accountAge.infoHeadline2=Συνέπειες ιδιωτικότητας
reputation.accountAge.info2=Η σύνδεση του λογαριασμού σας Bisq 1 με τον λογαριασμό Bisq 2 έχει κάποιες επιπτώσεις στην ιδιωτικότητά σας. Για την επαλήθευση της 'Ηλικίας λογαριασμού' η ταυτότητα σας Bisq 1 συνδέεται κρυπτογραφικά με το ID προφίλ σας Bisq 2.\nΩστόσο, η έκθεση περιορίζεται στον 'κόμβο γέφυρας Bisq 1' ο οποίος λειτουργεί από έναν συνεισφέροντα της Bisq που έχει ρυθμίσει ένα δεσμευμένο BSQ (δεσμευμένος ρόλος).\n\nΗ ηλικία λογαριασμού είναι μια εναλλακτική για εκείνους που δεν θέλουν να χρησιμοποιήσουν καμένο BSQ ή BSQ bonds λόγω του οικονομικού κόστους. Η 'Ηλικία λογαριασμού' θα πρέπει να είναι τουλάχιστον αρκετών μηνών για να αντικατοπτρίζει κάποιο επίπεδο εμπιστοσύνης.
reputation.accountAge.score.headline=Επίδραση στη βαθμολογία φήμης
reputation.accountAge.score.info=Η εισαγωγή της 'Ηλικίας λογαριασμού' θεωρείται μια αρκετά αδύναμη μορφή φήμης, η οποία εκπροσωπείται από τον χαμηλό παράγοντα βάρους. Υπάρχει ένα ανώτατο όριο 2000 ημερών για τον υπολογισμό της βαθμολογίας.
