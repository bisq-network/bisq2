reputation.burnedBsq.infoHeadline=Δέσμευση στο παιχνίδι
reputation.burnedBsq.info=Με την καύση του BSQ παρέχετε αποδεικτικά στοιχεία ότι επενδύσατε χρήματα στη φήμη σας.\nΗ συναλλαγή καύσης BSQ περιέχει το hash του δημόσιου κλειδιού του προφίλ σας. Σε περίπτωση κακόβουλης συμπεριφοράς, το προφίλ σας μπορεί να απαγορευτεί και με αυτό η επένδυσή σας στη φήμη θα γίνει άχρηστη.
reputation.burnedBsq.infoHeadline2=Ποιο είναι το συνιστώμενο ποσό για καύση;
reputation.burnedBsq.info2=Αυτό θα καθοριστεί από τον ανταγωνισμό των πωλητών. Οι πωλητές με την υψηλότερη βαθμολογία φήμης θα έχουν καλύτερες ευκαιρίες συναλλαγών και μπορούν να αποκτήσουν υψηλότερη τιμή premium. Οι καλύτερες προσφορές που κατατάσσονται με βάση τη φήμη θα προωθούνται στην επιλογή προσφορών στον 'Οδηγό συναλλαγών'.
reputation.burnedBsq.score.headline=Επίδραση στη βαθμολογία φήμης
reputation.burnedBsq.score.info=Η καύση BSQ θεωρείται η ισχυρότερη μορφή φήμης, η οποία εκπροσωπείται από τον υψηλό παράγοντα βάρους. Μια χρονικά βασισμένη αύξηση εφαρμόζεται κατά τη διάρκεια του πρώτου έτους, αυξάνοντας σταδιακά τη βαθμολογία έως και διπλάσια από την αρχική της αξία.

