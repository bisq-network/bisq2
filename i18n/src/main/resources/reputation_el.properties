reputation.reputationScore.intro=Σε αυτή την ενότητα εξηγείται η φήμη του Bisq ώστε να μπορείτε να λαμβάνετε ενημερωμένες αποφάσεις όταν αποδέχεστε μια προσφορά.
reputation.reputationScore.sellerReputation=Η φήμη ενός πωλητή είναι το καλύτερο σήμα για να προβλέψει την πιθανότητα μιας επιτυχούς συναλλαγής στο Bisq Easy.
reputation.reputationScore.explanation.intro=Η φήμη στο Bisq2 αποτυπώνεται σε τρία στοιχεία:
reputation.reputationScore.explanation.score.title=Βαθμολογία
reputation.reputationScore.explanation.score.description=Αυτή είναι η συνολική βαθμολογία που έχει συγκεντρώσει μέχρι στιγμής ένας πωλητής. Η βαθμολογία μπορεί να αυξηθεί με διάφορους τρόπους. Ο καλύτερος τρόπος είναι να καεί ή να δεσμευτεί BSQ. Αυτό σημαίνει ότι ο πωλητής έχει βάλει ένα στοίχημα εκ των προτέρων και, ως αποτέλεσμα, μπορεί να θεωρηθεί αξιόπιστος. Περισσότερες πληροφορίες σχετικά με το πώς να αυξήσετε τη βαθμολογία μπορείτε να βρείτε στην ενότητα 'Δημιουργία φήμης'. Συνιστάται να συναλλάσσεστε με πωλητές που έχουν τη μεγαλύτερη βαθμολογία.
reputation.reputationScore.explanation.ranking.title=Κατάταξη
reputation.reputationScore.explanation.ranking.description=Κατατάσσει τους χρήστες από την υψηλότερη στη χαμηλότερη βαθμολογία. Ως γενικός κανόνας κατά τη διάρκεια των συναλλαγών: όσο υψηλότερη η κατάταξη, τόσο καλύτερη η πιθανότητα επιτυχούς συναλλαγής.
reputation.reputationScore.explanation.stars.title=Αστέρια
reputation.reputationScore.explanation.stars.description=Αυτή είναι μια γραφική αναπαράσταση της βαθμολογίας. Δείτε τον πίνακα μετατροπής παρακάτω για το πώς υπολογίζονται τα αστέρια. Συνιστάται να κάνετε συναλλαγές με πωλητές που έχουν τον υψηλότερο αριθμό αστεριών.
reputation.reputationScore.closing=Για περισσότερες λεπτομέρειες σχετικά με το πώς έχει χτίσει ο πωλητής τη φήμη του, δείτε την ενότητα 'Κατάταξη' και κάντε κλικ στην επιλογή 'Εμφάνιση λεπτομερειών' στον χρήστη.


