reputation.buildReputation.burnBsq.description=Αυτή είναι η πιο ισχυρή μορφή φήμης.\nΗ βαθμολογία που αποκτάται από το κάψιμο BSQ διπλασιάζεται κατά τον πρώτο χρόνο.
