user.bondedRoles.registration.how.headline=Πώς να γίνετε {0};

user.bondedRoles.registration.how.info=1. Επιλέξτε το προφίλ χρήστη που θέλετε να χρησιμοποιήσετε για την εγγραφή και δημιουργήστε ένα αντίγραφο του καταλόγου δεδομένων σας.\n2. Κάντε μια πρόταση στο ''https://github.com/bisq-network/proposals'' για να γίνετε {0} και προσθέστε το ID του προφίλ σας στην πρόταση.\n3. Αφού η πρότασή σας εξεταστεί και λάβει υποστήριξη από την κοινότητα, κάντε μια πρόταση DAO για μια δεσμευμένη θέση.\n4. Αφού η πρόταση DAO σας γίνει αποδεκτή στην ψηφοφορία του DAO, κλειδώστε την απαιτούμενη δεσμευμένη BSQ.\n5. Αφού η συναλλαγή της εγγύησής σας επιβεβαιωθεί, μεταβείτε στο ''DAO/Bonding/Bonded roles'' στο Bisq 1 και κάντε κλικ στο κουμπί υπογραφής για να ανοίξει το παράθυρο αναδυόμενης υπογραφής.\n6. Αντιγράψτε το ID του προφίλ και επικολλήστε το στο πεδίο μηνύματος. Κάντε κλικ στην υπογραφή και αντιγράψτε την υπογραφή. Επικολλήστε την υπογραφή στο πεδίο υπογραφής του Bisq 2.\n7. Εισάγετε το όνομα χρήστη του κατόχου της εγγύησης.\n{1}

user.bondedRoles.registration.how.info.role=8. Πατήστε το κουμπί 'Αίτηση εγγραφής'. Αν όλα ήταν σωστά, η εγγραφή σας θα γίνει ορατή στον πίνακα Εγγεγραμμένων δεσμευμένων ρόλων.

user.bondedRoles.registration.how.info.node=8. Αντιγράψτε το αρχείο 'default_node_address.json' από τον κατάλογο δεδομένων του κόμβου που θέλετε να εγγραφείτε στον σκληρό σας δίσκο και ανοίξτε το με το κουμπί 'Εισαγωγή διεύθυνσης κόμβου'.\n9. Κάντε κλικ στο κουμπί 'Αίτηση εγγραφής'. Αν όλα ήταν σωστά, η εγγραφή σας θα γίνει ορατή στον πίνακα Εγγεγραμμένων δικτυακών κόμβων.


