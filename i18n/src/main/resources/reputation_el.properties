# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Αν υπάρχουν συγκρούσεις σε μια συναλλαγή Bisq Easy, οι έμποροι μπορούν να ζητήσουν βοήθεια από έναν διαμεσολαβητή.\nΟ διαμεσολαβητής δεν έχει δύναμη επιβολής και μπορεί μόνο να προσπαθήσει να βοηθήσει στην εύρεση μιας συνεργατικής λύσης. Σε περίπτωση σαφών παραβιάσεων των κανόνων της συναλλαγής ή προσπαθειών απάτης, ο διαμεσολαβητής μπορεί να παρέχει πληροφορίες στον συντονιστή για να αποκλείσει τον κακό ηθοποιό από το δίκτυο.\nΔιαμεσολαβητές και διαιτητές από το Bisq 1 μπορούν να γίνουν διαμεσολαβητές του Bisq 2 χωρίς να δεσμεύσουν ένα νέο δεσμευμένο BSQ.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Οι χρήστες της συνομιλίας μπορούν να αναφέρουν παραβάσεις των κανόνων συνομιλίας ή συναλλαγών στον συντονιστή.\nΣε περίπτωση που οι παρεχόμενες πληροφορίες είναι επαρκείς για να επαληθεύσουν μια παράβαση κανόνα, ο συντονιστής μπορεί να αποκλείσει αυτόν τον χρήστη από το δίκτυο.\nΣε περίπτωση σοβαρών παραβάσεων ενός πωλητή που είχε αποκτήσει κάποια φήμη, η φήμη καθίσταται άκυρη και τα σχετικά δεδομένα πηγής (όπως η συναλλαγή DAO ή τα δεδομένα ηλικίας λογαριασμού) θα μπλοκαριστούν στο Bisq 2 και θα αναφερθούν πίσω στο Bisq 1 από τον χειριστή του oracle και ο χρήστης θα αποκλειστεί και από το Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Ένας διαχειριστής ασφαλείας μπορεί να στείλει ένα μήνυμα ειδοποίησης σε περίπτωση έκτακτης ανάγκης.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Ένας διαχειριστής εκδόσεων μπορεί να στείλει ειδοποιήσεις όταν είναι διαθέσιμη μια νέα έκδοση.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Ένας κόμβος seed παρέχει διευθύνσεις δικτύου συμμετεχόντων για την εκκίνηση στο δίκτυο Bisq 2 P2P.\nΑυτό είναι απαραίτητο κατά την πρώτη εκκίνηση, καθώς εκείνη τη στιγμή ο νέος χρήστης δεν έχει ακόμη αποθηκευμένα δεδομένα για να συνδεθεί με άλλους συμμετέχοντες.\nΕπίσης παρέχει δεδομένα δικτύου P2P όπως μηνύματα συνομιλίας στον νέο χρήστη που συνδέεται. Αυτή η υπηρεσία παράδοσης δεδομένων εκτελείται επίσης από οποιονδήποτε άλλο κόμβο δικτύου, αν και οι κόμβοι seed έχουν διαθεσιμότητα 24/7 και υψηλό επίπεδο ποιότητας υπηρεσίας, προσφέρουν περισσότερη σταθερότητα και καλύτερη απόδοση, οδηγώντας έτσι σε μια καλύτερη εμπειρία εκκίνησης.\nΟι χειριστές κόμβων seed από το Bisq 1 μπορούν να γίνουν χειριστές κόμβων seed του Bisq 2 χωρίς να δεσμεύσουν ένα νέο δεσμευμένο BSQ.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Ο κόμβος oracle χρησιμοποιείται για να παρέχει δεδομένα Bisq 1 και DAO για περιπτώσεις χρήσης Bisq 2 όπως η φήμη.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Ο κόμβος εξερεύνησης blockchain χρησιμοποιείται στο Bisq Easy για αναζήτηση συναλλαγών της Bitcoin.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Ο κόμβος τιμής αγοράς παρέχει δεδομένα αγοράς από τον aggregator τιμών αγοράς Bisq.


