reputation.buildReputation.headline=Δημιουργία φήμης
reputation.buildReputation.intro.part1=Το μοντέλο ασφάλειας του Bisq Easy βασίζεται στη φήμη του πωλητή. Αυτό συμβαίνει επειδή κατά τη διάρκεια μιας συναλλαγής ο αγοραστής στέλνει πρώτα το ποσό σε fiat, επομένως ο πωλητής πρέπει να παρέχει φήμη για να καθορίσει κάποιο επίπεδο ασφάλειας.\nΈνας πωλητής μπορεί να κάνει και να αποδεχτεί προσφορές έως το ποσό που προκύπτει από τη βαθμολογία φήμης του.\nΥπολογίζεται ως εξής:
