bi2p.info=विश्वसनीय कनेक्टिविटी के लिए, Bisq बंद करने के बाद भी I2P राउटर चालू रखें।\nI2P तब सबसे अच्छा काम करता है जब इसे बार-बार पुनः प्रारंभ नहीं किया जाता है।\nयदि आप I2P को लगातार चलाना पसंद नहीं करते हैं, तो आप Bisq में I2P को बंद कर सकते हैं या आधिकारिक I2P राउटर का उपयोग कर सकते हैं।


