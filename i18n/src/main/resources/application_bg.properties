dashboard.protocols.bisqEasy.button=Използвайте Bisq Easy
dashboard.protocols.headline=Изберете протокола за сделка
dashboard.protocols.musig.button=Сделка с MuSig
dashboard.protocols.subHeadline=Всяка опция има своите предимства и недостатъци. Изберете това, което най-добре отговаря на вашите предпочитания.\n\nBisq Easy е идеален за начинаещи и потребители, които все още нямат Bitcoin.\nMuSig изисква минимален депозит за сигурност в Bitcoin и е по-подходящ за опитни потребители.
