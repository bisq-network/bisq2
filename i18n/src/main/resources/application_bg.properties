contactsList.table.columns.actionsMenu.removeContact.tooltip=Изтриване на контакт
contactsList.table.columns.actionsMenu.removeContact=Сигурни ли сте, че искате да изтриете този контакт?\n\nС изтриването на контакта, всякакви етикети, оценки на доверие или бележки, свързани с този участник, ще бъдат трайно изтрити.
contactsList.table.tableInfo.title=Нови в Контактите? Ето резюме на начина, по който работи
contactsList.table.tableInfo.content=Контактите са универсален инструмент, който добавя нов слой защита, позволявайки Ви да проследявате Вашите партньори.\n\nНапример, за да предотвратите имитация на потребители, след успешна сделка с някого, можете да добавите този потребител, за да се уверите, че следващия път, когато взаимодействате, наистина е същият този потребител.\n\nBisq2 вече предоставя защита срещу имитация, използвайки четирите елемента, които съставят профила на потребителя: ID на профила, Nym, икона на профила и прякор. Въпреки това, профилите се изтриват от мрежата след 15 дни неактивност. След като профилът бъде премахнат, злонамерен актьор може да създаде нов профил със същия прякор в опит да имитира този потребител.\n\nНие опростихме този процес за Вас, като автоматично добавяме в този списък всички потребители, с които взаимодействате, докато използвате приложението. Можете да деактивирате това, като използвате опцията "Автоматично добавяне на контакти" в менюто "Настройки" > секция "Още опции".
contactsList.table.placeholder.title=Все още нямате контакти!
contactsList.table.placeholder.hyperlink=Научете повече за Моите контакти

