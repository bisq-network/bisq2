######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG=流动MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_MU_SIG=Bisq MuSig协议已移植到Liquid侧链
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_MU_SIG=L-BTC/法币
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=安全性基于安全存款以及与交易限额相关的附加功能。有关更多信息，请参阅Bisq维基。
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=取决于所使用的法币转账方式。在线法币转账通常会向交易对手透露身份。在Liquid方面，由于机密交易，其隐私性优于主网Bitcoin。
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=用户需要拥有少量L-BTC以锁定安全押金。Liquid上的区块链确认非常快速（约1分钟）。交易时间取决于所使用的支付方式和交易者的响应时间。
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=基于安全存款、MuSig交易和多层争议解决流程
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=从概念上讲，它遵循Bisq MuSig协议（在比特币主网）。Liquid并不具备与比特币相同的审查特性，但它提供了一些比特币主网的优势：\n- Liquid的区块确认时间非常短，大约为1分钟。\n- 交易费用非常低。\n- 由于保密交易隐藏了发送金额，隐私更好。
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig预计将在2026年第三季度准备好发布。
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ 对于中等价值交易金额，安全性相对较好\n+ 与Bisq MuSig相比，交易费用更低，确认速度更快，隐私更好。\n+ 成功处理法币世界的传统系统
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- 双方交易者需要拥有L-BTC作为安全押金\n- Liquid是一个联合侧链，其审查抵抗能力不如主网Bitcoin。\n- 从主网Bitcoin到Liquid Bitcoin的Peg-in是无信任的，但将L-BTC兑换为BTC需要联邦的授权。\n- 制造商Bisq节点需要在线，因为接受报价的过程是互动的\n- 由于法币转账是在传统系统上进行的，例如银行转账，因此继承了所有这些缺点，如退款风险、转账缓慢、当银行转账细节包含真实姓名时，隐私暴露给对方。不过，这些各种缺点可以通过使用低退款风险、快速或即时的支付方式来缓解，并使用账户ID或电子邮件而不是真实姓名。某些支付方式完全避免银行系统，例如邮寄现金或面对面交易。


######################################################
## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=支持通过结合Submarine swaps和Liquid MuSig协议在Lightning Network上将Bitcoin交易为法币
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/法币
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=安全性基于安全存款以及与交易限额相关的附加功能。有关更多信息，请参阅Bisq wiki。
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=取决于使用的法币转账方式。在线法币转账通常会向交易对方透露身份。在Lightning方面，它比链上比特币具有更好的隐私，因为它不会在区块链上留下痕迹。在Liquid方面，由于机密交易，它比主网比特币具有更好的隐私。
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=用户需要在Lightning上拥有少量比特币以锁定安全押金。Submarine swaps和交易交易受益于约1分钟的快速区块链确认时间。交易时间取决于所使用的支付方式和交易者的响应时间。
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=将Lightning到Liquid的Submarine交换与Liquid MuSig协议结合在一起
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=它使交易者能够使用他们的链外比特币在Lightning上进行以法币交易，基于Liquid MuSig协议。该协议是由3笔交易和2种不同协议组成的链：\n- 首先，交易者通过反向Submarine swap将他们的Lightning比特币交换为L-BTC（Lightning与Liquid之间的Submarine swap）。此交换与任何流动性提供者进行，而不是与交易对手。\n- 然后，交易在Liquid上使用MuSig协议进行。\n- 一旦交易完成，L-BTC通过Submarine swap（再次与另一位交易者/流动性提供者）交换回Lightning。
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning预计将在2026年第四季度准备好发布。
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ 对于中等价值交易金额，安全性相对较好\n+ 与Bisq MuSig相比，交易费用更低，确认速度更快，隐私更好。\n+ 能够处理法币世界的传统系统
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- 两位交易者需要在Lightning上持有BTC作为安全保证金\n- 参与Submarine swaps的另外两位交易者增加了复杂性和潜在（相对较小的）风险。\n- Liquid是一个联邦侧链，其审查抵抗能力不如主网比特币。\n- 从主网比特币到Liquid比特币的Peg-in是无需信任的，但将L-BTC兑换为BTC时需要联邦的授权。\n- 制造商Bisq节点需要在线，因为接单过程是互动的\n- 由于法币转账是在传统系统（如银行转账）上进行的，因此继承了所有这些缺点，例如退款风险、转账缓慢、当银行转账详情包含真实姓名时，隐私暴露给对方。尽管可以通过使用低退款风险、快速或即时的支付方式，并使用账户ID或电子邮件而非真实姓名来减轻这些缺点。某些支付方式完全避免了银行系统，例如邮寄现金或面对面交易。


