tradeApps.LIGHTNING_ESCROW.subHeadline=在Lightning网络上使用比特币进行法币交易的三方协议。
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=它基于多个Lightning支付，并将HTLC的秘密分割，以构建一个安全的设置，其中第三方保证交易者的公平行为。它使用混淆电路来实现安全的多方计算。\n\n用户需要运行一个与Bisq应用程序配置的Lightning节点。\n\n在概念上，它类似于Bisq MuSig协议，但它使用的是这种三方设置，而不是MuSig交易，并且使用的是Lightning网络上的比特币，而不是链上的比特币。
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow预计将在2027年第四季度准备好发布。
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ 与Bisq Easy相比，安全性更高，交易金额也更大。更高的交易金额使得交易价格更接近市场汇率。\n+ 比特币转账几乎是即时的\n+ 交易（路由）费用非常低。
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- 需要运行一个Lightning节点\n- 两位交易者需要在Lightning上拥有BTC作为保证金。\n- 制造商Bisq节点需要在线，因为接受报价的过程是互动的。\n- 由于法币转账是在传统系统上进行的，比如银行转账，因此会继承所有这些缺点，如退款风险、转账慢、当银行转账详情包含真实姓名时，隐私暴露给对方。尽管可以通过使用低退款风险、快速或即时并使用账户ID或电子邮件而非真实姓名的支付方式来减轻这些缺点。某些支付方式完全避免银行系统，例如邮寄现金或面对面交易。


