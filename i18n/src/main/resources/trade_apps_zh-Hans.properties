## LIQUID_SWAP
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=流动性交换
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=在Liquid网络上通过原子交换交易任何基于Liquid的资产，如USDT和BTC-L
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=流动资产
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_SWAP=通过在同一区块链上使用智能合约实现终极安全。
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_SWAP=Liquid支持保密交易，因此不会在区块链上透露金额。
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=用户需要安装并配置Elements钱包以使用Liquid。安装后使用起来非常方便。
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=基于Liquid侧链的原子交换交易协议，用于交易任何Liquid资产
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=要使用Liquid交换，用户需要安装并运行Elements钱包并进行配置，以便可以从Bisq应用程序访问它。\n\n在Liquid上使用最广泛的资产是USDT（Tether），这是一种与美元挂钩的稳定币。虽然这与比特币无法相提并论，但它相对于法定美元有许多优势，法定美元通常涉及银行转账，存在传统法定系统的所有问题和不便。\n\nL-BTC可能在交易的另一端使用，它是Liquid链上比特币的替代品。要将比特币转换为L-BTC，需要将比特币发送到一个挂钩地址，并在102次确认后收到L-BTC。将L-BTC转换回比特币（挂钩出）过程类似，但需要Liquid联合体的授权，该联合体是比特币领域的一组公司和个人。因此，这并不是一个完全无信任的过程。\n\n应该避免将Liquid资产与比特币的属性进行比较。它针对其他用例，无法满足比特币的高度去中心化和抗审查能力。它可以被视为传统金融产品的替代品。通过使用区块链技术，它避免了传统中介，提高了安全性和隐私性，并提供了更好的用户体验。
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Liquid swaps仍在开发中。预计将在2027年第三季度发布。
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ 保密交易提供良好的隐私\n+ 快速确认时间约为1分钟\n+ 低交易费用\n+ 适合高价值交易
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- 需要运行Elements钱包和区块链\n- 两位交易者需要在线\n- 从L-BTC提取并不是无信任的


