# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC/法币
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=安全基于安全存款以及与交易限额相关的附加功能。有关更多信息，请参阅Bisq维基。
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=取决于所使用的法币转账方式。在线法币转账通常会向交易对手揭示身份。在比特币方面，它受到比特币隐私限制的约束，并且取决于用户行为（避免多笔交易的币合并可以提高隐私）。有关更多信息，请参阅Bisq维基。
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=用户需要拥有少量比特币以锁定安全押金。根据法币支付方式，确认时间可以与区块链确认时间一样快，或者长达几天。

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=基于MuSig、原子交换和Taproot，仅需一笔交易
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=从概念上讲，它遵循Bisq 1中使用的交易协议，基于安全存款和争议解决过程。\n- 它将交易数量从4减少到1。\n- 通过使存款交易看起来像标准的“支付到公钥哈希”交易来提高隐私。\n- 它避免了卖方在买方未在交易后释放安全存款的情况下需要启动仲裁的问题。原子交换将确保卖方即使在买方不合作的情况下也能取回他们的存款。\n- 在交易对手不响应的情况下，多阶段支付交易结构确保不需要DAO的仲裁和报销。\n- Taproot提供了更多的灵活性和隐私。\n- 了解更多详情请访问：https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig is expected to be ready for release in Q1/2026.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ 对于中等价值交易金额，安全性合理良好\n+ 与Bisq Easy相比，安全属性更好，可以交易更高金额。更高的金额使交易价格更接近市场汇率。\n+ 成功应对法币世界的传统系统
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- 双方交易者需要持有BTC作为保证金\n- 制造者的Bisq节点需要在线，因为接受报价的过程是互动的\n- 由于法币转账是在传统系统上进行的，例如银行转账，因此继承了所有这些缺点，如退款风险、转账缓慢、当银行转账详情包含真实姓名时，隐私暴露给对方。尽管可以通过使用低退款风险、快速或即时的支付方式，并使用账户ID或电子邮件而非真实姓名来缓解这些缺点。某些支付方式完全避免了银行系统，例如邮寄现金或面对面交易。


