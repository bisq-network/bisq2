# suppress inspection "UnusedProperty"
tradeApps.overview.security.MONERO_SWAP=通过使用适配器签名在门罗币和比特币区块链之间原子性地交换，实现非常高的安全性。
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MONERO_SWAP=在门罗币方面隐私性非常高，因为其固有的强大隐私性。在比特币方面则受到比特币隐私限制的约束。
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MONERO_SWAP=用户需要安装Farcaster交换守护进程以及门罗币和比特币全节点。安装完成后，非常方便。
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.subHeadline=用于比特币与门罗币交易的原子跨链交换协议。
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=基于由门罗币社区资助的Farcaster项目，使用哈希时间锁合约（HTLC）、适配器签名和零知识证明进行比特币和门罗币的原子交换。\n\n用户需要安装并运行比特币节点、门罗币节点和Farcaster守护进程。在交换过程中，双方交易者的节点需要在线。使用该协议所需的额外努力带来了非常高的安全性。尽管用户应熟悉该概念的细节，并意识到存在一些小风险的边缘情况。
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=门罗币交换预计将在2027年第二季度准备好发布。
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ 非常安全\n+ 隐私保护良好。在比特币方面，它继承了比特币的隐私特性。在门罗币方面，它受益于门罗币的高隐私性。\n+ 适合高价值交易。
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- 运行所需基础设施需要一些技术技能和经验\n- 确认时间基于两个区块链上的确认，通常约为20-30分钟。\n- 在比特币侧的交易费用在区块链拥堵严重的情况下可能会相当高（不过这种情况相对少见）\n- 两个交易者需要在线\n- 节点需要大量快速的磁盘存储。
