tradeApps.BISQ_EASY=Bisq Easy
tradeApps.BISQ_LIGHTNING=Bisq Lightning
tradeApps.BISQ_LIGHTNING.con=- Les deux traders doivent avoir des BTC sur Lightning pour le dépôt de sécurité\n- L'implication de 2 traders supplémentaires pour les Submarine swaps ajoute de la complexité et des risques potentiels (plutôt faibles).\n- Liquid est une chaîne latérale fédérée et n'a pas le même niveau élevé de résistance à la censure que le Bitcoin du réseau principal.\n- Le peg-in du Bitcoin du réseau principal au Bitcoin Liquid est sans confiance, bien que pour le peg-out de L-BTC vers BTC, cela nécessite l'autorisation de la fédération.\n- Les nœuds makers de Bisq doivent être en ligne car le processus de prise d'offre est interactif\n- Comme le transfert Fiat se fait sur des systèmes hérités tels que les virements bancaires, il hérite de tous ces inconvénients, comme le risque de rétrofacturation, le transfert lent, l'exposition à la vie privée envers les pairs lorsque les détails du virement bancaire contiennent le vrai nom. Bien que ces divers inconvénients puissent être atténués en utilisant des méthodes de paiement qui présentent un faible risque de rétrofacturation, qui sont rapides ou instantanées et utilisent des ID de compte ou des e-mails au lieu de vrais noms. Certaines méthodes de paiement évitent complètement le système bancaire, comme le paiement par courrier ou le trading en face à face.
tradeApps.BISQ_LIGHTNING.overview=Il permet aux traders d'utiliser leur Bitcoin hors chaîne sur Lightning pour échanger avec des Fiat basé sur le protocole Liquid MuSig. Le protocole est une chaîne de 3 échanges et 2 protocoles différents :\n- D'abord, les traders échangent leur Bitcoin Lightning via un échange Submarine inversé vers L-BTC (échange Submarine entre Lightning et Liquid). Cet échange se fait avec n'importe quel fournisseur de liquidité, pas avec le pair de trading.\n- Ensuite, l'échange se déroule sur Liquid en utilisant le protocole MuSig.\n- Une fois l'échange terminé, le L-BTC est échangé de nouveau vers Lightning par un échange Submarine (encore une fois avec un autre trader/fournisseur de liquidité).
tradeApps.BISQ_LIGHTNING.pro=+ Sécurité raisonnablement bonne pour des montants d'échange de valeur moyenne\n+ Comparé à Bisq MuSig, il y a des frais de transaction plus bas, une confirmation plus rapide et une meilleure confidentialité.\n+ Parvient à gérer le système hérité du monde Fiat
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning devrait être prêt pour la sortie au T4/2026.
tradeApps.BISQ_LIGHTNING.subHeadline=Combine les échanges sous-marins de Lightning à Liquid et le protocole MuSig de Liquid
tradeApps.BSQ_SWAP=BSQ Swaps
tradeApps.BSQ_SWAP.con=- Besoin de faire fonctionner Bisq 1 pour les données BSQ/DAO\n- Limité au marché BSQ/BTC
tradeApps.BSQ_SWAP.overview=Modèle identique à celui utilisé dans Bisq 1. Comme il est basé sur une seule transaction atomique, il est très sécurisé.\nIl nécessitera de faire fonctionner le nœud Bisq 1 avec l'API DAO activée.
tradeApps.BSQ_SWAP.pro=+ Très sécurisé\n+ Relativement rapide, bien que le commerce ne soit considéré comme complet qu'après la confirmation de la blockchain\n+ Pas de frais de créateur de transaction et aucun dépôt de garantie requis
tradeApps.BSQ_SWAP.release=Les BSQ swaps devraient être prêts pour publication au T4/2027.
tradeApps.BSQ_SWAP.subHeadline=Échange atomique entre BSQ (monnaie colorée sur Bitcoin) et Bitcoin
tradeApps.LIGHTNING_ESCROW=Lightning Escrow
tradeApps.LIGHTNING_ESCROW.con=- Besoin de faire fonctionner un nœud Lightning\n- Les deux traders doivent avoir des BTC (sur Lightning) pour le dépôt de garantie.\n- Le nœud maker de Bisq doit être en ligne car le processus de prise d'offre est interactif.\n- Comme le transfert Fiat se fait sur des systèmes hérités tels que les virements bancaires, il hérite de tous ces inconvénients, comme le risque de rétrofacturation, le transfert lent, l'exposition à la vie privée des pairs lorsque les détails du virement bancaire contiennent le vrai nom. Bien que ces divers inconvénients puissent être atténués en utilisant des méthodes de paiement qui comportent un faible risque de rétrofacturation, qui sont rapides ou instantanées et utilisent des identifiants de compte ou des e-mails au lieu de vrais noms. Certaines méthodes de paiement évitent complètement le système bancaire, comme le paiement par courrier ou le trading en face à face.
tradeApps.LIGHTNING_ESCROW.overview=Il est basé sur plusieurs paiements Lightning et divise les secrets pour les HTLC afin de construire une configuration sécurisée où le tiers garantit que les traders se comportent de manière équitable. Il utilise des circuits brouillés pour réaliser un calcul sécurisé à parties multiples.\n\nL'utilisateur doit exécuter un nœud Lightning qui est configuré avec l'application Bisq.\n\nConceptuellement, il est similaire au protocole Bisq MuSig, mais au lieu de la transaction MuSig, il utilise cette configuration à 3 parties et au lieu de Bitcoin sur la chaîne, il utilise Bitcoin sur le réseau Lightning.
tradeApps.LIGHTNING_ESCROW.pro=+ Comparé à Bisq Easy, les propriétés de sécurité sont meilleures et des montants plus élevés peuvent être échangés. Les montants plus élevés rapprochent les prix des échanges des taux du marché.\n+ Le transfert de Bitcoin est presque instantané\n+ Frais de transaction (d'acheminement) très bas
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow devrait être prêt pour publication au T4/2027.
tradeApps.LIGHTNING_ESCROW.subHeadline=Protocole à trois parties pour échanger des Fiat contre des Bitcoin sur le réseau Lightning.
tradeApps.LIQUID_MU_SIG=Liquid MuSig
tradeApps.LIQUID_MU_SIG.con=- Les deux traders doivent avoir des L-BTC pour le dépôt de garantie\n- Liquid est une chaîne latérale fédérée et n'a pas le même niveau de résistance à la censure que le Bitcoin du réseau principal.\n- Le peg-in du Bitcoin du réseau principal vers le Bitcoin Liquid est sans confiance, bien que pour le peg-out des L-BTC vers des BTC, cela nécessite l'autorisation de la fédération.\n- Les nœuds makers de Bisq doivent être en ligne car le processus de prise d'offre est interactif\n- Comme le transfert Fiat se fait sur des systèmes hérités comme les virements bancaires, il hérite de tous ces inconvénients, tels que le risque de rétrofacturation, le transfert lent, l'exposition à la vie privée envers le pair lorsque les détails du virement bancaire contiennent le vrai nom. Cependant, ces divers inconvénients peuvent être atténués en utilisant des méthodes de paiement qui comportent un faible risque de rétrofacturation, sont rapides ou instantanées et utilisent des identifiants de compte ou des e-mails au lieu de vrais noms. Certaines méthodes de paiement évitent complètement le système bancaire, comme le paiement par courrier ou le commerce en face à face.
tradeApps.LIQUID_MU_SIG.overview=Conceptuellement, cela suit le protocole MuSig de Bisq (sur le réseau principal Bitcoin). Liquid n'a pas les mêmes propriétés de censure que Bitcoin, bien qu'il offre quelques avantages par rapport au réseau principal Bitcoin :\n- Liquid a un temps de confirmation de bloc très court d'environ 1 minute.\n- Les frais de transaction sont très bas.\n- La confidentialité est meilleure grâce aux transactions confidentielles qui cachent le montant envoyé.
tradeApps.LIQUID_MU_SIG.pro=+ Sécurité raisonnablement bonne pour des montants d'échange de valeur moyenne\n+ Comparé à Bisq MuSig, il y a des frais de transaction plus bas, une confirmation plus rapide et une meilleure confidentialité.\n+ Parvient à gérer le système hérité du monde Fiat
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig devrait être prêt pour publication au T3/2026.
tradeApps.LIQUID_MU_SIG.subHeadline=Basé sur un dépôt de garantie, une transaction MuSig et un processus de résolution de litiges multi-niveaux
tradeApps.LIQUID_SWAP=Échanges Liquides
tradeApps.LIQUID_SWAP.con=- Nécessite l'exécution du portefeuille Elements et de la blockchain\n- Les deux traders doivent être en ligne\n- Le retrait de L-BTC n'est pas sans confiance
tradeApps.LIQUID_SWAP.overview=Pour utiliser les échanges Liquid, l'utilisateur doit installer et exécuter le portefeuille Elements et le configurer, afin qu'il puisse être accessible depuis l'application Bisq.\n\nL'actif le plus utilisé sur Liquid est l'USDT (Tether), une stable coin indexée sur le USD. Bien que cela ne soit pas comparable à quelque chose comme le Bitcoin, cela présente de nombreux avantages par rapport au Fiat USD, qui implique généralement des virements bancaires avec tous les problèmes et inconvénients du système Fiat traditionnel.\n\nLe L-BTC peut être utilisé à l'autre extrémité de l'échange, qui est un substitut du Bitcoin sur la chaîne Liquid. Pour convertir le Bitcoin en L-BTC, il faut envoyer du Bitcoin à une adresse de peg-in et on recevra après 102 confirmations du L-BTC en retour. Le retour du L-BTC au Bitcoin (peg-out) fonctionne de manière similaire mais nécessite une autorisation de la fédération Liquid, qui est un groupe d'entreprises et d'individus dans l'espace Bitcoin. Ce n'est donc pas un processus complètement sans confiance.\n\nIl convient d'éviter de comparer les actifs Liquid aux propriétés du Bitcoin. Cela cible d'autres cas d'utilisation et ne peut pas atteindre le haut niveau de décentralisation et de résistance à la censure du Bitcoin. Cela peut être considéré plutôt comme une alternative aux produits financiers traditionnels. En utilisant la technologie blockchain, cela évite les intermédiaires classiques, améliore la sécurité et la confidentialité et offre une meilleure expérience utilisateur.
tradeApps.LIQUID_SWAP.pro=+ Les transactions confidentielles offrent une bonne confidentialité\n+ Temps de confirmation rapide d'environ 1 minute\n+ Frais de transaction bas\n+ Convient aux transactions de grande valeur
tradeApps.LIQUID_SWAP.release=Les échanges liquides sont encore en développement. Leur sortie est prévue pour le T3/2027.
tradeApps.LIQUID_SWAP.subHeadline=Protocole d'échange basé sur des swaps atomiques sur la side-chain Liquid pour échanger tout actif Liquid
tradeApps.MONERO_SWAP=Échanges Monero
tradeApps.MONERO_SWAP.con=- Cela nécessite des compétences techniques et de l'expérience pour faire fonctionner l'infrastructure requise\n- Le temps de confirmation est basé sur les confirmations des deux blockchains, ce qui prendra généralement environ 20 à 30 minutes.\n- Les frais de transaction du côté Bitcoin peuvent être non négligeables en cas de forte congestion de la blockchain (ce qui est plutôt rare, cependant)\n- Les deux traders doivent être en ligne\n- Cela nécessite beaucoup d'espace de stockage rapide pour les nœuds
tradeApps.MONERO_SWAP.overview=Basé sur le projet Farcaster (financé par la communauté Monero) utilisant des contrats de verrouillage temporel hachés (HTLC), des signatures d'adaptateur et des preuves à divulgation nulle de connaissance pour échanger de manière atomique Bitcoin et Monero.\n\nL'utilisateur doit installer et exécuter un nœud Bitcoin, un nœud Monero et le démon Farcaster. Pendant l'échange, les nœuds des deux traders doivent être en ligne. L'effort supplémentaire lors de l'utilisation de ce protocole en vaut la peine avec un niveau de sécurité très élevé. Bien que les utilisateurs doivent se familiariser avec les détails de ce concept et être conscients qu'il existe des cas particuliers comportant de petits risques.
tradeApps.MONERO_SWAP.pro=+ Très sécurisé\n+ Vie privée décente. Du côté de Bitcoin, il hérite des propriétés de confidentialité de Bitcoin. Du côté de Monero, il bénéficie de la haute confidentialité de Monero.\n+ Adapté aux transactions de grande valeur
tradeApps.MONERO_SWAP.release=Les échanges Monero devraient être prêts pour publication au T2/2027.
tradeApps.MONERO_SWAP.subHeadline=Protocole d'échange atomique inter-chaînes pour échanger Bitcoin avec Monero
tradeApps.MU_SIG=Bisq MuSig
tradeApps.MU_SIG.con=- Les deux traders doivent avoir des BTC pour le dépôt de garantie\n- Le nœud maker de Bisq doit être en ligne car le processus de prise d'offre est interactif\n- Comme le transfert fiat se fait sur des systèmes hérités comme les virements bancaires, il hérite de tous ces inconvénients, comme le risque de rétrofacturation, le transfert lent, l'exposition à la vie privée envers le pair lorsque les détails du virement bancaire contiennent le vrai nom. Cependant, ces divers inconvénients peuvent être atténués en utilisant des méthodes de paiement qui présentent un faible risque de rétrofacturation, qui sont rapides ou instantanées et utilisent des identifiants de compte ou des e-mails au lieu de vrais noms. Certaines méthodes de paiement évitent complètement le système bancaire, comme le paiement par courrier ou le trading en face à face.
tradeApps.MU_SIG.overview=Conceptuellement, cela suit le protocole d'échange utilisé dans Bisq 1, basé sur un dépôt de garantie et un processus de résolution des litiges.\n- Cela réduit le nombre de transactions de 4 à 1.\n- Améliore la confidentialité en faisant en sorte que la transaction de dépôt ressemble à une transaction standard 'pay-to-pubKey-hash'.\n- Cela évite le problème qu'un vendeur doit ouvrir un arbitrage si l'acheteur ne libère pas le dépôt de garantie après l'échange. Les échanges atomiques garantiront que le vendeur peut récupérer son dépôt même sans la coopération de l'acheteur.\n- En cas de pair d'échange non réactif, une structure de transaction de paiement en plusieurs étapes garantit qu'aucun arbitrage et remboursement par le DAO n'est nécessaire.\n- Taproot offre plus de flexibilité et de confidentialité.\n- En savoir plus sur les détails ici : https://github.com/bisq-network/proposals/issues/456
tradeApps.MU_SIG.pro=+ Sécurité raisonnablement bonne pour des montants d'échange de valeur moyenne\n+ Comparé à Bisq Easy, les propriétés de sécurité sont meilleures et des montants plus élevés peuvent être échangés. Les montants plus élevés rapprochent les prix d'échange des taux du marché.\n+ Parvient à gérer le système hérité du monde fiat
tradeApps.MU_SIG.release=Bisq MuSig devrait être prêt pour la publication au T4/2025.
tradeApps.MU_SIG.subHeadline=Basé sur MuSig, les échanges atomiques et Taproot, cela nécessite seulement une transaction
tradeApps.SUBMARINE=Échanges sous-marins
tradeApps.SUBMARINE.con=- Les frais de minage pour la transaction Bitcoin peuvent rendre les petites transactions non rentables\n- Les traders doivent veiller aux délais d'expiration des transactions. En cas de congestion de la blockchain et de confirmation retardée, cela peut poser un risque pour la sécurité.
tradeApps.SUBMARINE.overview=L'échange est effectué en utilisant le secret d'un contrat de type hash time-locked (HTLC) dans le réseau Lightning pour un contrat dans une transaction Bitcoin. En réclamant le paiement Lightning, le secret pour réclamer le Bitcoin sur la chaîne est révélé à l'expéditeur du paiement Lightning. Cela garantit qu'un paiement déverrouille l'autre paiement, permettant ainsi un échange sans risque de contrepartie.
tradeApps.SUBMARINE.pro=+ Très haute sécurité pour de gros montants d'échange\n+ L'échange de Bitcoin on-chain vers Lightning peut potentiellement améliorer la confidentialité.\n+ L'échange peut être effectué par des bots de trading, ce qui permet des échanges rapides et automatisés.
tradeApps.SUBMARINE.release=Les échanges sous-marins devraient être prêts pour publication au T2/2026.
tradeApps.SUBMARINE.subHeadline=Les échanges sous-marins permettent d'échanger des Bitcoins hors chaîne et sur chaîne en toute sécurité sans risque de contrepartie.
