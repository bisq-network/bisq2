tradeApps.MONERO_SWAP.con=- Cela nécessite des compétences techniques et de l'expérience pour faire fonctionner l'infrastructure requise\n- Le temps de confirmation est basé sur les confirmations des deux blockchains, ce qui prendra généralement environ 20 à 30 minutes.\n- Les frais de transaction du côté Bitcoin peuvent être non négligeables en cas de forte congestion de la blockchain (ce qui est plutôt rare, cependant)\n- Les deux traders doivent être en ligne\n- Cela nécessite beaucoup d'espace de stockage rapide pour les nœuds
