tradeApps.overview.more=De plus, d'autres protocoles sont en préparation, prévus pour une mise en œuvre future.
tradeApps.overview.privacy.BISQ_EASY=Cela dépend de la méthode de transfert fiat utilisée. Le transfert fiat en ligne révèle généralement l'identité du partenaire de trading. Du côté de Bitcoin, cela est limité par les contraintes de confidentialité de Bitcoin et dépend du comportement de l'utilisateur (éviter la fusion de pièces de plusieurs échanges augmente la confidentialité). Consultez le wiki de Bisq pour plus d'informations.
tradeApps.overview.privacy.BISQ_LIGHTNING=Dépend de la méthode de transfert Fiat utilisée. Le transfert Fiat en ligne révèle généralement l'identité du pair de négociation. Du côté de Lightning, il offre une meilleure confidentialité que le Bitcoin en chaîne car il ne laisse pas de traces sur la Blockchain. Du côté de Liquid, il offre une meilleure confidentialité que le Bitcoin du réseau principal en raison des transactions confidentielles.
tradeApps.overview.privacy.BSQ_SWAP=Contrainte par les limitations de confidentialité de Bitcoin et dépend du comportement de l'utilisateur (éviter la fusion de pièces de plusieurs échanges augmente la confidentialité). Le BSQ a potentiellement moins de confidentialité en raison de l'ensemble d'anonymat plus petit. Consultez le wiki de Bisq pour plus d'informations.
tradeApps.overview.privacy.LIGHTNING_ESCROW=Dépend du mode de transfert Fiat utilisé. Le transfert Fiat en ligne révèle généralement l'identité du partenaire de l'échange. Du côté de Bitcoin, cela est contraint par les limitations de confidentialité de Bitcoin et dépend du comportement de l'utilisateur (éviter la fusion de pièces de plusieurs échanges augmente la confidentialité). Consultez le wiki de Bisq pour plus d'informations.
tradeApps.overview.privacy.LIQUID_MU_SIG=Dépend de la méthode de transfert fiat utilisée. Le transfert fiat en ligne révèle généralement l'identité du pair de transaction. Du côté de Liquid, il offre une meilleure confidentialité que le Bitcoin sur le mainnet grâce aux transactions confidentielles.
tradeApps.overview.privacy.LIQUID_SWAP=Liquid prend en charge les transactions confidentielles, ne révélant donc pas le montant sur la blockchain.
tradeApps.overview.privacy.MONERO_SWAP=Très élevé du côté Monero en raison de sa forte confidentialité inhérente. Du côté Bitcoin, il est contraint par les limitations de confidentialité de Bitcoin.
tradeApps.overview.privacy.MU_SIG=Dépend de la méthode de transfert fiat utilisée. Le transfert fiat en ligne révèle généralement l'identité du pair de l'échange. Du côté de Bitcoin, cela est contraint par les limitations de confidentialité de Bitcoin et dépend du comportement de l'utilisateur (éviter la fusion de pièces de plusieurs échanges augmente la confidentialité). Consultez le wiki de Bisq pour plus d'informations.
tradeApps.overview.privacy.SUBMARINE=Les échanges peuvent potentiellement améliorer la confidentialité en rompant les traces pour l'analyse de chaîne.
tradeApps.overview.security.BISQ_EASY=La sécurité est basée sur la réputation des vendeurs. Convient uniquement pour de petites sommes.
tradeApps.overview.security.BISQ_LIGHTNING=La sécurité est basée sur des dépôts de sécurité ainsi que sur des fonctionnalités supplémentaires en relation avec les limites de transaction. Consultez le wiki de Bisq pour plus d'informations.
tradeApps.overview.security.BSQ_SWAP=Sécurité ultime en utilisant un contrat intelligent sur la même blockchain.
tradeApps.overview.security.LIGHTNING_ESCROW=La sécurité est basée sur des dépôts de garantie ainsi que sur des fonctionnalités supplémentaires en relation avec les limites de transaction. Le protocole utilise certaines techniques cryptographiques novatrices qui n'ont pas été testées en conditions réelles et auditées. Consultez le wiki de Bisq pour plus d'informations.
tradeApps.overview.security.LIQUID_MU_SIG=La sécurité est basée sur des dépôts de garantie ainsi que sur des fonctionnalités supplémentaires en relation avec les limites de transaction. Consultez le wiki de Bisq pour plus d'informations.
tradeApps.overview.security.LIQUID_SWAP=Sécurité ultime en utilisant des contrats intelligents sur la même blockchain.
tradeApps.overview.security.MONERO_SWAP=Sécurité très élevée en utilisant des signatures d'adaptateur pour échanger de manière atomique entre la blockchain Monero et Bitcoin.
tradeApps.overview.security.MU_SIG=La sécurité est basée sur des dépôts de garantie ainsi que sur des fonctionnalités supplémentaires en relation avec les limites de transaction. Consultez le wiki de Bisq pour plus d'informations.
tradeApps.overview.security.SUBMARINE=L'échange atomique offre un niveau de sécurité très élevé.
tradeApps.overview.subHeadline=Un protocole d'échange sert de cadre fondamental pour échanger des Bitcoins de manière sécurisée. Chaque protocole d'échange présente son propre ensemble d'avantages et d'inconvénients englobant la sécurité, la confidentialité et la commodité.\nBisq vous offre la flexibilité de sélectionner le protocole optimal en fonction de vos préférences.\n\nDécouvrez les prochains protocoles d'échange prévus pour intégration dans Bisq. À l'heure actuelle, Bisq Easy est le seul protocole mis en œuvre, conçu pour les utilisateurs novices de Bitcoin et adapté aux montants d'échange plus petits. Restez à l'affût des mises à jour si l'un des protocoles à venir vous intéresse.
