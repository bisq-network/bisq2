tradeApps.overview.BISQ_EASY=Protocole d'échange basé sur un chat facile à utiliser. La sécurité est basée sur la réputation du vendeur.
tradeApps.overview.BISQ_LIGHTNING=Permet d'échanger des Bitcoins sur le réseau Lightning contre des Fiat en combinant les Submarine swaps et le protocole Liquid MuSig
tradeApps.overview.BSQ_SWAP=Échangez Bitcoin et le jeton BSQ via des échanges atomiques, instantanément et en toute sécurité
tradeApps.overview.LIGHTNING_ESCROW=Protocole d'échange basé sur un séquestre sur le réseau Lightning utilisant la cryptographie à calcul multipartite
tradeApps.overview.LIQUID_MU_SIG=Le protocole MuSig de Bisq porté sur la chaîne latérale Liquid
tradeApps.overview.LIQUID_SWAP=Échangez tout actif basé sur Liquid comme USDT et BTC-L avec un échange atomique sur le réseau Liquid
tradeApps.overview.MONERO_SWAP=Échangez Bitcoin et Monero en utilisant un échange atomique inter-chaînes
tradeApps.overview.MU_SIG=Le protocole MuSig de Bisq nécessite une seule transaction grâce à MuSig, aux Échanges Atomiques et à Taproot.
tradeApps.overview.SUBMARINE=Échange entre Bitcoin sur le réseau Lightning et Bitcoin sur la chaîne.
tradeApps.overview.convenience.BISQ_EASY=Interface de chat très facile à utiliser. L'acheteur de Bitcoin n'a pas besoin d'avoir des Bitcoin.
tradeApps.overview.convenience.BISQ_LIGHTNING=L'utilisateur doit disposer d'un petit montant de Bitcoin sur Lightning pour verrouiller le dépôt de garantie. Les échanges sous-marins et les transactions d'échange bénéficient d'un temps de confirmation rapide de la blockchain d'environ 1 minute. Le temps pour l'échange dépend du mode de paiement utilisé et du temps de réponse du trader.
tradeApps.overview.convenience.BSQ_SWAP=L'utilisateur doit installer et configurer le portefeuille BSQ. Une fois installé, il est très pratique à utiliser.
tradeApps.overview.convenience.LIGHTNING_ESCROW=L'utilisateur doit avoir une petite quantité de Bitcoin pour verrouiller le dépôt de garantie.
tradeApps.overview.convenience.LIQUID_MU_SIG=L'utilisateur doit disposer d'un petit montant de L-BTC pour verrouiller le dépôt de garantie. La confirmation sur la blockchain est très rapide (environ 1 minute). Le temps pour l'échange dépend du mode de paiement utilisé et du temps de réponse du trader.
tradeApps.overview.convenience.LIQUID_SWAP=L'utilisateur doit installer et configurer le portefeuille Elements pour Liquid. Une fois installé, il est très pratique à utiliser.
tradeApps.overview.convenience.MONERO_SWAP=L'utilisateur doit installer le démon de swap Farcaster ainsi qu'un nœud complet Monero et Bitcoin. Une fois installé, c'est très pratique.
tradeApps.overview.convenience.MU_SIG=L'utilisateur doit disposer d'un petit montant de Bitcoins pour verrouiller le dépôt de garantie. Cela peut être aussi rapide que le temps de confirmation de la blockchain ou jusqu'à quelques jours en fonction de la méthode de paiement en fiat.
tradeApps.overview.convenience.SUBMARINE=L'utilisateur doit installer et configurer un portefeuille Lightning. Une fois installé, il est très pratique à utiliser.
