settings.bisqConnect.headline=WebSocket API pro Bisq Connect
settings.bisqConnect.info=Aby mohl mobilní klient Bisq Connect vzdáleně ovládat vaši desktopovou aplikaci Bisq, povolte server API WebSocket a vyberte způsob připojení. Poté zahajte proces párování naskenováním QR kódu.
settings.bisqConnect.popup=Pro použití funkce párování musíte mít na svém mobilním telefonu nainstalován Bisq Connect v0.2.\n\nBisq Connect v současnosti podporuje pouze jeden uživatelský profil v přidružené desktopové aplikaci Bisq 2.\nPokud máte nakonfigurováno více profilů, odstraňte prosím ty, které nepotřebujete, protože to může vést k neočekávanému chování.



