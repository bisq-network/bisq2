settings.network.transport.headline=Sítě pro ochranu soukromí
settings.network.transport.options.torAndI2P=Tor a I2P
settings.network.transport.options.torOnly=Pouze Tor
settings.network.transport.options.i2pOnly=Pouze I2P
settings.network.transport.options.clearOnly=Pouze Clearnet
settings.network.transport.options.info=Když jsou vybrány jak Tor, tak I2P, Bisq používá dvě soukromé překryvné sítě paralelně, aby zvýšil odolnost a výkon.\nZprávy jsou přenášeny přes obě sítě současně, což vede k rychlejšímu doručení a vyšší pravděpodobnosti úspěšného přijetí.\nPokud je jedna síť zasažena DDoS útokem, Bisq může pokračovat v provozu prostřednictvím druhé, což zajišťuje nepřerušenou komunikaci.

settings.network.transport.options.i2pOnly.warn=Používání pouze I2P může snížit spolehlivost sítě. Pro nejlepší zážitek doporučujeme povolit jak Tor, tak I2P.\n\nChcete pokračovat pouze s I2P?
settings.network.transport.options.i2pOnly.accept=Ano, chci pokračovat pouze s I2P
settings.network.transport.options.i2pOnly.cancel=Ne, dávám přednost Toru a I2P

settings.network.transport.options.torOnly.warn=Používání pouze Toru může snížit spolehlivost sítě ve srovnání s kombinovaným režimem s Torem a I2P.\n\nChcete pokračovat pouze s Torem?
settings.network.transport.options.torOnly.accept=Ano, chci pokračovat pouze s Torem
settings.network.transport.options.torOnly.cancel=Ne, dávám přednost Toru a I2P

settings.network.i2p.headline=Možnosti I2P
settings.network.i2p.useEmbedded=Použít vestavěný router

settings.network.i2p.useEmbedded.info=Při používání vestavěného I2P routeru trvá spuštění déle a pokud často spouštíte a zastavujete Bisq, může trpět stabilita sítě.\nRouter může být sítí I2P označen jako nespolehlivý.\n\nAby se předešlo těmto problémům, můžete buď nainstalovat oficiální I2P router z https://geti2p.net, nebo použít Bisq I2P Router, který pokračuje v běhu po zavření Bisq. To poskytuje rychlejší časy spuštění a v závislosti na vaší síťové konfiguraci umožňuje vašemu routeru efektivněji přispívat do sítě I2P.

settings.network.i2p.useEmbedded.warn=Při používání vestavěného I2P routeru trvá spuštění déle a časté restartování Bisq může snížit stabilitu sítě.\nRouter může být I2P sítí označen jako nespolehlivý.\n\nAby se předešlo těmto problémům, můžete buď nainstalovat oficiální I2P router z https://geti2p.net, nebo použít Bisq I2P Router, který běží i po zavření Bisq. To poskytuje rychlejší časy spuštění a v závislosti na vaší síťové konfiguraci umožňuje vašemu routeru efektivněji přispívat do I2P sítě.\n\nJste si jisti, že chcete pokračovat v používání vestavěného routeru?
settings.network.i2p.useEmbedded.warn.accept=Ano, chci používat vestavěný router
settings.network.i2p.useEmbedded.warn.cancel=Ne, raději použiji externí router

