settings.backup.headline=Nastavení zálohy
settings.backup.totalMaxBackupSizeInMB.description=Max. velikost v MB pro automatické zálohy
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Důležitá data jsou automaticky zálohována v datovém adresáři vždy, když dojde k aktualizacím,\n podle této retenční strategie:\n\t- Poslední hodina: Uchovávat maximálně jednu zálohu za minutu.\n\t- Poslední den: Uchovávat jednu zálohu za hodinu.\n\t- Poslední týden: Uchovávat jednu zálohu za den.\n\t- Poslední měsíc: Uchovávat jednu zálohu za týden.\n\t- Poslední rok: Uchovávat jednu zálohu za měsíc.\n\t- Předchozí roky: Uchovávat jednu zálohu za rok.\n\nVezměte prosím na vědomí, že tento zálohovací mechanismus nechrání před selháním pevného disku.\nPro lepší ochranu důrazně doporučujeme vytvářet ruční zálohy na alternativním pevném disku.
settings.backup.totalMaxBackupSizeInMB.invalid=Musí být hodnota mezi {0} MB a {1} MB
