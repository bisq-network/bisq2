######################################################
# Chat rules
######################################################

chat.chatRules.headline=Chattregler
chat.chatRules.content=- Var respektfull: Behandla andra vänligt, undvik stötande språk, personliga angrepp och trakasserier. - Var tolerant: Ha ett öppet sinne och acceptera att andra kan ha olika åsikter, kulturell bakgrund och erfarenheter. - Ingen spam: Avstå från att översvämma chatten med repetitiva eller irrelevanta meddelanden. - Ingen reklam: Undvik att marknadsföra kommersiella produkter, tjänster eller att posta reklamlänkar. - Ingen trolling: Störande beteende och avsiktlig provokation är inte välkomna. - Ingen förfalskning: Använd inte smeknamn som vilseleder andra att tro att du är en känd person. - Nolltolerans mot bedragare: Alla försök till bedrägeri kommer att resultera i en omedelbar avstängning från nätverket. - Håll affärer inom Bisq: Bisq är byggt för säker handel. Att be andra att handla utanför plattformen ökar risken för bedrägeri och kommer att resultera i en avstängning från nätverket. - Respektera privatlivet: Skydda ditt och andras privatliv; dela inte affärsdetaljer. - Rapportera missbruk: Rapportera regelöverträdelser eller olämpligt beteende till moderatorn. - Njut av chatten: Delta i meningsfulla diskussioner, skaffa vänner och ha roligt i en vänlig och inkluderande gemenskap.\n\nGenom att delta i chatten godkänner du att följa dessa regler. Allvarliga regelöverträdelser kan leda till avstängning från Bisq-nätverket.


