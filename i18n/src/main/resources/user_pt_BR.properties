# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Se houver conflitos em uma negociação Bisq Easy, os negociadores podem solicitar ajuda de um mediador.\nO mediador não tem poder de execução e só pode tentar ajudar a encontrar uma resolução cooperativa. Em caso de violações claras das regras de negociação ou tentativas de golpe, o mediador pode fornecer informações ao moderador para banir o malfeitor da rede.\nMediadores e árbitros do Bisq 1 podem se tornar mediadores do Bisq 2 sem bloquear um novo vínculo BSQ.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Usuários do chat podem reportar violações das regras de chat ou negociação ao moderador.\nCaso as informações fornecidas sejam suficientes para verificar uma violação de regra, o moderador pode banir esse usuário da rede.\nEm caso de violações graves de um vendedor que tenha obtido algum tipo de reputação, a reputação se torna invalidada e os dados relevantes da fonte (como a transação DAO ou dados de idade da conta) serão colocados na lista negra no Bisq 2 e reportados de volta ao Bisq 1 pelo operador do oráculo e o usuário também será banido no Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Um gerente de segurança pode enviar uma mensagem de alerta em casos de situações de emergência.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Um gerente de lançamento pode enviar notificações quando uma nova versão estiver disponível.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Um nó semente fornece endereços de rede de participantes da rede para inicialização na rede P2P Bisq 2.\nIsso é essencial no primeiro início, pois nesse momento o novo usuário ainda não tem dados persistidos para se conectar a outros pares.\nTambém fornece dados de rede P2P como mensagens de chat para o usuário que está se conectando. Esse serviço de entrega de dados também é realizado por qualquer outro nó de rede, mas como os nós semente têm disponibilidade 24/7 e um alto nível de qualidade de serviço, eles proporcionam mais estabilidade e melhor desempenho, levando a uma melhor experiência de inicialização.\nOperadores de nó semente do Bisq 1 podem se tornar operadores de nó semente do Bisq 2 sem bloquear um novo vínculo BSQ.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=O nó oráculo é usado para fornecer dados do Bisq 1 e DAO para casos de uso como reputação no Bisq 2.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=O nó explorador de blockchain é usado no Bisq Easy para a consulta de transações de pagamento em Bitcoin.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=O nó de preço de mercado fornece dados de mercado do agregador de preços de mercado do Bisq.


