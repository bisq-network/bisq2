user.bondedRoles.verification.howTo.instruction=1. Abra o Bisq 1 e vá para 'DAO/Bonding/Bonded roles' e selecione o papel pelo nome de usuário do vínculo e o tipo de papel.\n2. Clique no botão de verificação, copie o ID do perfil e cole no campo de mensagem.\n3. Copie a assinatura e cole no campo de assinatura no Bisq 1.\n4. Clique no botão de verificar. Se a verificação da assinatura for bem-sucedida, o papel vinculado é válido.




