user.reputation.burnedBsq.howToHeadline=Processo para queimar BSQ
user.reputation.burnedBsq.howTo=1. Selecione o perfil de usuário para o qual você deseja anexar a reputação.\n2. Copie o 'ID do perfil'\n3. Abra o Bisq 1 e vá para 'DAO/PROVA DE QUEIMA' e cole o valor copiado no campo 'pré-imagem'.\n4. Digite a quantidade de BSQ que você deseja queimar.\n5. Publique a transação de queima de BSQ.\n6. Após a confirmação da blockchain, sua reputação se tornará visível no seu perfil.

user.reputation.bond=Vínculos BSQ
user.reputation.bond.tab1=Por quê
user.reputation.bond.tab2=Pontuação
user.reputation.bond.tab3=Como fazer
user.reputation.bond.infoHeadline=Investimento no jogo
user.reputation.bond.info=Ao configurar um vínculo BSQ, você fornece evidências de que bloqueou dinheiro para ganhar reputação.\nA transação de vínculo BSQ contém o hash da chave pública do seu perfil. Em caso de comportamento malicioso, seu vínculo pode ser confiscado pela DAO e seu perfil pode ser banido pelos mediadores.
user.reputation.bond.infoHeadline2=Qual é a quantidade e tempo de bloqueio recomendados?
user.reputation.bond.info2=O tempo de bloqueio deve ser de pelo menos 50.000 blocos, o que é cerca de 1 ano, para ser considerado um vínculo válido. A quantidade pode ser escolhida pelo usuário e determinará a classificação em relação a outros vendedores. Os vendedores com a maior pontuação de reputação terão melhores oportunidades de comércio e poderão obter um prêmio de preço mais alto. As melhores ofertas classificadas por reputação serão promovidas na seleção de ofertas no 'Assistente de Comércio'.\n\nOs compradores só podem aceitar ofertas de vendedores com uma pontuação de reputação de pelo menos 30.000. Este é o valor padrão e pode ser alterado nas preferências.\n\nSe um vínculo BSQ for muito complicado, considere as outras opções disponíveis para construir reputação.
user.reputation.bond.score.headline=Impacto na pontuação de reputação
user.reputation.bond.score.info=Configurar um vínculo BSQ é considerado uma forma forte de reputação, representada pelo fator de peso.\nO tempo de bloqueio deve ser de pelo menos: 50.000 blocos (cerca de 1 ano).
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
user.reputation.bond.totalScore=Quantidade de BSQ * peso

user.reputation.bond.howToHeadline=Processo para configurar um vínculo BSQ
user.reputation.bond.howTo=1. Selecione o perfil de usuário para o qual você deseja anexar a reputação.\n2. Copie o 'ID do perfil'\n3. Abra o Bisq 1 e vá para 'DAO/BONDING/BONDED REPUTATION' e cole o valor copiado no campo 'salt'.\n4. Insira a quantidade de BSQ que deseja bloquear e o tempo de bloqueio (50000 blocos).\n5. Publique a transação de bloqueio.\n6. Após a confirmação da blockchain, sua reputação será visível em seu perfil.

user.reputation.accountAge=Idade da conta
user.reputation.accountAge.tab1=Por quê
user.reputation.accountAge.tab2=Pontuação
user.reputation.accountAge.tab3=Como fazer
user.reputation.accountAge.infoHeadline=Proporcionar confiança
user.reputation.accountAge.info=Ao vincular sua 'idade da conta' do Bisq 1, você pode fornecer algum nível de confiança.\n\nExistem algumas expectativas razoáveis de que um usuário que usa o Bisq há algum tempo seja um usuário honesto. Mas essa expectativa é fraca comparada a outras formas de reputação onde o usuário fornece provas mais fortes com o uso de recursos financeiros.
user.reputation.accountAge.infoHeadline2=Implicações de privacidade
user.reputation.accountAge.info2=Vincular sua conta do Bisq 1 com o Bisq 2 tem algumas implicações na sua privacidade. Para verificar sua 'idade da conta', sua identidade do Bisq 1 fica criptograficamente vinculada ao seu ID de perfil do Bisq 2.\nNo entanto, a exposição é limitada ao 'nó ponte do Bisq 1', que é operado por um contribuidor do Bisq que estabeleceu um vínculo BSQ (função vinculada).\n\nA idade da conta é uma alternativa para aqueles que não querem usar BSQ queimado ou vínculos BSQ devido ao custo financeiro. A 'idade da conta' deve ter pelo menos vários meses para refletir algum nível de confiança.
user.reputation.accountAge.score.headline=Impacto na pontuação de reputação
user.reputation.accountAge.score.info=Importar a 'idade da conta' é considerada uma forma bastante fraca de reputação, o que é representado pelo baixo fator de peso.\nExiste um limite de 2000 dias para o cálculo da pontuação.
# Dynamically generated in AccountAgeTab2View
# suppress inspection "UnusedProperty"
user.reputation.accountAge.totalScore=Idade da conta em dias (máx. 2000) * peso

user.reputation.accountAge.howToHeadline=Processo para importar sua 'idade da conta' do Bisq 1
user.reputation.accountAge.howTo=1. Selecione o perfil de usuário para o qual você deseja anexar a reputação.\n2. Copie o 'ID do perfil'\n3. Abra o Bisq 1 e vá para 'ACCOUNT/NATIONAL CURRENCY ACCOUNTS'. Selecione sua conta mais antiga e clique no botão 'EXPORT ACCOUNT AGE'. Isso criará uma assinatura com os dados fornecidos e copiará o resultado para a área de transferência.\n4. Volte para o Bisq 2 e clique no botão 'Solicitar autorização'. Isso envia os dados para o 'nó ponte do Bisq 1' para verificação e publicação.\n5. Após um curto atraso, sua 'idade da conta' deve ser visível na sua pontuação de reputação.

user.reputation.signedWitness=Testemunha Assinada
user.reputation.signedWitness.tab1=Por quê
user.reputation.signedWitness.tab2=Pontuação
user.reputation.signedWitness.tab3=Como fazer
user.reputation.signedWitness.infoHeadline=Proporcionar confiança
user.reputation.signedWitness.info=Ao vincular sua 'testemunha de idade da conta assinada' do Bisq 1, você pode fornecer algum nível de confiança.\n\nExistem algumas expectativas razoáveis de que um usuário que negociou há um tempo no Bisq 1 e teve sua conta assinada seja um usuário honesto. Mas essa expectativa é fraca comparada a outras formas de reputação onde o usuário fornece mais "investimento no jogo" com o uso de recursos financeiros.
user.reputation.signedWitness.infoHeadline2=Implicações de privacidade
user.reputation.signedWitness.info2=Vincular sua conta do Bisq 1 com o Bisq 2 tem algumas implicações na sua privacidade. Para verificar sua 'testemunha de idade da conta assinada', sua identidade do Bisq 1 fica criptograficamente vinculada ao seu ID de perfil do Bisq 2.\nNo entanto, a exposição é limitada ao 'nó ponte do Bisq 1', que é operado por um contribuidor do Bisq que estabeleceu um vínculo BSQ (função vinculada).\n\nA testemunha de idade da conta assinada é uma alternativa para aqueles que não querem usar BSQ queimado ou vínculos BSQ devido ao ônus financeiro. A 'testemunha de idade da conta assinada' deve ter pelo menos 61 dias para ser considerada para reputação.
user.reputation.signedWitness.score.headline=Impacto na pontuação de reputação
user.reputation.signedWitness.score.info=Importar a 'testemunha de idade da conta assinada' é considerada uma forma fraca de reputação, que é representada pelo fator de peso. A 'testemunha de idade da conta assinada' deve ter pelo menos 61 dias e existe um limite de 2000 dias para o cálculo da pontuação.
# Dynamically generated in SignedWitnessTab2View
# suppress inspection "UnusedProperty"
user.reputation.signedWitness.totalScore=Idade da testemunha em dias (mín. 61, máx. 2000) * peso

user.reputation.signedWitness.howToHeadline=Processo para importar sua 'testemunha de idade da conta assinada' do Bisq 1
user.reputation.signedWitness.howTo=1. Selecione o perfil de usuário para o qual você deseja anexar a reputação.\n2. Copie o 'ID do perfil'\n3. Abra o Bisq 1 e vá para 'ACCOUNT/NATIONAL CURRENCY ACCOUNTS'. Selecione sua conta assinada mais antiga e clique no botão 'EXPORT SIGNED WITNESS'. Isso criará uma assinatura com os dados fornecidos e copiará o resultado para a área de transferência.\n4. Volte para o Bisq 2 e clique no botão 'Solicitar autorização'. Isso envia os dados para o 'nó ponte do Bisq 1' para verificação e publicação.\n5. Após um curto atraso, sua 'testemunha de idade da conta assinada' deve ser visível na sua pontuação de reputação.

