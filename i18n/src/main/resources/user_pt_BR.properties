user.reputation.headline=Como construir reputação
user.reputation.info=Para vendedores de Bitcoin, é importante fornecer reputação ao comprador, pois o comprador enviará o valor em Fiat primeiro e precisa de um motivo para confiar no vendedor.\nGanhar reputação é destinado a usuários experientes da Bisq que estão familiarizados com a Bisq.\n\nHá várias opções para fornecer reputação:\n\n1. Queimar BSQ\n2. Configurar um vínculo BSQ\n3. Importar a idade da conta de uma conta Bisq 1\n4. Importar a testemunha de idade de conta assinada de uma conta Bisq 1

