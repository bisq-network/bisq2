chat.chatRules.headline=Правілы чата
chat.chatRules.content=- Будзьце ўважлівыя: Ставецеся да іншых добразычліва, пазбягайце абразлівай мовы, асабістых нападаў і пераследу. - Будзьце цярплівымі: Трымайце адкрыты розум і прымайце, што ў іншых могуць быць розныя погляды, культурны фон і досвед. - Ніякага спама: Ухіляйцеся ад запаўнення чата паўторнымі або нерэлевантнымі паведамленнямі. - Ніякай рэкламы: Ухіляйцеся ад прасоўвання камерцыйных прадуктаў, паслуг або размяшчэння рэкламных спасылак. - Ніякага тролінгу: Разбурэнне і наўмысная правакацыя не вітаюцца. - Ніякай імітацыі: Не выкарыстоўвайце псеўданімы, якія ўводзяць іншых у зман, што вы вядомая асоба. - Нулявая талерантнасць да ашуканцаў: Кожная спроба махлярства прывядзе да неадкладнага забароны ў сетцы. - Трымайце здзелкі ў межах Bisq: Bisq створаны для бяспечнага гандлю. Запытваць у партнёраў здзелкі за межамі платформы павялічвае рызыку махлярства і прывядзе да забароны ў сетцы. - Паважайце прыватнасць: Ахоўвайце сваю і чужую прыватнасць; не дзяліцеся дэталямі здзелак. - Дакладвайце пра парушэнні: Дакладвайце пра парушэнні правілаў або неналежную паводзіны мадэратару. - Атрымаеце асалоду ад чата: Удзельнічайце ў змястоўных абмеркаваннях, заводзьце сяброў і атрымлівайце задавальненне ў дружалюбнай і ўключальнай супольнасці.\n\nУдзельнічаючы ў чаце, вы згаджаецеся выконваць гэтыя правілы. Сур'ёзныя парушэнні правілаў могуць прывесці да забароны ў сетцы Bisq.


