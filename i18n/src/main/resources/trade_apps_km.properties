tradeApps.MONERO_SWAP.con=- វាត្រូវការជំនាញបច្ចេកទេស និងបទពិសោធន៍ខ្លះៗដើម្បីដំណើរការបណ្តាញដែលត្រូវការ\n- ពេលវេលាការបញ្ជាក់អាស្រ័យលើការបញ្ជាក់នៅលើប្លុកចេនទាំងពីរ ដែលធម្មតានឹងប្រហែល 20-30 នាទី\n- ថ្លៃប្រតិបត្តិការនៅផ្នែក Bitcoin អាចមិនមានតិចជាងនៅពេលមានការប៉ះពាល់ខ្លាំងក្នុងប្លុកចេន (ទោះបីជាធម្មតាមិនមានកើតឡើង)\n- អ្នកជួញដូរទាំងពីរត្រូវតែមានអ៊ីនធឺណិត\n- វាត្រូវការកន្លែងផ្ទុកឌីសឆាប់ៗច្រើនសម្រាប់កំណត់ត្រា
