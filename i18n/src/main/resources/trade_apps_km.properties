tradeApps.MONERO_SWAP.overview=ផ្អែកលើគម្រោង Farcaster (ដែលមានការគាំទ្រដោយសហគមន៍ Monero) ដែលប្រើកិច្ចសន្យាដែលមានការចាក់កូដពេល (HTLC), ការចុះហត្ថលេខាអាដាប់ទ័រ និងការបញ្ជាក់ដែលគ្មានចំណេះដឹងសម្រាប់ការជួញដូរ Bitcoin និង Monero ដោយគ្នា។\n\nអ្នកប្រើត្រូវតែដំឡើង និងដំណើរការកណ្តុរប្រាក់ Bitcoin, កណ្តុរប្រាក់ Monero និង daemon Farcaster។ ក្នុងអំឡុងពេលការជួញដូរ, កណ្តុរក្នុងអ្នកជួញដូរទាំងពីរត្រូវតែមានអ៊ីនធឺណិត។ ការខិតខំជាច្រើននៅពេលប្រើប្រាស់ព្រឹត្តិការណ៍នោះបានអោយផលជាមួយកម្រិតសុវត្ថិភាពខ្ពស់ណាស់។ ទោះយ៉ាងណា អ្នកប្រើគួរតែធ្វើឱ្យខ្លួនឯងស្គាល់នឹងព័ត៌មានលម្អិតនៃគំនិតនោះ និងត្រូវដឹងថាមានករណីខាងក្បែរដែលមានហានិភ័យតិចតួចខ្លះ។
