dashboard.protocols.subHeadline=Cada opción tiene sus propias fortalezas y compensaciones. Elige la que mejor se adapte a tus preferencias.\n\nBisq Easy es ideal para principiantes y usuarios que aún no poseen Bitcoin.\nMuSig requiere un depósito de seguridad mínimo en Bitcoin y es más adecuado para usuarios experimentados.
