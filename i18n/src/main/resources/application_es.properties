contactsList.table.columns.actionsMenu.removeContact.tooltip=Eliminar contacto
contactsList.table.columns.actionsMenu.removeContact=¿Estás seguro de que deseas eliminar este contacto?\n\nAl eliminar el contacto, cualquier etiqueta, puntuación de confianza o notas asociadas con este par también se eliminarán permanentemente.
contactsList.table.tableInfo.title=¿Nuevo en Contactos? Aquí tienes un resumen de cómo funciona
contactsList.table.tableInfo.content=Los contactos son una herramienta versátil que añade una nueva capa de protección de seguridad al permitirte hacer un seguimiento de tus pares.\n\nPor ejemplo, para prevenir la suplantación de usuarios, después de completar un comercio exitoso con alguien, podrías añadir a este usuario para asegurarte de que la próxima vez que interactúes, realmente sea ese mismo usuario.\n\nBisq2 ya proporciona seguridad contra la suplantación utilizando los cuatro elementos que componen un perfil de usuario: ID de perfil, Nym, icono de perfil y apodo. No obstante, los perfiles se eliminan de la red después de 15 días de inactividad. Una vez que el perfil ha sido eliminado, un actor malicioso podría crear un nuevo perfil con el mismo apodo en un intento de suplantar a ese usuario.\n\nHemos simplificado este proceso para ti al añadir automáticamente a esta lista a todos los usuarios con los que interactúas mientras usas la aplicación. Puedes desactivar esto utilizando la opción "Añadir contactos automáticamente" en el menú "Ajustes" > sección "Más opciones".
contactsList.table.placeholder.title=¡Aún no tienes contactos!
contactsList.table.placeholder.hyperlink=Más información sobre Mis Contactos

