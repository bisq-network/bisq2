muSig.tradeGuide.welcome.content=Vitajte v Bisq MuSig!

muSig.tradeGuide.security.headline=Bezpečnosť
muSig.tradeGuide.security.content=- obchody sú zabezpečené dvojstranným MuSig bezpečnostným vkladom\n- partneri majú spoločnú výhradnú kontrolu nad svojimi prostriedkami\n- dodržiavanie obchodných pravidiel minimalizuje riziko spätného zúčtovania\n

muSig.tradeGuide.process.headline=Tok obchodu
muSig.tradeGuide.process.content=Taker si vyberie ponuku a skontroluje jej súhrn; po potvrdení ho rozhranie prevedie týmito krokmi:

muSig.tradeGuide.process.steps=1. Údaje o platbe predávajúceho sú zdieľané s kupujúcim (napr. údaje o bankovom účte)\n2. Kupujúci iniciuje fiat prevod a necháva dôvod platby prázdny a označuje platbu ako začatú, čím podpisuje svoju časť výplaty MuSig\n3. Keď je fiat prijatý, predávajúci potvrdí platbu a aplikuje chýbajúci podpis výplaty MuSig\n4. Kupujúci prijíma množstvo bitcoinov z obchodu a obaja, kupujúci aj predávajúci, dostávajú svoje zálohy späť

muSig.tradeGuide.rules.headline=Pravidlá
muSig.tradeGuide.rules.content=- Obchodníci uznávajú, že nedodržanie pravidiel môže viesť k sankcii; \nSankcie sú definované v článku wiki Bisq s názvom "Tabuľka sankcií"\n- Akonáhle obchod začal, nemôže byť zrušený, pokiaľ neexistuje technická požiadavka na jeho zrušenie\n- Údaje o fiat účte definované v Bisq musia presne zodpovedať tým, ktoré budú použité v obchode\n- Keď existuje pole pre "dôvod platby" v formulároch fiat inštitúcie, musí byť ponechané prázdne, alebo, ak je to potrebné, môže byť použité celé meno odosielateľa\n- Komunikácia je kľúčová pre hladký obchodný zážitok, napriek tomu obchodníci nie sú striktne povinní odpovedať v chate\n- Udržujte všetku komunikáciu v rámci Bisq a vyhnite sa používaniu externých kanálov (telefón, e-mail, aplikácie na posielanie správ), aby ste zachovali dôkazy v prípade otvorenia sporu\n- Nezmeňte spôsob platby, akonáhle obchod začal, pokiaľ na to nie je presvedčivý dôvod, v takom prípade by mal byť zapojený sprostredkovateľ; partner môže stále odmietnuť pokračovať\n- Kupujúci by mal uskutočniť platbu čo najskôr a predávajúci má čas do konca obchodného obdobia na potvrdenie prijatia prostriedkov\n- Predávajúci by nemali potvrdiť platby prichádzajúce z účtov s nezodpovedajúcimi údajmi, najmä ak by to viedlo k podpísaniu účtu kupujúceho, a mali by namiesto toho otvoriť mediáciu\n- Počas sporu musia partneri odpovedať sprostredkovateľovi alebo arbitrovi do 48 hodín\n\nPodpora chat, prístupná z ľavého menu, môže byť použitá na vyriešenie akýchkoľvek pochybností, ktoré môžete mať.


