muSig.tradeGuide.welcome.headline=Ako obchodovať na Bisq MuSig
muSig.tradeGuide.welcome.content=Tento sprievodca poskytuje prehľad základných aspektov nákupu alebo predaja Bitcoinu pomocou Bisq MuSig.\nV tomto sprievodcovi sa dozviete o bezpečnostnom modeli, pochopíte tok obchodu z pohľadu používateľa a prejdete si pravidlá obchodovania.\n\nAk máte ďalšie otázky, neváhajte navštíviť chatovacie miestnosti dostupné v ponuke 'Podpora'.

muSig.tradeGuide.security.headline=Ako bezpečné je obchodovať na Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq nikdy nedrží vaše prostriedky; obchody sú zabezpečené 2-of-2 multisig a bezpečnostnými zálohami.\n- Sprostredkovatelia a arbitri nekontrolujú multisig kľúče a nemôžu jednostranne presúvať prostriedky.\n- Fiat platby môžu niesť riziko spätného prevzatia, preto starostlivo dodržiavajte obchodné pravidlá.\n- Ste zodpovední za dodržiavanie miestnych zákonov.

muSig.tradeGuide.process.headline=Ako funguje proces obchodu?
muSig.tradeGuide.process.content=Keď sa rozhodnete prijať ponuku, vyberiete si z dostupných možností a skontrolujete súhrn pred začatím.\nAkonáhle je obchod iniciovaný, používateľské rozhranie vás prevedie týmito krokmi:

muSig.tradeGuide.process.steps=1. Predávajúci a kupujúci si vymenia údaje o účtoch. Predávajúci pošle údaje o platbe (napr. číslo bankového účtu) a kupujúci pošle svoju Bitcoin adresu.\n2. Kupujúci pošle Fiat platbu a označí, že platba bola zahájená. Postupujte podľa pokynov aplikácie pre dôvod platby (nechajte prázdne, pokiaľ to nie je výslovne požadované).\n3. Predávajúci potvrdí prijatie a pošle Bitcoin na adresu kupujúceho (zdieľa ID transakcie). Potvrdenia dokončia obchod.

muSig.tradeGuide.rules.headline=Čo potrebujem vedieť o pravidlách obchodovania?
muSig.tradeGuide.rules.content=- Pred výmenou údajov o účte môže ktorákoľvek strana zrušiť bez poskytnutia odôvodnenia.\n- Pravidelne kontrolujte správy a odpovedajte včas; ak začne sprostredkovanie, odpovedzte do 48 hodín.\n- Udržujte chat obmedzený na obchod, neposielajte odkazy a nikdy nezdieľajte citlivé informácie.\n- Počas platby Fiat nechajte pole 'dôvod platby' prázdne, pokiaľ nie je uvedené inak. Nikdy nezahŕňajte Bisq, Bitcoin ani ID obchodu.\n- Ak banky odosielateľa účtujú poplatky, odosielateľ ich pokryje.\n- Dokončite obchod v rámci obchodného okna a buďte online aspoň denne, ak sú prevody pomalé.\n- Sprostredkovanie je prvý krok eskalácie; sprostredkovateľ môže odpovedať až do 48 hodín.\n- Arbiter je posledná možnosť, ak je návrh sprostredkovateľa zamietnutý alebo ak je peer neodpovedajúci, a stáva sa dostupným až po uplynutí časového zámku (10 dní pre obchody s altcoinmi, 20 dní pre fiat obchody).\n\nAk máte akékoľvek otázky alebo potrebujete pomoc, neváhajte navštíviť chatovacie miestnosti prístupné v menu 'Podpora'. Šťastné obchodovanie!

muSig.tradeGuide.rules.confirm=Prečítal(a) som si a pochopil(a)

muSig.tradeGuide.notConfirmed.warn=Prosím, prečítajte si sprievodcu obchodom a potvrďte, že ste si prečítali a porozumeli pravidlám obchodovania.
muSig.tradeGuide.open=Otvoriť sprievodcu obchodom
