######################################################
# Chat rules
######################################################

chat.chatRules.headline=Règles du chat
chat.chatRules.content=- Soyez respectueux : Traitez les autres avec gentillesse, évitez le langage offensant, les attaques personnelles et le harcèlement. - Soyez tolérant : Gardez l'esprit ouvert et acceptez que d'autres puissent avoir des opinions, des origines culturelles et des expériences différentes. - Pas de spam : Évitez d'inonder le chat de messages répétitifs ou non pertinents. - Pas de publicité : Évitez de promouvoir des produits ou services commerciaux, ou de publier des liens promotionnels. - Pas de trolling : Les comportements perturbateurs et les provocations intentionnelles ne sont pas les bienvenus. - Pas d'usurpation d'identité : N'utilisez pas de surnoms qui induisent les autres en erreur en leur faisant croire que vous êtes une personne bien connue. - Tolérance zéro envers les escrocs : Toute tentative de fraude entraînera une interdiction immédiate du réseau. - Gardez les échanges au sein de Bisq : Bisq est conçu pour un trading sécurisé. Demander à des pairs d'échanger en dehors de la plateforme augmente le risque de fraude et entraînera une interdiction du réseau. - Respectez la vie privée : Protégez votre vie privée et celle des autres ; ne partagez pas les détails des échanges. - Signalez les comportements inappropriés : Signalez les violations des règles ou les comportements inappropriés au modérateur. - Profitez du chat : Participez à des discussions significatives, faites des amis et amusez-vous dans une communauté amicale et inclusive.\n\nEn participant au chat, vous acceptez de suivre ces règles. Des violations graves des règles peuvent entraîner une interdiction du réseau Bisq.


