academy.wallets.subHeadline=Eligiendo las herramientas correctas para manejar y proteger tus bitcoins.
academy.wallets.whatIsAWalletHeadline=¿Qué es una cartera?
academy.wallets.whatIsAWalletContent=Las carteras son tu herramienta para realizar las acciones más fundamentales en Bitcoin: recibirlo, almacenarlo y enviarlo. Dado que Bitcoin es un sistema abierto, cualquiera puede construir una cartera, y existen muchas diferentes. Esto es fantástico porque significa que tienes muchas opciones diferentes en el mercado entre las que puedes elegir, e incluso puedes usar diferentes carteras para cubrir distintas necesidades.\n\nGeneralmente, una cartera es un software que hace varias cosas por ti: lee la blockchain para verificar el saldo de tus direcciones. Puede construir y enviar transacciones cuando quieres pagar a alguien. Y almacena tus claves para que puedas firmar tus transacciones con ellas. Algunas de estas características tienen experiencias diferentes en distintas carteras, y no todas las carteras tienen todas las funcionalidades. Para entender esto mejor, es útil estar familiarizado con las diferentes características que hacen que las carteras sean diferentes entre sí.\n\nEn primer lugar, es importante entender la diferencia entre una cartera caliente y una fría. Una cartera caliente es un software donde las claves que controlan tu bitcoin se almacenan en un dispositivo conectado a Internet. Una cartera fría, por otro lado, es un sistema donde usas un dispositivo para controlar tu saldo y preparar transacciones, y otro distinto para almacenar claves y firmar transacciones, y el segundo nunca se conecta a Internet. Las carteras calientes son típicamente una aplicación en tu teléfono u ordenador. Una cartera fría, en contraste, significa que usas un software en tu teléfono u ordenador que no contiene tus claves, y lo combinas con un segundo dispositivo que contiene las claves y nunca se conecta a Internet. Este segundo dispositivo podría ser una portátil o un teléfono dedicado solo para este proposito, o más comúnmente, una hardware wallet. Las carteras calientes son más fáciles de manejar y usar, pero también son menos seguras. Las carteras frías requieren una organización un poco más compleja y engorrosa, pero ofrecen un grado de seguridad mucho mayor contra hackeos y errores al manejar claves. Cómo manejar los riesgos de administrar tus fondos es una decisión personal, pero generalmente se recomienda usar las carteras calientes igual que la cartera que llevas en el bolsillo habitualmente, y las carteras frías como una caja fuerte en un banco. No llevarías un millón de dólares en tu bolsillo. Y no usarías el contenido de tu caja fuerte para pagar un café.\n\nLos hardware wallets son dispositivos físicos especiales diseñados y fabricados con el único propósito de almacenar tus claves y firmar transacciones con ellas. Ofrecen una forma cómoda de firmar transacciones para gastar tus fondos, al mismo tiempo que almacenan tus claves de una manera segura que evita que otros puedan acceder a ellas. Usar una hardware wallet mejora tu seguridad de forma drástica en comparación con usar una cartera caliente en tu ordenador o móvil. Si estás comenzando en tu viaje por el mundo de Bitcoin, no necesitas tener una hardware wallet desde el primer día, pero probablemente querrás obtener una cuando comiences a acumular una cantidad de bitcoin que te dolería perder. Hay much hardware wallets en el mercado, con los precios habituales alrededor de los 100$.\n\nY una última idea: una cuenta en una plataforma de compra-venta centralizada no es una cartera. Dado que no controlas las claves, estás confiando en que la plataforma realmente tenga tu bitcoin. Si, por cualquier razón, no te lo envían cuando quieras retirarlo, no hay manera de que puedas tomar posesión de él. Recuerda: si no son tus claves, no son tus monedas.
academy.wallets.howToPickHeadline=¿Cómo elegir una cartera?
academy.wallets.howToPickContent=Elegir la cartera más adecuada para ti es una decisión que depende de muchos factores, como cómo vas a usar Bitcoin, qué cantidades vas a manejar, o qué dispositivos puedes usar. Sin embargo, hay algunas recomendaciones generales que puedes seguir y carteras específicas que tienen una buena reputación.\n\nEl primer y más importante consejo es elegir una cartera de código abierto. Asegurarte de que el código de tu cartera sea verificable es primordial. Puedes aprender más sobre esto en la sección de Código Abierto de Bisq Learn. Otra recomendación importante es elegir una cartera que no admita otras criptomonedas además de Bitcoin. Las carteras que manejan varias criptomonedas usan código más complejo para trabajar con las diferentes monedas admitidas, lo que introduce mayores riesgos de seguridad. Por lo tanto, es mejor elegir una cartera exclusivamente de Bitcoin para tu dinero. Finalmente, trata de buscar carteras que lleven tiempo en el mercado, tengan audiencias grandes y gozen de buena reputación. Es mejor dejar las carteras novedosas e innovadoras para uso avanzado o experimentos.\n\nSi tienes pensado usar tu cartera en tu móvil, te aconsejamos investigar una de las siguientes: Bluewallet, Blockstream Green o Nunchuk. Por otro parte, si quieres usar tu ordenador, sugeriríamos usar uno de los siguientes: Sparrow, Bluewallet, Electrum, Blockstream Green o Nunchuk. Todas ellas son adecuadas para principiantes. Puedes probar varias para encontrar cuál te gusta más, o incluso usar múltiples simultáneamente si quieres. A medida que adquieras más experiencia y conocimiento, es posible que comiences a desarrollar preferencias dependiendo de las características más avanzadas que hacen que estas carteras sean un poco diferentes entre sí.\n\nUna vez que tengas suficientes fondos para tomarte la seguridad más en serio, probablemente te salga a cuenta adquirir una hardware wallet. Con una hardware wallet, podrás almacenar tus claves y firmar transacciones desde ella, mientras usas programas como Sparrow, Bluewallet o Nunchuk para consultar tus saldos y preparar transacciones. En el mundo de las hardware wallets, la mayoría de los mismos consejos son relevantes: elige las que tengan diseños transparentes y públicos, que solo admitan Bitcoin y que tengan buena reputación y trayectoria. Algunas marcas conocidas son Coldcard, Bitbox, Trezor o Foundation.\n\nEl mundo de las carteras es rico y diverso, lo cual genial y confuso a partes iguales. Es normal sentirse un poco abrumado al principio. Si estás comenzando, te aconsejamos investigar un poco, probar algunas de las opciones que hemos compartido contigo y, una vez que encuentres una con la que te sientas cómodo, quédate con ella. A medida que sigas aprendiendo más sobre Bitcoin, siempre puedes explorar nuevas opciones más avanzadas y cambiar a cualquier otra cartera, o usar varias a la vez.


