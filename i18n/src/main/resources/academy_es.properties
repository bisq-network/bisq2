## Privacy
######################################################

academy.privacy.subHeadline=Tus datos son tuyos. Mantenlo así.
academy.privacy.introContent=Mantener confidencial tu información financiera e identidad es una necesidad común entre los usuarios de Bitcoin. Es natural y lógico no querer que otras personas sepan cuánto dinero tienes o qué transacciones haces sin tu consentimiento. Después de todo, ¿llevarías una camiseta con tu saldo bancario y extractos de tarjeta de crédito mientras caminas por la calle? La privacidad es un tema importante en Bitcoin porque la naturaleza transparente de las transacciones y direcciones hace que los errores en esta área sean especialmente negativos. En esta sección, cubrimos algunos puntos sobre la privacidad en tu camino con Bitcoin.
academy.privacy.whyPrivacyHeadline=Por qué es relevante la privacidad
academy.privacy.whyPrivacyContent=Muchos usuarios valoran la libertad que Bitcoin les brinda para ser dueños de sus fondos y realizar transacciones libremente y sin necesitar el permiso de nadie. Pero sin buenas prácticas de privacidad, estas características de Bitcoin se ven erosionadas. Revelar información sobre ti y tus fondos de Bitcoin te pone en riesgo de varios tipos de ataques de otros que amenazarán tu propia libertad. Reflexionar sobre qué datos estás compartiendo y ser consciente de ello evitará que cometas errores graves que podrías lamentar en el futuro.\n\nEl primer problema obvio al revelar tu identidad y detalles sobre tus fondos es la seguridad personal. Si alguien conoce detalles como cuánto Bitcoin posees, dónde vives y qué tipo de cartera estás usando, podría planear fácilmente un ataque físico contra ti para obtener tus claves. Esto es especialmente tentador en comparación con las cuentas bancarias de monedas nacionales, ya que las transacciones de Bitcoin son irreversibles. Así, si un ladrón logra obligarte a enviar tu Bitcoin a una dirección suya, o simplemente te roba las claves de tu cartera y lo hace él mismo, no habrá forma de cancelar esa transacción y tu Bitcoin ya no será tuyo. Mantener privada tu identidad y detalles financieros evita que te conviertas en objetivo de este tipo de ataques.\n\nOtra buena razón para mantener tus detalles privados es el peligro que representan las regulaciones y acciones hostiles del gobierno. Los gobiernos en todo el mundo han tomado repetidamente en el pasado acciones contra de la propiedad privada de sus ciudadanos de diversas maneras. Un gran ejemplo de esto es el Decreto Ejecutivo 6102, que hizo ilegal para los ciudadanos de EE. UU. poseer oro y causó una confiscación unilateral de oro para millones de ciudadanos estadounidenses. Al igual que con los ladrones regulares, asegurarse de que las entidades gubernamentales y sus trabajadores no tengan información sobre ti y tus fondos te protege en caso de que el gobierno inicie una política contra los propietarios de Bitcoin.\n\nEn general, probablemente no quieres que otros sepan cuánto Bitcoin posees o qué transacciones realizas. Al igual que protegemos nuestras cuentas bancarias con varios métodos para que solo nosotros podamos comprobar nuestros saldos y movimientos, tiene sentido que te asegures de que otros no tengan la capacidad de ver tus transacciones y sus detalles, como cuándo, cuánto o con quién transaccionas.
academy.privacy.giveUpPrivacyHeadline=Cómo perdemos nuestra privacidad
academy.privacy.giveUpPrivacyContent=Existen muchas formas en las que uno puede divulgar voluntaria o accidental detalles personales. En la mayoría de los casos, son fáciles de prevenir con un poco de sentido común, ya que a menudo simplemente somos nosotros quienes damos nuestros datos sin pensar en ello. Algunas filtraciones más sutiles requerirán cierto conocimiento técnico y tiempo. Pero la buena noticia es que, con un esfuerzo mínimo, se pueden evitar los problemas más significativos.\n\nEl campeón claro de los errores de privacidad, tanto por su frecuencia como por su gravedad, es simplemente desvelar tu identidad voluntariamente al comprar o vender Bitcoin. En la actualidad, la mayoría de los exchanges centralizados (empresas como Coinbase, Kraken, Binance, etc.) están sujetos a regulaciones gubernamentales de KYC (KYC significa Know Your Customer, o conoce a tu cliente). Esto significa que los gobiernos obligan a estas empresas a solicitar tu pasaporte, documento de identidad nacional, permiso de conducir o documentos similares para asociar esta información con tu cuenta. Desde el momento en que proporcionas estos datos, cada compra y venta que realices quedará registrada y vinculada a ti. Además, el exchange y las agencias gubernamentales tendrán visibilidad completa de tus saldos en cualquier momento. Incluso si decides sacar tu Bitcoin de estos exchanges y llevarlo a una cartera que custodies tú mismo, estas entidades podrán rastrear a qué direcciones se enviaron tus fondos. Y si esto no es lo suficientemente preocupante, hay otra preocupación a tener en cuenta: si algún hacker accede a las bases de datos de estas empresas, tu información podría filtrarse públicamente en Internet, lo que permitiría a cualquier persona en el mundo conocer toda tu información personal y financiera. Esta es una situación que ha ocurrido muchas veces en los últimos años y sigue dándose con frecuencia, con consecuencias terribles para algunos de los afectados.\n\nOtro aspecto en el que se debe prestar atención es la reutilización de direcciones. Cada vez que proporcionas a alguien una dirección de tu cartera para recibir Bitcoin de esa persona, esa persona sabe que esa dirección te pertenece. Esto significa que, a partir de ese momento, esa persona podría vigilar la dirección y su actividad. Si reutilizas esta dirección repetidamente, todas las personas con las que interactúes podrán ver las diferentes transacciones que pasan por la dirección, incluyendo cuándo ocurren, de dónde vienen y hacia dónde van los fondos, y las cantidades que se están transaccionando. Por lo tanto, es recomendable usar cada dirección una sola vez. La mayoría de las carteras se encargarán de esto automáticamente por ti, pero en cualquier caso, es importante que entiendas por qué es una buena práctica.\n\nFinalmente, depender de los nodos de otras personas para leer los datos de la cadena de bloques significa que el operador del nodo podría potencialmente registrar qué direcciones le interesan a tu cartera. Si manejas cantidades importantes de Bitcoin, vale la pena aprender a usar tu propio nodo y conectar tu cartera a él. O, al menos, ser consciente de a qué nodo te estás conectando y elegir uno de una persona u organización en la que confíes, como un amigo que tenga más experiencia en Bitcoin o una comunidad local de Bitcoin.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq protege tu privacidad
academy.privacy.bisqProtectsPrivacyContent=Bisq te permite comprar y vender Bitcoin directamente con otros usuarios. Esta simple diferencia conlleva una serie de ventajas en cuanto a privacidad en comparación con el uso de plataformas de compra-venta centralizadas. Al utilizar Bisq, proteges tu seguridad y privacidad de gobiernos, empresas y otros terceros hostiles que de otra manera registrarían y usarían tus datos en contra de tus propios intereses.\n\nCuando realizas transacciones en Bisq, solo tú y tu contraparte conocéis los detalles de la transacción. Y aun entre vosotros, la información que necesita ser compartida se minimiza por completo y se limita a los detalles de pago estrictamente necesarios, como, por ejemplo, el número de tu cuenta bancaria si quieres recibir un pago en tu cuenta bancaria. Esto significa que no es necesario proporcionar información como tu documento de identidad, dirección, etc. Además, la capacidad de interactuar con usuarios distintos en cada operación evita que un individuo en concreto acumule datos sobre ti con el tiempo, distribuyendo así tu historial de transacciones entre diferentes contrapartes y evitando que cualquier entidad tenga una visión completa de tu vida financiera. Bisq también te permite recibir cualquier Bitcoin que compres directamente en una dirección de una billetera que controlas, lo que te permite mantener el control de tus fondos en todo momento y distribuirlos entre diferentes direcciones para que ningún usuario pueda observar tu cartera entera.\n\nY recuerda: Bisq es simplemente un programa que funciona en tu ordenador, y se conecta a Internet exclusivamente mediante redes respetuosas con la privacidad como Tor o I2P. Ni siquiera necesitas crear una cuenta pseudónima para usarlo. Gracias a esto, nadie puede saber que eres tú quien está usando Bisq, y tus comunicaciones con otros usuarios no se pueden monitorizar ni son accesibles por terceros.


