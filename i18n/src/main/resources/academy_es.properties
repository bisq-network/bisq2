academy.bitcoin.subHeadline=Un efectivo electrónico entre pares que permite realizar pagos en línea directamente sin intermediarios.
academy.bitcoin.whatIsBitcoinHeadline=¿Qué es Bitcoin?
academy.bitcoin.whatIsBitcoinContent=Bitcoin es la criptomoneda más grande y popular del mundo. Es una forma digital de efectivo que permite a cualquier persona enviar valor a otras personas sin la necesidad de intermediarios. Comenzó en 2009 y ha crecido masivamente desde entonces, ganando adopción en todo el mundo debido a sus propiedades únicas y atractivas.\n\nBitcoin se diferencia de todas las monedas nacionales en varios aspectos. Bitcoin no es controlado ni emitido por ningún gobierno o institución. Es descentralizado, y existe solo gracias a miles de personas en todo el mundo que lo usan. Esto lo convierte en dinero neutral, donde nadie está en una posición privilegiada que permita el abuso. Esto también significa que eres libre de usar Bitcoin sin necesitar ningún tipo de permiso, y nadie en el sistema tiene más poder que tú. Es un sistema abierto que da la bienvenida a todos. Otra propiedad importante es que puedes tener Bitcoin en custodia propia. En otras palabras, puedes poseerlo tú mismo sin depender de ninguna otra compañía o entidad. Comparándolo con las monedas tradicionales, es más similar al efectivo en tu bolsillo (que controlas completamente) que a un saldo en una cuenta bancaria (donde estás sujeto a las condiciones y deseos del banco). Debido a esto, también eres siempre libre de enviar Bitcoin: no necesitas la aprobación de nadie para hacerlo, y tus transacciones no pueden ser detenidas ni revertidas. Un tercer aspecto interesante es que el suministro de Bitcoin está limitado a un máximo de 21 millones. Esto significa que el valor de cada bitcoin, a diferencia del valor de cada dólar, por ejemplo, no puede ser devaluado por la creación de más de él. Bitcoin se crea a través de un proceso costoso llamado minería, y tanto el cronograma de emisión como la cantidad máxima que se puede crear están estrictamente definidos y no se pueden modificar. Esto hace que el suministro sea limitado, cierto y predecible, haciendo que Bitcoin sea atractivo debido a su escasez y robustez.
academy.bitcoin.whyUseBitcoinHeadline=¿Por qué usar Bitcoin?
academy.bitcoin.whyUseBitcoinContent=Las propiedades de Bitcoin lo convierten en un activo único que atrae a diferentes personas por distintas razones. Cómo te atrae Bitcoin depende de tu perfil y necesidades.\n\nUna de las razones más comunes por las que las personas usan Bitcoin es su capacidad para proteger el valor a lo largo del tiempo. Las monedas nacionales de la mayoría de los países en el mundo pierden valor continuamente con el tiempo debido a la devaluación de la moneda. Esto significa que al mantener tus ahorros en efectivo o en una cuenta bancaria, los estás perdiendo gradualmente porque su valor disminuye con el tiempo. El suministro limitado de Bitcoin evita que esto ocurra, así que incluso si se comporta de manera volátil a corto plazo, es una herramienta poderosa para preservar tu riqueza a largo plazo.\n\nOtra razón para que los individuos usen Bitcoin es protegerse de las acciones y decisiones de gobiernos e instituciones financieras. Dado que Bitcoin es algo que puedes poseer, enviar y recibir de manera libre de permisos, el valor almacenado en él no se ve afectado por situaciones como un banco central imprimiendo más unidades de su moneda nacional, un banco decidiendo bloquear tus transferencias por razones arbitrarias, o un gobierno imponiendo confiscaciones a su población. Con Bitcoin, las reglas del juego son bien conocidas y predecibles, y puedes contar con que la red sea justa y trate a todos por igual.\n\nBitcoin también es muy atractivo para aquellos que participan en el comercio internacional y buscan enviar o recibir dinero a otros países o regiones. Bitcoin no tiene concepto de fronteras y funciona igual si envías algo a tu vecino o a alguien en el otro lado del mundo. Dado que realizar pagos a personas o empresas en diferentes regiones del mundo generalmente significa largos tiempos de espera, tarifas significativas y engorrosa burocracia, algunas personas eligen Bitcoin como una alternativa simple y conveniente para sus pagos transregionales. También significa que puedes usarlo para enviar dinero a países que tu gobierno o banco han decidido bloquear.\n\nFinalmente, algunas personas eligen Bitcoin por su simplicidad y conveniencia. Bitcoin presenta muchas ventajas en este sentido con respecto a las monedas tradicionales. Con él, no necesitas lidiar con contratos y largos procesos burocráticos para hacer cosas simples como abrir una cuenta. Puedes acceder fácilmente a tu dinero en todos tus dispositivos. Puedes enviarlo a cualquier lugar y a cualquier persona sin la necesidad de diferentes formas de pago (efectivo, transferencias bancarias de diferentes tipos, tarjetas de crédito, etc.). Puedes proteger y asegurar fácilmente tus fondos con el conocimiento adecuado, y disfrutarás no tener que preocuparte de que alguien te robe la cartera o los detalles de tu tarjeta de crédito.\n\nBitcoin es un gran paso innovador en el mundo del dinero y los pagos. Casi con seguridad hay alguna razón por la cual Bitcoin puede ser atractivo y útil para tus necesidades, así que te animamos a aprender más y familiarizarte con él.

