academy.foss.subHeadline=Aprende sobre código abierto y cómo potencia Bitcoin y Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin y el software de código abierto
academy.foss.bitcoinAndFossContent=El software de código abierto es aquel cuyo código es públicamente accesible y cualquier persona puede leer, copiar y modificar ese código como le apetezca. Esto contrasta con el software de código cerrado o propietario, donde el autor original decide mantener el código privado y nadie más tiene acceso o permiso para consultarlo. Aunque esto pueda parecer un simple tema técnico, es de tu interés entender las implicaciones del software de código abierto en tu viaje por el mundo de Bitcoin. Profundicemos en ello.\n\nEl mundo de Bitcoin está profundamente influenciado y relacionado con el software de código abierto. El software de Bitcoin ha sido de código abierto desde el primer día. Bisq también es un proyecto de código abierto. Muchas otras tecnologías relacionadas, como clientes de Lightning, servicios de coinjoin o firmware de dispositivos de minería, suelen construirse como proyectos de código abierto. Muchas carteras también son de código abierto, y como comentamos en la sección de carteras de Bisq Learn, recomendamos encarecidamente que elijas carteras que sean de código abierto.\n\n¿Por qué? El software de código cerrado suele ser construido y mantenido en privado por compañías e individuos que quieren cobrar a otros por licencias y mantener el control total del proyecto. En cambio, en el espacio de Bitcoin, esto rara vez es el caso. Bitcoin es un sistema abierto y sin restricciones por naturaleza, y el código es una representación de esto. Cualquiera puede ver el código, modificar lo, compartir copias de su propia versión con otros y, en resumen, hacer lo que quiera con él. Bisq también es un proyecto de código abierto donde todo el mundo es bienvenido  para participar, expandir la aplicación y hacer mejoras de diferentes maneras.
academy.foss.openSourceBenefitsHeadline=Cómo el código abierto te beneficia
academy.foss.openSourceBenefitsContent=Puede que pienses que, como no eres un desarrollador de software, si el código de algún software es público o no tiene poca importancia para ti. Nada más lejos de la realidad. Incluso si no tienes pensado leer o modificar el código de las aplicaciones que usas, tu experiencia con ellas se verá profundamente afectada por si el código es de fuente abierta o cerrada. Esto es aún más crítico cuando hablamos del software que gestionará tu vida financiera y del cual dependerá tu capacidad para ahorrar, recibir y enviar dinero. Generalmente, usar software de código abierto será mejor para ti que usar equivalentes de código cerrado. Veamos algunas razones importantes que hacen que esto sea importante para ti.\n\nUna razón muy importante para elegir software de código abierto es la seguridad. Dado que el software de código abierto puede ser leído por cualquiera, los hackers y actores deshonestos intentan regularmente encontrar errores y fallos de seguridad en él. Podrías pensar que esto es peligroso, ¡pero en realidad es al revés! Ya que el código está abierto a todos, cualquiera puede buscar problemas de seguridad y divulgarlos, arreglarlos o aprovecharse de ellos maliciosamente. Colectivamente, la comunidad de usuarios y desarrolladores alrededor del proyecto podrá detectar y corregir la mayoría de los errores rápidamente, a menudo incluso antes de que se lancen. Y si alguien usa este error de forma maliciosa para explotar el software, no pasará mucho tiempo hasta que se detecte y se le ponga solución. En el software de código cerrado, solo el pequeño equipo comercial que mantiene el proyecto está revisando el código, lo que se traduce en una mayor probabilidad de que los errores pasen desapercibidos. Más ojos, menos errores. Además, las empresas también tienen un incentivo para no revelar el hecho de que sus productos de código cerrado tienen problemas de seguridad, lo que lleva a que muchos errores y hackeos se mantengan en secreto en lugar de divulgados. Finalmente, ya que en proyectos de código cerrado solo el equipo de desarrollo puede ver el código, ¿cómo puedes tú o cualquier otra persona estar completamente segura de que el software es seguro? Como dice un dicho común en la cultura de Bitcoin: no confíes, verifica. En general, el software de código abierto conduce a resultados mucho más seguros y robustos que el software de código cerrado.\n\nOtra gran razón para elegir software de código abierto en lugar de cerrado es la continuidad a largo plazo del primero. El código que es público no depende de ninguna entidad o individuo para ser mantenido a lo largo del tiempo. Si el equipo original detrás de un proyecto desaparece en algún momento, otros pueden tomar el relevo y continuar manteniéndolo y evolucionándolo. El mayor ejemplo de esto es el propio Bitcoin: aunque su creador pseudónimo, Satoshi Nakamoto, desapareció hace más de diez años, el proyecto ha seguido creciendo y prosperando más allá de todas las expectativas. Por lo tanto, cada vez que eliges software de código abierto sobre cerrado, estás reduciendo drásticamente las posibilidades de que alguna compañía o desarrollador te deje en la estacada con un software sin mantenimiento que se marchita y queda obsoleto.\n\nFinalmente, los proyectos de código abierto y ampliamente usados, como Bitcoin, Bisq o monederos como Electrum, tienden a convertirse en productos de alta calidad ya que atraen el mejor talento. La naturaleza abierta de los proyectos permite que cualquiera colabore, y muchos desarrolladores excelentes en el espacio prefieren colaborar construyendo sobre un gran proyecto en lugar de iniciar reinventar la rueda desde cero. Con el tiempo, las contribuciones acumulativas de estos individuos conducen a resultados impresionantes que frecuentemente eclipsan lo que la mayoría de las empresas, incluso las bien capitalizadas, podrían lograr.\n\nEn resumen, elegir opciones de código abierto para tus herramientas de Bitcoin viene con un gran conjunto de ventajas que te ayudan a disfrutar de productos seguros, útiles y de alta calidad. Esperamos haber despertado tu curiosidad sobre la naturaleza del código que utilizas en tu vida diaria y que tomes decisiones informadas sobre el software que ejecutas.
