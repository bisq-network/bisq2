## Security
######################################################

academy.security.subHeadline=Asegurando que tú, y solo tú, siempre tengas acceso a tus fondos
academy.security.introContent=Debido a que Bitcoin es bastante diferente de las monedas nacionales en la forma en que funciona, las precauciones que debes tomar también son bastante diferentes a lo que probablemente estás acostumbrado. Este es también un tema altamente importante porque, aunque Bitcoin te brinda mucho poder y libertad, también te hace responsable de cuidar tus fondos. Por lo tanto, deberías invertir tiempo y esfuerzo para aprender cómo hacerlo de manera segura.\n\nSi bien la seguridad es un tema complejo, podemos reducir las cosas a tres objetivos principales: asegurar que otras personas nunca tengan acceso a tus claves privadas, asegurar que siempre tengas acceso a tus claves privadas y evitar enviar accidentalmente tus bitcoins a estafadores y otros pares no confiables.
academy.security.securingYourKeysHeadline=Asegurando tus claves
academy.security.securingYourKeysContent=Primero que todo, debes entender una idea simple: no tus claves, no tus monedas. Esto significa que, para que realmente poseas tu Bitcoin, debe almacenarse en una billetera donde solo tú poseas las claves. Por lo tanto, mantener un saldo de Bitcoin en entidades como bancos o intercambios centralizados no es realmente poseer el activo ya que son esas entidades, y no tú, quienes poseen las claves de tus fondos. Si realmente quieres poseer tu bitcoin, debes almacenarlo en una billetera para la cual solo tú controles las claves.\n\nExisten muchas billeteras de Bitcoin, cada una con su propio diseño y características únicas. Lo que todas tienen en común es que, de alguna manera, en algún lugar, almacenarán tus claves privadas. Estas claves proporcionan acceso a tus fondos. Independientemente de la billetera que utilices, debes asegurarte de que solo tú, o personas en las que confíes plenamente, tengan acceso a estas claves. Si alguien más tiene acceso a ellas, podrán robar tus fondos y no se podrá hacer nada para revertir esta transacción. Por otro lado, perder las claves tú mismo también es igualmente terrible. Si pierdes tus claves, ya no podrás enviar tus fondos y no hay forma de recuperar el control sobre ellos. Aunque esto pueda sonar desalentador, puedes evitar fácilmente estas situaciones con un poco de aprendizaje y buenas prácticas.\n\nLa mayoría de las billeteras de bitcoin te proporcionarán una copia de seguridad de 12 o 24 palabras, comúnmente conocida como la frase mnemotécnica o simplemente la frase semilla. Esta frase de respaldo te permite restaurar tu billetera en cualquier dispositivo, convirtiéndola en el elemento más importante que debes asegurar. Generalmente se aconseja almacenar estas copias de seguridad en forma analógica, típicamente escribiéndolas en un trozo de papel o en una lámina de metal pequeña, y tener múltiples copias de ellas. También deberías almacenarlo de manera que puedas encontrarlo si lo necesitas, pero que nadie más pueda acceder a él.\n\nPara cantidades significativas de Bitcoin, es común utilizar dispositivos especializados llamados Billeteras de Hardware para almacenar tus claves. Estos dispositivos ofrecen un nivel de seguridad superior al almacenar tus claves en una billetera de teléfono inteligente o computadora portátil, al tiempo que proporcionan una experiencia conveniente para realizar transacciones. Puedes aprender más sobre estos y otros tipos de billeteras en la sección de Billeteras de Bisq Learn.\n\nFinalmente, asegúrate de evitar esquemas de almacenamiento excesivamente complicados. Un plan de almacenamiento avanzado con muchos detalles y sutilezas mantendrá alejados a los ladrones de tus fondos, pero también existe la posibilidad de que no puedas acceder a tu propia billetera debido a errores, confusión o simplemente olvidar cómo organizaste las copias de seguridad. Apunta a un equilibrio entre una configuración que sea demasiado simple y que cualquiera pueda romper (como almacenar tu frase semilla en un archivo de texto plano en el escritorio de tu computadora portátil) y una que sea tan compleja que ni siquiera tú puedas descifrar (como almacenar las palabras de tu frase semilla en 12 libros en 12 ubicaciones diferentes).
academy.security.avoidScamsHeadline=Avoid scams
academy.security.avoidScamsContent=Otra fuente de problemas y riesgos son las estafas. Las transacciones de Bitcoin son irreversibles, lo que significa que si alguien te engaña para que le envíes Bitcoin y luego se escapa con él, realmente no hay mucho que puedas hacer al respecto. Debido a esto, es común encontrar diferentes esquemas en los que la gente intentará convencerte de que les envíes algo de bitcoin. La mayoría de las veces, los estafadores te presentarán alguna maravillosa "oportunidad" para que ganes dinero fácilmente, lo que tiende a sonar demasiado bueno para ser verdad. Las historias y detalles específicos que rodean estas estafas son extremadamente diversos y creativos, pero el patrón común siempre será el mismo: te ofrecerán unos rendimientos maravillosos, pero primero tendrás que enviar bitcoin por adelantado. Una vez que se envía el bitcoin, probablemente nunca lo volverás a ver. Para defenderte de estas estafas es simple: interactúa solo con empresas y personas de reputación y confianza. Si sientes que alguna entidad es sospechosa, pide referencias o simplemente aléjate de ella. Si se te ofrece una oportunidad que parece casi demasiado buena para ser verdad, probablemente lo sea, y deberías mantenerte alejado de ella.


