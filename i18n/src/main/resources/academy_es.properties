######################################################

academy.bisq.subHeadline=Bisq es software libre y de código abierto para intercambiar Bitcoin por monedas fiat u otras criptomonedas de manera descentralizada y con minimización de confianza.
academy.bisq.exchangeDecentralizedHeadline=Intercambio, descentralizado
academy.bisq.exchangeDecentralizedContent=Bisq es una aplicación de intercambio donde puedes comprar y vender Bitcoin por monedas nacionales u otras criptomonedas. A diferencia de la mayoría de las alternativas de intercambio, Bisq es tanto descentralizado como peer-to-peer.\n\nEs descentralizado porque no depende ni está controlado por ninguna empresa, equipo o gobierno único. La descentralización hace que Bisq sea una red resistente: al igual que Bitcoin, existe debido a usuarios como tú. Dado que no hay un solo elemento en el que todo se base, es significativamente difícil que alguien detenga o perjudique la red. Es peer-to-peer porque cada operación que realizas se empareja con otro usuario como tú. Esto te ayuda a proteger tu privacidad de elementos centralizados como gobiernos e instituciones financieras tradicionales. También hace que Bisq sea permisivo: no necesitas autorización de nadie para usarlo, y nadie puede impedirte hacerlo. \n\nActualmente, existen dos aplicaciones: Bisq 1 y Bisq 2. Bisq 2 es la aplicación donde estás leyendo esto. Te recomendamos familiarizarte con Bisq 2 antes de intentar aprender más sobre Bisq 1.
academy.bisq.whyBisqHeadline=Por qué Bisq
academy.bisq.whyBisqContent=Para muchos usuarios, Bisq es el método preferido para comprar o vender Bitcoin a cambio de monedas nacionales. Esto se debe a que la naturaleza de Bisq ofrece una experiencia completamente diferente a la de los intercambios centralizados.\n\nLos usuarios también valoran la naturaleza respetuosa de la privacidad de Bisq. No necesitas proporcionar ningún tipo de información personal para usar Bisq. Cuando realizas una transacción, solo necesitas compartir tus detalles de pago con tu contraparte comercial. Nadie más tiene acceso a estos datos, y no hay una base de datos central donde se almacenen todos tus datos y transacciones durante años o décadas.\n\nBisq también permite a los usuarios superar la falta de permisos que pueden imponer arbitrariamente sus gobiernos locales o instituciones financieras. Ejemplos de esto pueden ser gobiernos que declaren ilegal la posesión o el comercio de Bitcoin, o bancos que prohíban a los clientes enviar su propio dinero a instituciones de cambio. Los usuarios en estas situaciones encuentran en Bisq una forma de sortear la exclusión del sistema financiero tradicional por cualquier motivo.\n\nFinalmente, Bisq es una forma segura de intercambiar Bitcoin y monedas nacionales. Los protocolos comerciales existentes y los sistemas de reputación evitan que los actores malintencionados roben tus fondos. Si otro usuario no se comporta adecuadamente, siempre hay mediadores disponibles para apoyarte y, si es necesario, intervenir para encontrar una solución para tu caso. El resultado: los usuarios de Bisq pueden comerciar felizmente con otros sin preocuparse por ser estafados y perder sus fondos.
academy.bisq.tradeSafelyHeadline=Comercia de forma segura
academy.bisq.tradeSafelyContent=Intercambiar tus Bitcoins y monedas nacionales con otros usuarios tiene grandes ventajas como no depender de empresas o proteger tu privacidad. Pero podrías preguntarte: ¿cómo sé si la persona con la que estoy comerciando es honesta? ¿No seré estafado? Esas son preocupaciones válidas que siempre debes tener en cuenta, y Bisq aborda de varias formas para permitir el comercio seguro.\n\nLos diferentes protocolos comerciales (puedes pensar en un protocolo como las reglas que tú y tu contraparte seguirán) minimizan el riesgo de que algún actor estafe a su contraparte durante un intercambio. Por lo general, hay un equilibrio entre seguridad y conveniencia: algunos protocolos son más sólidos, otros son más convenientes y rápidos. Depende de ti decidir qué protocolo usar en cada intercambio, según tus preferencias y necesidades, así como el monto negociado. Se recomiendan protocolos como Bisq Easy para pequeñas sumas de dinero, mientras que se aconsejan protocolos más sólidos y estructurados como Bisq Multisig para cantidades mayores.\n\nSi tu intercambio termina en conflicto con tu contraparte, o si simplemente desaparece y deja de responder, no quedarás solo. Siempre hay mediadores y árbitros disponibles para aconsejar y proporcionar soluciones en estas situaciones. Estos roles observarán cada caso, propondrán soluciones amigables entre los comerciantes y, potencialmente, tomarán decisiones finales si no se alcanzan acuerdos. Si has actuado de manera honesta y has seguido las reglas, los resultados estarán a tu favor y nunca perderás tus fondos.\n\nEn resumen, Bisq está diseñado para minimizar la necesidad de confiar en otros usuarios y para desalentar el fraude y otros comportamientos deshonestos. Esto se traduce en muy pocos intercambios que tienen algún tipo de conflicto, y aquellos que lo tienen siempre se resolverán de manera razonable a través de la mediación y/o arbitraje. El resultado: el comercio en Bisq es una experiencia segura y fluida.


