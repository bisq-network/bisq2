academy.foss.subHeadline=Aprende sobre el código abierto y cómo potencia Bitcoin y Bisq.
academy.foss.bitcoinAndFossHeadline=Bitcoin y el software de código abierto
academy.foss.bitcoinAndFossContent=El software de código abierto es aquel cuyo código es públicamente accesible y cualquier persona puede leer, copiar y modificar ese código como lo considere adecuado. Esto contrasta con el software de código cerrado o propietario, donde el autor original decide mantener el código para sí mismo y nadie más tiene acceso o permiso para él. Aunque esto pueda parecer un tema técnico, es de tu interés entender las implicaciones del software de código abierto en tu viaje con Bitcoin. Profundicemos en ello.\n\nEl mundo de Bitcoin está profundamente influenciado por y relacionado con el software de código abierto. El software de Bitcoin ha sido de código abierto desde el primer día. Bisq también es un proyecto de código abierto. Muchas otras tecnologías circundantes, como clientes de Lightning, servicios de mezcla o firmware de minería, suelen construirse como proyectos de código abierto. Muchos monederos también son de código abierto, y como discutimos en la sección de Monederos de Bisq Learn, recomendamos encarecidamente que elijas monederos que sean de código abierto.\n\n¿Por qué es esto así? El software de código cerrado suele ser construido y mantenido privado por compañías e individuos que quieren cobrar a otros por licencias y mantener el control total del proyecto. En el espacio de Bitcoin, esto rara vez es el caso. Bitcoin es un sistema abierto y acogedor por naturaleza, y el código es una representación de esto. Cualquiera puede ver el código, modificar lo, compartir copias de su propia versión con otros y, en resumen, hacer lo que quiera con él. Bisq también es un proyecto de código abierto donde todos son bienvenidos a participar, expandir la aplicación y hacer mejoras de diferentes maneras.
academy.foss.openSourceBenefitsHeadline=Cómo te beneficia el código abierto
academy.foss.openSourceBenefitsContent=Puede que pienses que, ya que no eres un desarrollador de software, si el código de algún software es público o no tiene poca relevancia para ti. Esto no es en absoluto el caso. Incluso si no planeas mirar o modificar el código de las aplicaciones que usas, tu experiencia con ellas se verá profundamente afectada por si el código es de fuente abierta o cerrada. Esto es aún más crítico cuando hablamos del software que gestionará tu vida financiera y apoyará tu capacidad para ahorrar, recibir y enviar dinero. Generalmente, usar software de código abierto será más beneficioso para ti que usar equivalentes de código cerrado. Desglosemos algunas razones importantes que hacen que esto sea importante para ti.\n\nUna razón muy importante para elegir software de código abierto es la seguridad. Dado que el software de código abierto puede ser leído por cualquiera, los hackers y actores maliciosos intentan regularmente encontrar errores y fallos de seguridad en él. Podrías pensar que esto es peligroso, ¡pero en realidad es al revés! Esto se debe a que el hecho de que el código esté abierto a todos significa que cualquiera puede buscar problemas de seguridad y señalarlos, arreglarlos ellos mismos o explotarlos maliciosamente. Colectivamente, la comunidad de usuarios y desarrolladores alrededor del proyecto podrá detectar y corregir la mayoría de los errores rápidamente, a menudo incluso antes de que se lancen. Y si alguien usa este error de forma maliciosa para explotar el software, no pasará mucho tiempo hasta que se detecte y se apliquen soluciones. En el software de código cerrado, solo el pequeño equipo pagado detrás del proyecto está revisando el código, lo que se traduce en una mayor probabilidad de que los errores pasen desapercibidos. Más ojos, menos errores. Y las empresas también tienen un incentivo para no revelar el hecho de que sus productos de código cerrado tienen problemas de seguridad, lo que lleva a muchos errores y hackeos siendo mantenidos en secreto en lugar de divulgados. Finalmente, ya que en proyectos de código cerrado solo el equipo de desarrollo puede ver el código, ¿cómo puedes tú o cualquier otra persona estar completamente segura de que el software es seguro? Esto se vincula con un dicho común en la cultura de Bitcoin: no confíes, verifica. En general, el software de código abierto conduce a resultados mucho más seguros y robustos que el software de código cerrado.\n\nOtra gran razón para elegir software de código abierto sobre cerrado es la continuidad a largo plazo del primero. El código que es público no depende de ninguna entidad o individuo para ser mantenido a lo largo del tiempo. Incluso si el equipo original detrás de un proyecto eventualmente desaparece, otros pueden tomar el relevo y continuar manteniéndolo y evolucionándolo. El mayor ejemplo de esto es el propio Bitcoin: aunque su creador pseudónimo, Satoshi Nakamoto, desapareció hace más de diez años, el proyecto ha seguido creciendo y prosperando más allá de todas las expectativas. Por lo tanto, cada vez que eliges software de código abierto sobre cerrado, estás reduciendo drásticamente las posibilidades de que alguna compañía o desarrollador te deje varado con algún software sin mantenimiento que se desvanece y se vuelve obsoleto.\n\nFinalmente, los proyectos de código abierto con uso generalizado, como Bitcoin, Bisq o monederos como Electrum, tienden a llevar a productos de alta calidad al atraer el mejor talento. La naturaleza abierta de los proyectos permite que cualquiera colabore, y muchos desarrolladores excelentes en el espacio prefieren colaborar construyendo sobre un buen proyecto en lugar de iniciar un esfuerzo duplicado desde cero. Con el tiempo, las contribuciones acumulativas de estos individuos conducen a resultados impresionantes que frecuentemente eclipsan lo que la mayoría de las empresas, incluso las bien financiadas, podrían lograr.\n\nEn resumen, elegir opciones de código abierto para tus herramientas de Bitcoin viene con un gran conjunto de ventajas que te ayudan a disfrutar de productos seguros y útiles de alta calidad. Esperamos que te vuelvas curioso sobre la naturaleza del código que usas en tu vida diaria y que tomes decisiones informadas sobre el software que ejecutas.

