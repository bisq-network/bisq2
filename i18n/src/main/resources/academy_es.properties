## Bisq
######################################################

academy.bisq.subHeadline=Bisq es software libre y de código abierto para intercambiar Bitcoin por monedas fiat u otras criptomonedas de manera descentralizada y requiriendo la mínima confianza.
academy.bisq.exchangeDecentralizedHeadline=Intercambio, descentralizado
academy.bisq.exchangeDecentralizedContent=Bisq es una aplicación de compra-venta donde puedes comprar y vender Bitcoin a cambio de monedas nacionales u otras criptomonedas. A diferencia de la mayoría de las plataformas de compra-venta, Bisq es descentralizado y de usuario a usuario.\n\nEs descentralizado porque no depende ni está controlado por una sola empresa, equipo o gobierno. La descentralización hace que Bisq sea una red resistente: al igual que Bitcoin, existe gracias a usuarios como tú. Dado que no hay un único elemento del que dependa todo, es significativamente difícil que alguien detenga o perjudique la red. Es de usuario a usuario porque cada operación que realizas se empareja con otro usuario como tú. Esto te ayuda a proteger tu privacidad de elementos centrales como gobiernos e instituciones financieras tradicionales. También hace que Bisq funcione sin que tengas que pedir permiso: no necesitas autorización de nadie para usarlo, y nadie puede impedirte hacerlo. \n\nActualmente, existen dos aplicaciones: Bisq 1 y Bisq 2. Bisq 2 es la aplicación donde estás leyendo esto. Te recomendamos familiarizarte con Bisq 2 antes de intentar aprender más sobre Bisq 1.
academy.bisq.whyBisqHeadline=¿Por qué Bisq?
academy.bisq.whyBisqContent=Para muchos usuarios, Bisq es su método preferido para comprar o vender Bitcoin a cambio de monedas nacionales. Esto se debe a que, por su naturaleza, Bisq ofrece una experiencia completamente diferente a la de las plataformas de compra-venta centralizadas.\n\nLos usuarios también valoran la naturaleza respetuosa con su privacidad de Bisq. Para usar Bisq, no necesitas proporcionar ningún tipo de información personal. Cuando realizas una transacción, solo tienes que compartir tus detalles de pago con tu contraparte comercial. Nadie más tiene acceso a estos datos, y no hay una base de datos central donde se almacenen todos tus datos y transacciones durante años o décadas.\n\nBisq también permite a los usuarios superar las prohibiciones que pueden imponer arbitrariamente sus gobiernos locales o instituciones financieras. Ejemplos de esto pueden ser gobiernos que declaren ilegal la posesión o compra-venta de Bitcoin, o bancos que prohíban a los clientes enviar su propio dinero a plataformas de compra-venta. Los usuarios que se encuentran en estas situaciones pueden usar Bisq para sortear la exclusión del sistema financiero tradicional, sea cual sea el motivo.\n\nFinalmente, Bisq es una forma segura de intercambiar Bitcoin y monedas nacionales. Los protocolos de compra-venta existentes y los sistemas de reputación previenen que actores malintencionados te roben. Si otro usuario no se comporta adecuadamente, siempre hay mediadores disponibles para apoyarte y, si es necesario, intervenir para encontrar una solución para tu caso. El resultado: los usuarios de Bisq pueden comerciar tranquilamente con otros sin preocuparse por ser estafados y perder sus fondos.
academy.bisq.tradeSafelyHeadline=Compra y vende de forma segura
academy.bisq.tradeSafelyContent=Intercambiar tus Bitcoins y monedas nacionales directamente con otros usuarios tiene grandes ventajas como no depender de empresas intermediarias o proteger tu privacidad. Pero podrías preguntarte: ¿cómo sé si la persona con la que estoy interactuando es honesta? ¿No me estafarán? Esas son preocupaciones válidas que haces bien en tener en cuenta, y Bisq las aborda de varias formas para permitir transacciones seguras.\n\nLos diferentes protocolos de compra-venta (puedes pensar en un protocolo como las reglas que tú y tu contraparte seguiréis) minimizan el riesgo de que algún actor estafe a su contraparte durante un intercambio. Por lo general, hay un equilibrio entre seguridad y comodidad: algunos protocolos son más sólidos, otros son más sencillos y rápidos. Está en tus manos decidir qué protocolo usar en cada intercambio, según tus preferencias. necesidades y el tamaño de la compra-venta. Se recomiendan protocolos como Bisq Easy para cantidades pequeñas de dinero, mientras que protocolos más sólidos y estructurados como Bisq MuSig son más adecuados para cantidades mayores.\n\nSi tu compra-venta termina en conflicto con tu contraparte, o si simplemente desaparece y deja de responder, no estás solo. Siempre hay mediadores y árbitros disponibles para aconsejar y proporcionar soluciones en estas situaciones. Estos roles juzgarán cada conflicto, propondrán soluciones amigables entre los usuarios y, potencialmente, tomarán decisiones finales si no se alcanzan acuerdos. Si has actuado de manera honesta y has seguido las reglas, los resultados estarán a tu favor y nunca perderás tus fondos.\n\nEn resumen, Bisq está diseñado para minimizar la necesidad de confiar en otros usuarios y para desincentivar el fraude y otros comportamientos deshonestos. Esto se traduce en que muy pocos intercambios que tienen algún tipo de conflicto, y aquellos que lo tienen siempre se resolverán de manera razonable a través de la mediación y/o arbitraje. El resultado: la compra-venta en Bisq es una experiencia segura y fluida.


