academy.wallets.subHeadline=Elegir las herramientas adecuadas para manejar y asegurar tus bitcoins.
academy.wallets.whatIsAWalletHeadline=¿Qué es un monedero?
academy.wallets.whatIsAWalletContent=Los monederos son tu herramienta para realizar las acciones más fundamentales en Bitcoin: recibirlo, almacenarlo y enviarlo. Dado que Bitcoin es un sistema abierto, cualquiera puede construir un monedero, y existen muchos diferentes. Esto es excelente porque significa que tienes muchas opciones diferentes en el mercado entre las cuales elegir, e incluso puedes usar varios monederos diferentes para cubrir distintas necesidades.\n\nGeneralmente, un monedero es un software que hace varias cosas por ti: lee la blockchain para verificar el saldo de las direcciones que controlas. Puede construir y enviar transacciones cuando deseas pagar a alguien más. Y mantiene tus claves para que puedas firmar tus transacciones. Algunas de estas características se ven diferentes en distintos monederos, y algunos monederos solo cubren parte de ellas. Para entender esto mejor, es útil estar familiarizado con las diferentes características que hacen que los monederos sean distintos entre sí.\n\nPrimero, debes entender la diferencia entre un monedero caliente y un monedero frío. Un monedero caliente es un monedero de software donde las claves que controlan tu bitcoin se almacenan en un dispositivo conectado a Internet. Un monedero frío, por otro lado, es una configuración donde tus claves se almacenan en un dispositivo que nunca se conecta a Internet, y usas un software diferente para rastrear tu saldo y preparar y enviar transacciones. Los monederos calientes son típicamente una aplicación simple en tu teléfono o computadora portátil. Un monedero frío, por otro lado, significa que usas un software en tu teléfono o computadora portátil que no contiene tus claves, y lo combinas con un segundo dispositivo que contiene las claves y nunca se conecta a Internet. Este segundo dispositivo podría ser una computadora portátil o un teléfono inteligente dedicado, o más comúnmente, un monedero de hardware. Los monederos calientes son más simples de manejar y usar, pero también son menos seguros. Los monederos fríos requieren una configuración un poco más compleja y engorrosa, pero ofrecen un grado de seguridad mucho mayor contra hackeos y errores al manejar claves. Cómo manejar los riesgos de administrar tus fondos es una decisión personal, pero generalmente se recomienda usar monederos calientes como tu cartera tradicional para billetes y monedas en tu bolsillo, y monederos fríos como una caja fuerte en un banco. No llevarías un millón de dólares en tu cartera. Y no usarías el contenido de tu caja fuerte para pagar un café.\n\nLos monederos de hardware son dispositivos físicos especiales diseñados y fabricados con el único propósito de almacenar las claves de tus fondos y firmar transacciones con esas claves. Ofrecen una forma conveniente de firmar transacciones para gastar tus fondos, al mismo tiempo que almacenan tus claves de una manera segura que evita que se filtren a otros. Usar un monedero de hardware mejora tu seguridad en órdenes de magnitud en comparación con usar un monedero caliente en tu computadora principal o teléfono inteligente. Si estás comenzando en tu viaje con Bitcoin, no necesitas tener un monedero desde el primer día, pero probablemente querrás obtener uno una vez que comiences a acumular una cantidad de bitcoin que dolería perder. Hay muchos monederos de hardware en el mercado, con precios típicos alrededor de $100.\n\nY una nota final: un saldo en un intercambio centralizado no es un monedero. Dado que no controlas las claves, estás confiando en el intercambio centralizado para que realmente tenga tu bitcoin. Si, por cualquier razón, no te lo envían cuando decides retirarlo, no hay manera de que puedas tomar posesión de él. Recuerda: si no son tus claves, no son tus monedas.
academy.wallets.howToPickHeadline=¿Cómo elegir un monedero?
academy.wallets.howToPickContent=Elegir el monedero adecuado para ti es una decisión que depende de muchos factores, como cómo vas a usar Bitcoin, qué cantidades vas a manejar, o qué dispositivos posees. Sin embargo, hay algunas recomendaciones generales que puedes seguir y monederos específicos que tienen un buen historial.\n\nEl primer y más importante consejo general es elegir un monedero de código abierto. Asegurarte de que el código de tu monedero sea verificable es primordial. Puedes aprender más sobre esto en la sección de Código Abierto de Bisq Learn. Otra recomendación importante es elegir un monedero que no admita otras criptomonedas además de Bitcoin. Los monederos que manejan múltiples criptomonedas necesitan usar un código más complejo para trabajar con las diferentes monedas admitidas, lo que introduce mayores riesgos de seguridad. Por lo tanto, es mejor elegir un monedero solo para Bitcoin para tus fondos. Finalmente, trata de buscar monederos que lleven tiempo en el mercado, tengan bases de usuarios sólidas y tengan buena reputación. Es mejor dejar los monederos de nueva creación para uso avanzado o experimentos como máximo.\n\nSi planeas usar tu monedero en tu teléfono inteligente, te aconsejamos investigar uno de los siguientes monederos: Bluewallet, Blockstream Green o Nunchuk. Por otro lado, si quieres usar una PC, sugeriríamos usar uno de los siguientes: Sparrow, Bluewallet, Electrum, Blockstream Green o Nunchuk. Estos son todos buenos monederos para principiantes. Puedes probar varios de ellos para encontrar cuál te conviene más, o incluso usar varios simultáneamente si quieres. A medida que adquieras más experiencia y conocimiento, es posible que comiences a desarrollar preferencias dependiendo de las características más avanzadas que hacen que estos monederos sean un poco diferentes entre sí.\n\nUna vez que tengas suficientes fondos para empezar a tomar la seguridad aún más en serio, probablemente tenga sentido adquirir un monedero de hardware. Con un monedero de hardware, podrás almacenar tus claves en él y firmar transacciones con él, mientras aún puedes usar un software como Sparrow, Bluewallet o Nunchuk para leer tus saldos y preparar transacciones. Cuando se trata de monederos de hardware, la mayoría de los mismos consejos se aplican: elige monederos que tengan diseños transparentes y públicos, que solo admitan Bitcoin y que tengan buena reputación y trayectoria. Algunas marcas conocidas son Coldcard, Bitbox, Trezor o Foundation.\n\nEl mundo de los monederos es rico y diverso, lo cual es tanto genial como confuso. Está perfectamente bien sentirse un poco abrumado al principio. Si estás comenzando, te aconsejamos investigar un poco, probar algunas de las opciones que hemos compartido contigo y, una vez que encuentres uno con el que te sientas cómodo, quédate con él. A medida que sigas aprendiendo más sobre Bitcoin, siempre puedes explorar nuevas opciones más avanzadas y cambiar a cualquier otro monedero, o usar varios de ellos, cuando quieras.


