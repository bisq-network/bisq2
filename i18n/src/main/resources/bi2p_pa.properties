bi2p.info=ਭਰੋਸੇਯੋਗ ਕਨੈਕਟਿਵਿਟੀ ਲਈ, Bisq ਬੰਦ ਕਰਨ ਦੇ ਬਾਅਦ ਵੀ I2P ਰਾਊਟਰ ਚਾਲੂ ਰੱਖੋ।\nI2P ਸਭ ਤੋਂ ਵਧੀਆ ਕੰਮ ਕਰਦਾ ਹੈ ਜਦੋਂ ਇਹ ਵਾਰ-ਵਾਰ ਦੁਬਾਰਾ ਸ਼ੁਰੂ ਨਹੀਂ ਕੀਤਾ ਜਾਂਦਾ।\nਜੇ ਤੁਸੀਂ I2P ਨੂੰ ਲਗਾਤਾਰ ਚਲਾਉਣਾ ਨਹੀਂ ਚਾਹੁੰਦੇ, ਤਾਂ ਤੁਸੀਂ Bisq ਵਿੱਚ I2P ਨੂੰ ਅਯੋਗ ਕਰ ਸਕਦੇ ਹੋ ਜਾਂ ਅਧਿਕਾਰਤ I2P ਰਾਊਟਰ ਦੀ ਵਰਤੋਂ ਕਰ ਸਕਦੇ ਹੋ।


