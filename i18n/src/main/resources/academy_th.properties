academy.privacy.subHeadline=ข้อมูลของคุณเป็นของคุณ รักษาให้เป็นเช่นนั้น
academy.privacy.introContent=การรักษาข้อมูลทางการเงินและตัวตนของคุณให้เป็นความลับเป็นความต้องการทั่วไปในหมู่ผู้ใช้ Bitcoin เป็นเรื่องธรรมชาติและมีเหตุผลที่จะไม่ต้องการให้คนอื่นรู้เกี่ยวกับเงินทุนและธุรกรรมของคุณโดยไม่ได้รับความยินยอม หลังจากทั้งหมด คุณคงไม่สวมเสื้อยืดที่มียอดเงินในบัญชีธนาคารและรายงานบัตรเครดิตของคุณขณะเดินไปตามถนนใช่ไหม? ความเป็นส่วนตัวเป็นหัวข้อที่สำคัญใน Bitcoin เพราะธรรมชาติที่โปร่งใสของธุรกรรมและที่อยู่ Bitcoin ทำให้ความผิดพลาดในด้านนี้มีค่าใช้จ่ายสูงโดยเฉพาะ ในส่วนนี้ เราจะพูดถึงบางประเด็นเกี่ยวกับความเป็นส่วนตัวในเส้นทาง Bitcoin ของคุณ
academy.privacy.whyPrivacyHeadline=ความสำคัญของความเป็นส่วนตัว
academy.privacy.whyPrivacyContent=ผู้ใช้หลายคนให้ความสำคัญกับเสรีภาพที่ Bitcoin มอบให้ในการเป็นเจ้าของทรัพย์สินและทำธุรกรรมได้อย่างอิสระและไม่ต้องขออนุญาตจากผู้อื่น แต่หากไม่มีการปฏิบัติด้านความเป็นส่วนตัวที่ดี ฟีเจอร์เหล่านี้ของ Bitcoin จะถูกทำลายอย่างรุนแรง การเปิดเผยข้อมูลเกี่ยวกับตัวคุณและเงิน Bitcoin ของคุณจะทำให้คุณเสี่ยงต่อการถูกโจมตีหลายประเภทจากผู้อื่นที่จำกัดเสรีภาพของคุณ การสะท้อนถึงข้อมูลที่คุณแชร์และการใส่ใจในเรื่องนี้จะช่วยป้องกันไม่ให้คุณทำผิดพลาดที่มีค่าใช้จ่ายซึ่งคุณอาจเสียใจในภายหลัง\n\nปัญหาแรกที่ชัดเจนเกี่ยวกับการเปิดเผยตัวตนและรายละเอียดเกี่ยวกับเงินของคุณคือความปลอดภัยส่วนบุคคล หากมีคนรู้รายละเอียด เช่น คุณถือ Bitcoin เท่าไหร่ คุณอาศัยอยู่ที่ไหน และคุณใช้กระเป๋าเงินประเภทใด พวกเขาสามารถวางแผนการโจมตีทางกายภาพต่อคุณได้ง่ายเพื่อให้ได้มาซึ่งคีย์ของคุณ นี่เป็นสิ่งที่ดึงดูดโดยเฉพาะเมื่อเปรียบเทียบกับบัญชีธนาคารสกุลเงินประจำชาติ เนื่องจากธุรกรรม Bitcoin ไม่สามารถย้อนกลับได้ ดังนั้น หากโจรสามารถบังคับให้คุณส่ง Bitcoin ของคุณไปยังที่อยู่ของเขาเอง หรือแค่ขโมยคีย์กระเป๋าเงินของคุณและทำเช่นนั้นด้วยตัวเอง จะไม่มีวิธีใดในการยกเลิกธุรกรรมดังกล่าวและ Bitcoin ของคุณจะไม่เป็นของคุณอีกต่อไป การรักษาตัวตนและรายละเอียดทางการเงินของคุณให้เป็นความลับจะช่วยป้องกันไม่ให้คุณกลายเป็นเป้าหมายของการโจมตีประเภทนี้\n\nอีกเหตุผลที่ดีในการรักษารายละเอียดของคุณให้เป็นความลับคืออันตรายจากกฎระเบียบและการกระทำของรัฐบาลที่เป็นศัตรู รัฐบาลทั่วโลกได้ดำเนินการต่อทรัพย์สินส่วนตัวของพลเมืองในหลายวิธีซ้ำแล้วซ้ำเล่า ตัวอย่างที่ดีของเรื่องนี้คือคำสั่งบริหาร 6102 ซึ่งทำให้พลเมืองสหรัฐอเมริกาถือทองคำได้อย่างผิดกฎหมายและทำให้เกิดการยึดทองคำอย่างเป็นเอกฉันท์สำหรับพลเมืองสหรัฐอเมริกาหลายล้านคน เช่นเดียวกับโจรทั่วไป การทำให้แน่ใจว่าหน่วยงานและเจ้าหน้าที่ของรัฐบาลไม่มีข้อมูลเกี่ยวกับคุณและเงินของคุณจะช่วยปกป้องคุณในกรณีที่รัฐบาลเริ่มนโยบายเชิงลบต่อเจ้าของ Bitcoin\n\nโดยรวมแล้ว คุณอาจไม่ต้องการให้ผู้อื่นรู้ว่าคุณถือ Bitcoin เท่าไหร่หรือทำธุรกรรมอะไร เช่นเดียวกับที่เราปกป้องบัญชีธนาคารของเราด้วยวิธีการต่างๆ เพื่อให้มีเพียงเราที่สามารถตรวจสอบยอดคงเหลือและการเคลื่อนไหวของเราได้ มันจึงสมเหตุสมผลที่จะทำให้แน่ใจว่าผู้อื่นไม่มีความสามารถในการดูธุรกรรมและรายละเอียดของพวกเขา เช่น เมื่อไหร่ เท่าไหร่ หรือกับใครที่เราทำธุรกรรม
academy.privacy.giveUpPrivacyHeadline=เราจะสูญเสียความเป็นส่วนตัวของเราอย่างไร
academy.privacy.giveUpPrivacyContent=มีหลายวิธีที่สามารถเปิดเผยรายละเอียดส่วนตัวได้โดยสมัครใจหรือโดยไม่ได้ตั้งใจ ในหลายกรณี สิ่งเหล่านี้สามารถป้องกันได้ง่ายด้วยการใช้สามัญสำนึกเล็กน้อย เนื่องจากเรามักจะให้รายละเอียดของเราไปโดยไม่คิดให้รอบคอบ บางการรั่วไหลที่ละเอียดอ่อนกว่าจะต้องใช้ความรู้ทางเทคนิคและเวลา แต่ข่าวดีคือ ด้วยความพยายามเพียงเล็กน้อย ปัญหาที่สำคัญที่สุดสามารถหลีกเลี่ยงได้\n\nแชมป์ที่ชัดเจนของข้อผิดพลาดด้านความเป็นส่วนตัว ทั้งในแง่ของความถี่และความร้ายแรง คือการให้บัตรประชาชนของคุณโดยสมัครใจเมื่อซื้อหรือขาย Bitcoin ในปัจจุบัน ตลาดแลกเปลี่ยนแบบรวมศูนย์ส่วนใหญ่ (บริษัทต่างๆ เช่น Coinbase, Kraken, Binance เป็นต้น) ต้องปฏิบัติตามระเบียบ KYC ของรัฐบาล (KYC ย่อมาจาก Know Your Customer) ซึ่งหมายความว่ารัฐบาลบังคับให้บริษัทเหล่านี้ขอพาสปอร์ต บัตรประชาชน บัตรขับขี่ หรือเอกสารที่คล้ายกัน เพื่อให้ข้อมูลนี้สามารถเชื่อมโยงกับบัญชีของคุณได้ ตั้งแต่ช่วงเวลาที่คุณให้ข้อมูลเหล่านี้ ทุกการซื้อและขายที่คุณทำจะถูกบันทึกและเชื่อมโยงกับคุณ นอกจากนี้ ตลาดแลกเปลี่ยนและหน่วยงานรัฐบาลจะสามารถมองเห็นยอดคงเหลือของคุณได้ตลอดเวลา แม้ว่าคุณจะตัดสินใจนำ Bitcoin ของคุณออกจากตลาดแลกเปลี่ยนเหล่านี้และไปยังกระเป๋าเงินที่คุณดูแลเอง แต่ฝ่ายเหล่านี้ก็ยังสามารถติดตามได้ว่าทรัพย์สินของคุณถูกส่งไปยังที่อยู่ใด และหากนี่ไม่เพียงพอที่จะทำให้คุณวิตกกังวล ยังมีอีกหนึ่งข้อกังวลที่ต้องคำนึงถึง: หากแฮกเกอร์คนใดเข้าถึงฐานข้อมูลของบริษัทเหล่านี้ ข้อมูลของคุณอาจถูกเปิดเผยต่อสาธารณะบนอินเทอร์เน็ต ทำให้ใครก็ตามในโลกสามารถรู้ข้อมูลส่วนตัวและข้อมูลทางการเงินที่คุณเก็บรักษาไว้ทั้งหมด นี่คือสถานการณ์ที่เกิดขึ้นหลายครั้งในช่วงไม่กี่ปีที่ผ่านมา โดยมีผลกระทบที่เลวร้ายต่อบางส่วนของลูกค้าที่ได้รับผลกระทบจากตลาดแลกเปลี่ยน\n\nอีกหนึ่งพื้นที่ที่ต้องให้ความสนใจคือการใช้ที่อยู่ซ้ำ ทุกครั้งที่คุณให้ที่อยู่ของกระเป๋าเงินของคุณกับใครสักคนเพื่อรับ Bitcoin จากพวกเขา บุคคลนี้จะรู้ว่าที่อยู่นี้เป็นของคุณ ซึ่งหมายความว่า ตั้งแต่จุดนี้เป็นต้นไป บุคคลนั้นสามารถติดตามที่อยู่และกิจกรรมทั้งหมดของมันได้ หากคุณใช้ที่อยู่นี้ซ้ำหลายครั้ง ทุกคนที่คุณมีปฏิสัมพันธ์ด้วยจะสามารถเห็นธุรกรรมที่แตกต่างกันที่เกิดขึ้นผ่านที่อยู่ รวมถึงเวลาที่เกิดขึ้น แหล่งที่มาของเงินทุน และจำนวนเงินที่ทำธุรกรรม ดังนั้นจึงแนะนำให้ใช้ที่อยู่เพื่อรับ Bitcoin เพียงครั้งเดียว กระเป๋าเงินส่วนใหญ่จะดูแลเรื่องนี้ให้คุณโดยอัตโนมัติ แต่ก็ยังสำคัญที่คุณจะต้องเข้าใจว่าทำไมสิ่งนี้จึงเป็นแนวทางที่ดี\n\nสุดท้าย การพึ่งพาโหนดของคนอื่นในการอ่านข้อมูลบล็อกเชนหมายความว่า ผู้ที่รันโหนดอาจติดตามว่ากระเป๋าเงินของคุณสนใจที่อยู่ใด เมื่อจัดการกับจำนวน Bitcoin ที่สำคัญ การเรียนรู้วิธีการรันโหนดของคุณเองและเชื่อมต่อกระเป๋าเงินของคุณกับมันจะคุ้มค่า หรืออย่างน้อย ให้ระมัดระวังเกี่ยวกับโหนดที่คุณเชื่อมต่อและเลือกจากบุคคลหรือองค์กรที่คุณไว้วางใจ เช่น เพื่อนที่มีประสบการณ์มากกว่าใน Bitcoin หรือชุมชน Bitcoin ในท้องถิ่น
academy.privacy.bisqProtectsPrivacyHeadline=Bisq ช่วยปกป้องความเป็นส่วนตัวของคุณ
academy.privacy.bisqProtectsPrivacyContent=Bisq ช่วยให้คุณสามารถซื้อและขาย Bitcoin จากเพื่อนร่วมการซื้อขายอื่น ๆ ความแตกต่างที่เรียบง่ายนี้มาพร้อมกับข้อดีมากมายเกี่ยวกับความเป็นส่วนตัวเมื่อเปรียบเทียบกับการใช้การแลกเปลี่ยนแบบรวมศูนย์ โดยการใช้ Bisq คุณจะปกป้องความปลอดภัยและความเป็นส่วนตัวของคุณจากรัฐบาล บริษัท และบุคคลที่สามที่เป็นศัตรูอื่น ๆ ที่จะบันทึกและใช้ข้อมูลของคุณต่อต้านผลประโยชน์ของคุณเอง\n\nเมื่อคุณทำธุรกรรมใน Bisq จะมีเพียงเพื่อนร่วมการซื้อขายของคุณและคุณเท่านั้นที่รู้รายละเอียดของธุรกรรม และแม้แต่ระหว่างคุณทั้งสอง ข้อมูลที่ต้องแชร์จะถูกจำกัดและลดลงให้เหลือเฉพาะรายละเอียดการชำระเงินที่จำเป็นเท่านั้น เช่น หมายเลขบัญชีธนาคารของคุณหากคุณต้องการรับการชำระเงินเป็นเงินสกุล fiat ในบัญชีธนาคารของคุณ ซึ่งหมายความว่าไม่มีความจำเป็นต้องให้ข้อมูลเช่น บัตรประจำตัว ที่อยู่ เป็นต้น นอกจากนี้ ความสามารถในการโต้ตอบกับเพื่อนร่วมการซื้อขายที่แตกต่างกันในทุกการซื้อขายจะช่วยป้องกันไม่ให้บุคคลใดบุคคลหนึ่งสะสมข้อมูลเกี่ยวกับคุณตลอดเวลา ทำให้ประวัติการทำธุรกรรมของคุณกระจายไปยังคู่ค้าแตกต่างกันและป้องกันไม่ให้หน่วยงานใดหน่วยงานหนึ่งถือมุมมองที่สมบูรณ์เกี่ยวกับชีวิตทางการเงินของคุณ Bisq ยังช่วยให้คุณสามารถรับ Bitcoin ที่คุณซื้อได้โดยตรงไปยังที่อยู่ของกระเป๋าเงินที่คุณควบคุม ทำให้คุณสามารถควบคุมเงินทุนของคุณได้ตลอดเวลา และกระจายไปยังที่อยู่ต่าง ๆ เพื่อไม่ให้เพื่อนร่วมการซื้อขายคนใดคนหนึ่งสามารถติดตามกระเป๋าเงินทั้งหมดของคุณได้\n\nและจำไว้ว่า: Bisq เป็นเพียงซอฟต์แวร์ชิ้นหนึ่งที่ทำงานในคอมพิวเตอร์ของคุณ และเชื่อมต่อกับอินเทอร์เน็ตผ่านเครือข่ายที่เป็นมิตรต่อความเป็นส่วนตัวเช่น Tor และ I2P คุณไม่จำเป็นต้องลงทะเบียนที่ไหนในลักษณะนิรนาม ด้วยเหตุนี้ ไม่มีใครสามารถรู้ได้ว่าคุณกำลังใช้ Bisq และการสื่อสารของคุณกับผู้เข้าร่วมคนอื่น ๆ จะไม่สามารถถูกตรวจสอบ ติดตาม หรือเข้าถึงโดยบุคคลที่สามได้


