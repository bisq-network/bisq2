academy.foss.bitcoinAndFossHeadline=บิตคอยน์และซอฟต์แวร์โอเพนซอร์ส
academy.foss.bitcoinAndFossContent=ซอฟต์แวร์โอเพนซอร์สคือซอฟต์แวร์ที่โค้ดสามารถเข้าถึงได้สาธารณะและใครก็ได้สามารถอ่าน คัดลอก และแก้ไขโค้ดนั้นได้ตามที่เห็นสมควร ซึ่งแตกต่างจากซอฟต์แวร์ที่ปิดซอร์สหรือซอฟต์แวร์ที่เป็นเจ้าของ ซึ่งผู้เขียนต้นฉบับตัดสินใจที่จะเก็บโค้ดไว้กับตัวเองและไม่มีใครเข้าถึงหรือได้รับอนุญาตให้ใช้มัน แม้ว่านี่อาจดูเหมือนเป็นหัวข้อทางเทคนิค แต่ก็เป็นผลประโยชน์ของคุณที่จะเข้าใจผลกระทบของซอฟต์แวร์โอเพนซอร์สต่อการเดินทางของคุณใน Bitcoin มาดำดิ่งสู่หัวข้อนี้กันเถอะ\n\nโลกของ Bitcoin ได้รับอิทธิพลอย่างลึกซึ้งจากซอฟต์แวร์โอเพนซอร์ส ซอฟต์แวร์ Bitcoin เองก็เป็นโอเพนซอร์สตั้งแต่วันแรก Bisq ก็เป็นโครงการโอเพนซอร์สเช่นกัน เทคโนโลยีอื่น ๆ ที่เกี่ยวข้อง เช่น Lightning clients, บริการผสม หรือเฟิร์มแวร์การขุด มักจะถูกสร้างขึ้นในฐานะโครงการโอเพนซอร์ส กระเป๋าเงินหลายตัวก็เป็นโอเพนซอร์สเช่นกัน และตามที่เราได้พูดคุยในส่วนของกระเป๋าเงินใน Bisq Learn เราขอแนะนำอย่างมากให้คุณเลือกกระเป๋าเงินที่เป็นโอเพนซอร์ส\n\nทำไมถึงเป็นเช่นนี้? ซอฟต์แวร์ที่ปิดซอร์สมักถูกสร้างและเก็บไว้เป็นความลับโดยบริษัทและบุคคลที่ต้องการเรียกเก็บเงินจากผู้อื่นสำหรับใบอนุญาตและรักษาการควบคุมโครงการอย่างเต็มที่ ในพื้นที่ Bitcoin นี่เป็นเรื่องที่เกิดขึ้นได้ยาก Bitcoin เป็นระบบที่เปิดและต้อนรับตามธรรมชาติ และโค้ดก็เป็นการแสดงออกถึงสิ่งนี้ ทุกคนสามารถเห็นโค้ด แก้ไขมัน แบ่งปันสำเนาของเวอร์ชันของตนเองกับผู้อื่น และพูดง่าย ๆ ว่าทำตามที่เขาต้องการ Bisq ก็เป็นโครงการโอเพนซอร์สที่ทุกคนยินดีต้อนรับให้เข้าร่วม ขยายแอปพลิเคชัน และทำการปรับปรุงในหลาย ๆ ด้าน
