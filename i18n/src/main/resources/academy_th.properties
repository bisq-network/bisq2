## Security
######################################################

academy.security.subHeadline=การรับประกันว่าคุณและเฉพาะคุณเท่านั้นที่มีการเข้าถึงเงินทุนของคุณเสมอ
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=การปกป้องคีย์ของคุณ
academy.security.securingYourKeysContent=ก่อนอื่นคุณต้องเข้าใจแนวคิดที่ง่ายอย่างหนึ่ง: ไม่ใช่คีย์ของคุณ ไม่ใช่เหรียญของคุณ นี่หมายความว่าเพื่อให้คุณเป็นเจ้าของ Bitcoin ของคุณจริง ๆ มันควรจะถูกเก็บไว้ในกระเป๋าเงินที่คุณและเฉพาะคุณเท่านั้นที่เป็นเจ้าของคีย์ ดังนั้นการถือยอดคงเหลือ Bitcoin ในหน่วยงานเช่นธนาคารหรือการแลกเปลี่ยนแบบรวมศูนย์จึงไม่ถือว่าเป็นการเป็นเจ้าของสินทรัพย์อย่างแท้จริง เนื่องจากเป็นหน่วยงานเหล่านั้นที่ถือคีย์ของเงินทุนของคุณ ไม่ใช่คุณ หากคุณต้องการเป็นเจ้าของ bitcoin ของคุณจริง ๆ คุณต้องเก็บมันไว้ในกระเป๋าเงินที่คุณควบคุมคีย์เท่านั้น\n\nมีกระเป๋าเงิน Bitcoin มากมายที่มีการออกแบบและฟีเจอร์ที่เป็นเอกลักษณ์ของตัวเอง สิ่งที่พวกเขามีเหมือนกันคือในบางวิธี พวกเขาจะเก็บคีย์ส่วนตัวของคุณ คีย์เหล่านี้ให้การเข้าถึงเงินทุนของคุณ ไม่ว่าคุณจะใช้กระเป๋าเงินไหน คุณต้องมั่นใจว่าเฉพาะคุณหรือคนที่คุณไว้วางใจเท่านั้นที่มีการเข้าถึงคีย์เหล่านี้ หากมีใครก็ตามที่เข้าถึงพวกเขาได้ พวกเขาจะสามารถขโมยเงินทุนของคุณไปจากคุณได้ และไม่มีอะไรที่สามารถทำได้เพื่อย้อนกลับธุรกรรมนี้ ในทางกลับกัน การสูญเสียคีย์ของคุณเองก็แย่ไม่แพ้กัน หากคุณสูญเสียคีย์ของคุณ คุณจะไม่สามารถส่งเงินทุนของคุณได้อีกต่อไป และไม่มีวิธีใดที่จะกลับมาควบคุมพวกเขาได้ ขณะที่สิ่งนี้อาจฟังดูน่ากลัว แต่คุณสามารถหลีกเลี่ยงสถานการณ์เหล่านี้ได้ง่าย ๆ ด้วยการเรียนรู้และแนวปฏิบัติที่ดี\n\nกระเป๋าเงิน bitcoin ส่วนใหญ่จะให้คุณสำรองข้อมูลที่มีความยาว 12 หรือ 24 คำ ซึ่งมักเรียกว่า mnemonic phrase หรือเรียกง่าย ๆ ว่า seedphrase ประโยคสำรองนี้ช่วยให้คุณสามารถกู้คืนกระเป๋าเงินของคุณบนอุปกรณ์ใด ๆ ทำให้มันเป็นองค์ประกอบที่สำคัญที่สุดสำหรับการรักษาความปลอดภัยของคุณ โดยทั่วไปแนะนำให้เก็บสำรองเหล่านี้ในรูปแบบอนาล็อก โดยปกติจะเขียนลงบนกระดาษหรือแผ่นโลหะขนาดเล็ก และมีสำเนาหลายชุด คุณควรเก็บมันไว้ในที่ที่คุณสามารถหามันได้หากคุณต้องการ แต่ไม่มีใครเข้าถึงมันได้\n\nสำหรับจำนวน Bitcoin ที่สำคัญ มักจะใช้อุปกรณ์เฉพาะที่เรียกว่า Hardware Wallets เพื่อเก็บคีย์ของคุณ อุปกรณ์เหล่านี้มีระดับความปลอดภัยที่เหนือกว่าการเก็บคีย์ในกระเป๋าเงินสมาร์ทโฟนหรือแล็ปท็อป ในขณะที่ให้ประสบการณ์ที่สะดวกเมื่อทำธุรกรรม คุณสามารถเรียนรู้เพิ่มเติมเกี่ยวกับอุปกรณ์เหล่านี้และประเภทอื่น ๆ ของกระเป๋าเงินในส่วน Wallets ของ Bisq Learn\n\nสุดท้ายนี้ ให้แน่ใจว่าได้หลีกเลี่ยงแผนการจัดเก็บที่ซับซ้อนเกินไป แผนการจัดเก็บที่ซับซ้อนพร้อมรายละเอียดและความซับซ้อนมากมายจะทำให้โจรไม่สามารถเข้าถึงเงินทุนของคุณได้ แต่ก็มีโอกาสที่คุณอาจไม่สามารถเข้าถึงกระเป๋าเงินของคุณเองได้เนื่องจากความผิดพลาด ความสับสน หรือเพียงแค่ลืมวิธีที่คุณจัดระเบียบสำรอง เป้าหมายคือการหาสมดุลระหว่างการตั้งค่าที่ง่ายเกินไปและใคร ๆ ก็สามารถทำลายได้ง่าย (เช่น การเก็บ seedphrase ของคุณในไฟล์ข้อความธรรมดาบนเดสก์ท็อปของแล็ปท็อป) และการตั้งค่าที่ซับซ้อนเกินไปที่แม้แต่คุณก็ไม่สามารถแตกได้ (เช่น การเก็บคำของ seedphrase ของคุณใน 12 หนังสือใน 12 สถานที่ที่แตกต่างกัน)
academy.security.avoidScamsHeadline=หลีกเลี่ยงการหลอกลวง
academy.security.avoidScamsContent=อีกหนึ่งแหล่งของปัญหาและความเสี่ยงคือการหลอกลวง ธุรกรรมของ Bitcoin เป็นแบบไม่สามารถย้อนกลับได้ ซึ่งหมายความว่าหากมีใครบางคนหลอกให้คุณส่ง Bitcoin ให้พวกเขาแล้วหนีไป คุณก็ไม่สามารถทำอะไรได้มากนักเกี่ยวกับเรื่องนี้ ด้วยเหตุนี้จึงเป็นเรื่องปกติที่จะพบเห็นแผนการต่างๆ ที่ผู้คนพยายามโน้มน้าวให้คุณส่ง Bitcoin ให้พวกเขา โดยส่วนใหญ่แล้ว ผู้หลอกลวงจะนำเสนอ "โอกาส" ที่น่าทึ่งบางอย่างให้คุณเพื่อให้คุณสามารถทำเงินได้ง่าย ซึ่งมักจะฟังดูดีเกินจริง เรื่องราวและรายละเอียดเฉพาะที่เกี่ยวข้องกับการหลอกลวงเหล่านี้มีความหลากหลายและสร้างสรรค์อย่างมาก แต่รูปแบบทั่วไปจะดูเหมือนกันเสมอ: คุณจะได้รับข้อเสนอผลตอบแทนที่น่าทึ่ง แต่ก่อนอื่นคุณจะต้องส่ง Bitcoin ล่วงหน้า เมื่อส่ง Bitcoin ไปแล้ว คุณอาจจะไม่มีวันเห็นมันกลับคืนมา การป้องกันตัวเองจากการหลอกลวงเหล่านี้เป็นเรื่องง่าย: ควรติดต่อเฉพาะกับบริษัทและบุคคลที่มีชื่อเสียงและเชื่อถือได้ หากคุณรู้สึกว่ามีหน่วยงานใดหน่วยงานหนึ่งน่าสงสัย ให้ขอข้อมูลอ้างอิงหรือหลีกเลี่ยงมันไปเลย หากคุณได้รับข้อเสนอที่รู้สึกเกือบจะดีเกินจริง มันอาจจะเป็นเช่นนั้นจริงๆ และคุณควรหลีกเลี่ยงมัน


