academy.wallets.whatIsAWalletHeadline=กระเป๋าเงินคืออะไร
academy.wallets.whatIsAWalletContent=กระเป๋าเงินคือเครื่องมือของคุณในการดำเนินการที่สำคัญที่สุดใน Bitcoin: การรับมัน, การเก็บรักษามัน และการส่งมัน เนื่องจาก Bitcoin เป็นระบบเปิด ใครก็สามารถสร้างกระเป๋าเงินสำหรับมันได้ และมีหลายแบบที่มีอยู่ นี่เป็นสิ่งที่ดีเพราะหมายความว่าคุณมีตัวเลือกมากมายในตลาดให้เลือก และคุณสามารถใช้กระเป๋าเงินหลายใบเพื่อรองรับความต้องการที่แตกต่างกัน\n\nโดยทั่วไป กระเป๋าเงินคือซอฟต์แวร์ที่ทำหลายอย่างให้คุณ: มันอ่านบล็อกเชนเพื่อตรวจสอบยอดคงเหลือของที่อยู่ที่คุณควบคุม มันสามารถสร้างและส่งธุรกรรมเมื่อคุณต้องการจ่ายเงินให้คนอื่น และมันเก็บคีย์ของคุณเพื่อให้คุณสามารถลงนามธุรกรรมของคุณได้ บางฟีเจอร์เหล่านี้ดูแตกต่างกันในกระเป๋าเงินแต่ละใบ และบางกระเป๋าเงินก็ครอบคลุมเพียงบางส่วนของฟีเจอร์เหล่านั้น เพื่อให้เข้าใจสิ่งนี้ได้ดีขึ้น เป็นประโยชน์ที่จะคุ้นเคยกับลักษณะต่างๆ ที่ทำให้กระเป๋าเงินแตกต่างจากกัน\n\nก่อนอื่น คุณควรเข้าใจความแตกต่างระหว่างกระเป๋าเงินร้อนและกระเป๋าเงินเย็น กระเป๋าเงินร้อนคือกระเป๋าเงินซอฟต์แวร์ที่คีย์ที่ควบคุม Bitcoin ของคุณถูกเก็บไว้ในอุปกรณ์ที่เชื่อมต่อกับอินเทอร์เน็ต ในขณะที่กระเป๋าเงินเย็นคือการตั้งค่าที่คีย์ของคุณถูกเก็บไว้ในอุปกรณ์ที่ไม่เคยเชื่อมต่อกับอินเทอร์เน็ต และคุณใช้ซอฟต์แวร์อื่นเพื่อติดตามยอดคงเหลือและเตรียมและส่งธุรกรรม กระเป๋าเงินร้อนมักจะเป็นแอปง่ายๆ บนโทรศัพท์หรือแล็ปท็อปของคุณ ในขณะที่กระเป๋าเงินเย็นหมายความว่าคุณใช้ซอฟต์แวร์ในโทรศัพท์หรือแล็ปท็อปของคุณที่ไม่เก็บคีย์ของคุณ และคุณรวมสิ่งนั้นกับอุปกรณ์ที่สองที่เก็บคีย์และไม่เคยเชื่อมต่อกับอินเทอร์เน็ต อุปกรณ์ที่สองนี้อาจเป็นแล็ปท็อปหรือสมาร์ทโฟนที่ออกแบบมาโดยเฉพาะ หรือที่พบมากกว่าคือกระเป๋าเงินฮาร์ดแวร์ กระเป๋าเงินร้อนจัดการและใช้งานง่ายกว่า แต่ก็มีความปลอดภัยน้อยกว่า กระเป๋าเงินเย็นต้องการการตั้งค่าที่ซับซ้อนและยุ่งยากกว่าเล็กน้อย แต่ให้ความปลอดภัยที่สูงกว่ามากต่อการแฮ็กและความผิดพลาดเมื่อจัดการคีย์ วิธีการจัดการความเสี่ยงในการจัดการเงินของคุณเป็นการตัดสินใจส่วนบุคคล แต่โดยทั่วไปแนะนำให้ใช้กระเป๋าเงินร้อนเหมือนกับกระเป๋าเงินแบบดั้งเดิมสำหรับธนบัตรและเหรียญในกระเป๋าของคุณ และกระเป๋าเงินเย็นเหมือนกับกล่องเซฟในธนาคาร คุณจะไม่พกเงินล้านในกระเป๋าเงินของคุณ และคุณจะไม่ใช้เนื้อหาของกล่องเซฟในการจ่ายเงินสำหรับกาแฟ\n\nกระเป๋าเงินฮาร์ดแวร์คืออุปกรณ์ทางกายภาพพิเศษที่ออกแบบและผลิตขึ้นเพื่อเก็บคีย์ของเงินของคุณและลงนามธุรกรรมด้วยคีย์เหล่านั้น มันเสนอวิธีที่สะดวกในการลงนามธุรกรรมเพื่อใช้จ่ายเงินของคุณ ในขณะที่เก็บคีย์ของคุณในวิธีที่ปลอดภัยที่ป้องกันไม่ให้รั่วไหลไปยังผู้อื่น การใช้กระเป๋าเงินฮาร์ดแวร์ช่วยเพิ่มความปลอดภัยของคุณอย่างมากเมื่อเปรียบเทียบกับการใช้กระเป๋าเงินร้อนบนคอมพิวเตอร์หรือสมาร์ทโฟนหลักของคุณ หากคุณกำลังเริ่มต้นการเดินทางใน Bitcoin ของคุณ คุณไม่จำเป็นต้องมีกระเป๋าเงินตั้งแต่วันแรก แต่คุณอาจต้องการได้รับหนึ่งเมื่อคุณเริ่มสะสม Bitcoin ในจำนวนที่สูญเสียไปจะเจ็บปวด มีหลายกระเป๋าเงินฮาร์ดแวร์ในตลาด โดยราคาทั่วไปอยู่ที่ประมาณ $100\n\nและหมายเหตุสุดท้าย: ยอดคงเหลือในกระดานซื้อขายแบบรวมศูนย์ไม่ใช่กระเป๋าเงิน เนื่องจากคุณไม่ควบคุมคีย์ คุณจึงต้องพึ่งพาและไว้วางใจการแลกเปลี่ยนแบบรวมศูนย์ในการถือ Bitcoin ของคุณ หากด้วยเหตุผลใดก็ตาม พวกเขาไม่ส่งมันให้คุณเมื่อคุณตัดสินใจถอน ไม่มีวิธีใดที่คุณจะสามารถเข้าถึงมันได้ จำไว้ว่า: ไม่ใช่คีย์ของคุณ ไม่ใช่เหรียญของคุณ
academy.wallets.howToPickHeadline=วิธีการเลือกกระเป๋าเงิน
academy.wallets.howToPickContent=การเลือกกระเป๋าเงินที่เหมาะสมสำหรับคุณเป็นการตัดสินใจที่ขึ้นอยู่กับหลายปัจจัย เช่น วิธีการที่คุณจะใช้ Bitcoin จำนวนเงินที่คุณจะจัดการ หรืออุปกรณ์ที่คุณมี อย่างไรก็ตาม มีคำแนะนำทั่วไปบางประการที่คุณสามารถปฏิบัติตามได้และกระเป๋าเงินเฉพาะที่มีประวัติที่ดี\n\nคำแนะนำทั่วไปที่สำคัญที่สุดคือการเลือกกระเป๋าเงินแบบโอเพนซอร์ส การทำให้แน่ใจว่าโค้ดของกระเป๋าเงินของคุณสามารถตรวจสอบได้เป็นสิ่งสำคัญ คุณสามารถเรียนรู้เพิ่มเติมเกี่ยวกับเรื่องนี้ในส่วนโอเพนซอร์สของ Bisq Learn อีกคำแนะนำที่สำคัญคือการเลือกกระเป๋าเงินที่ไม่รองรับสกุลเงินดิจิทัลอื่นนอกเหนือจาก Bitcoin กระเป๋าเงินที่จัดการหลายสกุลเงินดิจิทัลจำเป็นต้องใช้โค้ดที่ซับซ้อนมากขึ้นในการทำงานกับสกุลเงินที่รองรับต่างๆ ซึ่งนำไปสู่ความเสี่ยงด้านความปลอดภัยที่สูงขึ้น ดังนั้นจึงดีกว่าที่จะเลือกกระเป๋าเงินที่รองรับเฉพาะ Bitcoin สำหรับเงินของคุณ สุดท้ายนี้ ให้มองหากระเป๋าเงินที่มีอยู่มาระยะหนึ่ง มีฐานผู้ใช้ที่แข็งแกร่งและมีชื่อเสียงที่ดี จะดีที่สุดหากคุณหลีกเลี่ยงกระเป๋าเงินใหม่เอี่ยมสำหรับการใช้งานขั้นสูงหรือการทดลองในกรณีที่จำเป็น\n\nหากคุณวางแผนที่จะใช้กระเป๋าเงินของคุณบนสมาร์ทโฟน เราขอแนะนำให้ดูที่กระเป๋าเงินต่อไปนี้: Bluewallet, Blockstream Green หรือ Nunchuk ในทางกลับกัน หากคุณต้องการใช้บน PC เราขอแนะนำให้ใช้หนึ่งในกระเป๋าเงินต่อไปนี้: Sparrow, Bluewallet, Electrum, Blockstream Green หรือ Nunchuk ทั้งหมดนี้เป็นกระเป๋าเงินที่ดีสำหรับผู้เริ่มต้น คุณสามารถลองหลายๆ ตัวเพื่อหาว่าตัวไหนเหมาะกับคุณมากที่สุด หรือแม้กระทั่งใช้หลายตัวพร้อมกันหากคุณต้องการ เมื่อคุณมีประสบการณ์และความรู้มากขึ้น คุณอาจเริ่มพัฒนาความชอบขึ้นอยู่กับฟีเจอร์ที่ซับซ้อนมากขึ้นซึ่งทำให้กระเป๋าเงินเหล่านี้แตกต่างกันเล็กน้อย\n\nเมื่อคุณมีเงินเพียงพอที่จะเริ่มให้ความสำคัญกับความปลอดภัยมากขึ้น อาจจะสมเหตุสมผลที่จะซื้อกระเป๋าเงินฮาร์ดแวร์ ด้วยกระเป๋าเงินฮาร์ดแวร์ คุณจะสามารถเก็บคีย์ของคุณไว้ในนั้นและลงนามธุรกรรมด้วยมัน ในขณะที่คุณยังสามารถใช้ซอฟต์แวร์เช่น Sparrow, Bluewallet หรือ Nunchuk เพื่อดูยอดคงเหลือและเตรียมธุรกรรม เมื่อพูดถึงกระเป๋าเงินฮาร์ดแวร์ คำแนะนำส่วนใหญ่ยังคงใช้ได้: เลือกกระเป๋าเงินที่มีการออกแบบที่โปร่งใสและสาธารณะ รองรับเฉพาะ Bitcoin และมีชื่อเสียงและประวัติที่ดี แบรนด์ที่มีชื่อเสียงบางแบรนด์ ได้แก่ Coldcard, Bitbox, Trezor หรือ Foundation\n\nโลกของกระเป๋าเงินนั้นหลากหลายและมีความซับซ้อน ซึ่งทั้งยอดเยี่ยมและทำให้สับสน มันเป็นเรื่องปกติที่จะรู้สึกท่วมท้นในตอนแรก หากคุณเพิ่งเริ่มต้น เราขอแนะนำให้ทำการค้นคว้าสักเล็กน้อย ลองใช้ตัวเลือกบางอย่างที่เราได้แชร์กับคุณ และเมื่อคุณพบตัวเลือกที่คุณรู้สึกสบายใจ ให้ยึดติดกับมัน เมื่อคุณเรียนรู้เกี่ยวกับ Bitcoin มากขึ้น คุณสามารถสำรวจตัวเลือกใหม่และขั้นสูงกว่าได้เสมอ และเปลี่ยนไปใช้กระเป๋าเงินอื่นหรือใช้หลายตัวได้ตามต้องการ


