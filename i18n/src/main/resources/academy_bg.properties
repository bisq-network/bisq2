academy.wallets.subHeadline=Избор на правилните инструменти за управление и защита на вашия bitcoin.
academy.wallets.whatIsAWalletHeadline=Какво е портфейл
academy.wallets.whatIsAWalletContent=Акаунтите са Вашият инструмент за извършване на най-фундаменталните действия в Bitcoin: получаване, съхранение и изпращане. Тъй като Bitcoin е отворена система, всеки може да създаде портфейл за него, и съществуват много различни такива. Това е страхотно, защото означава, че имате много различни опции на пазара, от които да избирате, и можете дори да използвате множество различни портфейли, за да покриете различни нужди.\n\nОбикновено, портфейлът е софтуер, който прави няколко неща за Вас: той чете блокчейна, за да провери баланса на адресите, които контролирате. Може да изгражда и изпраща транзакции, когато искате да платите на някого. И съхранява Вашите ключове, за да можете да подписвате транзакциите си. Някои от тези функции изглеждат различно в различните портфейли, а някои портфейли покриват само части от тях. За да разберете това по-добре, е полезно да сте запознати с различните характеристики, които правят портфейлите различни един от друг.\n\nПърво, трябва да разберете разликата между горещ портфейл и студен портфейл. Горещият портфейл е софтуерен портфейл, където ключовете, които контролират Вашия bitcoin, са съхранени на устройство, свързано с интернет. Студеният портфейл, от друга страна, е настройка, при която Вашите ключове са съхранени на устройство, което никога не е свързано с интернет, и използвате различен софтуер, за да проследявате баланса си и да подготвяте и изпращате транзакции. Горещите портфейли обикновено са просто приложение на телефона или лаптопа Ви. Студеният портфейл, от друга страна, означава, че използвате софтуер на телефона или лаптопа си, който не съхранява Вашите ключове, и комбинирате това с второ устройство, което съхранява ключовете и никога не се свързва с интернет. Това второ устройство може да бъде специален лаптоп или смартфон, или по-често, хардуерен портфейл. Горещите портфейли са по-лесни за управление и използване, но също така са и по-малко сигурни. Студените портфейли изискват малко по-сложна и тромава настройка, но предлагат много по-висока степен на безопасност срещу хакерски атаки и грешки при управление на ключовете. Как да се справите с рисковете от управлението на средствата си е личен избор, но обикновено се препоръчва да използвате горещи портфейли, подобно на традиционния портфейл за банкноти и монети в джоба си, и студени портфейли, подобно на сейф в банка. Не бихте носили милион долара в портфейла си. И не бихте използвали съдържанието на сейфа си, за да платите за кафе.\n\nХардуерните портфейли са специални физически устройства, проектирани и произведени с единствената цел да съхраняват ключовете за Вашите средства и да подписват транзакции с тези ключове. Те предлагат удобен начин за подписване на транзакции, за да похарчите средствата си, докато съхраняват ключовете си по безопасен начин, който предотвратява изтичането им на други. Използването на хардуерен портфейл подобрява Вашата безопасност с порядъци в сравнение с използването на горещ портфейл на основния Ви компютър или смартфон. Ако започвате своето пътуване с Bitcoin, не е необходимо да имате портфейл от първия ден, но вероятно искате да получите такъв, след като започнете да натрупвате количество bitcoin, което би било болезнено да загубите. На пазара има много хардуерни портфейли, с типични цени около 100 долара.\n\nИ последна бележка: баланс в централизирана борса не е портфейл. Тъй като не контролирате ключовете, разчитате и се доверявате на централизирана борса да съхранява Вашия bitcoin. Ако, по каквато и да е причина, те не Ви го изпратят, когато решите да изтеглите, няма начин да го получите. Помнете: не Вашите ключове, не Вашите монети.
academy.wallets.howToPickHeadline=Как да изберем портфейл
academy.wallets.howToPickContent=Изборът на правилния портфейл за Вас е решение, което зависи от много фактори, като например как ще използвате Bitcoin, какви суми ще управлявате или какви устройства притежавате. Въпреки това, има няколко общи препоръки, които можете да следвате, и конкретни портфейли, които имат добра репутация.\n\nПървият и най-важен общ съвет е да изберете портфейл с отворен код. Осигуряването на проверимост на кода на портфейла е от съществено значение. Можете да научите повече за това в раздела с отворен код на Bisq Learn. Друга важна препоръка е да изберете портфейл, който не поддържа други криптовалути освен Bitcoin. Портфейлите, които обработват множество криптовалути, трябва да използват по-сложен код, за да работят с различните поддържани валути, което въвежда по-големи рискове за сигурността. Следователно, по-добре е да изберете портфейл само за Bitcoin за Вашите средства. Накрая, опитайте се да търсите портфейли, които съществуват от известно време, имат силна потребителска база и добра репутация. Най-добре е да оставите новите портфейли за напреднали употреби или експерименти.\n\nАко планирате да използвате портфейла си на смартфона, съветваме да разгледате един от следните портфейли: Bluewallet, Blockstream Green или Nunchuk. От друга страна, ако искате да използвате компютър, бихме предложили да използвате един от следните: Sparrow, Bluewallet, Electrum, Blockstream Green или Nunchuk. Всички те са добри портфейли за начинаещи. Можете да опитате няколко от тях, за да намерите кой Ви подхожда най-добре, или дори да използвате няколко едновременно, ако желаете. С натрупването на повече опит и знания, може да започнете да развивате предпочитания в зависимост от по-напредналите функции, които правят тези портфейли малко различни един от друг.\n\nСлед като имате достатъчно средства, за да започнете да взимате сигурността още по-сериозно, вероятно ще има смисъл да придобиете хардуерен портфейл. С хардуерен портфейл ще можете да съхранявате ключовете си в него и да подписвате транзакции с него, докато все още можете да използвате софтуер като Sparrow, Bluewallet или Nunchuk, за да проверявате балансите си и да подготвяте транзакции. Що се отнася до хардуерните портфейли, повечето от същите съвети важат: изберете портфейли с прозрачни и публични дизайни, които поддържат само Bitcoin и имат добра репутация и история. Някои известни марки са Coldcard, Bitbox, Trezor или Foundation.\n\nСветът на портфейлите е богат и разнообразен, което е както страхотно, така и объркващо. Напълно е нормално да се почувствате малко претоварени в началото. Ако току-що започвате, бихме Ви посъветвали да направите малко проучване, да опитате някои от опциите, които споделихме с Вас, и, след като намерите такъв, с който се чувствате удобно, да се придържате към него. Докато продължавате да учите повече за Bitcoin, винаги можете да изследвате нови и по-напреднали опции и да преминете към друг портфейл или да използвате няколко от тях, когато пожелаете.


