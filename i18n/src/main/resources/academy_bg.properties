academy.privacy.subHeadline=Вашите данни са ваши. Запазете ги така.
academy.privacy.introContent=Запазването на финансовата Ви информация и идентичност в тайна е обща нужда сред потребителите на Bitcoin. Естествено и логично е да не искате други хора да знаят за Вашите средства и транзакции без Вашето съгласие. В крайна сметка, не бихте носили тениска с баланса на акаунта си и отчетите за кредитни карти, докато вървите по улицата, нали? Поверителността е важна тема в Bitcoin, защото прозрачната природа на транзакциите и адресите на Bitcoin прави грешките в тази област особено скъпи. В този раздел разглеждаме някои точки относно поверителността в пътуването Ви с Bitcoin.
academy.privacy.whyPrivacyHeadline=Защо поверителността е важна
academy.privacy.whyPrivacyContent=Много потребители ценят свободата, която Bitcoin им предоставя да притежават собственост и да извършват свободно и без разрешение транзакции с други. Но без добри практики за защита на личната информация, тези характеристики на Bitcoin сериозно се ерозират. Разкриването на информация за вас и вашите Bitcoin средства ще ви постави в риск от няколко вида атаки от други, които ще ограничат собствената ви свобода. Размисълът върху данните, които споделяте, и вниманието към това ще ви предпази от скъпи грешки, за които може да съжалявате по-късно.\n\nПървият очевиден проблем с разкриването на вашата идентичност и детайли за вашите средства е личната безопасност. Ако някой знае детайли като колко Bitcoin притежавате, къде живеете и какъв тип портфейл използвате, той лесно може да планира физическа атака срещу вас, за да се сдобие с вашите ключове. Това е особено примамливо в сравнение с банковите сметки в национална валута, тъй като транзакциите с Bitcoin са необратими. Следователно, ако крадец успее да ви принуди да изпратите вашия Bitcoin на адрес, който той е избрал, или просто открадне ключовете на вашия портфейл и го направи сам, няма да има начин да отмените тази транзакция и вашият Bitcoin вече няма да бъде ваш. Запазването на вашата идентичност и финансови детайли в тайна ви предпазва от това да станете цел на такъв вид атака.\n\nДруг добър повод да запазите вашите детайли в тайна е опасността, която представляват враждебните правителствени регулации и действия. Правителствата по целия свят многократно са предприемали действия срещу частната собственост на своите граждани по различни начини. Отличен пример за това е Изпълнителна заповед 6102, която направи незаконно за гражданите на САЩ да притежават злато и доведе до едностранна конфискация на злато от милиони американски граждани. Както при обикновените крадци, осигуряването на това правителствени органи и служители да нямат информация за вас и вашите средства ви защитава в случай, че правителството започне негативна политика срещу собствениците на Bitcoin.\n\nВ крайна сметка, вероятно просто не искате другите да знаят колко Bitcoin притежавате или какви транзакции извършвате. Както защитаваме банковите си сметки с различни методи, така че само ние да можем да проверяваме нашите баланси и движения, е разумно да се уверим, че другите нямат възможност да виждат транзакциите и техните детайли, като кога, колко или с кого транзакции извършваме.
academy.privacy.giveUpPrivacyHeadline=Как даваме свобода на личния си живот
academy.privacy.giveUpPrivacyContent=Има много начини, по които човек може доброволно или случайно да разкрие лични данни. Повечето от времето, тези ситуации са лесни за предотвратяване с малко здрав разум, тъй като често просто даваме нашите данни, без да бъдем внимателни. Някои по-фини течове ще изискват известни технически познания и време. Но добрата новина е, че с минимални усилия, най-съществените проблеми могат да бъдат избегнати.\n\nЯсният шампион на грешките по отношение на поверителността, както заради честотата, така и заради ужасността им, е просто предоставянето на личната ви карта доброволно при покупка или продажба на Bitcoin. В наши дни, повечето централизирани борси (компании като Coinbase, Kraken, Binance и др.) са обект на правителствени регулации за KYC (KYC означава Познай своя клиент). Това означава, че правителствата принуждават тези компании да искат вашия паспорт, национална лична карта, шофьорска книжка или подобни документи, за да може тази информация да бъде свързана с вашия акаунт. От момента, в който ги предоставите, всяка покупка и продажба, която извършвате, ще бъде записана и свързана с вас. Освен това, борсата и правителствените агенции ще имат пълен достъп до вашите баланси по всяко време. Дори ако решите да изтеглите вашия Bitcoin от тези борси и да го преместите в портфейл, който сами управлявате, тези страни ще могат да проследят до кои адреси са изпратени вашите средства. А ако това не е достатъчно притеснително, има още една загриженост, която трябва да имате предвид: ако някой хакер получи достъп до базите данни на тези компании, вашата информация може да бъде разкрита публично в интернет, позволявайки на всеки по света да знае всичките ви съхранявани лични и финансови данни. Това е ситуация, която се е случвала много пъти през последните години, с ужасни последствия за някои от засегнатите клиенти на борсите.\n\nДругата област, на която трябва да се обърне внимание, е повторната употреба на адреси. Всеки път, когато предоставяте на някого адреса на вашия портфейл, за да получите Bitcoin от него, този човек научава, че този адрес принадлежи на вас. Това означава, че от този момент нататък, лицето може да следи адреса и цялата му активност. Ако повторно използвате този адрес многократно, всеки човек, с когото взаимодействате, ще може да види различните транзакции, преминаващи през адреса, включително кога се случват, откъде идват средствата и къде отиват, и сумите, които се транзактират. Следователно, се препоръчва да използвате адреси за получаване на Bitcoin само веднъж. Повечето портфейли автоматично ще се погрижат за това вместо вас, но все пак е важно да разберете защо това е добра практика.\n\nНакрая, разчитането на възлите на други хора за четене на данни от блокчейн означава, че операторът на възела потенциално може да следи какви адреси интересуват вашия портфейл. Когато се работи с значителни количества Bitcoin, си струва да научите как да управлявате собствен възел и да свържете портфейла си с него. Или поне, бъдете внимателни относно кой възел свързвате и изберете такъв от човек или организация, на която имате доверие, като приятел, който е по-опитен в Bitcoin или местна Bitcoin общност.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq помага да защитите вашата поверителност
academy.privacy.bisqProtectsPrivacyContent=Bisq Ви позволява да купувате и продавате Bitcoin от други потребители. Тази проста разлика носи със себе си свят от предимства относно поверителността в сравнение с използването на централизирани борси. Като използвате Bisq, Вие защитавате своята безопасност и поверителност от правителства, компании и други враждебни трети страни, които иначе биха записвали и използвали Вашите данни срещу собствените Ви интереси.\n\nКогато извършвате транзакции в Bisq, само Вашият партньор и Вие знаете детайлите на транзакцията. И дори между двамата, информацията, която трябва да бъде споделена, е напълно минимизирана и ограничена до строго необходимите данни за плащане, като например номера на Вашата банкова сметка, ако искате да получите плащане в национална валута в банковата си сметка. Това означава, че няма нужда да предоставяте информация като Вашето ID, адрес и т.н. Освен това, възможността да взаимодействате с различни потребители при всяка сделка предотвратява натрупването на данни за Вас от един единствен индивид с течение на времето, като по този начин разпределя историята на Вашите транзакции между различни контрагенти и предотвратява всяка отделна единица да има пълен поглед върху финансовия Ви живот. Bisq Ви позволява също да получавате всякакъв Bitcoin, който закупувате, директно в адрес на портфейл, който контролирате, позволявайки Ви да запазите контрола над средствата си по всяко време и да ги разпределяте между различни адреси, така че нито един потребител да не може да наблюдава целия Ви портфейл.\n\nИ не забравяйте: Bisq е просто софтуер, който работи на Вашия компютър и се свързва с интернет само чрез мрежи, които уважават поверителността, като Tor и I2P. Не е нужно дори да се регистрирате никъде по псевдонимен начин. Поради това, никой не може дори да знае, че използвате Bisq, а Вашата комуникация с други участници не може да бъде наблюдавана, проследявана или достъпвана от трети страни.


