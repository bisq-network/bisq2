## Security
######################################################

academy.security.subHeadline=Осигуряване на достъп до Вашите средства само за Вас и никой друг
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Сигурност на Вашите ключове
academy.security.securingYourKeysContent=Първо, трябва да разберете една проста идея: не Ваши ключове, не Ваши монети. Това означава, че за да притежавате наистина своите Bitcoin, той трябва да бъде съхраняван в портфейл, в който само Вие притежавате ключовете. Следователно, държането на Bitcoin баланс в организации като банки или централизирани борси не е истинско притежаване на актива, тъй като тези организации, а не Вие, държат ключовете за Вашите средства. Ако наистина искате да притежавате своя bitcoin, трябва да го съхранявате в портфейл, за който само Вие контролирате ключовете.\n\nИма много Bitcoin портфейли, всеки с уникален дизайн и функции. Общото между тях е, че по някакъв начин, те ще съхраняват Вашите частни ключове. Тези ключове предоставят достъп до Вашите средства. Какъвто и портфейл да използвате, трябва да се уверите, че само Вие или хора, на които напълно вярвате, имат достъп до тези ключове. Ако някой друг има достъп до тях, той ще може да открадне Вашите средства, и нищо не може да бъде направено, за да се обърне тази транзакция. От друга страна, загубата на ключовете също е ужасна. Ако загубите ключовете си, няма да можете да изпращате средствата си повече, и няма начин да възстановите контрола върху тях. Въпреки че това може да звучи плашещо, можете лесно да избегнете тези ситуации с малко учене и добри практики.\n\nПовечето bitcoin портфейли ще Ви предоставят резервно копие с дължина 12 или 24 думи, обикновено известно като мнемонична фраза или просто seed фраза. Тази резервна фраза Ви позволява да възстановите портфейла си на всяко устройство, което я прави най-важният елемент за Вас, който трябва да защитите. Обикновено се препоръчва да съхранявате тези резервни копия в аналогова форма, обикновено като ги запишете на лист хартия или на малък метален лист, и да имате множество копия от тях. Трябва също да го съхранявате така, че да можете да го намерите, ако Ви е необходимо, но никой друг да няма достъп до него.\n\nЗа значителни количества Bitcoin е обичайно да се използват специализирани устройства, наречени Хардуерни портфейли, за да съхранявате ключовете си. Тези устройства предлагат по-високо ниво на сигурност в сравнение с съхраняването на ключовете в портфейл на смартфон или лаптоп, като същевременно предоставят удобен опит при извършване на транзакции. Можете да научите повече за тези и други видове портфейли в секцията Портфейли на Bisq Learn.\n\nНакрая, уверете се, че избягвате прекалено сложни схеми за съхранение. Напреднал план за съхранение с много детайли и нюанси ще държи крадците далеч от Вашите средства, но също така има значителен шанс да не можете да получите достъп до собствения си портфейл поради грешки, объркване или просто забравяне как сте организирали резервните копия. Стремете се към баланс между настройка, която е твърде проста и всеки може лесно да пробие (като съхраняването на Вашата seed фраза в обикновен текстов файл на работния плот на лаптопа Ви) и такава, която е толкова сложна, че дори Вие не можете да я разшифровате (като съхраняването на думите от Вашата seed фраза в 12 книги на 12 различни места).
academy.security.avoidScamsHeadline=Избягвайте измами
academy.security.avoidScamsContent=Друг източник на проблеми и рискове са измамите. Транзакциите с Bitcoin са необратими, което означава, че ако някой ви измами да им изпратите малко Bitcoin и след това избяга с него, наистина няма много какво да направите по въпроса. Поради това е обичайно да се срещате с различни схеми, при които хората ще се опитат да ви убедят да им изпратите малко bitcoin. Повечето от времето, измамниците ще ви представят някаква чудесна "възможност" да спечелите пари лесно, което обикновено звучи твърде хубаво, за да е истина. Специфичните истории и детайли около тези измами са изключително разнообразни и креативни, но общият модел винаги изглежда еднакво: ще ви бъдат предложени чудесни възвръщаемости, но първо ще трябва да изпратите bitcoin предварително. След като bitcoin бъде изпратен, вероятно никога няма да го видите отново. Защитавайки се от тези измами, е просто: взаимодействайте само с реномирани и надеждни компании и хора. Ако смятате, че някаква структура е съмнителна, поискайте референции или просто се дистанцирайте от нея. Ако ви бъде предложена възможност, която изглежда почти твърде добра, за да е истина, вероятно е така и трябва да се дистанцирате от нея.


