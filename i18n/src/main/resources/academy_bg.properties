academy.foss.bitcoinAndFossHeadline=Биткойн и софтуер с отворен код
academy.foss.bitcoinAndFossContent=Отвореният софтуер е софтуер, чийто код е публично достъпен и всеки може да чете, копира и модифицира този код по начин, по който сметне за подходящ. Това е в контекста на затворен софтуер или собствен софтуер, при който оригиналният автор решава да запази кода за себе си и никой друг няма достъп или разрешение до него. Въпреки че това може да изглежда като техническа тема, в интерес на вас е да разберете последствията от отворения софтуер за вашето пътуване с Bitcoin. Нека се потопим в темата.\n\nСветът на Bitcoin е дълбоко повлиян от и свързан с отворения софтуер. Софтуерът на Bitcoin е отворен от самото начало. Bisq също е проект с отворен код. Много други свързани технологии, като Lightning клиенти, услуги за смесване или фърмуер за копаене, обикновено са изградени като проекти с отворен код. Много портфейли също са с отворен код и, както обсъждаме в секцията за Портфейли на Bisq Learn, силно препоръчваме да изберете портфейли, които са с отворен код.\n\nЗащо е така? Затвореният софтуер обикновено се изгражда и запазва в тайна от компании и индивидуални лица, които искат да таксуват другите за лицензи и да запазят пълен контрол над проекта. В сферата на Bitcoin това рядко е случаят. Bitcoin е отворена и приветлива система по природа, а кодът е представителство на това. Всеки може да види кода, да го модифицира, да споделя копия на собствената си версия с други и, простичко казано, да прави каквото си иска с него. Bisq също е проект с отворен код, в който всеки е добре дошъл да участва, да разширява приложението и да прави подобрения по различни начини.
academy.foss.openSourceBenefitsHeadline=Как отвореният код ви носи ползи
academy.foss.openSourceBenefitsContent=Може да си мислите, че, тъй като не сте софтуерен разработчик, дали кодът на някое софтуерно приложение е публичен или не, има малко значение за вас. Това изобщо не е така. Дори и да не планирате да разглеждате или модифицирате кода на приложенията, които използвате, вашият опит с тях ще бъде дълбоко повлиян от това дали кодът е с отворен или затворен източник. Това е още по-критично, когато говорим за софтуера, който ще управлява финансовия ви живот и ще поддържа способността ви да спестявате, получавате и изпращате пари. Обикновено, използването на софтуер с отворен код ще бъде по-полезно за вас, отколкото използването на затворени еквиваленти. Нека разгледаме няколко важни причини, които правят това важно за вас.\n\nЕдна много важна причина да изберете софтуер с отворен код е сигурността. Тъй като софтуерът с отворен код може да бъде четен от всеки, хакери и злонамерени актьори редовно се опитват да намерят грешки и дупки в сигурността му. Може да си мислите, че това е опасно, но всъщност е точно обратното! Това е така, защото фактът, че кодът е отворен за всички, означава, че всеки може да търси проблеми със сигурността и или да ги посочи, да ги поправи сам или да ги експлоатира злонамерено. Колективно, общността от потребители и разработчици около проекта ще може бързо да забележи и поправи повечето грешки, често дори преди да бъдат пуснати. И ако някой използва тази грешка по злонамерен начин, за да експлоатира софтуера, няма да отнеме много време, докато това бъде забелязано и решения бъдат приложени. При софтуера със затворен код, само малкият, платен екип зад проекта преглежда кода, което води до много по-висок шанс грешките да останат незабелязани. Повече очи, по-малко бъгове. И компаниите също имат стимул да не разкриват факта, че техните затворени продукти имат проблеми със сигурността, което води до много бъгове и хакове да останат в тайна вместо да бъдат разкрити. Накрая, тъй като в проектите със затворен код само екипът за разработка може да види кода, как можете вие или някой друг да бъде напълно уверен, че софтуерът е безопасен? Това е свързано с една обща поговорка в културата на Bitcoin: не вярвайте, проверявайте. В обобщение, софтуерът с отворен код води до много по-сигурни и устойчиви резултати от софтуера със затворен код.\n\nОще една страхотна причина да изберете софтуер с отворен код пред затворен е дългосрочната непрекъснатост на първия. Кодът, който е публичен, не зависи от нито един единствен субект или индивид, за да бъде поддържан с времето. Дори и оригиналният екип зад проект да изчезне, други могат да поемат и да продължат да го поддържат и развиват. Най-голямото доказателство за това е самият Bitcoin: въпреки че неговият псевдонимен създател, Сатоши Накамото, изчезна преди повече от десет години, проектът продължава да расте и процъфтява извън всички очаквания. Така че всеки път, когато избирате софтуер с отворен код пред затворен, драматично намалявате шансовете някоя компания или разработчик да ви остави с неиздържан софтуер, който избледнява и става остарял.\n\nНакрая, проектите с отворен код с широко приложение, като Bitcoin, Bisq или портфейли като Electrum, обикновено водят до висококачествени продукти, привличайки най-добрите таланти. Отворената природа на проектите позволява на всеки да сътрудничи, а много велики разработчици в сферата биха предпочели да сътрудничат, изграждайки върху добър проект, отколкото да започват дублиращи усилия от нулата. С времето, кумулативните приноси на тези индивиди водят до впечатляващи резултати, които често надминават това, което повечето компании, дори добре финансирани, биха могли да постигнат.\n\nВ обобщение, изборът на опции с отворен код за вашите Bitcoin инструменти идва с набор от предимства, които ви помагат да се наслаждавате на безопасни и полезни продукти с високо качество. Надяваме се да станете любопитни относно природата на кода, който използвате в ежедневието си, и да правите информирани избори относно софтуера, който използвате.
