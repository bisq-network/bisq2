## Bitcoin
######################################################

academy.bitcoin.subHeadline=P2P електронна валута, която позволява онлайн плащания да се изпращат директно без посредници.
academy.bitcoin.whatIsBitcoinHeadline=Какво е Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin е най-голямата и най-популярната криптовалута в света. Тя е цифрова форма на пари, която позволява на всеки да изпраща стойност на други хора без нуждата от посредници. Започна през 2009 година и оттогава нарасна значително, получавайки приемане по целия свят заради своите уникални и привлекателни свойства.\n\nBitcoin се различава от всички национални валути в няколко аспекта. Bitcoin не се контролира или издава от никакво правителство или институция. Тя е децентрализирана и съществува само благодарение на хиляди хора по света, които я използват. Това я прави неутрални пари, където никой не е в привилегирована позиция, която позволява злоупотреба. Това също означава, че сте свободни да използвате Bitcoin без да изисквате каквото и да е разрешение, и никой в системата няма повече власт от Вас. Това е отворена система, която приветства всички. Друга важна характеристика е, че можете да държите Bitcoin в самостоятелно управление. С други думи, можете да я притежавате сами, без да зависите от друга компания или организация. В сравнение с традиционните валути, тя е по-подобна на кеш в джоба Ви (който напълно контролирате), отколкото на баланс в банкова сметка (където сте подложени на условията и желанията на банката). Поради това, Вие също така винаги сте свободни да изпращате Bitcoin: не Ви е нужно одобрението на никого, за да го направите, и Вашите транзакции не могат да бъдат спрени или отменени. Третият интересен аспект е, че предлагането на Bitcoin е ограничено до максимум 21 милиона. Това означава, че стойността на всеки bitcoin, за разлика от стойността на всеки долар например, не може да бъде обезценена чрез създаване на повече от него. Bitcoin се създава чрез скъп процес, наречен добив, а както графикът на емисията, така и максималното количество, което може да бъде създадено, са строго определени и не могат да бъдат променяни. Това прави предлагането ограничено, сигурно и предсказуемо, което прави Bitcoin привлекателен заради своята рядкост и устойчивост.
academy.bitcoin.whyUseBitcoinHeadline=Защо да използвате Bitcoin
academy.bitcoin.whyUseBitcoinContent=Качествата на Bitcoin го правят уникален актив, който привлича различни хора по различни причини. Как Bitcoin Ви привлича зависи от Вашия профил и нужди.\n\nЕдна от най-честите причини хората да използват Bitcoin е способността му да защитава стойността си с времето. Националните валути на повечето страни в света непрекъснато губят стойност с времето поради обезценяване на валутата. Това означава, че като държите спестяванията си в кеш или в банкова сметка, постепенно ги губите, защото стойността им намалява с времето. Ограниченото предлагане на Bitcoin предотвратява това да се случи, така че дори да се държи волатилно в краткосрочен план, той е мощен инструмент за запазване на богатството Ви в дългосрочен план.\n\nДруга причина за хората да използват Bitcoin е да се защитят от действията и решенията на правителства и финансови институции. Тъй като Bitcoin е нещо, което можете да притежавате, изпращате и получавате без разрешение, стойността, съхранена в него, не е засегната от ситуации като централна банка, която печата повече единици от националната си валута, банка, която решава да блокира Вашите трансакции по произволни причини, или правителство, което налага конфискации на населението си. С Bitcoin правилата на играта са добре известни и предсказуеми, и можете да разчитате, че мрежата е справедлива и третира всички еднакво.\n\nBitcoin е също много атрактивен за тези, които се занимават с международна търговия и искат да изпращат или получават пари в други страни или региони. Bitcoin няма концепция за граници и работи по същия начин, независимо дали изпращате на съседа си или на някого от другата страна на света. Тъй като извършването на плащания на хора или компании в различни региони на света обикновено означава дълго чакане, значителни такси и тромави административни процедури, някои хора избират Bitcoin като прост и удобен алтернативен вариант за своите трансакции между региони. Това също означава, че можете да го използвате, за да изпращате пари в страни, които Вашето правителство или банка са решили да блокират.\n\nНакрая, някои хора избират Bitcoin заради неговата простота и удобство. Bitcoin предлага много предимства в това отношение спрямо традиционните валути. С него не е нужно да се занимавате с договори и дълги бюрократични процеси, за да правите прости неща като откриване на акаунт. Можете лесно да получите достъп до парите си на всичките си устройства. Можете да ги изпращате навсякъде и на всеки без нужда от различни форми на плащане (кеш, банкови трансфери от различен вид, кредитни карти и т.н.). Можете лесно да защитите и осигурите средствата си с правилното знание и ще се радвате, че не трябва да се притеснявате, че някой ще открадне данните на Вашия портфейл или кредитна карта.\n\nBitcoin е огромна и иновативна стъпка напред в света на парите и плащанията. Почти със сигурност има причина, поради която Bitcoin може да бъде атрактивен и полезен за Вашите нужди, затова Ви насърчаваме да научите повече и да се запознаете с него.


