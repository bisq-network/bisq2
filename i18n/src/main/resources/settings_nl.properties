settings.network.i2p.headline=I2P-opties
settings.network.i2p.useEmbedded=Gebruik ingebouwde router

settings.network.i2p.useEmbedded.info=Bij het gebruik van de ingebedde I2P-router duurt het opstarten langer, en als u Bisq vaak start en stopt, kan de netwerkstabiliteit lijden.\nDe router kan door het I2P-netwerk als onbetrouwbaar worden gemarkeerd.\n\nOm deze problemen te vermijden, kunt u ofwel de officiële I2P-router installeren van https://geti2p.net of de Bisq I2P-router gebruiken, die blijft draaien nadat Bisq is gesloten. Dit zorgt voor snellere opstarttijden en, afhankelijk van uw netwerkinstelling, kan uw router effectiever bijdragen aan het I2P-netwerk.

settings.network.i2p.useEmbedded.warn=Bij het gebruik van de ingebedde I2P-router duurt het opstarten langer, en frequente herstarts van Bisq kunnen de netwerkstabiliteit verminderen.\nDe router kan door het I2P-netwerk als onbetrouwbaar worden gemarkeerd.\n\nOm deze problemen te voorkomen, kunt u ofwel de officiële I2P-router installeren vanaf https://geti2p.net of de Bisq I2P Router gebruiken, die blijft draaien nadat Bisq is gesloten. Dit zorgt voor snellere opstarttijden en, afhankelijk van uw netwerkinstelling, kan uw router effectiever bijdragen aan het I2P-netwerk.\n\nWeet u zeker dat u wilt doorgaan met het gebruik van de ingebedde router?
settings.network.i2p.useEmbedded.warn.accept=Ja, ik wil de ingebedde router gebruiken
settings.network.i2p.useEmbedded.warn.cancel=Nee, ik geef de voorkeur aan het gebruik van een externe router

