settings.network.transport.options.info=Wanneer zowel Tor als I2P zijn geselecteerd, gebruikt Bisq de twee privacy-overlay netwerken parallel om de veerkracht en prestaties te verbeteren.\nBerichten worden gelijktijdig over beide netwerken verzonden, wat resulteert in snellere levering en een grotere kans op succesvolle ontvangst.\nAls één netwerk wordt getroffen door een DDoS-aanval, kan Bisq blijven functioneren via het andere netwerk, waardoor ononderbroken communicatie wordt gewaarborgd.

settings.network.transport.options.i2pOnly.warn=Het gebruik van alleen I2P kan de netwerkbetrouwbaarheid verminderen. Voor de beste ervaring raden we aan zowel Tor als I2P in te schakelen.\n\nWilt u doorgaan met alleen I2P?
