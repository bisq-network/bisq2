settings.backup.totalMaxBackupSizeInMB.info.tooltip=Belangrijke gegevens worden automatisch geback-upt in de datamap telkens wanneer er updates worden uitgevoerd,\nvolgens deze retentiestrategie:\n\t- Laatste uur: Houd een maximum van één back-up per minuut.\n\t- Laatste dag: Houd één back-up per uur.\n\t- Laatste week: Houd één back-up per dag.\n\t- Laatste maand: Houd één back-up per week.\n\t- Laatste jaar: Houd één back-up per maand.\n\t- Vorige jaren: Houd één back-up per jaar.\n\nHoud er rekening mee dat dit back-upmechanisme niet beschermt tegen harde schijfstoringen.\nVoor betere bescherming raden we sterk aan om handmatige back-ups te maken op een alternatieve harde schijf.
