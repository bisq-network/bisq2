paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=ការជួញដូរ 'Face to Face' មានច្បាប់ខុសគ្នា និងមានហានិភ័យខុសគ្នាពីប្រតិបត្តិការអនឡាញ។\n\nភាពខុសគ្នាសំខាន់រួមមាន៖\n\n1. អ្នកជួញដូរត្រូវតែប្តូរព័ត៌មានទីតាំង និងពេលវេលាសម្រាប់ជួបប្រជុំដោយប្រើព័ត៌មានទំនាក់ទំនងដែលបានផ្តល់។\n2. អ្នកជួញដូរទាំងពីរត្រូវតែយកកុំព្យូទ័រ និងបញ្ជាក់ **“បានផ្ញើប្រាក់”** និង **“បានទទួលប្រាក់”** នៅកន្លែងជួប។\n3. ប្រសិនបើអ្នកបង្កើតមាន **លក្ខខណ្ឌ និងលក្ខខណ្ឌ** ជាពិសេស គាត់ត្រូវតែបញ្ជាក់វានៅក្នុងវាល **ព័ត៌មានបន្ថែម**។\n4. ដោយការទទួលយកការផ្តល់ជូន អ្នកទទួលយកយល់ព្រមទៅលើ **លក្ខខណ្ឌ និងលក្ខខណ្ឌ** ដែលបានបញ្ជាក់ដោយអ្នកបង្កើត។\n5. ក្នុងករណីមានការប្រឈមមុខ គ្រប់គ្រងឬអាជ្ញាកណ្តាលអាចផ្តល់ជំនួយបានតិចតួច ពីព្រោះវាធម្មតារឹងខ្លាំងក្នុងការផ្តល់ភស្តុតាងដែលមិនអាចបំភ្លេចបានពីអ្វីដែលកើតឡើងនៅកន្លែងជួប។ ក្នុងករណីដូចនេះ មូលនិធិ BTC អាចនៅតែត្រូវបានចាក់សោរទៅរហូតដល់អ្នកជួញដូរទាំងពីរមានកិច្ចព្រមព្រៀង។\n\nដើម្បីយល់ដឹងអំពីការជួញដូរ Face to Face យ៉ាងពេញលេញ សូមអានការណែនាំ និងការណែនាំនៅទីនេះ៖\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]

