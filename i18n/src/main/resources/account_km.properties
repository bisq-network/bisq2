# Zelle

paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle គឺជាសេវាកម្មផ្ទេរប្រាក់ដែលធ្វើការល្អបំផុត *តាមរយៈ* ធនាគាររបស់អ្នក។\n\n១. ពិនិត្យមើលថាតើ (និងធ្វើដូចម្តេច) ធនាគាររបស់អ្នកគាំទ្រទៅ Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n២. ចំណាំយ៉ាងម៉ត់ចត់អំពីកំណត់ការផ្ទេរ—ធនាគារធម្មតាដាក់កំណត់ផ្ទេរប្រាក់ប្រចាំថ្ងៃ ប្រចាំសប្តាហ៍ និងប្រចាំខែ។\n៣. ប្រសិនបើធនាគាររបស់អ្នកមិនគាំទ្រទៅ Zelle អ្នកអាចប្រើកម្មវិធីចល័ត Zelle បាន ប៉ុន្តែការកំណត់នឹងទាបជាងនេះ។\n៤. ឈ្មោះនៅលើគណនី Bisq របស់អ្នក **ត្រូវ** ត្រូវនឹងឈ្មោះនៅលើគណនី Zelle/ធនាគាររបស់អ្នក។\n\nប្រសិនបើអ្នកមិនអាចបញ្ចប់ការទូទាត់ Zelle ដូចដែលបានកំណត់ក្នុងកិច្ចសន្យាជួញដូរ អ្នកអាចបាត់បង់ផ្នែកឬទាំងអស់នៃប្រាក់កក់សុវត្ថិភាពរបស់អ្នក។\n\nដោយសារតែ Zelle មានហានិភ័យការបង្វិលប្រាក់ខ្ពស់ជាងនេះ អ្នកលក់ត្រូវបានណែនាំឱ្យទំនាក់ទំនងអ្នកទិញថ្មីតាមអ៊ីមែលឬ SMS ដើម្បីបញ្ជាក់ថាពួកគេមានគណនីនេះ។


