user.bondedRoles.verification.howTo.instruction=1. Åpne Bisq 1 og gå til 'DAO/Bonding/Bundne roller' og velg rollen ved bond-brukernavnet og rollens type.\n2. Klikk på verifiseringsknappen, kopier profil-ID-en og lim den inn i meldingsfeltet.\n3. Kopier signaturen og lim den inn i signaturfeltet i Bisq 1.\n4. Klikk på verifiseringsknappen. Hvis signaturkontrollen lykkes, er den bundne rollen gyldig.




