reputation.signedWitness.infoHeadline=Gi tillit
reputation.signedWitness.info=Ved å knytte din Bisq 1 'signerte kontoaldervitne' kan du gi et visst nivå av tillit. Det er noen rimelige forventninger om at en bruker som har handlet for en tid tilbake på Bisq 1 og fått signert sin konto er en ærlig bruker. Men den forventningen er svak sammenlignet med andre former for omdømme hvor brukeren gir mer "hud i spillet" med bruk av finansielle ressurser.
reputation.signedWitness.infoHeadline2=Personvernsimplikasjoner
reputation.signedWitness.info2=Å koble din Bisq 1-konto med Bisq 2 har noen implikasjoner for personvernet ditt. For å verifisere din 'signerte kontoaldervitne' blir din Bisq 1-identitet kryptografisk knyttet til din Bisq 2 profil-ID.\nEksponeringen er imidlertid begrenset til 'Bisq 1 bro-node' som drives av en Bisq-bidragsyter som har satt opp en BSQ-obligasjon (bundet rolle).\n\nSignert kontoaldervitne er et alternativ for de som ikke ønsker å bruke brent BSQ eller BSQ-obligasjoner på grunn av den økonomiske byrden. 'Signert kontoaldervitne' må være minst 61 dager gammelt for å bli vurdert for omdømme.
reputation.signedWitness.score.headline=Innvirkning på omdømmescore
reputation.signedWitness.score.info=Import av 'signert kontoaldervitne' anses som en svak form for omdømme som er representert av vektfaktoren. 'Signert kontoaldervitne' må være minst 61 dager gammelt, og det er et tak på 2000 dager for beregningen av omdømmescore.
