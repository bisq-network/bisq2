reputation.accountAge.infoHeadline=Gi tillit
reputation.accountAge.info=Ved å knytte din Bisq 1 'Kontoalder' kan du gi et visst nivå av tillit. Det er rimelige forventninger om at en bruker som har brukt Bisq i en tid er en ærlig bruker. Men den forventningen er svak sammenlignet med andre former for omdømme der brukeren gir sterkere bevis ved bruk av noen finansielle ressurser.
reputation.accountAge.infoHeadline2=Personvernsimplikasjoner
reputation.accountAge.info2=Å koble din Bisq 1-konto med Bisq 2 har noen implikasjoner for personvernet ditt. For å verifisere din 'Kontoalder' blir din Bisq 1-identitet kryptografisk knyttet til din Bisq 2-profil-ID.\nLikevel er eksponeringen begrenset til 'Bisq 1 bro-node' som drives av en Bisq-bidragsyter som har satt opp en BSQ-bond (bundet rolle).\n\nKontoalder er et alternativ for de som ikke ønsker å bruke brent BSQ eller BSQ-bonds på grunn av de økonomiske kostnadene. 'Kontoalder' bør være minst flere måneder gammel for å gjenspeile et visst nivå av tillit.
reputation.accountAge.score.headline=Innvirkning på omdømmescore
reputation.accountAge.score.info=Import av 'Kontoalder' anses som en ganske svak form for omdømme, som er representert av den lave vekten. Det er en grense på 2000 dager for beregningen av omdømmescore.
