user.bondedRoles.registration.how.headline=Hvordan bli {0}?

user.bondedRoles.registration.how.info=1. Velg brukerprofilen du vil bruke for registrering og lag en sikkerhetskopi av datamappen din.\n2. Lag et forslag på ''https://github.com/bisq-network/proposals'' for å bli {0} og legg til profil-ID-en din i forslaget.\n3. Etter at forslaget ditt er vurdert og fått støtte fra fellesskapet, lag et DAO-forslag for en bundet rolle.\n4. Etter at DAO-forslaget ditt er akseptert i DAO-avstemningen, lås opp den nødvendige BSQ-bond.\n5. Etter at obligasjonstransaksjonen din er bekreftet, gå til ''DAO/Bonding/Bonded roles'' i Bisq 1 og klikk på signeringsknappen for å åpne vinduet for signering.\n6. Kopier profil-ID-en og lim den inn i meldingsfeltet. Klikk på signer og kopier signaturen. Lim inn signaturen i signaturfeltet i Bisq 2.\n7. Skriv inn obligasjonseierens brukernavn.\n{1}

user.bondedRoles.registration.how.info.role=8. Klikk på knappen 'Be om registrering'. Hvis alt var korrekt, blir registreringen din synlig i tabellen for registrerte bundne roller.

user.bondedRoles.registration.how.info.node=8. Kopier 'default_node_address.json'-filen fra datakatalogen til noden du ønsker å registrere til harddisken din og åpne den med 'Importer nodeadresse'-knappen.\n9. Klikk på 'Be om registrering'-knappen. Hvis alt var korrekt, blir registreringen din synlig i tabellen for registrerte nettverksnoder.


