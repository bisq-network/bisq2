reputation.burnedBsq.howToHeadline=Prosess for å brenne BSQ
reputation.burnedBsq.howTo=1. Velg brukerprofilen som du ønsker å knytte omdømmet til.\n2. Kopier 'profil-ID'\n3. Åpne Bisq 1 og gå til 'DAO/BEVIS PÅ BRENNING' og lim inn den kopierte verdien i 'forbilde'-feltet.\n4. Skriv inn beløpet av BSQ du ønsker å brenne.\n5. Publiser transaksjonen for å brenne BSQ.\n6. Etter bekreftelse på blokkjeden vil omdømmet ditt bli synlig i profilen din.

reputation.bond=BSQ-obligasjoner
reputation.bond.tab1=Hvorfor
reputation.bond.tab2=Omdømmescore
reputation.bond.tab3=Hvordan gjøre det
reputation.bond.infoHeadline=Hud i spillet
reputation.bond.info=Ved å opprette en BSQ-bond gir du bevis på at du har låst penger for å oppnå omdømme.\nTransaksjonen for BSQ-bonden inneholder hash av den offentlige nøkkelen til profilen din. I tilfelle av ondsinnet atferd kan bonden din bli konfiskert av DAO, og profilen din kan bli utestengt.
reputation.bond.infoHeadline2=Hva er det anbefalte beløpet og låsetiden?
reputation.bond.info2=Låsetiden for obligasjonen må være minst 50 000 blokker (omtrent 1 år) for å bli ansett som gyldig. Låsetiden definerer hvor lenge det tar før midlene blir tilgjengelige etter opplåsning — for eksempel, hvis du låser opp etter 4 måneder, må du fortsatt vente omtrent 1 år (50 000 blokker) før midlene kan brukes igjen. Obligasjonsbeløpet velges av brukeren og bestemmer selgerens omdømmerangering. Selgere med høyere omdømmescore får bedre handelsmuligheter og kan tjene en høyere prispremie. Topp tilbud rangert etter omdømme blir promotert i tilbudsvalget innen Trade Wizard.
reputation.bond.score.headline=Innvirkning på omdømmescore
reputation.bond.score.info=Å sette opp en BSQ-bond anses som en sterk form for omdømme. Låsetiden må være minst: 50 000 blokker (omtrent 1 år). En tidsbasert økning brukes i løpet av det første året, som gradvis øker scoren opp til det dobbelte av den opprinnelige verdien.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=BSQ-beløp * vekt * (1 + alder / 365)

reputation.bond.howToHeadline=Prosess for å sette opp en BSQ-bond
reputation.bond.howTo=1. Velg brukerprofilen som du ønsker å knytte omdømmet til.\n2. Kopier 'profil-ID'\n3. Åpne Bisq 1 og gå til 'DAO/BONDING/BUNDET OMDEMME' og lim inn den kopierte verdien i 'salt'-feltet.\n4. Skriv inn beløpet av BSQ du ønsker å låse og låsetiden (50 000 blokker).\n5. Publiser låsetransaksjonen.\n6. Etter bekreftelse på blokkjeden vil omdømmet ditt bli synlig i profilen din.

