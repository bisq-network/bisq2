reputation.reputationScore.headline=Omdømmescore
reputation.reputationScore.intro=I denne seksjonen forklares Bisq-omdømme slik at du kan ta informerte beslutninger når du aksepterer et tilbud.
reputation.reputationScore.sellerReputation=Omdømmet til en selger er det beste signalet\nfor å forutsi sannsynligheten for en vellykket handel i Bisq Easy.
reputation.reputationScore.explanation.intro=Omdømme på Bisq2 fanges i tre elementer:
reputation.reputationScore.explanation.score.title=Poengsum
reputation.reputationScore.explanation.score.description=Dette er den totale poengsummen en selger har opparbeidet seg så langt.\nPoengsummen kan økes på flere måter. Den beste måten å gjøre dette på er ved å brenne eller binde BSQ. Dette betyr at selgeren har satt inn en innsats på forhånd og, som et resultat, kan betraktes som pålitelig.\nYtterligere lesning om hvordan man kan øke poengsummen finnes i 'Bygg omdømme'-seksjonen.\nDet anbefales å handle med selgere som har den høyeste poengsummen.
reputation.reputationScore.explanation.ranking.title=Rangering
reputation.reputationScore.explanation.ranking.description=Rangerer brukere fra høyest til lavest poengsum.\nSom en tommelfingerregel når du handler: jo høyere rang, desto bedre sjanse for en vellykket handel.
reputation.reputationScore.explanation.stars.title=Stjerner
reputation.reputationScore.explanation.stars.description=Dette er en grafisk fremstilling av poengsummen. Se konverteringstabellen nedenfor for hvordan stjerner beregnes.\nDet anbefales å handle med selgere som har det høyeste antallet stjerner.
reputation.reputationScore.closing=For mer informasjon om hvordan en selger har bygget sitt omdømme, se 'Rangering'-seksjonen og klikk på 'Vis detaljer' i brukeren.


