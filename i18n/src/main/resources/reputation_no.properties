reputation.burnedBsq.infoHeadline=Hud i spillet
reputation.burnedBsq.info=Ved å brenne BSQ gir du bevis på at du har investert penger i ditt omdømme.\nTransaksjonen for å brenne BSQ inneholder hash av den offentlige nøkkelen til profilen din. I tilfelle av ondsinnet atferd kan profilen din bli utestengt, og med det vil investeringen din i omdømmet bli verdiløs.
reputation.burnedBsq.infoHeadline2=Hva er det anbefalte beløpet å brenne?
reputation.burnedBsq.info2=Det vil bli bestemt av konkurransen blant selgerne. Selgerne med høyest omdømmescore vil ha bedre handelsmuligheter og kan få en høyere prispremie. De beste tilbudene rangert etter omdømme vil bli promotert i tilbudsvalget i 'Trade wizard'.
reputation.burnedBsq.score.headline=Innvirkning på omdømmescore
reputation.burnedBsq.score.info=Å brenne BSQ anses som den sterkeste formen for omdømme, som representeres av den høye vekten. En tidsbasert økning blir brukt i løpet av det første året, og øker gradvis poengsummen opp til det dobbelte av den opprinnelige verdien.

