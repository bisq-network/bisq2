# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Hvis det oppstår konflikter i en Bisq Easy-handel, kan traderne be om hjelp fra en megler.\nMegleren har ingen håndhevelsesmyndighet og kan bare prøve å hjelpe med å finne en samarbeidsløsning. Ved klare brudd på handelsreglene eller svindelforsøk kan megleren gi informasjon til moderator for å utestenge den dårlige aktøren fra nettverket.\nMeglere og voldgiftsdommere fra Bisq 1 kan bli Bisq 2-meglere uten å låse opp en ny BSQ-bond.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Chatbrukere kan rapportere brudd på chat- eller handelsreglene til moderator.\nHvis den oppgitte informasjonen er tilstrekkelig til å verifisere et regelbrudd, kan moderator utestenge den brukeren fra nettverket.\nVed alvorlige brudd fra en selger som har oppnådd en form for omdømme, blir omdømmet ugyldig, og de relevante kildeopplysningene (som DAO-transaksjonen eller kontoalderdata) vil bli svartelistet i Bisq 2 og rapportert tilbake til Bisq 1 av orakeldriveren, og brukeren vil også bli utestengt fra Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=En sikkerhetssjef kan sende en varselsmelding i tilfelle nødsituasjoner.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=En utgivelsessjef kan sende varsler når en ny utgivelse er tilgjengelig.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=En seed-node gir nettverksadresser til nettverksdeltakere for oppstart til Bisq 2 P2P-nettverket.\nDette er avgjørende ved første oppstart, da den nye brukeren på det tidspunktet ikke har noen lagret data for å koble til andre noder.\nDen gir også P2P-nettverksdata som chatmeldinger til den nytilkoblede brukeren. Den dataleveringstjenesten utføres også av andre nettverksnoder, men ettersom seed-noder har 24/7 tilgjengelighet og et høyt servicenivå, gir de mer stabilitet og bedre ytelse, noe som fører til en bedre oppstartsopplevelse.\nSeed-node-operatører fra Bisq 1 kan bli Bisq 2 seed-node-operatører uten å låse opp en ny BSQ-bond.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Oracle-noden brukes til å gi Bisq 1 og DAO-data for Bisq 2 bruksområder som omdømme.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Blockchain-explorer-noden brukes i Bisq Easy for transaksjonssøk av Bitcoin-transaksjonen.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Markedprisnode gir markedsdata fra Bisq markedprisaggregator.


