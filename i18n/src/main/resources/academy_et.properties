academy.wallets.subHeadline=Õigete tööriistade valimine oma bitcoinide haldamiseks ja turvamiseks.
academy.wallets.whatIsAWalletHeadline=Mis on rahakott
academy.wallets.whatIsAWalletContent=Rahakotid on teie tööriist, et teostada kõige põhjalikumaid toiminguid Bitcoinis: selle vastuvõtmine, hoidmine ja saatmine. Kuna Bitcoin on avatud süsteem, saavad kõik selle jaoks rahakoti luua ja olemas on palju erinevaid. See on suurepärane, kuna see tähendab, et turul on teil palju erinevaid valikuid, millest valida, ja saate kasutada isegi mitmeid erinevaid rahakotte erinevate vajaduste katmiseks.\n\nÜldiselt on rahakott tarkvara, mis teeb teie jaoks mitmeid asju: see loeb plokiahelat, et kontrollida teie kontrolli all olevate aadresside saldo. See suudab koostada ja saata tehinguid, kui soovite kellelegi maksta. Ja see hoiab teie võtmeid, et saaksite oma tehingud allkirjastada. Mõned neist funktsioonidest näevad erinevates rahakottides erinevad välja ja mõned rahakotid katavad ainult osasid neist. Selle paremini mõistmiseks on kasulik olla tuttav erinevate omadustega, mis muudavad rahakotid üksteisest erinevaks.\n\nEsiteks peaksite mõistma erinevust kuuma rahakoti ja külma rahakoti vahel. Kuum rahakott on tarkvararahakott, kus teie bitcoinide võtmed on salvestatud internetiga ühendatud seadmesse. Külm rahakott on seevastu seadistus, kus teie võtmed on salvestatud seadmesse, mis ei ole kunagi internetiga ühendatud, ja te kasutate saldo jälgimiseks ja tehingute ettevalmistamiseks ning saatmiseks erinevat tarkvara. Kuumad rahakotid on tavaliselt lihtne rakendus teie telefonis või sülearvutis. Külm rahakott tähendab seevastu, et kasutate oma telefonis või sülearvutis tarkvara, mis ei hoia teie võtmeid, ja kombineerite selle teise seadmega, mis hoiab võtmeid ja ei ühenda kunagi internetiga. See teine seade võib olla spetsiaalne sülearvuti või nutitelefon või sagedamini riistvararahakott. Kuumad rahakotid on lihtsamad hallata ja kasutada, kuid need on ka vähem turvalised. Külmad rahakotid nõuavad veidi keerukamat ja tülikamat seadistust, kuid pakuvad palju kõrgemat kaitset häkkimise ja võtmete käsitlemise vigade eest. Kuidas hallata oma varade riske on isiklik otsus, kuid üldiselt soovitatakse kasutada kuumi rahakotte nagu teie traditsiooniline rahakott rahatähtede ja müntide jaoks taskus ning külmi rahakotte nagu seif pangas. Te ei viiks miljonit dollarit oma rahakotis. Ja te ei kasutaks oma seifi sisu kohvi eest maksmiseks.\n\nRiistvararahakotid on spetsiaalsed füüsilised seadmed, mis on loodud ja valmistatud ainulaadse eesmärgiga hoida teie varade võtmeid ja allkirjastada tehinguid nende võtmete abil. Need pakuvad mugavat viisi tehingute allkirjastamiseks, et kulutada oma varasid, samal ajal kui teie võtmed on hoitud turvaliselt, mis takistab nende lekimist teistele. Riistvararahakoti kasutamine parandab teie turvalisust võrreldes kuuma rahakoti kasutamisega teie peamise arvuti või nutitelefoni peal mitmekordselt. Kui alustate oma Bitcoiniga teekonda, ei pea te rahakotti omama alates esimesest päevast, kuid tõenäoliselt soovite selle hankida, kui hakkate koguma summat bitcoine, mille kaotamine oleks valus. Turul on palju riistvararahakotte, mille tüüpilised hinnad on umbes 100 dollarit.\n\nJa viimane märkus: saldo tsentraliseeritud vahetuses ei ole rahakott. Kuna te ei kontrolli võtmeid, toetute ja usaldate tsentraliseeritud vahetust, et hoida teie bitcoine. Kui mingil põhjusel nad ei saada seda teile, kui otsustate välja võtta, ei ole teil võimalust seda kätte saada. Pea meeles: mitte teie võtmed, mitte teie mündid.
academy.wallets.howToPickHeadline=Kuidas valida rahakott
academy.wallets.howToPickContent=Õige rahakoti valimine sõltub paljuski mitmest tegurist, nagu näiteks kuidas kavatsete Bitcoini kasutada, milliseid summasid te käsitlete või millised seadmed teil on. Siiski on mõned üldised soovitused, mida saate järgida, ja konkreetsed rahakotid, millel on hea maine.\n\nEsimene ja kõige olulisem üldine soovitus on valida avatud lähtekoodiga rahakott. Teie rahakoti koodi kontrollitavuse tagamine on äärmiselt oluline. Saate sellest rohkem teada Bisq Learni avatud lähtekoodi jaotises. Teine oluline soovitus on valida rahakott, mis ei toeta teisi krüptovaluutasid peale Bitcoini. Rahakotid, mis käsitlevad mitmeid krüptovaluutasid, peavad kasutama keerukamat koodi, et töötada erinevate toetatud valuutadega, mis toob kaasa suuremad turvariskid. Seetõttu on parem valida ainult Bitcoinile mõeldud rahakott oma varade jaoks. Lõpuks proovige leida rahakotte, mis on turul olnud juba mõnda aega, omavad tugevat kasutajabaasi ja head mainet. Uued rahakotid on parem jätta edasijõudnutele või katsetamiseks.\n\nKui kavatsete oma rahakotti kasutada nutitelefonis, soovitame tutvuda ühe järgmise rahakotiga: Bluewallet, Blockstream Green või Nunchuk. Teisest küljest, kui soovite kasutada arvutit, soovitame kasutada ühte järgmistest: Sparrow, Bluewallet, Electrum, Blockstream Green või Nunchuk. Need on kõik head rahakotid algajatele. Võite proovida mitmeid neist, et leida, milline sobib teile paremini, või isegi kasutada mitut korraga, kui soovite. Kui omandate rohkem kogemusi ja teadmisi, võite hakata arendama eelistusi sõltuvalt edasijõudnud funktsioonidest, mis muudavad need rahakotid üksteisest veidi erinevaks.\n\nKui teil on piisavalt varasid, et hakata turvalisust tõsisemalt võtma, on tõenäoliselt mõistlik soetada riistvaraline rahakott. Riistvaralise rahakotiga saate oma võtmeid seal hoida ja tehinguid allkirjastada, samas kui saate endiselt kasutada tarkvara nagu Sparrow, Bluewallet või Nunchuk, et vaadata oma saldosid ja ette valmistada tehinguid. Riistvaraliste rahakottide puhul kehtib enamik sama nõuandeid: valige rahakotid, millel on läbipaistvad ja avalikud disainid, mis toetavad ainult Bitcoini ja millel on hea maine ja ajalugu. Mõned tuntud kaubamärgid on Coldcard, Bitbox, Trezor või Foundation.\n\nRahakottide maailm on rikas ja mitmekesine, mis on nii suurepärane kui ka segadusttekitav. Alguses on täiesti normaalne tunda end veidi ülekoormatuna. Kui olete alles alustamas, soovitame uurida veidi, proovida mõnda meie jagatud valikut ja kui leiate rahakoti, millega tunnete end mugavalt, jääge selle juurde. Kui jätkate Bitcoini kohta rohkem õppimist, saate alati uurida uusi ja edasijõudnud valikuid ning vahetada igal ajal mõne teise rahakoti või kasutada mitut neist.


