## Bisq
######################################################

academy.bisq.subHeadline=Bisq on tasuta ja avatud lähtekoodiga tarkvara, mis võimaldab vahetada Bitcoini fiat-valuutade või teiste krüptovaluutadega detsentraliseeritud ja usaldusminimeeritud viisil.
academy.bisq.exchangeDecentralizedHeadline=Vaheta, detsentraliseeritud
academy.bisq.exchangeDecentralizedContent=Bisq on vahetusrakendus, kus saad osta ja müüa Bitcoini riiklike valuutade või teiste krüptovaluutade vastu. Erinevalt enamikest vahetusalternatiividest on Bisq nii detsentraliseeritud kui ka peer-to-peer.\n\nSee on detsentraliseeritud, kuna see ei sõltu ega ole ühegi ettevõtte, meeskonna või valitsuse kontrolli all. Detsentraliseeritus muudab Bisqi vastupidavaks võrguks: nagu Bitcoin, eksisteerib see kasutajate, nagu sina, tõttu. Kuna ei ole ühtegi elementi, millele kõik toetub, on oluliselt keeruline kellelgi võrku peatada või kahjustada. See on peer-to-peer, kuna iga tehing, mida sa sooritad, on seotud teise kasutajaga, nagu sina. See aitab sul kaitsta oma privaatsust tsentraliseeritud elementide, nagu valitsused ja traditsioonilised finantsasutused, eest. See muudab ka Bisqi lubadusvabaks: sul ei ole vaja kellegi volitust selle kasutamiseks ning keegi ei saa sind selle tegemisest peatada.\n\nPraegu eksisteerivad kaks rakendust: Bisq 1 ja Bisq 2. Bisq 2 on rakendus, kus sa seda loed. Soovitame sul tutvuda Bisq 2-ga enne, kui püüad rohkem teada saada Bisq 1-st.
academy.bisq.whyBisqHeadline=Miks Bisq
academy.bisq.whyBisqContent=For many users, Bisq is the preferred method to buy or sell Bitcoin in exchange for national currencies. This is because Bisq's nature results in a completely different experience to that of Centralized Exchanges.\n\nUsers also value the privacy-respecting nature of Bisq. You don't need to provide any kind of personal information to use Bisq. Whenever you trade, you only need to share your payment details with your trade partner. Nobody else has access to this data, and there is no central database where all of your information and transactions will end up stored for years or decades.\n\nBisq also allows users to overcome any lack of permissions that can be imposed arbitrarily by their local governments or financial institutions. Examples of this can be governments that declare Bitcoin possession or trading illegal, or banks that forbid customers from sending their own money to exchange institutions. Users in these situations find in Bisq a way to work around them being excluded from the traditional financial system for any kind of reason.\n\nFinally, Bisq is a safe way to exchange Bitcoin and national currencies. The existing trade protocols and reputation systems prevent bad actors from stealing your funds. Mediators are always available to support you if another peer is not behaving properly and will step in if necessary to work out a solution for your case. The result: Bisq users can happily trade with others without having to worry about being scammed and losing their funds.
academy.bisq.tradeSafelyHeadline=Kauple turvaliselt
academy.bisq.tradeSafelyContent=Exchanging your Bitcoin and national currencies with other peers comes with great benefits like not depending on companies or protecting your privacy. But you might be wondering: how can I know if the peer I'm trading with is honest? Won't I get scammed? Those are valid concerns that you should always keep in mind and that Bisq addresses in several ways to allow safe trading.\n\nThe different trade protocols (you can think of a protocol as the rules you and your peer will have to follow) minimize the risk of any actor scamming their peer during a trade. There is usually a trade-off between security and convenience: some protocols are more robust, others are more convenient and fast. It is up to you to decide which protocol to use on each trade, depending on your preferences and needs, as well as the traded amount. Protocols like Bisq Easy are recommended for small sums of money, while more robust and structured protocols like Bisq MuSig are advisable for larger amounts.\n\nIf your trade ends up in a conflict with your trade peer, or the peer simply disappears and becomes unresponsive, you will not be left alone. Mediators and arbitrators are always available to advice and provide solutions in these situations. These roles will observe each case, propose friendly solutions between the traders, and potentially make final decisions if no agreements are reached. If you have acted honestly and followed the rules, the outcomes will be in your favor and you will never lose your funds.\n\nIn summary, Bisq is designed to minimize the need for trusting other peers and to discourage scamming and other bad behaviors. This translates in very few trades having any kind of conflict, and those which do will always be solved in a reasonable way through mediation and/or arbitration. The result: trading in Bisq is a safe and smooth experience.


######################################################
## Bitcoin
######################################################

academy.bitcoin.subHeadline=Kahepoolne elektrooniline raha, mis võimaldab veebimakseid saata otse ilma vahendajateta.
academy.bitcoin.whatIsBitcoinHeadline=Mis on Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin on maailma suurim ja populaarseim krüptovaluuta. See on digitaalne rahavorm, mis võimaldab igalühel saata väärtust teistele inimestele ilma vahendajateta. See alustas 2009. aastal ja on sellest ajast alates tohutult kasvanud, omandades populaarsust kogu maailmas oma ainulaadsete ja atraktiivsete omaduste tõttu.\n\nBitcoin erineb kõigist riiklike valuutadest mitmes aspektis. Bitcoin ei ole kontrollitud ega välja antud ühegi valitsuse või institutsiooni poolt. See on detsentraliseeritud ja eksisteerib ainult tänu tuhandetele inimestele üle maailma, kes seda kasutavad. See teeb sellest neutraalse raha, kus keegi ei ole privileegitud positsioonis, mis võimaldaks kuritarvitamist. See tähendab ka, et saad kasutada Bitcoini ilma igasuguste lubadeta, ja keegi süsteemis ei oma rohkem võimu kui sina. See on avatud süsteem, mis on kõigile teretulnud. Teine oluline omadus on see, et saad hoida Bitcoini ise. Teisisõnu, saad omada seda ise, sõltumata mistahes teisest ettevõttest või üksusest. Võrreldes traditsiooniliste valuutadega on see rohkem sarnane rahaga sinu taskus (mida sa täielikult kontrollid) kui pangakonto saldoga (kus sa oled pangatingimuste ja soovide all). Seetõttu oled sa alati vaba Bitcoini saatma: sul ei ole vaja kellegi heakskiitu, ja sinu tehinguid ei saa peatada ega tühistada. Kolmas huvitav aspekt on see, et Bitcoini pakkumine on piiratud maksimaalselt 21 miljoniga. See tähendab, et iga bitcoini väärtust, erinevalt näiteks iga dollari väärtusest, ei saa alandada, luues rohkem sellest. Bitcoin luuakse kuluka protsessi kaudu, mida nimetatakse kaevandamiseks, ja nii emissioonigraafik kui ka maksimaalne kogus, mida saab luua, on rangelt määratletud ja ei saa muudetud. See muudab pakkumise piiratud, kindlaks ja ennustatavaks, muutes Bitcoini atraktiivseks oma nappuse ja tugevuse tõttu.
academy.bitcoin.whyUseBitcoinHeadline=Miks kasutada Bitcoini
academy.bitcoin.whyUseBitcoinContent=Bitcoini omadused muudavad selle ainulaadseks varaks, mis tõmbab erinevaid inimesi erinevatel põhjustel. Kuidas Bitcoin sind kõnetab, sõltub sinu profiilist ja vajadustest.\n\nÜks levinumaid põhjuseid, miks inimesed kasutavad Bitcoini, on selle võime kaitsta väärtust aja jooksul. Enamikus maailma riikides kaotavad rahvuslikud valuutad pidevalt väärtust valuuta devalveerimise tõttu. See tähendab, et hoides oma sääste sularahas või pangakontol, kaotad sa neid järk-järgult, kuna nende väärtus aja jooksul langeb. Bitcoini piiratud pakkumine takistab selle juhtumist, seega isegi kui see käitub lühiajaliselt volatiilselt, on see võimas tööriist oma varade pikaajaliseks säilitamiseks.\n\nTeine põhjus, miks inimesed kasutavad Bitcoini, on end kaitsta valitsuste ja finantsasutuste tegevuse ja otsuste eest. Kuna Bitcoin on midagi, mida saad omada, saata ja vastu võtta ilma lubadeta, ei mõjuta selle väärtust olukorrad nagu keskpanga otsus trükkida rohkem oma rahvusvaluutat, pank, mis otsustab blokeerida sinu ülekanded meelevaldselt, või valitsus, mis kehtestab konfiskeerimisi oma elanikkonna suhtes. Bitcoini puhul on mängureeglid hästi tuntud ja ettearvatavad ning saad loota, et võrk on õiglane ja kohtleb kõiki võrdselt.\n\nBitcoin on samuti väga atraktiivne neile, kes tegelevad rahvusvahelise kaubandusega ja soovivad saata või vastu võtta raha teistesse riikidesse või piirkondadesse. Bitcoinil ei ole piire ja see töötab samamoodi, olenemata sellest, kas saadad mõne oma naabrile või kellelegi teisel pool maailma. Kuna maksete tegemine inimestele või ettevõtetele erinevates maailma piirkondades tähendab tavaliselt pikki ooteaegu, märkimisväärseid tasusid ja tülikat bürokraatiat, valivad mõned inimesed Bitcoini lihtsa ja mugava alternatiivina oma piiriüleste maksete jaoks. See tähendab ka, et saad seda kasutada raha saatmiseks riikidesse, mille valitsus või pank on otsustanud blokeerida.\n\nLõpuks valivad mõned inimesed Bitcoini selle lihtsuse ja mugavuse tõttu. Bitcoin pakub selles osas palju eeliseid traditsiooniliste valuutade ees. Selle abil ei pea sa tegelema lepingute ja pikkade bürokraatlike protsessidega, et teha lihtsaid asju nagu konto avamine. Sa saad hõlpsasti oma rahale ligi kõikidel oma seadmetel. Sa saad seda saata igale poole ja igale inimesele ilma erinevate makseviisideta (sularaha, erinevad pangakanded, krediitkaardid jne). Sa saad oma varasid kergesti kaitsta ja turvata õige teadlikkusega ning saad nautida, et ei pea muretsema, et keegi varastab sinu rahakoti või krediitkaardi andmed.\n\nBitcoin on suur ja innovatiivne samm edasi raha ja maksete maailmas. Peaaegu kindlasti on olemas mingi põhjus, miks Bitcoin võib olla atraktiivne ja kasulik sinu vajaduste jaoks, seega julgustame sind rohkem õppima ja sellega tutvuma.


######################################################
## Security
######################################################

academy.security.subHeadline=Tagades, et sina ja ainult sina, omaksid alati juurdepääsu oma fondidele
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Teie võtmete kaitsmine
academy.security.securingYourKeysContent=Esiteks peate mõistma ühte lihtsat ideed: mitte teie võtmed, mitte teie mündid. See tähendab, et kui soovite tõeliselt omada oma Bitcoine, peaks see olema salvestatud rahakotti, kus teie, ja ainult teie, omate võtmeid. Seega ei ole Bitcoini saldo hoidmine sellistes asutustes nagu pangad või tsentraliseeritud börsid tõeline vara omamine, kuna need asutused, mitte teie, hoiavad teie rahade võtmeid. Kui soovite tõeliselt omada oma bitcoine, peate need salvestama rahakotti, mille võtmeid kontrollite ainult teie.\n\nSeal on palju Bitcoini rahakotte, igalühel oma ainulaadne disain ja omadused. Kõigil neil on ühine see, et nad hoiavad teie privaatvõtmeid mingil viisil, kuskil. Need võtmed annavad juurdepääsu teie rahadele. Ükskõik, millist rahakotti te kasutate, peate veenduma, et ainult teie või inimesed, kellele te täielikult usaldate, pääsevad nendele võtmetele ligi. Kui kellelgi muul on neile juurdepääs, saavad nad teie rahad varastada, ja sellele tehingule ei saa midagi tagasi pöörata. Teisest küljest on võtmete kaotamine sama kohutav. Kui kaotate oma võtmed, ei saa te enam oma rahasid saata ja ei ole võimalust nende üle kontrolli taastamiseks. Kuigi see võib tunduda hirmutav, saate neid olukordi kergesti vältida, õppides ja järgides häid praktikaid.\n\nEnamik Bitcoini rahakotte pakub teile 12 või 24 sõna pikkust varukoopiat, mida tuntakse tavaliselt mnemoonilise fraasi või lihtsalt seemnefraasina. See varufraas võimaldab teil taastada oma rahakoti mis tahes seadmes, muutes selle kõige olulisemaks elemendiks, mida peate turvama. Üldiselt soovitatakse neid varukoopiaid hoida analoogilisel kujul, tavaliselt kirjutades need paberile või väikesele metallilehele, ning omada neist mitmeid koopiaid. Samuti peaksite selle hoidma nii, et saaksite seda leida, kui seda vajate, kuid keegi teine ei pääse sellele ligi.\n\nSuuremate Bitcoini summade puhul on tavaline kasutada spetsialiseeritud seadmeid, mida nimetatakse riistvararahakottideks, et hoida oma võtmeid. Need seadmed pakuvad kõrgemat turvalisuse taset võrreldes võtmete hoidmisega nutitelefonis või sülearvuti rahakotis, pakkudes samas mugavat kogemust tehingute tegemisel. Saate nende ja teiste rahakottide tüüpide kohta rohkem teada Bisqi Õppe rahakottide osas.\n\nLõpuks veenduge, et vältiksite liiga keerulisi salvestusskeeme. Edasijõudnud salvestusplaan, millel on palju detaile ja nüansse, hoiab vargad teie rahadest eemal, kuid on ka märkimisväärne võimalus, et te ei pruugi oma rahakotile ligi pääseda vigade, segaduse või lihtsalt unustamise tõttu, kuidas te varukoopiaid korraldasite. Püüdke leida tasakaal liiga lihtsa seadistuse vahel, mida igaüks võiks kergesti murda (näiteks hoides oma seemnefraasi tavalises tekstifailis sülearvuti töölaual) ja sellise, mis on nii keeruline, et isegi teie ei saa seda lahti murda (näiteks hoides oma seemnefraasi sõnu 12 raamatus 12 erinevas kohas).
academy.security.avoidScamsHeadline=Väldi petuseid
academy.security.avoidScamsContent=Teine probleemide ja riskide allikas on petuskeemid. Bitcoini tehingud on pöördumatud, mis tähendab, et kui keegi petab teid ja paneb teid neile bitcoini saatma ning seejärel põgeneb, ei saa te tõeliselt midagi teha. Seetõttu on tavaline kohtuda erinevate skeemidega, kus inimesed püüavad teid veenda, et saadate neile bitcoini. Enamasti esitavad petjad teile mõne imelise "võimaluse", et teenida raha lihtsalt, mis kõlab sageli liiga hästi, et tõsi olla. Need petuskeemid ja nende üksikasjad on äärmiselt mitmekesised ja loomingulised, kuid ühine muster näeb alati välja sama: teile pakutakse imelisi tootlusi, kuid esmalt peate saatma bitcoini ette. Kui bitcoin on saadetud, ei näe te tõenäoliselt kunagi, et see tagasi tuleb. Enda kaitsmine nende petuskeemide eest on lihtne: suhelge ainult maineka ja usaldusväärse ettevõtte ja inimestega. Kui tunnete, et mõni üksus on kahtlane, küsige soovitusi või hoiduge lihtsalt sellest eemale. Kui teile pakutakse võimalust, mis tundub peaaegu liiga hea, et olla tõsi, siis tõenäoliselt ongi see nii, ja peaksite sellest eemale hoidma.


######################################################
## Privacy
######################################################

academy.privacy.subHeadline=Teie andmed kuuluvad teile. Hoidke need nii.
academy.privacy.introContent=Finantsinformatsiooni ja identiteedi privaatsena hoidmine on Bitcoini kasutajate seas tavaline vajadus. On loomulik ja loogiline, et ei soovi, et teised inimesed teaksid teie varadest ja tehingutest ilma teie nõusolekuta. Lõppude lõpuks, kas te kannaksite t-särki, millel on teie pangakonto saldo ja krediitkaardi aruanne, kui jalutate tänaval, eks? Privaatsus on Bitcoinis oluline teema, kuna Bitcoini tehingute ja aadresside läbipaistvus muudab selles valdkonnas tehtud vead eriti kulukaks. Selles osas käsitleme mõningaid punkte privaatsuse kohta teie Bitcoini teekonnal.
academy.privacy.whyPrivacyHeadline=Miks privaatsus on oluline
academy.privacy.whyPrivacyContent=Paljud kasutajad hindavad vabadust, mida Bitcoin neile pakub, et omada oma vara ja tehinguid teha vabalt ning ilma loata teistega. Kuid ilma headeta privaatsustavadest võivad need Bitcoini omadused tõsiselt kaduda. Teabe jagamine enda ja oma Bitcoini varade kohta seab teid ohtu mitmesuguste rünnakute eest, mis piiravad teie enda vabadust. Mõeldes sellele, millist teavet te jagate ja olles sellest teadlik, saate vältida kulukaid vigu, mida võite hiljem kahetseda.\n\nEsimene ilmne probleem oma identiteedi ja oma varade üksikasjade avalikustamisel on isiklik ohutus. Kui keegi teab üksikasju, näiteks kui palju bitcoini teil on, kus te elate ja millist rahakotti te kasutate, võiks ta kergesti kavandada füüsilise rünnaku teie vastu, et saada kätte teie võtmed. See on eriti ahvatlev võrreldes riiklike valuutade pangakontodega, kuna Bitcoini tehingud on pöördumatud. Seega, kui varas suudab teid sundida saatma oma bitcoini nende enda aadressile või lihtsalt varastab teie rahakoti võtmed ja teeb seda ise, ei ole võimalik seda tehingut tühistada ja teie bitcoin ei kuulu teile enam. Oma identiteedi ja finantsandmete privaatsena hoidmine kaitseb teid selle tüüpi rünnaku sihtmärgiks saamise eest.\n\nTeine hea põhjus oma andmete privaatsena hoidmiseks on oht, mida kujutavad endast vaenulikud valitsuse regulatsioonid ja tegevused. Valitsused üle kogu maailma on korduvalt astunud samme oma kodanike eraomandi vastu erinevatel viisidel. Suurepärane näide sellest on Täidesaatev Käsk 6102, mis tegi USA kodanikele kulda hoidmise ebaseaduslikuks ja põhjustas miljonite USA kodanike kulda ühekülgse konfiskeerimise. Nii nagu tavaliste varaste puhul, kaitseb see, et valitsuse asutused ja töötajad ei omaks teavet teie ja teie varade kohta, teid juhul, kui valitsus alustab negatiivset poliitikat Bitcoini omanike vastu.\n\nKokkuvõttes ei taha te tõenäoliselt, et teised teaksid, kui palju Bitcoini teil on või milliseid tehinguid te teete. Nii nagu me kaitseme oma pangakontosid erinevate meetoditega, et ainult meie saaksime kontrollida oma saldosid ja liikumisi, on mõistlik tagada, et teistel ei oleks võimalust näha tehingute ja nende üksikasju, näiteks millal, kui palju või kellega me tehinguid teeme.
academy.privacy.giveUpPrivacyHeadline=Kuidas me loobume oma privaatsusest
academy.privacy.giveUpPrivacyContent=On palju viise, kuidas inimene saab vabatahtlikult või kogemata isiklikke andmeid avaldada. Enamasti on neid lihtne ennetada natuke tervet mõistust kasutades, kuna me sageli lihtsalt anname oma andmed ära, mõtlemata sellele. Mõned peenemad lekked nõuavad tehnilisi teadmisi ja aega. Kuid hea uudis on see, et minimaalsete pingutustega saab vältida kõige olulisemaid probleeme.\n\nPrivaatsuse vigade selge liider, nii sageduse kui ka kohutavuse tõttu, on lihtsalt oma isikut tõendava dokumendi vabatahtlik esitamine Bitcoini ostmisel või müümisel. Tänapäeval on enamik keskseid börse (ettevõtted nagu Coinbase, Kraken, Binance jne) valitsuse KYC regulatsioonide (KYC tähistab "Tunne oma klienti") all. See tähendab, et valitsused sunnivad neid ettevõtteid küsima teie passi, riiklikku isikut tõendavat kaarti, juhiluba või sarnaseid dokumente, et see teave saaks seostatud teie kontoga. Alates hetkest, kui te need ära annate, salvestatakse iga ost ja müük, mida te teete, ja seostatakse teiega. Lisaks on börsil ja valitsusasutustel igal ajal täielik ülevaade teie saldodest. Isegi kui otsustate oma Bitcoini neist börsidest välja võtta ja rahakotti, mille üle te ise valvete, saavad need osalised jälgida, millistele aadressidele teie varad saadeti. Ja kui see ei ole piisavalt murettekitav, on veel üks mure, mida tuleb silmas pidada: kui mõni häkker pääseb nende ettevõtete andmebaasidesse, võib teie teave lekkida avalikult internetti, võimaldades igal inimesel maailmas teada saada kõiki teie salvestatud isiklikke ja finantsandmeid. See on olukord, mis on viimastel aastatel korduvalt juhtunud, millel on kohutavad tagajärjed mõnedele mõjutatud klientidele.\n\nTeine valdkond, millele tuleb tähelepanu pöörata, on aadressi korduv kasutamine. Iga kord, kui annate kellelegi oma rahakoti aadressi, et saada temalt natuke bitcoini, õpib see inimene, et see aadress kuulub teile. See tähendab, et alates sellest hetkest saab see inimene jälgida aadressi ja kogu selle tegevust. Kui kasutate seda aadressi korduvalt, saavad kõik inimesed, kellega te suhtlete, näha erinevaid tehinguid, mis selle aadressi kaudu toimuvad, sealhulgas millal need toimuvad, kust varad tulevad ja kuhu need lähevad ning tehingute summad. Seetõttu on soovitatav kasutada aadresse bitcoini vastuvõtmiseks ainult üks kord. Enamik rahakotte hoolitseb selle eest automaatselt, kuid on endiselt oluline mõista, miks see on hea praktika.\n\nLõpuks, tuginedes teiste inimeste sõlmedele plokiahela andmete lugemiseks, tähendab, et sõlme jooksja võib potentsiaalselt jälgida, millistele aadressidele teie rahakott huvi tunneb. Suurtes Bitcoini summades tegutsedes tasub õppida, kuidas oma sõlme käitada ja ühendada oma rahakott sellega. Või vähemalt olge ettevaatlik, millise sõlmega te ühendate, ja valige üks inimeselt või organisatsioonilt, keda te usaldate, näiteks sõbralt, kes on Bitcoinis kogenum või kohalikult Bitcoini kogukonnalt.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq aitab kaitsta teie privaatsust
academy.privacy.bisqProtectsPrivacyContent=Bisq võimaldab sul osta ja müüa Bitcoini teistelt kasutajatelt. See lihtne erinevus toob kaasa hulga eeliseid privaatsuse osas võrreldes tsentraliseeritud börside kasutamisega. Bisqi kasutades kaitsed oma turvalisust ja privaatsust valitsuste, ettevõtete ja teiste vaenulike kolmandate osapoolte eest, kes muidu salvestaksid ja kasutaksid sinu andmeid sinu enda huvide vastu.\n\nKui sa teed tehinguid Bisqis, teavad ainult sina ja sinu kaasosaline tehingu üksikasju. Ja isegi teie vahel on jagatav teave täielikult minimaliseeritud ja piiratud rangelt vajalike makseandmetega, nagu näiteks sinu pangakonto number, kui soovid saada fiat-makset oma pangakontole. See tähendab, et ei ole vaja esitada teavet nagu sinu ID, aadress jne. Lisaks takistab erinevate kaasosalistega suhtlemine igal tehingul ühe isiku andmete kogumist sinu kohta aja jooksul, jaotades seeläbi sinu tehinguajalugu erinevate vastaspooled vahel ning takistades üheainsa üksuse omamast täielikku ülevaadet sinu finantselust. Bisq võimaldab sul ka saada kõik Bitcoini, mida ostad, otse rahakoti aadressile, mida sa kontrollid, võimaldades sul hoida oma vahendite üle kontrolli igal ajal ning jaotada neid erinevatele aadressidele, et ükski kaasosaline ei saaks jälgida sinu kogu rahakotti.\n\nJa pea meeles: Bisq on lihtsalt tarkvara, mis töötab sinu arvutis ja ühendub internetiga ainult privaatsust soosivate võrkude, nagu Tor ja I2P, kaudu. Sa ei pea isegi kuskil pseudonüümselt registreeruma. Selle tõttu ei saa keegi isegi teada, et sa kasutad Bisqi, ja sinu suhtlemist teiste osalejatega ei saa jälgida, jälgida ega kolmandate osapoolte poolt juurde pääseda.


