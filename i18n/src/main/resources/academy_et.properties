academy.foss.subHeadline=Õpi avatud koodi kohta ja kuidas see toetab Bitcoini ja Bisqi
academy.foss.bitcoinAndFossHeadline=Bitcoin ja avatud lähtekoodiga tarkvara
academy.foss.bitcoinAndFossContent=Avaallika tarkvara on tarkvara, mille kood on avalikult kättesaadav ja igaüks saab seda lugeda, kopeerida ja muuta viisil, nagu nad soovivad. See on vastupidine suletud lähtekoodiga või patenteeritud tarkvarale, kus originaalauthor otsustab koodi enda teada hoida ja keegi teine ei pääse sellele juurde ega saa selleks luba. Kuigi see võib tunduda tehniline teema, on sinu huvides mõista avatud lähtekoodiga tarkvara mõju sinu Bitcoin teekonnale. Sukeldume sellesse.\n\nBitcoini maailm on sügavalt mõjutatud ja seotud avatud lähtekoodiga tarkvaraga. Bitcoini tarkvara ise on olnud avatud lähtekoodiga alates esimesest päevast. Bisq on samuti avatud lähtekoodiga projekt. Paljud teised ümbritsevad tehnoloogiad, nagu Lightning kliendid, segamisteenused või kaevandamise püsivara, on tavaliselt ehitatud avatud lähtekoodiga projektidena. Paljud rahakotid on samuti avatud lähtekoodiga, ja nagu me arutame Bisq Learni rahakottide osas, soovitame tungivalt valida rahakotte, mis on avatud lähtekoodiga.\n\nMiks see nii on? Suletud lähtekoodiga tarkvara ehitatakse tavaliselt ja hoitakse privaatsena ettevõtete ja isikute poolt, kes soovivad teistelt litsentside eest tasu võtta ja hoida projekti täielikku kontrolli. Bitcoini valdkonnas on see harva juhtum. Bitcoin on olemuselt avatud ja sõbralik süsteem ning kood on selle esindus. Igaüks saab koodi näha, seda muuta, jagada koopiaid oma versioonist teistega ja, lihtsalt öeldes, teha sellega, mida ta soovib. Bisq on samuti avatud lähtekoodiga projekt, kus kõik on oodatud osalema, rakendust laiendama ja erinevates viisides parandusi tegema.
academy.foss.openSourceBenefitsHeadline=Kuidas avatud allikas sind kasu toob
academy.foss.openSourceBenefitsContent=Sa võid arvata, et kuna sa ei ole tarkvaraarendaja, pole mõne tarkvara kood avalik või mitte sinu jaoks eriti oluline. See ei ole sugugi nii. Isegi kui sa ei plaani vaadata või muuta rakenduste koodi, mõjutab see, kas kood on avatud või suletud allikaga, sinu kogemust nendega sügavalt. See on veelgi kriitilisem, kui räägime tarkvarast, mis juhib sinu rahalist elu ja toetab sinu võimet raha säästa, vastu võtta ja saata. Üldiselt on avatud lähtekoodiga tarkvara kasutamine sinu jaoks kasulikum kui suletud lähtekoodiga vasted. Vaatame mõningaid olulisi põhjuseid, mis teevad selle sinu jaoks tähtsaks.\n\nÜks väga oluline põhjus valida avatud lähtekoodiga tarkvara on turvalisus. Kuna avatud lähtekoodiga tarkvara on kõigile loetav, proovivad häkkerid ja pahatahtlikud isikud regulaarselt leida selles vigu ja turvaauke. Sa võid arvata, et see on ohtlik, kuid tegelikult on see vastupidi! See on tingitud sellest, et koodi avatus tähendab, et igaüks saab otsida turvaprobleeme ja kas osutada neile, ise parandada või pahatahtlikult ära kasutada. Kollektiivselt suudab projekti ümber olev kasutajate ja arendajate kogukond enamikku vigu kiiresti tuvastada ja parandada, sageli isegi enne nende avaldamist. Ja kui keegi kasutab seda viga pahatahtlikult tarkvara ära kasutamiseks, ei lähe kaua, kuni see märgatakse ja lahendusi rakendatakse. Suletud lähtekoodiga tarkvara puhul vaatab koodi ainult väike, tasustatud meeskond, mis tähendab, et vigade avastamise tõenäosus on palju suurem. Rohkem silmi, vähem vigu. Ja ettevõtetel on ka stiimul mitte avalikustada, et nende suletud lähtekoodiga toodetel on turvaprobleeme, mis viib paljude vigade ja häkkide saladuses hoidmiseni. Lõpuks, kuna suletud lähtekoodiga projektides näeb koodi ainult arendav meeskond, kuidas saad sina või keegi teine olla täiesti kindel, et tarkvara on turvaline? See seondub ühe levinud ütlemisega Bitcoin kultuuris: ära usalda, kontrolli. Üldiselt viib avatud lähtekoodiga tarkvara palju turvalisemate ja robustsemate tulemusteni kui suletud lähtekoodiga tarkvara.\n\nTeine suurepärane põhjus valida avatud lähtekoodiga tarkvara suletud lähtekoodiga üle on pikaajaline jätkusuutlikkus. Avalik kood ei sõltu ühestki üksikust üksusest või isikust, et seda ajas hooldada. Isegi kui projekti algne meeskond lõpuks kaob, saavad teised üle võtta ja jätkata selle hooldamist ja arendamist. Suurim näide sellest on Bitcoin ise: kuigi selle pseudonüümne looja, Satoshi Nakamoto, kadus rohkem kui kümme aastat tagasi, on projekt jätkanud kasvu ja õitsemist üle ootuste. Seega, iga kord, kui valid avatud lähtekoodiga tarkvara suletud lähtekoodiga üle, vähendad dramaatiliselt võimalusi, et mõni ettevõte või arendaja jätab sind hätta mõne hooldamata tarkvaraga, mis kaob ja muutub vananenuks.\n\nLõpuks, avatud lähtekoodiga projektid, millel on laialdane kasutus, nagu Bitcoin, Bisq või rahakotid nagu Electrum, kipuvad tooma esile kvaliteetseid tooteid, meelitades parimat talenti. Projektide avatud iseloom võimaldab kõigil koostööd teha, ja paljud suurepärased arendajad eelistavad koostööd teha, ehitades hea projekti peale, kui alustada duplikaatprojekti nullist. Aja jooksul toovad nende isikute kumulatiivsed panused muljetavaldavaid tulemusi, mis sageli varjutavad seda, mida enamik ettevõtteid, isegi hästi rahastatud, võiks kunagi saavutada.\n\nKokkuvõttes toob avatud lähtekoodiga valikute valimine sinu Bitcoin tööriistade jaoks kaasa suure hulga eeliseid, mis aitavad sul nautida turvalisi ja kasulikke tooteid kõrge kvaliteediga. Loodame, et sa hakkad huvi tundma koodi iseloomu vastu, mida kasutad oma igapäevaelus, ja teed teadlikke valikuid tarkvara osas, mida kasutad.
