muSig.tradeGuide.tabs.headline=Bisq MuSig viðskiptaleiðbeiningar
muSig.tradeGuide.welcome=Yfirlit
muSig.tradeGuide.security=Öryggi
muSig.tradeGuide.process=Ferli
