muSig.tradeGuide.welcome.headline=Hvernig á að eiga viðskipti á Bisq MuSig
muSig.tradeGuide.welcome.content=Þessi leiðbeining veitir yfirlit yfir grundvallaratriði fyrir kaup eða sölu á Bitcoin með Bisq MuSig.\nÍ þessari leiðbeiningu munt þú læra um öryggismódelið, skilja viðskiptaflæðið frá sjónarhóli notanda og fara yfir viðskiptareglurnar.\n\nFyrir frekari spurningar, ekki hika við að heimsækja spjallherbergin sem eru aðgengileg undir 'Stuðningur' valmyndinni.

muSig.tradeGuide.security.headline=Hversu öruggt er að eiga viðskipti á Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq heldur aldrei á fjármunum þínum; viðskipti eru tryggð með 2-af-2 multisig og öryggisfærslum.\n- Sáttasemjarar og gerðardómarar stjórna ekki multisig lykklunum og geta ekki flutt fjármuni einhliða.\n- Fiat greiðslur geta haft endurgreiðsluáhættu, svo fylgdu viðskiptareglunum vandlega.\n- Þú berð ábyrgð á að fara eftir staðbundnum lögum.

muSig.tradeGuide.process.headline=Hvernig virkar viðskiptaferlið?
muSig.tradeGuide.process.content=Þegar þú ákveður að taka tilboð, velurðu úr tiltækum valkostum og skoðar samantekt áður en þú byrjar.\nÞegar viðskiptin eru hafin mun notendaviðmótið leiða þig í gegnum þessi skref:

muSig.tradeGuide.process.steps=1. Seljandinn og kaupandinn skiptast á reikningsupplýsingum. Seljandinn sendir greiðslugögn (t.d. bankareikningsnúmer) og kaupandinn sendir Bitcoin heimilisfang sitt.\n2. Kaupandinn sendir Fiat greiðsluna og merkir að greiðsla sé hafin. Fylgdu leiðbeiningum forritsins um greiðsluna (skildu eftir tómt nema það sé sérstaklega krafist).\n3. Seljandinn staðfestir móttöku og sendir Bitcoin á heimilisfang kaupandans (deilir færsluauðkenni). Staðfestingar ljúka viðskiptunum.

muSig.tradeGuide.rules.headline=Hvað þarf ég að vita um viðskiptareglurnar?
muSig.tradeGuide.rules.content=- Áður en reikningsupplýsingar eru skipt, getur hvor aðili aflýst án þess að veita rök.\n- Athugaðu skilaboð reglulega og svaraðu á réttum tíma; ef sáttasemjun hefst, svaraðu innan 48 klukkustunda.\n- Haltu spjallinu takmörkuðu við viðskiptin, sendu ekki tengla og deildu aldrei viðkvæmum upplýsingum.\n- Við Fiat greiðslu, skaltu láta 'ástæðu fyrir greiðslu' reitinn vera tóman nema annað sé tekið fram. Aldrei fela Bisq, Bitcoin, eða viðskiptaauðkenni.\n- Ef banki sendanda tekur gjöld, greiðir sendandinn þau.\n- Kláraðu viðskiptin innan viðskiptagluggans og vertu á netinu að minnsta kosti daglega ef millifærslur eru hægar.\n- Sáttasemjun er fyrsta stigið í aðgerðum; sáttasemjari getur tekið allt að 48 klukkustundir að svara.\n- Gerðardómur er síðasta úrræði ef tillaga sáttasemjara er hafnað eða jafningi er óvirkur, og það verður aðeins aðgengilegt eftir tímabundið lok (10 dagar fyrir altcoin viðskipti, 20 dagar fyrir fiat viðskipti).\n\nEf þú hefur einhverjar spurningar eða þarft aðstoð, ekki hika við að heimsækja spjallherbergin sem aðgengileg eru undir 'Stuðningur' valmyndinni. Góð viðskipti!

muSig.tradeGuide.rules.confirm=Ég hef lesið og skilið

muSig.tradeGuide.notConfirmed.warn=Vinsamlegast lestu viðskiptaleiðbeiningarnar og staðfestu að þú hafir lesið og skilið viðskiptareglurnar.
muSig.tradeGuide.open=Opna viðskiptaleiðbeiningar
