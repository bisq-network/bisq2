muSig.tradeGuide.welcome.headline=Hvernig á að eiga viðskipti á Bisq MuSig
muSig.tradeGuide.welcome.content=Velkomin í Bisq MuSig!

muSig.tradeGuide.security.headline=Öryggi
muSig.tradeGuide.security.content=- Viðskipti eru tryggð með tveggja aðila MuSig öryggisafborgun\n- Jafningjar hafa sameiginlega einkarétt á sínum fjármunum\n- Að fylgja viðskiptareglum minnkar hættu á endurgreiðslu\n

muSig.tradeGuide.process.headline=Viðskiptaflæði
muSig.tradeGuide.process.content=Tökumaðurinn velur tilboð og fer yfir yfirlit þess; þegar staðfesting er veitt mun viðmótið leiða notendur í gegnum þessi skref:

muSig.tradeGuide.process.steps=1. Greiðsluupplýsingar seljanda eru deilt með kaupandanum (t.d. bankareikningsupplýsingar)\n2. Kaupandinn byrjar fiat millifærslu og skilar greiðsluskilaboðinu auðu, og merkir að greiðsla hafi hafist, þannig að hann undirritar sinn hluta MuSig greiðslunnar\n3. Þegar fiat er móttekið, staðfestir seljandinn greiðsluna, og bætir við vantaðri undirskrift MuSig greiðslunnar\n4. Kaupandinn fær bitcoin upphæðina fyrir viðskiptin, og bæði kaupandi og seljandi fá innborgun sína aftur

muSig.tradeGuide.rules.headline=Reglurnar
muSig.tradeGuide.rules.content=- Once a trade has started, it cannot be canceled without a justified reason.\n- Check messages regularly, reply promptly (within 48 hours during mediation), and keep all communication in the Bisq trade chat.\n- Use the exact payment account data for the fiat transfer.\n- Leave the 'reason for payment' field blank if possible; otherwise use your name. Never include 'Bisq' or 'Bitcoin'.\n- If the sender’s bank charges fees, the sender covers them.\n- When payment is received, the seller must verify that the receipt data matches the buyer’s account details. If it does not, open a mediation case.\n- Complete the trade within the trade window and be online at least daily.\n- If problems occur, open mediation as the first escalation step; a mediator may take up to 48 hours to respond.\n- If mediation is rejected by any trade peer, the trade enters arbitration. It becomes available only after the time lock (5 days for altcoin trades, 20 days for fiat trades).


muSig.tradeGuide.rules.confirm=Ég hef lesið og skilið

muSig.tradeGuide.notConfirmed.warn=Vinsamlegast lestu viðskiptaleiðbeiningarnar og staðfestu að þú hafir lesið og skilið viðskiptareglurnar.
muSig.tradeGuide.open=Opna viðskiptaleiðbeiningar
