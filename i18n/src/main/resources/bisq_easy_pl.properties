bisqEasy.walletGuide.intro.headline=Przygotuj się na odebranie swojego pierwszego Bitcoina
bisqEasy.walletGuide.intro.content=W Bisq Easy, Bitcoin, który otrzymujesz, trafia bezpośrednio do Twojej kieszeni bez żadnych pośredników. To ogromna zaleta, ale oznacza również, że musisz mieć portfel, który kontrolujesz samodzielnie, aby go odebrać!\n\nW tym szybkim przewodniku po portfelu pokażemy Ci w kilku prostych krokach, jak możesz stworzyć prosty portfel. Dzięki niemu będziesz mógł odbierać i przechowywać świeżo zakupiony bitcoin.\n\nJeśli już znasz portfele on-chain i masz jeden, możesz pominąć ten przewodnik i po prostu użyć swojego portfela.

bisqEasy.walletGuide.download.headline=Pobieranie portfela
bisqEasy.walletGuide.download.content=Istnieje wiele portfeli, które możesz wykorzystać. W tym przewodniku pokażemy, jak korzystać z Bluewallet. Bluewallet jest świetny i jednocześnie bardzo prosty, a możesz go używać do odbierania swojego bitcoina z Bisq Easy.\n\nMożesz pobrać Bluewallet na swój telefon, niezależnie od tego, czy masz urządzenie z Androidem, czy iOS. Aby to zrobić, odwiedź oficjalną stronę internetową pod adresem 'bluewallet.io'. Gdy tam będziesz, kliknij na App Store lub Google Play w zależności od używanego urządzenia.\n\nWażna uwaga: dla Twojego bezpieczeństwa upewnij się, że pobierasz aplikację z oficjalnego sklepu aplikacji swojego urządzenia. Oficjalna aplikacja jest dostarczana przez 'Bluewallet Services, S.R.L.', i powinieneś to zobaczyć w swoim sklepie z aplikacjami. Pobranie złośliwego portfela może narazić Twoje środki na ryzyko.\n\nNa koniec szybka uwaga: Bisq nie jest w żaden sposób powiązany z Bluewallet. Sugerujemy korzystanie z Bluewallet ze względu na jego jakość i prostotę, ale na rynku jest wiele innych opcji. Powinieneś czuć się całkowicie swobodnie, aby porównać, wypróbować i wybrać portfel, który najlepiej odpowiada Twoim potrzebom.
bisqEasy.walletGuide.download.link=Kliknij tutaj, aby odwiedzić stronę Bluewallet

bisqEasy.walletGuide.createWallet.headline=Tworzenie nowego portfela
bisqEasy.walletGuide.createWallet.content=Bluewallet pozwala na utworzenie kilku portfeli do różnych celów. Na razie potrzebujesz tylko jednego portfela. Po wejściu do Bluewallet zobaczysz wiadomość sugerującą dodanie nowego portfela. Gdy to zrobisz, wprowadź nazwę swojego portfela i wybierz opcję *Bitcoin* w sekcji *Typ*. Możesz pozostawić wszystkie inne opcje w takiej formie, w jakiej się pojawiają, i kliknąć *Utwórz*.\n\nGdy przejdziesz do następnego kroku, zostaniesz przedstawiony z 12 słowami. Te 12 słów to kopia zapasowa, która pozwala na odzyskanie portfela, jeśli coś stanie się z Twoim telefonem. Zapisz je na kartce papieru (nie cyfrowo) w tej samej kolejności, w jakiej są przedstawione, przechowuj tę kartkę w bezpiecznym miejscu i upewnij się, że tylko Ty masz do niej dostęp. Możesz dowiedzieć się więcej o tym, jak zabezpieczyć swój portfel w sekcjach Dowiedz się więcej w Bisq 2 poświęconych portfelom i bezpieczeństwu.\n\nGdy skończysz, kliknij 'Ok, zapisałem to'.\nGratulacje! Utworzyłeś swój portfel! Przejdźmy do tego, jak odebrać swoje bitcoiny.

bisqEasy.walletGuide.receive.headline=Odbieranie bitcoinów w swoim portfelu
bisqEasy.walletGuide.receive.content=Aby odebrać swoje Bitcoiny, potrzebujesz adresu ze swojego portfela. Aby go uzyskać, kliknij na nowo utworzony portfel, a następnie kliknij przycisk 'Odbierz' na dole ekranu.\n\nBluewallet wyświetli nieużywany adres, zarówno jako kod QR, jak i w formie tekstowej. Ten adres musisz podać swojemu partnerowi w Bisq Easy, aby mógł wysłać Ci Bitcoiny, które kupujesz. Możesz przenieść adres na swój komputer, skanując kod QR aparatem, wysyłając adres w wiadomości e-mail lub czacie, lub po prostu go wpisując.\n\nPo zakończeniu transakcji Bluewallet zauważy przychodzące Bitcoiny i zaktualizuje Twoje saldo o nowe środki. Za każdym razem, gdy wykonasz nową transakcję, uzyskaj świeży adres, aby chronić swoją prywatność.\n\nTo są podstawy, które musisz znać, aby zacząć odbierać Bitcoiny w swoim własnym portfelu. Jeśli chcesz dowiedzieć się więcej o Bluewallet, polecamy zapoznać się z filmami wymienionymi poniżej.
