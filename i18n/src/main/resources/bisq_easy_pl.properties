bisqEasy.tradeGuide.welcome.headline=Jak handlować na Bisq Easy
bisqEasy.tradeGuide.welcome.content=Ten przewodnik zawiera przegląd kluczowych aspektów związanych z kupowaniem lub sprzedawaniem Bitcoinów za pomocą Bisq Easy.\nW tym przewodniku dowiesz się o modelu bezpieczeństwa stosowanym w Bisq Easy, uzyskasz informacje na temat procesu transakcji oraz zapoznasz się z zasadami handlu.\n\nW przypadku dodatkowych pytań, zachęcamy do odwiedzenia pokoi czatowych dostępnych w menu 'Wsparcie'.

bisqEasy.tradeGuide.security.headline=Jak bezpiecznie handlować na Bisq Easy?
bisqEasy.tradeGuide.security.content=- Model bezpieczeństwa Bisq Easy jest zoptymalizowany dla małych kwot transakcji.\n- Model opiera się na reputacji sprzedawcy, który zazwyczaj jest doświadczonym użytkownikiem Bisq i oczekuje się, że zapewni pomocne wsparcie nowym użytkownikom.\n- Budowanie reputacji może być kosztowne, co prowadzi do powszechnej premii cenowej w wysokości 5-15% w celu pokrycia dodatkowych wydatków i rekompensaty za usługi sprzedawcy.\n- Handel z sprzedawcami bez reputacji niesie ze sobą znaczne ryzyko i powinien być podejmowany tylko wtedy, gdy ryzyko jest dokładnie zrozumiane i zarządzane.

bisqEasy.tradeGuide.process.headline=Jak działa proces transakcji?
bisqEasy.tradeGuide.process.content=Kiedy zdecydujesz się przyjąć ofertę, będziesz miał elastyczność wyboru spośród dostępnych opcji przedstawionych w ofercie. Przed rozpoczęciem transakcji zostanie Ci przedstawiony przegląd podsumowujący do Twojej oceny.\nGdy transakcja zostanie zainicjowana, interfejs użytkownika poprowadzi Cię przez proces transakcji, który składa się z następujących kroków:

bisqEasy.tradeGuide.process.steps=- Sprzedawca i kupujący wymieniają się szczegółami konta. Sprzedawca przesyła swoje dane płatności (np. numer konta bankowego) do kupującego, a kupujący przesyła swój adres Bitcoin (lub fakturę Lightning) do sprzedawcy.\n- Następnie kupujący inicjuje płatność Fiat na konto sprzedawcy, w tym ID Transakcji jako 'powód płatności'. Po otrzymaniu płatności i weryfikacji, że ID Transakcji jest poprawne, sprzedawca potwierdza odbiór.\n- Sprzedawca następnie przesyła Bitcoin na adres kupującego i dzieli się ID Transakcji (lub opcjonalnie preimage, jeśli używana jest Lightning). Interfejs użytkownika wyświetli stan potwierdzenia. Po potwierdzeniu, transakcja zostaje pomyślnie zakończona.

bisqEasy.tradeGuide.rules.headline=Co muszę wiedzieć o zasadach transakcji?
bisqEasy.tradeGuide.rules.content=- Przed wymianą danych konta między sprzedawcą a kupującym, każda ze stron może anulować transakcję bez podawania uzasadnienia.\n- Traderzy powinni regularnie sprawdzać swoje transakcje w poszukiwaniu nowych wiadomości i muszą odpowiedzieć w ciągu 24 godzin.\n- Po wymianie danych konta, niewywiązanie się z obowiązków transakcyjnych jest uważane za naruszenie umowy handlowej i może skutkować zakazem korzystania z sieci Bisq. Nie dotyczy to sytuacji, gdy partner handlowy nie odpowiada.\n- Podczas płatności Fiat, kupujący NIE MOŻE umieszczać terminów takich jak 'Bisq' lub 'Bitcoin' w polu 'powód płatności'. Zamiast tego, należy użyć ID transakcji jako powodu do powiązania przelewu bankowego z transakcją.\n- Jeśli transakcja nie może być zrealizowana natychmiast z powodu dłuższych czasów transferu Fiat, obaj traderzy muszą być online przynajmniej raz dziennie, aby monitorować postęp transakcji.\n- W przypadku napotkania nierozwiązanych problemów, traderzy mają możliwość zaproszenia mediatora do czatu transakcyjnego w celu uzyskania pomocy.\n\nPotrzebujesz pomocy? Odwiedź pokoje czatowe w menu 'Wsparcie'. Udanych transakcji!

