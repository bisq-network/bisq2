# Wise USD
paymentAccounts.wiseUsd.beneficiaryAddress=Endereço do beneficiário

paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=Devido à regulamentação bancária dos EUA, enviar e receber pagamentos em USD tem mais restrições do que a maioria das outras moedas. Por essa razão, o USD não foi adicionado ao método de pagamento Wise do Bisq.\n\nO método de pagamento Wise-USD permite que os usuários do Bisq negociem em USD.\n\nQualquer pessoa com uma conta Wise pode adicionar Wise-USD como um método de pagamento no Bisq. Isso permitirá que eles comprem e vendam BTC com USD.\n\nAo negociar no Bisq, os compradores de BTC não devem usar nenhuma referência para o motivo do pagamento. Se o motivo do pagamento for necessário, eles devem usar apenas o nome completo do proprietário da conta Wise-USD.
paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=Devido às regulamentações bancárias dos EUA, as transferências em USD têm mais restrições do que a maioria das outras moedas. Portanto, o USD não está incluído no método de pagamento padrão Bisq Wise.\n\nO método de pagamento Wise-USD permite que os usuários do Bisq negociem BTC em USD usando uma conta Wise.\n\nAo enviar pagamentos, os compradores de BTC não devem incluir nenhuma referência relacionada à negociação. Se uma nota de pagamento for necessária, use apenas o nome completo do proprietário da conta Wise-USD.


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle é um serviço de transferência de dinheiro que funciona melhor *através* do seu banco.\n\n1. Verifique se (e como) seu banco suporta Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Preste atenção aos limites de transferência—os bancos costumam estabelecer limites diários, semanais e mensais separados.\n3. Se seu banco não suportar Zelle, você ainda pode usar o aplicativo móvel Zelle, mas os limites serão muito mais baixos.\n4. O nome na sua conta Bisq **deve** corresponder ao nome na sua conta Zelle/bancária.\n\nSe você não puder completar o pagamento via Zelle exatamente como especificado no contrato de negociação, poderá perder parte ou todo o seu depósito de segurança.\n\nComo Zelle apresenta um risco de estorno mais alto, os vendedores são aconselhados a contatar novos compradores por e-mail ou SMS para confirmar que eles são os proprietários da conta.


