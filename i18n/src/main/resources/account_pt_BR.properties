# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Para usar o Satispay, você precisa de uma conta bancária italiana (IBAN) e de uma conta registrada no Satispay.\n\nOs limites do Satispay são definidos individualmente. Para negociar valores maiores, entre em contato com o suporte do Satispay para aumentar seus limites. Negociações acima desses limites podem ser canceladas e podem resultar em uma penalidade.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=O Sistema de Pagamentos Rápidos (SBP) é um serviço de transferência interbancária russo que permite pagamentos pessoais usando apenas um número de telefone celular.\n\n1. O SBP suporta transferências entre contas bancárias russas em Rubros Russos apenas.\n\n2. Apenas números de celular russos com o código de país +7 podem ser registrados.\n\n3. Você deve criar uma conta Bisq separada para cada banco onde deseja receber fundos.\n\n4. O SBP mostra o primeiro nome, o nome do meio e a inicial do sobrenome do destinatário para verificação. Insira o nome do proprietário da conta no Bisq no mesmo formato.

