# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=Em Bisq, o Strike é utilizado apenas para pagamentos em fiat para fiat.\nPor favor, esteja ciente dos limites de conta do Strike:\n\n1. Usuários registrados apenas com e-mail, nome e número de telefone:\n- $100 máximo por depósito\n- $1.000 máximo de depósitos totais por semana\n- $100 máximo por pagamento\n\n2. Usuários verificados:\n- $1.000 máximo por depósito\n- $1.000 máximo de depósitos totais por semana\n- $1.000 máximo por pagamento\n\nNegociações acima desses limites podem ser canceladas e podem levar a uma penalidade.


