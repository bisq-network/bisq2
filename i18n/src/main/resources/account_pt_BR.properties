# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Para pagar com um Amazon eGift Card, você deve enviar um Amazon eGift Card para o vendedor de BTC usando sua conta Amazon.\n\nPor favor, consulte a wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] para mais detalhes e melhores práticas.\n\nTrês notas importantes:\n1. Tente enviar cartões-presente com valores de 100 USD ou menos, pois a Amazon é conhecida por sinalizar cartões-presente maiores como potencialmente fraudulentos.\n2. Use texto na mensagem do cartão-presente que não apresente riscos de ser sinalizado (por exemplo, não use Bisq ou Bitcoin). Em seguida, compartilhe o texto de referência exato com seu parceiro de negociação no chat da negociação para que eles possam verificar seu pagamento.\n3. Amazon eGift Cards só podem ser resgatados no site da Amazon onde foram comprados (por exemplo, um cartão-presente comprado em 'https://www.amazon.it' só pode ser resgatado em 'https://www.amazon.it').

