# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Para usar o Bizum, você precisa de uma conta bancária espanhola (IBAN) e deve estar registrado no serviço.\n\n1. O Bizum pode ser usado para negociações entre €0,50 e €1.000.\n2. O valor máximo que você pode enviar ou receber com o Bizum é de €2.000 por dia.\n3. Os usuários do Bizum estão limitados a um máximo de 150 transações por mês.\n\nBancos individuais podem aplicar limites mais rigorosos dentro desses valores máximos.\n\nPor favor, considere também os limites pessoais da sua conta.\nNegociações acima desses limites podem ser canceladas e podem levar a uma penalidade.

# Cash by Mail
paymentAccounts.cashByMail.contact=Informações de contato
paymentAccounts.cashByMail.contact.prompt=O nome ou ID do bot do envelope deve ser endereçado a
paymentAccounts.cashByMail.extraInfo=Informações adicionais
paymentAccounts.cashByMail.extraInfo.prompt=Por exemplo, seu país, os países de onde você aceita negociações e quaisquer termos ou condições especiais.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Como enviar dinheiro em espécie pelo correio?\n\n1. O comprador de BTC deve embalar o dinheiro em um saco de dinheiro à prova de violação.\n2. O comprador deve filmar ou tirar fotos em alta resolução durante a embalagem, com o endereço do destinatário e o número de rastreamento já anexados.\n3. O comprador deve enviar o pacote com confirmação de entrega e seguro apropriado.\n4. O vendedor de BTC deve filmar a abertura do pacote, garantindo que o número de rastreamento esteja claramente visível.\n\nRegras:\n- O criador da oferta deve declarar quaisquer termos especiais no campo **Informações Adicionais**.\n- Ao aceitar uma oferta, o tomador aceita os termos declarados pelo criador.\n- O envio de dinheiro pelo correio fornece evidências verificáveis limitadas, tornando disputas difíceis. Os fundos podem permanecer bloqueados até que ambas as partes cheguem a um acordo.\n- Perdas de negociações de envio de dinheiro pelo correio NÃO são elegíveis para reembolso pelo Bisq DAO.\n\nPara entender completamente os requisitos, leia a wiki do Bisq em: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Instruções e regras

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Requisitos adicionais
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Por favor, certifique-se de que seu banco permite depósitos em dinheiro em contas de outras pessoas.\n\nMuitos bancos não suportam mais depósitos em contas estrangeiras.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Negociações 'Face to Face' seguem regras diferentes e apresentam riscos distintos em relação às transações online.\n\nAs principais diferenças incluem:\n\n1. Os pares de negociação devem trocar detalhes sobre o local e horário do encontro usando as informações de contato fornecidas.\n2. Ambos os pares precisam trazer seus laptops e confirmar **“pagamento enviado”** e **“pagamento recebido”** no local do encontro.\n3. Se um criador tiver **termos e condições** especiais, deve declará-los no campo **Informações adicionais**.\n4. Ao aceitar uma oferta, o tomador concorda com os **termos e condições** declarados pelo criador.\n5. Em caso de disputa, mediadores ou árbitros podem oferecer ajuda limitada, pois geralmente é difícil fornecer evidências à prova de adulteração do que aconteceu no encontro. Nesses casos, os fundos em BTC podem permanecer bloqueados até que ambos os pares cheguem a um acordo.\n\nPara entender completamente as negociações Face to Face, leia as instruções e recomendações aqui:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=A cidade para se encontrar (será exibida com a oferta)
