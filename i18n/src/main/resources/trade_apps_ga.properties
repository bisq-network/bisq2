# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Baineann sé le tionscadal Farcaster (a mhaoinítear ag pobal Monero) ag úsáid conarthaí ama gafa (HTLC), sínithe adaptóra agus cruthúnas neamh-eolais chun Bitcoin agus Monero a mhalartú go hatomach.\n\nTeastaíonn óna n-úsáideoirí nod Bitcoin, nod Monero agus daonchara Farcaster a shuiteáil agus a rith. Le linn an mhalartaithe, ní mór do nodanna an dá thrádálaí a bheith ar líne. Tuilleann an t-iarracht bhreise nuair a bhíonn an prótacal sin á úsáid leibhéal slándála an-ard. Cé go gcaithfidh úsáideoirí a bheith eolach ar na sonraí atá ag baint leis an gcoincheap sin agus a bheith ar an eolas go bhfuil cásanna imeallacha ann a bhfuil roinnt rioscaí beaga ag baint leo.
