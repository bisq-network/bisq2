# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Cuireann sé ar chumas trádáil a dhéanamh ar Bitcoin ar an gCríoch Solais go Fiat trí chomhcheangal na n-aistrithe Submarine agus prótacal MuSig Leachtach.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Tá slándáil bunaithe ar éarlaisí slándála chomh maith le gnéithe breise i dtaca le teorainneacha trádála. Féach ar wikipéid Bisq le haghaidh tuilleadh eolais.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Braitheann sé ar an modh aistriú Fiat a úsáidtear. Nochtann aistriú Fiat ar líne de ghnáth an t-aithne don chomhthrádálaí. Ar thaobh an Lightning, tá príobháideacht níos fearr aige ná Bitcoin ar an slabhra mar nach bhfágann sé rian ar an Blockchain. Ar thaobh an Liquid, tá príobháideacht níos fearr aige ná Bitcoin ar an líonra príomha de bharr idirbhearta rúnda.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Teastaíonn ó úsáideoir méid beag Bitcoin ar Lightning chun éarlais slándála a ghlasáil. Bíonn sochair ag na submaraine swaps agus na hidirbhirt trádála ó am dearbhúcháin tapa an blockchain atá thart ar 1 nóiméad. Bíonn an t-am do thrádáil ag brath ar an modh íocaíochta a úsáidtear agus ar am freagartha an trádálaí.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Comhcheanglaíonn sé Swaps Fo-uisci ó Lightning go Liquid agus prótacal MuSig Liquid
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Ligeann sé do thrádálaithe a nBitcoin lasmuigh den slabhra a úsáid ar Lightning le haghaidh trádála le Fiat bunaithe ar an gconradh MuSig Liquid. Is slabhra é an conradh de 3 thrádáil agus 2 chonradh difriúla:\n- Ar dtús, cuireann na trádálaithe a nBitcoin Lightning in áirithe trí aistriú Submarine ar ais go L-BTC (aistriú Submarine idir Lightning agus Liquid). Tarlaíonn an t-aistriú seo le haon sholáthraí leachtachta, ní le comhthrádálaí.\n- Ansin, tarlaíonn an trádáil ar Liquid ag baint úsáide as an gconradh MuSig.\n- Nuair a chríochnaíonn an trádáil, déantar an L-BTC a aistriú ar ais go Lightning trí aistriú Submarine (arís le trádálaí/soláthraí leachtachta eile).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Táthar ag súil go mbeidh Bisq Lightning réidh le haghaidh eisiúna i R4/2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Slándáil réasúnta maith do mhéideanna trádála meánmhéide\n+ I gcomparáid le Bisq MuSig tá táillí idirbhirt níos ísle, dearbhúcháin níos tapúla agus príobháideacht níos fearr.\n+ Éiríonn leis déileáil le córas oidhreachta an domhain Fiat
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Teastaíonn BTC ar Lightning ó dhá thrádálaí le haghaidh an taisce slándála\n- Cuireann rannpháirtíocht 2 thrádálaí breise le haghaidh na n-aistrithe fo-chórais casta agus rioscaí (níos lú) féideartha.\n- Is slabhra taobh comhoibritheach é Liquid agus níl an leibhéal ard friotaíochta cinsireachta aige mar Bitcoin ar an líonra príomha.\n- Is iontaofa an peg-in ó Bitcoin ar an líonra príomha go Bitcoin Liquid, cé go gcuirtear cead ar fáil ag an gcomhoibriú le haghaidh pegging-out L-BTC go BTC.\n- Caithfidh na nodanna déantóirí Bisq a bheith ar líne mar is idirghníomhach an próiseas tairiscint a ghlacadh\n- Ós rud é go ndéantar an t-aistriú Fiat ar chórais oidhreachta cosúil le haistriúcháin bhainc, glacann sé leis na laigeanna sin go léir, cosúil le riosca aistriúcháin, aistriú mall, nochtadh príobháideachta do chomhpháirtí nuair a bhíonn sonraí an aistriúcháin bhainc ag cur an ainm fíor. Cé go bhfuil na laigeanna éagsúla sin in ann a bheith laghdaithe trí úsáid a bhaint as modhanna íocaíochta a bhfuil riosca aistriúcháin íseal acu, atá tapa nó láithreach agus a úsáideann IDanna cuntais nó ríomhphoist in ionad ainmneacha fíor. Éalaíonn modhanna íocaíochta áirithe an córas baincéireachta go hiomlán cosúil le airgead trí phost nó trádáil aghaidh ar aghaidh.


