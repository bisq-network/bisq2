# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=Prótacal trádála den chéad ghlúin eile de chuid Bisq atá bunaithe ar 2-as-2 multisig escrows agus taiscí slándála, ag baint úsáide as MuSig agus Taproot.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC - Aon
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=Tá slándáil bunaithe ar éarlaisí slándála chomh maith le gnéithe breise i dtaca le teorainneacha trádála. Féach ar wikipéid Bisq le haghaidh tuilleadh eolais.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Braitheann sé ar an modh aistriú fiat a úsáidtear. Nochtann aistriú fiat ar líne de ghnáth an t-aithne don pháirtí trádála. Ar thaobh Bitcoin, tá sé teoranta ag teorainneacha príobháideachta Bitcoin agus braitheann sé ar iompar an úsáideora (cuirtear cosc ar chomhtháthú airgid de thrádálacha il chun príobháideacht a mhéadú). Féach wiki Bisq le haghaidh tuilleadh eolais.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Teastaíonn ó na húsáideoirí méid beag Bitcoins a bheith acu le haghaidh éarlais slándála a ghlasáil. D'fhéadfadh sé a bheith chomh tapa le ham dearbhaithe blockchain nó suas le cúpla lá ag brath ar an modh íocaíochta fiat.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Bunaithe ar MuSig, Swaps Adamhach agus Taproot, teastaíonn ach aon idirbheart amháin.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Ar bhealach coincheapúil, leanann sé an prótacal trádála a úsáidtear i Bisq 1, atá bunaithe ar thaisce slándála agus próiseas réitigh díospóide.\n- Laghdaíonn sé líon na n-idirthurais ó 4 go 1.\n- Feabhsaíonn sé príobháideacht trí dhéanamh go bhfuil an t-idirthuras taisce cosúil le h-idirthuras 'íoc-go-pubKey-hash' caighdeánach.\n- Cuireann sé cosc ar an bhfadhb go gcaithfidh díoltóir eadránaíocht a oscailt má tá an ceannaí neamhchomhoibritheach tar éis an taisce slándála a scaoileadh tar éis an trádála. Déanfaidh swaps adamhach cinnte go mbeidh an díoltóir in ann a thaisce a fháil ar ais fiú gan comhoibriú ón gceannaí.\n- I gcás comhpháirtí trádála neamhfhreagartha, cinntíonn struchtúr idirthurais íocaíochta il-stáitse nach gá eadránaíocht agus aisíocaíocht ó DAO.\n- Soláthraíonn Taproot níos mó solúbthachta agus príobháideachta.\n- Faigh tuilleadh sonraí ag: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Táthar ag súil go mbeidh Bisq MuSig réidh le haghaidh eisiúint i Q1/2026.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Slándáil réasúnta maith do mhéideanna trádála meánmhéide\n+ I gcomparáid le Bisq Easy, tá na tréithe slándála níos fearr agus is féidir méideanna níos airde a thrádáil. Tugann na méideanna níos airde na praghsanna trádála níos gaire do na rátaí margaidh.\n+ Éiríonn leis déileáil leis an gcóras oidhreachta atá ann sa domhan fiat
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Teastaíonn BTC ó gach trádálaí don éarlais slándála\n- Caithfidh na nodanna Bisq a bheith ar líne mar tá an próiseas glacadh tairiscintí idirghníomhach\n- Ós rud é go ndéantar an t-aistriú fiat ar chórais oidhreachta cosúil le haistriúcháin bhainc, glacann sé le gach laige sin, cosúil le riosca cúlghairm, aistriú mall, nochtadh príobháideachta do pháirtí nuair a bhíonn sonraí an aistriú bainc ag cur an ainm fíor. Cé go bhféadfar na laige éagsúla sin a mhaolú trí úsáid a bhaint as modhanna íocaíochta a bhfuil riosca cúlghairm íseal acu, atá tapa nó láithreach agus a úsáideann aitheantais cuntais nó ríomhphoist in ionad ainmneacha fíor. Seachnaíonn modhanna íocaíochta áirithe an córas baincéireachta go hiomlán cosúil le hairgead trí phost nó trádáil aghaidh ar aghaidh.


