# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Teastaíonn scileanna teicniúla agus taithí chun an t-infreastruchtúr riachtanach a rith\n- Tá an t-am dearbhúcháin bunaithe ar na dearbhúcháin ar an dá shlabhra bloic a bheidh thart ar 20-30 nóiméad de ghnáth.\n- D'fhéadfadh táillí idirbhirt ar thaobh Bitcoin a bheith neamh-mhór i gcás comhoibritheacht ard bloic (níl sé seo coitianta, áfach)\n- Teastaíonn go mbeadh an dá thrádálaí ar líne\n- Teastaíonn go leor stórála diosca tapa do na nóid
