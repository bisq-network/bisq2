tradeApps.overview.subHeadline=Is é prótacal trádála an creat bunúsach le haghaidh trádáil Bitcoin ar bhealach slán. Cuireann gach prótacal trádála a sraith féin de bhuntáistí agus míbhuntáistí ar fáil a chuimsíonn slándáil, príobháideacht, agus áisiúlacht. Tugann Bisq an solúbthacht duit chun an prótacal is fearr a roghnú a oireann do do roghanna. Féach ar na prótacail trádála atá le teacht a bhfuiltear ag súil go n-integrófar iad i Bisq. Faoi láthair, tá Bisq Easy mar an t-aon phrótacal a cuireadh i bhfeidhm, atá deartha do úsáideoirí Bitcoin nua agus oiriúnach do mhéid trádála níos lú. Coinnigh súil ar nuashonruithe más rud é go gcuireann aon cheann de na prótacail atá le teacht suim ort.

