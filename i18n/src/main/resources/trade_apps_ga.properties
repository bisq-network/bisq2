# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIGHTNING_ESCROW=Tá slándáil bunaithe ar éarlaisí slándála chomh maith le gnéithe breise i dtaca le teorainneacha trádála. Úsáideann an prótacal roinnt teicnící criptagrafacha nua nach bhfuil tástáilte i gcathanna agus nach bhfuil iniúchta. Féach ar wiki Bisq le haghaidh tuilleadh eolais.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIGHTNING_ESCROW=Braitheann sé ar an modh aistrithe Fiat a úsáidtear. Nochtann aistriú Fiat ar líne de ghnáth an t-aithne don chomhthrádálaí. Ar thaobh Bitcoin, tá sé srianta ag teorainneacha príobháideachta Bitcoin agus braitheann sé ar iompar an úsáideora (cuirtear méadú ar phríobháideacht trí sheachaint ar chomhtháthú coin de thrádálacha il). Féach ar wiki Bisq le haghaidh tuilleadh eolais.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIGHTNING_ESCROW=Teastaíonn méid beag Bitcoin ó úsáideoirí chun é a ghlasadh mar thaisce slándála.
