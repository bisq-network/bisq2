tradeApps.LIGHTNING_ESCROW.subHeadline=Prótacal trí pháirt le haghaidh trádáil Fiat le Bitcoin ar Líonra Lightning.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Baineann sé le híocaíochtaí Lightning il agus roinneann sé na rúin do na HTLCanna chun socrú slán a thógáil áit a gcuirtear ráthaíocht ag an tríú páirtí go n-iompraíonn na trádálaithe go cothrom. Úsáideann sé ciorcaid gafa chun comhoibriú ilpháirtí slán a bhaint amach.\n\nTeastaíonn óna úsáideoir nod Lightning a rith atá cumraithe leis an bhfeidhmchlár Bisq.\n\nAr leibhéal coincheapúil, tá sé comhoiriúnach le prótacal MuSig Bisq ach in ionad an idirbhirt MuSig, úsáidtear an socrú trí pháirtí seo agus in ionad Bitcoin ar an slabhra, úsáidtear Bitcoin ar an Líonra Lightning.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Táthar ag súil go mbeidh Lightning Escrow réidh le haghaidh eisiúna i R4/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ I gcomparáid le Bisq Easy, tá na maoin slándála níos fearr agus is féidir le suimeanna níos airde a thrádáil. Tugann na suimeanna níos airde praghsanna trádála níos gaire do rátaí an mhargaidh.\n+ Tá an t-aistriú Bitcoin beagnach láithreach\n+ Tá táillí idirbhirt (rúth) an-íseal
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Teastaíonn nod Lightning a rith\n- Caithfidh an dá thrádálaí BTC (ar Lightning) a bheith acu don éarlais slándála.\n- Caithfidh nod Bisq na n-úinéirí a bheith ar líne mar tá an próiseas glacadh tairiscintí idirghníomhach.\n- Ós rud é go ndéantar an t-aistriú Fiat ar chórais oidhreachta cosúil le haistrithe bainc, glacann sé leis na míbhuntáistí go léir sin, cosúil le riosca aiseolais, aistriú mall, nochtadh príobháideachta do pháirtí nuair a bhíonn sonraí an aistrithe bainc ag cur an ainm fíor. Cé go bhféadfar na míbhuntáistí éagsúla sin a mhaolú trí úsáid a bhaint as modhanna íocaíochta a bhfuil riosca aiseolais íseal acu, atá tapa nó láithreach agus a úsáideann aitheantais cuntais nó ríomhphoist in ionad ainmneacha fíor. Seachnaíonn modhanna íocaíochta áirithe an córas baincéireachta go hiomlán cosúil le hairgead trí phost nó trádáil aghaidh ar aghaidh.


