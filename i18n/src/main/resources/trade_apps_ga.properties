# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Braitheann sé ar an modh aistrithe fiat a úsáidtear. De ghnáth, nochtann aistriú fiat ar líne an t-aithne don chomhthrádálaí. Ar an taobh Liquid, tá príobháideacht níos fearr aige ná Bitcoin príomhshlabhra de bharr idirbhirt rúnda.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Teastaíonn ó chustaiméir méid beag L-BTC chun an taisce slándála a ghlasáil. Tá dearbhú bloc ar leachtacht an-tapa (thart ar 1 nóiméad). Braitheann an t-am trádála ar an modh íocaíochta a úsáidtear agus ar am freagartha an trádálaí.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Baineann sé le hioncam slándála, idirbhearta MuSig agus próiseas réitigh díospóid ilchiseal.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Ar bhonn na coincheapa, leanann sé an prótacal Bisq MuSig (ar phríomhshlabhra Bitcoin). Níl na tréithe cinsireachta céanna ag Liquid le Bitcoin, cé go soláthraíonn sé roinnt buntáistí os cionn phríomhshlabhra Bitcoin:\n- Tá am dearbhúcháin bloca an-ghearr ag Liquid, thart ar 1 nóiméad.\n- Tá táillí idirbhirt an-íseal.\n- Tá príobháideacht níos fearr de bharr idirbhirt rúnda a chuireann an méid a sheoltar i bhfolach.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Tá Liquid MuSig ag súil go mbeidh sé réidh le haghaidh eisiúna i Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Slándáil réasúnta maith do mhéideanna trádála meánmhéide\n+ I gcomparáid le Bisq MuSig, tá táillí idirbhirt níos ísle, dearbhúcháin níos tapúla agus príobháideacht níos fearr.\n+ Éiríonn leis déileáil leis an gcóras oidhreachta atá ann sa domhan Fiat
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Teastaíonn L-BTC ó gach trádálaí le haghaidh an éarlais slándála\n- Is slabhra taobh comhoibritheach é Liquid agus níl an leibhéal ard friotaíochta cinsireachta aige mar Bitcoin príomhshlabhra.\n- Tá an peging isteach ó Bitcoin príomhshlabhra go Bitcoin Liquid gan muinín, cé go gcuirtear cead isteach le haghaidh peging amach L-BTC go BTC ag teastáil ó údarás na comhoibrithe.\n- Caithfidh na nodanna déantóirí Bisq a bheith ar líne mar tá an próiseas tairiscint a thógáil idirghníomhach\n- Ós rud é go ndéantar an t-aistriú Fiat ar chóras oidhreachta cosúil le haistriúcháin bhainc, glacann sé leis na laigeanna sin go léir, cosúil le riosca aisíocaíochta, aistriú mall, nochtadh príobháideachta do chomhghleacaí nuair a bhíonn sonraí an aistriú bainc ag iompar an t-ainm fíor. Cé go bhféadfar na laigeanna éagsúla sin a mhaolú trí úsáid a bhaint as modhanna íocaíochta a bhfuil riosca íseal aisíocaíochta acu, atá tapa nó láithreach agus a úsáideann IDanna cuntais nó ríomhphoist in ionad ainmneacha fíor. Eisceachtaí áirithe modhanna íocaíochta a sheachnaíonn an córas baincéireachta go hiomlán cosúil le airgead trí phost nó trádáil aghaidh ar aghaidh.


