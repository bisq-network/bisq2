tradeApps.SUBMARINE.overview=Déantar an malartú trí úsáid a bhaint as rúndiamhair conradh a bhfuil conradh ama-locked (HTLC) ann sa Líonra Lightning do chonradh i gconradh Bitcoin. Trí éileamh a chur isteach ar íocaíocht Lightning, nochtar an rúndiamhair le haghaidh éileamh a chur isteach ar Bitcoin ar an slabhra do sheoltóir na híocaíochta Lightning. Cinntíonn sé seo go gcuireann íocaíocht amháin an íocaíocht eile ar fáil, agus mar sin cuireann sé malartú ar fáil gan riosca comhpháirtíochta.
# suppress inspection "UnusedProperty"
