# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- Is féidir le táillí mianadóireachta don idirbhirt Bitcoin trádálacha beaga a dhéanamh neamh-eacnamaíoch\n- Caithfidh trádálaithe aire a thabhairt do na hamanna ama atá ag na hidirbhirtí. I gcás comhoibrithe an slabhra bloc agus dearbhúcháin moillithe, d'fhéadfadh sé sin riosca slándála a chur i láthair.


