# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Prótacal trádála malartach atá bunaithe ar an mhalartán leachtach le haghaidh trádáil aon sócmhainn leachtach
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Chun swaps Liquid a úsáid, ní mór don úsáideoir sparán Elements a shuiteáil agus a rith agus é a chumrú, ionas gur féidir é a rochtain ón iarratas Bisq.\n\nIs é USDT (Tether), airgeadra cobhsaí atá ceangailte le USD, an t-asset is mó a úsáidtear ar Liquid. Cé nach féidir é a chur i gcomparáid le rud éigin cosúil le Bitcoin, tá go leor buntáistí aige thar Fiat USD a bhaineann le haistrithe bainc le gach fadhb agus míchaoithiúlacht atá ag an gcóras Fiat traidisiúnta.\n\nD'fhéadfadh L-BTC a úsáidtear ar an taobh eile den trádáil, atá ina ionad Bitcoin ar an slabhra Liquid. Chun Bitcoin a chur ar L-BTC, ní mór Bitcoin a sheoladh chuig seoladh peg-in agus gheobhaidh tú L-BTC tar éis 102 dearbhúcháin. Oibríonn an próiseas a chuaigh ar ais ó L-BTC go Bitcoin (peg-out) ar an mbealach céanna ach éilíonn sé údarú ó na comhoibrithe Liquid, atá ina ghrúpa comhlachtaí agus daoine sa spás Bitcoin. Mar sin, ní próiseas go hiomlán muiníneach é.\n\nBa chóir do dhuine a sheachaint comparáid a dhéanamh idir na h-assets Liquid agus tréithe Bitcoin. Tá sé dírithe ar chásanna úsáide eile agus ní féidir leis an leibhéal ard de dhíothú agus friotaíocht cinsireachta a bhaint amach atá ag Bitcoin. Is féidir é a fheiceáil mar mhalairt ar tháirgí airgeadais traidisiúnta. Trí theicneolaíocht blockchain a úsáid, cuireann sé cosc ar idirghabhálaithe clasaiceacha, feabhsaíonn sé slándáil agus príobháideacht agus soláthraíonn sé taithí níos fearr don úsáideoir.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Tá swaps Liquid fós faoi fhorbairt. Táthar ag súil go scaoilfear é i R3/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Soláthraíonn idirbhirt rúnda príobháideacht mhaith\n+ Am dearbhúcháin tapa thart ar 1 nóiméad\n+ Táillí idirbhirt íseal\n+ Oiriúnach do idirbhirt ardluacha
