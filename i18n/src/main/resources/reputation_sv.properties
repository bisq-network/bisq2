reputation.burnedBsq.infoHeadline=Hud i spelet
reputation.burnedBsq.info=Genom att bränna BSQ ger du bevis på att du investerat pengar i ditt rykte.\nTransaktionen för att bränna BSQ innehåller hash av den offentliga nyckeln för din profil. Vid illvilligt beteende kan din profil bli bannlyst och därmed skulle din investering i ditt rykte bli värdelös.
reputation.burnedBsq.infoHeadline2=Vad är det rekommenderade beloppet att bränna?
reputation.burnedBsq.info2=Det kommer att avgöras av konkurrensen mellan säljare. Säljarna med högst ryktespoäng kommer att ha bättre handelsmöjligheter och kan få en högre prispremie. De bästa erbjudandena rankade efter rykte kommer att främjas i erbjudandeselektionen i 'Handelsguiden'.
reputation.burnedBsq.score.headline=Påverkan på ryktespoäng
reputation.burnedBsq.score.info=Att bränna BSQ anses vara den starkaste formen av rykte som representeras av den höga viktfaktorn. En tidsbaserad ökning tillämpas under det första året, vilket gradvis ökar poängen upp till det dubbla av dess ursprungliga värde.

