reputation.signedWitness.infoHeadline=Ge förtroende
reputation.signedWitness.info=Genom att koppla ditt Bisq 1 'signerade kontoåldersvittne' kan du ge en viss nivå av förtroende. Det finns rimliga förväntningar på att en användare som har handlat för ett tag sedan på Bisq 1 och fått sitt konto signerat är en ärlig användare. Men den förväntningen är svag jämfört med andra former av rykte där användaren bidrar med mer "skin in the game" genom användning av finansiella resurser.
reputation.signedWitness.infoHeadline2=Integritetsimplikationer
reputation.signedWitness.info2=Att koppla ditt Bisq 1-konto med Bisq 2 har vissa konsekvenser för din integritet. För att verifiera ditt 'signerade kontoåldersvittne' kopplas din Bisq 1-identitet kryptografiskt till din Bisq 2-profil-ID.\nÄven om exponeringen är begränsad till 'Bisq 1-bryggnoden' som drivs av en Bisq-bidragsgivare som har satt upp ett BSQ-bond (bundet roll).\n\nSignerad kontoåldersvittne är ett alternativ för dem som inte vill använda bränt BSQ eller BSQ-bonds på grund av den ekonomiska bördan. Det 'signerade kontoåldersvittnet' måste vara minst 61 dagar gammalt för att beaktas för rykte.
reputation.signedWitness.score.headline=Påverkan på ryktespoäng
reputation.signedWitness.score.info=Import av 'signerat kontoåldersvittne' anses vara en svag form av rykte som representeras av viktfaktorn. 'Signerat kontoåldersvittne' måste vara minst 61 dagar gammalt och det finns ett tak på 2000 dagar för beräkningen av poängen.
