reputation.accountAge.infoHeadline=Ge förtroende
reputation.accountAge.info=Genom att länka din Bisq 1 'Kontoålder' kan du ge en viss nivå av förtroende. Det finns rimliga förväntningar på att en användare som har använt Bisq under en tid är en ärlig användare. Men den förväntningen är svag jämfört med andra former av rykte där användaren ger starkare bevis med användning av vissa finansiella resurser.
reputation.accountAge.infoHeadline2=Integritetsimplikationer
reputation.accountAge.info2=Att koppla ditt Bisq 1-konto med Bisq 2 har vissa konsekvenser för din integritet. För att verifiera din "Kontoålder" kopplas din Bisq 1-identitet kryptografiskt till din Bisq 2-profil-ID.\nÄven om exponeringen är begränsad till "Bisq 1-broknoden" som drivs av en Bisq-bidragare som har ställt in en BSQ-bond (bundet roll).\n\nKontoålder är ett alternativ för dem som inte vill använda bränt BSQ eller BSQ-bonds på grund av de finansiella kostnaderna. "Kontoåldern" bör vara minst flera månader gammal för att återspegla en viss nivå av förtroende.
reputation.accountAge.score.headline=Påverkan på ryktespoäng
reputation.accountAge.score.info=Import av 'Kontoålder' anses vara en ganska svag form av rykte som representeras av den låga viktfaktorn. Det finns en gräns på 2000 dagar för poängberäkningen.
