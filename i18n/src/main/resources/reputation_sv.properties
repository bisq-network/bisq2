user.bondedRoles.registration.how.headline=Hur man blir {0}?

user.bondedRoles.registration.how.info=1. Välj den användarprofil du vill använda för registrering och skapa en säkerhetskopia av din datakatalog.\n2. Gör ett förslag på 'https://github.com/bisq-network/proposals' för att bli {0} och lägg till ditt profil-ID i förslaget.\n3. Efter att ditt förslag har granskats och fått stöd från gemenskapen, gör ett DAO-förslag för en bunden roll.\n4. Efter att ditt DAO-förslag har accepterats i DAO-röstningen, lås upp den erforderliga BSQ-borgen.\n5. Efter att din borgenstransaktion har bekräftats, gå till 'DAO/Bonding/Bonded roles' i Bisq 1 och klicka på signeringsknappen för att öppna popup-fönstret för signering.\n6. Kopiera profil-ID:t och klistra in det i meddelandefältet. Klicka på signera och kopiera signaturen. Klistra in signaturen i Bisq 2:s signaturfält.\n7. Ange borgenärens användarnamn.\n{1}

user.bondedRoles.registration.how.info.role=8. Klicka på knappen 'Begär registrering'. Om allt var korrekt blir din registrering synlig i tabellen för Registrerade bundna roller.

user.bondedRoles.registration.how.info.node=8. Kopiera filen 'default_node_address.json' från datakatalogen för noden du vill registrera till din hårddisk och öppna den med knappen 'Importera nodadress'.\n9. Klicka på knappen 'Begär registrering'. Om allt var korrekt blir din registrering synlig i tabellen Registrerade nätverksnoder.


