reputation.reputationScore.headline=Ryktespoäng
reputation.reputationScore.intro=I den här sektionen förklaras Bisqs rykte så att du kan fatta informerade beslut när du tar emot ett erbjudande.
reputation.reputationScore.sellerReputation=Säljarens rykte är den bästa signalen för att förutsäga sannolikheten för en framgångsrik handel i Bisq Easy.
reputation.reputationScore.explanation.intro=Rykte på Bisq2 fångas i tre element:
reputation.reputationScore.explanation.score.title=Poäng
reputation.reputationScore.explanation.score.description=Detta är den totala poäng som en säljare har byggt upp hittills. Poängen kan ökas på flera sätt. Det bästa sättet att göra detta är genom att bränna eller binda BSQ. Detta innebär att säljaren har satsat en insats i förväg och kan därför betraktas som pålitlig. Ytterligare läsning om hur man ökar poängen finns i avsnittet 'Bygg rykte'. Det rekommenderas att handla med säljare som har den högsta poängen.
reputation.reputationScore.explanation.ranking.title=Ranking
reputation.reputationScore.explanation.ranking.description=Rankar användare från högsta till lägsta poäng. Som en tumregel vid handel: ju högre rang, desto bättre sannolikhet för en framgångsrik handel.
reputation.reputationScore.explanation.stars.title=Stjärnor
reputation.reputationScore.explanation.stars.description=Detta är en grafisk representation av poängen. Se konverteringstabellen nedan för hur stjärnor beräknas. Det rekommenderas att handla med säljare som har det högsta antalet stjärnor.
reputation.reputationScore.closing=För mer information om hur en säljare har byggt upp sitt rykte, se avsnittet 'Ranking' och klicka på 'Visa detaljer' i användaren.


