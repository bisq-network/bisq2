reputation.burnedBsq.howToHeadline=Process för att bränna BSQ
reputation.burnedBsq.howTo=1. Välj användarprofilen för vilken du vill koppla rykte.\n2. Kopiera 'profil-ID'\n3. Öppna Bisq 1 och gå till 'DAO/BEVIS PÅ BRÄNNA' och klistra in det kopierade värdet i fältet 'pre-image'.\n4. Ange mängden BSQ du vill bränna.\n5. Publicera transaktionen för att bränna BSQ.\n6. Efter blockchain-bekräftelse kommer ditt rykte att bli synligt i din profil.

reputation.bond=BSQ-obligationer
reputation.bond.tab1=Varför
reputation.bond.tab2=Poäng
reputation.bond.tab3=Hur man gör
reputation.bond.infoHeadline=Skin i spelet
reputation.bond.info=Genom att ställa in en BSQ-bond ger du bevis på att du har låst in pengar för att öka ditt rykte.\nTransaktionen för BSQ-bonden innehåller hash-värdet av den offentliga nyckeln för din profil. Vid illvilligt beteende kan din bond konfiskeras av DAO och din profil kan bli bannlyst.
reputation.bond.infoHeadline2=Vad är det rekommenderade beloppet och låstiden?
reputation.bond.info2=Låstiden för obligationen måste vara minst 50 000 block (ungefär 1 år) för att betraktas som giltig. Låstiden definierar hur länge det tar innan medlen blir användbara efter upplåsning — till exempel, om du låser upp efter 4 månader, måste du fortfarande vänta ungefär 1 år (50 000 block) innan medlen kan användas igen. Obligationens belopp väljs av användaren och bestämmer säljarens ryktesranking. Säljare med högre ryktespoäng får bättre handelsmöjligheter och kan tjäna en högre prispremie. Topperbjudanden rankade efter rykte främjas i erbjudandeselektionen inom Handelsguiden.
reputation.bond.score.headline=Påverkan på ryktespoäng
reputation.bond.score.info=Att ställa in en BSQ-bond anses vara en stark form av rykte. Låstiden måste vara minst: 50 000 block (ungefär 1 år). En tidsbaserad ökning tillämpas under det första året, vilket gradvis ökar poängen upp till dubbelt så mycket som dess ursprungliga värde.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=BSQ-belopp * vikt * (1 + ålder / 365)

reputation.bond.howToHeadline=Process för att ställa in ett BSQ-bond
reputation.bond.howTo=1. Välj användarprofilen som du vill koppla till ryktet.\n2. Kopiera 'profil-ID'\n3. Öppna Bisq 1 och gå till 'DAO/BONDING/BUNDET RYKTE' och klistra in det kopierade värdet i fältet 'salt'.\n4. Ange mängden BSQ du vill låsa och låstiden (50 000 block).\n5. Publicera låsningstransaktionen.\n6. Efter blockkedjebekräftelse kommer ditt rykte att bli synligt i din profil.

