user.bondedRoles.registration.about.headline=Om rollen {0}

# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Om det finns konflikter i en Bisq Easy-affär kan handlarna begära hjälp från en medlare.\nMedlaren har ingen verkställande makt och kan endast försöka hjälpa till att hitta en samarbetsvillig lösning. Vid tydliga överträdelser av handelsreglerna eller bedrägeriförsök kan medlaren ge information till moderatorn för att stänga av den dåliga aktören från nätverket.\nMedlare och skiljedomare från Bisq 1 kan bli Bisq 2-medlare utan att låsa upp en ny BSQ-bond.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Chattanvändare kan rapportera överträdelser av chatt- eller handelsreglerna till moderatorn.\nOm den tillhandahållna informationen är tillräcklig för att verifiera en regelöverträdelse kan moderatorn banna den användaren från nätverket.\nVid allvarliga överträdelser av en säljare som har tjänat någon form av rykte, ogiltigförklaras ryktet och de relevanta källdata (som DAO-transaktionen eller kontoåldersdata) kommer att sättas på svart lista i Bisq 2 och rapporteras tillbaka till Bisq 1 av orakelsoperatören och användaren kommer att bli bannad även i Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=En säkerhetshanterare kan skicka ett varningsmeddelande vid nödsituationer.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=En versionshanterare kan skicka meddelanden när en ny version är tillgänglig.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=En seed-nod tillhandahåller nätverksadresser för nätverksdeltagare för att starta upp till Bisq 2 P2P-nätverket.\nDetta är avgörande vid den allra första starten eftersom den nya användaren vid det tillfället inte har några sparade data för att ansluta till andra noder.\nDen tillhandahåller också P2P-nätverksdata som chattmeddelanden till den nyanslutna användaren. Denna dataleveranstjänst utförs också av andra nätverksnoder, men eftersom seed-noder har 24/7 tillgänglighet och en hög servicenivå ger de mer stabilitet och bättre prestanda, vilket leder till en bättre startupplevelse.\nSeed-nodoperatörer från Bisq 1 kan bli Bisq 2 seed-nodoperatörer utan att låsa upp en ny BSQ-bond.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Orakelnoden används för att tillhandahålla Bisq 1 och DAO-data för Bisq 2-användningsfall som rykte.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Blockkedjans utforskar-nod används i Bisq Easy för att söka efter transaktioner av Bitcoin-transaktioner.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Marknadsprisnoden tillhandahåller marknadsdata från Bisq marknadsprissamlare.


