dashboard.protocols.bisqEasy.button=Použiť Bisq Easy
dashboard.protocols.headline=Vyberte svoj obchodný protokol
dashboard.protocols.musig.button=Obchodovať s MuSig
dashboard.protocols.subHeadline=Každá možnosť má svoje vlastné výhody a nevýhody. Vyberte si to, čo najlepšie vyhovuje vašim preferenciám.\n\nBisq Easy je ideálny pre začiatočníkov a používateľov, ktorí ešte nevlastnia Bitcoin.\nMuSig vyžaduje minimálny bezpečnostný vklad v Bitcoine a je lepšie prispôsobený pre skúsených používateľov.
