contactsList.table.columns.actionsMenu.removeContact=Ste si istý, že chcete odstrániť tento kontakt?\n\nOdstránením kontaktu budú trvalo odstránené aj všetky značky, skóre dôvery alebo poznámky spojené s týmto partnerom.
contactsList.table.tableInfo.title=Nový v kontaktoch? Tu je prehľad, ako to funguje
contactsList.table.tableInfo.content=Kontakty sú všestranným nástrojom, ktorý pridáva novú vrstvu ochrany zabezpečenia tým, že vám umožňuje sledovať vašich partnerov.\n\nNapríklad, aby ste predišli imitácii používateľa, po úspešnom obchode s niekým môžete pridať tohto používateľa, aby ste sa uistili, že pri ďalšej interakcii ide naozaj o toho istého používateľa.\n\nBisq2 už poskytuje ochranu proti imitácii pomocou štyroch prvkov, ktoré tvoria používateľský profil: ID profilu, Nym, ikona profilu a prezývka. Napriek tomu sa profily z siete odstraňujú po 15 dňoch neaktivity. Akonáhle bol profil odstránený, zlý aktér by mohol vytvoriť nový profil s rovnakou prezývkou v pokuse o imitáciu toho používateľa.\n\nTento proces sme pre vás zjednodušili automatickým pridávaním všetkých používateľov, s ktorými interagujete, do tohto zoznamu počas používania aplikácie. Môžete to vypnúť pomocou možnosti "Automaticky pridávať kontakty" v menu "Nastavenia" > sekcia "Viac možností".
contactsList.table.placeholder.title=Ešte nemáte žiadne kontakty!
contactsList.table.placeholder.hyperlink=Dozvedieť sa viac o mojich kontaktoch

