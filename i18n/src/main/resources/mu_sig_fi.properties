muSig.tradeGuide.welcome.headline=Kuinka käydä kauppaa Bisq MuSigissä
muSig.tradeGuide.welcome.content=Tervetuloa Bisq MuSig!

muSig.tradeGuide.security.headline=Turvallisuus
muSig.tradeGuide.security.content=- kaupat on suojattu kahden osapuolen MuSig-talletuksella\n- osapuolilla on yhteinen yksinoikeus omiin varoihinsa\n- kaupankäyntisääntöjen noudattaminen minimoi takaisinmaksuriskin\n

muSig.tradeGuide.process.headline=Kaupankäynnin kulku
muSig.tradeGuide.process.content=Ostaja valitsee tarjouksen ja tarkistaa sen yhteenvedon; kun vahvistus on annettu, käyttöliittymä ohjaa käyttäjiä näiden vaiheiden läpi:

muSig.tradeGuide.process.steps=1. myyjän maksutiedot jaetaan ostajalle (esim. pankkitilitiedot)\n2. ostaja aloittaa fiat-siirron jättäen maksusyyn tyhjäksi ja merkitsee maksun alkaneeksi, näin allekirjoittaen oman osuutensa MuSig-maksusta\n3. kun fiat on vastaanotettu, myyjä vahvistaa maksun, lisäten puuttuvan allekirjoituksen MuSig-maksusta\n4. ostaja vastaanottaa bitcoin-kauppasumman, ja sekä ostaja että myyjä saavat talletuksensa takaisin

muSig.tradeGuide.rules.headline=Säännöt
muSig.tradeGuide.rules.content=- Kauppiaat tunnustavat, että sääntöjen noudattamatta jättäminen voi johtaa rangaistukseen; \nrangaistukset määritellään Bisq-wikin artikkelissa nimeltä "Rangaistuslista"\n- kun kauppa on aloitettu, sitä ei voi peruuttaa, ellei siihen ole teknistä vaatimusta\n- Bisq:ssa määritellyt fiat-tilin tiedot on täsmättävä tarkasti sen tilin tietojen kanssa, jota käytetään kaupassa\n- kun fiat-instituution lomakkeissa on "maksusyyn" kenttä, se on jätettävä tyhjäksi tai, jos vaaditaan, lähettäjän koko nimeä voidaan käyttää\n- viestintä on avain sujuvaan kaupankäyntikokemukseen, kuitenkin kauppiaita ei vaadita tiukasti vastaamaan keskustelussa\n- pidä kaikki viestintä Bisq:ssa, ja vältä ulkopuolisia kanavia (puhelin, sähköposti, viestisovellukset) todisteiden säilyttämiseksi, jos riita avataan\n- älä muuta maksutapaa, kun kauppa on aloitettu, ellei siihen ole painavaa syytä, jolloin sovittelijan tulisi olla mukana; osapuoli voi silti kieltäytyä etenemästä\n- ostajan tulisi tehdä maksaminen mahdollisimman pian, ja myyjällä on aikaa kaupankäyntijakson päättymiseen asti vahvistaa varojen vastaanottaminen\n- myyjien ei tulisi vahvistaa maksujen saapumista tileiltä, joiden tiedot eivät täsmää, erityisesti kun tämä johtaisi ostajan tilin allekirjoittamiseen, ja heidän tulisi avata sovittelu sen sijaan\n- riidan aikana osapuolten on vastattava sovittelijalle tai välimiehelle 48 tunnin kuluessa\n\nVasemmasta valikosta saavutettavaa tukikeskustelua voidaan käyttää mahdollisten epäselvyyksien ratkaisemiseen.


muSig.tradeGuide.rules.confirm=Olen lukenut ja ymmärtänyt

muSig.tradeGuide.notConfirmed.warn=Ole hyvä ja lue kaupankäynnin opas ja vahvista, että olet lukenut ja ymmärtänyt kaupankäynnin säännöt.
muSig.tradeGuide.open=Avaa kaupankäyntiopas
