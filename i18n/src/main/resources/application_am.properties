contactsList.table.columns.actionsMenu.removeContact=እርግጠኛ ነዎት ይህን እንግዳ ማጥፋት ይፈልጋሉ? \n\nእንግዳውን በማጥፋት ከዚህ ጋር የተያያዘ መለያ፣ የታመነ ነጥብ ወይም ማስታወሻ ይጠፋሉ።
contactsList.table.tableInfo.title=አዲስ እንግዳ ነዎት? እንዴት እንደሚሰራ አጠቃላይ እይታ
contactsList.table.tableInfo.content=እንግዶች ተጠቃሚዎችን ማከበር በማስቻል አዲስ ደረጃ የደህንነት ጥበቃ የሚጨምር ተወዳዳሪ መሳሪያ ነው። \n\nለምሳሌ፣ ከአንድ ጋር የተሳካ ግብይት ከመጨረሻ በኋላ ይህን ተጠቃሚ ወደ ዝርዝር በመጨመር በሚቀጥለው ጊዜ እርግጠኛ ነው ይህ ተጠቃሚ እንደሆነ። \n\nBisq2 በመገለጫ መታወቂያ፣ Nym፣ መገለጫ አይነት እና የተጠቃሚ ስም በመጠቀም የተጠቃሚ መገለጫ የማስተዳደር ዝርዝር ይሰጣል። ነገር ግን፣ መገለጫዎች ከ15 ቀናት የማይኖሩ ወቅት በኋላ ከአውታረመረብ ይሰረዝ። ከመገለጫው በኋላ ከወንጀል ተጠቃሚ ይህን የተጠቃሚ ስም በአንድ የተመለከተ መገለጫ ይፈጥራል። \n\nይህን ሂደት ለእርስዎ በአውታረመረብ ላይ እንደምን ይጠቀሙ የሚለው ዝርዝር ወደዚህ ይጨምራል። ይህን በ"መርጃዎች በራስ ማስገባት" አማራጭ በ"ቅንብር" ምንጭ > "በተጨማሪ አማራጭ" ክፍል በመጠቀም ይቀይሩ።
