muSig.tradeGuide.welcome.headline=如何在 Bisq MuSig 上交易
muSig.tradeGuide.welcome.content=本指南提供了使用 Bisq MuSig 購買或出售比特幣的基本要素概覽。\n在本指南中，您將了解安全模型，從用戶的角度理解交易流程，並回顧交易規則。\n\n如有任何其他問題，請隨時訪問「支援」菜單下的聊天室。

muSig.tradeGuide.security.headline=在 Bisq MuSig 上交易有多安全？
muSig.tradeGuide.security.content=- Bisq 永遠不會持有您的資金；交易由 2-of-2 多重簽名和安全存款保護。\n- 調解員和仲裁員不控制多重簽名金鑰，無法單方面移動資金。\n- 法幣支付可能存在退款風險，因此請仔細遵循交易規則。\n- 您有責任遵守當地法律。

muSig.tradeGuide.process.headline=交易過程是如何運作的？
muSig.tradeGuide.process.content=當您決定接受報價時，您將從可用選項中選擇並在開始之前查看摘要。\n一旦交易啟動，使用者介面將引導您完成這些步驟：

muSig.tradeGuide.process.steps=1. 賣方和買方交換帳戶詳細資訊。賣方發送付款資料（例如，銀行帳號），買方發送他們的比特幣地址。\n2. 買方發送法幣付款並標記付款已開始。請遵循應用程式的指示填寫付款原因（除非明確要求，否則請留空）。\n3. 賣方確認收到款項並將比特幣發送到買方的地址（分享交易ID）。確認完成交易。

muSig.tradeGuide.rules.headline=我需要了解交易規則的哪些資訊？
muSig.tradeGuide.rules.content=- 在交換帳戶詳細資訊之前，任一方均可取消而無需提供理由。\n- 定期檢查訊息並及時回覆；如果開始調解，請在 48 小時內回應。\n- 聊天內容應限於交易，不要發送連結，並且永遠不要分享敏感資訊。\n- 在法幣付款期間，除非另有指示，否則請將「付款原因」欄位留空。切勿包含 Bisq、Bitcoin 或交易 ID。\n- 如果發送方的銀行收取費用，則由發送方承擔。\n- 在交易窗口內完成交易，如果轉帳緩慢，請至少每天上線一次。\n- 調解是第一次升級步驟；調解員可能需要最多 48 小時才能回應。\n- 仲裁是最後的手段，如果調解員的建議被拒絕或對方未回應，仲裁才會可用，並且僅在時間鎖定後（替代幣交易 10 天，法幣交易 20 天）可用。\n\n如果您有任何問題或需要協助，請隨時訪問「支援」選單下可訪問的聊天室。祝您交易愉快！

muSig.tradeGuide.rules.confirm=我已閱讀並理解

muSig.tradeGuide.notConfirmed.warn=請閱讀交易指南，並確認您已閱讀並理解交易規則。
