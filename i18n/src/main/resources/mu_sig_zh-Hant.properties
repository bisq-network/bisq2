muSig.tradeGuide.welcome.content=歡迎來到 Bisq MuSig！

muSig.tradeGuide.security.headline=安全
muSig.tradeGuide.security.content=- 交易由雙方的 MuSig 安全存款保障\n- 對等方共同擁有其資金的獨占控制權\n- 遵循交易規則可降低退款風險\n

muSig.tradeGuide.process.headline=交易流程
muSig.tradeGuide.process.content=接收者選擇一個報價並檢視其摘要；一旦確認後，介面將引導用戶完成這些步驟：

muSig.tradeGuide.process.steps=1. 賣方的付款資料會與買方共享（例如，銀行帳戶詳細資訊）\n2. 買方啟動法幣轉帳，並將付款原因留空，並標記付款已開始，從而簽署他們的 MuSig 支付部分\n3. 當法幣收到後，賣方確認付款，並應用 MuSig 支付的缺失簽名\n4. 買方收到比特幣交易金額，買方和賣方都會收到他們的存款返回

muSig.tradeGuide.rules.headline=規則
muSig.tradeGuide.rules.content=- 交易者承認未遵循規則可能會導致處罰；\n處罰在 Bisq 維基中的「處罰表」一文中有定義。\n- 一旦交易開始，除非有技術要求，否則不能取消。\n- 在 Bisq 中定義的法幣帳戶詳細資訊必須與將在交易中使用的帳戶完全匹配。\n- 當法幣機構表單中存在「付款原因」欄位時，應留空，或者如果需要，可以使用發送者的全名。\n- 溝通是順利交易體驗的關鍵，儘管交易者並不一定需要在聊天中回覆。\n- 保持所有溝通在 Bisq 內部，避免使用外部渠道（電話、電子郵件、消息應用程式）以保留證據，以防開啟爭議。\n- 一旦交易開始，請勿更改付款方式，除非有充分理由，否則應該涉及調解員；對手方仍然可以拒絕繼續。\n- 買方應儘快進行付款，賣方必須在交易期間結束之前確認收到資金。\n- 賣方不應確認來自詳細資訊不匹配的帳戶的付款，特別是當這會導致簽署買方帳戶時，應該開啟調解。\n- 在爭議期間，對手方必須在 48 小時內回覆調解員或仲裁員。\n\n左側菜單中的支援聊天可用於解決您可能有的任何疑問。


muSig.tradeGuide.rules.confirm=我已閱讀並理解

muSig.tradeGuide.notConfirmed.warn=請閱讀交易指南，並確認您已閱讀並理解交易規則。
muSig.tradeGuide.open=開啟交易指南
