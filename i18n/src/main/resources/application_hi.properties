contactsList.table.columns.actionsMenu.removeContact.tooltip=संपर्क हटाएँ
contactsList.table.columns.actionsMenu.removeContact=क्या आप सुनिश्चित हैं कि आप इस संपर्क को हटाना चाहते हैं?\n\nसंपर्क को हटाने पर, इस पीयर से संबंधित कोई भी टैग, विश्वास स्कोर या नोट्स स्थायी रूप से हटा दिए जाएंगे।
contactsList.table.tableInfo.title=नए संपर्कों के लिए? यह इसके काम करने का सारांश है
contactsList.table.tableInfo.content=संपर्क एक बहुपरकारी उपकरण है जो आपको अपने साथियों का ट्रैक रखने की अनुमति देकर सुरक्षा संरक्षण की एक नई परत जोड़ता है।\n\nउदाहरण के लिए, उपयोगकर्ता की नकल को रोकने के लिए, जब आप किसी के साथ सफल व्यापार पूरा कर लेते हैं, तो आप इस उपयोगकर्ता को जोड़ सकते हैं ताकि अगली बार जब आप बातचीत करें, तो यह वास्तव में वही उपयोगकर्ता हो।\n\nBisq2 पहले से ही उपयोगकर्ता प्रोफ़ाइल को बनाने वाले चार तत्वों का उपयोग करके नकल के खिलाफ सुरक्षा प्रदान करता है: प्रोफ़ाइल आईडी, Nym, प्रोफ़ाइल आइकन और उपनाम। फिर भी, प्रोफाइल 15 दिनों की निष्क्रियता के बाद नेटवर्क से हटा दिए जाते हैं। एक बार प्रोफ़ाइल हटा दिए जाने के बाद, एक दुर्भावनापूर्ण व्यक्ति उसी उपनाम के साथ एक नया प्रोफ़ाइल बना सकता है ताकि उस उपयोगकर्ता की नकल की जा सके।\n\nहमने इस प्रक्रिया को आपके लिए सरल बना दिया है, ऐप का उपयोग करते समय आप जिन सभी उपयोगकर्ताओं के साथ बातचीत करते हैं, उन्हें स्वचालित रूप से इस सूची में जोड़कर। आप "सेटिंग्स" मेनू > "अधिक विकल्प" अनुभाग में "स्वचालित रूप से संपर्क जोड़ें" विकल्प का उपयोग करके इसे बंद कर सकते हैं।
