muSig.tradeGuide.security.headline=보안
muSig.tradeGuide.security.content=- 거래는 두 당사자의 MuSig 보증금으로 보호됩니다.\n- 피어는 자금에 대한 공동 독점 권한을 가집니다.\n- 거래 규칙을 준수하면 환불 위험이 최소화됩니다.\n

muSig.tradeGuide.process.headline=거래 흐름
muSig.tradeGuide.process.content=수취인은 제안을 선택하고 요약을 검토합니다. 확인이 주어지면, 인터페이스가 이러한 단계를 안내합니다:

muSig.tradeGuide.process.steps=1. 판매자의 결제 데이터가 구매자와 공유됩니다 (예: 은행 계좌 정보)\n2. 구매자는 결제 사유를 비워둔 채 법정 화폐 이체를 시작하고, 결제가 시작되었음을 표시하여 MuSig 지급의 자신의 부분에 서명합니다\n3. 법정 화폐가 수령되면, 판매자는 결제를 확인하고 MuSig 지급의 누락된 서명을 적용합니다\n4. 구매자는 비트코인 거래 금액을 수령하고, 구매자와 판매자 모두 자신의 예치를 되돌려 받습니다

muSig.tradeGuide.rules.headline=규칙
muSig.tradeGuide.rules.content=- 거래자는 규칙을 따르지 않을 경우 처벌을 받을 수 있음을 인정합니다; \n처벌은 Bisq 위키의 "처벌 표"라는 제목의 문서에 정의되어 있습니다.\n- 거래가 시작되면 기술적 요구 사항이 없는 한 취소할 수 없습니다.\n- Bisq에 정의된 법정 화폐 계좌 세부정보는 거래에 사용될 계좌의 세부정보와 정확히 일치해야 합니다.\n- 법정 기관 양식에 "결제 사유" 필드가 있을 경우, 해당 필드는 비워 두어야 하며, 필요할 경우 발신자의 전체 이름을 사용할 수 있습니다.\n- 원활한 거래 경험을 위해 소통이 중요하지만, 거래자는 채팅에서 반드시 답변할 필요는 없습니다.\n- 모든 소통은 Bisq 내에서 이루어져야 하며, 분쟁이 발생할 경우 증거를 보존하기 위해 외부 채널(전화, 이메일, 메시징 앱)을 사용하는 것을 피해야 합니다.\n- 거래가 시작된 후에는 결제 방법을 변경하지 말아야 하며, 변경할 수밖에 없는 설득력 있는 이유가 있는 경우 중재인을 포함해야 합니다; 피어는 여전히 진행을 거부할 수 있습니다.\n- 구매자는 가능한 한 빨리 결제를 해야 하며, 판매자는 거래 기간이 끝날 때까지 자금 수령을 확인해야 합니다.\n- 판매자는 세부정보가 일치하지 않는 계좌에서 도착하는 결제를 확인해서는 안 되며, 특히 구매자의 계좌에 서명하는 결과를 초래할 경우 중재를 요청해야 합니다.\n- 분쟁 중에는 피어가 중재자 또는 중재인에게 48시간 이내에 답변해야 합니다.\n\n왼쪽 메뉴에서 접근할 수 있는 지원 채팅을 통해 궁금한 사항을 해결할 수 있습니다.


