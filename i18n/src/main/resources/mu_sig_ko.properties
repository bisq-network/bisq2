muSig.tradeGuide.welcome.headline=Bisq MuSig에서 거래하는 방법
muSig.tradeGuide.welcome.content=이 가이드는 Bisq MuSig를 사용하여 비트코인을 구매하거나 판매하는 데 필요한 주요 측면에 대한 개요를 제공합니다.\n이 가이드에서는 보안 모델에 대해 배우고, 사용자 관점에서 거래 흐름을 이해하며, 거래 규칙을 검토합니다.\n\n추가 질문이 있는 경우 '지원' 메뉴 아래에 있는 채팅룸을 방문해 주시기 바랍니다.

muSig.tradeGuide.security.headline=Bisq MuSig에서 거래하는 것은 얼마나 안전한가요?
muSig.tradeGuide.security.content=- Bisq는 귀하의 자금을 보유하지 않습니다; 거래는 2-of-2 멀티시그 및 보안 예치금으로 보호됩니다.\n- 중재인과 중재자는 멀티시그 키를 제어하지 않으며 일방적으로 자금을 이동할 수 없습니다.\n- 법정 화폐 결제는 환불 위험이 있을 수 있으므로 거래 규칙을 주의 깊게 따르십시오.\n- 귀하는 현지 법률을 준수할 책임이 있습니다.

muSig.tradeGuide.process.headline=거래 과정은 어떻게 작동하나요?
muSig.tradeGuide.process.content=제안을 수락하기로 결정하면, 사용 가능한 옵션 중에서 선택하고 시작하기 전에 요약을 검토하게 됩니다.\n거래가 시작되면, 사용자 인터페이스가 이러한 단계를 안내합니다:

muSig.tradeGuide.process.steps=1. 판매자와 구매자가 계정 정보를 교환합니다. 판매자는 결제 데이터(예: 은행 계좌 번호)를 보내고 구매자는 자신의 비트코인 주소를 보냅니다.\n2. 구매자는 법정 화폐 결제를 보내고 결제가 시작되었음을 표시합니다. 결제 사유에 대한 앱의 지침을 따르세요(명시적으로 요구되지 않는 한 비워 두세요).\n3. 판매자는 수령을 확인하고 비트코인을 구매자의 주소로 보냅니다(거래 ID를 공유합니다). 확인이 거래를 완료합니다.

muSig.tradeGuide.rules.headline=거래 규칙에 대해 무엇을 알아야 하나요?
muSig.tradeGuide.rules.content=- 계정 세부정보가 교환되기 전에는 어느 쪽이든 정당한 이유 없이 취소할 수 있습니다.\n- 메시지를 정기적으로 확인하고 적시에 회신하십시오. 중재가 시작되면 48시간 이내에 응답하십시오.\n- 채팅은 거래에 한정하고 링크를 보내지 않으며 민감한 정보를 절대 공유하지 마십시오.\n- 법정 화폐 결제 시 '결제 사유' 필드는 다른 지시가 없는 한 비워 두십시오. Bisq, Bitcoin 또는 거래 ID를 포함하지 마십시오.\n- 송금자의 은행이 수수료를 부과하는 경우 송금자가 이를 부담합니다.\n- 거래 창 내에서 거래를 완료하고 송금이 느릴 경우 최소한 매일 온라인 상태를 유지하십시오.\n- 중재는 첫 번째 에스컬레이션 단계이며, 중재자가 응답하는 데 최대 48시간이 걸릴 수 있습니다.\n- 중재자의 제안이 거부되거나 피어가 응답하지 않을 경우, 중재는 최후의 수단이며, 시간 잠금(알트코인 거래는 10일, 법정 화폐 거래는 20일) 후에만 가능합니다.\n\n질문이 있거나 도움이 필요하시면 '지원' 메뉴에서 접근할 수 있는 채팅룸을 방문하는 것을 주저하지 마십시오. 행복한 거래 되세요!

muSig.tradeGuide.rules.confirm=읽고 이해했습니다

muSig.tradeGuide.notConfirmed.warn=거래 가이드를 읽고 거래 규칙을 읽고 이해했음을 확인해 주시기 바랍니다.
muSig.tradeGuide.open=거래 가이드 열기
