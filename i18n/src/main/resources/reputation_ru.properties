reputation.burnedBsq.infoHeadline=Кожа в игре
reputation.burnedBsq.info=Сжигая BSQ, вы предоставляете доказательства того, что вы вложили деньги в свою репутацию.\nТранзакция по сжиганию BSQ содержит хэш открытого ключа вашего профиля. В случае злонамеренного поведения ваш профиль может быть заблокирован, и ваше вложение в вашу репутацию станет бесполезным.
reputation.burnedBsq.infoHeadline2=Какова рекомендуемая сумма для сжигания?
reputation.burnedBsq.info2=Это будет определяться конкуренцией между продавцами. Продавцы с наивысшим уровнем репутации будут иметь лучшие торговые возможности и смогут получить более высокую ценовую надбавку. Лучшие предложения, ранжированные по репутации, будут продвигаться в выборе предложений в 'Мастере торговли'.
reputation.burnedBsq.score.headline=Влияние на репутацию
reputation.burnedBsq.score.info=Сжигание BSQ считается самой сильной формой репутации, которая представлена высоким весовым коэффициентом. В течение первого года применяется временной бонус, постепенно увеличивающий оценку до двойного значения.

