reputation.reputationScore.headline=Репутация
reputation.reputationScore.intro=В этом разделе объясняется репутация Bisq, чтобы вы могли принимать обоснованные решения при принятии предложения.
reputation.reputationScore.sellerReputation=Репутация продавца — это лучший сигнал\nдля прогнозирования вероятности успешной сделки в Bisq Easy.
reputation.reputationScore.explanation.intro=Репутация на Bisq2 представлена тремя элементами:
reputation.reputationScore.explanation.score.title=Оценка
reputation.reputationScore.explanation.score.description=Это общий балл, который продавец накопил до сих пор.\nБаллы можно увеличить несколькими способами. Лучший способ сделать это — сжигать или ставить BSQ. Это означает, что продавец внес залог заранее и, как результат, может считаться надежным.\nДополнительную информацию о том, как увеличить балл, можно найти в разделе 'Построить репутацию'.\nРекомендуется торговать с продавцами, у которых самый высокий балл.
reputation.reputationScore.explanation.ranking.title=Рейтинг
reputation.reputationScore.explanation.ranking.description=Ранжирует пользователей от самого высокого до самого низкого балла.\nКак правило, при торговле: чем выше ранг, тем больше вероятность успешной сделки.
reputation.reputationScore.explanation.stars.title=Звезды
reputation.reputationScore.explanation.stars.description=Это графическое представление оценки. См. таблицу преобразования ниже, чтобы узнать, как рассчитываются звезды.\nРекомендуется торговать с продавцами, у которых наибольшее количество звезд.
reputation.reputationScore.closing=Для получения дополнительной информации о том, как продавец построил свою репутацию, смотрите раздел 'Рейтинг' и нажмите 'Показать детали' у пользователя.


