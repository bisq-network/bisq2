reputation.burnedBsq.howToHeadline=Процесс сжигания BSQ
reputation.burnedBsq.howTo=1. Выберите профиль пользователя, к которому вы хотите прикрепить репутацию.\n2. Скопируйте 'ID профиля'\n3. Откройте Bisq 1 и перейдите в 'DAO/ДОКАЗАТЕЛЬСТВО СЖИГАНИЯ' и вставьте скопированное значение в поле 'предварительное изображение'.\n4. Введите количество BSQ, которое вы хотите сжечь.\n5. Опубликуйте транзакцию по сжиганию BSQ.\n6. После подтверждения в блокчейне ваша репутация станет видимой в вашем профиле.

reputation.bond=Облигации BSQ
reputation.bond.tab1=Почему
reputation.bond.tab2=Счет
reputation.bond.tab3=Как сделать
reputation.bond.infoHeadline=Кожа в игре
reputation.bond.info=Настраивая залог BSQ, вы предоставляете доказательство того, что заблокировали средства для получения репутации.\nТранзакция залога BSQ содержит хэш публичного ключа вашего профиля. В случае злонамеренного поведения ваш залог может быть конфискован DAO, а ваш профиль может быть заблокирован.
reputation.bond.infoHeadline2=Какова рекомендуемая сумма и время блокировки?
reputation.bond.info2=Время блокировки должно составлять как минимум 50 000 блоков, что примерно равно 1 году, чтобы считаться действительным залогом. Сумму может выбрать пользователь, и она будет определять рейтинг среди других продавцов. Продавцы с наивысшим баллом репутации будут иметь лучшие торговые возможности и смогут получить более высокую ценовую премию. Лучшие предложения, ранжированные по репутации, будут продвигаться в выборе предложений в 'Мастере торговли'.
reputation.bond.score.headline=Влияние на репутацию
reputation.bond.score.info=Установка залога BSQ считается сильной формой репутации. \nВремя блокировки должно составлять не менее: 50 000 блоков (примерно 1 год). В течение первого года применяется временной бонус, постепенно увеличивающий балл до двойного его начального значения.
