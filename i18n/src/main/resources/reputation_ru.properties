user.bondedRoles.registration.how.headline=Как стать {0}?

user.bondedRoles.registration.how.info=1. Выберите профиль пользователя, который вы хотите использовать для регистрации, и создайте резервную копию вашего каталога данных.\n3. Сделайте предложение на 'https://github.com/bisq-network/proposals', чтобы стать {0} и добавьте свой идентификатор профиля в предложение.\n4. После того как ваше предложение будет рассмотрено и получит поддержку от сообщества, сделайте предложение в DAO для получения связанной роли.\n5. После того как ваше предложение в DAO будет принято на голосовании DAO, заблокируйте необходимый залог BSQ.\n6. После подтверждения вашей транзакции залога перейдите в 'DAO/Связывание/Связанные роли' в Bisq 1 и нажмите кнопку подписания, чтобы открыть окно подписи.\n7. Скопируйте идентификатор профиля и вставьте его в поле сообщения. Нажмите подписать и скопируйте подпись. Вставьте подпись в поле подписи Bisq 2.\n8. Введите имя пользователя залогодателя.\n{1}

user.bondedRoles.registration.how.info.role=9. Нажмите кнопку 'Запросить регистрацию'. Если все было правильно, ваша регистрация станет видимой в таблице Зарегистрированные связанные роли.

user.bondedRoles.registration.how.info.node=9. Скопируйте файл 'default_node_address.json' из каталога данных узла, который вы хотите зарегистрировать, на ваш жесткий диск и откройте его с помощью кнопки 'Импортировать адрес узла'.\n10. Нажмите кнопку 'Запросить регистрацию'. Если все было правильно, ваша регистрация станет видимой в таблице Зарегистрированные сетевые узлы.


