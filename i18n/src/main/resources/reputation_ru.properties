reputation.signedWitness.infoHeadline=Предоставьте доверие
reputation.signedWitness.info=Связывая ваш 'подписанный свидетель возраста аккаунта' Bisq 1, вы можете предоставить некоторый уровень доверия. Существуют разумные ожидания, что пользователь, который торговал некоторое время назад на Bisq 1 и получил подпись своего аккаунта, является честным пользователем. Но это ожидание слабее по сравнению с другими формами репутации, где пользователь предоставляет больше 'долга в игре' с использованием финансовых ресурсов.
reputation.signedWitness.infoHeadline2=Последствия для конфиденциальности
reputation.signedWitness.info2=Связывание вашей учетной записи Bisq 1 с Bisq 2 имеет некоторые последствия для вашей конфиденциальности. Для проверки вашего 'свидетельства о возрасте подписанной учетной записи' ваша идентичность Bisq 1 криптографически связывается с вашим идентификатором профиля Bisq 2.\nТем не менее, раскрытие ограничено 'узлом моста Bisq 1', который управляется участником Bisq, который настроил залог BSQ (обязанная роль).\n\nСвидетельство о возрасте подписанной учетной записи является альтернативой для тех, кто не хочет использовать сожженные BSQ или облигации BSQ из-за финансового бремени. 'Свидетельство о возрасте подписанной учетной записи' должно быть как минимум 61 день, чтобы быть учтенным для репутации.
reputation.signedWitness.score.headline=Влияние на репутацию
reputation.signedWitness.score.info=Импорт 'свидетельства о возрасте подписанного аккаунта' считается слабой формой репутации, которая представлена весовым коэффициентом. 'Свидетельство о возрасте подписанного аккаунта' должно быть как минимум 61 день, и существует предел в 2000 дней для расчета балла.
