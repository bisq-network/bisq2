reputation.bond.totalScore=Сумма BSQ * вес * (1 + возраст / 365)

reputation.bond.howToHeadline=Процесс настройки облигации BSQ
reputation.bond.howTo=1. Выберите профиль пользователя, к которому вы хотите прикрепить репутацию.\n2. Скопируйте 'идентификатор профиля'\n3. Откройте Bisq 1 и перейдите в 'DAO/ЗАЯЧИВАНИЕ/ЗАЯЧИВАННАЯ РЕПУТАЦИЯ' и вставьте скопированное значение в поле 'соль'.\n4. Введите количество BSQ, которое вы хотите заблокировать, и время блокировки (50 000 блоков).\n5. Опубликуйте транзакцию блокировки.\n6. После подтверждения в блокчейне ваша репутация станет видимой в вашем профиле.

