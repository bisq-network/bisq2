user.bondedRoles.verification.howTo.instruction=1. Откройте Bisq 1 и перейдите в 'DAO/Облигации/Обязанности по облигациям', выберите роль по имени пользователя и типу роли.\n2. Нажмите кнопку проверки, скопируйте идентификатор профиля и вставьте его в поле сообщения.\n3. Скопируйте подпись и вставьте ее в поле подписи в Bisq 1.\n4. Нажмите кнопку проверки. Если проверка подписи прошла успешно, роль по облигации действительна.




