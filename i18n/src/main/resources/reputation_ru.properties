user.bondedRoles.type.MEDIATOR.about.info=Если в сделке Bisq Easy возникают конфликты, трейдеры могут запросить помощь у медиатора.\nМедиатор не имеет полномочий для принуждения и может только попытаться помочь в поиске взаимовыгодного решения. В случае явных нарушений правил торговли или попыток мошенничества медиатор может предоставить информацию модератору для блокировки недобросовестного участника сети.\nМедиаторы и арбитры из Bisq 1 могут стать медиаторами Bisq 2 без необходимости блокировки нового залога BSQ.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Пользователи чата могут сообщать о нарушениях правил чата или торговли модератору.\nЕсли предоставленная информация достаточна для проверки нарушения правила, модератор может забанить этого пользователя в сети.\nВ случае серьезных нарушений со стороны продавца, который заработал какую-либо репутацию, репутация становится недействительной, и соответствующие исходные данные (такие как транзакция DAO или данные о возрасте аккаунта) будут внесены в черный список в Bisq 2 и сообщены обратно в Bisq 1 оператором оракула, и пользователь также будет забанен в Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Менеджер по безопасности может отправить сообщение об оповещении в случае чрезвычайных ситуаций.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Менеджер релиза может отправлять уведомления, когда новая версия доступна.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Сид-узел предоставляет сетевые адреса участников сети для загрузки в сеть Bisq 2 P2P.\nЭто необходимо при первом запуске, так как в этот момент у нового пользователя еще нет сохраненных данных для подключения к другим узлам.\nОн также предоставляет данные P2P сети, такие как сообщения чата, новому подключающемуся пользователю. Эта служба доставки данных также выполняется любым другим узлом сети, однако, поскольку сид-узлы имеют круглосуточную доступность и высокий уровень качества обслуживания, они обеспечивают большую стабильность и лучшую производительность, что приводит к более комфортному процессу загрузки.\nОператоры сид-узлов из Bisq 1 могут стать операторами сид-узлов Bisq 2 без блокировки нового залога BSQ.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Узел оракула используется для предоставления данных Bisq 1 и DAO для случаев использования Bisq 2, таких как репутация.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Узел обозревателя блокчейна используется в Bisq Easy для поиска транзакций Bitcoin.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Узел рыночной цены предоставляет рыночные данные от агрегатора рыночных цен Bisq.


