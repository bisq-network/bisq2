reputation.accountAge.infoHeadline=Предоставьте доверие
reputation.accountAge.info=Связывая ваш аккаунт Bisq 1 с 'возрастом аккаунта', вы можете предоставить некоторый уровень доверия. Существуют разумные ожидания, что пользователь, который использовал Bisq в течение некоторого времени, является честным пользователем. Но это ожидание слабее по сравнению с другими формами репутации, где пользователь предоставляет более сильные доказательства с использованием некоторых финансовых ресурсов.
reputation.accountAge.infoHeadline2=Последствия для конфиденциальности
reputation.accountAge.info2=Связывание вашего аккаунта Bisq 1 с Bisq 2 имеет некоторые последствия для вашей конфиденциальности. Для проверки вашего 'возраста аккаунта' ваша идентичность Bisq 1 криптографически связывается с вашим идентификатором профиля Bisq 2.\nОднако, раскрытие ограничено 'узлом моста Bisq 1', который управляется участником Bisq, установившим залог BSQ (обязанная роль).\n\nВозраст аккаунта является альтернативой для тех, кто не хочет использовать сожженные BSQ или залоги BSQ из-за финансовых затрат. 'Возраст аккаунта' должен быть как минимум несколько месяцев, чтобы отразить определенный уровень доверия.
reputation.accountAge.score.headline=Влияние на репутацию
reputation.accountAge.score.info=Импорт 'возраста аккаунта' считается довольно слабой формой репутации, которая представлена низким весовым коэффициентом. Существует предел в 2000 дней для расчета счета.
