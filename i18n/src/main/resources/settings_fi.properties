settings.backup.headline=Varmuuskopiointiasetukset
settings.backup.totalMaxBackupSizeInMB.description=Maks. koko MB:ssä automaattisille varmuuskopioille
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Tärkeät tiedot varmuuskopioidaan automaattisesti tietohakemistoon aina, kun päivityksiä tehdään,\nseuraavan säilytysstrategian mukaisesti:\n\t- Viimeinen tunti: Säilytä enintään yksi varmuuskopio minuutissa.\n\t- Viimeinen päivä: Säilytä yksi varmuuskopio tunnissa.\n\t- Viimeinen viikko: Säilytä yksi varmuuskopio päivässä.\n\t- Viimeinen kuukausi: Säilytä yksi varmuuskopio viikossa.\n\t- Viimeinen vuosi: Säilytä yksi varmuuskopio kuukaudessa.\n\t- Edelliset vuodet: Säilytä yksi varmuuskopio vuodessa.\n\nHuomioithan, että tämä varmuuskopiointimekanismi ei suojaa kiintolevyn vikaantumiselta.\nParempaa suojaa varten suosittelemme vahvasti manuaalisten varmuuskopioiden luomista vaihtoehtoiselle kiintolevylle.
settings.backup.totalMaxBackupSizeInMB.invalid=Arvon on oltava välillä {0} MB ja {1} MB
