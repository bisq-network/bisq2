settings.network.transport.headline=Yksityisyysverkot
settings.network.transport.options.torAndI2P=Tor ja I2P
settings.network.transport.options.torOnly=Vain Tor
settings.network.transport.options.i2pOnly=Vain I2P
settings.network.transport.options.clearOnly=Vain Clearnet
settings.network.transport.options.info=Kun sekä Tor että I2P on valittu, Bisq käyttää kahta yksityisyysverkkoa rinnakkain parantaakseen kestävyyttä ja suorituskykyä.\nViestejä lähetetään molempien verkkojen kautta samanaikaisesti, mikä johtaa nopeampaan toimitukseen ja suurempaan onnistumisen todennäköisyyteen.\nJos toinen verkko kärsii DDoS-hyökkäyksestä, Bisq voi jatkaa toimintaa toisen kautta, varmistaen keskeytymättömän viestinnän.

settings.network.transport.options.i2pOnly.warn=Käyttämällä vain I2P voi heikentää verkon luotettavuutta. Parhaan kokemuksen saamiseksi suosittelemme, että otat käyttöön sekä Torin että I2P.\n\nHaluatko jatkaa vain I2P:llä?
settings.network.transport.options.i2pOnly.accept=Kyllä, haluan jatkaa vain I2P:llä
settings.network.transport.options.i2pOnly.cancel=Ei, suosin Toria ja I2P

settings.network.transport.options.torOnly.warn=Käyttämällä vain Toria voi vähentää verkon luotettavuutta verrattuna yhdistettyyn tilaan, jossa on Tor ja I2P.\n\nHaluatko jatkaa vain Torilla?
settings.network.transport.options.torOnly.accept=Kyllä, haluan jatkaa vain Torin kanssa
settings.network.transport.options.torOnly.cancel=Ei, suosin Toria ja I2P

settings.network.i2p.headline=I2P-asetukset
settings.network.i2p.useEmbedded=Käytä upotettua reititintä

settings.network.i2p.useEmbedded.info=Kun käytät upotettua I2P-reititintä, käynnistysaika pitenee, ja jos käynnistät ja suljet Bisqin usein, verkon vakaus saattaa heikentyä.\nReititin saatetaan merkitä epäluotettavaksi I2P-verkon toimesta.\n\nNäiden ongelmien välttämiseksi voit joko asentaa virallisen I2P-reitittimen osoitteesta https://geti2p.net tai käyttää Bisq I2P -reititintä, joka jatkaa toimintaa Bisqin sulkemisen jälkeen. Tämä tarjoaa nopeammat käynnistysajat ja riippuen verkkoasetuksistasi, mahdollistaa reitittimesi osallistuvan tehokkaammin I2P-verkkoon.

settings.network.i2p.useEmbedded.warn=Kun käytät upotettua I2P-reititintä, käynnistysaika pitenee, ja Bisqin usein toistuvat uudelleenkäynnistykset voivat heikentää verkon vakautta.\nReititin saatetaan merkitä epäluotettavaksi I2P-verkon toimesta.\n\nNäiden ongelmien välttämiseksi voit joko asentaa virallisen I2P-reitittimen osoitteesta https://geti2p.net tai käyttää Bisq I2P -reititintä, joka jatkaa toimintaa Bisqin sulkemisen jälkeen. Tämä tarjoaa nopeammat käynnistysajat ja, riippuen verkkoasetuksistasi, antaa reitittimellesi mahdollisuuden osallistua tehokkaammin I2P-verkkoon.\n\nOletko varma, että haluat jatkaa upotetun reitittimen käyttöä?
settings.network.i2p.useEmbedded.warn.accept=Kyllä, haluan käyttää upotettua reititintä
settings.network.i2p.useEmbedded.warn.cancel=Ei, haluan mieluummin käyttää ulkoista reititintä

