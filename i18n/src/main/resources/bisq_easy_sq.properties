bisqEasy.tradeGuide.welcome.headline=Si të tregtoni në Bisq Easy
bisqEasy.tradeGuide.welcome.content=Ky udhëzues ofron një përmbledhje të aspekteve thelbësore për blerjen ose shitjen e Bitcoin me Bisq Easy.\nNë këtë udhëzues, do të mësoni rreth modelit të sigurisë të përdorur në Bisq Easy, do të fitoni njohuri mbi procesin e tregtimit dhe do të njiheni me rregullat e tregtimit.\n\nPër çdo pyetje shtesë, mos hezitoni të vizitoni dhomat e bisedës që janë të disponueshme nën menunë 'Mbështetje'.

bisqEasy.tradeGuide.security.headline=Sa e sigurt është të tregtosh në Bisq Easy?
bisqEasy.tradeGuide.security.content=- Modeli i sigurisë së Bisq Easy është optimizuar për shuma të vogla tregtimi.\n- Modeli mbështetet në reputacionin e shitësit, i cili zakonisht është një përdorues i përvojshëm i Bisq dhe pritet të ofrojë mbështetje të dobishme për përdoruesit e rinj.\n- Ndërtimi i reputacionit mund të jetë i kushtueshëm, duke çuar në një premium të zakonshëm prej 5-15% për të mbuluar shpenzime shtesë dhe për të kompensuar shërbimin e shitësit.\n- Tregtimi me shitës që nuk kanë reputacion bart rreziqe të konsiderueshme dhe duhet të ndërmerret vetëm nëse rreziqet janë kuptuar dhe menaxhuar plotësisht.

bisqEasy.tradeGuide.process.headline=Si funksionon procesi i tregtimit?
bisqEasy.tradeGuide.process.content=Kur vendosni të pranoni një ofertë, do të keni fleksibilitetin për të zgjedhur nga opsionet e disponueshme që ofrohen nga oferta. Para se të filloni tregtimin, do t'ju paraqitet një përmbledhje për shqyrtim.\nPasi tregtimi të fillojë, ndërfaqja e përdoruesit do t'ju udhëheqë nëpër procesin e tregtimit, i cili përbëhet nga hapat e mëposhtëm:

bisqEasy.tradeGuide.process.steps=- Shitësi dhe blerësi shkëmbejnë detajet e llogarisë. Shitësi dërgon të dhënat e tij të pagesës (p.sh., numri i llogarisë bankare) te blerësi dhe blerësi dërgon adresën e tij të Bitcoin-it (ose faturën Lightning) te shitësi.\n- Më pas, blerësi iniciaton pagesën Fiat në llogarinë e shitësit duke përfshirë ID-në e Tregtisë si 'arsye për pagesën'. Pas marrjes së pagesës dhe verifikimit që ID-ja e Tregtisë është e saktë, shitësi do të konfirmojë marrjen.\n- Shitësi pastaj dërgon Bitcoin-in në adresën e blerësit dhe ndan ID-në e transaksionit (ose opsionalisht imazhin e paracaktuar në rast se përdoret Lightning). Ndërfaqja e përdoruesit do të tregojë gjendjen e konfirmimit. Pasi të konfirmohet, tregtimi përfundon me sukses.

bisqEasy.tradeGuide.rules.headline=Çfarë duhet të di për rregullat e tregtimit?
bisqEasy.tradeGuide.rules.content=- Para shkëmbimit të detajeve të llogarisë midis shitësit dhe blerësit, çdo palë mund të anulojë tregtimin pa ofruar justifikim.\n- Tregtarët duhet të kontrollojnë rregullisht tregtimet e tyre për mesazhe të reja dhe duhet të përgjigjen brenda 24 orëve.\n- Pasi të shkëmbehen detajet e llogarisë, mos përmbushja e obligimeve të tregtisë konsiderohet një shkelje e kontratës së tregtisë dhe mund të rezultojë në një ndalim nga rrjeti Bisq. Kjo nuk zbatohet nëse pala e tregtisë nuk përgjigjet.\n- Gjatë pagesës Fiat, blerësi NUK DUHET të përfshijë terma si 'Bisq' ose 'Bitcoin' në fushën 'arsyeja për pagesë'. Në vend të kësaj, ID e tregtimit duhet të përdoret si arsye për të lidhur transferimin bankar me tregtimin.\n- Nëse tregtimi nuk mund të përfundohet menjëherë për shkak të kohëve më të gjata të transferimit Fiat, të dy tregtarët duhet të jenë online të paktën një herë në ditë për të monitoruar përparimin e tregtisë.\n- Në rast se tregtarët hasin probleme të pazgjidhura, ata kanë mundësinë të ftojnë një ndërmjetës në bisedën e tregtisë për ndihmë.\n\nKeni nevojë për ndihmë? Vizitoni dhomat e bisedës nën menunë 'Mbështetje'. Tregtim të këndshëm!

