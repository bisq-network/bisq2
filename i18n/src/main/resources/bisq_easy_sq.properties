bisqEasy.walletGuide.intro.headline=Përgatituni për të marrë Bitcoin-in tuaj të parë
bisqEasy.walletGuide.intro.content=Në Bisq Easy, Bitcoin-i që merrni shkon direkt në xhepin tuaj pa asnjë ndërmjetës. Kjo është një avantazh i madh, por gjithashtu do të thotë se duhet të keni një portofol që e kontrolloni vetë për ta marrë atë!\n\nNë këtë udhëzues të shpejtë për portofolin, ne do t'ju tregojmë në disa hapa të thjeshtë se si mund të krijoni një portofol të thjeshtë. Me të, do të jeni në gjendje të merrni dhe ruani bitcoin-in tuaj të blerë rishtazi.\n\nNëse jeni tashmë të njohur me portofolat on-chain dhe keni një, mund ta kapërceni këtë udhëzues dhe thjesht të përdorni portofolin tuaj.

bisqEasy.walletGuide.download.headline=Shkarkimi i portofolit tuaj
bisqEasy.walletGuide.download.content=Ka shumë portofola atje që mund të përdorni. Në këtë udhëzues, ne do t'ju tregojmë se si të përdorni Bluewallet. Bluewallet është e shkëlqyer dhe, në të njëjtën kohë, shumë e thjeshtë, dhe mund ta përdorni për të marrë bitcoin-in tuaj nga Bisq Easy.\n\nMund ta shkarkoni Bluewallet në telefonin tuaj, pavarësisht nëse keni një pajisje Android ose iOS. Për ta bërë këtë, mund të vizitoni faqen zyrtare në 'bluewallet.io'. Pasi të jeni atje, klikoni në App Store ose Google Play në varësi të pajisjes që po përdorni.\n\nShënim i rëndësishëm: për sigurinë tuaj, sigurohuni që të shkarkoni aplikacionin nga dyqani zyrtar i aplikacioneve të pajisjes tuaj. Aplikacioni zyrtar ofrohet nga 'Bluewallet Services, S.R.L.', dhe duhet të jeni në gjendje ta shihni këtë në dyqanin tuaj të aplikacioneve. Shkarkimi i një portofoli të dëmshëm mund të rrezikojë fondet tuaja.\n\nSë fundmi, një shënim i shpejtë: Bisq nuk është i lidhur me Bluewallet në asnjë mënyrë. Ne sugjerojmë përdorimin e Bluewallet për shkak të cilësisë dhe thjeshtësisë së saj, por ka shumë mundësi të tjera në treg. Duhet të ndiheni plotësisht të lirë për të krahasuar, provuar dhe zgjedhur cilin portofol që i përshtatet më së miri nevojave tuaja.
bisqEasy.walletGuide.download.link=Klikoni këtu për të vizituar faqen e Bluewallet

bisqEasy.walletGuide.createWallet.headline=Krijimi i portofolit tuaj të ri
bisqEasy.walletGuide.createWallet.content=Bluewallet ju lejon të krijoni disa portofola për qëllime të ndryshme. Për momentin, ju nevojitet vetëm një portofol. Pasi të hyni në Bluewallet, do të shihni një mesazh që sugjeron të shtoni një portofol të ri. Pasi ta bëni këtë, shkruani një emër për portofolin tuaj dhe zgjidhni opsionin *Bitcoin* nën seksionin *Tipi*. Mund t'i lini të gjitha opsionet e tjera siç shfaqen dhe klikoni në *Krijo*.\n\nKur të kaloni në hapat e ardhshëm, do t'ju paraqiten 12 fjalë. Këto 12 fjalë janë seeds rezervë që ju lejojnë të rikuperoni portofolin tuaj nëse ndodh diçka me telefonin tuaj. Shkruani ato në një copë letër (jo digjitalisht) në të njëjtin rend siç paraqiten, ruani këtë letër në një vend të sigurt dhe sigurohuni që vetëm ju të keni qasje në të. Mund të lexoni më shumë rreth mënyrës për të siguruar portofolin tuaj në seksionet Mëso të Bisq 2 të dedikuara për portofolat dhe sigurinë.\n\nPasi të keni përfunduar, klikoni në 'Ok, e shkrova'.\nUrime! Keni krijuar portofolin tuaj! Le të kalojmë te mënyra se si të merrni bitcoin-in tuaj në të.

bisqEasy.walletGuide.receive.headline=Marrja e bitcoin në portofolin tuaj
bisqEasy.walletGuide.receive.content=Për të marrë Bitcoin-in tuaj, ju nevojitet një adresë nga portofoli juaj. Për ta marrë, klikoni mbi portofolin tuaj të sapo krijuar, dhe më pas klikoni mbi butonin 'Merr' në fund të ekranit.\n\nBluewallet do të shfaqë një adresë të papërdorur, si një kod QR ashtu edhe si tekst. Kjo adresë është ajo që do t'ju nevojitet për t'ia dhënë partnerit tuaj në Bisq Easy në mënyrë që ai të mund t'ju dërgojë Bitcoin-in që po blini. Ju mund ta transferoni adresën në PC-në tuaj duke skanuar kodin QR me një kamerë, duke dërguar adresën me një email ose mesazh bisedë, ose madje duke e shkruar thjesht.\n\nPasi të përfundoni tregtimin, Bluewallet do të vërejë Bitcoin-in që po vjen dhe do të përditësojë bilancin tuaj me fondet e reja. Çdo herë që bëni një tregtim të ri, merrni një adresë të re për të mbrojtur privatësinë tuaj.\n\nKëto janë bazat që ju nevojiten për të filluar të merrni Bitcoin në portofolin tuaj. Nëse dëshironi të mësoni më shumë rreth Bluewallet, ne rekomandojmë të kontrolloni videot e listuara më poshtë.
