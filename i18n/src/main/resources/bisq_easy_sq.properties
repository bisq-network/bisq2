bisqEasy.openTrades.rejectTrade.warning=Pasi që shkëmbimi i detajeve të llogarisë nuk ka filluar ende, refuzimi i tregtimit nuk përbën një shkelje të rregullave të tregtimit.\n\nNëse keni ndonjë pyetje ose hasni probleme, ju lutemi mos hezitoni të kontaktoni partnerin tuaj të tregtimit ose kërkoni ndihmë në 'Seksioni i Mbështetjes'.\n\nA jeni të sigurt që dëshironi të refuzoni tregtimin?
bisqEasy.openTrades.cancelTrade.warning.buyer=Pasi që shkëmbimi i detajeve të llogarisë ka filluar, anulimi i tregtimit pa {0} të shitësit mund të konsiderohet një shkelje e rregullave të tregtimit dhe mund të rezultojë në bllokimin e profilit tuaj nga rrjeti.
bisqEasy.openTrades.cancelTrade.warning.seller=Pasi që shkëmbimi i detajeve të llogarisë ka filluar, anulimi i tregtimit pa {0} të blerësit mund të konsiderohet një shkelje e rregullave të tregtimit dhe mund të rezultojë në bllokimin e profilit tuaj nga rrjeti.

bisqEasy.openTrades.cancelTrade.warning.part2=Nëse pala tjetër nuk ka qenë e përgjegjshme për më shumë se 24 orë dhe nuk është bërë asnjë pagesë, mund të refuzoni tregtimin pa pasoja. Pesha e përgjegjësisë do të bie mbi palën e papërgjegjshme.\n\nNëse keni ndonjë pyetje ose hasni probleme, ju lutemi mos hezitoni të kontaktoni palën tuaj të tregtimit ose kërkoni ndihmë në 'seksionin e Mbështetjes'.\n\nNëse besoni se pala juaj e tregtimit ka shkelur rregullat e tregtimit, keni mundësinë të inicioni një kërkesë për ndërmjetësim. Një ndërmjetës do t'i bashkohet bisedës së tregtimit dhe do të punojë për të gjetur një zgjidhje bashkëpunuese.\n\nA jeni të sigurt se dëshironi të anuloni tregtimin?

bisqEasy.openTrades.closeTrade.warning.interrupted=Para se të mbyllni tregtimin, mund të bëni një kopje rezervë të të dhënave të tregtimit si skedar csv nëse është e nevojshme.\n\nPasi tregtimi të jetë mbyllur, të gjitha të dhënat që lidhen me tregtimin do të humbasin, dhe nuk mund të komunikoni më me palën e tregtimit në bisedën e tregtimit.\n\nA dëshironi ta mbyllni tregtimin tani?

