settings.network.transport.options.clearOnly=Vetëm Clearnet
settings.network.transport.options.info=Kur të dy rrjetet Tor dhe I2P zgjidhen, Bisq përdor dy rrjetet e mbulimit të privatësisë në paralel për të përmirësuar qëndrueshmërinë dhe performancën.\nMesazhet transmetohen në të dy rrjetet njëkohësisht, duke rezultuar në dorëzim më të shpejtë dhe një probabilitet më të lartë të pranimit të suksesshëm.\nNëse një rrjet preket nga një sulm DDoS, Bisq mund të vazhdojë të funksionojë përmes tjetrit, duke siguruar komunikim të pandërprerë.

settings.network.transport.options.i2pOnly.warn=Duke përdorur vetëm I2P mund të zvogëlojë besueshmërinë e rrjetit. Për përvojën më të mirë, rekomandojmë të aktivizoni si Tor ashtu edhe I2P.\n\nA dëshironi të vazhdoni me vetëm I2P?
settings.network.transport.options.i2pOnly.accept=Po, dëshiroj të vazhdoj vetëm me I2P
settings.network.transport.options.i2pOnly.cancel=Jo, unë preferoj Tor dhe I2P

settings.network.transport.options.torOnly.warn=Përdorimi vetëm i Tor mund të reduktojë besueshmërinë e rrjetit krahasuar me modin e kombinuar me Tor dhe I2P.\n\nA dëshiron të vazhdosh vetëm me Tor?
settings.network.transport.options.torOnly.accept=Po, dëshiroj të vazhdoj vetëm me Tor
settings.network.transport.options.torOnly.cancel=Jo, unë preferoj Tor dhe I2P

settings.network.i2p.headline=Opsionet I2P
settings.network.i2p.useEmbedded=Përdor router të integruar

settings.network.i2p.useEmbedded.info=Kur përdorni routerin e integruar I2P, fillimi zgjat më shumë, dhe nëse filloni dhe ndaloni shpesh Bisq, stabiliteti i rrjetit mund të vuajë.\nRouteri mund të klasifikohet si i pasigurt nga rrjeti I2P.\n\nPër të shmangur këto probleme, mund të instaloni routerin zyrtar I2P nga https://geti2p.net ose të përdorni Routerin I2P të Bisq, i cili vazhdon të funksionojë pas mbylljes së Bisq. Kjo ofron kohë më të shpejta fillimi dhe, në varësi të konfigurimit tuaj të rrjetit, lejon që routeri juaj të kontribuoni më efektivisht në rrjetin I2P.

settings.network.i2p.useEmbedded.warn=Kur përdorni routerin e integruar I2P, fillimi zgjat më gjatë, dhe rinisjet e shpeshta të Bisq mund të reduktojnë stabilitetin e rrjetit.\nRouteri mund të shënohet si i pasigurt nga rrjeti I2P.\n\nPër të shmangur këto probleme, mund të instaloni routerin zyrtar I2P nga https://geti2p.net ose të përdorni Routerin I2P të Bisq, i cili vazhdon të funksionojë pas mbylljes së Bisq. Kjo ofron kohë më të shpejta fillimi dhe, në varësi të konfigurimit tuaj të rrjetit, lejon që routeri juaj të kontribuoni më efektivisht në rrjetin I2P.\n\nA jeni të sigurt se dëshironi të vazhdoni me përdorimin e routerit të integruar?
settings.network.i2p.useEmbedded.warn.accept=Po, dua të përdor router-in e integruar
settings.network.i2p.useEmbedded.warn.cancel=Jo, unë preferoj të përdor një router të jashtëm

