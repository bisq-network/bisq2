settings.backup.headline=Cilësimet e rezervës
settings.backup.totalMaxBackupSizeInMB.description=Madhësia maksimale në MB për kopje rezervë automatike
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Të dhënat e rëndësishme rezervohen automatikisht në direktorinë e të dhënave sa herë që bëhen përditësime,\nduke ndjekur këtë strategji ruajtjeje:\n\t- Ora e fundit: Mbani maksimum një rezervë për minutë.\n\t- Dita e fundit: Mbani një rezervë për orë.\n\t- Java e fundit: Mbani një rezervë për ditë.\n\t- Muaji i fundit: Mbani një rezervë për javë.\n\t- Viti i fundit: Mbani një rezervë për muaj.\n\t- Vitit e mëparshëm: Mbani një rezervë për vit.\n\nJu lutemi vini re, ky mekanizëm rezervimi nuk mbron nga dështimet e hard disqeve.\nPër mbrojtje më të mirë, ne rekomandojmë fuqishëm krijimin e rezervave manuale në një hard disk alternativ.
settings.backup.totalMaxBackupSizeInMB.invalid=Duhet të jetë një vlerë midis {0} MB dhe {1} MB
