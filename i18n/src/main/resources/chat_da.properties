######################################################
# Chat rules
######################################################

chat.chatRules.headline=Chatregler
chat.chatRules.content=- Vær respektfuld: Behandl andre venligt, undgå stødende sprog, personlige angreb og chikane.- Vær tolerant: Hold et åbent sind og accepter, at andre måske har forskellige synspunkter, kulturel baggrund og erfaringer.- Ingen spam: Undlad at oversvømme chatten med gentagne eller irrelevante beskeder.- Ingen reklame: Undgå at promovere kommercielle produkter, tjenester eller poste reklamelinks.- Ingen trolling: Forstyrrende adfærd og intentionel provokation er ikke velkomne.- Ingen efterligning: Brug ikke kaldenavne, der vildleder andre til at tro, at du er en kendt person.- Nul tolerance over for svindlere: Enhver forsøg på svindel vil resultere i en øjeblikkelig udelukkelse fra netværket.- Hold handler inden for Bisq: Bisq er bygget til sikker handel. At anmode om handler uden for platformen øger risikoen for svindel og vil resultere i en netværksudelukkelse. - Respekter privatlivets fred: Beskyt dit og andres privatliv; del ikke handelsdetaljer.- Rapportér misbrug: Rapportér regelovertrædelser eller upassende adfærd til moderator.- Nyd chatten: Deltag i meningsfulde diskussioner, få venner og hav det sjovt i et venligt og inkluderende fællesskab.\n\nVed at deltage i chatten accepterer De at følge disse regler. Alvorlige regelovertrædelser kan føre til en udelukkelse fra Bisq-netværket.


