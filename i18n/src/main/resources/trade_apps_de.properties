tradeApps.overview.headline=Finde den besten Weg, um Bitcoin zu handeln
tradeApps.overview.subHeadline=Ein Handelsprotokoll dient als grundlegender Rahmen für den sicheren Handel mit Bitcoin. Jedes Handelsprotokoll bietet eine eigene Reihe von Vorteilen und Abwägungen in Bezug auf Sicherheit, Datenschutz und Bequemlichkeit.\nBisq bietet dir die Flexibilität, das optimale Protokoll entsprechend deiner Vorlieben auszuwählen.\n\nErforsche die geplanten Handelsprotokolle, die in Bisq integriert werden sollen. Derzeit ist Bisq Easy das einzige implementierte Protokoll, das auf neue Bitcoin-Benutzer zugeschnitten ist und für kleinere Handelsbeträge geeignet ist. Schau nach Updates, falls dich eines der geplanten Protokolle interessiert.

tradeApps.overview.more=Darüber hinaus stehen weitere Protokolle in der Warteschlange, die in Zukunft implementiert werden sollen.


