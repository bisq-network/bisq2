## LIQUID_MU_SIG
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG=Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_MU_SIG=Das Bisq MuSig-Protokoll auf die Liquid-Seitenkette portiert
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_MU_SIG=L-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Die Sicherheit basiert sowohl auf Sicherheitsleistungen als auch auf zusätzlichen Funktionen in Bezug auf Handelslimits. Weitere Informationen finden Sie im Bisq-Wiki.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Abhängig von der verwendeten Fiat-Übertragungsmethode. Eine Online-Fiat-Übertragung enthüllt normalerweise die Identität des Handelspartners. Auf der Liquid-Seite ist die Privatsphäre besser als bei Mainnet Bitcoin aufgrund vertraulicher Transaktionen.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Der Benutzer muss eine geringe Menge L-BTC zur Sicherheitsleistung hinterlegen. Die Bestätigung auf Liquid erfolgt sehr schnell (ca. 1 Minute). Die Handelsdauer hängt von der verwendeten Zahlungsmethode und der Reaktionszeit des Händlers ab.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Basierend auf einer Sicherheitsleistung, einer MuSig-Transaktion und einem mehrschichtigen Streitbeilegungsprozess
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Konzeptionell folgt es dem Bisq MuSig-Protokoll (auf Bitcoin-Hauptnetz). Liquid bietet jedoch einige Vorteile gegenüber dem Bitcoin-Hauptnetz:\n- Liquid hat eine sehr kurze Blockbestätigungszeit von etwa 1 Minute.\n- Transaktionsgebühren sind sehr niedrig.\n- Die Privatsphäre ist durch vertrauliche Transaktionen, die den gesendeten Betrag verbergen, besser.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig wird voraussichtlich im Q2/2025 veröffentlicht.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Angemessen gute Sicherheit für Handelsbeträge mittlerer Höhe\n+ Im Vergleich zu Bisq MuSig gibt es niedrigere Transaktionsgebühren, schnellere Bestätigungen und bessere Privatsphäre.\n+ Bewältigt das Legacy-System der Fiat-Welt
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Beide Händler müssen L-BTC für die Sicherheitsleistung haben\n- Liquid ist eine föderierte Sidechain und hat nicht das hohe Maß an Zensurbeständigkeit wie Bitcoin Mainnet.\n- Das Peg-In von Bitcoin Mainnet zu Liquid Bitcoin ist ohne Vertrauen, allerdings erfordert das Peg-Out von L-BTC zu BTC die Autorisierung der Föderation.\n- Der Macher-Bisq-Knoten muss online sein, da der Angebot-Nehmen-Prozess interaktiv ist\n- Da die Fiat-Übertragung auf Altsystemen wie Banküberweisungen erfolgt, erbt sie all diese Nachteile, wie Rückbuchungsrisiko, langsame Überweisung, Datenschutzaussetzung für den Handelspartner, wenn die Banküberweisungsdetails den echten Namen enthalten. Obwohl diese verschiedenen Nachteile durch die Verwendung von Zahlungsmethoden, die ein geringes Rückbuchungsrisiko tragen, schnell oder sofort sind und Kontonummern oder E-Mails anstelle von echten Namen verwenden, gemildert werden können. Bestimmte Zahlungsmethoden vermeiden das Bankensystem vollständig, wie Bargeld per Post oder der persönliche Handel von Angesicht zu Angesicht.


######################################################
## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Ermöglicht den Handel von Bitcoin im Lightning Network gegen Fiat, indem Submarine Swaps und das Liquid MuSig-Protokoll kombiniert werden.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Die Sicherheit basiert sowohl auf Sicherheitsleistungen als auch auf zusätzlichen Funktionen in Bezug auf Handelslimits. Weitere Informationen finden Sie im Bisq-Wiki.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Abhängig von der verwendeten Fiat-Übertragungsmethode. Eine Online-Fiat-Übertragung enthüllt normalerweise die Identität des Handelspartners. Auf der Lightning-Seite ist die Privatsphäre besser als bei On-Chain-Bitcoin, da keine Spuren auf der Blockchain hinterlassen werden. Auf der Liquid-Seite ist die Privatsphäre besser als bei Mainnet-Bitcoin aufgrund vertraulicher Transaktionen.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Der Nutzer muss eine kleine Menge Bitcoin im Lightning Network für die Sicherheitenhinterlegung bereitstellen. Die Submarine Swaps und die Handelstransaktionen profitieren von der schnellen Blockchain-Bestätigungszeit von etwa 1 Minute. Die Zeit für den Handel hängt von der verwendeten Zahlungsmethode und der Reaktionszeit des Händlers ab.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Kombiniert Submarine Swaps von Lightning zu Liquid und das Liquid MuSig-Protokoll
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Es ermöglicht Händlern, ihre Off-Chain Bitcoin im Lightning Network für den Handel mit Fiat zu nutzen, basierend auf dem Liquid MuSig-Protokoll. Das Protokoll besteht aus einer Kette von 3 Trades und 2 verschiedenen Protokollen:\n- Zunächst tauschen die Händler ihre Lightning Bitcoin über einen Reverse Submarine Swap in L-BTC (Submarine Swap zwischen Lightning und Liquid). Dieser Swap erfolgt mit einem beliebigen Liquiditätsanbieter, nicht mit dem Handelspartner.\n- Danach erfolgt der Handel auf Liquid unter Verwendung des MuSig-Protokolls.\n- Nach Abschluss des Handels wird das L-BTC durch einen Submarine Swap (wiederum mit einem anderen Händler/Liquiditätsanbieter) zurück in das Lightning Network gewechselt.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning soll voraussichtlich im Q2/2025 veröffentlicht werden.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Angemessen gute Sicherheit für Handelsbeträge mittlerer Höhe\n+ Im Vergleich zu Bisq MuSig gibt es niedrigere Transaktionsgebühren, schnellere Bestätigungen und bessere Privatsphäre.\n+ Bewältigt das Legacy-System der Fiat-Welt
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Beide Händler müssen BTC im Lightning-Netzwerk für die Sicherheitsleistung haben\n- Die Beteiligung von 2 zusätzlichen Händlern für die Submarine-Swaps erhöht die Komplexität und birgt potenzielle (eher geringe) Risiken.\n- Liquid ist eine föderierte Sidechain und hat nicht das hohe Maß an Zensurbeständigkeit wie Bitcoin Mainnet.\n- Das Peg-In von Bitcoin Mainnet zu Liquid Bitcoin ist ohne Vertrauen, allerdings erfordert das Peg-Out von L-BTC zu BTC die Autorisierung der Föderation.\n- Der Macher-Bisq-Knoten muss online sein, da der Angebot-Nehmen-Prozess interaktiv ist\n- Da die Fiat-Übertragung auf Altsystemen wie Banküberweisungen erfolgt, erbt sie all diese Nachteile, wie Rückbuchungsrisiko, langsame Überweisung, Datenschutzaussetzung für den Handelspartner, wenn die Banküberweisungsdetails den echten Namen enthalten. Obwohl diese verschiedenen Nachteile durch die Verwendung von Zahlungsmethoden, die ein geringes Rückbuchungsrisiko tragen, schnell oder sofort sind und Kontonummern oder E-Mails anstelle von echten Namen verwenden, gemildert werden können. Bestimmte Zahlungsmethoden vermeiden das Bankensystem vollständig, wie Bargeld per Post oder der persönliche Handel von Angesicht zu Angesicht.


######################################################
## LIQUID_SWAP
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Liquid Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Handeln Sie beliebige auf Liquid basierende Vermögenswerte wie USDT und BTC-L mit einem atomaren Swap im Liquid-Netzwerk
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=Liquid-Vermögenswerte
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_SWAP=Ultimativer Schutz durch die Verwendung von Smart Contracts auf derselben Blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_SWAP=Liquid unterstützt vertrauliche Transaktionen und enthüllt daher den Betrag nicht auf der Blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=Benutzer müssen das Elements Wallet für Liquid installieren und konfigurieren. Sobald es installiert ist, ist es sehr bequem zu bedienen.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Atomarer Swap-basiertes Handelsprotokoll auf der Liquid Side-Chain für den Handel mit beliebigen Liquid-Vermögenswerten
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Um Liquid Swaps zu verwenden, muss der Benutzer das Elements Wallet installieren und ausführen und es so konfigurieren, dass es von der Bisq-Anwendung aus zugänglich ist.\n\nDas am häufigsten verwendete Asset auf Liquid ist USDT (Tether), ein Stablecoin, der an den USD gebunden ist. Auch wenn dies nicht mit etwas wie Bitcoin vergleichbar ist, hat es viele Vorteile gegenüber Fiat-USD, bei dem normalerweise Banküberweisungen mit all den Problemen und Unannehmlichkeiten des traditionellen Fiat-Systems erfolgen.\n\nL-BTC könnte auf der anderen Seite des Handels verwendet werden, was ein Ersatz für Bitcoin auf der Liquid-Kette ist. Um Bitcoin in L-BTC umzuwandeln, muss man Bitcoin an eine Peg-In-Adresse senden und erhält nach 102 Bestätigungen L-BTC dafür. Die Rückwandlung von L-BTC in Bitcoin (Peg-Out) funktioniert ähnlich, erfordert jedoch die Autorisierung der Liquid-Föderation, die aus einer Gruppe von Unternehmen und Einzelpersonen im Bitcoin-Bereich besteht. Daher handelt es sich nicht um einen vollständig vertrauenslosen Prozess.\n\nMan sollte Liquid-Vermögenswerte nicht mit den Eigenschaften von Bitcoin vergleichen. Es zielt auf andere Anwendungsfälle ab und kann nicht das hohe Maß an Dezentralisierung und Zensurbeständigkeit von Bitcoin erreichen. Es kann eher als Alternative zu traditionellen Finanzprodukten betrachtet werden. Durch die Verwendung der Blockchain-Technologie vermeidet es klassische Intermediäre, verbessert Sicherheit und Privatsphäre und bietet eine bessere Benutzererfahrung.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Liquid Swaps befinden sich noch in der Entwicklung. Es wird voraussichtlich im Q2/2025 veröffentlicht.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Vertrauliche Transaktionen bieten eine gute Privatsphäre\n+ Schnelle Bestätigungszeit von etwa 1 Minute\n+ Geringe Transaktionsgebühren\n+ Geeignet für Transaktionen mit hohem Wert
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Erfordert die Ausführung des Elements Wallets und der Blockchain\n- Beide Händler müssen online sein\n- Das Peg-Out von L-BTC ist nicht vertrauenslos


