# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP=Monero Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.MONERO_SWAP=Handeln Sie Bitcoin und Monero mithilfe eines atomaren Cross-Chain-Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MONERO_SWAP=XMR/BTC
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MONERO_SWAP=Sehr hohe Sicherheit durch Verwendung von Adaptor-Signaturen zum atomaren Austausch zwischen der Monero- und der Bitcoin-Blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MONERO_SWAP=Sehr hoch auf der Monero-Seite aufgrund ihrer inhärenten starken Privatsphäre. Auf der Bitcoin-Seite ist es durch die Datenschutzbeschränkungen von Bitcoin eingeschränkt.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MONERO_SWAP=Benutzer müssen den Farcaster-Swap-Daemon sowie einen Monero- und Bitcoin-Full-Node installieren. Sobald sie installiert sind, ist es sehr praktisch.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.subHeadline=Atomares Cross-Chain-Swap-Protokoll zum Handeln von Bitcoin mit Monero
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Basiert auf dem Farcaster-Projekt (finanziert von der Monero-Community) unter Verwendung von Hashed Time Lock Contracts (HTLC), Adaptor-Signaturen und Zero-Knowledge-Proof zum atomaren Austausch von Bitcoin und Monero.\n\nDer Benutzer muss einen Bitcoin-Knoten, einen Monero-Knoten und den Farcaster-Daemon installieren und ausführen. Während des Swaps müssen die Knoten beider Händler online sein. Der zusätzliche Aufwand bei der Verwendung dieses Protokolls zahlt sich durch ein sehr hohes Sicherheitsniveau aus. Benutzer sollten sich jedoch mit den Details dieses Konzepts vertraut machen und darauf achten, dass es Randfälle gibt, die einige geringe Risiken bergen.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Monero-Swaps sollen voraussichtlich im Q3/2025 veröffentlicht werden.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Sehr sicher\n+ Angemessene Privatsphäre. Auf der Bitcoin-Seite erbt es die Datenschutzeigenschaften von Bitcoin. Auf der Monero-Seite profitiert es von der hohen Privatsphäre von Monero.\n+ Geeignet für Transaktionen mit hohem Wert
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Es erfordert einige technische Fähigkeiten und Erfahrung, um die erforderliche Infrastruktur zu betreiben\n- Die Bestätigungszeit basiert auf den Bestätigungen in beiden Blockchains, was in der Regel etwa 20-30 Minuten dauern wird.\n- Transaktionsgebühren auf der Bitcoin-Seite könnten bei hoher Blockchain-Überlastung nicht unerheblich sein (obwohl dies eher selten ist)\n- Beide Händler müssen online sein\n- Es erfordert viel schnellen Festplattenspeicher für die Knoten
