######################################################
## LIGHTNING_ESCROW
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW=Lightning Escrow
# suppress inspection "UnusedProperty"
tradeApps.overview.LIGHTNING_ESCROW=Handelsprotokoll für Treuhandgeschäfte im Lightning-Netzwerk unter Verwendung von Mehrparteien-Berechnungskryptographie
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIGHTNING_ESCROW=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIGHTNING_ESCROW=Die Sicherheit basiert auf Sicherheitseinlagen sowie zusätzlichen Funktionen in Bezug auf Handelslimits. Das Protokoll verwendet einige neuartige kryptographische Techniken, die nicht auf Herz und Nieren geprüft und auditiert sind. Weitere Informationen finden Sie im Bisq-Wiki.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIGHTNING_ESCROW=Abhängig von der verwendeten Fiat-Überweisungsmethode. Online-Fiat-Überweisungen offenbaren normalerweise die Identität des Handelspartners. Auf der Bitcoin-Seite ist es durch die Datenschutzbeschränkungen von Bitcoin eingeschränkt und hängt vom Nutzerverhalten ab (das Vermeiden von Münzvermischungen mehrerer Trades erhöht die Privatsphäre). Weitere Informationen finden Sie im Bisq-Wiki.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIGHTNING_ESCROW=Der Benutzer muss eine kleine Menge Bitcoin haben, um die Sicherheitseinlage zu hinterlegen.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.subHeadline=Dreiparteienprotokoll zum Handeln von Fiat mit Bitcoin im Lightning-Netzwerk.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Es basiert auf mehreren Lightning-Zahlungen und teilt die Geheimnisse für die HTLCs auf, um ein sicheres Setup zu erstellen, bei dem die dritte Partei garantiert, dass die Händler fair handeln. Es verwendet verschlüsselte Schaltungen, um eine sichere Mehrparteienberechnung zu erreichen.\n\nDer Nutzer muss einen Lightning-Knoten betreiben, der mit der Bisq-Anwendung konfiguriert ist.\n\nKonzeptionell ähnelt es dem Bisq MuSig-Protokoll, verwendet jedoch anstelle der MuSig-Transaktion dieses 3-Parteien-Setup und anstelle von On-Chain-Bitcoin wird Bitcoin im Lightning Network verwendet.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Treuhand soll voraussichtlich im Q4/2025 veröffentlicht werden.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ Im Vergleich zu Bisq Easy sind die Sicherheitseigenschaften besser, und höhere Beträge können gehandelt werden. Die höheren Beträge bringen die Handelspreise näher an die Marktraten heran.\n+ Die Bitcoin-Zahlungen erfolgen nahezu sofort\n+ Sehr geringe Transaktions- (Routing-) Gebühren
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Notwendigkeit, einen Lightning-Knoten auszuführen\n- Beide Händler müssen BTC (im Lightning-Netzwerk) für die Sicherheitseinlage haben.\n- Der Makers-Bisq-Knoten muss online sein, da der Angebotsprozess interaktiv ist.\n- Da die Fiat-Überweisung über veraltete Systeme wie Banküberweisungen erfolgt, erbt sie all diese Nachteile, wie das Risiko von Rückbuchungen, langsame Überweisungen und die Preisgabe der Privatsphäre des Handelspartners, wenn die Banküberweisungsdetails den echten Namen enthalten. Diese verschiedenen Nachteile können jedoch durch die Verwendung von Zahlungsmethoden, die ein geringes Rückbuchungsrisiko tragen, schnell oder sofort sind und Kontonummern oder E-Mail-Adressen anstelle von echten Namen verwenden, gemildert werden. Bestimmte Zahlungsmethoden umgehen das Bankensystem vollständig, wie z. B. Bargeld per Post oder Handel von Angesicht zu Angesicht.


