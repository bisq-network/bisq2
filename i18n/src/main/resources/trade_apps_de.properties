## BISQ_MU_SIG
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_MU_SIG=Das Bisq MuSig-Protokoll benötigt dank MuSig, Atomic Swaps und Taproot nur eine Transaktion.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_MU_SIG=BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_MU_SIG=Die Sicherheit basiert sowohl auf Sicherheitsleistungen als auch auf zusätzlichen Funktionen in Bezug auf Handelslimits. Weitere Informationen finden Sie im Bisq-Wiki.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_MU_SIG=Abhängig von der verwendeten Fiat-Übertragungsmethode. Eine Online-Fiat-Übertragung enthüllt normalerweise die Identität des Handelspartners. Auf der Bitcoin-Seite wird sie durch die Datenschutzbeschränkungen von Bitcoin eingeschränkt und hängt vom Nutzerverhalten ab (Vermeidung von Coin-Merges mehrerer Trades erhöht die Privatsphäre). Siehe Bisq-Wiki für weitere Informationen.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_MU_SIG=Der Benutzer muss eine geringe Menge Bitcoins zur Sicherheitsleistung hinterlegen. Kann so schnell wie die Bestätigungszeit der Blockchain oder je nach Fiat-Zahlungsmethode bis zu mehreren Tagen dauern.

# suppress inspection "UnusedProperty"
tradeApps.BISQ_MU_SIG.subHeadline=Basierend auf MuSig, Atomic Swaps und Taproot erfordert es nur eine Transaktion.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_MU_SIG.overview=Konzeptionell folgt es dem Handelsprotokoll, das in Bisq 1 verwendet wird, basierend auf einem Sicherheitsdepositum und einem Streitbeilegungsprozess.\n- Es reduziert die Anzahl der Transaktionen von 4 auf 1.\n- Verbessert die Privatsphäre, indem die Deposittransaktion wie eine Standard-„pay-to-pubKey-hash“-Transaktion aussieht.\n- Vermeidet das Problem, dass ein Verkäufer ein Schiedsverfahren eröffnen muss, falls der Käufer das Sicherheitsdepositum nach dem Handel nicht freigibt. Atomic Swaps stellen sicher, dass der Verkäufer sein Depositum zurückerhält, auch ohne Kooperation des Käufers.\n- Im Falle eines nicht reagierenden Handelspartners sorgt eine mehrstufige Auszahlungstransaktionsstruktur dafür, dass kein Schiedsverfahren und keine Erstattung durch die DAO erforderlich sind.\n- Taproot bietet mehr Flexibilität und Privatsphäre.\n- Weitere Details findest du unter: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.BISQ_MU_SIG.release=Bisq MuSig wird voraussichtlich im Q4/2024 veröffentlicht.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_MU_SIG.pro=+ Angemessene Sicherheit für Handelsbeträge mittlerer Höhe\n+ Im Vergleich zu Bisq Easy sind die Sicherheitseigenschaften besser, und höhere Beträge können gehandelt werden. Die höheren Beträge bringen die Handelspreise näher an die Marktkurse heran.\n+ Schafft es, mit dem Altsystem der Fiat-Welt umzugehen
# suppress inspection "UnusedProperty"
tradeApps.BISQ_MU_SIG.con=- Beide Händler benötigen BTC für die Sicherheitsleistung\n- Der Macher-Bisq-Knoten muss online sein, da der Angebot-Nehmen-Prozess interaktiv ist\n- Da die Fiat-Übertragung auf Altsystemen wie Banküberweisungen erfolgt, erbt sie all diese Nachteile, wie Rückbuchungsrisiko, langsame Überweisung, Datenschutzaussetzung für den Handelspartner, wenn die Banküberweisungsdetails den echten Namen enthalten. Obwohl diese verschiedenen Nachteile durch die Verwendung von Zahlungsmethoden, die ein geringes Rückbuchungsrisiko tragen, schnell oder sofort sind und Kontonummern oder E-Mails anstelle von echten Namen verwenden, gemildert werden können. Bestimmte Zahlungsmethoden vermeiden das Bankensystem vollständig, wie Bargeld per Post oder der persönliche Handel von Angesicht zu Angesicht.


######################################################
## SUBMARINE
######################################################

# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE=Submarine Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.SUBMARINE=Tausche zwischen Bitcoin im Lightning-Netzwerk und Bitcoin auf der Blockchain
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.SUBMARINE=LN-BTC/BTC
# suppress inspection "UnusedProperty"
tradeApps.overview.security.SUBMARINE=Atomarer Swap bietet ein sehr hohes Sicherheitsniveau.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.SUBMARINE=Swaps können potenziell die Privatsphäre verbessern, indem sie Spuren für die Kettenanalyse unterbrechen.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.SUBMARINE=Benutzer müssen eine Lightning-Wallet installieren und konfigurieren. Sobald sie installiert ist, ist sie sehr bequem zu bedienen.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.subHeadline=Submarine Swaps ermöglichen den sicheren Austausch von Off-Chain- und On-Chain-Bitcoin ohne Gegenparteirisiko
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.overview=Der Tausch erfolgt durch Verwendung des Geheimnisses eines Hash-Zeitverriegelten Vertrags (HTLC) im Lightning-Netzwerk für einen Vertrag in einer Bitcoin-Transaktion. Durch das Einfordern der Lightning-Zahlung wird das Geheimnis zum Einfordern des On-Chain-Bitcoin dem Absender der Lightning-Zahlung offengelegt. Dies stellt sicher, dass eine Zahlung die andere Zahlung freischaltet und somit einen Austausch ohne Gegenparteirisiko ermöglicht.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.release=Submarine Swaps wird voraussichtlich im Q2/2025 veröffentlicht.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.pro=+ Sehr hohe Sicherheit für große Handelsbeträge\n+ Das Tauschen von On-Chain-Bitcoin in Lightning kann potenziell die Privatsphäre verbessern.\n+ Der Austausch kann durch Handelsroboter erfolgen, was schnelle und automatisierte Trades ermöglicht.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- Mining-Gebühren für die Bitcoin-Transaktion können kleine Trades unwirtschaftlich machen\n- Händler müssen sich um die Zeitüberschreitungen der Transaktionen kümmern. Bei Blockchain-Überlastung und verzögerter Bestätigung kann das ein Sicherheitsrisiko darstellen.


