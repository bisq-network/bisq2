reputation.signedWitness.info=Поврзувајќи ја вашата Bisq 1 'потпишана сметка возраст сведок', можете да обезбедите одреден степен на доверба. Постојат разумни очекувања дека корисникот кој тргувал пред некое време на Bisq 1 и ја добил потпишаната сметка е чесен корисник. Но, тоа очекување е слабо во споредба со другите форми на репутација каде корисникот обезбедува повеќе "кожа во играта" со користење на финансиски ресурси.
reputation.signedWitness.infoHeadline2=Импликации за приватност
reputation.signedWitness.info2=Поврзувањето на вашата Bisq 1 сметка со Bisq 2 има некои импликации на вашата приватност. За да се потврди вашиот 'потпишан сведок за возраст на сметка', вашата Bisq 1 идентичност се криптографски поврзува со ID на вашиот Bisq 2 профил.\nСепак, изложеноста е ограничена на 'Bisq 1 мост нода' кој го управува Bisq придонесувач кој поставил BSQ врска (врзана улога).\n\nПотпишаниот сведок за возраст на сметка е алтернатива за оние кои не сакаат да користат изгорен BSQ или BSQ врски поради финансискиот товар. 'Потпишаниот сведок за возраст на сметка' мора да биде најмалку 61 ден стар за да биде разгледан за репутација.
reputation.signedWitness.score.headline=Влијание на оценка на репутација
reputation.signedWitness.score.info=Импортирањето на 'потпишан арбитер за возраст на сметка' се смета за слаба форма на репутација која е претставена со фактор на тежина. 'Потпишан арбитер за возраст на сметка' мора да биде најмалку 61 ден стар и постои лимит од 2000 дена за пресметка на оценката.
