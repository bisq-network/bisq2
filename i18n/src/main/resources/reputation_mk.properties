# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Ако има конфликти во трговијата на Bisq Easy, трговците можат да побараат помош од посредник.\nПосредникот нема овластување за спроведување и може само да се обиде да помогне во наоѓањето на соработничко решение. Во случај на јасни прекршувања на правилата за трговија или обиди за измама, посредникот може да обезбеди информации на модераторот за да го исклучи лошиот актер од мрежата.\nПосредниците и арбитрите од Bisq 1 можат да станат посредници на Bisq 2 без да заклучуваат нов BSQ обврзница.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Корисниците на разговорот можат да пријават прекршувања на правилата за разговор или трговија до модераторот.\nВо случај информациите што се дадени да бидат доволни за да се потврди прекршување на правилата, модераторот може да го забрани тој корисник од мрежата.\nВо случај на сериозни прекршувања од страна на продавач кој стекнал некаква репутација, репутацијата станува неважечка и релевантните изворни податоци (како што се транзакцијата на DAO или податоците за возраст на сметка) ќе бидат ставени на црна листа во Bisq 2 и ќе бидат пријавени назад во Bisq 1 од операторот на оракулот, а корисникот ќе биде забранет и во Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Менаџер на безбедност може да испрати предупредувачка порака во случај на итни ситуации.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Менаџер на издавања може да испрати известувања кога ново издание е достапно.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Сид нодата обезбедува мрежни адреси на учесниците во мрежата за стартување на Bisq 2 P2P мрежата.\nОва е суштински важно при првото стартување, бидејќи во тој момент новиот корисник нема зачувани податоци за поврзување со други партнери.\nТаа исто така обезбедува P2P мрежни податоци како пораки во разговорот до новоповрзаниот корисник. Услугата за испорака на тие податоци ја извршуваат и другите мрежни ноди, но бидејќи сид нодите имаат достапност 24/7 и висок квалитет на услуга, тие обезбедуваат поголема стабилност и подобра перформанса, што доведува до подобро искуство при стартување.\nОператорите на сид ноди од Bisq 1 можат да станат оператори на сид ноди од Bisq 2 без да заклучуваат нов BSQ обврзница.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Оракулскиот чвор се користи за обезбедување на Bisq 1 и DAO податоци за Bisq 2 случаи на употреба како што е репутацијата.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Нодот за истражување на блокчејн се користи во Bisq Easy за пребарување на трансакции на Bitcoin.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Нодот за пазарна цена обезбедува пазарни податоци од агрегаторот за пазарни цени на Bisq.


