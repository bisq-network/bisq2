reputation.burnedBsq.infoHeadline=Кожа во играта
reputation.burnedBsq.info=Со изгорување на BSQ давате доказ дека вложивте пари во вашата репутација.\nТрансакцијата за изгорување на BSQ содржи хаш на јавниот клуч на вашиот профил. Во случај на злонамерно однесување, вашиот профил може да биде забранет и со тоа вашата инвестиција во вашата репутација би станала безвредна.
reputation.burnedBsq.infoHeadline2=Која е препорачаната количина за изгорување?
reputation.burnedBsq.info2=Тоа ќе биде одредено од конкуренцијата на продавачите. Продавачите со највисока оценка на репутација ќе имаат подобри трговски можности и можат да добијат повисока цена. Најдобрите понуди рангирани според репутацијата ќе бидат промовирани во изборот на понуди во 'Trade wizard'.
reputation.burnedBsq.score.headline=Влијание на оценката на репутација
reputation.burnedBsq.score.info=Изгорен BSQ се смета за најсилна форма на репутација која е претставена со висок фактор на тежина. Периодичен пораст се применува во текот на првата година, постепено зголемувајќи ја оценката до двојно од нејзината почетна вредност.

