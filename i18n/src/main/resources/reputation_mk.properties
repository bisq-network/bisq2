reputation.burnedBsq.howToHeadline=Процес за изгорување на BSQ
reputation.burnedBsq.howTo=1. Изберете го профилот на корисникот за кој сакате да ја прикрепите репутацијата.\n2. Копирајте го 'ID на профил'\n3. Отворете Bisq 1 и одете на 'DAO/ДОКАЗ ЗА ИЗГОРУВАЊЕ' и залепете ја копираната вредност во полето 'пред-слика'.\n4. Внесете ја количината на BSQ која сакате да ја изгорите.\n5. Објавете ја трансакцијата за Изгорен BSQ.\n6. По потврдата на блокчейн вашата репутација ќе стане видлива во вашиот профил.

