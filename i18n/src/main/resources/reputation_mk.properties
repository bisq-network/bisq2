user.bondedRoles.registration.how.headline=Како да станете {0}?

user.bondedRoles.registration.how.info=1. Изберете го корисничкиот профил што сакате да го користите за регистрација и создадете резервна копија на вашиот директориум со податоци.\n2. Направете предлог на ''https://github.com/bisq-network/proposals'' за да станете {0} и додајте го вашиот профил ID во предлогот.\n3. Откако вашиот предлог ќе биде прегледан и ќе добие поддршка од заедницата, направете DAO предлог за врзана улога.\n4. Откако вашиот DAO предлог ќе биде прифатен во DAO гласањето, заклучете ја потребната BSQ обврзница.\n5. Откако вашата обврзничка трансакција е потврдена, одете на ''DAO/Bonding/Bonded roles'' во Bisq 1 и кликнете на копчето за потпишување за да го отворите прозорецот за потпишување.\n6. Копирајте го профил ID и залепете го во полето за порака. Кликнете на потпиши и копирајте ја потписот. Залепете ја потписот во полето за потпис на Bisq 2.\n7. Внесете го корисничкото име на обврзникот.\n{1}

user.bondedRoles.registration.how.info.role=8. Кликнете на копчето 'Барај регистрација'. Ако сè беше точно, вашата регистрација ќе стане видлива во табелата за Регистрирани врзани улоги.

user.bondedRoles.registration.how.info.node=8. Копирајте го фајлот 'default_node_address.json' од директориумот на податоците на нодот кој сакате да го регистрирате на вашиот хард диск и отворете го со копчето 'Импорт на адреса на нода'.\n9. Кликнете на копчето 'Барање за регистрација'. Ако сè беше во ред, вашата регистрација ќе стане видлива во табелата за регистрирани мрежни ноди.


