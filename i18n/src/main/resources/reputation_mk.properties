reputation.bond.infoHeadline=Кожата во играта
reputation.bond.info=Поставувајќи BSQ обврзница, давате доказ дека сте заклучиле пари за стекнување репутација.\nТрансакцијата со BSQ обврзницата содржи хаш на јавниот клуч на вашиот профил. Во случај на злонамерно однесување, вашата обврзница може да биде конфискувана од DAO и вашиот профил може да биде забранет.
reputation.bond.infoHeadline2=Која е препорачаната сума и времето на заклучување?
reputation.bond.info2=Заклучниот период на обврзницата мора да биде најмалку 50 000 блокови (околу 1 година) за да се смета за валидна. Заклучниот период ја дефинира времето потребно за средствата да станат достапни за трошок по отклучувањето — на пример, ако отклучите по 4 месеци, ќе треба да почекате приближно 1 година (50 000 блокови) пред средствата повторно да можат да се користат. Износот на обврзницата го избира корисникот и ја определува оценката на репутацијата на продавачот. Продавачите со повисоки оценки на репутација добиваат подобри можности за трговија и можат да заработат повисока цена. Најдобрите понуди рангирани според репутацијата се промовираат во изборот на понуди во Водичот за трговија.
reputation.bond.score.headline=Влијание на оценката на репутација
reputation.bond.score.info=Поставувањето на Врзан BSQ се смета за силна форма на репутација. Времето на заклучување мора да биде најмалку: 50 000 блокови (околу 1 година). Погодност базирана на време се применува во текот на првата година, постепено зголемувајќи ја оценката до двојно од нејзината почетна вредност.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=BSQ износ * тежина * (1 + возраст / 365)

reputation.bond.howToHeadline=Процес за поставување на Врзан BSQ
reputation.bond.howTo=1. Изберете го корисничкиот профил за кој сакате да ја прикачите репутацијата.\n2. Копирајте го 'ID на профил'\n3. Отворете Bisq 1 и одете на 'DAO/BONDING/ВРЗАНА РЕПУТАЦИЈА' и залепете ја копираната вредност во полето 'salt'.\n4. Внесете ја количината на BSQ што сакате да ја заклучите и времето на заклучување (50 000 блокови).\n5. Објавете ја трансакцијата за заклучување.\n6. По потврдата на блокчейн вашата репутација ќе стане видлива во вашиот профил.

