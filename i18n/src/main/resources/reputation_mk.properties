reputation.reputationScore.headline=Оценка на репутација
reputation.reputationScore.intro=Во оваа секција се објаснува репутацијата на Bisq за да можете да донесете информирани одлуки при прифаќање на понуда.
reputation.reputationScore.sellerReputation=Репутацијата на продавачот е најдобар сигнал за предвидување на веројатноста за успешна трговија во Bisq Easy.
reputation.reputationScore.explanation.intro=Репутацијата на Bisq2 се одразува во три елементи:
reputation.reputationScore.explanation.score.title=Оценка
reputation.reputationScore.explanation.score.description=Ова е вкупната оценка што продавачот ја има изградена до сега. Оценката може да се зголеми на неколку начини. Најдобриот начин да се направи тоа е со изгорување или врзување на BSQ. Тоа значи дека продавачот поставил залог однапред и, како резултат, може да се смета за доверлив. Дополнителни информации за тоа како да се зголеми оценката може да се најдат во делот 'Изградете репутација'. Се препорачува да се тргува со продавачи кои имаат највисока оценка.
reputation.reputationScore.explanation.ranking.title=Рангирање
reputation.reputationScore.explanation.ranking.description=Рангира корисници од највисок до најнизок резултат. Како правило при трговија: колку е повисок рангот, толку е поголема веројатноста за успешна трговија.
reputation.reputationScore.explanation.stars.title=Ѕвезди
reputation.reputationScore.explanation.stars.description=Ова е графичка репрезентација на оценката. Погледнете ја табелата за конверзија подолу за тоа како се пресметуваат ѕвездите. Препорачливо е да тргувате со продавачи кои имаат најголем број на ѕвезди.
reputation.reputationScore.closing=За повеќе детали за тоа како продавачот ја изградил својата репутација, погледнете ја секцијата 'Рангирање' и кликнете на 'Прикажи детали' во корисникот.


