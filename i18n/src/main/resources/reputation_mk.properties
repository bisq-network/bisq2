user.bondedRoles.verification.howTo.instruction=1. Отворете Bisq 1 и одете на 'DAO/Врзување/Врзани улоги' и изберете ја улогата според корисничкото име за врзување и типот на улога.\n2. Кликнете на копчето за верификација, копирајте го ID на профилот и залепете го во полето за порака.\n3. Копирајте го потписот и залепете го во полето за потпис во Bisq 1.\n4. Кликнете на копчето за верификација. Ако проверката на потписот успее, врзаната улога е валидна.




