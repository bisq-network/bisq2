reputation.accountAge.infoHeadline=Обезбедете доверба
reputation.accountAge.info=Поврзувајќи ја вашата Bisq 1 'Возраст на сметка', можете да обезбедите одреден степен на доверба. Постојат разумни очекувања дека корисникот кој ја користел Bisq подолго време е чесен корисник. Но, тоа очекување е слабо во споредба со другите форми на репутација каде корисникот обезбедува посилни докази со користење на некои финансиски ресурси.
reputation.accountAge.infoHeadline2=Импликации на приватноста
reputation.accountAge.info2=Поврзувањето на вашата Bisq 1 сметка со Bisq 2 има некои импликации на вашата приватност. За да се потврди вашиот 'Возраст на сметка', вашата Bisq 1 идентитет се криптографски поврзува со вашиот Bisq 2 ID на профил.\nСепак, изложеноста е ограничена на 'Bisq 1 мостен чвор' кој го управува Bisq придонесувач кој поставил BSQ врска (врзан улога).\n\nВозрастот на сметка е алтернатива за оние кои не сакаат да користат изгорен BSQ или BSQ врски поради финансиските трошоци. 'Возраст на сметка' треба да биде најмалку неколку месеци стар за да одрази некакво ниво на доверба.
reputation.accountAge.score.headline=Влијание врз оценката на репутација
reputation.accountAge.score.info=Внесувањето на 'Возраст на сметка' се смета за доста слаба форма на репутација која е претставена со низок фактор на тежина. Постоји ограничување од 2000 дена за пресметка на оценката.
