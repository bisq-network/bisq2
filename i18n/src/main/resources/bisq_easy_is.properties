bisqEasy.tradeGuide.welcome.headline=Hvernig á að eiga viðskipti á Bisq Easy
bisqEasy.tradeGuide.welcome.content=Þessar leiðbeiningar veita yfirlit yfir nauðsynleg atriði fyrir kaup eða sölu á Bitcoin með Bisq Easy.\nÍ þessum leiðbeiningum munt þú læra um öryggismódelið sem notað er hjá Bisq Easy, öðlast innsýn í viðskiptaferlið og kynnast viðskiptareglunum.\n\nFyrir frekari spurningar, ekki hika við að heimsækja spjallherbergin sem eru aðgengileg undir 'Stuðningur' valmyndinni.

bisqEasy.tradeGuide.security.headline=Hversu öruggt er að eiga viðskipti á Bisq Easy?
bisqEasy.tradeGuide.security.content=- Öryggismódelið hjá Bisq Easy er hámarkað fyrir litlar viðskiptaupphæðir.\n- Módelið byggir á orðspori seljanda, sem er venjulega reyndur Bisq notandi og er búist við að veita hjálplega aðstoð við nýja notendur.\n- Að byggja upp orðspor getur verið dýrt, sem leiðir til algengrar 5-15% verðhækkunar til að dekka aukakostnað og bæta fyrir þjónustu seljanda.\n- Viðskipti við seljendur sem skorta orðspor fela í sér verulega áhættu og ætti aðeins að fara fram ef áhættan er vel skilin og stjórnað.

bisqEasy.tradeGuide.process.headline=Hvernig virkar viðskiptaferlið?
bisqEasy.tradeGuide.process.content=Þegar þú ákveður að taka tilboð, munt þú hafa sveigjanleika til að velja úr þeim valkostum sem tilboðið býður. Áður en þú byrjar viðskiptin, munt þú fá yfirlit fyrir skoðun þína.\nÞegar viðskiptin eru hafin, mun notendaviðmótið leiða þig í gegnum viðskiptaferlið, sem samanstendur af eftirfarandi skrefum:

bisqEasy.tradeGuide.process.steps=- Seljandinn og kaupandinn skiptast á reikningsupplýsingum. Seljandinn sendir greiðsluupplýsingar sínar (t.d. bankareikningsnúmer) til kaupandans og kaupandinn sendir Bitcoin heimilisfang sitt (eða Lightning reikning) til seljandans.\n- Næst byrjar kaupandinn Fiat greiðsluna til reiknings seljandans þar sem Trade ID er tekið fram sem 'ástæða fyrir greiðslu'. Þegar seljandinn hefur fengið greiðsluna og staðfest að Trade ID sé rétt, mun seljandinn staðfesta móttöku.\n- Þá sendir seljandinn Bitcoin í heimilisfang kaupandans og deilir færsluauðkenni (eða valfrjálst fyrir myndina ef Lightning er notað). Notendaviðmótið mun sýna staðfestingarstöðu. Þegar staðfest er, er viðskiptin lokið með góðum árangri.

bisqEasy.tradeGuide.rules.headline=Hvað þarf ég að vita um viðskiptareglurnar?
bisqEasy.tradeGuide.rules.content=- Fyrir skiptin á reikningsupplýsingum milli seljanda og kaupenda getur hvor aðili sem er án þess að veita réttlætingu afpantað viðskiptin.\n- Viðskiptafólk ætti að athuga reglulega viðskipti sín fyrir ný skilaboð og verður að svara innan 24 klukkustunda.\n- Þegar reikningsupplýsingar hafa verið skipt, er að ekki uppfylla viðskiptaábyrgðir talið brot á viðskiptasamningi og getur leitt til banns frá Bisq netinu. Þetta á ekki við ef viðskiptafélaginn er óvirkur.\n- Við Fiat greiðsluna má kaupendur EKKI fela hugtök eins og 'Bisq' eða 'Bitcoin' í 'ástæðu fyrir greiðslu' reitnum. Í staðinn ætti að nota viðskipta auðkenni sem ástæðu til að tengja bankamillifærsluna við viðskiptin.\n- Ef ekki er hægt að ljúka viðskiptunum strax vegna lengri Fiat millifærslutíma, verða báðir viðskiptaaðilar að vera á netinu að minnsta kosti einu sinni á dag til að fylgjast með framvindu viðskipta.\n- Ef viðskiptafólk lendir í óleystum vandamálum hefur það valkost á að bjóða miðlara í viðskipta spjallinu til að fá aðstoð.\n\nÞarftu aðstoð? Farðu í spjallherbergin undir 'Stuðningur' valmyndinni. Góð viðskipti!

