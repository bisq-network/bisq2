bisqEasy.walletGuide.intro.headline=Undirbúðu þig til að taka á móti þínu fyrsta Bitcoin
bisqEasy.walletGuide.intro.content=Í Bisq Easy fer Bitcoin sem þú færð beint í vasa þinn án milliliða. Það er frábær kostur, en það þýðir einnig að þú þarft að hafa veski sem þú stjórnar sjálfur til að taka á móti því!\n\nÍ þessari fljótlegu leiðbeiningu um veski munum við sýna þér í nokkrum einföldum skrefum hvernig þú getur búið til einfalt veski. Með því munt þú geta tekið á móti og geymt nýkeyptan bitcoin.\n\nEf þú ert þegar kunnugur on-chain veskjum og átt eitt, geturðu sleppt þessari leiðbeiningu og einfaldlega notað veskið þitt.

bisqEasy.walletGuide.download.headline=Sæki veskið þitt
bisqEasy.walletGuide.download.content=Það eru mörg veski til sem þú getur notað. Í þessum leiðbeiningum munum við sýna þér hvernig á að nota Bluewallet. Bluewallet er frábært og, á sama tíma, mjög einfalt, og þú getur notað það til að taka á móti bitcoin þínum frá Bisq Easy.\n\nÞú getur sótt Bluewallet á símann þinn, sama hvort þú hefur Android eða iOS tæki. Til þess geturðu heimsótt opinbera vefsíðuna á 'bluewallet.io'. Þegar þú ert þar, smelltu á App Store eða Google Play eftir því hvaða tæki þú ert að nota.\n\nMikilvægt athugið: til að tryggja öryggi þitt, vertu viss um að þú sækir forritið frá opinberu forritabúðinni á tækinu þínu. Opinbera forritið er veitt af 'Bluewallet Services, S.R.L.', og þú ættir að geta séð þetta í forritabúðinni þinni. Að sækja illgjarn veski gæti sett fjármagn þitt í hættu.\n\nAð lokum, fljót athugið: Bisq tengist ekki Bluewallet á neinn hátt. Við mælum með að nota Bluewallet vegna gæðanna og einfaldleika þess, en það eru mörg önnur valkostir á markaðnum. Þú ættir að vera algjörlega frjáls að bera saman, prófa og velja hvaða veski hentar þínum þörfum best.
bisqEasy.walletGuide.download.link=Smelltu hér til að heimsækja síðu Bluewallet

bisqEasy.walletGuide.createWallet.headline=Að búa til nýja veskið þitt
bisqEasy.walletGuide.createWallet.content=Bluewallet gerir þér kleift að búa til fleiri veski fyrir mismunandi tilgang. Fyrir núna þarftu aðeins að hafa eitt veski. Þegar þú fer inn í Bluewallet munt þú sjá skilaboð sem leggur til að þú bætir við nýju veski. Þegar þú gerir það, sláðu inn nafn á veskið þitt og veldu valkostinn *Bitcoin* undir *Tegund* kaflanum. Þú getur skilið öll önnur valkost eins og þau eru og smellt á *Búa til*.\n\nÞegar þú ferð á næsta skref, verður þér kynnt 12 orð. Þessi 12 orð eru öryggisafritið sem gerir þér kleift að endurheimta veskið þitt ef eitthvað gerist við símann þinn. Skrifaðu þau niður á pappír (ekki stafrænt) í sömu röð og þau eru kynnt, geymdu þennan pappír á öruggum stað og vertu viss um að aðeins þú hafir aðgang að honum. Þú getur lesið meira um hvernig á að vernda veskið þitt í Læra kaflanum í Bisq 2 sem er tileinkað veski og öryggi.\n\nÞegar þú ert búinn, smellt á 'Ok, ég skrifaði það niður'.\nTil hamingju! Þú hefur búið til veskið þitt! Förum núna í hvernig á að taka á móti bitcoin í því.

bisqEasy.walletGuide.receive.headline=Að taka á móti bitcoin í veskinu þínu
bisqEasy.walletGuide.receive.content=Til að taka á móti Bitcoin þínum þarftu heimilisfang frá veskinu þínu. Til að fá það, smelltu á nýsköpun veskið þitt, og smelltu síðan á 'Taka á móti' hnappinn neðst á skjánum.\n\nBluewallet mun sýna ónotað heimilisfang, bæði sem QR kóða og sem texta. Þetta heimilisfang er það sem þú þarft að veita félaga þínum í Bisq Easy svo að hann geti sent þér Bitcoin-ið sem þú ert að kaupa. Þú getur flutt heimilisfangið á PC-ið þitt með því að skanna QR kóðann með myndavél, með því að senda heimilisfangið í tölvupósti eða spjallskilaboðum, eða jafnvel með því að slá það einfaldlega inn.\n\nÞegar þú hefur lokið viðskipti mun Bluewallet taka eftir innkomandi Bitcoin og uppfæra stöðuna þína með nýju fé. Í hvert sinn sem þú gerir ný viðskipti, fáðu ferskt heimilisfang til að vernda persónuþín.\n\nÞetta eru grunnhugtök sem þú þarft að vita til að byrja að taka á móti Bitcoin í eigin veski. Ef þú vilt læra meira um Bluewallet, mælum við með að skoða myndböndin hér að neðan.
