tradeApps.BISQ_LIGHTNING.con=- ሁለቱ ግብይቶች በLightning ላይ BTC መኖር አለባቸው ለደህንነት ተወላጅ\n- ለSubmarine swaps ሁለት ተጨማሪ ግብይቶች እንደ ተሳታፊ መሆን የሚጨምር ውስንነት እና አነስተኛ (እርግጥ ትንሽ) አደጋዎችን ይጨምር።\n- Liquid የተዋሕዶ የአገልግሎት ጎርፍ ነው እና እንደ ዋና የቢቶክን ዋና መርምር የሚኖር የከፍተኛ ደህንነት መቀጣጠር ይችላል።\n- ከዋና የቢቶክን ወደ Liquid የቢቶክን መውጣት የእምነት የማይወድቅ ነው፣ ነገር ግን ወደ BTC የL-BTC መውጣት የአውታረ መረብ የተወሰነ ይፈልጋል።\n- የሚያወርድ የBisq ኖድ መስመር ላይ መኖር አለባቸው ምክንያቱም የተወሰነ እንደ እንቅስቃሴ ሂደት ነው።\n- የFiat ለውጥ በታሪካዊ ስርዓቶች ላይ እንደ ባንክ ለውጥ ይካሄዳል እና እነዚህ ሁሉ አስቸጋሪዎችን ይወስዳል፣ እንደ የክፍያ መዋቅር አደጋ የሚያስከትል ይሆናል፣ የወደታች ለውጥ ይወዳድር ይሆናል፣ የባንክ ለውጥ ዝርዝር የእውነት ስም ይወዳድር ይሆናል። ነገር ግን ይህ የተለያዩ አስቸጋሪዎች በዝቅተኛ የክፍያ መዋቅር ይጠቀሙ ይችላሉ፣ ፈጣን ወይም እንቅስቃሴ እና የመለያ መለያዎች ወይም ኢሜይል ይጠቀሙ ይችላሉ። አንዳንድ የክፍያ መዋቅሮች በአገልግሎት ስርዓት ሙሉ ይቀርባሉ እንደ ወረቀት በደብዳቤ ወይም ወደ ፊት ግብይት ይሆናል።


