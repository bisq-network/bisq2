# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=አንደኛ የግብይት ፕሮቶኮል የተጠቀሰ እንደ Bisq 1 ይከተላል፣ ይህም የደህንነት ታቅድ እና የግጭት አስተባባሪ ሂደት ላይ ይመሠረታል።\n- የግብይት ቁጥር ከ 4 ወደ 1 ይቀንሳል።\n- የደህንነት ታቅድ ግብይት የተመለከተ የሚመስል የ'መክፈል-ወደ-ፓብኪ-ሃሽ' ግብይት ይሆናል።\n- የግብይት ተገኝቷ የደህንነት ታቅድ ከግብይት በኋላ እንደሚለቀቅ የገንዘብ አስተባባሪ እንደሚያስፈልግ ችግር ይቀርባል። አቶሚክ ስዋፕ የሻጭ የታቅድ መመለስ ይደረግ ይሆናል እንደ ገንዘብ ወይም የግብይት ተገኝቷ ይሆናል።\n- የተወሰነ ግብይት ተባባሪ እንደሚሆን አንድ የተወሰነ የገንዘብ ድርጅት አይፈልግም ወይም የዳዎ የማስተናገድ አስተባባሪ ይኖርበታል።\n- ታፕሩት በተጨማሪ የተወሰነ ወይም የግል እንደሆነ ይሰጣል።\n- ተጨማሪ ዝርዝሮችን ይፈልጉ በ: https://github.com/bisq-network/proposals/issues/456
