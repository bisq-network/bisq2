tradeApps.LIQUID_MU_SIG.con=- ሁለቱ ግብይቶች ለደህንነት ተወዳዳሪ የሆነ L-BTC መያዝ ይኖርባቸው አለባቸው\n- Liquid የተያያዘ የተወሰነ የገንዘብ ታሪክ ነው እና ዋነኛ የቢቶክይን የዋነኛ የማይሰርዝ ደረጃ ይኖርባቸው አለባቸው።\n- ከዋነኛ የቢቶክይን ወደ Liquid Bitcoin የሚደርስ የታሰረ ነው፣ ነገር ግን ወደ L-BTC ወደ BTC የሚደርስ ይህ የድርጅቱን የፈቃድ ይፈልጋል።\n- የሚሰሩት የBisq ኖድ መስመር ላይ መሆን አለባቸው ምክንያቱም የተወዳዳሪ ሂደት እንደ ውል ነው\n- የFiat ለውጥ በታሪክ ስርዓቶች ላይ እንደ ባንክ ለውጥ ይኖርባቸው አለባቸው እና እንደ ወንጀል የሚኖርባቸው ይወዳዳሉ፣ የእውነታቸው ስም ይወዳዳሉ። ነገር ግን እነዚህ የተወዳዳሪ ውስጥ ይተወዳዳሉ የሚያደርጉት የክፍያ ዘዴዎች ይህ የታሰረ ይወዳዳሉ፣ ፈጣን ወይም እንደ እውነታ ይወዳዳሉ እና የመለያ መታወቂያዎች ወይም ኢሜይል ይጠቀሙ እንደ እውነታ ይወዳዳሉ። አንዳንድ የክፍያ ዘዴዎች በሙሉ የባንክ ስርዓት ይቀርባሉ ወይም በደብዳቤ ወይም በፊት ወይም በፊት ይሆናሉ።


