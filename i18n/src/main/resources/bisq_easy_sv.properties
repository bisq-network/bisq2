bisqEasy.tradeGuide.welcome.content=Denna guide ger en översikt över viktiga aspekter för att köpa eller sälja Bitcoin med Bisq Easy.\nI denna guide kommer du att lära dig om säkerhetsmodellen som används på Bisq Easy, få insikter i handelsprocessen och bekanta dig med handelsreglerna.\n\nFör eventuella ytterligare frågor, tveka inte att besöka chattrummen som finns under menyn 'Support'.

bisqEasy.tradeGuide.security.headline=Hur säkert är det att handla på Bisq Easy?
bisqEasy.tradeGuide.security.content=- Bisq Easys säkerhetsmodell är optimerad för små handelsbelopp.\n- Modellen bygger på säljarens rykte, som vanligtvis är en erfaren Bisq-användare och förväntas ge hjälpsamt stöd till nya användare.\n- Att bygga upp rykte kan vara kostsamt, vilket leder till en vanlig prispremium på 5-15 % för att täcka extra kostnader och kompensera för säljarens tjänst.\n- Handel med säljare utan rykte medför betydande risker och bör endast genomföras om riskerna är noggrant förstådda och hanterade.

bisqEasy.tradeGuide.process.headline=Hur fungerar handelsprocessen?
bisqEasy.tradeGuide.process.content=När du bestämmer dig för att ta ett erbjudande, kommer du att ha flexibiliteten att välja bland de tillgängliga alternativen som erbjuds av erbjudandet. Innan du påbörjar handeln kommer du att få en sammanfattande översikt för din granskning.\nNär handeln har initierats kommer användargränssnittet att vägleda dig genom handelsprocessen, som består av följande steg:

bisqEasy.tradeGuide.process.steps=- Säljaren och köparen utbyter kontouppgifter. Säljaren skickar sina betalningsdata (t.ex. bankkontonummer) till köparen och köparen skickar sin Bitcoin-adress (eller Lightning-faktura) till säljaren.\n- Därefter initierar köparen Fiat-betalningen till säljarens konto och inkluderar Handels-ID som 'betalningsorsak'. När betalningen mottas och det verifieras att Handels-ID är korrekt, kommer säljaren att bekräfta mottagandet.\n- Säljaren skickar sedan Bitcoin till köparens adress och delar transaktions-ID (eller valfritt förhandsbild om Lightning används). Användargränssnittet kommer att visa bekräftelsestatus. När det är bekräftat, är handeln framgångsrikt genomförd.

bisqEasy.tradeGuide.rules.headline=Vad behöver jag veta om handelsreglerna?
bisqEasy.tradeGuide.rules.content=- Innan utbytet av kontouppgifter mellan säljaren och köparen kan vilken part som helst avbryta handeln utan att ange skäl.\n- Handlare bör regelbundet kontrollera sina affärer för nya meddelanden och måste svara inom 24 timmar.\n- När kontouppgifter har utbytts, betraktas det som ett brott mot handelsavtalet om man inte uppfyller handelsåtaganden och kan resultera i en avstängning från Bisq-nätverket. Detta gäller inte om handelsdeltagaren är oresponsiv.\n- Under Fiat-betalningen får köparen INTE inkludera termer som 'Bisq' eller 'Bitcoin' i fältet 'betalningsorsak'. Istället bör handels-ID användas som anledning för att koppla banköverföringen till handeln.\n- Om handeln inte kan slutföras omedelbart på grund av längre Fiat-överföringstider, måste båda handlarna vara online minst en gång om dagen för att övervaka handelsprocessen.\n- Om handlarna stöter på olösta problem har de möjlighet att bjuda in en medlare till handelschatten för hjälp.\n\nBehöver du hjälp? Besök chattrummen under menyn 'Support'. Lycka till med handeln!

