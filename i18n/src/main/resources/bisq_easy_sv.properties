bisqEasy.walletGuide.intro.headline=Förbered dig för att ta emot din första Bitcoin
bisqEasy.walletGuide.intro.content=I Bisq Easy går den Bitcoin du tar emot direkt till din plånbok utan några mellanhänder. Det är en stor fördel, men det betyder också att du behöver ha en plånbok som du kontrollerar själv för att ta emot den!\n\nI den här snabba plånboksguiden kommer vi att visa dig i några enkla steg hur du kan skapa en enkel plånbok. Med den kommer du att kunna ta emot och lagra din nyligen köpta bitcoin.\n\nOm du redan är bekant med on-chain plånböcker och har en, kan du hoppa över den här guiden och helt enkelt använda din plånbok.

bisqEasy.walletGuide.download.headline=Ladda ner din plånbok
bisqEasy.walletGuide.download.content=Det finns många plånböcker där ute som du kan använda. I den här guiden kommer vi att visa dig hur du använder Bluewallet. Bluewallet är fantastisk och, samtidigt, mycket enkel, och du kan använda den för att ta emot din bitcoin från Bisq Easy.\n\nDu kan ladda ner Bluewallet på din telefon, oavsett om du har en Android- eller iOS-enhet. För att göra det kan du besöka den officiella webbsidan på 'bluewallet.io'. När du är där, klicka på App Store eller Google Play beroende på vilken enhet du använder.\n\nViktig notis: för din säkerhet, se till att du laddar ner appen från den officiella appbutiken för din enhet. Den officiella appen tillhandahålls av 'Bluewallet Services, S.R.L.', och du bör kunna se detta i din appbutik. Att ladda ner en skadlig plånbok kan sätta dina medel i risk.\n\nSlutligen, en snabb notis: Bisq är inte kopplad till Bluewallet på något sätt. Vi föreslår att använda Bluewallet på grund av dess kvalitet och enkelhet, men det finns många andra alternativ på marknaden. Du ska känna dig helt fri att jämföra, prova och välja vilken plånbok som passar dina behov bäst.
bisqEasy.walletGuide.download.link=Klicka här för att besöka Bluewallets sida

bisqEasy.walletGuide.createWallet.headline=Skapa din nya plånbok
bisqEasy.walletGuide.createWallet.content=Bluewallet låter dig skapa flera plånböcker för olika ändamål. För tillfället behöver du bara ha en plånbok. När du går in i Bluewallet kommer du att se ett meddelande som föreslår att du lägger till en ny plånbok. När du gör det, ange ett namn för din plånbok och välj alternativet *Bitcoin* under sektionen *Typ*. Du kan lämna alla andra alternativ som de visas och klicka på *Skapa*.\n\nNär du går vidare till nästa steg kommer du att få 12 ord. Dessa 12 ord är säkerhetskopian som gör att du kan återställa din plånbok om något händer med din telefon. Skriv ner dem på ett papper (inte digitalt) i samma ordning som de presenteras, förvara detta papper på ett säkert ställe och se till att endast du har tillgång till det. Du kan läsa mer om hur du skyddar din plånbok i Lär dig-sektionerna av Bisq 2 som är dedikerade till plånböcker och säkerhet.\n\nNär du är klar, klicka på 'Ok, jag skrev ner det'.\nGrattis! Du har skapat din plånbok! Låt oss gå vidare till hur du tar emot din bitcoin i den.

bisqEasy.walletGuide.receive.headline=Ta emot bitcoin i din plånbok
bisqEasy.walletGuide.receive.content=För att ta emot din Bitcoin behöver du en adress från din plånbok. För att få den, klicka på din nyss skapade plånbok och klicka sedan på 'Ta emot'-knappen längst ner på skärmen.\n\nBluewallet kommer att visa en oanvänd adress, både som en QR-kod och som text. Denna adress är vad du behöver ge till din motpart i Bisq Easy så att han kan skicka dig den Bitcoin du köper. Du kan flytta adressen till din PC genom att skanna QR-koden med en kamera, genom att skicka adressen med ett e-postmeddelande eller chattmeddelande, eller till och med genom att helt enkelt skriva in den.\n\nNär du har slutfört affären kommer Bluewallet att märka den inkommande Bitcoin och uppdatera ditt saldo med de nya medlen. Varje gång du gör en ny affär, få en ny adress för att skydda din integritet.\n\nDetta är grunderna du behöver veta för att börja ta emot Bitcoin i din egen plånbok. Om du vill lära dig mer om Bluewallet rekommenderar vi att du kollar på videorna som listas nedan.
