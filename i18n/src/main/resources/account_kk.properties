paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=HalCash арқылы BTC сатып алушы BTC сатушыға SMS арқылы шығару кодын жібереді.\n\nСауда жасаудан бұрын банктың HalCash шектеулерін тексеріңіз.\nТиптік шектеулер:\n1. Минималды шығару: €10\n2. Бір шығару үшін максимум: €600\n3. Күнделікті шектеу: €3,000 алушыға\n4. Айлық шектеу: €6,000 алушыға\n\nШығарулар €10-ның еселіктерінде болуы тиіс. Bisq BTC сомасын сәйкесінше реттейді, сондықтан нарықтық бағалау қолданылмайды.\n\nДаулы жағдайда BTC сатып алушы EUR-дың жіберілгенін растайтын дәлелді ұсынуы тиіс.

