# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Satispay пайдалану үшін сізге итальяндық банк есеп жазбасы (IBAN) және тіркелген Satispay есеп жазбасы қажет.\n\nSatispay шектеулері жеке түрде орнатылады. Үлкен сомалармен сауда жасау үшін, шектеулеріңізді көтеру үшін Satispay қолдау қызметімен байланысыңыз. Осы шектеулерден жоғары мәмілелер жойылуы мүмкін және айыппұлға әкелуі мүмкін.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Faster Payments жүйесі (SBP) - жеке төлемдерді тек мобильді телефон нөмірін пайдаланып жүзеге асыруға мүмкіндік беретін Ресейдің банкаралық аударым қызметі.\n\n1. SBP тек Ресей рубльдерінде Ресей банк есеп жазбалары арасында аударымдарды қолдайды.\n\n2. Тек +7 ел кодымен Ресей мобильді нөмірлері тіркелуі мүмкін.\n\n3. Қаражат алғыңыз келетін әр банк үшін бөлек Bisq есеп жазбасын жасауыңыз қажет.\n\n4. SBP тексеру үшін қабылдаушының аты, әкесінің аты және фамилиясының бірінші әрпін көрсетеді. Bisq-те есеп жазба иесінің атын дәл сол форматта енгізіңіз.

