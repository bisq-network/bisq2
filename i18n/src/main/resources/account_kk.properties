# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f='Бетпе-бет' мәмілелері онлайн транзакциялардан өзгеше ережелерге бағынады және әртүрлі тәуекелдерді қамтиды.\n\nНегізгі айырмашылықтар:\n\n1. Сауда серіктестері кездесудің орны мен уақытын өздерінің байланыс ақпаратын пайдаланып алмасуы тиіс.\n2. Екі серіктес те ноутбуктарын алып келіп, кездесуде **“төлем жіберілді”** және **“төлем алынды”** деп растауы қажет.\n3. Егер жасаушының арнайы **шарттары мен талаптары** болса, оларды **Қосымша ақпарат** өрісінде көрсетуі тиіс.\n4. Ұсынысты қабылдай отырып, қабылдаушы жасаушының көрсетілген **шарттары мен талаптарына** келіседі.\n5. Даулы жағдайда, делдалдар немесе төрешілер шектеулі көмек көрсете алады, себебі кездесуде не болғанын дәлелдейтін өзгертуге болмайтын дәлелдер ұсыну әдетте қиын. Мұндай жағдайларда, BTC қаражаты екі серіктес келісімге келгенше бұғатталып қалуы мүмкін.\n\nБетпе-бет мәмілелерді толық түсіну үшін, нұсқаулықтар мен ұсыныстарды мына жерден оқыңыз:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
