paymentAccounts.createAccount.accountData.backgroundOverlay.strike=Bisq-та Strike тек фиаттан фиатқа төлемдер үшін қолданылады.\nStrike-тың есеп жазбасы шектерімен танысыңыз:\n\n1. Тек электрондық пошта, аты-жөні және телефон нөмірімен тіркелген пайдаланушылар:\n- Әр депозит үшін максимум $100\n- Аптасына максимум $1,000 жалпы депозиттер\n- Әр төлем үшін максимум $100\n\n2. Тексерілген пайдаланушылар:\n- Әр депозит үшін максимум $1,000\n- Аптасына максимум $1,000 жалпы депозиттер\n- Әр төлем үшін максимум $1,000\n\nОсы шектерден жоғары мәмілелер жойылуы мүмкін және айыппұлға әкелуі мүмкін.


