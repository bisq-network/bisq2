paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle - бұл сіздің банкіңіз арқылы ең жақсы жұмыс істейтін ақша аудару қызметі.\n\n1. Банкіңіздің Zelle-ді қалай қолдайтынын тексеріңіз: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Аударым шектеріне назар аударыңыз—банктер көбінесе күнделікті, апталық және айлық жіберу шектерін бөлек белгілейді.\n3. Егер сіздің банкіңіз Zelle-ді қолдамаса, Zelle мобильді қосымшасын әлі де пайдалана аласыз, бірақ шектер әлдеқайда төмен болады.\n4. Сіздің Bisq есеп жазбаңыздағы аты Zelle/банк шотыңыздағы атымен **сәйкес** келуі тиіс.\n\nЕгер сіз Zelle төлемін сауда келісімшартында көрсетілгендей дәл орындамасаңыз, сіз қауіпсіздік депозитіңіздің бір бөлігін немесе барлығын жоғалтуыңыз мүмкін.\n\nZelle-дің кері төлем тәуекелі жоғары болғандықтан, сатушылар жаңа сатып алушылармен электрондық пошта немесе SMS арқылы байланысып, олардың есеп жазбасын иеленетінін растауды ұсынады.


