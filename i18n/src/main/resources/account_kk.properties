paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Pix кілттерінің бес түрі бар:\n\n* CPF (Жеке тұлғалар тізілімі)\n* CNPJ (Заңды тұлғалардың ұлттық тізілімі)\n* Электрондық пошта мекенжайы\n* Телефон нөмірі\n* Әлемдік бірегей идентификатор (UUID) деп аталатын кездейсоқ жүйе арқылы жасалған кілт\n\nСізде бар әр Pix есеп жазбасы үшін әртүрлі кілт қолданылуы тиіс. Жеке тұлғалар өздерінің иелігіндегі есеп жазбасы үшін бес кілтке дейін жасауға болады.\n\nBisq платформасында сауда жасаған кезде, BTC сатып алушылары 'төлем себебі' бөлімінде өздерінің Pix кілттерін көрсетуі тиіс, сонда сатушылар төлемді анықтай алады.
