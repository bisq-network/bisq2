# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Amazon eGift картасымен төлеу үшін, сіз өзіңіздің Amazon есеп жазбаңыз арқылы BTC сатушысына Amazon eGift картасын жіберуіңіз қажет.\n\nТолығырақ ақпарат және ең жақсы тәжірибелер үшін викиге қараңыз [HYPERLINK:https://bisq.wiki/Amazon_eGift_card].\n\nҮш маңызды ескерту:\n1. 100 АҚШ долларынан төмен сомадағы сыйлық карталарын жіберуге тырысыңыз, себебі Amazon үлкен сыйлық карталарын алаяқтық ретінде белгілеуі мүмкін.\n2. Сыйлық карта хабарламасындағы мәтінді белгілену қаупін тудырмайтындай етіп пайдаланыңыз (мысалы, Bisq немесе Bitcoin сөздерін пайдаланбаңыз). Содан кейін, төлеміңізді растау үшін сауда чатында сауда серіктесіңізбен дәл сілтеме мәтінін бөлісіңіз.\n3. Amazon eGift карталары тек сатып алынған Amazon веб-сайтында ғана пайдаланылуы мүмкін (мысалы, 'https://www.amazon.it' сайтында сатып алынған сыйлық картасы тек 'https://www.amazon.it' сайтында ғана пайдаланылуы мүмкін).

