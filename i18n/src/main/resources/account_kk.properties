# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Bizum пайдалану үшін сізге испан банктік есеп жазбасы (IBAN) қажет және қызметке тіркелуіңіз керек.\n\n1. Bizum €0.50 мен €1,000 аралығындағы мәмілелер үшін пайдалануға болады.\n2. Bizum арқылы жіберуге немесе алуға болатын максималды сома - күніне €2,000.\n3. Bizum пайдаланушыларына айына 150 мәмілеге дейін шектеу қойылады.\n\nЖеке банктер осы максималды мәндер ішінде қатаң шектеулер қоюы мүмкін.\n\nСондай-ақ, жеке есеп жазба шектеулеріңізді ескеріңіз.\nОсы шектеулерден жоғары мәмілелер жойылуы мүмкін және айыппұлға әкелуі мүмкін.

