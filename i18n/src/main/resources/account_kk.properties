paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Bisq платформасында АҚШ Пошталық Ақша Тапсырыстарымен (USPMO) сауда жасау үшін мына талаптар орындалуы тиіс:\n\n- BTC сатып алушылар BTC сатушысының атын Төлеуші және Алушы өрістерінде жазып, USPMO мен бақылау нөмірі бар конверттің анық фотосуреттерін жібермес бұрын түсіруі керек.\n- BTC сатып алушылар USPMO-ны Жеткізу Растамасымен жіберуі тиіс.\n\nОртақ келісім немесе даулы жағдайда, сіз фотосуреттерді, USPMO серия нөмірін, пошта бөлімшесінің нөмірін және соманы ұсынуыңыз қажет, сонда делдал немесе қайтару агенті төлемді тексере алады. Бұл дәлелдерді ұсынбау дауды жоғалтуға әкеледі. Жіберуші төлемді дәлелдеу үшін толық жауапкершілікті өзіне алады.

