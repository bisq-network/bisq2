paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Кэшті пошта арқылы қалай жіберуге болады?\n\n1. BTC сатып алушысы кэшті бұзылмайтын кэш пакетімен орауы керек.\n2. Сатып алушы орау кезінде мекенжай мен трек нөмірі бекітілгенін көрсетіп, видео немесе жоғары сапалы фотосуреттер түсіруі тиіс.\n3. Сатып алушы жеткізуді растайтын және тиісті сақтандырумен пакет жіберуі керек.\n4. BTC сатушысы пакетті ашу сәтін видеоға түсіріп, трек нөмірінің анық көрінуін қамтамасыз етуі тиіс.\n\nЕрежелер:\n- Ұсыныс жасаушы кез келген арнайы шарттарды **Қосымша ақпарат** бөлімінде көрсетуі керек.\n- Ұсынысты қабылдау арқылы қабылдаушы жасаушының көрсетілген шарттарын қабылдайды.\n- Пошта арқылы кэш шектеулі расталатын дәлелдер береді, бұл дауларды қиындатады. Қаражаттар екі тарап келісімге келгенше жабық күйде қалуы мүмкін.\n- Пошта арқылы кэш мәмілелерінен болған шығындар Bisq DAO тарапынан өтелмейді.\n\nТалаптарды толық түсіну үшін, Bisq викиін оқыңыз: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
