bisqEasy.walletGuide.intro.headline=Jiandae kupokea Bitcoin yako ya kwanza
bisqEasy.walletGuide.intro.content=Katika Bisq Easy, Bitcoin unayopokea inaenda moja kwa moja kwenye pochi yako bila wahusika wa kati. Hii ni faida kubwa, lakini pia inamaanisha unahitaji kuwa na pochi unayodhibiti mwenyewe ili kuipokea!\n\nKatika mwongozo huu wa haraka wa pochi, tutakuonyesha katika hatua chache rahisi jinsi unavyoweza kuunda pochi rahisi. Kwa hiyo, utaweza kupokea na kuhifadhi bitcoin uliyoinunua hivi karibuni.\n\nIkiwa tayari unafahamu kuhusu pochi za kwenye mlolongo na una moja, unaweza kupuuza mwongozo huu na kutumia tu pochi yako.

bisqEasy.walletGuide.download.headline=Kupakua pochi yako
bisqEasy.walletGuide.download.content=Kuna pochi nyingi zinazopatikana ambazo unaweza kutumia. Katika mwongozo huu, tutakuonyesha jinsi ya kutumia Bluewallet. Bluewallet ni nzuri na, kwa wakati mmoja, ni rahisi sana, na unaweza kuitumia kupokea bitcoin yako kutoka Bisq Easy.\n\nUnaweza kupakua Bluewallet kwenye simu yako, bila kujali ikiwa una kifaa cha Android au iOS. Ili kufanya hivyo, unaweza kutembelea ukurasa rasmi wa wavuti katika 'bluewallet.io'. Mara tu unapokuwa hapo, bonyeza kwenye App Store au Google Play kulingana na kifaa unachotumia.\n\nKumbuka muhimu: kwa usalama wako, hakikisha unapakua programu kutoka kwenye duka rasmi la programu la kifaa chako. Programu rasmi inatolewa na 'Bluewallet Services, S.R.L.', na unapaswa kuwa na uwezo wa kuona hili katika duka lako la programu. Kupakua pochi yenye uharibifu kunaweza kuweka fedha zako katika hatari.\n\nHatimaye, kumbuka haraka: Bisq haihusiani na Bluewallet kwa njia yoyote. Tunapendekeza kutumia Bluewallet kutokana na ubora na urahisi wake, lakini kuna chaguzi nyingi nyingine sokoni. Unapaswa kujisikia huru kulinganisha, kujaribu na kuchagua pochi yoyote inayokidhi mahitaji yako bora.
bisqEasy.walletGuide.download.link=Bonyeza hapa kutembelea ukurasa wa Bluewallet

bisqEasy.walletGuide.createWallet.headline=Kuumba pochi yako mpya
bisqEasy.walletGuide.createWallet.content=Bluewallet inakuwezesha kuunda pochi kadhaa kwa madhumuni tofauti. Kwa sasa, unahitaji kuwa na pochi moja tu. Mara tu unapoingia Bluewallet, utaona ujumbe unaopendekeza kuongeza pochi mpya. Mara utakapofanya hivyo, ingiza jina la pochi yako na chagua chaguo *Bitcoin* chini ya sehemu ya *Aina*. Unaweza kuacha chaguzi zingine zote kama zinavyoonekana na kubofya *Unda*.\n\nUnapohamia hatua inayofuata, utaonyeshwa maneno 12. Maneno haya 12 ni hifadhi inayokuwezesha kurejesha pochi yako ikiwa kitu kitafanyika kwa simu yako. Yandika kwenye kipande cha karatasi (sio kidijitali) katika mpangilio sawa ambao umeonyeshwa, hifadhi karatasi hii kwa usalama na hakikisha ni wewe pekee unayeweza kuifikia. Unaweza kusoma zaidi kuhusu jinsi ya kulinda pochi yako katika sehemu za Jifunze za Bisq 2 zinazohusiana na pochi na usalama.\n\nMara tu unapo maliza, bofya 'Sawa, nimeandika'.\nHongera! Umekunda pochi yako! Hebu tuendelee jinsi ya kupokea bitcoin yako ndani yake.

bisqEasy.walletGuide.receive.headline=Kupokea bitcoin katika pochi yako
bisqEasy.walletGuide.receive.content=Ili kupokea Bitcoin yako, unahitaji anwani kutoka kwa pochi yako. Ili kuipata, bonyeza kwenye pochi yako mpya iliyoundwa, kisha bonyeza kitufe cha 'Pokea' kilichopo chini ya skrini.\n\nBluewallet itaonyesha anwani isiyotumika, kama msimbo wa QR na kama maandiko. Hii ni anwani ambayo utahitaji kutoa kwa mwenzi wako katika Bisq Easy ili aweze kukutumia Bitcoin unayonunua. Unaweza kuhamasisha anwani hiyo kwenye PC yako kwa kusoma msimbo wa QR kwa kutumia kamera, kwa kutuma anwani hiyo kwa barua pepe au ujumbe wa mazungumzo, au hata kwa kuandika tu.\n\nMara tu unapo maliza biashara, Bluewallet itagundua Bitcoin inayokuja na kuboresha salio lako kwa fedha mpya. Kila wakati unafanya biashara mpya, pata anwani mpya ili kulinda faragha yako.\n\nHaya ni mambo ya msingi unayohitaji kujua ili kuanza kupokea Bitcoin katika pochi yako mwenyewe. Ikiwa unataka kujifunza zaidi kuhusu Bluewallet, tunapendekeza uangalie video zilizoorodheshwa hapa chini.
