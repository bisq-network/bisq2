bisqEasy.tradeGuide.welcome.headline=Jinsi ya kufanya biashara kwenye Bisq Easy
bisqEasy.tradeGuide.welcome.content=Mwongozo huu unatoa muhtasari wa vipengele muhimu kwa ajili ya kununua au kuuza Bitcoin kwa kutumia Bisq Easy.\nKatika mwongozo huu, utaweza kujifunza kuhusu mfano wa usalama unaotumika katika Bisq Easy, kupata maarifa kuhusu mchakato wa biashara, na kujifunza sheria za biashara.\n\nKwa maswali mengine yoyote, tafadhali tembelea vyumba vya mazungumzo vilivyopo chini ya menyu ya 'Msaada'.

bisqEasy.tradeGuide.security.headline=Je, ni salama vipi kufanya biashara kwenye Bisq Easy?
bisqEasy.tradeGuide.security.content=- Mfano wa usalama wa Bisq Easy umeboreshwa kwa kiasi kidogo cha biashara.\n- Mfano huu unategemea sifa ya muuzaji, ambaye kwa kawaida ni mtumiaji mwenye uzoefu wa Bisq na anatarajiwa kutoa msaada wa manufaa kwa watumiaji wapya.\n- Kujenga sifa kunaweza kuwa na gharama kubwa, na kusababisha ongezeko la bei la kawaida la 5-15% ili kufidia gharama za ziada na kulipa huduma ya muuzaji.\n- Biashara na wauzaji wasio na sifa ina hatari kubwa na inapaswa kufanywa tu ikiwa hatari hizo zimeeleweka na kudhibitiwa ipasavyo.

bisqEasy.tradeGuide.process.headline=Jinsi mchakato wa biashara unavyofanya kazi?
bisqEasy.tradeGuide.process.content=Unapochagua kuchukua ofa, utakuwa na uwezo wa kuchagua kutoka kwa chaguzi zinazopatikana zilizotolewa na ofa hiyo. Kabla ya kuanza biashara, utapewa muhtasari wa muhtasari kwa ajili ya mapitio yako.\nMara biashara itakapozinduliwa, kiolesura cha mtumiaji kitakuelekeza kupitia mchakato wa biashara, ambao unajumuisha hatua zifuatazo:

bisqEasy.tradeGuide.process.steps=1. Muuzaji na mnunuzi wanabadilishana maelezo ya akaunti. Muuzaji anatumia data zao za malipo (k.m., nambari ya akaunti ya benki) kwa mnunuzi na mnunuzi anatumia anwani yao ya Bitcoin (au ankara ya Lightning) kwa muuzaji.\n2. Kisha, mnunuzi anaanzisha malipo ya Fiat kwa akaunti ya muuzaji akijumuisha Kitambulisho cha Biashara kama 'sababu ya malipo'. Baada ya kupokea malipo na kuthibitisha kwamba Kitambulisho cha Biashara ni sahihi, muuzaji atathibitisha kupokea.\n3. Muuzaji kisha anatumia Bitcoin kwa anwani ya mnunuzi na kushiriki kitambulisho cha muamala (ya hiari picha ya awali ikiwa Lightning inatumika). Kiolesura cha mtumiaji kitaonyesha hali ya uthibitisho. Mara baada ya kuthibitishwa, biashara inakamilika kwa mafanikio.

bisqEasy.tradeGuide.rules.headline=Ninahitaji kujua nini kuhusu sheria za biashara?
bisqEasy.tradeGuide.rules.content=- Kabla ya kubadilishana maelezo ya akaunti kati ya muuzaji na mnunuzi, upande wowote unaweza kufuta biashara bila kutoa sababu.\n- Wafanyabiashara wanapaswa kuangalia mara kwa mara biashara zao kwa ujumbe mpya na lazima wajibu ndani ya masaa 24.\n- Mara tu maelezo ya akaunti yanapobadilishana, kushindwa kutimiza wajibu wa biashara kunachukuliwa kama uvunjaji wa mkataba wa biashara na kunaweza kusababisha kufungiwa kutoka kwenye mtandao wa Bisq. Hii haitumiki ikiwa mwenza wa biashara hakujibu.\n- Wakati wa malipo ya Fiat, mnunuzi HASA HAPASWI kujumuisha maneno kama 'Bisq' au 'Bitcoin' katika uwanja wa 'sababu ya malipo'. Badala yake, kitambulisho cha biashara kinapaswa kutumika kama sababu ya kuunganisha uhamisho wa benki na biashara.\n- Ikiwa biashara haiwezi kukamilishwa mara moja kutokana na muda mrefu wa uhamisho wa Fiat, wafanyabiashara wote wanapaswa kuwa mtandaoni angalau mara moja kwa siku ili kufuatilia maendeleo ya biashara.\n- Katika tukio ambapo wafanyabiashara wanakutana na masuala yasiyotatuliwa, wana chaguo la kumwalika mpatanishi katika mazungumzo ya biashara kwa msaada.\n\nIkiwa una maswali au unahitaji msaada, usisite kutembelea vyumba vya mazungumzo vinavyopatikana chini ya menyu ya 'Msaada'. Furahia biashara!

