bisqEasy.tradeGuide.process=Proseso
bisqEasy.tradeGuide.process.content=Kapag nagpasya kang tumanggap ng alok, magkakaroon ka ng kakayahang pumili mula sa mga magagamit na opsyon na ibinigay ng alok. Bago simulan ang kalakalan, ipapakita sa iyo ang isang pangkalahatang-ideya para sa iyong pagsusuri.\nKapag nasimulan na ang kalakalan, gagabayan ka ng user interface sa proseso ng kalakalan, na binubuo ng mga sumusunod na hakbang:
bisqEasy.tradeGuide.process.headline=Paano gumagana ang proseso ng kalakalan?
bisqEasy.tradeGuide.process.steps=1. Ang nagbebenta at ang bumibili ay nagpapalitan ng mga detalye ng account. Ang nagbebenta ay nagpapadala ng kanilang data sa pagbabayad (hal. numero ng bank account) sa bumibili at ang bumibili ay nagpapadala ng kanilang Bitcoin address (o Lightning invoice) sa nagbebenta.\n2. Susunod, ang bumibili ay nagsisimula ng Fiat payment sa account ng nagbebenta kasama ang Trade ID bilang 'dahilan para sa pagbabayad'. Sa pagtanggap ng pagbabayad at pag-verify na tama ang Trade ID, kumpirmahin ng nagbebenta ang pagtanggap.\n3. Pagkatapos, ang nagbebenta ay nagpapadala ng Bitcoin sa address ng bumibili at ibinabahagi ang transaction ID (o opsyonal ang preimage kung sakaling Lightning ang ginamit). Ipapakita ng user interface ang estado ng kumpirmasyon. Kapag nakumpirma, matagumpay na natapos ang kalakalan.
bisqEasy.tradeGuide.rules=Mga patakaran sa kalakalan
bisqEasy.tradeGuide.rules.confirm=Nabasa ko at naintindihan ko
bisqEasy.tradeGuide.rules.content=- Bago ang pagpapalitan ng mga detalye ng account sa pagitan ng nagbebenta at mamimili, maaaring kanselahin ng sinumang partido ang kalakalan nang walang pagbibigay ng dahilan.\n- Dapat regular na suriin ng mga trader ang kanilang mga kalakalan para sa mga bagong mensahe at dapat tumugon sa loob ng 24 na oras.\n- Kapag naipalitan na ang mga detalye ng account, ang hindi pagtupad sa mga obligasyon sa kalakalan ay itinuturing na paglabag sa kontrata ng kalakalan at maaaring magresulta sa pagbabawal mula sa Bisq network. Hindi ito naaangkop kung ang kapwa trader ay hindi tumutugon.\n- Sa panahon ng pagbabayad sa Fiat, HINDI DAPAT isama ng mamimili ang mga termino tulad ng 'Bisq' o 'Bitcoin' sa 'dahilan para sa pagbabayad' na larangan. Sa halip, ang ID ng kalakalan ang dapat gamitin bilang dahilan upang maiugnay ang bank transfer sa kalakalan.\n- Kung ang kalakalan ay hindi makumpleto agad dahil sa mas mahabang oras ng transfer ng Fiat, dapat parehong online ang mga trader kahit isang beses sa isang araw upang subaybayan ang progreso ng kalakalan.\n- Sa kaganapan na ang mga trader ay makatagpo ng mga hindi nalutas na isyu, mayroon silang opsyon na mag-imbita ng tagapamagitan sa chat ng kalakalan para sa tulong.\n\nKung mayroon kang mga katanungan o kailangan ng tulong, huwag mag-atubiling bisitahin ang mga chat room na maa-access sa ilalim ng menu na 'Suporta'. Masayang kalakalan!
bisqEasy.tradeGuide.rules.headline=Ano ang kailangan kong malaman tungkol sa mga patakaran sa kalakalan?
bisqEasy.tradeGuide.security=Seguridad
bisqEasy.tradeGuide.security.content=- Ang modelo ng seguridad ng Bisq Easy ay na-optimize para sa maliliit na halaga ng kalakalan.\n- Ang modelo ay umaasa sa reputasyon ng nagbebenta, na karaniwang isang may karanasang gumagamit ng Bisq at inaasahang magbigay ng kapaki-pakinabang na suporta sa mga bagong gumagamit.\n- Ang pagbuo ng reputasyon ay maaaring maging magastos, na nagreresulta sa karaniwang 5-15% na premium sa presyo upang masakop ang karagdagang gastos at bayaran ang serbisyo ng nagbebenta.\n- Ang pakikipagkalakalan sa mga nagbebenta na walang reputasyon ay nagdadala ng makabuluhang panganib at dapat lamang isagawa kung ang mga panganib ay lubos na nauunawaan at naisasagawa.
bisqEasy.tradeGuide.security.headline=Gaano ito ka ligtas na makipagkalakalan sa Bisq Easy?
