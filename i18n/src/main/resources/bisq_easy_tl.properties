bisqEasy.walletGuide.intro.headline=Maghanda na tumanggap ng iyong unang Bitcoin
bisqEasy.walletGuide.intro.content=Sa Bisq Easy, ang Bitcoin na matatanggap mo ay direktang mapupunta sa iyong bulsa nang walang anumang mga tagapamagitan. Ito ay isang malaking bentahe, ngunit nangangahulugan din ito na kailangan mong magkaroon ng wallet na ikaw ang nagkokontrol upang matanggap ito!\n\nSa mabilis na gabay na ito sa wallet, ipapakita namin sa iyo sa ilang simpleng hakbang kung paano ka makakagawa ng isang simpleng wallet. Sa pamamagitan nito, makakatanggap ka at maitatago ang iyong bagong biniling bitcoin.\n\nKung pamilyar ka na sa mga on-chain wallet at mayroon ka nito, maaari mong laktawan ang gabay na ito at gamitin lamang ang iyong wallet.

bisqEasy.walletGuide.download.headline=Pagda-download ng iyong Wallet
bisqEasy.walletGuide.download.content=Maraming wallet ang available na maaari mong gamitin. Sa gabay na ito, ipapakita namin sa iyo kung paano gamitin ang Bluewallet. Maganda ang Bluewallet at, sa parehong oras, napakasimple, at maaari mo itong gamitin upang tumanggap ng iyong bitcoin mula sa Bisq Easy.\n\nMaaari mong i-download ang Bluewallet sa iyong telepono, anuman ang mayroon kang Android o iOS na device. Upang gawin ito, maaari mong bisitahin ang opisyal na webpage sa 'bluewallet.io'. Kapag nandiyan ka na, i-click ang App Store o Google Play depende sa device na ginagamit mo.\n\nMahalagang paalala: para sa iyong kaligtasan, siguraduhing i-download ang app mula sa opisyal na app store ng iyong device. Ang opisyal na app ay ibinibigay ng 'Bluewallet Services, S.R.L.', at dapat mong makita ito sa iyong app store. Ang pag-download ng masamang wallet ay maaaring ilagay sa panganib ang iyong mga pondo.\n\nSa wakas, isang mabilis na tala: hindi ka konektado ang Bisq sa Bluewallet sa anumang paraan. Inirerekomenda naming gamitin ang Bluewallet dahil sa kalidad at kasimplicity nito, ngunit maraming iba pang mga pagpipilian sa merkado. Dapat kang makaramdam ng ganap na kalayaan upang ihambing, subukan at pumili ng anumang wallet na pinakaangkop sa iyong mga pangangailangan.
bisqEasy.walletGuide.download.link=I-click dito upang bisitahin ang pahina ng Bluewallet

bisqEasy.walletGuide.createWallet.headline=Paglikha ng iyong bagong Wallet
bisqEasy.walletGuide.createWallet.content=Ang Bluewallet ay nagbibigay-daan sa iyo upang lumikha ng maraming wallet para sa iba't ibang layunin. Sa ngayon, kailangan mo lamang magkaroon ng isang wallet. Kapag pumasok ka sa Bluewallet, makikita mo ang isang mensahe na nagmumungkahi na idagdag ang isang bagong wallet. Kapag nagawa mo na iyon, ipasok ang isang pangalan para sa iyong wallet at piliin ang opsyon na *Bitcoin* sa ilalim ng seksyon ng *Uri*. Maaari mong iwanan ang lahat ng iba pang mga opsyon gaya ng pagkakakita at i-click ang *Lumikha*.\n\nKapag lumipat ka sa susunod na hakbang, ipapakita sa iyo ang 12 salita. Ang 12 salitang ito ay ang backup na nagbibigay-daan sa iyo upang maibalik ang iyong wallet kung sakaling may mangyari sa iyong telepono. Isulat ang mga ito sa isang piraso ng papel (hindi digital) sa parehong pagkakasunod-sunod kung paano sila ipinakita, itago ang papel na ito nang ligtas at tiyakin na ikaw lamang ang may access dito. Maaari mong basahin ang higit pa tungkol sa kung paano i-secure ang iyong wallet sa mga seksyon ng Matuto sa Bisq 2 na nakatuon sa mga wallet at seguridad.\n\nKapag tapos ka na, i-click ang 'Ok, naisulat ko na ito'.\nBinabati kita! Nalikha mo na ang iyong wallet! Magpatuloy tayo sa kung paano tumanggap ng iyong bitcoin dito.

bisqEasy.walletGuide.receive.headline=Pagtanggap ng bitcoin sa iyong Wallet
bisqEasy.walletGuide.receive.content=Upang tumanggap ng iyong Bitcoin, kailangan mo ng address mula sa iyong Wallet. Upang makuha ito, i-click ang iyong bagong nilikhang Wallet, at pagkatapos ay i-click ang button na 'Tumanggap' sa ibaba ng screen.\n\nIpinapakita ng Bluewallet ang isang hindi nagamit na address, parehong bilang QR code at bilang teksto. Ang address na ito ang kailangan mong ibigay sa iyong peer sa Bisq Easy upang maipadala niya sa iyo ang Bitcoin na binibili mo. Maaari mong ilipat ang address sa iyong PC sa pamamagitan ng pag-scan ng QR code gamit ang isang kamera, sa pamamagitan ng pagpapadala ng address gamit ang email o mensahe sa chat, o kahit na sa simpleng pag-type nito.\n\nKapag natapos mo na ang kalakalan, mapapansin ng Bluewallet ang papasok na Bitcoin at ia-update ang iyong Balanse sa bagong pondo. Sa tuwing gagawa ka ng bagong kalakalan, kumuha ng bagong address upang protektahan ang iyong privacy.\n\nIto ang mga batayang kaalaman na kailangan mong malaman upang simulan ang pagtanggap ng Bitcoin sa iyong sariling Wallet. Kung nais mong matuto pa tungkol sa Bluewallet, inirerekomenda naming tingnan ang mga video na nakalista sa ibaba.
