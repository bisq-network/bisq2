bisqEasy.tradeGuide.welcome.headline=Paano makipagkalakalan sa Bisq Easy
bisqEasy.tradeGuide.welcome.content=Ang gabay na ito ay nagbibigay ng pangkalahatang-ideya ng mga mahahalagang aspeto para sa pagbili o pagbebenta ng Bitcoin gamit ang Bisq Easy.\nSa gabay na ito, matututuhan mo ang tungkol sa modelo ng seguridad na ginagamit sa Bisq Easy, makakakuha ng mga pananaw sa proseso ng kalakalan, at magiging pamilyar sa mga patakaran ng kalakalan.\n\nPara sa anumang karagdagang katanungan, huwag mag-atubiling bisitahin ang mga chat room na available sa ilalim ng menu na 'Support'.

bisqEasy.tradeGuide.security.headline=Gaano ito ka ligtas na makipagkalakalan sa Bisq Easy?
bisqEasy.tradeGuide.security.content=- Ang modelo ng seguridad ng Bisq Easy ay na-optimize para sa maliliit na halaga ng kalakalan.\n- Ang modelo ay umaasa sa reputasyon ng nagbebenta, na karaniwang isang may karanasang gumagamit ng Bisq at inaasahang magbigay ng kapaki-pakinabang na suporta sa mga bagong gumagamit.\n- Ang pagbuo ng reputasyon ay maaaring maging magastos, na nagreresulta sa karaniwang 5-15% na premium sa presyo upang masakop ang karagdagang gastos at bayaran ang serbisyo ng nagbebenta.\n- Ang pakikipagkalakalan sa mga nagbebenta na walang reputasyon ay nagdadala ng makabuluhang panganib at dapat lamang isagawa kung ang mga panganib ay lubos na nauunawaan at naisasagawa.

bisqEasy.tradeGuide.process.headline=Paano gumagana ang proseso ng kalakalan?
bisqEasy.tradeGuide.process.content=Kapag nagpasya kang tumanggap ng alok, magkakaroon ka ng kakayahang pumili mula sa mga magagamit na opsyon na ibinigay ng alok. Bago simulan ang kalakalan, ipapakita sa iyo ang isang pangkalahatang-ideya para sa iyong pagsusuri.\nKapag nasimulan na ang kalakalan, gagabayan ka ng user interface sa proseso ng kalakalan, na binubuo ng mga sumusunod na hakbang:

bisqEasy.tradeGuide.process.steps=- Ang nagbebenta at ang mamimili ay nagpapalitan ng mga detalye ng account. Ang nagbebenta ay nagpapadala ng kanilang data sa pagbabayad (hal. numero ng bank account) sa mamimili at ang mamimili ay nagpapadala ng kanilang Bitcoin address (o Lightning invoice) sa nagbebenta.\n- Susunod, ang mamimili ay nagsisimula ng pagbabayad ng Fiat sa account ng nagbebenta kasama ang Trade ID bilang 'dahilan ng pagbabayad'. Sa pagtanggap ng pagbabayad at pag-verify na tama ang Trade ID, kumpirmado ng nagbebenta ang pagtanggap.\n- Pagkatapos, ang nagbebenta ay nagpapadala ng Bitcoin sa address ng mamimili at ibinabahagi ang transaction ID (o opsyonal na ang preimage kung ang Lightning ay ginamit). Ipapakita ng user interface ang estado ng kumpirmasyon. Kapag nakumpirma, matagumpay na natapos ang kalakalan.

bisqEasy.tradeGuide.rules.headline=Ano ang kailangan kong malaman tungkol sa mga patakaran sa kalakalan?
bisqEasy.tradeGuide.rules.content=- Bago ang pagpapalitan ng mga detalye ng account sa pagitan ng nagbebenta at mamimili, maaaring kanselahin ng sinumang partido ang kalakalan nang hindi nagbibigay ng dahilan.\n- Dapat regular na suriin ng mga mangangalakal ang kanilang mga kalakalan para sa mga bagong mensahe at dapat tumugon sa loob ng 24 na oras.\n- Kapag naipasa na ang mga detalye ng account, ang hindi pagtupad sa mga obligasyon sa kalakalan ay itinuturing na paglabag sa kontrata ng kalakalan at maaaring magresulta sa pagbabawal mula sa Bisq network. Hindi ito naaangkop kung ang trade peer ay hindi tumutugon.\n- Sa panahon ng pagbabayad ng Fiat, HINDI DAPAT isama ng mamimili ang mga termino tulad ng 'Bisq' o 'Bitcoin' sa 'dahilan ng pagbabayad' na larangan. Sa halip, ang trade ID ang dapat gamitin bilang dahilan upang iugnay ang bank transfer sa kalakalan.\n- Kung ang kalakalan ay hindi makumpleto kaagad dahil sa mas mahabang oras ng transfer ng Fiat, dapat parehong online ang mga mangangalakal kahit isang beses sa isang araw upang subaybayan ang progreso ng kalakalan.\n- Sa kaganapan na makatagpo ng mga hindi nalutas na isyu ang mga mangangalakal, mayroon silang opsyon na mag-imbita ng tagapamagitan sa chat ng kalakalan para sa tulong.\n\nKailangan ng tulong? Bisitahin ang mga chat room sa ilalim ng menu na 'Suporta'. Masayang kalakalan!

