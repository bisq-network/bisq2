muSig.tradeGuide.welcome.headline=Как торговать на Bisq MuSig
muSig.tradeGuide.welcome.content=Этот справочник предоставляет обзор основных аспектов покупки или продажи биткойна с помощью Bisq MuSig.\nВ этом справочнике вы узнаете о модели безопасности, поймете процесс торговли с точки зрения пользователя и ознакомитесь с правилами торговли.\n\nЕсли у вас есть дополнительные вопросы, не стесняйтесь посещать чаты, доступные в меню 'Поддержка'.

muSig.tradeGuide.security.headline=Насколько безопасно торговать на Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq никогда не удерживает ваши средства; сделки защищены мультиподпиской 2 из 2 и залогами.\n- Медиаторы и арбитры не контролируют ключи мультиподписи и не могут в одностороннем порядке перемещать средства.\n- Фиатные платежи могут нести риск возврата, поэтому внимательно следуйте правилам торговли.\n- Вы несете ответственность за соблюдение местных законов.

muSig.tradeGuide.process.headline=Как работает процесс торговли?
muSig.tradeGuide.process.content=Когда вы решите принять предложение, вы выберете из доступных вариантов и просмотрите сводку перед началом.\nКак только сделка будет инициирована, пользовательский интерфейс проведет вас через эти шаги:

muSig.tradeGuide.process.steps=1. Продавец и покупатель обмениваются данными аккаунта. Продавец отправляет данные платежа (например, номер банковского счета), а покупатель отправляет свой адрес биткойн-кошелька.\n2. Покупатель отправляет фиатный платеж и отмечает, что платеж начат. Следуйте инструкциям приложения для указания причины платежа (оставьте поле пустым, если это не требуется явно).\n3. Продавец подтверждает получение и отправляет биткойн на адрес покупателя (делясь ID транзакции). Подтверждения завершают сделку.

muSig.tradeGuide.rules.headline=Что мне нужно знать о правилах торговли?
muSig.tradeGuide.rules.content=- Перед обменом данными аккаунта любая сторона может отменить сделку без объяснения причин.\n- Регулярно проверяйте сообщения и отвечайте своевременно; если начинается медиация, ответьте в течение 48 часов.\n- Ограничьте чат темой торговли, не отправляйте ссылки и никогда не делитесь конфиденциальной информацией.\n- Во время фиатного платежа оставляйте поле 'причина платежа' пустым, если не указано иное. Никогда не указывайте Bisq, биткойн или ID сделки.\n- Если банк отправителя взимает комиссии, их оплачивает отправитель.\n- Завершите сделку в течение установленного времени и будьте онлайн хотя бы раз в день, если переводы медленные.\n- Медиация является первым шагом к эскалации; медиатор может ответить в течение 48 часов.\n- Арбитраж является последним средством, если предложение медиатора отклонено или сверстник не отвечает, и он становится доступным только после истечения времени блокировки (10 дней для сделок с альткойнами, 20 дней для фиатных сделок).\n\nЕсли у вас есть вопросы или вам нужна помощь, не стесняйтесь посещать чаты, доступные в меню 'Поддержка'. Удачной торговли!

