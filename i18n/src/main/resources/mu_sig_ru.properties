muSig.tradeGuide.welcome.headline=Как торговать на Bisq MuSig
muSig.tradeGuide.welcome.content=Добро пожаловать в Bisq MuSig!

muSig.tradeGuide.security.headline=Безопасность
muSig.tradeGuide.security.content=- сделки защищены депозитом безопасности MuSig для двух сторон\n- сверстники имеют совместный эксклюзивный контроль над своими средствами\n- соблюдение правил торговли минимизирует риск возврата платежа\n

muSig.tradeGuide.process.headline=Процесс торговли
muSig.tradeGuide.process.content=Покупатель выбирает предложение и просматривает его сводку; после подтверждения интерфейс проведет пользователей через эти шаги:

muSig.tradeGuide.process.steps=1. данные о платеже продавца передаются покупателю (например, реквизиты банковского счета)\n2. покупатель инициирует перевод в фиатной валюте, оставляя причину платежа пустой, и отмечает, что платеж начат, тем самым подписывая свою часть выплаты MuSig\n3. когда фиат поступает, продавец подтверждает платеж, применяя недостающую подпись выплаты MuSig\n4. покупатель получает сумму сделки в биткойнах, и оба, покупатель и продавец, получают свои депозиты обратно

muSig.tradeGuide.rules.headline=Правила
muSig.tradeGuide.rules.content=- трейдеры признают, что несоблюдение правил может привести к штрафу; \nштрафы определены в статье в вики Bisq под названием "Таблица штрафов"\n- после начала торговли ее нельзя отменить, если нет технической необходимости это сделать\n- данные фиатного аккаунта, указанные в Bisq, должны точно соответствовать данным аккаунта, который будет использован в сделке\n- если в формах фиатного учреждения есть поле для "причины платежа", его необходимо оставить пустым, или, если требуется, можно использовать полное имя отправителя\n- общение является ключом к гладкому торговому опыту, тем не менее трейдеры не обязаны строго отвечать в чате\n- сохраняйте все коммуникации внутри Bisq и избегайте использования внешних каналов (телефон, электронная почта, мессенджеры), чтобы сохранить доказательства в случае открытия спора\n- не меняйте способ оплаты после начала торговли, если нет убедительной причины для этого, в таком случае должен быть привлечен медиатор; сверстник все равно может отказаться продолжать\n- покупатель должен произвести оплату как можно скорее, а продавец имеет время до окончания торгового периода, чтобы подтвердить получение средств\n- продавцы не должны подтверждать платежи, поступающие с аккаунтов с несовпадающими данными, особенно если это приведет к подписанию аккаунта покупателя, и вместо этого должны открыть медиацию\n- в случае спора сверстники должны ответить медиатору или арбитру в течение 48 часов\n\nЧат поддержки, доступный из левого меню, можно использовать для разрешения любых сомнений, которые у вас могут возникнуть.


muSig.tradeGuide.rules.confirm=Я прочитал и понял

muSig.tradeGuide.notConfirmed.warn=Пожалуйста, ознакомьтесь с руководством по торговле и подтвердите, что вы прочитали и поняли правила торговли.
muSig.tradeGuide.open=Открыть руководство по сделкам
