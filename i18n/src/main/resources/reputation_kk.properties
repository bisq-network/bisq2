reputation.signedWitness.info2=Сіздің Bisq 1 есеп жазбаңызды Bisq 2-мен байланыстыру сіздің жеке өміріңізге кейбір әсерлер тигізеді. 'Қол қойылған есеп жазба жасы куәлігін' тексеру үшін, сіздің Bisq 1 идентификацияңыз криптографиялық түрде Bisq 2 профиль ID-мен байланыстырылады.\nДегенмен, экспозиция 'Bisq 1 көпір торабына' шектеледі, ол BSQ облигациясын (байланысқан рөл) орнатқан Bisq қатысушысы тарапынан басқарылады.\n\nҚол қойылған есеп жазба жасы куәлігі қаржылық жүктемеге байланысты өртелген BSQ немесе BSQ облигацияларын пайдаланғысы келмейтіндер үшін балама болып табылады. 'Қол қойылған есеп жазба жасы куәлігі' бедел үшін қарастырылу үшін кемінде 61 күндік болуы керек.
