reputation.signedWitness.info=Сіздің Bisq 1 'қол қойылған есеп жазба жасы куәлігіңізді байланыстыра отырып, сенім деңгейін қамтамасыз ете аласыз. Bisq 1-де біраз уақыт бұрын сауда жасаған және есеп жазбасын қол қойған пайдаланушының адал екендігіне қатысты кейбір орынды күтілімдер бар. Бірақ бұл күтілім басқа репутация түрлерімен салыстырғанда әлсіз, онда пайдаланушы қаржылық ресурстарды пайдалану арқылы "ойында" көбірек "тері" ұсынады.
