reputation.burnedBsq.howTo=1. Беделін қосқыңыз келетін пайдаланушы профилін таңдаңыз.\n2. 'Профиль ID'-ні көшіріңіз\n3. Bisq 1-ді ашып, 'DAO/ӨРТТІҢ ДӘЛЕЛІНЕ' өтіп, көшірілген мәнді 'pre-image' өрісіне қойыңыз.\n4. Өртегіңіз келетін BSQ мөлшерін енгізіңіз.\n5. Burn BSQ транзакциясын жариялаңыз.\n6. Блокчейн растауынан кейін беделіңіз профильде көрінетін болады.

