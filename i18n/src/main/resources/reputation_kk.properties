reputation.burnedBsq.info=BSQ-ны өртей отырып, сіз беделіңізге ақша салғаныңызды растайсыз.\nӨртелген BSQ транзакциясы сіздің профиліңіздің қоғамдық кілтінің хэшін қамтиды. Зұлымдық әрекеттері болған жағдайда, сіздің профиліңіз бұғатталуы мүмкін, және сол арқылы беделіңізге жасаған инвестицияңыз құнсыз болады.
