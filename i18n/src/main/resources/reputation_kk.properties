reputation.burnedBsq.info2=Бұл сатушылардың бәсекесімен анықталады. Ең жоғары бедел ұпайы бар сатушылар жақсы мәміле мүмкіндіктеріне ие болады және жоғары баға премиумын ала алады. Бедел бойынша рейтингте ең жақсы ұсыныстар 'Мәміле шебері' ішіндегі ұсыныстарды таңдау кезінде насихатталады.
