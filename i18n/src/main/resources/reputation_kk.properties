user.bondedRoles.type.MEDIATOR.about.info=Егер Bisq Easy мәмілесінде қақтығыстар болса, трейдерлер делдалдан көмек сұрай алады.\nДелдалдың күш қолдану құқығы жоқ және тек ынтымақтастық шешімін табуға көмектесуге тырыса алады. Егер мәміле ережелерінің айқын бұзылуы немесе алаяқтық әрекеттері болса, делдал нашар әрекет етушіні желіден шеттету үшін модераторға ақпарат бере алады.\nBisq 1-ден делдалдар мен төрешілер жаңа BSQ облигациясын бекітпей Bisq 2 делдалдарына айнала алады.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Чат пайдаланушылары чат немесе мәміле ережелерінің бұзылуын модераторға хабарлай алады.\nЕгер берілген ақпарат ереже бұзылуын тексеру үшін жеткілікті болса, модератор сол пайдаланушыны желіден блоктай алады.\nСатушының беделі бар болса, ауыр бұзушылықтар кезінде беделі жарамсыз болып қалады және тиісті дереккөз деректері (мысалы, DAO транзакциясы немесе есеп жазба жасы деректері) Bisq 2-де қара тізімге алынып, оракул операторымен Bisq 1-ге хабарланады, ал пайдаланушы Bisq 1-де де блокталады.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Қауіпсіздік менеджері төтенше жағдайлар кезінде ескерту хабарламасын жібере алады.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Шығару менеджері жаңа шығарылым қолжетімді болғанда хабарламалар жібере алады.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Сид түйіні Bisq 2 P2P желісіне қосылу үшін желі қатысушыларының желі мекенжайларын қамтамасыз етеді.\nБұл бірінші бастау кезінде өте маңызды, себебі жаңа пайдаланушының басқа қатысушылармен қосылу үшін әлі сақталған деректері жоқ.\nСондай-ақ, ол жаңа қосылған пайдаланушыға чат хабарламалары сияқты P2P желі деректерін ұсынады. Бұл деректерді жеткізу қызметін кез келген басқа желі түйіні де орындайды, бірақ сид түйіндері 24/7 қолжетімділікпен және жоғары қызмет көрсету деңгейімен қамтамасыз етілгендіктен, олар көбірек тұрақтылық пен жақсы өнімділік береді, осылайша жақсы бастау тәжірибесіне әкеледі.\nBisq 1-ден сид түйіні операторлары жаңа BSQ облигациясын бекітпей Bisq 2 сид түйіні операторлары бола алады.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Оракул түйіні Bisq 1 және репутация сияқты Bisq 2 қолдану жағдайлары үшін деректерді қамтамасыз ету үшін пайдаланылады.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Блокчейн зерттеуші түйіні Bitcoin транзакцияларын іздеу үшін Bisq Easy-де қолданылады.
