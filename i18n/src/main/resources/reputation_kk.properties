user.bondedRoles.registration.how.info=1. Тіркелу үшін пайдаланғыңыз келетін пайдаланушы профилін таңдаңыз және деректер каталогыңыздың сақтық көшірмесін жасаңыз.\n2. {0} болу үшін ''https://github.com/bisq-network/proposals'' сайтында ұсыныс жасаңыз және ұсынысқа профиль ID-іңізді қосыңыз.\n3. Сіздің ұсынысыңыз қаралып, қоғамдастықтан қолдау алғаннан кейін, байланысқан рөл үшін DAO ұсынысын жасаңыз.\n4. Сіздің DAO ұсынысыңыз DAO дауыс беруінде қабылданғаннан кейін қажетті BSQ облигациясын блоктаңыз.\n5. Сіздің облигация транзакцияңыз расталғаннан кейін Bisq 1-де ''DAO/Bonding/Bonded roles'' бөліміне өтіп, қол қою терезесін ашу үшін қол қою батырмасын басыңыз.\n6. Профиль ID-ні көшіріп, хабарлама өрісіне қойыңыз. Қол қоюды басып, қолтаңбаны көшіріңіз. Қолтаңбаны Bisq 2 қолтаңба өрісіне қойыңыз.\n7. Облигация иесінің пайдаланушы атын енгізіңіз.\n{1}

user.bondedRoles.registration.how.info.role=8. 'Тіркеу сұрау' батырмасын басыңыз. Егер бәрі дұрыс болса, сіздің тіркеуіңіз Тіркелген байланысқан рөлдер кестесінде көрінеді.

user.bondedRoles.registration.how.info.node=8. Тіркелгіңізді тіркеу үшін қажетті түйіннің деректер каталогынан 'default_node_address.json' файлын қатты дискіге көшіріп, 'Түйін адресін импорттау' түймесімен ашыңыз.\n9. 'Тіркеуді сұрау' түймесін басыңыз. Егер бәрі дұрыс болса, сіздің тіркеуіңіз Тіркелген желі түйіндері кестесінде көрінеді.


