reputation.accountAge.infoHeadline=Сенімді қамтамасыз ету
reputation.accountAge.info=Сіздің Bisq 1 'Есеп жазба жасы' байланыстыра отырып, сенім деңгейін қамтамасыз ете аласыз. Біраз уақыт бойы Bisq пайдаланған пайдаланушының адал екендігіне қатысты кейбір орынды күтілімдер бар. Бірақ бұл күтілім басқа репутация түрлеріне қарағанда әлсіз, онда пайдаланушы кейбір қаржылық ресурстарды пайдалану арқылы мықты дәлелдер береді.
reputation.accountAge.infoHeadline2=Жеке өмірге қатысты салдарлар
reputation.accountAge.info2=Сіздің Bisq 1 есеп жазбаңызды Bisq 2-мен байланыстыру сіздің жеке өміріңізге кейбір әсер етеді. 'Есеп жазба жасы'ңызды растау үшін, сіздің Bisq 1 идентификацияңыз криптографиялық түрде сіздің Bisq 2 профиль ID-іңізге байланыстырылады.\nДегенмен, бұл байланыс 'Bisq 1 көпір түйініне' шектелген, ол BSQ байланысын орнатқан Bisq қатысушысы тарапынан басқарылады (байланысқан рөл).\n\nЕсеп жазба жасы қаржылық шығындар себепті өртенген BSQ немесе BSQ байланыстарын пайдаланғысы келмейтіндер үшін балама болып табылады. 'Есеп жазба жасы' сенімділіктің белгілі бір деңгейін көрсету үшін кемінде бірнеше айлық болуы керек.
