reputation.bond.infoHeadline=Ойынға қатысу
reputation.bond.info=BSQ байланысын орнату арқылы сіз бедел жинау үшін ақшаңызды бұғаттағаныңызды растайсыз.\nBSQ байланыс транзакциясы сіздің профиліңіздің қоғамдық кілтінің хэшін қамтиды. Зиянды әрекет болған жағдайда, сіздің байланысыңыз DAO тарапынан тәркіленуі мүмкін және профиліңіз бұғатталуы ықтимал.
reputation.bond.infoHeadline2=Ұсынылатын сома мен құлыптау уақыты қандай?
reputation.bond.info2=The bond’s lock time must be at least 50 000 blocks (about 1 year) to be considered valid. The lock time defines how long it takes until the funds become spendable after unlocking — for example, if you unlock after 4 months, you’ll still need to wait roughly 1 year (50 000 blocks) before the funds can be used again. The bond amount is chosen by the user and determines the seller’s reputation ranking. Sellers with higher reputation scores gain better trade opportunities and can earn a higher price premium. Top offers ranked by reputation are promoted in the offer selection within the Trade Wizard.
reputation.bond.score.headline=Бедел ұпайына әсері
reputation.bond.score.info=BSQ байланысын орнату беделдің күшті формасы болып табылады. Блоктау уақыты кемінде: 50 000 блок (шамамен 1 жыл) болуы тиіс. Бірінші жылы уақытқа негізделген көтеру қолданылады, балл бастапқы мәнінің екі еселенуіне дейін біртіндеп артады.
