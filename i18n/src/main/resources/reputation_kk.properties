reputation.bond.howToHeadline=BSQ облигациясын орнату процесі
reputation.bond.howTo=1. Беделін қосқыңыз келетін пайдаланушы профилін таңдаңыз.\n2. 'Профиль ID'-ні көшіріңіз.\n3. Bisq 1-ді ашып, 'DAO/BONDING/BONDED REPUTATION' бөліміне өтіп, көшірілген мәнді 'salt' өрісіне қойыңыз.\n4. Құлыптау үшін қалаған BSQ мөлшерін және құлыптау уақытын (50 000 блок) енгізіңіз.\n5. Құлыптау транзакциясын жариялаңыз.\n6. Блокчейн растауынан кейін беделіңіз профильіңізде көрінетін болады.

