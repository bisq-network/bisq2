## Bitcoin
######################################################

academy.bitcoin.subHeadline=Een peer-to-peer elektronische valuta die het mogelijk maakt om online betalingen rechtstreeks zonder tussenpersonen te verzenden.
academy.bitcoin.whatIsBitcoinHeadline=Wat is Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin is de grootste en populairste cryptocurrency ter wereld. Het is een digitale vorm van contant geld die iedereen in staat stelt waarde naar andere mensen te verzenden zonder de noodzaak van tussenpersonen. Het begon in 2009 en is sindsdien enorm gegroeid, met wereldwijde adoptie vanwege zijn unieke en aantrekkelijke eigenschappen.\n\nBitcoin verschilt in verschillende opzichten van alle nationale valuta. Bitcoin wordt niet gecontroleerd of uitgegeven door enige overheid of instelling. Het is gedecentraliseerd en bestaat alleen dankzij de duizenden mensen over de hele wereld die het gebruiken. Dit maakt het neutraal geld, waarbij niemand in een bevoorrechte positie verkeert die misbruik mogelijk maakt. Dit betekent ook dat u vrij bent om Bitcoin te gebruiken zonder enige toestemming te vereisen, en niemand in het systeem heeft meer macht dan u. Het is een open systeem dat iedereen verwelkomt. Een andere belangrijke eigenschap is dat u Bitcoin in zelfbewaring kunt houden. Met andere woorden, u kunt het zelf bezitten zonder afhankelijk te zijn van een ander bedrijf of entiteit. In vergelijking met traditionele valuta lijkt het meer op contant geld in uw zak (waarover u volledig de controle heeft) dan op een saldo op een bankrekening (waarbij u onderhevig bent aan de voorwaarden en wensen van de bank). Hierdoor bent u ook altijd vrij om Bitcoin te verzenden: u heeft niemand's goedkeuring nodig om dit te doen, en uw transacties kunnen niet worden gestopt of teruggedraaid. Een derde interessant aspect is dat de voorraad van Bitcoin beperkt is tot een maximum van 21 miljoen. Dit betekent dat de waarde van elke bitcoin, in tegenstelling tot de waarde van elke dollar bijvoorbeeld, niet kan worden gedevalueerd door er meer van te creëren. Bitcoin wordt gecreëerd via een kostbaar proces dat mining wordt genoemd, en zowel het emissieschema als het maximale aantal dat kan worden gecreëerd zijn strikt gedefinieerd en kunnen niet worden gewijzigd. Dit maakt de voorraad beperkt, zeker en voorspelbaar, waardoor Bitcoin aantrekkelijk is vanwege zijn schaarste en robuustheid.
academy.bitcoin.whyUseBitcoinHeadline=Waarom Bitcoin gebruiken
academy.bitcoin.whyUseBitcoinContent=De eigenschappen van Bitcoin maken het een uniek activum dat verschillende mensen om verschillende redenen aantrekt. Hoe Bitcoin u aanspreekt, hangt af van uw profiel en behoeften.\n\nEen van de meest voorkomende redenen voor mensen om Bitcoin te gebruiken, is de capaciteit om waarde in de loop van de tijd te beschermen. De nationale valuta's van de meeste landen ter wereld verliezen continu waarde in de loop van de tijd door valuta-devaluatie. Dit betekent dat door uw spaargeld in contanten of op een bankrekening te houden, u geleidelijk aan waarde verliest omdat deze in de loop van de tijd daalt. De beperkte voorraad van Bitcoin voorkomt dit, zodat het, zelfs als het zich op korte termijn volatiel gedraagt, een krachtig hulpmiddel is om uw rijkdom op lange termijn te behouden.\n\nEen andere reden voor individuen om Bitcoin te gebruiken, is om zichzelf te beschermen tegen de acties en beslissingen van overheden en financiële instellingen. Aangezien Bitcoin iets is dat u kunt bezitten, verzenden en ontvangen op een toestemmingloze manier, wordt de waarde die erin is opgeslagen niet beïnvloed door situaties zoals een centrale bank die meer eenheden van zijn nationale valuta drukt, een bank die besluit uw overboekingen om willekeurige redenen te blokkeren, of een overheid die confiscaties oplegt aan haar bevolking. Met Bitcoin zijn de spelregels goed bekend en voorspelbaar, en kunt u rekenen op een eerlijk netwerk dat iedereen gelijk behandelt.\n\nBitcoin is ook zeer aantrekkelijk voor degenen die zich bezighouden met internationale handel en geld naar andere landen of regio's willen verzenden of ontvangen. Bitcoin kent geen grenzen en werkt hetzelfde of u nu iets naar uw buurman of naar iemand aan de andere kant van de wereld verzendt. Aangezien betalingen aan mensen of bedrijven in verschillende regio's van de wereld meestal lange wachttijden, aanzienlijke vergoedingen en omslachtige bureaucratie met zich meebrengen, kiezen sommige mensen Bitcoin als een eenvoudige en handige alternatieve oplossing voor hun grensoverschrijdende betalingen. Dit betekent ook dat u het kunt gebruiken om geld naar landen te sturen die uw overheid of bank heeft besloten te blokkeren.\n\nTen slotte kiezen sommige mensen Bitcoin vanwege de eenvoud en het gebruiksgemak. Bitcoin biedt in dit opzicht veel voordelen ten opzichte van traditionele valuta. U hoeft zich niet bezig te houden met contracten en lange bureaucratische processen om eenvoudige dingen te doen, zoals het openen van een account. U heeft gemakkelijk toegang tot uw geld op al uw apparaten. U kunt het overal en naar iedereen verzenden zonder de noodzaak van verschillende betaalmethoden (contant, bankoverschrijvingen van verschillende soorten, creditcards, enz.). U kunt uw fondsen gemakkelijk beschermen en beveiligen met de juiste kennis, en u zult genieten van het feit dat u zich geen zorgen hoeft te maken dat iemand uw portemonnee of creditcardgegevens steelt.\n\nBitcoin is een enorme en innovatieve stap voorwaarts in de wereld van geld en betalingen. Er is bijna zeker een reden waarom Bitcoin aantrekkelijk en nuttig kan zijn voor uw behoeften, dus we moedigen u aan om meer te leren en er vertrouwd mee te raken.


######################################################
## Security
######################################################

academy.security.subHeadline=Zorgen dat u, en alleen u, altijd toegang heeft tot uw fondsen
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Uw sleutels beveiligen
academy.security.securingYourKeysContent=Eerst en vooral moet u één eenvoudig idee begrijpen: niet uw sleutels, niet uw munten. Dit betekent dat, om echt eigenaar te zijn van uw Bitcoin, het moet worden opgeslagen in een portemonnee waar u, en alleen u, de sleutels bezit. Het houden van een Bitcoin-saldo in entiteiten zoals banken of gecentraliseerde beurzen betekent niet echt dat u het bezit, aangezien het die entiteiten zijn, en niet u, die de sleutels tot uw fondsen bezitten. Als u echt uw bitcoin wilt bezitten, moet u het opslaan in een portemonnee waarvoor alleen u de sleutels beheert.\n\nEr zijn veel Bitcoin-portemonnees beschikbaar, elk met een uniek ontwerp en functies. Wat ze allemaal gemeen hebben, is dat ze op de een of andere manier uw privésleutels zullen opslaan. Deze sleutels bieden toegang tot uw fondsen. Welke portemonnee u ook gebruikt, u moet ervoor zorgen dat alleen u, of mensen die u volledig vertrouwt, toegang hebben tot deze sleutels. Als iemand anders toegang heeft, kunnen ze uw fondsen stelen, en er kan niets worden gedaan om deze transactie ongedaan te maken. Aan de andere kant is het ook vreselijk om zelf de sleutels te verliezen. Als u uw sleutels verliest, kunt u uw fondsen niet meer verzenden, en er is geen manier om de controle over hen terug te krijgen. Hoewel dit ontmoedigend kan klinken, kunt u deze situaties gemakkelijk vermijden met een beetje leren en goede praktijken.\n\nDe meeste bitcoin-portemonnees bieden u een back-up van 12 of 24 woorden, algemeen bekend als de geheugensteun of simpelweg de zaadwoorden. Deze back-upzin stelt u in staat om uw portemonnee op elk apparaat te herstellen, waardoor het het belangrijkste element is dat u moet beveiligen. Het wordt over het algemeen aanbevolen om deze back-ups in analoge vorm op te slaan, meestal door ze op een stuk papier of op een klein metalen plaatje te schrijven, en om meerdere kopieën ervan te hebben. U moet het ook opslaan zodat u het kunt vinden als u het nodig heeft, maar niemand anders er toegang toe heeft.\n\nVoor aanzienlijke hoeveelheden Bitcoin is het gebruikelijk om gespecialiseerde apparaten te gebruiken die Hardware Wallets worden genoemd om uw sleutels op te slaan. Deze apparaten bieden een superieur niveau van beveiliging in vergelijking met het opslaan van uw sleutels in een smartphone of laptopportemonnee, terwijl ze een handige ervaring bieden bij het doen van transacties. U kunt meer leren over deze en andere soorten portemonnees in de Wallets-sectie van Bisq Learn.\n\nZorg er ten slotte voor dat u overdreven gecompliceerde opslagschema's vermijdt. Een geavanceerd opslageplan met veel details en subtiliteiten houdt dieven weg van uw fondsen, maar er is ook een aanzienlijke kans dat u misschien niet meer toegang heeft tot uw eigen portemonnee door fouten, verwarring of simpelweg vergeten hoe u de back-ups heeft georganiseerd. Streef naar een balans tussen een opstelling die te eenvoudig is en die iedereen gemakkelijk kan doorbreken (zoals het opslaan van uw zaadwoorden in een platte tekstbestand op het bureaublad van uw laptop) en een die zo complex is dat zelfs u het niet kunt kraken (zoals het opslaan van de woorden van uw zaadwoorden over 12 boeken op 12 verschillende locaties).
academy.security.avoidScamsHeadline=Voorkom oplichting
academy.security.avoidScamsContent=Een andere bron van problemen en risico's zijn oplichtingspraktijken. Bitcoin-transacties zijn onomkeerbaar, wat betekent dat als iemand je bedriegt om hen wat Bitcoin te sturen en vervolgens met het geld ervandoor gaat, je daar niet veel aan kunt doen. Daarom is het gebruikelijk om verschillende schema's tegen te komen waarbij mensen proberen je te overtuigen om wat bitcoin naar hen te sturen. Meestal zullen oplichters je een geweldige "kans" presenteren om gemakkelijk geld te verdienen, wat vaak te mooi klinkt om waar te zijn. De specifieke verhalen en details rond deze oplichtingen zijn uiterst divers en creatief, maar het gemeenschappelijke patroon zal altijd hetzelfde zijn: je krijgt geweldige rendementen aangeboden, maar eerst moet je bitcoin vooruitsturen. Zodra de bitcoin is verzonden, zul je het waarschijnlijk nooit meer terugzien. Je verdedigen tegen deze oplichtingen is eenvoudig: interacteer alleen met gerenommeerde en vertrouwde bedrijven en mensen. Als je het gevoel hebt dat een entiteit verdacht is, vraag dan om referenties of blijf er gewoon vandaan. Als je een kans aangeboden krijgt die bijna te mooi lijkt om waar te zijn, is dat waarschijnlijk ook zo, en moet je er vandaan blijven.


######################################################
## Privacy
######################################################

academy.privacy.subHeadline=Uw gegevens zijn van u. Houd het zo.
academy.privacy.introContent=Het is een veelvoorkomende behoefte onder Bitcoin-gebruikers om uw financiële informatie en identiteit privé te houden. Het is natuurlijk en logisch om niet te willen dat andere mensen kennisnemen van uw fondsen en transacties zonder uw toestemming. Tenslotte zou u toch ook geen t-shirt dragen met uw banksaldo en creditcardrapporten terwijl u over straat loopt, toch? Privacy is een belangrijk onderwerp in Bitcoin omdat de transparante aard van Bitcoin-transacties en -adressen fouten op dit gebied bijzonder kostbaar maakt. In dit gedeelte behandelen we enkele punten over privacy in uw Bitcoin-reis.
academy.privacy.whyPrivacyHeadline=Waarom privacy relevant is
academy.privacy.whyPrivacyContent=Veel gebruikers waarderen de vrijheid die Bitcoin hen biedt om hun eigendom te bezitten en vrij en zonder toestemming met anderen te transacteren. Maar zonder goede privacypraktijken worden deze kenmerken van Bitcoin ernstig ondermijnd. Het onthullen van informatie over uzelf en uw Bitcoin-fondsen brengt u in gevaar voor verschillende soorten aanvallen van anderen die uw eigen vrijheid zullen beperken. Reflecteren op welke gegevens u deelt en hier bewust van zijn, voorkomt dat u kostbare fouten maakt waar u later spijt van kunt krijgen.\n\nHet eerste voor de hand liggende probleem met het onthullen van uw identiteit en details over uw fondsen is persoonlijke veiligheid. Als iemand details weet zoals hoeveel bitcoin u bezit, waar u woont en wat voor soort portemonnee u gebruikt, kan hij gemakkelijk een fysieke aanval op u plannen om uw sleutels te bemachtigen. Dit is vooral verleidelijk in vergelijking met bankrekeningen in nationale valuta, aangezien Bitcoin-transacties onomkeerbaar zijn. Dus, als een dief erin slaagt u te dwingen uw bitcoin naar een adres van hem te sturen, of gewoon uw portemonneesleutels steelt en het zelf doet, is er geen manier om die transactie te annuleren en zal uw bitcoin niet meer van u zijn. Uw identiteit en financiële details privé houden voorkomt dat u een doelwit wordt van dit soort aanvallen.\n\nEen andere goede reden om uw gegevens privé te houden is het gevaar dat voortkomt uit vijandige overheidsregelingen en -acties. Overheden over de hele wereld hebben herhaaldelijk acties ondernomen tegen het privébezit van hun burgers op verschillende manieren. Een geweldig voorbeeld hiervan is Executive Order 6102, dat het illegaal maakte voor Amerikaanse burgers om goud te bezitten en leidde tot een unilaterale confiscatie van goud voor miljoenen Amerikaanse burgers. Net als bij reguliere dieven, beschermt ervoor zorgen dat overheidsinstanties en personeel geen informatie over u en uw fondsen hebben, u in het geval dat de overheid een negatieve beleidslijn tegen eigenaren van Bitcoin begint.\n\nOver het algemeen wilt u waarschijnlijk gewoon niet dat anderen weten hoeveel Bitcoin u bezit of welke transacties u uitvoert. Net zoals we onze bankrekeningen met verschillende methoden beschermen zodat alleen wij onze saldi en bewegingen kunnen controleren, is het logisch om ervoor te zorgen dat anderen niet de mogelijkheid hebben om de transacties en hun details te bekijken, zoals wanneer, hoeveel of met wie we transacteren.
academy.privacy.giveUpPrivacyHeadline=Hoe we onze privacy opgeven
academy.privacy.giveUpPrivacyContent=Er zijn veel manieren waarop men vrijwillig of per ongeluk persoonlijke gegevens kan onthullen. Meestal zijn deze gemakkelijk te voorkomen met een beetje gezond verstand, aangezien we vaak gewoon onze gegevens weggeven door er niet goed over na te denken. Sommige subtielere lekken vereisen wat technische kennis en tijd. Maar het goede nieuws is dat, met minimale inspanning, de meest significante problemen kunnen worden vermeden.\n\nDe duidelijke kampioen van privacyfouten, zowel vanwege hoe frequent als hoe verschrikkelijk het is, is simpelweg het vrijwillig verstrekken van uw ID bij het kopen of verkopen van Bitcoin. Tegenwoordig zijn de meeste gecentraliseerde beurzen (bedrijven zoals Coinbase, Kraken, Binance, enz.) onderworpen aan overheids-KYC-regelgeving (KYC staat voor Know Your Customer). Dit betekent dat overheden deze bedrijven dwingen om uw paspoort, nationale identiteitskaart, rijbewijs of soortgelijke documenten te vragen, zodat deze informatie aan uw account kan worden gekoppeld. Vanaf het moment dat u deze weggeeft, worden elke aankoop en verkoop die u doet geregistreerd en aan u gekoppeld. Bovendien hebben de beurs en overheidsinstanties te allen tijde volledige zichtbaarheid van uw saldo. Zelfs als u besluit uw Bitcoin van deze beurzen naar een portemonnee te verplaatsen die u zelf beheert, kunnen deze partijen volgen naar welke adressen uw fondsen zijn verzonden. En als dit nog niet verontrustend genoeg is, is er nog een andere zorg om in gedachten te houden: als een hacker toegang krijgt tot de databases van deze bedrijven, kan uw informatie openbaar worden gelekt op het internet, waardoor iedereen ter wereld al uw opgeslagen persoonlijke en financiële informatie kan kennen. Dit is een situatie die de afgelopen jaren vaak is voorgekomen, met verschrikkelijke gevolgen voor sommige van de getroffen klanten van de beurzen.\n\nEen ander gebied waar aandacht aan moet worden besteed, is het hergebruiken van adressen. Elke keer dat u iemand een adres van uw portemonnee geeft om bitcoin van hen te ontvangen, leert deze persoon dat dit adres van u is. Dit betekent dat, vanaf dit moment, de persoon het adres en alle activiteiten ervan kan volgen. Als u dit adres herhaaldelijk hergebruikt, kan elke persoon met wie u interactie heeft de verschillende transacties die via het adres gaan zien, inclusief wanneer ze plaatsvinden, waar de fondsen vandaan komen en naartoe gaan, en de bedragen die worden verhandeld. Daarom wordt aanbevolen om adressen alleen één keer te gebruiken om bitcoin te ontvangen. De meeste portemonnees zorgen hier automatisch voor, maar het is nog steeds belangrijk voor u om te begrijpen waarom dit een goede praktijk is.\n\nTen slotte betekent vertrouwen op de knooppunten van andere mensen om blockchain-gegevens te lezen dat de knooppuntbeheerder mogelijk kan volgen naar welke adressen uw portemonnee geïnteresseerd is. Wanneer u met aanzienlijke hoeveelheden Bitcoin omgaat, loont het om te leren hoe u uw eigen knooppunt kunt draaien en uw portemonnee eraan kunt koppelen. Of, in ieder geval, wees voorzichtig met welk knooppunt u verbinding maakt en kies er een van een persoon of organisatie die u vertrouwt, zoals een vriend die meer ervaring heeft met Bitcoin of een lokale Bitcoin-gemeenschap.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq helpt uw privacy te beschermen
academy.privacy.bisqProtectsPrivacyContent=Bisq stelt u in staat om Bitcoin van andere peers te kopen en verkopen. Dit eenvoudige verschil biedt een wereld aan voordelen op het gebied van privacy in vergelijking met het gebruik van gecentraliseerde beurzen. Door Bisq te gebruiken, beschermt u uw veiligheid en privacy tegen overheden, bedrijven en andere vijandige derden die anders uw gegevens zouden registreren en tegen uw eigen belangen zouden gebruiken.\n\nWanneer u transacties uitvoert in Bisq, weten alleen uw peer en u de details van de transactie. En zelfs tussen jullie beiden is de informatie die gedeeld moet worden volledig geminimaliseerd en beperkt tot de strikt noodzakelijke betalingsgegevens, zoals bijvoorbeeld uw bankrekeningnummer als u een fiat-betaling op uw bankrekening wilt ontvangen. Dit betekent dat er geen behoefte is om informatie zoals uw ID, adres, enz. te verstrekken. Bovendien voorkomt de mogelijkheid om met verschillende peers bij elke transactie te interageren dat een enkele persoon in de loop van de tijd gegevens over u verzamelt, waardoor uw transactiegeschiedenis over verschillende tegenpartijen wordt verspreid en voorkomt dat een enkele entiteit een volledig overzicht van uw financiële leven heeft. Bisq stelt u ook in staat om elke bitcoin die u koopt rechtstreeks naar een adres van een portemonnee die u beheert te ontvangen, zodat u te allen tijde de controle over uw middelen behoudt en deze over verschillende adressen kunt verspreiden, zodat geen enkele peer uw gehele portemonnee kan monitoren.\n\nEn onthoud: Bisq is slechts een stuk software dat op uw computer draait en alleen verbinding maakt met internet via privacyvriendelijke netwerken zoals Tor en I2P. U hoeft zich zelfs nergens op een pseudonieme manier aan te melden. Hierdoor kan niemand zelfs maar weten dat u Bisq gebruikt, en kan uw communicatie met andere deelnemers niet worden gemonitord, gevolgd of door derden worden geraadpleegd.


######################################################
## Wallets
######################################################

academy.wallets.subHeadline=De juiste tools kiezen om uw bitcoin te beheren en te beveiligen.
academy.wallets.whatIsAWalletHeadline=Wat is een portemonnee
academy.wallets.whatIsAWalletContent=Wallets zijn uw hulpmiddel om de meest fundamentele acties in Bitcoin uit te voeren: het ontvangen, opslaan en verzenden ervan. Aangezien Bitcoin een open systeem is, kan iedereen een wallet voor Bitcoin bouwen, en er bestaan veel verschillende wallets. Dit is geweldig omdat het betekent dat u veel verschillende opties op de markt heeft om uit te kiezen, en u kunt zelfs meerdere verschillende wallets gebruiken om aan verschillende behoeften te voldoen.\n\nOver het algemeen is een wallet een stuk software dat verschillende dingen voor u doet: het leest de blockchain om het saldo van de adressen die u beheert te controleren. Het kan transacties opbouwen en verzenden wanneer u iemand anders wilt betalen. En het houdt uw sleutels vast zodat u uw transacties kunt ondertekenen. Sommige van deze functies zien er anders uit in verschillende wallets, en sommige wallets dekken slechts delen van deze functies. Om dit beter te begrijpen, is het nuttig om vertrouwd te zijn met de verschillende kenmerken die wallets van elkaar onderscheiden.\n\nTen eerste moet u het verschil begrijpen tussen een hot wallet en een cold wallet. Een hot wallet is een softwarewallet waarin de sleutels die uw bitcoin beheren zijn opgeslagen op een apparaat dat met het internet is verbonden. Een cold wallet daarentegen is een opstelling waarin uw sleutels zijn opgeslagen op een apparaat dat nooit met het internet is verbonden, en u gebruikt een andere software om uw saldo bij te houden en transacties voor te bereiden en te verzenden. Hot wallets zijn doorgaans een eenvoudige app op uw telefoon of laptop. Een cold wallet betekent daarentegen dat u een software op uw telefoon of laptop gebruikt die uw sleutels niet vasthoudt, en u combineert dat met een tweede apparaat dat de sleutels vasthoudt en nooit met het internet verbindt. Dit tweede apparaat kan een speciale laptop of smartphone zijn, of vaker, een hardware wallet. Hot wallets zijn eenvoudiger te beheren en te gebruiken, maar ze zijn ook minder veilig. Cold wallets vereisen een iets complexere en omslachtiger opstelling, maar bieden een veel hogere mate van veiligheid tegen hacks en fouten bij het omgaan met sleutels. Hoe u de risico's van het beheren van uw fondsen aanpakt, is een persoonlijke beslissing, maar het wordt over het algemeen aanbevolen om hot wallets te gebruiken zoals uw traditionele portemonnee voor biljetten en munten in uw zak, en cold wallets zoals een kluis in een bank. U zou geen miljoen dollar in uw portemonnee dragen. En u zou de inhoud van uw kluis niet gebruiken om een koffie te betalen.\n\nHardware wallets zijn speciale fysieke apparaten die zijn ontworpen en vervaardigd met als enige doel het opslaan van de sleutels van uw fondsen en het ondertekenen van transacties met die sleutels. Ze bieden een handige manier om transacties te ondertekenen om uw fondsen uit te geven, terwijl ze uw sleutels op een veilige manier opslaan die voorkomt dat ze aan anderen worden gelekt. Het gebruik van een hardware wallet verbetert uw veiligheid met een factor in vergelijking met het gebruik van een hot wallet op uw hoofdcomputer of smartphone. Als u begint aan uw Bitcoin-reis, hoeft u niet vanaf dag één een wallet te hebben, maar u wilt er waarschijnlijk een verkrijgen zodra u een hoeveelheid bitcoin begint te accumuleren die pijnlijk zou zijn om te verliezen. Er zijn veel hardware wallets op de markt, met typische prijzen rond de $100.\n\nEn een laatste opmerking: een saldo in een gecentraliseerde exchange is geen wallet. Aangezien u de sleutels niet beheert, vertrouwt u op de gecentraliseerde exchange om uw bitcoin daadwerkelijk vast te houden. Als zij om welke reden dan ook uw bitcoin niet naar u sturen wanneer u besluit om op te nemen, is er geen manier voor u om het in handen te krijgen. Onthoud: niet uw sleutels, niet uw munten.
academy.wallets.howToPickHeadline=Hoe kies je een portemonnee
academy.wallets.howToPickContent=Het kiezen van de juiste portemonnee voor u is een beslissing die afhangt van veel factoren, zoals hoe u Bitcoin gaat gebruiken, welke bedragen u gaat beheren of welke apparaten u bezit. Desondanks zijn er een paar algemene aanbevelingen die u kunt volgen en specifieke portemonnees die een goede reputatie hebben.\n\nHet eerste en belangrijkste algemene advies is om een open source portemonnee te kiezen. Het is van het grootste belang dat de code van uw portemonnee verifieerbaar is. U kunt hier meer over leren in de sectie Open Source van Bisq Learn. Een andere belangrijke aanbeveling is om een portemonnee te kiezen die geen andere cryptocurrencies dan Bitcoin ondersteunt. Portemonnees die meerdere cryptocurrencies verwerken, moeten complexere code gebruiken om met de verschillende ondersteunde valuta's te werken, wat grotere beveiligingsrisico's met zich meebrengt. Daarom is het beter om een Bitcoin-only portemonnee voor uw fondsen te kiezen. Tot slot, probeer portemonnees te zoeken die al een tijdje bestaan, sterke gebruikersbases hebben en een goede reputatie hebben. Het is het beste om gloednieuwe portemonnees te laten voor geavanceerd gebruik of experimenten.\n\nAls u van plan bent uw portemonnee op uw smartphone te gebruiken, adviseren wij om een van de volgende portemonnees te bekijken: Bluewallet, Blockstream Green of Nunchuk. Aan de andere kant, als u een pc wilt gebruiken, zouden we aanraden een van de volgende te gebruiken: Sparrow, Bluewallet, Electrum, Blockstream Green of Nunchuk. Dit zijn allemaal goede portemonnees voor beginners. U kunt verschillende van hen uitproberen om te ontdekken welke het beste bij u past, of zelfs meerdere tegelijkertijd gebruiken als u dat wilt. Naarmate u meer ervaring en kennis opdoet, kunt u voorkeuren ontwikkelen afhankelijk van de meer geavanceerde functies die deze portemonnees een beetje van elkaar onderscheiden.\n\nZodra u voldoende fondsen heeft om beveiliging nog serieuzer te nemen, zal het waarschijnlijk logisch zijn om een hardware portemonnee aan te schaffen. Met een hardware portemonnee kunt u uw sleutels daarin opslaan en transacties ermee ondertekenen, terwijl u nog steeds software zoals Sparrow, Bluewallet of Nunchuk kunt gebruiken om uw saldi te bekijken en transacties voor te bereiden. Wat hardware portemonnees betreft, geldt het meeste van hetzelfde advies: kies portemonnees die transparante en openbare ontwerpen hebben, die alleen Bitcoin ondersteunen en die een goede reputatie en staat van dienst hebben. Enkele bekende merken zijn Coldcard, Bitbox, Trezor of Foundation.\n\nDe wereld van portemonnees is rijk en divers, wat zowel geweldig als verwarrend is. Het is volkomen normaal om in het begin een beetje overweldigd te zijn. Als u net begint, adviseren wij om een beetje onderzoek te doen, enkele van de opties die we met u hebben gedeeld uit te proberen, en, zodra u er een vindt waarmee u zich comfortabel voelt, daarbij te blijven. Terwijl u blijft leren over Bitcoin, kunt u altijd nieuwe en meer geavanceerde opties verkennen en overstappen naar een andere portemonnee, of meerdere gebruiken, wanneer u maar wilt.


######################################################
## Free Open Source Software
######################################################

academy.foss.subHeadline=Leer over open code en hoe het Bitcoin en Bisq aandrijft
academy.foss.bitcoinAndFossHeadline=Bitcoin en open source software
academy.foss.bitcoinAndFossContent=Open source software is software waarvan de code openbaar toegankelijk is en iedereen die code op elke gewenste manier kan lezen, kopiëren en wijzigen. Dit staat in contrast met gesloten-source of propriëtaire software, waarbij de oorspronkelijke auteur besluit de code voor zichzelf te houden en niemand anders toegang of toestemming heeft. Hoewel dit misschien als een technisch onderwerp aanvoelt, is het in uw belang om de implicaties van open source software voor uw Bitcoin-reis te begrijpen. Laten we erin duiken.\n\nDe wereld van Bitcoin is diep beïnvloed door en gerelateerd aan open source software. De Bitcoin-software zelf is sinds dag één open source. Bisq is ook een open source project. Veel andere omringende technologieën, zoals Lightning-clients, mixdiensten of mining-firmware, zijn doorgaans gebouwd als open source projecten. Veel portemonnees zijn ook open source, en zoals we bespreken in de sectie Portemonnees van Bisq Learn, raden we sterk aan om portemonnees te kiezen die open source zijn.\n\nWaarom is dit zo? Gesloten source software wordt meestal gebouwd en privé gehouden door bedrijven en individuen die anderen willen laten betalen voor licenties en volledige controle over het project willen behouden. In de Bitcoin-ruimte is dit zelden het geval. Bitcoin is van nature een open en gastvrij systeem, en de code is een weergave hiervan. Iedereen kan de code zien, deze wijzigen, kopieën van hun eigen versie met anderen delen en, eenvoudig gezegd, doen wat hij wil met de code. Bisq is ook een open source project waar iedereen welkom is om deel te nemen, de applicatie uit te breiden en op verschillende manieren verbeteringen aan te brengen.
academy.foss.openSourceBenefitsHeadline=Hoe open source u ten goede komt
academy.foss.openSourceBenefitsContent=U denkt misschien dat, aangezien u geen softwareontwikkelaar bent, het voor u weinig relevant is of de code van bepaalde software openbaar is of niet. Dit is helemaal niet het geval. Zelfs als u niet van plan bent om de code van de apps die u gebruikt te bekijken of te wijzigen, zal uw ervaring met hen diepgaand worden beïnvloed door de vraag of de code open of gesloten is. Dit is nog kritischer wanneer we het hebben over de software die uw financiële leven zal runnen en uw vermogen om geld te sparen, ontvangen en verzenden ondersteunt. Over het algemeen zal het gebruik van open source software voordeliger voor u zijn dan het gebruik van gesloten source equivalenten. Laten we een paar belangrijke redenen uiteenzetten die dit belangrijk voor u maken.\n\nEen zeer belangrijke reden om voor open source software te kiezen, is beveiliging. Aangezien open source software door iedereen kan worden gelezen, proberen hackers en kwaadwillende actoren regelmatig fouten en beveiligingslekken te vinden. U denkt misschien dat dit gevaarlijk is, maar het is eigenlijk het tegenovergestelde! Dit komt omdat het feit dat de code open is voor iedereen betekent dat iedereen kan zoeken naar beveiligingsproblemen en deze kan aanwijzen, zelf kan oplossen of kwaadwillend kan uitbuiten. Collectief zal de gemeenschap van gebruikers en ontwikkelaars rond het project in staat zijn om de meeste fouten snel op te sporen en op te lossen, vaak zelfs voordat ze worden vrijgegeven. En als iemand deze fout op een kwaadwillende manier gebruikt om de software te exploiteren, zal het niet lang duren voordat dit wordt opgemerkt en oplossingen worden toegepast. Bij gesloten source software is alleen het kleine, betaalde team achter het project bezig met het controleren van de code, wat resulteert in een veel hogere kans dat fouten onopgemerkt blijven. Meer ogen, minder bugs. En bedrijven hebben ook een prikkel om niet bekend te maken dat hun gesloten source producten beveiligingsproblemen hebben, wat ertoe leidt dat veel bugs en hacks geheim worden gehouden in plaats van openbaar gemaakt. Ten slotte, aangezien in gesloten source projecten alleen het ontwikkelteam de code kan zien, hoe kunt u of iemand anders dan volledig zeker zijn dat de software veilig is? Dit sluit aan bij een veelgehoorde uitspraak in de Bitcoin-cultuur: vertrouw niet, verifieer. Over het algemeen leidt open source software tot veel veiligere en robuustere resultaten dan gesloten source software.\n\nEen andere geweldige reden om open source software boven gesloten source te kiezen, is de lange termijn continuïteit van het eerste. Code die openbaar is, is niet afhankelijk van een enkele entiteit of individu om in de loop van de tijd te worden onderhouden. Zelfs als het oorspronkelijke team achter een project uiteindelijk verdwijnt, kunnen anderen het overnemen en blijven onderhouden en evolueren. Het beste voorbeeld hiervan is Bitcoin zelf: hoewel de pseudonieme maker, Satoshi Nakamoto, meer dan tien jaar geleden verdween, is het project blijven groeien en bloeien, voorbij alle verwachtingen. Dus elke keer dat u open source software boven gesloten source kiest, verkleint u dramatisch de kans dat een bedrijf of ontwikkelaar u in de steek laat met ononderhouden software die vervaagt en veroudert.\n\nTen slotte leiden open source projecten met wijdverspreid gebruik, zoals Bitcoin, Bisq of wallets zoals Electrum, vaak tot hoogwaardige producten door het aantrekken van het beste talent. De open aard van de projecten stelt iedereen in staat om samen te werken, en veel geweldige ontwikkelaars in de ruimte werken liever samen door bovenop een goed project te bouwen dan een duplicaatinspanningen vanaf nul te starten. In de loop van de tijd leiden de cumulatieve bijdragen van deze individuen tot indrukwekkende resultaten die vaak overschaduwen wat de meeste bedrijven, zelfs goed gefinancierde, ooit zouden kunnen bereiken.\n\nSamenvattend, het kiezen van open source opties voor uw Bitcoin-tools komt met een geweldige set voordelen die u helpen te genieten van veilige en nuttige producten van hoge kwaliteit. We hopen dat u nieuwsgierig wordt naar de aard van de code die u in uw dagelijks leven gebruikt en dat u weloverwogen keuzes maakt over de software die u draait.
