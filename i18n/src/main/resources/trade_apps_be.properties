# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Каб выкарыстоўваць Liquid swaps, карыстачу неабходна ўсталяваць і запусціць кашалёк Elements і наладзіць яго, каб да яго можна было атрымаць доступ з прыкладання Bisq.\n\nНайбольш шырока выкарыстоўваны актыў на Liquid - гэта USDT (Tether), стабільная манета, прывязаная да USD. Хоць гэта не параўнальна з чымсьці накшталт Bitcoin, яна мае шмат пераваг у параўнанні з Fiat USD, які звычайна ўключае банкаўскія пераклады з усімі праблемамі і нязручнасцямі старой сістэмы Fiat.\n\nL-BTC можа быць выкарыстаны на другім канцы здзелкі, які з'яўляецца заменай Bitcoin у ланцугу Liquid. Каб пераўтварыць Bitcoin у L-BTC, неабходна адправіць Bitcoin на адрас peg-in і пасля 102 пацверджанняў атрымаць L-BTC за гэта. Пераход з L-BTC назад у Bitcoin (peg-out) працуе падобна, але патрабуе аўтарызацыі ад Liquid federation, якая з'яўляецца групай кампаній і асоб у прасторы Bitcoin. Так што гэта не зусім працэс без даверу.\n\nТрэба пазбягаць параўнання актываў Liquid з уласцівасцямі Bitcoin. Яны накіраваны на іншыя выпадкі выкарыстання і не могуць дасягнуць высокага ўзроўню дэцэнтралізацыі і ўстойлівасці да цэнзуры Bitcoin. Яны могуць быць успрыняты хутчэй як альтэрнатыва традыцыйным фінансавым прадуктам. Выкарыстоўваючы тэхналогію блокчейн, яны пазбягаюць класічных пасрэднікаў, паляпшаюць бяспеку і прыватнасць і забяспечваюць лепшы карыстацкі досвед.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Змены Liquid усё яшчэ знаходзяцца ў распрацоўцы. Яны павінны быць выпушчаны ў Q3/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Канфідэнцыйныя транзакцыі забяспечваюць добрую прыватнасць\n+ Хуткі час пацверджання каля 1 хвіліны\n+ Нізкія камісіі за транзакцыі\n+ Падыходзіць для транзакцый высокай вартасці
