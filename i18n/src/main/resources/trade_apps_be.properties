# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=На аснове праекта Farcaster (фінансаванага супольнасцю Monero), які выкарыстоўвае кантракты з хэшаваным часавым замкам (HTLC), адаптарныя подпісы і доказ нулявых ведаў для атамарнага абмену Bitcoin і Monero.\n\nКарыстальнік павінен усталяваць і запусціць вузел Bitcoin, вузел Monero і дэман Farcaster. Падчас абмену вузлы абодвух трэйдараў павінны быць у сетцы. Дадатковыя намаганні пры выкарыстанні гэтага пратакола акупляюцца вельмі высокім узроўнем бяспекі. Аднак карыстальнікі павінны азнаёміцца з дэталямі гэтага канцэпту і быць у курсе, што існуюць крайнія выпадкі, якія нясуць некаторыя невялікія рызыкі.
