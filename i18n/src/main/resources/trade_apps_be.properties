tradeApps.MONERO_SWAP.pro=+ Вельмі бяспечна\n+ Прыстойная прыватнасць. На баку Bitcoin ён наследуе ўласцівасці прыватнасці Bitcoin. На баку Monero ён карыстаецца высокай прыватнасцю Monero.\n+ Падыходзіць для здзелак высокай вартасці
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Для запуску неабходнай інфраструктуры патрабуюцца пэўныя тэхнічныя навыкі і досвед\n- Час пацверджання залежыць ад пацверджанняў на абодвух блокчэйнах і звычайна складае каля 20-30 хвілін.\n- Камісіі за транзакцыі на баку Bitcoin могуць быць значнымі ў выпадку высокай загружанасці блокчэйна (хоць гэта даволі рэдка)\n- Абодва трейдары павінны быць у сетцы\n- Для вузлоў патрабуецца шмат хуткага дыскавага сховішча
