# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=На аснове MuSig, атамных свопаў і Taproot патрабуецца толькі адна транзакцыя
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Канцэптуальна гэта следуе гандлёваму пратаколу, які выкарыстоўваецца ў Bisq 1, заснаванага на забеспячэнні і працэсе вырашэння спрэчак.\n- Гэта зніжае колькасць транзакцый з 4 да 1.\n- Палепшыць прыватнасць, зрабіўшы транзакцыю дэпазіту падобнай на стандартную транзакцыю 'pay-to-pubKey-hash'.\n- Гэта пазбягае праблемы, калі прадавец павінен адкрыць арбітраж у выпадку, калі пакупнік не вызваляе забеспячэнне пасля здзелкі. Атамарныя свопы забяспечаць, што прадавец зможа вярнуць свой дэпазіт нават без супрацоўніцтва пакупніка.\n- У выпадку неадказнага гандлёвага партнёра, структура транзакцыі выплаты з некалькіх этапаў забяспечвае, што арбітраж і кампенсацыя з боку DAO не патрабуюцца.\n- Taproot забяспечвае большую гнуткасць і прыватнасць.\n- Даведацца больш дэталяў можна па адрасе: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig чакаецца да выпуску ў I квартале 2026 года.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Разумная добрая бяспека для здзелак сярэдняй вартасці\n+ У параўнанні з Bisq Easy бяспечныя ўласцівасці лепшыя, і большыя сумы могуць быць абменены. Большыя сумы набліжаюць цэны здзелак да рынкавых.\n+ Умела працуе з наследаванай сістэмай фіятнага свету
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Абодва трэйдары павінны мець BTC для забеспячэння дэпазіту\n- Вузел вытворцаў Bisq павінен быць у інтэрнэце, паколькі працэс прыняцця прапановы з'яўляецца інтэрактыўным\n- Паколькі пераклад фіяту адбываецца на старых сістэмах, такіх як банкаўскія пераклады, ён наследуе ўсе гэтыя недахопы, такія як рызыка вяртання плацяжу, павольны пераклад, падвярганне прыватнасці партнёра, калі дэталі банкаўскага перакладу ўтрымліваюць сапраўднае імя. Хоць гэтыя розныя недахопы можна змякчыць, выкарыстоўваючы метады аплаты, якія маюць нізкі рызыка вяртання плацяжу, з'яўляюцца хуткімі або імгненнымі і выкарыстоўваюць ID уліковых запісаў або электронную пошту замест сапраўдных імёнаў. Пэўныя метады аплаты цалкам пазбягаюць банкаўскай сістэмы, такія як наяўныя грошы па пошце або гандаль тварам да твару.


