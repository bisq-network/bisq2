# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Залежыць ад метаду пераводу фіятных сродкаў. Анлайн перавод фіяту звычайна раскрывае асобу партнёра па здзелцы. На Liquid бок ён мае лепшую прыватнасць, чым асноўная сетка Bitcoin з-за канфідэнцыйных транзакцый.
