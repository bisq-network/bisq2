tradeApps.LIGHTNING_ESCROW.overview=Гэта заснавана на некалькіх Lightning плацяжах і падзяляе сакрэты для HTLC, каб стварыць бяспечную наладку, дзе трэцяя бок гарантуе, што гандляры паводзяць сябе сумленна. Яна выкарыстоўвае заблытаныя схемы для дасягнення бяспечнага шматбаковага вылічэння.\n\nКарыстальніку неабходна запусціць Lightning вузел, які настроены з прыкладаннем Bisq.\n\nКанцэптуальна гэта падобна на пратакол Bisq MuSig, але замест транзакцыі MuSig выкарыстоўваецца гэтая трохбаковая наладка, а замест Bitcoin у ланцугу выкарыстоўваецца Bitcoin у Lightning Network.
