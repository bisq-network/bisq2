tradeApps.BISQ_LIGHTNING.pro=+ Разумная добрая бяспека для здзелак сярэдняй вартасці\n+ У параўнанні з Bisq MuSig ніжэйшыя камісіі за транзакцыі, хутчэйшыя пацверджанні і лепшая прыватнасць.\n+ Умее працаваць з наследдзем сістэмы свету Fiat
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Абодва трэйдары павінны мець BTC на Lightning для забеспячэння дэпазіту\n- Удзел 2 дадатковых трэйдараў у Submarine swaps дадае складанасць і патэнцыйныя (досыць малыя) рызыкі.\n- Liquid - гэта федэраваны бакавы ланцуг і не мае такога высокага ўзроўню супраціву цэнзуры, як асноўная сетка Bitcoin.\n- Peg-in з асноўнай сеткі Bitcoin у Liquid Bitcoin з'яўляецца бездаверавым, аднак для pegging-out L-BTC у BTC патрабуецца аўтарызацыя федэрацыі.\n- Вытворцы вузла Bisq павінны быць онлайн, паколькі працэс прыняцця прапаноў з'яўляецца інтэрактыўным\n- Паколькі перавод фіяту адбываецца на старых сістэмах, такіх як банкаўскія пераводы, ён наследуе ўсе гэтыя недахопы, такія як рызыка вяртання плацяжу, павольны пераклад, падвышаная адкрытасць да партнёра, калі дэталі банкаўскага перакладу ўтрымліваюць сапраўдную імя. Аднак гэтыя розныя недахопы можна змякчыць, выкарыстоўваючы метады аплаты, якія маюць нізкі рызыка вяртання плацяжу, хуткія або імгненныя і выкарыстоўваюць ID рахункаў або электронную пошту замест сапраўдных імёнаў. Пэўныя метады аплаты цалкам пазбягаюць банкаўскай сістэмы, такія як наяўныя грошы па пошце або гандаль тварам да твару.


