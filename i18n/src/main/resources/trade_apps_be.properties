# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Патрэбна запусціць вузел Lightning\n- Абодва трэйдары павінны мець BTC (на Lightning) для забеспячэння дэпазіту.\n- Вузел вытворцаў Bisq павінен быць у сетцы, паколькі працэс прыняцця прапаноў з'яўляецца інтэрактыўным.\n- Паколькі пераклад фіятных сродкаў адбываецца па старых сістэмах, такіх як банкаўскія пераклады, ён наследуе ўсе гэтыя недахопы, такія як рызыка адмены плацяжу, павольны пераклад, падвышаная адкрытасць для партнёра, калі дэталі банкаўскага перакладу ўключаюць сапраўднае імя. Хоць гэтыя розныя недахопы можна змякчыць, выкарыстоўваючы метады аплаты, якія маюць нізкі рызыка адмены плацяжу, хуткія або імгненныя і выкарыстоўваюць ідэнтыфікатары рахункаў або электронную пошту замест сапраўдных імёнаў. Пэўныя метады аплаты цалкам абмінаюць банкаўскую сістэму, такія як наяўныя грошы па пошце або гандаль тварам да твару.


