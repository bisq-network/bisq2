# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Канцэптуальна гэта адпавядае пратаколу Bisq MuSig (на галоўнай сетцы Bitcoin). Liquid не мае такіх жа ўласцівасцяў цэнзуры, як Bitcoin, аднак прапануе некалькі пераваг у параўнанні з галоўнай сеткай Bitcoin:\n- Liquid мае вельмі кароткі час пацверджання блокаў каля 1 хвіліны.\n- Камісіі за транзакцыі вельмі нізкія.\n- Прыватнасць лепшая дзякуючы канфідэнцыйным транзакцыям, якія хаваюць суму, якая адпраўляецца.
# suppress inspection "UnusedProperty"
