# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Залежыць ад метаду пераводу фіятных сродкаў. Анлайн перавод фіятных сродкаў звычайна раскрывае асобу партнёра па здзелцы. З боку Bitcoin гэта абмежавана абмежаваннямі прыватнасці Bitcoin і залежыць ад паводзін карыстальніка (адмова ад зліцця манет з некалькіх здзелак павышае прыватнасць). Даведайцеся больш у вікі Bisq.
# suppress inspection "UnusedProperty"
