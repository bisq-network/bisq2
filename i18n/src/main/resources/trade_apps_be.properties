# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Разумная добрая бяспека для здзелак сярэдняй вартасці\n+ У параўнанні з Bisq MuSig камісіі за транзакцыі ніжэйшыя, пацверджанні хутчэйшыя і лепшая прыватнасць.\n+ Умела справіцца з спадчыннай сістэмай свету Fiat
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Абодва трэйдары павінны мець L-BTC для забеспячэння дэпазіту\n- Liquid - гэта федэраваная бакавая ланцуг і не мае такога высокага ўзроўню супраціву цэнзуры, як галоўная сетка Bitcoin.\n- Пег-ін з галоўнай сеткі Bitcoin у Liquid Bitcoin не патрабуе даверу, аднак для пегінг-аўту L-BTC у BTC патрабуецца аўтарызацыя федэрацыі.\n- Уздзельнікі Bisq павінны быць у онлайне, паколькі працэс прыняцця прапаноў з'яўляецца інтэрактыўным\n- Паколькі пераклад фіяту адбываецца на старых сістэмах, такіх як банкаўскія пераклады, ён наследуе ўсе гэтыя недахопы, такія як рызыка адмены плацяжу, павольны пераклад, падвышаная адкрытасць да партнёра, калі дэталі банкаўскага перакладу ўтрымліваюць сапраўдную імя. Аднак гэтыя розныя недахопы могуць быць змякчаны выкарыстаннем метадаў аплаты, якія маюць нізкі рызыка адмены плацяжу, хуткія або імгненныя і выкарыстоўваюць ідэнтыфікатары рахункаў або электронную пошту замест сапраўдных імёнаў. Пэўныя метады аплаты цалкам абмінаюць банкаўскую сістэму, такія як наяўныя па пошце або гандаль тварам да твару.


