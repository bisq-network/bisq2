bisqEasy.tradeGuide.welcome.headline=Kuidas kauplemine toimub Bisq Easy's
bisqEasy.tradeGuide.welcome.content=See juhend annab ülevaate olulistest aspektidest Bitcoini ostmiseks või müümiseks Bisq Easy'ga.\nSelles juhendis õpid Bisq Easy's kasutatava turvamudeli kohta, saad ülevaate kauplemisprotsessist ja tutvud kauplemisreeglitega.\n\nKüsimuste korral külastage julgelt vestlusruume, mis on saadaval 'Tugi' menüü all.

bisqEasy.tradeGuide.security.headline=Kui ohutu on kauplemine Bisq Easy's?
bisqEasy.tradeGuide.security.content=- Bisq Easy'i turvamudel on optimeeritud väikeste tehingusummade jaoks.\n- Mudel toetub müüja reputatsioonile, kes on tavaliselt kogenud Bisq kasutaja ja kellelt oodatakse, et ta pakub uutest kasutajatest abi.\n- Reputatsiooni ülesehitamine võib olla kulukas, mis toob kaasa tavalise 5-15% hinnalisandite, et katta lisakulud ja kompenseerida müüja teenust.\n- Kauplemine müüjatega, kellel puudub reputatsioon, toob kaasa olulisi riske ja seda tuleks teha ainult siis, kui riskid on põhjalikult mõistetud ja hallatud.

bisqEasy.tradeGuide.process.headline=Kuidas kauplemisprotsess töötab?
bisqEasy.tradeGuide.process.content=Kui otsustate pakkumise vastu võtta, on teil võimalus valida pakkumise poolt pakutud saadaval olevate valikute hulgast. Enne kauplemise alustamist esitatakse teile ülevaade teie ülevaatamiseks.\nKui kauplemine on alustatud, juhendab kasutajaliides teid kauplemisprotsessi, mis koosneb järgmistest sammudest:

bisqEasy.tradeGuide.process.steps=1. Müüja ja ostja vahetavad konto andmeid. Müüja saadab oma makseandmed (nt pangakonto number) ostjale ja ostja saadab oma Bitcoini aadressi (või Lightning arve) müüjale.\n2. Järgmine samm on see, et ostja algatab Fiat makse müüja kontole, lisades Tehingu ID kui 'makse põhjus'. Pärast makse saamist ja Tehingu ID kontrollimist, kinnitab müüja saamist.\n3. Seejärel saadab müüja Bitcoini ostja aadressile ja jagab tehingu ID (valikuliselt ka eelkuju, kui kasutatakse Lightningut). Kasutajaliides näitab kinnituse olekut. Kui see on kinnitatud, on kauplemine edukalt lõpetatud.

bisqEasy.tradeGuide.rules.headline=Mida pean teadma kauplemisreeglitest?
bisqEasy.tradeGuide.rules.content=- Enne kontoandmete vahetamist müüja ja ostja vahel võib ükskõik milline osapool kaubanduse tühistada ilma põhjendamata.\n- Kauplejad peaksid regulaarselt kontrollima oma tehinguid uute sõnumite osas ja peavad vastama 24 tunni jooksul.\n- Kui kontoandmed on vahetatud, loetakse kaubanduse kohustuste mittetäitmine kaubanduse lepingu rikkumiseks ja see võib kaasa tuua keelu Bisq võrgustikus. See ei kehti, kui kaubanduse osaline ei reageeri.\n- Fiat makse ajal EI TOHI ostja 'makse põhjuse' väljal kasutada termineid nagu 'Bisq' või 'Bitcoin'. Selle asemel tuleks kasutada kaubanduse ID-d, et seostada pangaülekanne kaubandusega.\n- Kui kaubandus ei saa koheselt lõpule viia pikemate Fiat ülekandeaegade tõttu, peavad mõlemad kauplejad olema vähemalt korra päevas online, et jälgida kaubanduse edenemist.\n- Juhul, kui kauplejad kohtavad lahendamata probleeme, on neil võimalus kutsuda kaubanduse vestlusesse vahendaja abi saamiseks.\n\nKui teil on küsimusi või vajate abi, ärge kõhelge külastamast vestlusruume, mis on saadaval 'Tugi' menüü all. Head kauplemist!

