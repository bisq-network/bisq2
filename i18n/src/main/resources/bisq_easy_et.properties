bisqEasy.walletGuide.intro.headline=Valmistu oma esimese Bitcoini vastuvõtmiseks
bisqEasy.walletGuide.intro.content=Bisq Easy's saadud Bitcoin läheb otse sinu taskusse ilma vahendajateta. See on suurepärane eelis, kuid see tähendab ka, et sul peab olema rahakott, mida sa ise kontrollid, et seda vastu võtta!\n\nSelles kiires rahakoti juhendis näitame sulle mõne lihtsa sammuga, kuidas luua lihtne rahakott. Sellega saad vastu võtta ja hoida oma värskelt ostetud bitcoine.\n\nKui oled juba tuttav on-chain rahakottidega ja sul on üks olemas, saad selle juhendi vahele jätta ja lihtsalt oma rahakotti kasutada.

bisqEasy.walletGuide.download.headline=Rahakoti allalaadimine
bisqEasy.walletGuide.download.content=Seal on palju rahakotte, mida saate kasutada. Selles juhendis näitame teile, kuidas kasutada Bluewalleti. Bluewallet on suurepärane ja samal ajal väga lihtne ning saate seda kasutada oma bitcoini vastuvõtmiseks Bisq Easy'lt.\n\nSaate Bluewalleti oma telefonile alla laadida, sõltumata sellest, kas teil on Android või iOS seade. Selleks külastage ametlikku veebilehte 'bluewallet.io'. Kui olete seal, klõpsake App Store'il või Google Play'l, sõltuvalt kasutatavast seadmest.\n\nOluline märkus: teie turvalisuse huvides veenduge, et laadite rakenduse alla oma seadme ametlikust rakenduste poest. Ametliku rakenduse pakub 'Bluewallet Services, S.R.L.' ja peaksite seda nägema oma rakenduste poes. Kahjuliku rahakoti allalaadimine võib teie vahendeid ohtu seada.\n\nLõpuks kiire märkus: Bisq ei ole Bluewalletiga mingil viisil seotud. Soovitame kasutada Bluewalleti selle kvaliteedi ja lihtsuse tõttu, kuid turul on palju teisi võimalusi. Peaksite end täielikult vabana tundma, et võrrelda, proovida ja valida, milline rahakott sobib teie vajadustele kõige paremini.
bisqEasy.walletGuide.download.link=Klõpsa siia, et külastada Bluewalleti lehte

bisqEasy.walletGuide.createWallet.headline=Uue rahakoti loomine
bisqEasy.walletGuide.createWallet.content=Bluewallet võimaldab sul luua mitmeid rahakotte erinevateks otstarveteks. Praegu vajad sa ainult ühte rahakotti. Kui sisened Bluewalleti, näed sõnumit, mis soovitab sul lisada uue rahakoti. Kui oled seda teinud, sisesta oma rahakoti nimi ja vali *Bitcoin* valik *Tüüp* jaotises. Sa saad jätta kõik muud valikud selliseks, nagu need on, ja klõpsata *Loo*.\n\nKui liigud järgmisse sammu, esitatakse sulle 12 sõna. Need 12 sõna on varukoopia, mis võimaldab sul taastada oma rahakoti, kui midagi juhtub sinu telefoniga. Kirjuta need üles paberile (mitte digitaalselt) samas järjekorras, nagu need on esitatud, hoia see paber turvaliselt ja veendu, et ainult sul on sellele juurdepääs. Sa saad lugeda rohkem, kuidas oma rahakotti kaitsta, Bisq 2 õppematerjalides, mis on pühendatud rahakottidele ja turvalisusele.\n\nKui oled valmis, klõpsa 'Ok, ma kirjutasin üles'.\nPalju õnne! Sa oled loonud oma rahakoti! Liigume edasi selle juurde, kuidas saada oma bitcoin sinna.

bisqEasy.walletGuide.receive.headline=Bitcoini vastuvõtmine oma rahakotti
bisqEasy.walletGuide.receive.content=Et vastu võtta oma Bitcoin, vajate oma rahakotist aadressi. Selle saamiseks klõpsake oma äsja loodud rahakotil ja seejärel klõpsake ekraani allosas nuppu 'Võta vastu'.\n\nBluewallet kuvab kasutamata aadressi nii QR-koodina kui ka tekstina. See aadress on see, mida peate oma kaaslasele Bisq Easy's edastama, et ta saaks saata teile ostetava Bitcoini. Saate aadressi oma arvutisse viia, skaneerides QR-koodi kaameraga, saates aadressi e-posti või vestluse kaudu või isegi lihtsalt selle tippides.\n\nKui olete tehingu lõpetanud, märkab Bluewallet saabuvat Bitcoini ja uuendab teie saldo uute vahenditega. Iga kord, kui teete uue tehingu, hankige uus aadress, et kaitsta oma privaatsust.\n\nNeed on põhiteadmised, mida peate teadma, et alustada Bitcoini vastuvõtmist oma rahakotis. Kui soovite Bluewalletist rohkem teada saada, soovitame vaadata allpool loetletud videoid.
