settings.backup.totalMaxBackupSizeInMB.description=Iwọn tó pọ jùlọ ni MB fún àwọn ìpamọ́ àtúnṣe àkọ́kọ́
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Àwọn data pataki ni a ṣe àfihàn laifọwọyi ninu itọsọna data nigbakugba ti a ba ṣe imudojuiwọn,\nni atẹle ilana ìpamọ́ yìí:\n\t- Wákàtí tó kọjá: Pa àfihàn kan mọ́ fun ìṣẹ́jú kan.\n\t- Ọjọ́ tó kọjá: Pa àfihàn kan mọ́ fun wákàtí kan.\n\t- Ọsẹ́ tó kọjá: Pa àfihàn kan mọ́ fun ọjọ́ kan.\n\t- Oṣù tó kọjá: Pa àfihàn kan mọ́ fun ọsẹ́ kan.\n\t- Ọdún tó kọjá: Pa àfihàn kan mọ́ fun oṣù kan.\n\t- Àwọn ọdún tó kọjá: Pa àfihàn kan mọ́ fun ọdún kan.\n\nJọwọ ṣe akiyesi, ilana àfihàn yìí kò dáàbò bo lodi si ikuna disiki lile.\nFun ààbò to dára, a ṣeduro gidigidi lati ṣẹda àfihàn ọwọ́ lori disiki lile miiran.
settings.backup.totalMaxBackupSizeInMB.invalid=Ó gbọdọ̀ jẹ́ iye kan tó wà láàárín {0} MB àti {1} MB
