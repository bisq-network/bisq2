settings.network.i2p.headline=Àwọn aṣayan I2P
settings.network.i2p.useEmbedded=Lo router tó wà nínú rẹ

settings.network.i2p.useEmbedded.info=Nígbà tí o bá nlo I2P router tó wà nínú, àkókò ìbẹ̀rẹ̀ gba àkókò díẹ̀ síi, àti pé tí o bá maa n bẹ̀rẹ̀ àti dá Bisq dúró nígbà gbogbo, iduroṣinṣin nẹ́tíwọ̀kì lè ní ipa.\nRouter lè jẹ́ afihan bí ti kò ní igbẹkẹle nípasẹ̀ nẹ́tíwọ̀kì I2P.\n\nLáti yàgò fún àwọn iṣoro wọ̀nyí, o lè fi I2P router osise sori ẹrọ láti https://geti2p.net tàbí lo Bisq I2P Router, èyí tó n tẹ̀síwájú ṣiṣẹ́ lẹ́yìn tí Bisq ti wà ní pipade. Èyí n pese àkókò ìbẹ̀rẹ̀ tó yara àti, dá lori eto nẹ́tíwọ̀kì rẹ, gba router rẹ láàyè láti kopa ní imunadoko díẹ̀ síi sí nẹ́tíwọ̀kì I2P.

settings.network.i2p.useEmbedded.warn=Nígbà tí o bá nlo router I2P tó wà nínú, àkókò ìbẹ̀rẹ̀ naa n gba àkókò díẹ̀ síi, àti pé àwọn atunbere igbagbogbo ti Bisq lè dín iduroṣinṣin nẹ́tíwọ̀kì kù.\nRouter naa lè jẹ́ kí nẹ́tíwọ̀kì I2P fọwọ́si bí ti kò ní igbẹkẹle.\n\nLáti yàgò fún àwọn iṣoro wọ̀nyí, o lè fi router I2P osise sori ẹrọ láti https://geti2p.net tàbí lo Router I2P Bisq, tó n tẹ̀síwájú láti ṣiṣẹ́ lẹ́yìn tí Bisq ti wà ní pipade. Èyí n pese àkókò ìbẹ̀rẹ̀ tó yara àti, dá lori eto nẹ́tíwọ̀kì rẹ, jẹ́ kí router rẹ ṣe alabapin ní ọ̀nà tó munadoko sí nẹ́tíwọ̀kì I2P.\n\nṢé o dájú pé o fẹ́ láti tẹ̀síwájú pẹ̀lú lílò router tó wà nínú?
settings.network.i2p.useEmbedded.warn.accept=Bẹ́ẹ̀ni, mo fẹ́ lo router tó wà nínú rẹ.
settings.network.i2p.useEmbedded.warn.cancel=Rárá, mo fẹ́ lo rútà àtọkànwá.

