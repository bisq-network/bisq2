settings.bisqConnect.apiConfig.headline=Ìtọ́sọ́nà API
settings.bisqConnect.apiConfig.info=A ṣe iṣeduro láti lo Tor fún asopọ sí API. Tí o bá yan clearnet, lílo LAN ni aṣayan tó dára jùlọ tí ó tẹ̀lé — lo olugbala LAN tí a ṣe àwárí. Lílo adirẹsi IP gbogbogbo jẹ iṣeduro fún àwọn oníṣe tó ti ní ìlọsíwájú àti pé ó ní àwọn ewu àbò. Fún àwọn asopọ clearnet, TLS pẹ̀lú ìwé-ẹ̀rí tí a fọwọ́sí ara ẹni ni a lo láti ríi dájú asopọ tó ní àbò.

