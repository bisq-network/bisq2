settings.network.transport.options.info=Nígbà tí Tor àti I2P mejeeji bá ti yan, Bisq n lo àwọn nẹ́tíwọ̀kì ìpamọ́ méjì ní àpapọ̀ láti mu ìfarapa àti iṣẹ́ pọ si.\nÀwọn ifiranṣẹ́ ni a n gbe kọjá àwọn nẹ́tíwọ̀kì méjì ní àkókò kan, tí ó fa kí ifijišẹ́ yara àti pé ó ní ànfàní tó ga jùlọ ti gbigba aṣeyọrí.\nTí nẹ́tíwọ̀kì kan bá ní ipa nípa ikọlu DDoS, Bisq lè tẹ̀síwájú ṣiṣẹ́ nípasẹ̀ ekeji, tí ó n jẹ́ kí ìbáraẹnisọrọ má ṣe ni idilọwọ.

settings.network.transport.options.i2pOnly.warn=Lílò I2P nikan lè dín igbẹkẹle nẹ́tíwọ̀kì kù. Fun iriri tó dára jùlọ, a ṣeduro láti mu Tor àti I2P ṣiṣẹ́ pọ.\n\nṢé o fẹ́ láti tẹ̀síwájú pẹ̀lú I2P nikan?
settings.network.transport.options.i2pOnly.accept=Bẹ́ẹ̀ni, mo fẹ́ tẹ̀síwájú pẹ̀lú I2P nikan
settings.network.transport.options.i2pOnly.cancel=Rárá, mo fẹ́ Tor àti I2P

settings.network.transport.options.torOnly.warn=Lílò Tor nikan lè dín igbẹkẹle nẹ́tíwọ̀kì kù ní àfikún pẹ̀lú ipo apapọ̀ pẹ̀lú Tor àti I2P.\n\nṢé o fẹ́ tẹ̀síwájú pẹ̀lú Tor nikan?
settings.network.transport.options.torOnly.accept=Bẹ́ẹ̀ni, mo fẹ́ tẹ̀síwájú pẹ̀lú Tor nikan
