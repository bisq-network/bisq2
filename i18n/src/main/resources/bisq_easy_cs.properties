bisqEasy.tradeGuide.welcome.headline=Jak obchodovat na Bisq Easy
bisqEasy.tradeGuide.welcome.content=Tento průvodce poskytuje přehled o základních aspektech pro nákup nebo prodej Bitcoinů s Bisq Easy.\nV tomto průvodci se dozvíte o bezpečnostním modelu používaném v Bisq Easy, získáte přehled o procesu obchodování a seznámíte se s pravidly obchodu.\n\nPro další dotazy neváhejte navštívit chatovací místnosti dostupné v menu 'Podpora'.

bisqEasy.tradeGuide.security.headline=Jak je bezpečné obchodovat na Bisq Easy?
bisqEasy.tradeGuide.security.content=- Bezpečnostní model Bisq Easy je optimalizován pro malé obchodní částky.\n- Model spoléhá na reputaci prodejce, který je obvykle zkušeným uživatelem Bisq a očekává se, že poskytne užitečnou podporu novým uživatelům.\n- Budování reputace může být nákladné, což vede k běžné prémii na cenu od 5 do 15 %, aby se pokryly dodatečné náklady a kompenzovala se služba prodejce.\n- Obchodování s prodejci bez reputace nese významná rizika a mělo by se podnikat pouze tehdy, pokud jsou rizika důkladně pochopena a řízena.

bisqEasy.tradeGuide.process.headline=Jak funguje proces obchodování?
bisqEasy.tradeGuide.process.content=Když se rozhodnete přijmout nabídku, budete mít možnost vybrat si z dostupných možností poskytovaných nabídkou. Před zahájením obchodu vám bude poskytnut souhrnný přehled k vašemu přezkoumání.\nJakmile je obchod zahájen, uživatelské rozhraní vás provede procesem obchodu, který se skládá z následujících kroků:

bisqEasy.tradeGuide.process.steps=1. Prodávající a kupující si vymění údaje o účtech. Prodávající pošle své platební údaje (např. číslo bankovního účtu) kupujícímu a kupující pošle svou Bitcoinovou adresu (nebo Lightning fakturu) prodávajícímu.\n2. Následně kupující zahájí platbu v fiat měně na účet prodávajícího. Po přijetí platby prodávající potvrdí přijetí.\n3. Prodávající pak odešle Bitcoin na adresu kupujícího a sdílí ID transakce (nebo volitelně přední obrazec, pokud se používá Lightning). Uživatelské rozhraní zobrazí stav potvrzení. Po potvrzení je obchod úspěšně dokončen.

bisqEasy.tradeGuide.rules.headline=Co potřebuji vědět o pravidlech obchodu?
bisqEasy.tradeGuide.rules.content=- Před výměnou údajů o účtu mezi prodejcem a kupujícím může kterákoliv strana zrušit obchod bez udání důvodu.\n- Obchodníci by měli pravidelně kontrolovat své obchody na nové zprávy a musí reagovat do 24 hodin.\n- Jakmile jsou vyměněny údaje o účtu, nedodržení obchodních povinností se považuje za porušení obchodní smlouvy a může vést k zákazu v síti Bisq. To se nevztahuje, pokud obchodní protějšek neodpovídá.\n- Během platby v Fiat měně kupující NESMÍ zahrnout termíny jako 'Bisq' nebo 'Bitcoin' do pole 'důvod platby'. Obchodníci se mohou dohodnout na identifikátoru, například na náhodném řetězci jako 'H3TJAPD', aby spojili bankovní převod s obchodem.\n- Pokud obchod nemůže být okamžitě dokončen kvůli delším dobám převodu Fiat měny, musí být oba obchodníci online alespoň jednou denně, aby monitorovali průběh obchodu.\n- Pokud se obchodníci setkají s nerozřešenými problémy, mají možnost pozvat do obchodního chatu mediátora pro pomoc.\n\nPokud máte jakékoli dotazy nebo potřebujete pomoc, neváhejte navštívit diskuzní místnosti dostupné v nabídce 'Podpora'. Šťastné obchodování!

