chat.chatRules.headline=চ্যাটের নিয়ম
chat.chatRules.content=- সম্মানজনক হোন: অন্যদের প্রতি সদয় আচরণ করুন, আক্রমণাত্মক ভাষা, ব্যক্তিগত আক্রমণ এবং হয়রানি এড়িয়ে চলুন।- সহিষ্ণু হোন: খোলামেলা মন নিয়ে থাকুন এবং মেনে নিন যে অন্যদের ভিন্ন মতামত, সাংস্কৃতিক পটভূমি এবং অভিজ্ঞতা থাকতে পারে।- স্প্যামিং নেই: চ্যাটে পুনরাবৃত্তিমূলক বা অপ্রাসঙ্গিক বার্তা দিয়ে ভরাট করা থেকে বিরত থাকুন।- বিজ্ঞাপন নেই: বাণিজ্যিক পণ্য, পরিষেবা প্রচার করা বা প্রচারমূলক লিঙ্ক পোস্ট করা এড়িয়ে চলুন।- ট্রলিং নেই: বিঘ্নিত আচরণ এবং ইচ্ছাকৃত উসকানি স্বাগতম নয়।- প্রতারণা নেই: অন্যদের ভুল পথে পরিচালিত করার জন্য ডাকনাম ব্যবহার করবেন না।- প্রতারকদের প্রতি শূন্য সহিষ্ণুতা: প্রতারণার যেকোনো চেষ্টা নেটওয়ার্ক থেকে অবিলম্বে নিষিদ্ধ করবে।- ট্রেডগুলো Bisq এর মধ্যে রাখুন: নিরাপদ ট্রেডিংয়ের জন্য Bisq তৈরি করা হয়েছে। প্ল্যাটফর্মের বাইরে ট্রেড করার জন্য সহকর্মীদের জিজ্ঞাসা করা প্রতারণার ঝুঁকি বাড়ায় এবং নেটওয়ার্ক নিষেধাজ্ঞার ফলস্বরূপ হবে। - গোপনীয়তার সম্মান করুন: আপনার এবং অন্যদের গোপনীয়তা রক্ষা করুন; ট্রেডের বিস্তারিত শেয়ার করবেন না।- অসদাচরণ রিপোর্ট করুন: নিয়ম লঙ্ঘন বা অযাচিত আচরণ মডারেটরকে রিপোর্ট করুন।- চ্যাট উপভোগ করুন: অর্থপূর্ণ আলোচনায় অংশগ্রহণ করুন, বন্ধু তৈরি করুন এবং একটি বন্ধুত্বপূর্ণ ও অন্তর্ভুক্তিমূলক সম্প্রদায়ে মজা করুন।\n\nচ্যাটে অংশগ্রহণ করে, আপনি এই নিয়মগুলি অনুসরণ করতে সম্মত হন। গুরুতর নিয়ম লঙ্ঘন Bisq নেটওয়ার্ক থেকে নিষিদ্ধ হতে পারে।


