## Free Open Source Software
######################################################

academy.foss.subHeadline=了解開放原始碼及其如何驅動比特幣和Bisq
academy.foss.bitcoinAndFossHeadline=比特幣與開源軟體
academy.foss.bitcoinAndFossContent=開源軟體是指其程式碼公開可見，任何人都可以根據自己的需求閱讀、複製和修改該程式碼。這與封閉源碼或專有軟體形成對比，後者的原作者決定將程式碼保留給自己，其他人無法訪問或獲得許可。儘管這可能聽起來像是一個技術主題，但了解開源軟體對您比特幣之旅的影響對您來說是有益的。讓我們深入探討。\n\n比特幣的世界深受開源軟體的影響並與之相關。比特幣軟體自第一天起就是開源的。Bisq也是一個開源項目。許多相關技術，如Lightning客戶端、混合服務或挖礦固件，通常都是作為開源項目構建的。許多錢包也是開源的，正如我們在Bisq Learn的錢包部分中討論的，我們強烈建議您選擇開源的錢包。\n\n為什麼會這樣呢？封閉源碼軟體通常由希望向他人收取許可費並保持對項目完全控制的公司和個人構建並保留為私有。在比特幣領域，這種情況很少見。比特幣本質上是一個開放和友好的系統，程式碼正是這一點的體現。任何人都可以查看程式碼、修改它、與他人分享自己版本的副本，簡而言之，隨心所欲地使用它。Bisq也是一個開源項目，歡迎每個人參與、擴展應用程式並以不同方式進行改進。
academy.foss.openSourceBenefitsHeadline=開源如何使您受益
academy.foss.openSourceBenefitsContent=您可能會認為，由於您不是軟體開發人員，某些軟體的程式碼是否公開對您來說意義不大。事實並非如此。即使您不打算查看或修改所使用應用程式的程式碼，您與它們的使用體驗也會受到程式碼是開源還是封閉源的深刻影響。當我們談論將運行您的財務生活並支持您儲蓄、接收和發送資金的軟體時，這一點尤其重要。一般來說，使用開源軟體對您來說會比使用封閉源的替代品更有利。我們來分解幾個使這一點對您重要的重要原因。\n\n選擇開源軟體的一個非常重要的原因是安全性。由於開源軟體可以被任何人閱讀，黑客和惡意行為者會定期嘗試尋找其中的錯誤和安全漏洞。您可能會認為這是危險的，但實際上正好相反！這是因為程式碼對所有人開放意味著任何人都可以尋找安全問題，並且可以指出這些問題、自行修復或惡意利用它們。圍繞該項目的用戶和開發者社群能夠快速發現並修復大多數錯誤，通常甚至在它們發布之前。如果有人以惡意方式利用這個錯誤來攻擊軟體，這不會被注意到和解決的時間也不會太長。在封閉源軟體中，只有該項目背後的小型付費團隊在審查程式碼，這意味著錯誤未被注意到的機會要高得多。更多的眼睛，較少的錯誤。而且公司也有動機不披露其封閉源產品存在安全問題的事實，這導致許多錯誤和黑客攻擊被隱瞞而不是公開。最後，由於在封閉源項目中只有開發團隊能夠查看程式碼，您或其他人如何能夠完全確信軟體是安全的呢？這與比特幣文化中的一句常見諺語相連：不信任，驗證。總體而言，開源軟體比封閉源軟體更能導致更安全和堅固的結果。\n\n選擇開源軟體而非封閉源的另一個好理由是前者的長期持續性。公開的程式碼不依賴於任何單一實體或個人來隨時間維護。即使最初的團隊最終消失，其他人也可以接手並繼續維護和發展它。這方面最好的例子就是比特幣：儘管其化名創造者中本聰在十多年前消失，但該項目仍然超出所有預期地持續增長和繁榮。因此，每當您選擇開源軟體而非封閉源時，您都在大幅降低某些公司或開發者將您留在某些未維護的軟體上，該軟體逐漸消失並變得過時的機會。\n\n最後，像比特幣、Bisq或Electrum等廣泛使用的開源項目往往能吸引最優秀的人才，從而導致高品質的產品。這些項目的開放性允許任何人合作，許多在這個領域的優秀開發者更願意在良好項目的基礎上進行合作，而不是從頭開始重複努力。隨著時間的推移，這些個體的累積貢獻導致了令人印象深刻的結果，經常超越大多數公司，即使是資金充裕的公司，也無法達到的水平。\n\n總結來說，選擇開源選項作為您的比特幣工具帶來了一系列優勢，幫助您享受安全且高品質的有用產品。我們希望您對日常生活中使用的程式碼的性質產生好奇，並做出明智的選擇。
