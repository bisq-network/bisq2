## Bitcoin
######################################################

academy.bitcoin.subHeadline=一種點對點的電子現金，允許在線支付直接發送而無需中介。
academy.bitcoin.whatIsBitcoinHeadline=比特幣是什麼
academy.bitcoin.whatIsBitcoinContent=Bitcoin 是全球最大和最受歡迎的加密貨幣。它是一種數位現金形式，允許任何人向其他人發送價值，而無需中介。它於 2009 年開始運行，自那時以來迅速增長，因其獨特且吸引人的特性而在全球範圍內獲得採用。\n\n比特幣在幾個方面與所有國家貨幣不同。比特幣不受任何政府或機構控制或發行。它是去中心化的，僅因世界各地數千人使用它而存在。這使得它成為中立的貨幣，沒有人處於特權地位以便濫用。這也意味著您可以自由使用比特幣，而無需任何形式的許可，系統中的任何人都沒有比您更大的權力。這是一個歡迎每個人的開放系統。另一個重要特性是您可以自我保管比特幣。換句話說，您可以自己擁有它，而無需依賴任何其他公司或實體。與傳統貨幣相比，它更像是您口袋裡的現金（您完全控制）而不是銀行帳戶中的餘額（您受制於銀行的條件和意願）。因此，您始終可以自由發送比特幣：您無需任何人的批准，您的交易無法被停止或撤回。第三個有趣的方面是比特幣的供應量限制在最多 2100 萬個。這意味著每個比特幣的價值，與每個美元的價值不同，無法通過創造更多來貶值。比特幣是通過一個昂貴的過程稱為挖礦而創造的，發行計劃和可創造的最大數量都是嚴格定義的，無法修改。這使得供應量有限、確定且可預測，因而使比特幣因其稀缺性和穩健性而具有吸引力。
academy.bitcoin.whyUseBitcoinHeadline=為什麼使用比特幣
academy.bitcoin.whyUseBitcoinContent=比特幣的特性使其成為一種獨特的資產，吸引不同的人出於不同的原因使用。比特幣對您的吸引力取決於您的個人資料和需求。\n\n人們使用比特幣的最常見原因之一是其保護價值的能力。世界上大多數國家的法定貨幣隨著時間的推移不斷貶值。這意味著將您的儲蓄存放在現金或銀行帳戶中，您會逐漸失去它們，因為它們的價值隨著時間的推移而下降。比特幣的有限供應防止了這種情況的發生，因此即使在短期內其表現波動，但它仍然是保護您財富的強大工具。\n\n個人使用比特幣的另一個原因是保護自己免受政府和金融機構的行為和決策影響。由於比特幣是您可以擁有、發送和接收的資產，且不需要任何許可，因此其中儲存的價值不會受到中央銀行印製更多法定貨幣、銀行出於任意原因決定阻止您的轉帳或政府對其人民實施沒收等情況的影響。使用比特幣時，遊戲規則是眾所周知且可預測的，您可以依賴網路的公平性，並平等對待每個人。\n\n比特幣對於從事國際貿易並尋求向其他國家或地區發送或接收資金的人來說也非常有吸引力。比特幣沒有邊界的概念，無論是發送給鄰居還是世界另一端的人，運作方式都是相同的。由於向世界不同地區的人或公司付款通常意味著長時間的等待、顯著的費用和繁瑣的官僚程序，因此一些人選擇比特幣作為其跨區域付款的簡單便捷替代方案。這也意味著您可以用它向您的政府或銀行決定封鎖的國家發送資金。\n\n最後，一些人選擇比特幣是因為其簡單性和便利性。在這方面，比特幣相對於傳統貨幣具有許多優勢。使用比特幣，您不需要處理合同和冗長的官僚程序來完成像開設帳戶這樣的簡單事情。您可以輕鬆地在所有設備上訪問您的資金。您可以隨時隨地發送資金給任何人，而無需不同的支付方式（現金、各類銀行轉帳、信用卡等）。只要擁有正確的知識，您可以輕鬆保護和保障您的資金，並且不必擔心有人盜竊您的錢包或信用卡資料。\n\n比特幣在貨幣和支付的世界中是一個巨大的創新進步。幾乎可以肯定，對於您的需求，比特幣有某些原因使其具有吸引力和實用性，因此我們鼓勵您了解更多並熟悉它。


######################################################
## Security
######################################################

academy.security.subHeadline=確保您，只有您，始終能夠訪問您的資金
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=保護您的私鑰
academy.security.securingYourKeysContent=首先，您必須理解一個簡單的概念：不擁有私鑰，就不擁有您的比特幣。這意味著，為了真正擁有您的比特幣，它應該存放在一個只有您擁有私鑰的錢包中。因此，將比特幣餘額保存在銀行或集中交易所等實體中並不是真正擁有該資產，因為是這些實體而不是您持有您的資金私鑰。如果您真的想擁有您的比特幣，您必須將其存放在只有您控制私鑰的錢包中。\n\n市面上有許多比特幣錢包，每個錢包都有其獨特的設計和功能。它們共同的特點是，無論如何，它們都會存儲您的私鑰。這些私鑰提供了對您資金的訪問。無論您使用哪種錢包，您必須確保只有您或您完全信任的人可以訪問這些私鑰。如果其他人能夠訪問它們，他們將能夠從您那裡竊取資金，並且無法撤銷這筆交易。另一方面，自己丟失私鑰同樣可怕。如果您丟失了私鑰，您將無法再發送資金，並且無法重新控制它們。雖然這聽起來令人畏懼，但只要學習一些知識和良好的實踐，您可以輕鬆避免這些情況。\n\n大多數比特幣錢包會提供一個 12 或 24 個單詞長的備份，通常稱為助記詞或簡稱為助記詞。這個備份短語使您能夠在任何設備上恢復您的錢包，這是您需要保護的最重要元素。通常建議以類比形式存儲這些備份，通常是將它們寫在一張紙上或小金屬片上，並擁有多份副本。您還應該將其存放在可以找到的地方，但其他人無法訪問。\n\n對於大量比特幣，通常會使用稱為硬體錢包的專用設備來存儲您的私鑰。這些設備在存儲私鑰方面提供了比智能手機或筆記本電腦錢包更高的安全性，同時在進行交易時提供便利的體驗。您可以在 Bisq Learn 的錢包部分了解更多這些和其他類型的錢包。\n\n最後，請確保避免過於複雜的存儲方案。擁有許多細節和微妙之處的高級存儲計劃可以讓盜竊者遠離您的資金，但也有相當大的機會您可能因為錯誤、混淆或簡單地忘記了如何組織備份而無法訪問自己的錢包。力求在過於簡單（例如將助記詞存儲在筆記本電腦桌面上的純文本文件中）和過於複雜（例如將助記詞的單詞分散存儲在 12 本書中的 12 個不同位置）之間找到平衡。
academy.security.avoidScamsHeadline=避免詐騙
academy.security.avoidScamsContent=另一個問題和風險的來源是詐騙。比特幣的交易是不可逆的，這意味著如果有人騙你發送一些比特幣然後逃跑，你實際上幾乎無法做任何事情。因此，常常會遇到各種不同的詐騙計畫，這些人會試圖說服你將比特幣發送給他們。大多數情況下，詐騙者會向你展示一些美妙的「機會」，讓你輕鬆賺錢，這聽起來往往好得令人難以置信。這些詐騙的具體故事和細節極其多樣且富有創意，但共同的模式總是看起來相同：你會被提供一些美好的回報，但首先，你必須提前發送比特幣。一旦比特幣發送出去，你可能再也看不見它回到你那裡。保護自己免受這些詐騙的方式很簡單：僅與可信賴的公司和人互動。如果你覺得某個實體可疑，請要求參考或乾脆遠離它。如果你被提供的機會感覺幾乎好得令人難以置信，那它很可能就是，並且你應該遠離它。


######################################################
## Privacy
######################################################

academy.privacy.subHeadline=您的資料是您的。保持這樣。
academy.privacy.introContent=在比特幣使用者中，保護您的財務資訊和身份隱私是一個普遍的需求。不希望其他人未經您同意就知道您的資金和交易是自然且合乎邏輯的。畢竟，您不會在街上走時穿著印有您銀行帳戶餘額和信用卡報告的T恤，對吧？隱私在比特幣中是一個重要的議題，因為比特幣交易和地址的透明性使得在這方面的錯誤特別代價高昂。在本節中，我們將討論您在比特幣旅程中的一些隱私要點。
academy.privacy.whyPrivacyHeadline=為什麼隱私很重要
academy.privacy.whyPrivacyContent=許多用戶重視比特幣所提供的自由，讓他們能夠擁有自己的財產，並與他人自由且無需許可地進行交易。但如果沒有良好的隱私實踐，比特幣的這些特性將會受到嚴重侵蝕。披露有關您自己和您的比特幣資金的信息將使您面臨來自他人的多種攻擊風險，這些攻擊將限制您自己的自由。反思您正在分享的數據並保持警覺，將防止您犯下可能會後悔的代價高昂的錯誤。\n\n揭示您的身份和資金細節的第一個明顯問題是個人安全。如果有人知道您持有多少比特幣、您住在哪裡以及您使用哪種錢包，他們可能會輕易策劃對您進行實體攻擊，以獲取您的私鑰。與國幣銀行帳戶相比，這尤其誘人，因為比特幣交易是不可逆的。因此，如果小偷設法強迫您將比特幣發送到他們自己的地址，或者只是偷走您的錢包私鑰並自己這樣做，將無法取消該交易，您的比特幣將不再是您的。保持您的身份和財務細節私密，可以防止您成為這種攻擊的目標。\n\n保持您的細節私密的另一個好理由是來自敵對政府法規和行動的危險。世界各地的政府多次以各種方式對其公民的私有財產採取行動。一個很好的例子是6102號行政命令，該命令使美國公民持有黃金變得非法，並導致數百萬美國公民的黃金被單方面沒收。就像對付普通小偷一樣，確保政府實體和人員對您和您的資金沒有任何信息，可以保護您免受政府對比特幣擁有者開始負面政策的影響。\n\n總的來說，您可能只是不希望其他人知道您持有多少比特幣或您進行了哪些交易。就像我們用各種方法保護我們的銀行帳戶，以便只有我們能查看餘額和交易動向一樣，確保其他人無法查看交易及其細節（例如何時、多少或與誰進行交易）是有意義的。
academy.privacy.giveUpPrivacyHeadline=我們如何放棄隱私
academy.privacy.giveUpPrivacyContent=有很多方法可以自願或意外地透露個人資訊。大多數情況下，只需一點常識就能輕鬆預防，因為我們經常因為不夠謹慎而隨意提供自己的資訊。一些更微妙的洩漏則需要一些技術知識和時間。但好消息是，只需付出最少的努力，就能避免最重要的問題。\n\n隱私錯誤的明顯冠軍，無論是因為其頻繁性還是其可怕性，無疑是自願在購買或出售比特幣時提供您的身份證明。如今，大多數集中式交易所（如Coinbase、Kraken、Binance等）都受到政府KYC法規的約束（KYC代表了解您的客戶）。這意味著政府迫使這些公司要求提供您的護照、國家身份證、駕駛執照或類似文件，以便將這些資訊與您的帳戶關聯。從您提供這些資訊的那一刻起，您所進行的每一筆購買和銷售都將被記錄並與您相關聯。此外，交易所和政府機構將隨時完全可見您的餘額。即使您決定將比特幣從這些交易所提取到您自己保管的錢包中，這些方也能追蹤您的資金被發送到哪些地址。如果這還不夠令人擔憂，還有另一個需要注意的問題：如果任何黑客獲得這些公司的數據庫訪問權限，您的資訊可能會被公開洩漏到互聯網上，使全球任何人都能知道您所有的個人和財務資訊。這種情況在過去幾年中發生過多次，對一些受影響的交易所客戶造成了可怕的後果。\n\n另一個需要注意的領域是地址重用。每次您提供某人您的錢包地址以接收比特幣時，這個人就會知道這個地址屬於您。這意味著，從此以後，這個人可以監控該地址及其所有活動。如果您反覆重用這個地址，您互動的每個人都能看到通過該地址的不同交易，包括交易的時間、資金的來源和去向，以及交易的金額。因此，建議僅使用地址接收比特幣一次。大多數錢包會自動為您處理這個問題，但您仍然需要理解為什麼這是一個好習慣。\n\n最後，依賴其他人的節點來讀取區塊鏈數據意味著節點運行者可能會監控您的錢包感興趣的地址。在處理大量比特幣時，學會如何運行自己的節點並將您的錢包連接到它是值得的。或者，至少要注意您連接的是哪個節點，並選擇一個來自您信任的人或組織的節點，例如一位在比特幣方面更有經驗的朋友或當地的比特幣社群。
academy.privacy.bisqProtectsPrivacyHeadline=Bisq 有助於保護您的隱私
academy.privacy.bisqProtectsPrivacyContent=Bisq 允許您從其他用戶購買和出售比特幣。這一簡單的區別帶來了與使用集中式交易所相比，關於隱私的無數優勢。通過使用 Bisq，您可以保護自己的安全和隱私，免受政府、公司和其他敵對第三方的侵害，這些第三方會記錄並利用您的數據來損害您的利益。\n\n當您在 Bisq 進行交易時，只有您和您的交易對手知道交易的詳細信息。即使在您之間，所需共享的信息也被完全最小化，僅限於必要的支付細節，例如，如果您希望將法定貨幣支付到您的銀行帳戶，則需要提供您的銀行帳號。這意味著無需提供如身份證、地址等信息。此外，在每筆交易中與不同的對手互動的能力可以防止任何單一個體隨著時間的推移累積有關您的數據，從而將您的交易歷史分散到不同的對手之間，並防止任何單一實體持有您財務生活的完整視圖。Bisq 還允許您將購買的比特幣直接接收至您控制的錢包地址，使您能夠隨時控制您的資金，並將其分散到不同的地址，以便沒有單一對手可以監控您的整個錢包。\n\n請記住：Bisq 只是一個在您的電腦上運行的軟體，並且僅通過像 Tor 和 I2P 這樣的隱私友好網路連接到互聯網。您甚至不需要以假名方式在任何地方註冊。因此，沒有人能知道您正在使用 Bisq，您與其他參與者的通信無法被第三方監控、追蹤或訪問。


