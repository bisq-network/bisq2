## Wallets
######################################################

academy.wallets.subHeadline=挑選合適的工具來處理和保護您的比特幣。
academy.wallets.whatIsAWalletHeadline=錢包是什麼
academy.wallets.whatIsAWalletContent=錢包是您在比特幣中執行最基本操作的工具：接收、存儲和發送比特幣。由於比特幣是一個開放系統，任何人都可以為其構建錢包，並且存在許多不同的錢包。這很好，因為這意味著市場上有很多不同的選擇，您甚至可以使用多個不同的錢包來滿足不同的需求。\n\n一般來說，錢包是一種軟體，為您執行幾個操作：它讀取區塊鏈以檢查您控制的地址的餘額。當您想要支付給其他人時，它可以構建和發送交易。它還保存您的密鑰，以便您可以簽署交易。這些功能在不同的錢包中看起來有所不同，有些錢包僅涵蓋其中的一部分。要更好地理解這一點，熟悉使錢包彼此不同的不同特徵是有用的。\n\n首先，您應該了解熱錢包和冷錢包之間的區別。熱錢包是一種軟體錢包，控制您比特幣的密鑰存儲在連接到互聯網的設備上。另一方面，冷錢包是一種設置，您的密鑰存儲在從不連接到互聯網的設備上，您使用不同的軟體來跟踪餘額並準備和發送交易。熱錢包通常是您手機或筆記本電腦上的簡單應用程式。冷錢包則意味著您在手機或筆記本電腦上使用不保存您的密鑰的軟體，並將其與一個從不連接到互聯網的設備結合使用。這第二個設備可以是專用的筆記本電腦或智能手機，或更常見的是硬體錢包。熱錢包更易於管理和使用，但安全性較低。冷錢包需要稍微複雜和繁瑣的設置，但在處理密鑰時提供更高的安全性，以防止黑客攻擊和錯誤。如何處理管理資金的風險是一個個人決定，但通常建議使用熱錢包，就像您口袋中的傳統錢包用於紙幣和硬幣，而冷錢包則像銀行中的保險箱。您不會在錢包中攜帶一百萬美元。您也不會用保險箱中的內容來支付咖啡。\n\n硬體錢包是專門設計和製造的特殊物理設備，旨在存儲您的資金密鑰並使用這些密鑰簽署交易。它們提供了一種方便的方式來簽署交易以支出您的資金，同時以安全的方式存儲您的密鑰，防止將其洩露給他人。與在主計算機或智能手機上使用熱錢包相比，使用硬體錢包可以大幅提高您的安全性。如果您剛開始您的比特幣之旅，您不需要從第一天就擁有錢包，但當您開始累積一定數量的比特幣時，您可能會想要獲得一個，因為失去它會讓您感到痛苦。市場上有許多硬體錢包，典型價格約為100美元。\n\n最後一點：集中交易所的餘額不是錢包。由於您不控制密鑰，您依賴並信任集中交易所實際持有您的比特幣。如果因任何原因，他們在您決定提現時不將其發送給您，您將無法獲得它。請記住：不擁有密鑰，就不擁有硬幣。
academy.wallets.howToPickHeadline=如何選擇錢包
academy.wallets.howToPickContent=選擇適合您的錢包是一個取決於多種因素的決定，例如您將如何使用比特幣、您將處理的金額或您擁有的設備。儘管如此，您仍然可以遵循一些一般建議和具有良好記錄的特定錢包。\n\n第一條也是最重要的一條一般建議是選擇開源錢包。確保您的錢包代碼是可驗證的至關重要。您可以在Bisq Learn的開源部分了解更多信息。另一個重要的建議是選擇不支持比特幣以外其他加密貨幣的錢包。處理多種加密貨幣的錢包需要使用更複雜的代碼來處理不同的支持貨幣，這會引入更大的安全風險。因此，最好為您的資金選擇一個僅支持比特幣的錢包。最後，請尋找那些存在一段時間、擁有強大用戶基礎和良好聲譽的錢包。最好將全新的錢包留給高級使用或實驗。\n\n如果您計劃在智能手機上使用錢包，我們建議考慮以下錢包：Bluewallet、Blockstream Green或Nunchuk。另一方面，如果您想在PC上使用，我們建議使用以下之一：Sparrow、Bluewallet、Electrum、Blockstream Green或Nunchuk。這些都是適合初學者的好錢包。您可以嘗試幾個，以找到最適合您的那一個，或者如果您願意，也可以同時使用多個錢包。隨著您獲得更多經驗和知識，您可能會根據這些錢包之間的更高級功能開始發展偏好。\n\n一旦您擁有足夠的資金來開始更加認真地對待安全，獲得硬體錢包可能會變得有意義。使用硬體錢包，您將能夠將您的私鑰存儲在其中並用其簽署交易，同時您仍然可以使用像Sparrow、Bluewallet或Nunchuk這樣的軟體來查看餘額和準備交易。關於硬體錢包，大多數相同的建議仍然適用：選擇設計透明且公開的錢包，僅支持比特幣，並且擁有良好的聲譽和記錄。一些知名品牌包括Coldcard、Bitbox、Trezor或Foundation。\n\n錢包的世界豐富多樣，這既是好事也是困惑的來源。一開始感到有些不知所措是完全正常的。如果您剛開始，我們建議您做一些研究，嘗試我們與您分享的一些選項，並且一旦找到一個讓您感到舒適的錢包，就堅持使用它。隨著您不斷學習更多有關比特幣的知識，您可以隨時探索新的更高級的選項，並在任何時候切換到其他錢包或同時使用多個錢包。


