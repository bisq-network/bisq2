settings.backup.totalMaxBackupSizeInMB.description=Maks. størrelse i MB for automatiske sikkerhetskopier
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Viktig data sikkerhetskopieres automatisk i datakatalogen hver gang oppdateringer gjøres,\nifølge denne oppbevaringsstrategien:\n\t- Siste time: Behold maksimalt én sikkerhetskopi per minutt.\n\t- Siste dag: Behold én sikkerhetskopi per time.\n\t- Siste uke: Behold én sikkerhetskopi per dag.\n\t- Siste måned: Behold én sikkerhetskopi per uke.\n\t- Siste år: Behold én sikkerhetskopi per måned.\n\t- Tidligere år: Behold én sikkerhetskopi per år.\n\nVennligst merk at denne sikkerhetskopieringsmekanismen ikke beskytter mot harddiskfeil.\nFor bedre beskyttelse anbefaler vi sterkt å lage manuelle sikkerhetskopier på en alternativ harddisk.
