settings.network.transport.options.clearOnly=Kun Clearnet
settings.network.transport.options.info=Når både Tor og I2P er valgt, bruker Bisq de to personverksnettverkene parallelt for å forbedre motstandskraft og ytelse.\nMeldinger sendes over begge nettverk samtidig, noe som resulterer i raskere levering og en høyere sannsynlighet for vellykket mottak.\nHvis ett nettverk blir påvirket av et DDoS-angrep, kan Bisq fortsette å operere gjennom det andre, noe som sikrer uavbrutt kommunikasjon.

settings.network.transport.options.i2pOnly.warn=Bruk av kun I2P kan redusere nettverkets pålitelighet. For best mulig opplevelse anbefaler vi å aktivere både Tor og I2P.\n\nØnsker du å fortsette med kun I2P?
settings.network.transport.options.i2pOnly.accept=Ja, jeg vil fortsette med kun I2P
settings.network.transport.options.i2pOnly.cancel=Nei, jeg foretrekker Tor og I2P

settings.network.transport.options.torOnly.warn=Å bruke kun Tor kan redusere nettverkets pålitelighet sammenlignet med den kombinerte modusen med Tor og I2P.\n\nVil du fortsette med kun Tor?
settings.network.transport.options.torOnly.accept=Ja, jeg vil fortsette med kun Tor
settings.network.transport.options.torOnly.cancel=Nei, jeg foretrekker Tor og I2P

settings.network.i2p.headline=I2P-alternativer
settings.network.i2p.useEmbedded=Bruk innebygd ruter

settings.network.i2p.useEmbedded.info=Når du bruker den innebygde I2P-ruteren, tar oppstarten lengre tid, og hvis du ofte starter og stopper Bisq, kan nettverksstabiliteten lide.\nRuteren kan bli flagget som upålitelig av I2P-nettverket.\n\nFor å unngå disse problemene kan du enten installere den offisielle I2P-ruteren fra https://geti2p.net eller bruke Bisq I2P-ruteren, som fortsetter å kjøre etter at Bisq er lukket. Dette gir raskere oppstartstider og, avhengig av nettverksoppsettet ditt, lar ruteren din bidra mer effektivt til I2P-nettverket.

settings.network.i2p.useEmbedded.warn=Når du bruker den innebygde I2P-ruteren, tar oppstarten lengre tid, og hyppige omstarter av Bisq kan redusere nettverksstabiliteten.\nRuteren kan bli flagget som upålitelig av I2P-nettverket.\n\nFor å unngå disse problemene kan du enten installere den offisielle I2P-ruteren fra https://geti2p.net eller bruke Bisq I2P Router, som fortsetter å kjøre etter at Bisq er lukket. Dette gir raskere oppstartstider og, avhengig av nettverksoppsettet ditt, lar ruteren din bidra mer effektivt til I2P-nettverket.\n\nEr du sikker på at du vil fortsette med å bruke den innebygde ruteren?
settings.network.i2p.useEmbedded.warn.accept=Ja, jeg vil bruke den innebygde ruteren
settings.network.i2p.useEmbedded.warn.cancel=Nei, jeg foretrekker å bruke en ekstern ruter

