reputation.reputationScore.headline=Ocjena reputacije
reputation.reputationScore.intro=U ovom odjeljku objašnjena je Bisq reputacija kako biste mogli donositi informirane odluke prilikom prihvaćanja ponude.
reputation.reputationScore.sellerReputation=Reputacija prodavača najbolji je signal za predviđanje vjerojatnosti uspješne trgovine u Bisq Easy.
reputation.reputationScore.explanation.intro=Reputacija na Bisq2 se sastoji od tri elementa:
reputation.reputationScore.explanation.score.title=Ocjena
reputation.reputationScore.explanation.score.description=Ovo je ukupna ocjena koju je prodavač do sada stekao. Ocjena se može povećati na nekoliko načina. Najbolji način za to je spaljivanje ili zalaganje BSQ-a. To znači da je prodavač unaprijed uložio sredstva i, kao rezultat toga, može se smatrati pouzdanim. Daljnje informacije o tome kako povećati ocjenu mogu se pronaći u odjeljku 'Izgradnja reputacije'. Preporučuje se trgovanje s prodavačima koji imaju najvišu ocjenu.
reputation.reputationScore.explanation.ranking.title=Rangiranje
reputation.reputationScore.explanation.ranking.description=Rangira korisnike od najvišeg do najnižeg rezultata. Kao pravilo kada trgovate: što je rang viši, to je veća vjerojatnost uspješne trgovine.
reputation.reputationScore.explanation.stars.title=Zvjezdice
reputation.reputationScore.explanation.stars.description=Ovo je grafički prikaz ocjene. Pogledajte tablicu konverzije u nastavku za način na koji se zvjezdice računaju. Preporučuje se trgovanje s prodavačima koji imaju najveći broj zvjezdica.
reputation.reputationScore.closing=Za više detalja o tome kako je prodavač izgradio svoju reputaciju, pogledajte odjeljak 'Rangiranje' i kliknite 'Prikaži detalje' u korisničkom profilu.


