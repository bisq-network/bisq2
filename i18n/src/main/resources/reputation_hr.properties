reputation.signedWitness.infoHeadline=Pružite povjerenje
reputation.signedWitness.info=Povezivanjem vašeg Bisq 1 'potpisanog svjedoka starosti računa' možete pružiti određeni nivo povjerenja. Postoje razumna očekivanja da je korisnik koji je trgovao prije neko vrijeme na Bisq 1 i dobio potpis za svoj račun pošten korisnik. No, to očekivanje je slabo u usporedbi s drugim oblicima reputacije gdje korisnik pruža više "sudjelovanja" korištenjem financijskih resursa.
reputation.signedWitness.infoHeadline2=Implikacije privatnosti
reputation.signedWitness.info2=Povezivanje vašeg Bisq 1 računa s Bisq 2 ima određene posljedice za vašu privatnost. Za verifikaciju vašeg 'potpisanog svjedoka starosti računa' vaša Bisq 1 identitet se kriptografski povezuje s vašim Bisq 2 ID-om profila.\nMeđutim, izloženost je ograničena na 'Bisq 1 mostovni čvor' koji upravlja Bisq suradnik koji je postavio BSQ zalog (založena uloga).\n\nPotpisani svjedok starosti računa je alternativa za one koji ne žele koristiti spaljeni BSQ ili BSQ zalihe zbog financijskog opterećenja. 'Potpisani svjedok starosti računa' mora imati najmanje 61 dan da bi se smatrao za reputaciju.
reputation.signedWitness.score.headline=Utjecaj na ocjenu reputacije
reputation.signedWitness.score.info=Uvoz 'potpisanog svjedoka starosti računa' smatra se slabim oblikom reputacije koji je predstavljen faktorom težine. 'Potpisani svjedok starosti računa' mora imati najmanje 61 dan i postoji gornja granica od 2000 dana za izračun ocjene.
