reputation.burnedBsq.howToHeadline=Proces spaljivanja BSQ
reputation.burnedBsq.howTo=1. Odaberite korisnički profil kojem želite pridružiti reputaciju.\n2. Kopirajte 'ID profila'\n3. Otvorite Bisq 1 i idite na 'DAO/DOKAZ O SPALJIVANJU' te zalijepite kopiranu vrijednost u polje 'pre-slika'.\n4. Unesite iznos BSQ koji želite spaliti.\n5. Objavite transakciju Spaljivanja BSQ.\n6. Nakon potvrde na blockchainu vaša reputacija će postati vidljiva u vašem profilu.

reputation.bond=Zalozi BSQ
reputation.bond.tab1=Zašto
reputation.bond.tab2=Ocjena
reputation.bond.tab3=Kako-to
reputation.bond.infoHeadline=Koža u igri
reputation.bond.info=Postavljanjem BSQ zaloga pružate dokaz da ste zaključali novac kako biste stekli reputaciju.\nTransakcija BSQ zaloga sadrži hash javnog ključa vašeg profila. U slučaju zlonamjernog ponašanja, vaš zalog može biti oduzet od strane DAO-a, a vaš profil može biti zabranjen.
reputation.bond.infoHeadline2=Koji je preporučeni iznos i vrijeme zaključavanja?
reputation.bond.info2=Vrijeme zaključavanja zaloga mora biti najmanje 50 000 blokova (otprilike 1 godina) da bi se smatralo valjanim. Vrijeme zaključavanja definira koliko dugo traje dok sredstva postanu dostupna za potrošnju nakon otključavanja — na primjer, ako otključate nakon 4 mjeseca, još uvijek ćete morati čekati otprilike 1 godinu (50 000 blokova) prije nego što se sredstva ponovno mogu koristiti. Iznos zaloga bira korisnik i određuje rangiranje reputacije prodavača. Prodavači s višim ocjenama reputacije dobivaju bolje trgovačke prilike i mogu ostvariti višu cijenu. Najbolje ponude rangirane prema reputaciji promoviraju se u odabiru ponuda unutar Trade Wizarda.
reputation.bond.score.headline=Utjecaj na ocjenu reputacije
reputation.bond.score.info=Postavljanje BSQ zaloga smatra se snažnim oblikom reputacije. Vrijeme zaključavanja mora biti najmanje: 50 000 blokova (otprilike 1 godina). Povećanje temeljenog na vremenu primjenjuje se tijekom prve godine, postupno povećavajući ocjenu do dvostruke početne vrijednosti.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=Iznos BSQ * težina * (1 + starost / 365)

reputation.bond.howToHeadline=Postupak za postavljanje BSQ zaloga
reputation.bond.howTo=1. Odaberite korisnički profil za koji želite priložiti reputaciju.\n2. Kopirajte 'ID profila'\n3. Otvorite Bisq 1 i idite na 'DAO/BONDING/BONDED REPUTATION' i zalijepite kopiranu vrijednost u polje 'salt'.\n4. Unesite iznos BSQ koji želite zaključati i vrijeme zaključavanja (50 000 blokova).\n5. Objavite transakciju zaključavanja.\n6. Nakon potvrde na blockchainu vaša reputacija će postati vidljiva u vašem profilu.

