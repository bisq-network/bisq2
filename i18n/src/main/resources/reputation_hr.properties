reputation.burnedBsq.infoHeadline=Ulog u igri
reputation.burnedBsq.info=Spaljivanjem BSQ pružate dokaz da ste uložili novac u svoju reputaciju.\nTransakcija spaljivanja BSQ sadrži hash javnog ključa vašeg profila. U slučaju zlonamjernog ponašanja vaš profil može biti zabranjen, a time bi vaša investicija u reputaciju postala bezvrijedna.
reputation.burnedBsq.infoHeadline2=Koja je preporučena količina za spaliti?
reputation.burnedBsq.info2=To će odrediti konkurencija prodavača. Prodavači s najvišim ocjenama reputacije imat će bolje trgovačke prilike i mogu dobiti višu cijenu. Najbolje ponude rangirane prema reputaciji bit će promovirane u odabiru ponuda unutar 'Trade wizarda'.
