reputation.accountAge.infoHeadline=Pružite povjerenje
reputation.accountAge.info=Povezivanjem vaše Bisq 1 'starosti računa' možete pružiti određenu razinu povjerenja. Postoje razumna očekivanja da je korisnik koji je koristio Bisq neko vrijeme pošten korisnik. No, to očekivanje je slabo u usporedbi s drugim oblicima reputacije gdje korisnik pruža jači dokaz korištenjem nekih financijskih resursa.
reputation.accountAge.infoHeadline2=Implikacije privatnosti
reputation.accountAge.info2=Povezivanje vašeg Bisq 1 računa s Bisq 2 ima određene posljedice za vašu privatnost. Za verifikaciju vaše 'starosti računa' vaša Bisq 1 identitet se kriptografski povezuje s vašim Bisq 2 ID-om profila.\nIpak, izloženost je ograničena na 'Bisq 1 most čvor' koji upravlja Bisq suradnik koji je postavio BSQ zalog (založena uloga).\n\nStarost računa je alternativa za one koji ne žele koristiti spaljeni BSQ ili BSQ obveznice zbog financijskog troška. 'Starost računa' treba biti najmanje nekoliko mjeseci stara kako bi odražavala određeni nivo povjerenja.
reputation.accountAge.score.headline=Utjecaj na ocjenu reputacije
reputation.accountAge.score.info=Uvoz 'starosti računa' smatra se prilično slabim oblikom reputacije koji je predstavljen niskim faktorom težine. Postoji ograničenje od 2000 dana za izračun ocjene.
