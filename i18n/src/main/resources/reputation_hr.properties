user.bondedRoles.registration.how.info=1. Odaberite korisnički profil koji želite koristiti za registraciju i izradite sigurnosnu kopiju svog direktorija podataka.\n2. Napravite prijedlog na ''https://github.com/bisq-network/proposals'' kako biste postali {0} i dodajte svoj ID profila u prijedlog.\n3. Nakon što je vaš prijedlog pregledan i dobio podršku zajednice, napravite DAO prijedlog za ulogu sa zalogom.\n4. Nakon što je vaš DAO prijedlog prihvaćen na DAO glasovanju, zaključajte potrebni BSQ zalog.\n5. Nakon što je vaša transakcija zaloga potvrđena, idite na ''DAO/Bonding/Bonded roles'' u Bisq 1 i kliknite na gumb za potpisivanje kako biste otvorili prozor za potpisivanje.\n6. Kopirajte ID profila i zalijepite ga u polje za poruku. Kliknite potpiši i kopirajte potpis. Zalijepite potpis u polje za potpis u Bisq 2.\n7. Unesite korisničko ime nositelja zaloga.\n{1}

user.bondedRoles.registration.how.info.role=8. Kliknite gumb 'Zatraži registraciju'. Ako je sve ispravno, vaša registracija postaje vidljiva u tablici Registrirane uloge sa zalogom.

user.bondedRoles.registration.how.info.node=8. Kopirajte datoteku 'default_node_address.json' iz direktorija podataka čvora koji želite registrirati na svoj tvrdi disk i otvorite je pomoću gumba 'Uvezi adresu čvora'.\n9. Kliknite gumb 'Zatraži registraciju'. Ako je sve ispravno, vaša registracija postaje vidljiva u tablici Registrirani mrežni čvorovi.


