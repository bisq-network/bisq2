# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Ako dođe do sukoba u Bisq Easy trgovini, trgovci mogu zatražiti pomoć od posrednika.\nPosrednik nema ovlasti za prisilu i može samo pokušati pomoći u pronalaženju suradničkog rješenja. U slučaju jasnih kršenja pravila trgovanja ili pokušaja prijevare, posrednik može pružiti informacije moderatoru kako bi isključio lošeg aktera iz mreže.\nPosrednici i arbitri iz Bisq 1 mogu postati posrednici Bisq 2 bez zaključavanja novog zaloga BSQ.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Korisnici chata mogu prijaviti kršenja pravila chata ili trgovine moderatoru.\nU slučaju da su dostavljene informacije dovoljne za provjeru kršenja pravila, moderator može zabraniti tog korisnika iz mreže.\nU slučaju teških kršenja od strane prodavača koji je stekao neku vrstu reputacije, reputacija postaje nevažeća, a relevantni izvorni podaci (kao što su transakcija DAO ili podaci o starosti računa) bit će stavljeni na crnu listu u Bisq 2 i prijavljeni natrag u Bisq 1 od strane operatera orakula, a korisnik će također biti zabranjen u Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Upravitelj sigurnosti može poslati poruku upozorenja u slučaju hitnih situacija.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Upravitelj izdanja može slati obavijesti kada je nova verzija dostupna.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Seed čvor pruža mrežne adrese sudionika mreže za pokretanje na Bisq 2 P2P mreži.\nTo je bitno pri prvom pokretanju jer u tom trenutku novi korisnik još nema pohranjene podatke za povezivanje s drugim sudionicima.\nTakođer pruža P2P mrežne podatke poput chat poruka novom korisniku koji se povezuje. Ta usluga isporuke podataka također se obavlja od strane bilo kojeg drugog mrežnog čvora, no budući da seed čvorovi imaju dostupnost 24/7 i visoku razinu kvalitete usluge, pružaju veću stabilnost i bolju izvedbu, što dovodi do boljeg iskustva pokretanja.\nOperateri seed čvorova iz Bisq 1 mogu postati operateri seed čvorova Bisq 2 bez zaključavanja novog BSQ zaloga.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Oracle čvor se koristi za pružanje Bisq 1 i DAO podataka za Bisq 2 slučajeve korištenja poput reputacije.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Čvor istraživača blockchaina koristi se u Bisq Easy za pretraživanje transakcija Bitcoin transakcije.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Čvor tržišne cijene pruža tržišne podatke iz Bisq agregatora tržišnih cijena.


