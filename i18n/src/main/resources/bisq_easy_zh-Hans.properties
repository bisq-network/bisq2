bisqEasy.walletGuide.intro.headline=准备好接收您的第一个比特币
bisqEasy.walletGuide.intro.content=在 Bisq Easy 中，您收到的比特币直接进入您的口袋，没有任何中介。这是一个很大的优势，但这也意味着您需要拥有一个自己控制的钱包来接收它！\n\n在这个快速钱包指南中，我们将通过几个简单的步骤向您展示如何创建一个简单的钱包。通过它，您将能够接收和存储您新购买的比特币。\n\n如果您已经熟悉链上钱包并且拥有一个，您可以跳过本指南，直接使用您的钱包。

bisqEasy.walletGuide.download.headline=下载您的钱包
bisqEasy.walletGuide.download.content=有很多钱包可供您使用。在本指南中，我们将向您展示如何使用 Bluewallet。Bluewallet 非常出色，同时也非常简单，您可以使用它接收来自 Bisq Easy 的比特币。\n\n您可以在手机上下载 Bluewallet，无论您是使用 Android 还是 iOS 设备。为此，您可以访问官方网站 'bluewallet.io'。一旦您到达那里，根据您使用的设备点击 App Store 或 Google Play。\n\n重要提示：为了您的安全，请确保从您设备的官方应用商店下载应用程序。官方应用由 'Bluewallet Services, S.R.L.' 提供，您应该能够在您的应用商店中看到这一点。下载恶意钱包可能会使您的资金面临风险。\n\n最后，快速提示：Bisq 与 Bluewallet 没有任何关联。我们建议使用 Bluewallet，因为它的质量和简单性，但市场上还有许多其他选择。您完全可以自由比较、尝试并选择最适合您需求的钱包。
bisqEasy.walletGuide.download.link=点击这里访问 Bluewallet 的页面

bisqEasy.walletGuide.createWallet.headline=创建您的新钱包
bisqEasy.walletGuide.createWallet.content=Bluewallet 允许您创建多个用于不同目的的钱包。目前，您只需要一个钱包。当您进入 Bluewallet 时，您会看到一条消息，建议您添加一个新钱包。完成后，输入您的钱包名称，并在“类型”部分选择 *Bitcoin* 选项。您可以保持所有其他选项不变，然后点击 *创建*。\n\n当您进入下一步时，您将看到 12 个单词。这 12 个单词是备份，允许您在手机出现问题时恢复您的钱包。请按顺序将它们写在纸上（而不是数字形式），并妥善保存这张纸，确保只有您能访问它。您可以在 Bisq 2 的学习部分中了解更多关于如何保护您的钱包的信息，专门针对钱包和安全。\n\n完成后，点击 '好的，我写下来了'。\n恭喜！您已创建钱包！接下来我们来看看如何接收您的比特币。

bisqEasy.walletGuide.receive.headline=在您的钱包中接收比特币
bisqEasy.walletGuide.receive.content=要接收您的比特币，您需要从您的钱包中获取一个地址。要获取它，请点击您新创建的钱包，然后点击屏幕底部的“接收”按钮。\n\nBluewallet 将显示一个未使用的地址，既有二维码也有文本形式。您需要将此地址提供给 Bisq Easy 中的对方，以便他可以将您购买的比特币发送给您。您可以通过用相机扫描二维码、通过电子邮件或聊天消息发送地址，甚至直接输入地址来将其移动到您的电脑上。\n\n一旦您完成交易，Bluewallet 将注意到进入的比特币并用新资金更新您的余额。每次进行新交易时，请获取一个新的地址以保护您的隐私。\n\n这些是您开始在自己的钱包中接收比特币所需了解的基本知识。如果您想了解更多关于 Bluewallet 的信息，我们建议查看下面列出的视频。
