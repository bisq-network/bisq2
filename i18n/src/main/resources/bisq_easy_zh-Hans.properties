bisqEasy.tradeGuide.welcome.headline=如何在Bisq Easy上进行交易
bisqEasy.tradeGuide.welcome.content=本指南提供了使用Bisq Easy买卖比特币的基本要素概览。\n在本指南中，您将了解Bisq Easy使用的安全模型，深入了解交易过程，并熟悉交易规则。\n\n如有其他问题，请随时访问“支持”菜单下的聊天室。

bisqEasy.tradeGuide.security.headline=在Bisq Easy上交易有多安全？
bisqEasy.tradeGuide.security.content=- Bisq Easy的安全模型针对小额交易进行了优化。\n- 该模型依赖于卖家的信誉，卖家通常是经验丰富的Bisq用户，并预计会为新用户提供有帮助的支持。\n- 建立信誉可能会很昂贵，导致常见的5-15%的价格溢价，以覆盖额外费用并补偿卖家的服务。\n- 与缺乏信誉的卖家进行交易存在重大风险，仅在充分理解和管理这些风险的情况下进行。

bisqEasy.tradeGuide.process.headline=交易过程是如何运作的？
bisqEasy.tradeGuide.process.content=当您决定接受报价时，您将灵活选择报价提供的可用选项。在开始交易之前，您将看到一个概览供您审阅。\n一旦交易开始，用户界面将引导您完成交易过程，该过程包括以下步骤：

bisqEasy.tradeGuide.process.steps=- 卖家和买家交换账户信息。卖家将他们的支付数据（例如，银行账户号码）发送给买家，买家将他们的比特币地址（或闪电发票）发送给卖家。\n- 接下来，买家向卖家的账户发起法定货币支付。在收到付款并验证交易ID正确后，卖家将确认收款。\n- 然后，卖家将比特币发送到买家的地址，并分享交易ID（或在使用闪电的情况下可选的预映像）。用户界面将显示确认状态。一旦确认，交易成功完成。

bisqEasy.tradeGuide.rules.headline=我需要了解交易规则的哪些信息？
bisqEasy.tradeGuide.rules.content=- 在卖方和买方之间交换账户信息之前，任何一方都可以在不提供理由的情况下取消交易。\n- 交易者应定期检查他们的交易以获取新消息，并必须在24小时内做出回应。\n- 一旦交换了账户信息，未能履行交易义务将被视为违反交易合同，可能导致被禁止使用Bisq网络。如果交易对方未响应，则不适用此条款。\n- 如果可能，请将“付款原因”字段留空；否则请使用您的姓名。切勿包含“Bisq”或“Bitcoin”。\n- 如果由于法定货币转账时间较长而无法立即完成交易，双方交易者必须至少每天在线一次以监控交易进展。\n- 如果交易者遇到未解决的问题，他们可以选择邀请调解员进入交易聊天以寻求帮助。\n\n需要帮助吗？请访问“支持”菜单下的聊天室。祝您交易愉快！

