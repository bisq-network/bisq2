bisqEasy.tradeGuide.welcome.headline=Carane dagang ing Bisq Easy
bisqEasy.tradeGuide.welcome.content=Pandhuan iki nyedhiyakake ringkesan babagan aspek-aspek penting kanggo tuku utawa adol Bitcoin nganggo Bisq Easy.\nIng pandhuan iki, sampeyan bakal sinau babagan model keamanan sing digunakake ing Bisq Easy, entuk wawasan babagan proses dagang, lan kenal karo aturan dagang.\n\nKanggo pitakon tambahan, aja ragu-ragu kanggo ngunjungi ruang obrolan sing kasedhiya ing menu 'Dukungan'.

bisqEasy.tradeGuide.security.headline=Kepriye aman kanggo dagang ing Bisq Easy?
bisqEasy.tradeGuide.security.content=- Model keamanan Bisq Easy dioptimalake kanggo jumlah dagang cilik.\n- Model iki gumantung marang reputasi penjual, sing biasane minangka pangguna Bisq sing berpengalaman lan diarepake bisa menehi dukungan sing migunani kanggo pangguna anyar.\n- Ngembangake reputasi bisa dadi larang, nyebabake premium rega umum 5-15% kanggo nutupi biaya tambahan lan ngompensasi layanan penjual.\n- Dagang karo penjual sing ora duwe reputasi nggawa risiko signifikan lan mung kudu ditindakake yen risiko kasebut wis dipahami lan dikelola kanthi teliti.

bisqEasy.tradeGuide.process.headline=Kepiye cara proses dagang?
bisqEasy.tradeGuide.process.content=Nalika sampeyan mutusake kanggo nampa tawaran, sampeyan bakal duwe fleksibilitas kanggo milih saka pilihan sing kasedhiya sing diwenehake dening tawaran kasebut. Sadurunge miwiti dagang, sampeyan bakal diwenehi ringkesan kanggo ditinjau.\nSawise dagang diwiwiti, antarmuka pangguna bakal nuntun sampeyan liwat proses dagang, sing kalebu langkah-langkah ing ngisor iki:

bisqEasy.tradeGuide.process.steps=- Penjual lan pembeli ijol-ijolan rincian akun. Penjual ngirim data pembayaran (umpamane, nomer akun bank) marang pembeli lan pembeli ngirim alamat Bitcoin (utawa faktur Lightning) marang penjual.\n- Sabanjure, pembeli miwiti pembayaran Fiat menyang akun penjual kanthi nyakup ID Dagang minangka 'alasan kanggo pembayaran'. Sawise nampa pembayaran lan verifikasi manawa ID Dagang bener, penjual bakal ngonfirmasi nampa.\n- Penjual banjur ngirim Bitcoin menyang alamat pembeli lan nuduhake ID transaksi (utawa opsional preimage yen nggunakake Lightning). Antarmuka pangguna bakal nampilake status konfirmasi. Sawise dikonfirmasi, dagang wis rampung kanthi sukses.

bisqEasy.tradeGuide.rules.headline=Apa sing kudu aku ngerti babagan aturan dagang?
bisqEasy.tradeGuide.rules.content=- Sadurunge pertukaran rincian akun antarane penjual lan pembeli, pihak manapun bisa mbatalake dagang tanpa menehi alasan.\n- Pedagang kudu rutin mriksa dagangane kanggo pesen anyar lan kudu nanggapi sajrone 24 jam.\n- Sawise rincian akun ditukarke, gagal nepati kewajiban dagang dianggep minangka pelanggaran kontrak dagang lan bisa nyebabake larangan saka jaringan Bisq. Iki ora ditrapake yen peer dagang ora nanggapi.\n- Nalika pembayaran Fiat, pembeli ORA KUDU kalebu istilah kaya 'Bisq' utawa 'Bitcoin' ing kolom 'alasan pembayaran'. Sebaliké, ID dagang kudu digunakake minangka alasan kanggo nyambungake transfer bank karo dagang.\n- Yen dagang ora bisa rampung kanthi cepet amarga wektu transfer Fiat sing luwih suwe, loro-lorone pedagang kudu online paling ora sapisan saben dina kanggo ngawasi kemajuan dagang.\n- Yen pedagang nemoni masalah sing durung rampung, dheweke duwe pilihan kanggo ngajak mediator mlebu obrolan dagang kanggo bantuan.\n\nButuh bantuan? Kunjungi ruang obrolan ing ngisor menu 'Dukungan'. Selamat dagang!

