bisqEasy.walletGuide.intro.headline=Siap-siap kanggo nampa Bitcoin pisanan sampeyan
bisqEasy.walletGuide.intro.content=Ing Bisq Easy, Bitcoin sing sampeyan tampa langsung mlebu kantong sampeyan tanpa perantara. Iki minangka kauntungan gedhe, nanging uga tegese sampeyan kudu duwe dompet sing sampeyan kendalikan dhewe kanggo nampa!\n\nIng pandhuan dompet cepet iki, kita bakal nuduhake sampeyan ing sawetara langkah gampang carane sampeyan bisa nggawe dompet sederhana. Kanthi iki, sampeyan bakal bisa nampa lan nyimpen bitcoin sing anyar sampeyan tuku.\n\nYen sampeyan wis kenal karo dompet on-chain lan duwe siji, sampeyan bisa ngliwati pandhuan iki lan langsung nggunakake dompet sampeyan.

bisqEasy.walletGuide.download.headline=Ngundhuh dompet sampeyan
bisqEasy.walletGuide.download.content=Ana akeh dompet sing bisa sampeyan gunakake. Ing pandhuan iki, kita bakal nuduhake sampeyan carane nggunakake Bluewallet. Bluewallet apik lan, ing wektu sing padha, banget prasaja, lan sampeyan bisa nggunakake kanggo nampa bitcoin sampeyan saka Bisq Easy.\n\nSampeyan bisa ngundhuh Bluewallet ing telpon sampeyan, ora preduli apa sampeyan duwe piranti Android utawa iOS. Kanggo nindakake iki, sampeyan bisa ngunjungi kaca resmi ing 'bluewallet.io'. Sawise sampeyan ana ing kana, klik ing App Store utawa Google Play gumantung saka piranti sing sampeyan gunakake.\n\nCathetan penting: kanggo keamanan sampeyan, priksa manawa sampeyan ngundhuh aplikasi saka toko aplikasi resmi piranti sampeyan. Aplikasi resmi disedhiyakake dening 'Bluewallet Services, S.R.L.', lan sampeyan kudu bisa ndeleng iki ing toko aplikasi sampeyan. Ngundhuh dompet sing mbebayani bisa nempatake dana sampeyan ing risiko.\n\nPungkasan, cathetan cepet: Bisq ora ana hubungane karo Bluewallet ing cara apa wae. Kita nyaranake nggunakake Bluewallet amarga kualitas lan kesederhanaane, nanging ana akeh pilihan liyane ing pasar. Sampeyan kudu rumangsa bebas kanggo mbandhingake, nyoba lan milih dompet sing paling cocog karo kabutuhan sampeyan.
bisqEasy.walletGuide.download.link=Klik ing kene kanggo ngunjungi kaca Bluewallet.

bisqEasy.walletGuide.createWallet.headline=Miwiti dompet anyar sampeyan
bisqEasy.walletGuide.createWallet.content=Bluewallet ngidini sampeyan nggawe sawetara dompet kanggo tujuan sing beda. Saiki, sampeyan mung perlu duwe siji dompet. Sawise sampeyan mlebu Bluewallet, sampeyan bakal ndeleng pesen sing nyaranake sampeyan nambah dompet anyar. Sawise sampeyan nindakake, lebokake jeneng kanggo dompet sampeyan lan pilih opsi *Bitcoin* ing bagean *Tipe*. Sampeyan bisa ninggalake kabeh opsi liyane kaya sing ditampilake lan klik *Gawe*.\n\nNalika sampeyan pindhah menyang langkah sabanjure, sampeyan bakal disuguhake 12 tembung. 12 tembung iki minangka tembung wiji cadangan sing ngidini sampeyan mulihake dompet sampeyan yen ana sing kedadeyan karo telpon sampeyan. Tulisen ing kertas (ora sacara digital) ing urutan sing padha kaya sing ditampilake, simpen kertas iki kanthi aman lan priksa manawa mung sampeyan sing duwe akses. Sampeyan bisa maca luwih lengkap babagan cara ngamanake dompet sampeyan ing bagean Sinau ing Bisq 2 sing didedikasikan kanggo dompet lan keamanan.\n\nSawise sampeyan rampung, klik 'Ok, aku wis nulis'.\nSugeng! Sampeyan wis nggawe dompet sampeyan! Ayo pindhah menyang cara nampa bitcoin sampeyan ing kono.

bisqEasy.walletGuide.receive.headline=Nampa bitcoin ing dompet sampeyan
bisqEasy.walletGuide.receive.content=Kanggo nampa Bitcoin sampeyan, sampeyan butuh alamat saka dompet sampeyan. Kanggo entuk, klik ing dompet anyar sampeyan, lan sawise iku klik ing tombol 'Nampa' ing ngisor layar.\n\nBluewallet bakal nampilake alamat sing durung digunakake, loro-lorone minangka kode QR lan minangka teks. Alamat iki sing sampeyan butuhake kanggo diwenehake marang peer sampeyan ing Bisq Easy supaya dheweke bisa ngirim Bitcoin sing sampeyan tuku. Sampeyan bisa mindhah alamat kasebut menyang PC sampeyan kanthi mindhai kode QR nganggo kamera, kanthi ngirim alamat kasebut liwat email utawa pesen obrolan, utawa malah kanthi ngetik langsung.\n\nSawise sampeyan ngrampungake dagang, Bluewallet bakal ndeleng Bitcoin sing mlebu lan nganyari saldo sampeyan kanthi dana anyar. Saben sampeyan nindakake dagang anyar, entuk alamat anyar kanggo nglindhungi privasi sampeyan.\n\nIki dhasar-dhasar sing sampeyan butuhake kanggo miwiti nampa Bitcoin ing dompet sampeyan dhewe. Yen sampeyan pengin sinau luwih akeh babagan Bluewallet, kita nyaranake mriksa video sing kadhaptar ing ngisor iki.
