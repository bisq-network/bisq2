muSig.tradeGuide.security.headline=Sigurnost
muSig.tradeGuide.security.content=- trgovine su osigurane dvostrukim MuSig zalogom\n- partneri imaju zajedničku ekskluzivnu kontrolu nad svojim sredstvima\n- pridržavanje pravila trgovine smanjuje rizik od povrata novca\n

muSig.tradeGuide.process.headline=Tok trgovine
muSig.tradeGuide.process.content=Taker odabire ponudu i pregledava njezin sažetak; nakon što se potvrda da, sučelje će voditi korisnike kroz ove korake:

muSig.tradeGuide.process.steps=1. Podaci o plaćanju prodavača dijele se s kupcem (npr. podaci o bankovnom računu)\n2. Kupac pokreće fiat prijenos ostavljajući razlog plaćanja prazan i označava da je plaćanje započeto, time potpisujući svoj dio MuSig isplate\n3. Kada fiat bude primljen, prodavač potvrđuje uplatu, primjenjujući nedostajući potpis MuSig isplate\n4. Kupac prima iznos trgovine bitcoinom, a i kupac i prodavač vraćaju svoje depozite

muSig.tradeGuide.rules.headline=Pravila
muSig.tradeGuide.rules.content=- Once a trade has started, it cannot be canceled without a justified reason.\n- Check messages regularly, reply promptly (within 48 hours during mediation), and keep all communication in the Bisq trade chat.\n- Use the exact payment account data for the fiat transfer.\n- Leave the 'reason for payment' field blank if possible; otherwise use your name. Never include 'Bisq' or 'Bitcoin'.\n- If the sender’s bank charges fees, the sender covers them.\n- When payment is received, the seller must verify that the receipt data matches the buyer’s account details. If it does not, open a mediation case.\n- Complete the trade within the trade window and be online at least daily.\n- If problems occur, open mediation as the first escalation step; a mediator may take up to 48 hours to respond.\n- If mediation is rejected by any trade peer, the trade enters arbitration. It becomes available only after the time lock (5 days for altcoin trades, 20 days for fiat trades).


muSig.tradeGuide.rules.confirm=Pročitao sam i razumio

muSig.tradeGuide.notConfirmed.warn=Molimo pročitajte vodič za trgovinu i potvrdite da ste pročitali i razumjeli pravila trgovine.
muSig.tradeGuide.open=Otvorite vodič za trgovinu
