muSig.tradeGuide.welcome.headline=Kako trgovati na Bisq MuSig
muSig.tradeGuide.welcome.content=Dobrodošli u Bisq MuSig!

muSig.tradeGuide.security.headline=Sigurnost
muSig.tradeGuide.security.content=- trgovine su osigurane dvostrukim MuSig zalogom\n- partneri imaju zajedničku ekskluzivnu kontrolu nad svojim sredstvima\n- pridržavanje pravila trgovine smanjuje rizik od povrata novca\n

muSig.tradeGuide.process.headline=Tok trgovine
muSig.tradeGuide.process.content=Taker odabire ponudu i pregledava njezin sažetak; nakon što se potvrda da, sučelje će voditi korisnike kroz ove korake:

muSig.tradeGuide.process.steps=1. Podaci o plaćanju prodavača dijele se s kupcem (npr. podaci o bankovnom računu)\n2. Kupac pokreće fiat prijenos ostavljajući razlog plaćanja prazan i označava da je plaćanje započeto, time potpisujući svoj dio MuSig isplate\n3. Kada fiat bude primljen, prodavač potvrđuje uplatu, primjenjujući nedostajući potpis MuSig isplate\n4. Kupac prima iznos trgovine bitcoinom, a i kupac i prodavač vraćaju svoje depozite

muSig.tradeGuide.rules.headline=Pravila
muSig.tradeGuide.rules.content=- Trgovci priznaju da nepoštivanje pravila može rezultirati kaznom; \nKazne su definirane u članku Bisq wiki pod naslovom "Tablica kazni"\n- Kada trgovina započne, ne može se otkazati osim ako ne postoji tehnička potreba za tim\n- Podaci o fiat računu definirani u Bisq-u moraju se točno podudarati s onima računa koji će se koristiti u trgovini\n- Kada postoji polje za "razlog plaćanja" u obrascima fiat institucija, treba ga ostaviti praznim, ili, ako je potrebno, može se koristiti puno ime pošiljatelja\n- Komunikacija je ključ za glatko trgovinsko iskustvo, no trgovci nisu strogo obavezni odgovarati u chatu\n- Zadržite svu komunikaciju unutar Bisq-a i izbjegavajte korištenje vanjskih kanala (telefon, e-mail, aplikacije za poruke) kako biste sačuvali dokaze u slučaju da se otvori spor\n- Ne mijenjajte metodu plaćanja nakon što trgovina započne, osim ako ne postoji uvjerljiv razlog za to, u kojem slučaju treba uključiti posrednika; partner može i dalje odbiti nastaviti\n- Kupac treba izvršiti uplatu što je prije moguće, a prodavač ima vremena do kraja trgovinskog razdoblja da potvrdi primitak sredstava\n- Prodavači ne bi trebali potvrđivati uplate koje dolaze s računa s neusklađenim podacima, posebno kada bi to rezultiralo potpisivanjem računa kupca, i trebali bi umjesto toga otvoriti posredovanje\n- Tijekom spora, partneri moraju odgovoriti posredniku ili arbitru unutar 48 sati\n\nChat za podršku dostupan iz lijevog izbornika može se koristiti za rješavanje bilo kakvih sumnji koje možete imati.


