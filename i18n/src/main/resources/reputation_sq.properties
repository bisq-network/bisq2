reputation.reputationScore.headline=Pikët e reputacionit
reputation.reputationScore.intro=Në këtë seksion, reputacioni i Bisq shpjegohet në mënyrë që të mund të merrni vendime të informuara kur pranoni një ofertë.
reputation.reputationScore.sellerReputation=Reputacioni i një shitësi është sinjali më i mirë për të parashikuar mundësinë e një tregtimi të suksesshëm në Bisq Easy.
reputation.reputationScore.explanation.intro=Reputacioni në Bisq2 kapet në tre elemente:
reputation.reputationScore.explanation.score.title=Pikë
reputation.reputationScore.explanation.score.description=Ky është bilanci total që një shitës ka ndërtuar deri tani. Bilanci mund të rritet në disa mënyra. Mënyra më e mirë për ta bërë këtë është duke djegur ose lidhur BSQ. Kjo do të thotë që shitësi ka vendosur një stake paraprakisht dhe, si rezultat, mund të konsiderohet i besueshëm. Leximi i mëtejshëm mbi mënyrat për të rritur bilancin mund të gjendet në seksionin 'Ndërto reputacion'. Këshillohet të tregtoni me shitës që kanë bilancin më të lartë.
reputation.reputationScore.explanation.ranking.title=Renditja
reputation.reputationScore.explanation.ranking.description=Rendit përdoruesit nga pikët më të larta në më të ulëta. Si një rregull i përgjithshëm kur tregtoni: sa më i lartë të jetë rendi, aq më e madhe është mundësia për një tregtim të suksesshëm.
reputation.reputationScore.explanation.stars.title=Yjet
reputation.reputationScore.explanation.stars.description=Kjo është një përfaqësim grafik i pikëve. Shih tabelën e konvertimit më poshtë për mënyrën se si llogariten yjet. Këshillohet të tregtoni me shitësit që kanë numrin më të lartë të yjeve.
reputation.reputationScore.closing=Për më shumë detaje se si një shitës ka ndërtuar reputacionin e tij, shihni seksionin 'Renditja' dhe klikoni 'Shfaq detajet' te përdoruesi.


