reputation.accountAge.infoHeadline=Siguroni besimin
reputation.accountAge.info=Duke lidhur 'Mosha e llogarisë' tuaj në Bisq, mund të ofroni një nivel besimi. Ka disa pritshmëri të arsyeshme që një përdorues që ka përdorur Bisq për një kohë është një përdorues i ndershëm. Por ajo pritshmëri është e dobët krahasuar me forma të tjera reputacioni ku përdoruesi ofron prova më të forta me përdorimin e disa burimeve financiare.
reputation.accountAge.infoHeadline2=Implikimet e privatësisë
reputation.accountAge.info2=Lidhja e llogarisë tuaj Bisq 1 me Bisq 2 ka disa implikime për privatësinë tuaj. Për të verifikuar 'moshën e llogarisë' identiteti juaj Bisq 1 lidhet në mënyrë kriptografike me ID-në e profilit tuaj Bisq 2. Megjithatë, ekspozimi është i kufizuar në 'noden e urës Bisq 1' e cila operohet nga një kontribues i Bisq që ka vendosur një obligacion BSQ (roli i lidhur).\n\nMosha e llogarisë është një alternativë për ata që nuk duan të përdorin BSQ të djegur ose obligacione BSQ për shkak të kostos financiare. 'Mosha e llogarisë' duhet të jetë të paktën disa muaj e vjetër për të reflektuar një nivel besimi.
reputation.accountAge.score.headline=Ndikimi në pikët e reputacionit
reputation.accountAge.score.info=Importimi i 'Mosha e llogarisë' konsiderohet një formë mjaft të dobët të reputacionit e cila përfaqësohet nga faktori i ulët i peshës. Ka një kufi prej 2000 ditësh për llogaritjen e pikëve.
