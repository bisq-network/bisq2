user.bondedRoles.registration.how.headline=Si të bëheni {0}?

user.bondedRoles.registration.how.info=1. Zgjidhni profilin e përdoruesit që dëshironi të përdorni për regjistrim dhe krijoni një kopje rezervë të drejtorisë suaj të të dhënave.\n2. Bëni një propozim në ''https://github.com/bisq-network/proposals'' për t'u bërë {0} dhe shtoni ID-në e profilit tuaj në propozim.\n3. Pasi propozimi juaj të rishikohet dhe të marrë mbështetje nga komuniteti, bëni një propozim DAO për një rol të lidhur.\n4. Pasi propozimi juaj DAO të pranohet në votimin DAO, bllokoni BSQ-në e kërkuar për obligacionin.\n5. Pasi transaksioni juaj i obligacionit të konfirmohet, shkoni te ''DAO/Bonding/Rolat e lidhura'' në Bisq 1 dhe klikoni në butonin e nënshkrimit për të hapur dritaren e nënshkrimit.\n6. Kopjoni ID-në e profilit dhe ngjitni atë në fushën e mesazhit. Klikoni nënshkruaj dhe kopjoni nënshkrimin. Ngjitni nënshkrimin në fushën e nënshkrimit të Bisq 2.\n7. Shkruani emrin e përdoruesit të obligacionit.\n{1}

user.bondedRoles.registration.how.info.role=8. Klikoni butonin 'Kërko regjistrimin'. Nëse gjithçka ishte e saktë, regjistrimi juaj bëhet i dukshëm në tabelën e rolleve të lidhura të regjistruara.

user.bondedRoles.registration.how.info.node=8. Kopjoni skedarin 'default_node_address.json' nga direktoria e të dhënave të nodit që dëshironi të regjistroni në hard diskun tuaj dhe hapeni me butonin 'Importo adresën e nodit'.\n9. Klikoni butonin 'Kërko regjistrimin'. Nëse gjithçka ishte e saktë, regjistrimi juaj bëhet i dukshëm në tabelën e nodave të regjistruar në rrjet.


