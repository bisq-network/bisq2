reputation.burnedBsq.howToHeadline=Procesi për djegien e BSQ
reputation.burnedBsq.howTo=1. Zgjidhni profilin e përdoruesit për të cilin dëshironi të lidhni reputacionin.\n2. Kopjoni 'ID e profilit'\n3. Hapni Bisq 1 dhe shkoni te 'DAO/DËSHMIA E DJEGIES' dhe ngjitni vlerën e kopjuar në fushën 'para-imazhi'.\n4. Shkruani shumën e BSQ që dëshironi të digjni.\n5. Publikoni transaksionin e Djegies BSQ.\n6. Pas konfirmimit të blockchain, reputacioni juaj do të bëhet i dukshëm në profilin tuaj.

reputation.bond=Obligacionet BSQ
reputation.bond.tab1=Pse
reputation.bond.tab2=Pikët
reputation.bond.tab3=Si të bëni
reputation.bond.infoHeadline=Lëkurë në lojë
reputation.bond.info=Duke vendosur një obligacion BSQ, ju ofroni prova se keni bllokuar para për të fituar reputacion. Transaksioni i obligacionit BSQ përmban hash-in e çelësit publik të profilit tuaj. Në rast të sjelljes së keqe, obligacioni juaj mund të konfiskohet nga DAO dhe profili juaj mund të ndalohet.
reputation.bond.infoHeadline2=Cili është shuma e rekomanduar dhe koha e bllokimit?
reputation.bond.info2=Koha e bllokimit të obligacionit duhet të jetë të paktën 50 000 blloqe (rreth 1 vit) për t'u konsideruar e vlefshme. Koha e bllokimit përcakton sa kohë duhet deri sa fondet të bëhen të shpenzueshme pas çeljes — për shembull, nëse çelni pas 4 muajsh, do t'ju duhet ende të prisni përafërsisht 1 vit (50 000 blloqe) para se fondet të mund të përdoren përsëri. Shuma e obligacionit zgjidhet nga përdoruesi dhe përcakton renditjen e reputacionit të shitësit. Shitësit me pikët më të larta të reputacionit fitojnë mundësi më të mira tregtimi dhe mund të fitojnë një premium më të lartë çmimi. Ofertat më të mira të renditura sipas reputacionit promovohen në përzgjedhjen e ofertave brenda Trade Wizard.
reputation.bond.score.headline=Ndikimi në pikët e reputacionit
reputation.bond.score.info=Vendosja e një obligacioni BSQ konsiderohet një formë e fortë e reputacionit. Koha e bllokimit duhet të jetë të paktën: 50 000 blloqe (rreth 1 vit). Një rritje e bazuar në kohë aplikohet gjatë vitit të parë, duke rritur gradualisht pikët deri në dyfishin e vlerës së saj fillestare.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=Sasia e BSQ * pesha * (1 + mosha / 365)

reputation.bond.howToHeadline=Procesi për të vendosur një obligacion BSQ
reputation.bond.howTo=1. Zgjidhni profilin e përdoruesit për të cilin dëshironi të lidhni reputacionin.\n2. Kopjoni 'ID e profilit'\n3. Hapni Bisq 1 dhe shkoni te 'DAO/BONDING/REPUTACIONI I LIDHUR' dhe ngjitni vlerën e kopjuar në fushën 'kripë'.\n4. Shkruani shumën e BSQ që dëshironi të lidhni dhe kohën e bllokimit (50 000 bllokë).\n5. Publikoni transaksionin e bllokimit.\n6. Pas konfirmimit të blockchain, reputacioni juaj do të bëhet i dukshëm në profilin tuaj.

reputation.accountAge=Mosha e llogarisë
reputation.accountAge.tab1=Pse
