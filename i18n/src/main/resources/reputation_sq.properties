reputation.burnedBsq.infoHeadline=Lëkurë në lojë
reputation.burnedBsq.info=Duke djegur BSQ, ju ofroni prova që keni investuar para në reputacionin tuaj.\nTransaksioni i djegies së BSQ përmban hash-in e çelësit publik të profilit tuaj. Në rast të sjelljes së keqe, profili juaj mund të bllokohet dhe me këtë, investimi juaj në reputacion do të bëhet i pavlerë.
reputation.burnedBsq.infoHeadline2=Cila është shuma e rekomanduar për të djegur?
reputation.burnedBsq.info2=Kjo do të përcaktohet nga konkurrenca e shitësve. Shitësit me pikët më të larta të reputacionit do të kenë mundësi më të mira tregtimi dhe mund të marrin një premium më të lartë çmimi. Ofertat më të mira të renditura sipas reputacionit do të promovohen në përzgjedhjen e ofertave në 'Trade wizard'.
reputation.burnedBsq.score.headline=Ndikimi në pikët e reputacionit
reputation.burnedBsq.score.info=Djegia e BSQ konsiderohet forma më e fortë e reputacionit e cila përfaqësohet nga faktori i lartë i peshës. Një rritje e bazuar në kohë aplikohet gjatë vitit të parë, duke rritur gradualisht pikët deri në dyfishimin e vlerës së saj fillestare.

