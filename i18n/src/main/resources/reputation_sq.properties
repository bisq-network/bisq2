reputation.signedWitness.infoHeadline=Siguroni besimin
reputation.signedWitness.info=Duke lidhur 'dëshmitarin e moshës së llogarisë së nënshkruar' në Bisq 1, mund të ofroni një nivel besimi. Ka disa pritshmëri të arsyeshme që një përdorues që ka tregtuar një kohë më parë në Bisq 1 dhe ka marrë nënshkrimin e llogarisë së tij është një përdorues i ndershëm. Por ajo pritshmëri është e dobët krahasuar me forma të tjera reputacioni ku përdoruesi ofron më shumë "lëkurë në lojë" me përdorimin e burimeve financiare.
reputation.signedWitness.infoHeadline2=Implikimet e privatësisë
reputation.signedWitness.info2=Lidhja e llogarisë tuaj Bisq 1 me Bisq 2 ka disa implikime për privatësinë tuaj. Për të verifikuar 'dëshmitarin e moshës së llogarisë së nënshkruar', identiteti juaj Bisq 1 lidhet në mënyrë kriptografike me ID-në e profilit tuaj Bisq 2.\nMegjithatë, ekspozimi është i kufizuar në 'noden e urës Bisq 1' e cila operohet nga një kontribues i Bisq që ka vendosur një obligacion BSQ (rol i lidhur).\n\n'Dëshmitari i moshës së llogarisë së nënshkruar' është një alternativë për ata që nuk duan të përdorin BSQ të djegur ose obligacione BSQ për shkak të barrës financiare. 'Dëshmitari i moshës së llogarisë së nënshkruar' duhet të jetë të paktën 61 ditë i vjetër për t'u marrë parasysh për reputacion.
reputation.signedWitness.score.headline=Ndikimi në pikët e reputacionit
reputation.signedWitness.score.info=Importimi i 'dëshmitarit të moshës së llogarisë së nënshkruar' konsiderohet një formë e dobët e reputacionit e cila përfaqësohet nga faktori i peshës. 'Dëshmitari i moshës së llogarisë së nënshkruar' duhet të jetë të paktën 61 ditë i vjetër dhe ka një kufi prej 2000 ditësh për llogaritjen e pikëve.
