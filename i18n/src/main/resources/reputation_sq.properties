# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Nëse ka konflikte në një tregtim të Bisq Easy, tregtarët mund të kërkojnë ndihmë nga një ndërmjetës.\nNdërmjetësi nuk ka fuqi zbatimi dhe mund vetëm të përpiqet të ndihmojë në gjetjen e një zgjidhjeje bashkëpunuese. Në rast të shkeljeve të qarta të rregullave të tregtimit ose përpjekjeve për mashtrim, ndërmjetësi mund të ofrojë informacion për moderatorin për të ndaluar aktorin e keq nga rrjeti.\nNdërmjetësit dhe arbitrat nga Bisq 1 mund të bëhen ndërmjetës të Bisq 2 pa bllokuar një BSQ të ri.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Përdoruesit e bisedës mund të raportojnë shkeljet e rregullave të bisedës ose tregtisë te moderatori.\nNë rast se informacioni i ofruar është i mjaftueshëm për të verifikuar një shkelje rregulli, moderatori mund ta ndalë atë përdorues nga rrjeti.\nNë rast të shkeljeve të rënda nga një shitës që kishte fituar një lloj reputacioni, reputacioni bëhet i pavlefshëm dhe të dhënat përkatëse burimore (si transaksioni DAO ose të dhënat e moshës së llogarisë) do të vendosen në listën e zezë në Bisq 2 dhe do të raportohen përsëri në Bisq 1 nga operatori i orakullit dhe përdoruesi do të ndalohet gjithashtu në Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Një menaxher i sigurisë mund të dërgojë një mesazh alarmi në rast situatash emergjente.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Një menaxher i lëshimit mund të dërgojë njoftime kur një lëshim i ri është në dispozicion.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Një nodë seed ofron adresat e rrjetit të pjesëmarrësve të rrjetit për bootstrapping në rrjetin P2P të Bisq 2.\nKjo është thelbësore në fillimin e parë, pasi në atë moment përdoruesi i ri nuk ka ende të dhëna të ruajtura për t'u lidhur me peer të tjerë.\nAjo gjithashtu ofron të dhëna të rrjetit P2P si mesazhe bisedash për përdoruesin që sapo po lidhet. Ky shërbim të dhënash gjithashtu kryhet nga çdo nodë tjetër të rrjetit, megjithatë, pasi nodet seed kanë disponueshmëri 24/7 dhe një nivel të lartë të cilësisë së shërbimit, ato ofrojnë më shumë stabilitet dhe performancë më të mirë, duke çuar kështu në një përvojë më të mirë bootstrapping.\nOperatorët e nodave seed nga Bisq 1 mund të bëhen operatorë të nodave seed të Bisq 2 pa bllokuar një BSQ të ri.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Nodi oracle përdoret për të ofruar të dhëna për Bisq 1 dhe DAO për raste përdorimi të Bisq 2 si reputacioni.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Nodi i eksploruesit të zinxhirëve përdoret në Bisq Easy për kërkimin e transaksioneve të Bitcoin.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Noduli i çmimit të tregut ofron të dhëna tregu nga agregatori i çmimit të tregut Bisq.


