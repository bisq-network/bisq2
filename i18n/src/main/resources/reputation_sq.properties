user.bondedRoles.verification.howTo.instruction=1. Hapni Bisq 1 dhe shkoni te 'DAO/Bonding/Rolat e lidhur' dhe zgjidhni rolin sipas emrit të përdoruesit të obligacionit dhe llojit të rolit.\n2. Klikoni në butonin e verifikimit, kopjoni ID-në e profilit dhe ngjisni atë në fushën e mesazhit.\n3. Kopjoni nënshkrimin dhe ngjisni atë në fushën e nënshkrimit në Bisq 1.\n4. Klikoni në butonin e verifikimit. Nëse kontrolli i nënshkrimit është i suksesshëm, roli i lidhur është i vlefshëm.




