authorizedRole.mediator.removeCase.warning=A jeni të sigurt që dëshironi të hiqni atë rast ndërmjetësimi?\n\nPasi të hiqni rastin e ndërmjetësimit, do të lini kanalin e bisedës dhe të gjitha të dhënat për atë rast do të humbin. Nuk mund ta ktheni këtë.

