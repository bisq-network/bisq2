authorizedRole.mediator.close.warning=A jeni të sigurt që dëshironi të mbyllni rastin e ndërmjetësimit?\n\nSigurohuni që keni komunikuar me palët e tregtimit rezultatin tuaj të ndërmjetësimit.\n\nMund të aksesoni rastin e ndërmjetësimit pas mbylljes kur të ndryshoni butonin e kalimit në këndin e sipërm të djathtë. Kanali i bisedës mbetet ende i hapur. Pasi të keni mbyllur rastin, do të merrni një mundësi për të lënë kanalin.
