tradeApps.BISQ_MU_SIG.overview=Концептуально он повторяет торговый протокол, используемый в Bisq 1, основанный на гарантийном депозите и процессе разрешения споров.\n- Сокращает количество транзакций с 4 до 1.\n- Улучшает конфиденциальность, делая транзакцию с депозитом похожей на стандартную транзакцию "оплата-публикация-хэш ключей".\n- Это позволяет избежать проблемы, когда продавцу приходится открывать арбитраж в случае, если покупатель не выдает гарантийный депозит после завершения сделки. Атомарные свопы гарантируют, что продавец сможет получить свой депозит обратно даже без сотрудничества с покупателем.\n- В случае, если покупатель не отвечает на запросы, многоступенчатая структура транзакций выплат гарантирует, что арбитраж и возмещение со стороны DAO не потребуются.\n- Taproot обеспечивает большую гибкость и конфиденциальность.\n- Узнайте больше подробностей на сайте: https://github.com/bisq-network/proposals/issues/456.
