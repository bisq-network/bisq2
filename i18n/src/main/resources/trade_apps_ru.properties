tradeApps.overview.convenience.LIQUID_MU_SIG=Пользователю необходимо иметь небольшую сумму L-BTC для блокировки гарантийного депозита. Блокчейн подтверждает ликвидность очень быстро (около 1 минуты). Время торговли зависит от используемого метода оплаты и времени реакции трейдера.
