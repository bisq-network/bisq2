tradeApps.MONERO_SWAP.overview=Основан на проекте Farcaster (финансируемом сообществом Monero) и использует хэшированные контракты с временным замком (HTLC), адаптивные подписи и доказательство нулевого знания для атомарного обмена Bitcoin и Monero.\n\nПользователю необходимо установить и запустить узел Bitcoin, узел Monero и демон Farcaster. Во время обмена узлы обоих трейдеров должны быть онлайн. Дополнительные усилия при использовании этого протокола окупаются очень высоким уровнем безопасности. Однако пользователям следует ознакомиться с деталями этой концепции и помнить, что есть крайние случаи, несущие небольшие риски.
