tradeApps.MONERO_SWAP.con=- Требуются определенные технические навыки и опыт для запуска необходимой инфраструктуры.\n- Время подтверждения основано на подтверждениях на обоих блокчейнах, которые обычно составляют около 20-30 минут.\n- Комиссия за транзакцию на стороне биткойна может быть нетривиальной в случае высокой перегруженности блокчейна (впрочем, это случается довольно редко)\n- Оба трейдера должны быть онлайн\n- Требуется много быстрой дисковой памяти для узлов
