tradeApps.overview.markets.LIGHTNING_ESCROW=LN-BTC/Фиат
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIGHTNING_ESCROW=Безопасность основана на депозитах, а также на дополнительных возможностях в отношении торговых лимитов. Протокол использует некоторые новые криптографические техники, которые не прошли боевых испытаний и аудита. Более подробную информацию можно найти в Bisq wiki.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIGHTNING_ESCROW=Зависит от используемого метода перевода фиатных средств. Онлайн-перевод фиатных средств обычно раскрывает личность участника сделки. Со стороны Биткойна это ограничено ограничениями конфиденциальности Биткойна и зависит от поведения пользователя (избегание слияния монет при нескольких сделках повышает конфиденциальность). Дополнительную информацию см. в вики Bisq.
