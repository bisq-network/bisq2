tradeApps.BISQ_LIGHTNING.subHeadline=Сочетает в себе подводный обмен с молнии на жидкость и протокол ликвидного MuSig
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Он позволяет трейдерам использовать свои внецепочечные биткоины на Lightning для торговли фиатом на основе протокола Liquid MuSig. Протокол представляет собой цепочку из 3 сделок и 2 различных протоколов:\n- Сначала трейдеры обменивают свои биткоины Lightning через обратный Submarine swap на L-BTC (Submarine swap между Lightning и Liquid). Этот обмен происходит с любым поставщиком ликвидности, а не с торговым партнером.\n- Затем торговля происходит на Liquid с использованием протокола MuSig.\n- После завершения сделки L-BTC обмениваются обратно на Lightning с помощью подводного свопа (опять же с другим трейдером/провайдером ликвидности).
# suppress inspection "UnusedProperty"
