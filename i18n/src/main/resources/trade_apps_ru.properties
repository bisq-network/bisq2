tradeApps.LIGHTNING_ESCROW.subHeadline=Трехсторонний протокол для торговли фиатом с биткойном в сети Молния.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Он основан на множественных платежах Lightning и разделяет секреты для HTLC, чтобы создать безопасную систему, в которой третья сторона гарантирует, что трейдеры ведут себя честно. Для обеспечения безопасности многосторонних вычислений используются схемы с гарью.\n\nПользователю необходимо запустить узел Lightning, который настроен с помощью приложения Bisq.\n\nКонцептуально он похож на протокол Bisq MuSig, но вместо транзакций MuSig используется трехсторонний механизм, а вместо биткоина на цепочке - биткоин в Lightning Network.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Ожидается, что Lightning Escrow будет готов к выпуску в 4 квартале 2025 года.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ По сравнению с Bisq Easy защитные свойства лучше, и можно торговать большими суммами. Более высокие суммы приближают торговые цены к рыночным.\n+ Перевод биткойнов происходит практически мгновенно\n+ Очень низкие комиссии за транзакции (маршрутизацию)
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Необходимо запустить узел Lightning\n- Оба трейдера должны иметь BTC (на Lightning) для гарантийного депозита.\n- Нода Bisq должна быть онлайн, так как процесс принятия предложения интерактивен.\n- Поскольку перевод фиатных средств осуществляется с помощью традиционных систем, таких как банковские переводы, он наследует все эти недостатки, такие как риск возврата средств, медленный перевод, угроза конфиденциальности, когда реквизиты банковского перевода содержат настоящее имя. Хотя эти недостатки можно смягчить, используя методы оплаты, которые несут низкий риск возврата средств, являются быстрыми или мгновенными и используют идентификаторы счетов или электронную почту вместо реальных имен. Некоторые способы оплаты полностью исключают банковскую систему, например, cash-by-mail или торговля лицом к лицу.


