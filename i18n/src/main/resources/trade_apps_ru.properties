tradeApps.LIQUID_MU_SIG.overview=Концептуально он повторяет протокол Bisq MuSig (в основной сети Биткойна). Ликвид не обладает такими же цензурными свойствами, как Биткойн, хотя и имеет ряд преимуществ перед Биткойн-майнетом:\n- У ликвида очень короткое время подтверждения блока - около 1 минуты.\n- Комиссии за транзакции очень низкие.\n- Конфиденциальность лучше благодаря конфиденциальным транзакциям, которые скрывают отправляемую сумму.
