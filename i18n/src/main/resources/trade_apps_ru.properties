# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Оба трейдера должны иметь L-BTC для гарантийного депозита.\n- Liquid является федеративной боковой цепочкой и не имеет такого высокого уровня цензуроустойчивости, как mainnet Bitcoin.\n- Ввод привязки из основной сети Bitcoin в Liquid Bitcoin не требует доверия, хотя для привязки L-BTC к BTC требуется разрешение федерации.\n- Узел-производитель Bisq должен быть онлайн, так как процесс принятия предложения является интерактивным.\n- Поскольку перевод фиатных средств осуществляется с помощью старых систем, таких как банковские переводы, он наследует все эти недостатки, такие как риск возврата средств, медленный перевод, конфиденциальность, когда реквизиты банковского перевода содержат настоящее имя. Хотя эти недостатки можно смягчить, используя методы оплаты, которые несут низкий риск возврата средств, являются быстрыми или мгновенными и используют идентификаторы счетов или электронную почту вместо реальных имен. Некоторые способы оплаты полностью исключают банковскую систему, например, cash-by-mail или торговля лицом к лицу.


