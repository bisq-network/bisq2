tradeApps.overview.privacy.BISQ_LIGHTNING=Зависит от используемого метода перевода фиатных средств. Онлайн-перевод фиатных средств обычно раскрывает личность собеседника. На стороне молнии он обладает большей конфиденциальностью, чем биткойн на цепочке, поскольку не оставляет следов на блокчейне. На стороне Liquid он обладает большей конфиденциальностью, чем биткойн в сети, благодаря конфиденциальным транзакциям.
