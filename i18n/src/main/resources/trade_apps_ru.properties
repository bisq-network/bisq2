# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Разумная безопасность для торговых сумм средней стоимости\n+ По сравнению с Bisq MuSig более низкие комиссии за транзакции, более быстрое подтверждение и лучшая конфиденциальность.\n+ Удается работать с унаследованной системой мира Фиата.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Оба трейдера должны иметь BTC на Lightning для гарантийного депозита\n- Участие двух дополнительных трейдеров для свопов Submarine добавляет сложности и потенциальные (довольно небольшие) риски.\n- Liquid является федеративной боковой цепочкой и не имеет такого высокого уровня цензуроустойчивости, как мейннет Биткойн.\n- Пег-ин из мэйннет-биткоина в Liquid Bitcoin не требует доверия, хотя для пег-аута L-BTC в BTC требуется авторизация федерации.\n- Узел-производитель Bisq должен быть онлайн, так как процесс принятия предложения является интерактивным.\n- Поскольку перевод фиатных средств осуществляется с помощью старых систем, таких как банковские переводы, он наследует все эти недостатки, такие как риск возврата средств, медленный перевод, конфиденциальность, когда реквизиты банковского перевода содержат настоящее имя. Хотя эти недостатки можно смягчить, используя методы оплаты, которые несут низкий риск возврата средств, являются быстрыми или мгновенными и используют идентификаторы счетов или электронную почту вместо реальных имен. Некоторые способы оплаты полностью исключают банковскую систему, например, cash-by-mail или торговля лицом к лицу.


