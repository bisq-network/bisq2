tradeApps.LIQUID_SWAP.overview=Для использования свопов Liquid необходимо установить и запустить кошелек Elements и настроить его так, чтобы доступ к нему можно было получить из приложения Bisq.\n\nСамый распространенный актив на Liquid - USDT (Tether), стабильная монета, привязанная к доллару США. Хотя это и не сравнимо с биткойном, у него есть много преимуществ перед фиатным долларом, который обычно предполагает банковские переводы со всеми проблемами и неудобствами, присущими унаследованной фиатной системе.\n\nНа другом конце сделки может использоваться L-BTC, который является заменой биткоина в цепочке Liquid. Чтобы конвертировать Bitcoin в L-BTC, нужно отправить Bitcoin на привязанный адрес и после 102 подтверждений получить за это L-BTC. Обратный переход от L-BTC к биткойну (peg-out) работает аналогично, но требует авторизации от федерации Liquid, которая представляет собой группу компаний и частных лиц в пространстве биткойна. Таким образом, этот процесс не является полностью лишенным доверия.\n\nНе стоит сравнивать активы Liquid со свойствами биткойна. Они нацелены на другие сценарии использования и не могут соответствовать высокому уровню децентрализации и цензуроустойчивости биткоина. Его можно рассматривать скорее как альтернативу традиционным финансовым продуктам. Благодаря использованию технологии blockchain она позволяет избежать классических посредников, повысить уровень безопасности и конфиденциальности и обеспечить лучший пользовательский опыт.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Подводные свопы все еще находятся в разработке. Ожидается, что они будут готовы к выпуску в 3 квартале 2025 года.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Конфиденциальные сделки обеспечивают высокую степень конфиденциальности\n+ Быстрое время подтверждения - около 1 минуты\n+ Низкие комиссии за транзакции\n+ Подходит для сделок с высокой стоимостью
