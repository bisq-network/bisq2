tradeApps.BISQ_MU_SIG.con=- Оба трейдера должны иметь BTC для гарантийного депозита\n- Нода Bisq должна быть онлайн, так как процесс принятия предложения интерактивен.\n- Поскольку фиатные переводы осуществляются с помощью традиционных систем, таких как банковские переводы, они наследуют все эти недостатки, такие как риск возврата средств, медленный перевод, подверженность риску конфиденциальности, когда реквизиты банковского перевода содержат настоящее имя. Хотя эти недостатки можно смягчить, используя методы оплаты, которые несут низкий риск возврата средств, являются быстрыми или мгновенными и используют идентификаторы счетов или электронную почту вместо реальных имен. Некоторые способы оплаты полностью исключают банковскую систему, например, cash-by-mail или торговля лицом к лицу.


