user.bondedRoles.verification.howTo.instruction=1. Obriu Bisq 1 i aneu a 'DAO/Bonding/Rols vinculats' i seleccioneu el rol pel nom d'usuari del vincle i el tipus de rol.\n2. Feu clic al botó de verificar, copieu l'ID del perfil i enganxeu-lo al camp de missatge.\n3. Copieu la signatura i enganxeu-la al camp de signatura a Bisq 1.\n4. Feu clic al botó de verificar. Si la comprovació de la signatura té èxit, el rol vinculat és vàlid.




