reputation.burnedBsq.infoHeadline=Compromís
reputation.burnedBsq.info=En cremar BSQ, vostè proporciona proves que ha invertit diners en la seva reputació.\nLa transacció de cremar BSQ conté el hash de la clau pública del seu perfil. En cas de comportament maliciós, el seu perfil podria ser prohibit i, amb això, la seva inversió en la seva reputació es tornaria inútil.
reputation.burnedBsq.infoHeadline2=Quina és la quantitat recomanada per cremar?
reputation.burnedBsq.info2=Això es determinarà per la competència dels venedors. Els venedors amb la puntuació de reputació més alta tindran millors oportunitats d'operació i podran obtenir un preu premium més alt. Les millors ofertes classificades per reputació seran promocionades en la selecció d'ofertes a la 'Guia d'operacions'.
reputation.burnedBsq.score.headline=Impacte en la puntuació de reputació
reputation.burnedBsq.score.info=Cremar BSQ es considera la forma més forta de reputació, que es representa pel factor de pes elevat. S'aplica un augment basat en el temps durant el primer any, augmentant gradualment la puntuació fins a doblar el seu valor inicial.

