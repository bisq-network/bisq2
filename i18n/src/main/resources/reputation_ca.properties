user.bondedRoles.registration.how.headline=Com convertir-se en {0}?

user.bondedRoles.registration.how.info=1. Seleccioneu el perfil d'usuari que voleu utilitzar per a la registració i creeu una còpia de seguretat del vostre directori de dades.\n2. Feu una proposta a ''https://github.com/bisq-network/proposals'' per convertir-vos en {0} i afegiu el vostre ID de perfil a la proposta.\n3. Després que la vostra proposta sigui revisada i obtingui suport de la comunitat, feu una proposta DAO per a un rol vinculat.\n4. Després que la vostra proposta DAO sigui acceptada en la votació DAO, bloquegeu el BSQ vinculat requerit.\n5. Després que la transacció del vostre vincle sigui confirmada, aneu a ''DAO/Bonding/Rols vinculats'' a Bisq 1 i feu clic al botó de signatura per obrir la finestra emergent de signatura.\n6. Copieu l'ID del perfil i enganxeu-lo al camp de missatge. Feu clic a signar i copieu la signatura. Enganxeu la signatura al camp de signatura de Bisq 2.\n7. Introduïu el nom d'usuari del titular del vincle.\n{1}

user.bondedRoles.registration.how.info.role=8. Feu clic al botó 'Sol·licitar registre'. Si tot és correcte, el vostre registre es fa visible a la taula de rols vinculats registrats.

user.bondedRoles.registration.how.info.node=8. Copieu el fitxer 'default_node_address.json' del directori de dades del node que voleu registrar al vostre disc dur i obriu-lo amb el botó 'Importar adreça del node'.\n9. Feu clic al botó 'Sol·licitar registre'. Si tot era correcte, el vostre registre es fa visible a la taula de nodes de xarxa registrats.


