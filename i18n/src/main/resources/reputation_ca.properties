reputation.reputationScore.headline=Puntuació de reputació
reputation.reputationScore.intro=En aquesta secció s'explica la reputació de Bisq perquè pugui prendre decisions informades a l'hora d'acceptar una oferta.
reputation.reputationScore.sellerReputation=La reputació d'un venedor és el millor senyal per predir la probabilitat d'una operació exitosa a Bisq Easy.
reputation.reputationScore.explanation.intro=La reputació a Bisq2 es captura en tres elements:
reputation.reputationScore.explanation.score.title=Puntuació
reputation.reputationScore.explanation.score.description=Aquesta és la puntuació total que un venedor ha acumulat fins ara. La puntuació es pot augmentar de diverses maneres. La millor manera de fer-ho és cremant o vinculant BSQ. Això significa que el venedor ha posat una garantia per avançat i, com a resultat, es pot considerar de confiança. Es recomana llegir més sobre com augmentar la puntuació a la secció 'Construir reputació'. Es recomana comerciar amb venedors que tinguin la puntuació més alta.
reputation.reputationScore.explanation.ranking.title=Classificació
reputation.reputationScore.explanation.ranking.description=Classifica els usuaris des de la puntuació més alta fins a la més baixa. Com a norma general quan es fa trading: com més alt sigui el rang, millor serà la probabilitat d'una operació exitosa.
reputation.reputationScore.explanation.stars.title=Estrelles
reputation.reputationScore.explanation.stars.description=Aquesta és una representació gràfica de la puntuació. Vegeu la taula de conversió a continuació per a saber com es calculen les estrelles. Es recomana operar amb venedors que tinguin el nombre més alt d'estrelles.
reputation.reputationScore.closing=Per a més detalls sobre com un venedor ha construït la seva reputació, vegeu la secció 'Classificació' i feu clic a 'Mostra detalls' a l'usuari.


