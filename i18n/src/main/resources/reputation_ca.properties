reputation.burnedBsq.howToHeadline=Procés per cremar BSQ
reputation.burnedBsq.howTo=1. Seleccioneu el perfil d'usuari al qual voleu adjuntar la reputació.\n2. Copieu l''ID del perfil'\n3. Obriu Bisq 1 i aneu a 'DAO/PROVA DE CREMADA' i enganxeu el valor copiat al camp 'pre-imatge'.\n4. Introduïu l'import de BSQ que voleu cremar.\n5. Publiqueu la transacció de Cremar BSQ.\n6. Després de la confirmació de la cadena de blocs, la vostra reputació es farà visible al vostre perfil.

reputation.bond=Bons de BSQ
reputation.bond.tab1=Per què
reputation.bond.tab2=Puntuació
reputation.bond.tab3=Com fer
reputation.bond.infoHeadline=Pell en el joc
reputation.bond.info=En configurar un bon BSQ, vostè proporciona proves que ha bloquejat diners per guanyar reputació.\nLa transacció del bon BSQ conté el hash de la clau pública del seu perfil. En cas de comportament maliciós, el seu bon podria ser confiscat pel DAO i el seu perfil podria ser prohibit.
reputation.bond.infoHeadline2=Quina és la quantitat i el temps de bloqueig recomanats?
reputation.bond.info2=El temps de bloqueig del bo ha de ser d'almenys 50 000 blocs (aproximadament 1 any) per ser considerat vàlid. El temps de bloqueig defineix quant de temps passa fins que els fons esdevenen disponibles després de desbloquejar — per exemple, si desbloqueja després de 4 mesos, encara haurà d'esperar aproximadament 1 any (50 000 blocs) abans que els fons puguin ser utilitzats de nou. L'import del bo és escollit per l'usuari i determina la classificació de reputació del venedor. Els venedors amb puntuacions de reputació més altes obtenen millors oportunitats d'operació i poden guanyar un preu premium més alt. Les millors ofertes classificades per reputació són promocionades en la selecció d'ofertes dins del Mag de Comerç.
reputation.bond.score.headline=Impacte en la puntuació de reputació
reputation.bond.score.info=Establir un bon de BSQ es considera una forma forta de reputació. El temps de bloqueig ha de ser d'almenys: 50 000 blocs (aproximadament 1 any). S'aplica un augment basat en el temps durant el primer any, augmentant gradualment la puntuació fins a doblar el seu valor inicial.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=Quantitat de BSQ * pes * (1 + edat / 365)

reputation.bond.howToHeadline=Procés per configurar un bon de BSQ
reputation.bond.howTo=1. Seleccioneu el perfil d'usuari al qual voleu adjuntar la reputació.\n2. Copieu l'ID del 'perfil'\n3. Obriu Bisq 1 i aneu a 'DAO/BONDING/REPUTACIÓ VINCULADA' i enganxeu el valor copiat al camp 'salt'.\n4. Introduïu l'import de BSQ que voleu bloquejar i el temps de bloqueig (50 000 blocs).\n5. Publiqueu la transacció de bloqueig.\n6. Després de la confirmació de la cadena de blocs, la vostra reputació es farà visible al vostre perfil.

