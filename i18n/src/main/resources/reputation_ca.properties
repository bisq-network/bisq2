reputation.accountAge.tab2=Puntuació
reputation.accountAge.tab3=Importar
reputation.accountAge.infoHeadline=Proporcionar confiança
reputation.accountAge.info=En enllaçar la seva Bisq 1 'edat del compte' pot proporcionar un cert nivell de confiança. Hi ha algunes expectatives raonables que un usuari que ha utilitzat Bisq durant un temps és un usuari honest. Però aquesta expectativa és feble en comparació amb altres formes de reputació on l'usuari proporciona una prova més sòlida amb l'ús d'alguns recursos financers.
reputation.accountAge.infoHeadline2=Implicacions de privadesa
reputation.accountAge.info2=Enllaçar el seu compte de Bisq 1 amb Bisq 2 té algunes implicacions sobre la seva privadesa. Per verificar l'“edat del compte”, la seva identitat de Bisq 1 es vincula criptogràficament amb el seu ID de perfil de Bisq 2.\nTanmateix, l'exposició es limita al “node de pont de Bisq 1” que és operat per un col·laborador de Bisq que ha establert un BSQ vinculat (rol vinculat).\n\nL'edat del compte és una alternativa per aquells que no volen utilitzar BSQ cremats o bons de BSQ a causa del cost financer. L'“edat del compte” ha de tenir almenys diversos mesos per reflectir un cert nivell de confiança.
reputation.accountAge.score.headline=Impacte en la puntuació de reputació
reputation.accountAge.score.info=Importar 'edat del compte' es considera una forma de reputació força feble que està representada per un baix factor de pes. Hi ha un límit de 2000 dies per al càlcul de la puntuació.
# Dynamically generated in AccountAgeTab2View
# suppress inspection "UnusedProperty"
reputation.accountAge.totalScore=Edat del compte en dies * pes

