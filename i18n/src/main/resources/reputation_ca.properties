user.bondedRoles.registration.about.headline=Sobre el rol de {0}

# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Si hi ha conflictes en una operació de Bisq Easy, els comerciants poden sol·licitar ajuda d'un mediador.\nEl mediador no té poder d'aplicació i només pot intentar ajudar a trobar una solució cooperativa. En cas de violacions clares de les regles de l'operació o intents d'estafa, el mediador pot proporcionar informació al moderador per prohibir l'actor dolent de la xarxa.\nEls mediadors i àrbitres de Bisq 1 poden convertir-se en mediadors de Bisq 2 sense bloquejar un nou BSQ vinculat.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Els usuaris del xat poden informar de violacions de les normes del xat o de les operacions al moderador.\nEn cas que la informació proporcionada sigui suficient per verificar una violació de norma, el moderador pot prohibir aquell usuari de la xarxa.\nEn cas de violacions greus d'un venedor que havia guanyat algun tipus de reputació, la reputació esdevé invàlida i les dades de font rellevants (com la transacció del DAO o les dades de l'edat del compte) seran incloses a la llista negra a Bisq 2 i reportades de nou a Bisq 1 pel operador de l'oracle i l'usuari serà prohibit a Bisq 1 també.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Un gestor de seguretat pot enviar un missatge d'alerta en cas de situacions d'emergència.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Un gestor de versions pot enviar notificacions quan hi hagi una nova versió disponible.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Un node llavor proporciona adreces de xarxa dels participants de la xarxa per al bootstrapping a la xarxa P2P de Bisq 2.\nAixò és essencial en el primer inici, ja que en aquell moment l'usuari nou no té dades persistents per connectar-se amb altres peers.\nTambé proporciona dades de la xarxa P2P com missatges de xat a l'usuari que s'està connectant recentment. Aquest servei de lliurament de dades també és realitzat per qualsevol altre node de la xarxa, tot i que com que els nodes llavor tenen disponibilitat 24/7 i un alt nivell de qualitat de servei, proporcionen més estabilitat i millor rendiment, cosa que condueix a una millor experiència de bootstrapping.\nEls operadors de nodes llavor de Bisq 1 poden convertir-se en operadors de nodes llavor de Bisq 2 sense bloquejar un nou BSQ vinculat.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=El node oracle s'utilitza per proporcionar dades de Bisq 1 i DAO per a casos d'ús de Bisq 2 com la reputació.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=El node explorador de blockchain s'utilitza a Bisq Easy per a la cerca de transaccions de Bitcoin.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=El node de preu de mercat proporciona dades de mercat de l'agregador de preus de mercat de Bisq.


