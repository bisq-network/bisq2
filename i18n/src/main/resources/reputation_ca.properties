reputation.signedWitness.infoHeadline=Proporcionar confiança
reputation.signedWitness.info=En enllaçar el seu 'testimoni d'edat del compte signat' de Bisq 1 pot proporcionar un cert nivell de confiança. Hi ha algunes expectatives raonables que un usuari que ha operat fa un temps a Bisq 1 i ha obtingut la signatura del seu compte és un usuari honest. Però aquesta expectativa és feble en comparació amb altres formes de reputació on l'usuari aporta més "pell en el joc" amb l'ús de recursos financers.
reputation.signedWitness.infoHeadline2=Implicacions de privadesa
reputation.signedWitness.info2=Enllaçar el seu compte de Bisq 1 amb Bisq 2 té algunes implicacions sobre la seva privadesa. Per verificar el seu 'testimoni d'edat del compte signat', la seva identitat de Bisq 1 es vincula criptogràficament amb el seu ID de perfil de Bisq 2.\nTanmateix, l'exposició es limita al 'node pont de Bisq 1' que és operat per un col·laborador de Bisq que ha establert un bon de BSQ (rol vinculat).\n\nEl testimoni d'edat del compte signat és una alternativa per aquells que no volen utilitzar BSQ cremats o bons de BSQ a causa de la càrrega financera. El 'testimoni d'edat del compte signat' ha de tenir almenys 61 dies d'antiguitat per ser considerat per a la reputació.
reputation.signedWitness.score.headline=Impacte en la puntuació de reputació
reputation.signedWitness.score.info=Importar 'testimoni d'edat del compte signat' es considera una forma feble de reputació que està representada pel factor de pes. El 'testimoni d'edat del compte signat' ha de tenir almenys 61 dies d'antiguitat i hi ha un límit de 2000 dies per al càlcul de la puntuació.
