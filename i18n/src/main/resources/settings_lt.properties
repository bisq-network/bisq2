settings.network.transport.options.clearOnly=Tik Clearnet
settings.network.transport.options.info=Kai yra pasirinkti tiek Tor, tiek I2P, Bisq naudoja dvi privatumo sluoksnio tinklus lygiagrečiai, kad padidintų atsparumą ir našumą.\nŽinutės perduodamos abiem tinklais vienu metu, todėl pristatymas vyksta greičiau ir padidėja sėkmingo priėmimo tikimybė.\nJei vienas tinklas patiria DDoS ataką, Bisq gali toliau veikti per kitą, užtikrindamas nenutrūkstamą komunikaciją.

settings.network.transport.options.i2pOnly.warn=Naudojant tik I2P gali sumažėti tinklo patikimumas. Geriausiai patirčiai rekomenduojame įjungti tiek Tor, tiek I2P.\n\nAr norite tęsti tik su I2P?
