settings.backup.headline=Atsarginių kopijų nustatymai
settings.backup.totalMaxBackupSizeInMB.description=Maksimalus automatinio atsarginių kopijų dydis MB
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Svarbūs duomenys automatiškai saugomi atsarginiuose kopijose duomenų kataloge, kai tik atliekami atnaujinimai,\nlaikantis šios saugojimo strategijos:\n\t- Paskutinė valanda: Išlaikyti maksimaliai vieną atsarginę kopiją per minutę.\n\t- Paskutinė diena: Išlaikyti vieną atsarginę kopiją per valandą.\n\t- Paskutinė savaitė: Išlaikyti vieną atsarginę kopiją per dieną.\n\t- Paskutinis mėnuo: Išlaikyti vieną atsarginę kopiją per savaitę.\n\t- Paskutiniai metai: Išlaikyti vieną atsarginę kopiją per mėnesį.\n\t- Ankstesni metai: Išlaikyti vieną atsarginę kopiją per metus.\n\nAtkreipkite dėmesį, kad šis atsarginių kopijų mechanizmas neapsaugo nuo kietųjų diskų gedimų.\nDėl geresnės apsaugos mes tvirtai rekomenduojame kurti rankines atsargines kopijas kitame kietajame diske.
settings.backup.totalMaxBackupSizeInMB.invalid=Privalo būti vertė tarp {0} MB ir {1} MB
