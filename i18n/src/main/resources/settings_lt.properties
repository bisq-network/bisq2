settings.network.transport.options.i2pOnly.cancel=Ne, aš teikiu pirmenybę Tor ir I2P

settings.network.transport.options.torOnly.warn=Naudojant tik Tor, gali sumažėti tinklo patikimumas, palyginti su deriniu, kuriame naudojami Tor ir I2P.\n\nAr norite tęsti tik su Tor?
settings.network.transport.options.torOnly.accept=Taip, noriu tęsti tik su Tor
settings.network.transport.options.torOnly.cancel=Ne, aš renkuosi Tor ir I2P

settings.network.i2p.headline=I2P parinktys
settings.network.i2p.useEmbedded=Naudoti įterptą maršrutizatorių

settings.network.i2p.useEmbedded.info=Naudojant įdiegtą I2P maršrutizatorių, paleidimas užtrunka ilgiau, o jei dažnai pradedate ir sustabdote Bisq, tinklo stabilumas gali nukentėti.\nMaršrutizatorius gali būti pažymėtas kaip nesaugus I2P tinklo.\n\nNorėdami išvengti šių problemų, galite arba įdiegti oficialų I2P maršrutizatorių iš https://geti2p.net, arba naudoti Bisq I2P maršrutizatorių, kuris veikia ir po Bisq uždarymo. Tai suteikia greitesnį paleidimo laiką ir, priklausomai nuo jūsų tinklo nustatymų, leidžia jūsų maršrutizatoriui efektyviau prisidėti prie I2P tinklo.

settings.network.i2p.useEmbedded.warn=Naudojant įdiegtą I2P maršrutizatorių, paleidimas užtrunka ilgiau, o dažni Bisq perkrovimai gali sumažinti tinklo stabilumą.\nMaršrutizatorius gali būti pažymėtas kaip nesaugus I2P tinkle.\n\nNorėdami išvengti šių problemų, galite arba įdiegti oficialų I2P maršrutizatorių iš https://geti2p.net, arba naudoti Bisq I2P maršrutizatorių, kuris veikia ir po Bisq uždarymo. Tai suteikia greitesnį paleidimo laiką ir, priklausomai nuo jūsų tinklo nustatymų, leidžia jūsų maršrutizatoriui efektyviau prisidėti prie I2P tinklo.\n\nAr tikrai norite tęsti naudojimąsi įdiegtu maršrutizatoriumi?
settings.network.i2p.useEmbedded.warn.accept=Taip, noriu naudoti įmontuotą maršrutizatorių
settings.network.i2p.useEmbedded.warn.cancel=Ne, aš noriu naudoti išorinį maršrutizatorių

