######################################################
# Chat rules
######################################################

chat.chatRules.headline=Chatregels
chat.chatRules.content=- Wees respectvol: Behandel anderen vriendelijk, vermijd kwetsende taal, persoonlijke aanvallen en intimidatie. - Wees tolerant: Houd een open geest en accepteer dat anderen verschillende opvattingen, culturele achtergronden en ervaringen kunnen hebben. - Geen spammen: Vermijd het chatten met repetitieve of irrelevante berichten. - Geen advertenties: Vermijd het promoten van commerciële producten, diensten of het plaatsen van promotionele links. - Geen trolling: Ontwrichtend gedrag en opzettelijke provocatie zijn niet welkom. - Geen impersonatie: Gebruik geen bijnamen die anderen misleiden om te denken dat u een bekende persoon bent. - Nul tolerantie voor oplichters: Elke poging tot fraude resulteert in een onmiddellijke ban van het netwerk. - Houd transacties binnen Bisq: Bisq is gebouwd voor veilige handel. Vragen aan peers om buiten het platform te handelen verhoogt het risico op fraude en resulteert in een ban van het netwerk. - Respecteer privacy: Bescherm uw privacy en die van anderen; deel geen transactiegegevens. - Meld wangedrag: Meld regeloverschrijdingen of ongepast gedrag aan de moderator. - Geniet van de chat: Neem deel aan zinvolle discussies, maak vrienden en heb plezier in een vriendelijke en inclusieve gemeenschap.\n\nDoor deel te nemen aan de chat, stemt u in met het volgen van deze regels. Ernstige regeloverschrijdingen kunnen leiden tot een ban van het Bisq-netwerk.


