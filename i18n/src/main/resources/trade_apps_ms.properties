# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=Pengguna perlu memasang dan mengkonfigurasi dompet Elements untuk Liquid. Setelah dipasang, ia sangat mudah digunakan.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Protokol dagangan berasaskan pertukaran atom di rantaian sisi Liquid untuk perdagangan sebarang aset Liquid
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Untuk menggunakan Liquid swaps, pengguna perlu memasang dan menjalankan dompet Elements serta mengkonfigurasikannya, supaya ia boleh diakses dari aplikasi Bisq.\n\nAset yang paling banyak digunakan di Liquid adalah USDT (Tether), sebuah stable coin yang dipautkan kepada USD. Walaupun ini tidak boleh dibandingkan dengan sesuatu seperti Bitcoin, ia mempunyai banyak kelebihan berbanding Fiat USD yang biasanya melibatkan pemindahan bank dengan semua masalah dan kesulitan sistem Fiat yang lama.\n\nL-BTC mungkin digunakan di hujung lain dagangan yang merupakan pengganti Bitcoin di rantaian Liquid. Untuk menukar Bitcoin kepada L-BTC, seseorang perlu menghantar Bitcoin ke alamat peg-in dan akan menerima selepas 102 pengesahan L-BTC untuk itu. Kembali dari L-BTC kepada Bitcoin (peg-out) berfungsi dengan cara yang sama tetapi memerlukan pengesahan daripada persekutuan Liquid yang merupakan sekumpulan syarikat dan individu dalam ruang Bitcoin. Jadi, ia bukanlah proses yang sepenuhnya tanpa kepercayaan.\n\nSeseorang harus mengelakkan membandingkan aset Liquid dengan sifat-sifat Bitcoin. Ia menyasarkan kes penggunaan lain dan tidak dapat memenuhi tahap desentralisasi yang tinggi dan ketahanan terhadap penapisan Bitcoin. Ia boleh dilihat sebagai alternatif kepada produk kewangan tradisional. Dengan menggunakan teknologi blockchain, ia mengelakkan pengantara klasik, meningkatkan keselamatan dan privasi serta memberikan pengalaman pengguna yang lebih baik.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Pertukaran Liquid masih dalam pembangunan. Ia dijangka akan dikeluarkan pada Q3/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Transaksi sulit memberikan privasi yang baik\n+ Masa pengesahan yang cepat sekitar 1 minit\n+ Yuran transaksi yang rendah\n+ Sesuai untuk transaksi bernilai tinggi
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Memerlukan dompet Elements dan blockchain yang berjalan\n- Kedua-dua pedagang perlu dalam talian\n- Peg-out dari L-BTC tidak tanpa kepercayaan


