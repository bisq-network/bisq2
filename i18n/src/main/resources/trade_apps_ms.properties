# suppress inspection "UnusedProperty"
tradeApps.MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=Protokol dagangan generasi seterusnya Bisq yang berdasarkan escrow multisig 2-dari-2 dan deposit keselamatan, memanfaatkan MuSig dan Taproot.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC - Mana-mana
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=Keselamatan adalah berdasarkan deposit keselamatan serta ciri tambahan berkaitan dengan had dagangan. Lihat wiki Bisq untuk maklumat lanjut.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Bergantung kepada kaedah pemindahan fiat yang digunakan. Pemindahan fiat dalam talian biasanya mendedahkan identiti kepada rakan dagangan. Di pihak Bitcoin, ia terhad oleh batasan privasi Bitcoin dan bergantung kepada tingkah laku pengguna (mengelakkan penggabungan syiling dari pelbagai dagangan meningkatkan privasi). Lihat wiki Bisq untuk maklumat lanjut.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Pengguna perlu mempunyai sejumlah kecil Bitcoin untuk mengunci deposit keselamatan. Ia boleh secepat masa pengesahan blockchain atau sehingga beberapa hari bergantung kepada kaedah pembayaran fiat.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Berdasarkan MuSig, pertukaran Atomik dan Taproot, ia hanya memerlukan satu transaksi
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Secara konseptual, ia mengikuti protokol dagangan yang digunakan dalam Bisq 1, berdasarkan deposit keselamatan dan proses penyelesaian pertikaian.\n- Ia mengurangkan jumlah transaksi dari 4 kepada 1.\n- Meningkatkan privasi dengan menjadikan transaksi deposit kelihatan seperti transaksi 'bayar-ke-pubKey-hash' standard.\n- Ia mengelakkan masalah di mana penjual perlu membuka penimbang tara sekiranya pembeli tidak melepaskan deposit keselamatan selepas dagangan. Pertukaran atom akan memastikan penjual boleh mendapatkan deposit mereka kembali walaupun tanpa kerjasama pembeli.\n- Sekiranya rakan dagangan tidak memberi respons, struktur transaksi pembayaran berbilang peringkat memastikan bahawa tiada penimbang tara dan penggantian oleh DAO diperlukan.\n- Taproot memberikan lebih banyak fleksibiliti dan privasi.\n- Ketahui lebih lanjut di: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig dijangka akan siap untuk dilancarkan pada Q1/2026.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Keselamatan yang munasabah untuk jumlah dagangan nilai sederhana\n+ Berbanding dengan Bisq Easy, sifat keselamatannya adalah lebih baik dan jumlah yang lebih tinggi boleh didagangkan. Jumlah yang lebih tinggi membawa harga dagangan lebih dekat kepada kadar pasaran.\n+ Berjaya mengendalikan sistem warisan dunia fiat
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Kedua-dua pedagang perlu mempunyai BTC untuk deposit keselamatan\n- Nod pembuat Bisq perlu dalam talian kerana proses tawaran ambil adalah interaktif\n- Oleh kerana pemindahan fiat dilakukan pada sistem legasi seperti pemindahan bank, ia mewarisi semua kelemahan tersebut, seperti risiko chargeback, pemindahan yang lambat, pendedahan privasi kepada rakan sebaya apabila butiran pemindahan bank mengandungi nama sebenar. Walau bagaimanapun, kelemahan-kelemahan tersebut boleh dikurangkan dengan menggunakan kaedah pembayaran yang mempunyai risiko chargeback yang rendah, cepat atau segera dan menggunakan ID akaun atau emel sebagai ganti nama sebenar. Kaedah pembayaran tertentu mengelakkan sistem perbankan sepenuhnya seperti tunai melalui pos atau perdagangan secara bersemuka.


