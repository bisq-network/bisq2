######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Swaps Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Dagangkan sebarang aset berasaskan Liquid seperti USDT dan BTC-L dengan pertukaran atom di rangkaian Liquid
