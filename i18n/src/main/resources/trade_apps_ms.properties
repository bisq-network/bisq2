## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Membolehkan perdagangan Bitcoin di Rangkaian Lightning kepada Fiat dengan menggabungkan Submarine swaps dan protokol MuSig Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Keselamatan adalah berdasarkan deposit keselamatan serta ciri tambahan berkaitan dengan had dagangan. Lihat wiki Bisq untuk maklumat lanjut.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Bergantung pada kaedah pemindahan Fiat yang digunakan. Pemindahan Fiat dalam talian biasanya mendedahkan identiti kepada rakan dagangan. Di pihak Lightning, ia mempunyai privasi yang lebih baik berbanding Bitcoin dalam rantaian kerana ia tidak meninggalkan jejak di Blockchain. Di pihak Liquid, ia mempunyai privasi yang lebih baik berbanding Bitcoin mainnet disebabkan transaksi sulit.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Pengguna perlu mempunyai jumlah kecil Bitcoin di Lightning untuk mengunci deposit keselamatan. Pertukaran Submarine dan transaksi dagangan mendapat manfaat daripada masa pengesahan blockchain yang cepat sekitar 1 minit. Masa untuk dagangan bergantung kepada kaedah pembayaran yang digunakan dan masa respons pedagang.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Menggabungkan Submarine swaps dari Lightning ke Liquid dan protokol Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Ia membolehkan pedagang menggunakan Bitcoin luar rangkaian mereka di Lightning untuk berdagang dengan Fiat berdasarkan protokol MuSig Liquid. Protokol ini adalah rangkaian 3 dagangan dan 2 protokol yang berbeza:\n- Pertama, pedagang menukar Bitcoin Lightning mereka melalui pertukaran Submarine terbalik kepada L-BTC (pertukaran Submarine antara Lightning dan Liquid). Pertukaran ini berlaku dengan mana-mana penyedia kecairan, bukan dengan rakan dagangan.\n- Kemudian, dagangan berlaku di Liquid menggunakan protokol MuSig.\n- Setelah dagangan selesai, L-BTC ditukar semula kepada Lightning melalui pertukaran Submarine (sekali lagi dengan pedagang/penyedia kecairan lain).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning dijangka akan siap untuk dikeluarkan pada Q4/2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Keselamatan yang baik untuk jumlah dagangan nilai sederhana\n+ Berbanding dengan Bisq MuSig, yuran transaksi lebih rendah, pengesahan lebih cepat dan privasi yang lebih baik.\n+ Berjaya mengurus sistem legasi dunia Fiat
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Kedua-dua pedagang perlu mempunyai BTC di Lightning untuk deposit keselamatan\n- Penglibatan 2 pedagang tambahan untuk Submarine swaps menambah kompleksiti dan risiko (yang agak kecil) yang berpotensi.\n- Liquid adalah rantaian sisi yang diperbadankan dan tidak mempunyai tahap ketahanan terhadap penapisan yang tinggi seperti Bitcoin mainnet.\n- Peg-in dari Bitcoin mainnet ke Bitcoin Liquid adalah tanpa kepercayaan, walaupun untuk pegging-out L-BTC ke BTC memerlukan pengesahan daripada persekutuan.\n- Node pembuat Bisq perlu dalam talian kerana proses tawaran ambil adalah interaktif\n- Oleh kerana pemindahan Fiat dilakukan pada sistem legasi seperti pemindahan bank, ia mewarisi semua kelemahan tersebut, seperti risiko chargeback, pemindahan yang lambat, pendedahan privasi kepada rakan sebaya apabila butiran pemindahan bank mengandungi nama sebenar. Walaupun pelbagai kelemahan tersebut boleh dikurangkan dengan menggunakan kaedah pembayaran yang mempunyai risiko chargeback yang rendah, cepat atau segera dan menggunakan ID akaun atau emel sebagai ganti nama sebenar. Kaedah pembayaran tertentu mengelakkan sistem perbankan sepenuhnya seperti tunai melalui pos atau perdagangan secara bersemuka.


