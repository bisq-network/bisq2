# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Keselamatan adalah berdasarkan deposit keselamatan serta ciri tambahan berkaitan dengan had dagangan. Lihat wiki Bisq untuk maklumat lanjut.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Bergantung kepada kaedah pemindahan fiat yang digunakan. Pemindahan fiat dalam talian biasanya mendedahkan identiti kepada rakan dagangan. Di pihak Liquid, ia mempunyai privasi yang lebih baik berbanding Bitcoin mainnet disebabkan transaksi sulit.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Pengguna perlu mempunyai jumlah kecil L-BTC untuk mengunci deposit keselamatan. Pengesahan blockchain pada liquid adalah sangat cepat (kira-kira 1 minit). Masa untuk dagangan bergantung kepada kaedah pembayaran yang digunakan dan masa respons pedagang.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Berdasarkan deposit keselamatan, transaksi MuSig dan proses penyelesaian pertikaian berlapis banyak
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Secara konseptual, ia mengikuti protokol Bisq MuSig (pada rangkaian utama Bitcoin). Liquid tidak mempunyai sifat penapisan yang sama seperti Bitcoin, walau bagaimanapun ia menyediakan beberapa manfaat berbanding rangkaian utama Bitcoin:\n- Liquid mempunyai masa pengesahan blok yang sangat pendek iaitu sekitar 1 minit.\n- Yuran transaksi adalah sangat rendah.\n- Privasi adalah lebih baik kerana transaksi sulit yang menyembunyikan jumlah yang dihantar.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig dijangka akan siap untuk dilancarkan pada Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Keselamatan yang baik untuk jumlah dagangan nilai sederhana\n+ Berbanding dengan Bisq MuSig, yuran transaksi lebih rendah, pengesahan lebih cepat dan privasi yang lebih baik.\n+ Berjaya mengurus sistem legasi dunia Fiat
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Kedua-dua pedagang perlu mempunyai L-BTC untuk deposit keselamatan\n- Liquid adalah rantaian sisi berfederasi dan tidak mempunyai tahap ketahanan penapisan yang tinggi seperti Bitcoin rangkaian utama.\n- Peg-in dari Bitcoin rangkaian utama ke Bitcoin Liquid adalah tanpa kepercayaan, walau bagaimanapun untuk pegging-out L-BTC ke BTC memerlukan kebenaran daripada persekutuan.\n- Nod pembuat Bisq perlu dalam talian kerana proses tawaran ambil adalah interaktif\n- Oleh kerana pemindahan Fiat dilakukan pada sistem legasi seperti pemindahan bank, ia mewarisi semua kelemahan tersebut, seperti risiko chargeback, pemindahan perlahan, pendedahan privasi kepada rakan sebaya apabila butiran pemindahan bank mengandungi nama sebenar. Walau bagaimanapun, kelemahan pelbagai ini boleh dikurangkan dengan menggunakan kaedah pembayaran yang mempunyai risiko chargeback yang rendah, cepat atau segera dan menggunakan ID akaun atau emel sebagai ganti nama sebenar. Kaedah pembayaran tertentu mengelakkan sistem perbankan sepenuhnya seperti tunai melalui pos atau perdagangan secara bersemuka.


