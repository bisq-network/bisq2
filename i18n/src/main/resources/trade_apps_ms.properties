# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.subHeadline=Protokol tiga pihak untuk berdagang Fiat dengan Bitcoin di Rangkaian Lightning.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Ia berdasarkan kepada pelbagai pembayaran Lightning dan membahagikan rahsia untuk HTLC bagi membina persediaan yang selamat di mana pihak ketiga menjamin bahawa peniaga bertindak adil. Ia menggunakan litar yang tidak jelas untuk mencapai pengiraan pelbagai pihak yang selamat.\n\nPengguna perlu menjalankan nod Lightning yang telah dikonfigurasikan dengan aplikasi Bisq.\n\nSecara konseptual, ia adalah serupa dengan protokol Bisq MuSig tetapi bukannya transaksi MuSig, ia menggunakan persediaan 3-pihak ini dan bukannya Bitcoin dalam rantai, ia menggunakan Bitcoin dalam Rangkaian Lightning.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow dijangka siap untuk dikeluarkan pada Q4/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ Berbanding dengan Bisq Easy, sifat keselamatan adalah lebih baik dan jumlah yang lebih tinggi boleh didagangkan. Jumlah yang lebih tinggi membawa harga dagangan lebih dekat kepada kadar pasaran.\n+ Pemindahan Bitcoin hampir serta-merta\n+ Yuran transaksi (penghalaan) yang sangat rendah
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Perlu menjalankan nod Lightning\n- Kedua-dua pedagang perlu mempunyai BTC (di Lightning) untuk deposit keselamatan.\n- Nod Bisq pembuat perlu dalam talian kerana proses tawaran pengambilan adalah interaktif.\n- Oleh kerana pemindahan Fiat dilakukan pada sistem legasi seperti pemindahan bank, ia mewarisi semua kelemahan tersebut, seperti risiko chargeback, pemindahan yang lambat, pendedahan privasi kepada rakan sebaya apabila butiran pemindahan bank mengandungi nama sebenar. Walau bagaimanapun, kelemahan-kelemahan tersebut boleh diatasi dengan menggunakan kaedah pembayaran yang mempunyai risiko chargeback yang rendah, cepat atau segera dan menggunakan ID akaun atau emel sebagai ganti nama sebenar. Kaedah pembayaran tertentu mengelakkan sistem perbankan sepenuhnya seperti tunai melalui pos atau perdagangan secara bersemuka.


