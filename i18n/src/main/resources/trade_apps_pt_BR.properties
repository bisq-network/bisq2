## LIQUID_SWAP
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Trocas Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Negocie quaisquer ativos baseados em Liquid como USDT e BTC-L com um swap atômico na rede Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=Ativos Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_SWAP=Segurança máxima utilizando contratos inteligentes na mesma blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_SWAP=O Liquid suporta transações confidenciais, não revelando a quantidade na blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=O usuário precisa instalar e configurar a carteira Elements para o Liquid. Uma vez instalada, é muito conveniente de usar.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Protocolo de troca atômica baseado na side chain Liquid para negociar qualquer ativo Liquid
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Para usar trocas Liquid, o usuário precisa instalar e executar a carteira Elements e configurá-la para que possa ser acessada pelo aplicativo Bisq.\n\nO ativo mais usado no Liquid é o USDT (Tether), uma stable coin vinculada ao USD. Embora não seja comparável a algo como o Bitcoin, tem muitas vantagens sobre o USD Fiat, que geralmente envolve transferências bancárias com todos os problemas e inconvenientes do sistema Fiat legado.\n\nL-BTC pode ser usado na outra ponta da negociação, que é um substituto do Bitcoin na cadeia Liquid. Para converter Bitcoin em L-BTC, é necessário enviar Bitcoin para um endereço de peg-in e receberá, após 102 confirmações, L-BTC por isso. Voltar de L-BTC para Bitcoin (peg-out) funciona de forma semelhante, mas requer autorização da federação Liquid, que é um grupo de empresas e indivíduos no espaço Bitcoin. Portanto, não é um processo completamente sem confiança.\n\nDeve-se evitar comparar ativos Liquid com as propriedades do Bitcoin. Ele visa outros casos de uso e não pode atender ao alto nível de descentralização e resistência à censura do Bitcoin. Pode ser visto como uma alternativa a produtos financeiros tradicionais. Ao usar a tecnologia blockchain, evita intermediários clássicos, melhora a segurança e a privacidade e fornece uma melhor experiência ao usuário.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=As trocas de Liquid ainda estão em desenvolvimento. Espera-se que seja lançado no Q2/2025.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Transações confidenciais fornecem boa privacidade\n+ Tempo rápido de confirmação de cerca de 1 minuto\n+ Taxas de transação baixas\n+ Adequado para transações de alto valor
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Requer executar a carteira e a blockchain Elements\n- Ambos os comerciantes precisam estar online\n- O peg-out de L-BTC não é sem confiança


