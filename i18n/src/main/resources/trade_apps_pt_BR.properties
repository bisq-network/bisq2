# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIGHTNING_ESCROW=A segurança é baseada em depósitos de segurança, bem como em recursos adicionais em relação aos limites de negociação. O protocolo usa algumas técnicas criptográficas novas que não são testadas em batalha nem auditadas. Veja o wiki da Bisq para mais informações.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIGHTNING_ESCROW=Depende do método de transferência Fiat usado. Transferência Fiat online geralmente revela a identidade ao parceiro de negociação. No lado do Bitcoin, é limitada pelas limitações de privacidade do Bitcoin e depende do comportamento do usuário (evitar a fusão de moedas de várias negociações aumenta a privacidade). Veja o wiki da Bisq para mais informações.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIGHTNING_ESCROW=O usuário precisa ter uma pequena quantidade de Bitcoin para o depósito de segurança.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.subHeadline=Protocolo de três partes para negociar Fiat com Bitcoin na Rede Lightning.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Baseia-se em múltiplos pagamentos Lightning e divide os segredos dos HTLCs para construir uma configuração segura onde o 3º partido garante que os comerciantes se comportem de forma justa. Utiliza circuitos embaralhados para alcançar a computação segura de múltiplas partes.\n\nO usuário precisa executar um nó Lightning configurado com a aplicação Bisq.\n\nConceitualmente, é semelhante ao protocolo Bisq MuSig, mas em vez da transação MuSig, usa esta configuração de 3 partes e, em vez de Bitcoin na cadeia, usa Bitcoin na Lightning Network.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Espera-se que o Lightning Escrow esteja pronto para lançamento no Q4/2025.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ Comparado ao Bisq Easy, as propriedades de segurança são melhores e quantidades maiores podem ser negociadas. As quantidades maiores trazem preços de negociação mais próximos das taxas de mercado.\n+ Os pagamentos em Bitcoin são quase instantâneos\n+ Taxas de transação (encaminhamento) muito baixas
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Precisa executar um nó Lightning\n- Ambos os comerciantes precisam ter BTC (na Lightning) para o depósito de segurança.\n- O nó Bisq do criador precisa estar online, pois o processo de aceitação da oferta é interativo.\n- Como a transferência Fiat é feita em sistemas legados como transferências bancárias, herda todas essas desvantagens, como risco de estorno, transferência lenta, exposição de privacidade ao par quando os detalhes da transferência bancária contêm o nome real. No entanto, esses vários problemas podem ser mitigados usando métodos de pagamento que carregam baixo risco de estorno, são rápidos ou instantâneos e usam IDs de conta ou email em vez de nomes reais. Certos métodos de pagamento evitam completamente o sistema bancário, como dinheiro pelo correio ou negociação cara a cara.


