## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Habilita a negociação de Bitcoin na Lightning Network para Fiat, combinando swaps Submarine e o protocolo Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=A segurança é baseada em depósitos de segurança, bem como em recursos adicionais relacionados a limites de negociação. Consulte o wiki da Bisq para mais informações.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Depende do método de transferência Fiat utilizado. Transferências Fiat online geralmente revelam a identidade ao par de negociação. No lado do Lightning, tem melhor privacidade que o Bitcoin on-chain, pois não deixa rastros na Blockchain. No lado do Liquid, tem melhor privacidade que o Bitcoin mainnet devido a transações confidenciais.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=O usuário precisa ter uma pequena quantidade de Bitcoin na Lightning para bloquear o depósito de segurança. Os swaps Submarine e as transações de trade se beneficiam do rápido tempo de confirmação da blockchain de cerca de 1 minuto. O tempo para o trade depende do método de pagamento utilizado e do tempo de resposta do trader.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Combina swaps Submarine da Lightning para Liquid e o protocolo Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Permite que os traders usem seu Bitcoin off-chain na Lightning para negociar com Fiat com base no protocolo Liquid MuSig. O protocolo é uma cadeia de 3 negociações e 2 protocolos diferentes:\n- Primeiro, os traders trocam seu Bitcoin na Lightning via um swap Submarine reverso para L-BTC (swap Submarine entre Lightning e Liquid). Esse swap acontece com qualquer provedor de liquidez, não com o parceiro de negociação.\n- Em seguida, a negociação ocorre na Liquid usando o protocolo MuSig.\n- Uma vez que a negociação é concluída, o L-BTC é trocado de volta para Lightning por meio de um swap Submarine (novamente com outro trader/provedor de liquidez).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Espera-se que o Bisq Lightning esteja pronto para lançamento no Q2/2025.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Segurança razoavelmente boa para valores de trade médios\n+ Comparado ao Bisq MuSig, há menores taxas de transação, confirmação mais rápida e melhor privacidade.\n+ Consegue lidar com o sistema legado do mundo Fiat
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Ambos os comerciantes precisam ter BTC no Lightning para o depósito de segurança\n- O envolvimento de 2 comerciantes adicionais para os Submarine swaps adiciona complexidade e riscos potenciais (relativamente pequenos).\n- O Liquid é uma side chain federada e não tem o alto nível de resistência à censura como o Bitcoin mainnet.\n- O peg-in do Bitcoin mainnet para o Liquid Bitcoin é sem confiança, embora para o pegging-out de L-BTC para BTC seja necessário autorização da federação.\n- O nó Bisq do criador precisa estar online, pois o processo de oferta é interativo\n- Como a transferência Fiat é feita em sistemas legados, como transferências bancárias, herda todas essas desvantagens, como risco de estorno, transferência lenta, exposição de privacidade ao par quando os detalhes da transferência bancária contêm o nome real. No entanto, essas várias desvantagens podem ser mitigadas por métodos de pagamento que apresentam baixo risco de estorno, são rápidos ou instantâneos e usam IDs de conta ou email em vez de nomes reais. Certos métodos de pagamento evitam completamente o sistema bancário, como dinheiro pelo correio ou negociação cara a cara.


