######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG=Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_MU_SIG=O protocolo Bisq MuSig adaptado para a sidechain Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_MU_SIG=L-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=A segurança é baseada em depósitos de segurança, bem como em recursos adicionais relacionados a limites de negociação. Consulte o wiki da Bisq para mais informações.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Depende do método de transferência fiat utilizado. Transferências fiat online geralmente revelam a identidade ao par de negociação. No lado do Liquid, tem melhor privacidade que o Bitcoin mainnet devido a transações confidenciais.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=O usuário precisa ter uma pequena quantidade de L-BTC para bloquear o depósito de segurança. A confirmação da blockchain no Liquid é muito rápida (cerca de 1 minuto). O tempo para negociação depende do método de pagamento utilizado e do tempo de resposta do comerciante.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Baseado em um depósito de segurança, uma transação MuSig e um processo de resolução de disputas em várias camadas
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Conceitualmente, segue o protocolo Bisq MuSig (na mainnet do Bitcoin). O Liquid não possui as mesmas propriedades de censura que o Bitcoin, embora ofereça alguns benefícios em relação à mainnet do Bitcoin:\n- O Liquid tem um tempo de confirmação de bloco muito curto, de cerca de 1 minuto.\n- As taxas de transação são muito baixas.\n- A privacidade é melhor devido às transações confidenciais que ocultam o valor enviado.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=O Liquid MuSig deve estar pronto para lançamento no Q2/2025.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Segurança razoável para valores de negociação médios\n+ Comparado ao Bisq MuSig, há taxas de transação mais baixas, confirmação mais rápida e melhor privacidade.\n+ Conseguem lidar com o sistema legado do mundo Fiat
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Ambos os comerciantes precisam ter L-BTC para o depósito de segurança\n- O Liquid é uma side chain federada e não tem o alto nível de resistência à censura como o Bitcoin mainnet.\n- O peg-in do Bitcoin mainnet para o Liquid Bitcoin é sem confiança, embora para o pegging-out de L-BTC para BTC seja necessário autorização da federação.\n- O nó Bisq do criador precisa estar online, pois o processo de oferta é interativo\n- Como a transferência Fiat é feita em sistemas legados, como transferências bancárias, herda todas essas desvantagens, como risco de estorno, transferência lenta, exposição de privacidade ao par quando os detalhes da transferência bancária contêm o nome real. No entanto, essas várias desvantagens podem ser mitigadas usando métodos de pagamento que apresentam baixo risco de estorno, são rápidos ou instantâneos e usam IDs de conta ou email em vez de nomes reais. Certos métodos de pagamento evitam completamente o sistema bancário, como dinheiro pelo correio ou negociação cara a cara.


