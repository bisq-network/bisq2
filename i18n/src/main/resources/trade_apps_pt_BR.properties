tradeApps.overview.subHeadline=Um protocolo de negociação serve como a estrutura fundamental para negociar Bitcoin de forma segura. Cada protocolo de negociação apresenta seu próprio conjunto de vantagens e compensações envolvendo segurança, privacidade e conveniência.\nA Bisq oferece a flexibilidade de selecionar o protocolo ideal alinhado com suas preferências.\n\nExplore os próximos protocolos de negociação programados para integração na Bisq. Atualmente, Bisq Easy é o único protocolo implementado, adaptado para usuários novatos de Bitcoin e adequado para quantidades menores de comércio. Fique atento a atualizações se algum dos próximos protocolos chamar sua atenção.

tradeApps.overview.more=Além disso, há mais protocolos no horizonte, programados para implementação futura.


