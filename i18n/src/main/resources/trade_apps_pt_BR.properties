## BISQ_MU_SIG
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_MU_SIG=O protocolo Bisq MuSig requer apenas uma transação graças ao MuSig, Atomic Swaps e Taproot.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_MU_SIG=BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_MU_SIG=A segurança é baseada em depósitos de segurança, bem como em recursos adicionais relacionados a limites de negociação. Consulte o wiki da Bisq para mais informações.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_MU_SIG=Depende do método de transferência Fiat usado. Transferência Fiat online geralmente revela a identidade ao parceiro de negociação. No lado do Bitcoin, é limitada pelas limitações de privacidade do Bitcoin e depende do comportamento do usuário (evitar a fusão de moedas de várias negociações aumenta a privacidade). Veja o wiki da Bisq para mais informações.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_MU_SIG=O usuário precisa ter uma pequena quantidade de Bitcoins para bloquear o depósito de segurança. Pode ser tão rápido quanto o tempo de confirmação da blockchain ou até alguns dias, dependendo do método de pagamento fiat.

# suppress inspection "UnusedProperty"
tradeApps.BISQ_MU_SIG.subHeadline=Baseado no MuSig, Atomic swaps e Taproot, requer apenas uma transação
# suppress inspection "UnusedProperty"
tradeApps.BISQ_MU_SIG.overview=Conceitualmente, segue o protocolo de negociação utilizado no Bisq 1, baseado em um depósito de segurança e um processo de resolução de disputas.\n- Reduz o número de transações de 4 para 1.\n- Melhora a privacidade ao fazer com que a transação de depósito pareça uma transação padrão 'pay-to-pubKey-hash'.\n- Evita o problema de que um vendedor precise abrir arbitragem caso o comprador não libere o depósito de segurança após a negociação. Atomic swaps garantirão que o vendedor possa recuperar seu depósito mesmo sem a cooperação do comprador.\n- Em caso de um parceiro de negociação não responsivo, uma estrutura de transação de pagamento em várias etapas garante que nenhuma arbitragem e reembolso pela DAO seja necessário.\n- Taproot oferece mais flexibilidade e privacidade.\n- Descubra mais detalhes em: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.BISQ_MU_SIG.release=O Bisq MuSig deve estar pronto para lançamento no Q4/2024.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_MU_SIG.pro=+ Segurança razoavelmente boa para quantidades médias de valor comercial\n+ Comparado ao Bisq Easy, as propriedades de segurança são melhores e maiores quantidades podem ser negociadas. As maiores quantidades trazem preços de negociação mais próximos das taxas de mercado.\n+ Gerencia o sistema legado do mundo fiat.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_MU_SIG.con=- Ambos os comerciantes precisam ter BTC para o depósito de segurança\n- O nó Bisq do criador precisa estar online, pois o processo de oferta é interativo\n- Como a transferência fiat é feita em sistemas legados, como transferências bancárias, herda todas essas desvantagens, como risco de estorno, transferência lenta, exposição de privacidade ao par quando os detalhes da transferência bancária contêm o nome real. No entanto, essas várias desvantagens podem ser mitigadas usando métodos de pagamento que apresentam baixo risco de estorno, são rápidos ou instantâneos e usam IDs de conta ou email em vez de nomes reais. Certos métodos de pagamento evitam completamente o sistema bancário, como dinheiro pelo correio ou negociação cara a cara.


