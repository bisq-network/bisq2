## SUBMARINE
######################################################

# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE=Submarine Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.SUBMARINE=Troca entre Bitcoin na rede Lightning para Bitcoin on-chain
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.SUBMARINE=LN-BTC/BTC
# suppress inspection "UnusedProperty"
tradeApps.overview.security.SUBMARINE=Swap atômico fornece um nível muito alto de segurança.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.SUBMARINE=Swaps podem potencialmente melhorar a privacidade ao quebrar rastros para análise de cadeias.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.SUBMARINE=O usuário precisa instalar e configurar uma carteira Lightning. Uma vez instalada, é muito conveniente de usar.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.subHeadline=Submarine swaps permitem trocar Bitcoin off-chain e on-chain com segurança sem risco de contraparte
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.overview=O swap é realizado usando o segredo de um contrato com bloqueio de tempo de hash (HTLC) na Lightning Network para um contrato em uma transação Bitcoin. Ao reivindicar o pagamento Lightning, o segredo para reivindicar o Bitcoin on-chain é revelado ao remetente do pagamento Lightning. Isso garante que um pagamento desbloqueie o outro, permitindo uma troca sem risco de contraparte.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.release=Submarine swaps está previsto para ser lançado no Q2/2025.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.pro=+ Muito alta segurança para grandes quantidades de negociação\n+ Trocar Bitcoin on-chain por Lightning pode potencialmente melhorar a privacidade.\n+ A troca pode ser feita por bots de negociação, possibilitando negociações rápidas e automatizadas.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- Taxas de mineração para a transação Bitcoin podem tornar negociações pequenas economicamente inviáveis\n- Os comerciantes devem estar atentos aos tempos de expiração das transações. Em caso de congestionamento da blockchain e confirmação atrasada, isso pode representar um risco à segurança.


