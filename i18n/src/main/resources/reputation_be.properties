reputation.burnedBsq.info=Спаліўшы BSQ, вы пацвярджаеце, што ўклалі грошы ў сваю рэпутацыю.\nТранзакцыя спалення BSQ утрымлівае хэш публічнага ключа вашага профілю. У выпадку злосных паводзін ваш профіль можа быць забаронены, і ваша інвестыцыя ў рэпутацыю стане бяссэнсоўнай.
