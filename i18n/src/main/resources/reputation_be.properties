reputation.burnedBsq.howToHeadline=Працэс спалення BSQ
reputation.burnedBsq.howTo=1. Выберыце профіль карыстальніка, да якога вы хочаце прывязаць рэпутацыю.\n2. Скапіруйце 'ID профілю'\n3. Адкрыйце Bisq 1 і перайдзіце ў 'DAO/PROOF OF BURN' і ўстаўце скапіраванае значэнне ў поле 'pre-image'.\n4. Увядзіце колькасць BSQ, якое вы хочаце спаліць.\n5. Апублікуйце транзакцыю Burn BSQ.\n6. Пасля пацверджання ў блокчэйне ваша рэпутацыя стане бачнай у вашым профілі.

