reputation.signedWitness.infoHeadline=Надайце давер
reputation.signedWitness.info=Связываючы свой уліковы запіс Bisq 1 з 'падпісаным сведкам узросту ўліковага запісу', вы можаце забяспечыць пэўны ўзровень даверу. Ёсць разумныя чаканні, што карыстальнік, які здзяйсняў здзелкі некаторы час назад на Bisq 1 і атрымаў подпіс свайго ўліковага запісу, з'яўляецца сумленным карыстальнікам. Але гэтае чаканне слабае ў параўнанні з іншымі формамі рэпутацыі, дзе карыстальнік укладае больш "скур у гульню" з выкарыстаннем фінансавых рэсурсаў.
reputation.signedWitness.infoHeadline2=Уплыў на прыватнасць
reputation.signedWitness.info2=Звязванне вашага ўліковага запісу Bisq 1 з Bisq 2 мае некаторыя наступствы для вашай прыватнасці. Для праверкі вашага 'падпісанага сведкі ўзросту ўліковага запісу' ваша ідэнтычнасць Bisq 1 крыптаграфічна звязваецца з ID профілю Bisq 2.\nАднак узровень адкрытасці абмежаваны 'моставай вузлом Bisq 1', які кіруецца ўдзельнікам Bisq, які наладзіў BSQ аблігацыю (заблакаваны ролі).\n\nПадпісаны сведка ўзросту ўліковага запісу з'яўляецца альтэрнатывай для тых, хто не хоча выкарыстоўваць спалены BSQ або BSQ аблігацыі з-за фінансавага цяжару. 'Падпісаны сведка ўзросту ўліковага запісу' павінен быць як мінімум 61 дзень, каб быць прынятым для рэпутацыі.
