reputation.bond.infoHeadline=Скура ў гульні
reputation.bond.info=Усталёўваючы заблакаваны BSQ, вы даяце доказы таго, што вы заблакавалі грошы для атрымання рэпутацыі.\nТранзакцыя заблакаванага BSQ утрымлівае хэш публічнага ключа вашага профілю. У выпадку злоснага паводзінаў ваш заблакаваны BSQ можа быць канфіскаваны DAO, а ваш профіль можа быць забаронены.
reputation.bond.infoHeadline2=Якая рэкамендаваная сума і час блакавання?
reputation.bond.info2=The bond’s lock time must be at least 50 000 blocks (about 1 year) to be considered valid. The lock time defines how long it takes until the funds become spendable after unlocking — for example, if you unlock after 4 months, you’ll still need to wait roughly 1 year (50 000 blocks) before the funds can be used again. The bond amount is chosen by the user and determines the seller’s reputation ranking. Sellers with higher reputation scores gain better trade opportunities and can earn a higher price premium. Top offers ranked by reputation are promoted in the offer selection within the Trade Wizard.
reputation.bond.score.headline=Уплыў на бал рэпутацыі
reputation.bond.score.info=Усталяванне заблакаванага BSQ лічыцца моцнай формай рэпутацыі. Час блакавання павінен складаць не менш за: 50 000 блокаў (прыкладна 1 год). На працягу першага года прымяняецца павышэнне, якое паступова павялічвае бал да двайного значэння яго пачатковай велічыні.
# Dynamically generated in BondedReputationTab2View
