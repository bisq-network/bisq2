user.bondedRoles.registration.how.info=1. Выберыце профіль карыстальніка, які вы хочаце выкарыстоўваць для рэгістрацыі, і стварыце рэзервовую копію вашай каталога дадзеных.\n2. Зрабіце прапанову на ''https://github.com/bisq-network/proposals'', каб стаць {0} і дадайце свой ID профілю ў прапанову.\n3. Пасля таго, як ваша прапанова будзе разгледжана і атрымае падтрымку ад супольнасці, зрабіце прапанову DAO для заблакаванай ролі.\n4. Пасля таго, як ваша прапанова DAO будзе прынята на галасаванні DAO, заблакуйце неабходны BSQ аблігацыю.\n5. Пасля таго, як ваша транзакцыя аблігацыі будзе пацверджана, перайдзіце ў ''DAO/Bonding/Bonded roles'' у Bisq 1 і націсніце на кнопку падпісу, каб адкрыць акно падпісання.\n6. Скапіруйце ID профілю і ўстаўце яго ў поле паведамлення. Націсніце падпісаць і скапіруйце подпіс. Устаўце подпіс у поле подпісу Bisq 2.\n7. Увядзіце імя карыстальніка аблігацыянера.\n{1}

user.bondedRoles.registration.how.info.role=8. Націсніце кнопку 'Запытаць рэгістрацыю'. Калі ўсё было правільна, ваша рэгістрацыя стане бачнай у табліцы Зарэгістраваныя заблакаваныя ролі.

user.bondedRoles.registration.how.info.node=8. Скапіруйце файл 'default_node_address.json' з каталога даных вузла, які вы хочаце зарэгістраваць, на ваш жорсткі дыск і адкрыйце яго з дапамогай кнопкі 'Імпартаваць адрас вузла'.\n9. Націсніце кнопку 'Запытаць рэгістрацыю'. Калі ўсё было правільна, ваша рэгістрацыя стане бачнай у табліцы Зарэгістраваных сеткавых вузлоў.


