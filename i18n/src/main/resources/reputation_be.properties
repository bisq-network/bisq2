reputation.reputationScore.intro=У гэтым раздзеле тлумачыцца рэпутацыя Bisq, каб вы маглі прымаць абгрунтаваныя рашэнні, калі атрымліваеце прапанову.
reputation.reputationScore.sellerReputation=Рэпутацыя прадаўца - гэта найлепшы сігнал для прагназавання верагоднасці паспяховай здзелкі ў Bisq Easy.
