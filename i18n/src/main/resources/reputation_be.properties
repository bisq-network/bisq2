reputation.accountAge.infoHeadline=Надайце давер
reputation.accountAge.info=Прывязаўшы ваш Bisq 1 'Узрост уліковага запісу', вы можаце забяспечыць пэўны ўзровень даверу. Ёсць разумныя чаканні, што карыстальнік, які выкарыстоўваў Bisq на працягу некаторага часу, з'яўляецца сумленным карыстальнікам. Але гэтае чаканне слабае ў параўнанні з іншымі формамі рэпутацыі, дзе карыстальнік прадстаўляе больш моцныя доказы з выкарыстаннем некаторых фінансавых рэсурсаў.
reputation.accountAge.infoHeadline2=Уплыў на прыватнасць
reputation.accountAge.info2=Звязванне вашага ўліковага запісу Bisq 1 з Bisq 2 мае некаторыя наступствы для вашай прыватнасці. Для праверкі вашага 'узросту ўліковага запісу' ваша ідэнтычнасць Bisq 1 крыптаграфічна звязваецца з ID профілю Bisq 2.\nАднак узровень адкрытасці абмежаваны 'моставым вузлом Bisq 1', які кіруецца ўдзельнікам Bisq, які наладзіў BSQ аблігацыю (заблакаваны ролі).\n\nУзрост уліковага запісу з'яўляецца альтэрнатывай для тых, хто не хоча выкарыстоўваць спалены BSQ або BSQ аблігацыі з-за фінансавых выдаткаў. 'Узрост уліковага запісу' павінен быць як мінімум некалькі месяцаў, каб адлюстраваць пэўны ўзровень даверу.
reputation.accountAge.score.headline=Уплыў на бал рэпутацыі
reputation.accountAge.score.info=Імпарт 'Узрост уліковага запісу' лічыцца даволі слабой формай рэпутацыі, якая прадстаўлена нізкім вагавым фактарам. Існуе верхняя мяжа ў 2000 дзён для разліку бала.
