reputation.bond.totalScore=Сума BSQ * вага * (1 + узрост / 365)

reputation.bond.howToHeadline=Працэс наладжвання BSQ аблігацыі
reputation.bond.howTo=1. Выберыце профіль карыстальніка, да якога вы хочаце прычапіць рэпутацыю.\n2. Скапіруйце 'ID профілю'\n3. Адкрыйце Bisq 1 і перайдзіце ў 'DAO/BONDING/BONDED REPUTATION' і ўстаўце скапіраванае значэнне ў поле 'salt'.\n4. Увядзіце колькасць BSQ, якое вы хочаце заблакаваць, і час блакавання (50 000 блокаў).\n5. Апублікуйце транзакцыю блакавання.\n6. Пасля пацверджання блокчэйна ваша рэпутацыя стане бачнай у вашым профілі.

