reputation.reputationScore.explanation.score.title=Бал
reputation.reputationScore.explanation.score.description=Гэта агульны бал, які прадавец набыў да гэтага часу. Бал можна павялічыць некалькімі спосабамі. Лепшы спосаб зрабіць гэта - спаліць або заблакаваць BSQ. Гэта азначае, што прадавец уклаў стаўку наперад і, як вынік, можа лічыцца надзейным. Дадатковую інфармацыю аб тым, як павялічыць бал, можна знайсці ў раздзеле 'Пабудаваць рэпутацыю'. Рэкамендуецца здзяйсняць здзелкі з прадаўцамі, якія маюць самы высокі бал.
reputation.reputationScore.explanation.ranking.title=Рэйтынг
reputation.reputationScore.explanation.ranking.description=Ранжуе карыстальнікаў ад найвышэйшага да найніжэйшага бала. Як правіла, чым вышэйшы ранг, тым лепшая верагоднасць паспяховай здзелкі.
reputation.reputationScore.explanation.stars.title=Зоркі
reputation.reputationScore.explanation.stars.description=Гэта графічнае прадстаўленне бала. Глядзіце табліцу пераўтварэння ніжэй, каб убачыць, як разлічваюцца зоркі. Рэкамендуецца здзяйсняць здзелкі з прадаўцамі, якія маюць найбольшую колькасць зорак.
reputation.reputationScore.closing=Для атрымання больш падрабязнай інфармацыі аб тым, як прадавец зарабіў сваю рэпутацыю, глядзіце раздзел 'Рэйтынг' і націсніце 'Паказаць дэталі' ў карыстальніка.


