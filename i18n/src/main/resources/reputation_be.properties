reputation.burnedBsq.info2=Гэта будзе вызначана канкурэнцыяй прадаўцоў. Прадаўцы з самым высокім балам рэпутацыі будуць мець лепшыя магчымасці для здзелак і змогуць атрымаць вышэйшы цэнавы прэміум. Лепшыя прапановы, адсартаваныя па рэпутацыі, будуць прасоўвацца ў выбары прапаноў у 'Trade wizard'.
