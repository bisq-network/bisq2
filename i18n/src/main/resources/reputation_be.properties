# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Калі ў здзелцы Bisq Easy ўзнікаюць канфлікты, трэйдары могуць запытаць дапамогу ў пасрэдніка.\nПасрэднік не мае паўнамоцтваў па прымусе і можа толькі паспрабаваць дапамагчы знайсці супрацоўніцкае рашэнне. У выпадку ясных парушэнняў правілаў здзелкі або спробаў махлярства пасрэднік можа прадаставіць інфармацыю мадэратару для забароны дрэннага акцёра ў сетцы.\nПасрэднікі і арбітры з Bisq 1 могуць стаць пасрэднікамі Bisq 2 без блакавання новага BSQ.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Карыстальнікі чата могуць паведамляць пра парушэнні правілаў чата або здзелак мадэратару.\nУ выпадку, калі прадстаўленай інфармацыі дастаткова для праверкі парушэння правілаў, мадэратар можа забараніць гэтага карыстальніка ў сетцы.\nУ выпадку сур'ёзных парушэнняў прадаўца, які зарабіў нейкую рэпутацыю, рэпутацыя становіцца несапраўднай, а адпаведныя зыходныя даныя (як транзакцыя DAO або даныя ўзросту ўліковага запісу) будуць занесены ў чорны спіс у Bisq 2 і паведамлены назад у Bisq 1 аператарам аркала, і карыстальнік будзе забаронены ў Bisq 1 таксама.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Менеджар бяспекі можа адправіць паведамленне-апавяшчэнне ў выпадку надзвычайных сітуацый.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Менеджар выпускаў можа адправіць паведамленні, калі новая версія даступная.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Seed-вузел прадастаўляе сеткавыя адрасы ўдзельнікаў сеткі для загрузкі ў сетку Bisq 2 P2P.\nГэта неабходна пры самым першым запуску, бо ў гэты момант новы карыстальнік яшчэ не мае захаваных даных для падключэння да іншых пірсаў.\nЯна таксама прадастаўляе даныя P2P сеткі, такія як паведамленні чата, новаму падключающамуся карыстальніку. Гэтая служба дастаўкі даных таксама выконваецца любым іншым вузлом сеткі, аднак, паколькі seed-вузлы маюць даступнасць 24/7 і высокі ўзровень якасці абслугоўвання, яны забяспечваюць большую стабільнасць і лепшую прадукцыйнасць, што прыводзіць да лепшага вопыту загрузкі.\nОператары seed-вузлоў з Bisq 1 могуць стаць оператарамі seed-вузлоў Bisq 2 без блакавання новага BSQ.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Аркальны вузел выкарыстоўваецца для прадастаўлення даных Bisq 1 і DAO для выкарыстання ў Bisq 2, такіх як рэпутацыя.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Блокчейн-эксплорэр вузел выкарыстоўваецца ў Bisq Easy для пошуку транзакцый Bitcoin.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Вузел рынкавай цаны прадастаўляе рынкавую інфармацыю з агрэгатара рынкавых цэн Bisq.


