dashboard.protocols.headline=Изберете го вашиот трговски протокол
dashboard.protocols.musig.button=Тргувај со MuSig
dashboard.protocols.subHeadline=Секој избор има свои предности и компромиси. Изберете го оној што најдобро одговара на вашите преференции.\n\nBisq Easy е идеален за почетници и корисници кои сè уште не поседуваат Bitcoin.\nMuSig бара минимален депозит за безбедност во Bitcoin и е подобро прилагоден за искусни корисници.
