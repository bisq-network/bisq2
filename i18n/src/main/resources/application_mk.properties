contactsList.table.columns.actionsMenu.removeContact.tooltip=Избриши контакт
contactsList.table.columns.actionsMenu.removeContact=Дали сте сигурни дека сакате да го избришете овој контакт?\n\nСо бришењето на контактот, секој таг, оценка на доверба или белешки поврзани со овој партнер ќе бидат трајно избришани.
contactsList.table.tableInfo.title=Нов сте во Контакти? Еве резиме за тоа како функционира.
contactsList.table.tableInfo.content=Контактите се мултифункционален алат кој додава ново ниво на заштита со дозволување да ги следите вашите врсници.\n\nНа пример, за да се спречи имитација на корисник, по успешно завршена трговија со некого, можете да го додадете овој корисник за да бидете сигурни дека следниот пат кога ќе взаимодействувате, тоа е навистина истиот корисник.\n\nBisq2 веќе обезбедува заштита од имитација користејќи ги четирите елементи кои составуваат кориснички профил: ID на профил, Nym, икона на профил и прекар. Сепак, профилите се бришат од мрежата по 15 дена неактивност. Откако профилот ќе биде отстранет, злонамерен актер може да создаде нов профил со истиот прекар во обид да го имитира тој корисник.\n\nНие го поедноставивме овој процес за вас автоматски додавајќи ги на оваа листа сите корисници со кои взаимодействувате додека ја користите апликацијата. Можете да го исклучите ова користејќи ја опцијата "Автоматски додај контакти" во менито "Поставки" > делот "Повеќе опции".
contactsList.table.placeholder.title=Не имате никакви контакти досега!
contactsList.table.placeholder.hyperlink=Дознај повеќе за Моите контакти

