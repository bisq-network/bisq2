restoreFromBackup.info=Во текот на стартувањето, системот откри дека некои постојани фајлови се оштетени или нечитливи.\nЗа да се осигура дека апликацијата останува во валидна состојба, најновите достапни резервни копии беа автоматски обновени.\n\nВе молиме прегледајте ги вашите отворени трговии за да се осигурите дека се во очекуваната состојба.\nАко забележите било какви несогласувања или се соочите со проблеми, контактирајте ги придонесувачите на Bisq за помош.\n\nСледните складишта беа обновени од резервната копија:
