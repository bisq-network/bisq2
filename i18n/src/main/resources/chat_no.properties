# Chat rules
######################################################

chat.chatRules.headline=Chatregler
chat.chatRules.content=- Vær respektfull: Behandle andre vennlig, unngå støtende språk, personangrep og trakassering.- Vær tolerant: Ha et åpent sinn og aksepter at andre kan ha forskjellige synspunkter, kulturell bakgrunn og erfaringer.- Ingen spamming: Unngå å oversvømme chatten med repetitive eller irrelevante meldinger.- Ingen annonsering: Unngå å promotere kommersielle produkter, tjenester, eller legge ut reklamelinker.- Ingen trolling: Forstyrrende atferd og bevisst provokasjon er ikke velkomne.- Ingen etterligning: Ikke bruk kallenavn som kan villede andre til å tro at du er en kjent person.- Nulltoleranse for svindlere: Ethvert forsøk på svindel vil resultere i umiddelbar utestengelse fra nettverket.- Hold handler innen Bisq: Bisq er bygget for sikker handel. Å be andre om å handle utenfor plattformen øker risikoen for svindel og vil resultere i utestengelse fra nettverket.- Respekter privatliv: Beskytt ditt og andres privatliv; ikke del handelsdetaljer.- Rapportér feilaktig oppførsel: Rapportér regelbrudd eller upassende atferd til moderator.- Nyt chatten: Delta i meningsfulle diskusjoner, få venner, og ha det gøy i et vennlig og inkluderende fellesskap.\n\nVed å delta i chatten, samtykker du til å følge disse reglene. Alvorlige regelbrudd kan føre til utestengelse fra Bisq-nettverket.


