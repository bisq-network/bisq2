reputation.burnedBsq.howToHeadline=BSQ বার্ন করার প্রক্রিয়া
reputation.burnedBsq.howTo=1. যে ব্যবহারকারীর প্রোফাইলের জন্য আপনি খ্যাতি সংযুক্ত করতে চান সেটি নির্বাচন করুন।\n2. 'প্রোফাইল আইডি' কপি করুন।\n3. Bisq 1 খুলুন এবং 'DAO/PROOF OF BURN' এ যান এবং কপি করা মানটি 'প্রি-ইমেজ' ফিল্ডে পেস্ট করুন।\n4. আপনি যে পরিমাণ BSQ বার্ন করতে চান তা প্রবেশ করুন।\n5. বার্ন BSQ লেনদেন প্রকাশ করুন।\n6. ব্লকচেইন নিশ্চিতকরণের পর আপনার খ্যাতি আপনার প্রোফাইলে দৃশ্যমান হবে।

