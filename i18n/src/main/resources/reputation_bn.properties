user.bondedRoles.type.MEDIATOR.about.info=যদি Bisq Easy ট্রেডে সংঘাত ঘটে, তবে ট্রেডাররা একজন মধ্যস্থতাকারীর সাহায্য চাইতে পারেন। মধ্যস্থতাকারীর কোনও প্রয়োগ ক্ষমতা নেই এবং তিনি কেবল সহযোগিতামূলক সমাধান খুঁজে পেতে সহায়তা করার চেষ্টা করতে পারেন। ট্রেডের নিয়মের স্পষ্ট লঙ্ঘন বা প্রতারণার চেষ্টা হলে, মধ্যস্থতাকারী মডারেটরকে তথ্য প্রদান করতে পারেন যাতে খারাপ অভিনেতাকে নেটওয়ার্ক থেকে নিষিদ্ধ করা যায়। Bisq 1 এর মধ্যস্থতাকারী এবং সালিশকারীরা নতুন BSQ বন্ড লক না করেই Bisq 2 এর মধ্যস্থতাকারী হতে পারেন।
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=চ্যাট ব্যবহারকারীরা চ্যাট বা ট্রেড নিয়মের লঙ্ঘনের বিষয়ে মডারেটরকে রিপোর্ট করতে পারেন। যদি প্রদত্ত তথ্য নিয়ম লঙ্ঘন যাচাই করার জন্য যথেষ্ট হয় তবে মডারেটর সেই ব্যবহারকারীকে নেটওয়ার্ক থেকে নিষিদ্ধ করতে পারেন। যদি কোনো বিক্রেতার গুরুতর লঙ্ঘন ঘটে যার কিছু ধরনের খ্যাতি অর্জিত হয়েছে, তবে খ্যাতি অকার্যকর হয়ে যাবে এবং প্রাসঙ্গিক উৎস তথ্য (যেমন DAO লেনদেন বা অ্যাকাউন্টের বয়সের তথ্য) Bisq 2-এ ব্ল্যাকলিস্ট করা হবে এবং অরাকল অপারেটরের মাধ্যমে Bisq 1-এ রিপোর্ট করা হবে এবং ব্যবহারকারী Bisq 1-এও নিষিদ্ধ হবে।
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=একটি নিরাপত্তা ম্যানেজার জরুরী পরিস্থিতিতে সতর্কতা বার্তা পাঠাতে পারেন।
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=একজন রিলিজ ম্যানেজার নতুন রিলিজ উপলব্ধ হলে নোটিফিকেশন পাঠাতে পারেন।

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=একটি সীড নোড নেটওয়ার্ক অংশগ্রহণকারীদের নেটওয়ার্ক ঠিকানা প্রদান করে Bisq 2 P2P নেটওয়ার্কে বুটস্ট্র্যাপ করার জন্য।\nএটি প্রথমবার শুরু করার সময় অত্যাবশ্যক, কারণ সেই মুহূর্তে নতুন ব্যবহারকারীর কাছে অন্য সহকর্মীদের সাথে সংযোগ করার জন্য কোন সংরক্ষিত ডেটা নেই।\nএটি নতুন সংযুক্ত ব্যবহারকারীর জন্য চ্যাট বার্তার মতো P2P নেটওয়ার্ক ডেটাও প্রদান করে। সেই ডেটা বিতরণ পরিষেবাটি অন্য যে কোনও নেটওয়ার্ক নোড দ্বারা সম্পন্ন করা হয়, তবে সীড নোডগুলি 24/7 উপলব্ধতা এবং উচ্চ মানের পরিষেবা প্রদান করে, তাই তারা আরও স্থিতিশীলতা এবং উন্নত কর্মক্ষমতা প্রদান করে, ফলে একটি উন্নত বুটস্ট্র্যাপ অভিজ্ঞতা হয়।\nBisq 1 এর সীড নোড অপারেটররা নতুন BSQ বন্ড লক আপ না করেই Bisq 2 সীড নোড অপারেটর হয়ে উঠতে পারে।
# suppress inspection "UnusedProperty"
