user.bondedRoles.verification.howTo.instruction=1. Bisq 1 খুলুন এবং 'DAO/Bonding/Bonded roles' এ যান এবং বন্ড-ইউজারনেম এবং ভূমিকা প্রকার দ্বারা ভূমিকা নির্বাচন করুন।\n2. যাচাই বোতামে ক্লিক করুন, প্রোফাইল আইডি কপি করুন এবং এটি বার্তা ক্ষেত্রে পেস্ট করুন।\n3. স্বাক্ষর কপি করুন এবং এটি Bisq 1 এ স্বাক্ষর ক্ষেত্রে পেস্ট করুন।\n4. যাচাই বোতামে ক্লিক করুন। যদি স্বাক্ষর যাচাই সফল হয়, তবে বন্ডেড ভূমিকা বৈধ।




