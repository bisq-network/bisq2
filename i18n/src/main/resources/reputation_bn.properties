reputation.burnedBsq.info=BSQ বার্ন করে আপনি আপনার খ্যাতিতে অর্থ বিনিয়োগ করার প্রমাণ প্রদান করেন।\nবার্ন BSQ লেনদেনের মধ্যে আপনার প্রোফাইলের পাবলিক কী-এর হ্যাশ অন্তর্ভুক্ত রয়েছে। ক্ষতিকর আচরণের ক্ষেত্রে আপনার প্রোফাইল নিষিদ্ধ হতে পারে এবং এর সাথে আপনার খ্যাতিতে বিনিয়োগ মূল্যহীন হয়ে যাবে।
reputation.burnedBsq.infoHeadline2=কত পরিমাণ বার্ন করা সুপারিশ করা হয়?
reputation.burnedBsq.info2=এটি বিক্রেতাদের প্রতিযোগিতার দ্বারা নির্ধারিত হবে। সর্বোচ্চ খ্যাতি স্কোরযুক্ত বিক্রেতাদের ট্রেডের সুযোগ বেশি থাকবে এবং তারা উচ্চতর মূল্য প্রিমিয়াম পেতে সক্ষম হবে। খ্যাতির ভিত্তিতে র‌্যাঙ্ক করা সেরা অফারগুলি 'ট্রেড উইজার্ড'-এ অফার নির্বাচনে প্রচারিত হবে।
reputation.burnedBsq.score.headline=খ্যাতির স্কোরে প্রভাব
