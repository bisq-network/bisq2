reputation.bond.howToHeadline=BSQ বন্ড সেটআপ করার প্রক্রিয়া
reputation.bond.howTo=1. যে ব্যবহারকারীর প্রোফাইলের জন্য আপনি খ্যাতি যুক্ত করতে চান সেটি নির্বাচন করুন।\n2. 'প্রোফাইল আইডি' কপি করুন।\n3. Bisq 1 খুলুন এবং 'DAO/BONDING/BONDED REPUTATION' এ যান এবং কপি করা মানটি 'salt' ফিল্ডে পেস্ট করুন।\n4. আপনি কত BSQ লক করতে চান এবং লক সময় (৫০,০০০ ব্লক) প্রবেশ করুন।\n5. লকআপ লেনদেন প্রকাশ করুন।\n6. ব্লকচেইন নিশ্চিতকরণের পরে আপনার খ্যাতি আপনার প্রোফাইলে দৃশ্যমান হবে।

