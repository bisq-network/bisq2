user.bondedRoles.registration.how.headline=কিভাবে {0} হতে হয়?

user.bondedRoles.registration.how.info=1. যে ব্যবহারকারীর প্রোফাইলটি আপনি নিবন্ধনের জন্য ব্যবহার করতে চান সেটি নির্বাচন করুন এবং আপনার ডেটা ডিরেক্টরির একটি ব্যাকআপ তৈরি করুন।\n2. নিবন্ধনের জন্য {0} হতে একটি প্রস্তাব তৈরি করতে ''https://github.com/bisq-network/proposals'' এ যান এবং আপনার প্রোফাইল আইডি প্রস্তাবে যোগ করুন।\n3. আপনার প্রস্তাব পর্যালোচনা হওয়ার পর এবং সম্প্রদায়ের সমর্থন পেলে, একটি বন্ডেড ভূমিকার জন্য DAO প্রস্তাব তৈরি করুন।\n4. আপনার DAO প্রস্তাব DAO ভোটিংয়ে গৃহীত হলে প্রয়োজনীয় BSQ বন্ড লক করুন।\n5. আপনার বন্ড লেনদেন নিশ্চিত হওয়ার পর Bisq 1 এ ''DAO/Bonding/Bonded roles'' এ যান এবং স্বাক্ষর বোতামে ক্লিক করুন স্বাক্ষর পপআপ উইন্ডো খোলার জন্য।\n6. প্রোফাইল আইডিটি কপি করুন এবং এটি বার্তা ক্ষেত্রে পেস্ট করুন। স্বাক্ষর করতে ক্লিক করুন এবং স্বাক্ষরটি কপি করুন। স্বাক্ষরটি Bisq 2 স্বাক্ষর ক্ষেত্রে পেস্ট করুন।\n7. বন্ডহোল্ডারের ব্যবহারকারীর নাম প্রবেশ করুন।\n{1}

user.bondedRoles.registration.how.info.role=৮. 'রেজিস্ট্রেশন অনুরোধ করুন' বোতামে ক্লিক করুন। যদি সবকিছু সঠিক হয় তবে আপনার রেজিস্ট্রেশন নিবন্ধিত বন্ডেড রোলস টেবিলে দৃশ্যমান হয়ে যাবে।

user.bondedRoles.registration.how.info.node=৮. যে নোডে আপনি নিবন্ধন করতে চান তার ডেটা ডিরেক্টরি থেকে 'default_node_address.json' ফাইলটি আপনার হার্ড ড্রাইভে কপি করুন এবং 'Import node address' বোতামের সাহায্যে এটি খুলুন।\n৯. 'Request registration' বোতামে ক্লিক করুন। যদি সবকিছু সঠিক হয় তবে আপনার নিবন্ধন রেজিস্টার্ড নেটওয়ার্ক নোডস টেবিলে দৃশ্যমান হয়ে যাবে।


