reputation.bond.infoHeadline=গেমে ত্বক
reputation.bond.info=একটি BSQ বন্ড সেটআপ করে আপনি প্রমাণ দেন যে আপনি খ্যাতি অর্জনের জন্য টাকা লক করেছেন।\nBSQ বন্ড লেনদেনের মধ্যে আপনার প্রোফাইলের পাবলিক কী-এর হ্যাশ অন্তর্ভুক্ত থাকে। দুষ্ট আচরণের ক্ষেত্রে আপনার বন্ড DAO দ্বারা বাজেয়াপ্ত হতে পারে এবং আপনার প্রোফাইল নিষিদ্ধ হতে পারে।
reputation.bond.infoHeadline2=প্রস্তাবিত পরিমাণ এবং লক সময় কী?
reputation.bond.info2=লক সময় অন্তত ৫০,০০০ ব্লক হতে হবে, যা প্রায় ১ বছর, একটি বৈধ বন্ড হিসেবে গণ্য হতে। পরিমাণটি ব্যবহারকারী দ্বারা নির্বাচিত হতে পারে এবং এটি অন্যান্য বিক্রেতাদের সাথে র‍্যাঙ্কিং নির্ধারণ করবে। যাদের সবচেয়ে উচ্চ খ্যাতির স্কোর রয়েছে তারা ভালো ট্রেডের সুযোগ পাবে এবং উচ্চ মূল্য প্রিমিয়াম পেতে পারে। খ্যাতির দ্বারা র‍্যাঙ্ক করা সেরা অফারগুলি 'ট্রেড উইজার্ড'-এ অফার নির্বাচনে প্রচারিত হবে।
