reputation.accountAge.infoHeadline=বিশ্বাস প্রদান করুন
reputation.accountAge.info=আপনার Bisq 1 'অ্যাকাউন্টের বয়স' লিঙ্ক করে আপনি কিছু স্তরের বিশ্বাস প্রদান করতে পারেন। কিছু যুক্তিসঙ্গত প্রত্যাশা রয়েছে যে একজন ব্যবহারকারী যিনি কিছু সময় ধরে Bisq ব্যবহার করছেন, তিনি একজন সৎ ব্যবহারকারী। কিন্তু সেই প্রত্যাশা অন্যান্য ধরনের খ্যাতির তুলনায় দুর্বল যেখানে ব্যবহারকারী কিছু আর্থিক সম্পদের ব্যবহার করে শক্তিশালী প্রমাণ প্রদান করেন।
reputation.accountAge.infoHeadline2=গোপনীয়তার প্রভাব
reputation.accountAge.info2=আপনার Bisq 1 অ্যাকাউন্টকে Bisq 2 এর সাথে সংযুক্ত করা আপনার গোপনীয়তার উপর কিছু প্রভাব ফেলে। আপনার 'অ্যাকাউন্টের বয়স' যাচাই করার জন্য আপনার Bisq 1 পরিচয়টি আপনার Bisq 2 প্রোফাইল আইডির সাথে ক্রিপ্টোগ্রাফিকভাবে সংযুক্ত হয়।\nতবে, এক্সপোজারটি 'Bisq 1 ব্রিজ নোড' পর্যন্ত সীমাবদ্ধ, যা একটি Bisq অবদানকারী দ্বারা পরিচালিত হয় যিনি একটি BSQ বন্ড (বন্ডেড ভূমিকা) সেট আপ করেছেন।\n\nঅ্যাকাউন্টের বয়স তাদের জন্য একটি বিকল্প যারা আর্থিক খরচের কারণে বার্নড BSQ বা BSQ বন্ড ব্যবহার করতে চান না। 'অ্যাকাউন্টের বয়স' অন্তত কয়েক মাস পুরানো হওয়া উচিত যাতে কিছু স্তরের বিশ্বাস প্রতিফলিত হয়।
