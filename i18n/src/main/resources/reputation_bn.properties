reputation.bond.score.info=একটি BSQ বন্ড সেট আপ করা একটি শক্তিশালী খ্যাতির ফর্ম হিসেবে বিবেচিত হয়। লক সময় অন্তত: ৫০,০০০ ব্লক (প্রায় ১ বছর) হতে হবে। প্রথম বছরে একটি সময়-ভিত্তিক বুস্ট প্রয়োগ করা হয়, ধীরে ধীরে স্কোরকে এর প্রাথমিক মানের দ্বিগুণ পর্যন্ত বাড়িয়ে তোলে।
