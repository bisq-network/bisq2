chat.chatRules.headline=Pravila klepeta
chat.chatRules.content=- Bodite spoštljivi: Obnašajte se prijazno do drugih, izogibajte se žaljivemu jeziku, osebnim napadom in nadlegovanju.- Bodite tolerantni: Ohranite odprt um in sprejmite, da imajo drugi morda drugačne poglede, kulturno ozadje in izkušnje.- Brez neželene pošte: Izogibajte se preplavljanju klepeta s ponavljajočimi se ali nepovezanimi sporočili.- Brez oglaševanja: Izogibajte se promociji komercialnih izdelkov, storitev ali objavljanju promocijskih povezav.- Brez provokacij: Motilno vedenje in namerno izzivanje nista dobrodošla.- Brez ponarejanja: Ne uporabljajte vzdevkov, ki zavajajo druge, da mislijo, da ste znana oseba.- Ni tolerance do prevarantov: Vsak poskus goljufije bo povzročil takojšnjo prepoved iz omrežja.- Ohranite trgovine znotraj Bisq: Bisq je zasnovan za varno trgovanje. Prošnja po trgovanju zunaj platforme povečuje tveganje za goljufije in bo povzročila prepoved v omrežju.- Spoštujte zasebnost: Zaščitite svojo in zasebnost drugih; ne delite podrobnosti trgovanja.- Poročajte o neprimernem vedenju: Poročajte o kršitvah pravil ali neprimernem vedenju moderatorju.- Uživajte v klepetu: Sodelujte v smiselnih razpravah, spoznavajte prijatelje in se zabavajte v prijazni in vključujoči skupnosti.\n\nS sodelovanjem v klepetu se strinjate, da boste upoštevali ta pravila. Hude kršitve pravil lahko vodijo do prepovedi iz Bisq omrežja.


