user.bondedRoles.registration.how.headline=Kaip tapti {0}?

user.bondedRoles.registration.how.info=1. Pasirinkite vartotojo profilį, kurį norite naudoti registracijai, ir sukurkite atsarginę savo duomenų katalogo kopiją.\n2. Pateikite pasiūlymą adresu ''https://github.com/bisq-network/proposals'', kad taptumėte {0} ir pridėkite savo profilio ID prie pasiūlymo.\n3. Po to, kai jūsų pasiūlymas bus peržiūrėtas ir sulauks bendruomenės palaikymo, pateikite DAO pasiūlymą dėl įkeistos rolės.\n4. Po to, kai jūsų DAO pasiūlymas bus priimtas DAO balsavime, užrakinkite reikiamą BSQ įkeitimą.\n5. Po to, kai jūsų įkeitimo sandoris bus patvirtintas, eikite į ''DAO/Bonding/Bonded roles'' programoje Bisq 1 ir spustelėkite pasirašymo mygtuką, kad atidarytumėte pasirašymo iššokantįjį langą.\n6. Nukopijuokite profilio ID ir įklijuokite jį į žinutės laukelį. Spustelėkite pasirašyti ir nukopijuokite parašą. Įklijuokite parašą į Bisq 2 parašo laukelį.\n7. Įveskite įkeitimo turėtojo vartotojo vardą.\n{1}

user.bondedRoles.registration.how.info.role=8. Paspauskite mygtuką 'Prašyti registracijos'. Jei viskas buvo teisinga, jūsų registracija taps matoma Įregistruotų įkeistų vaidmenų lentelėje.

user.bondedRoles.registration.how.info.node=8. Nukopijuokite 'default_node_address.json' failą iš norimo registruoti mazgo duomenų katalogo į savo kietąjį diską ir atidarykite jį naudodami 'Importuoti mazgo adresą' mygtuką.\n9. Paspauskite 'Prašyti registracijos' mygtuką. Jei viskas buvo teisinga, jūsų registracija taps matoma Registruotų tinklo mazgų lentelėje.


