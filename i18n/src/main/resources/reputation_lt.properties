# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Jei prekyboje su Bisq Easy kyla konfliktų, prekybininkai gali prašyti pagalbos iš tarpininko.\nTarpininkas neturi vykdymo galios ir gali tik stengtis padėti rasti bendradarbiavimo sprendimą. Aiškių prekybos taisyklių pažeidimų ar sukčiavimo bandymų atveju tarpininkas gali pateikti informaciją moderatoriams, kad būtų užblokuotas blogas veikėjas iš tinklo.\nTarpininkai ir arbitrai iš Bisq 1 gali tapti Bisq 2 tarpininkais nesirakindami naujo BSQ įkeitimo.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Pokalbių vartotojai gali pranešti apie pokalbio ar prekybos taisyklių pažeidimus moderatoriams.\nJei pateikta informacija yra pakankama taisyklių pažeidimui patvirtinti, moderatorius gali užblokuoti tą vartotoją iš tinklo.\nSunkiais pažeidimais atveju, kai pardavėjas turėjo tam tikrą reputaciją, reputacija tampa negaliojančia, o atitinkami šaltinio duomenys (pavyzdžiui, DAO sandoris ar paskyros amžiaus duomenys) bus įtraukti į juodąjį sąrašą Bisq 2 ir pranešti atgal į Bisq 1 orakulo operatoriaus, o vartotojas bus užblokuotas ir Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Saugumo vadybininkas gali siųsti įspėjimo žinutę ekstremaliomis situacijomis.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Išleidimo vadybininkas gali siųsti pranešimus, kai naujas leidimas yra prieinamas.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Seed node'as teikia tinklo adresus tinklo dalyviams, kad būtų galima prisijungti prie Bisq 2 P2P tinklo.\nTai yra būtina pirmojo paleidimo metu, nes tuo metu naujas vartotojas dar neturi išsaugotų duomenų, kad galėtų prisijungti prie kitų dalyvių.\nJis taip pat teikia P2P tinklo duomenis, tokius kaip pokalbių žinutės, naujai prisijungiančiam vartotojui. Ši duomenų perdavimo paslauga taip pat atliekama bet kurio kito tinklo mazgo, tačiau kadangi seed node'ai veikia 24/7 ir teikia aukštą paslaugų kokybę, jie užtikrina didesnį stabilumą ir geresnį našumą, taip suteikdami geresnę paleidimo patirtį.\nSeed node'ų operatoriai iš Bisq 1 gali tapti Bisq 2 seed node'ų operatoriais, nesukdami naujo BSQ įkeisto.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Oracle mazgas naudojamas teikti Bisq 1 ir DAO duomenis Bisq 2 naudojimo atvejams, tokiems kaip reputacija.
