reputation.reputationScore.headline=Reputacijos balas
reputation.reputationScore.intro=Šioje skiltyje paaiškinama Bisq reputacija, kad galėtumėte priimti informuotus sprendimus, kai priimate pasiūlymą.
reputation.reputationScore.sellerReputation=Pardavėjo reputacija yra geriausias signalas numatyti sėkmingos prekybos tikimybę Bisq Easy.
reputation.reputationScore.explanation.intro=Reputacija Bisq2 yra fiksuojama trijose sudedamosiose dalyse:
reputation.reputationScore.explanation.score.title=Balas
reputation.reputationScore.explanation.score.description=Tai yra bendras balas, kurį pardavėjas sukaupė iki šiol. Balą galima padidinti keliais būdais. Geriausias būdas tai padaryti yra sudeginti arba įkeisti BSQ. Tai reiškia, kad pardavėjas iš anksto įnešė užstatą ir, kaip rezultatas, gali būti laikomas patikimu. Daugiau informacijos apie tai, kaip padidinti balą, galima rasti 'Kūrimo reputacijos' skyriuje. Rekomenduojama prekiauti su pardavėjais, kurie turi aukščiausią balą.
reputation.reputationScore.explanation.ranking.title=Reitingas
reputation.reputationScore.explanation.ranking.description=Rikiuoja vartotojus nuo aukščiausio iki žemiausio balo. Kaip taisyklė, prekiaujant: kuo aukštesnė klasė, tuo didesnė sėkmingos prekybos tikimybė.
reputation.reputationScore.explanation.stars.title=Žvaigždės
reputation.reputationScore.explanation.stars.description=Tai yra grafiška balo reprezentacija. Žr. konversijos lentelę žemiau, kaip skaičiuojamos žvaigždutės. Rekomenduojama prekiauti su pardavėjais, kurie turi didžiausią žvaigždučių skaičių.
reputation.reputationScore.closing=Daugiau informacijos apie tai, kaip pardavėjas sukūrė savo reputaciją, rasite skyriuje 'Reitingas' ir spustelėkite 'Rodyti detales' vartotojui.


