reputation.burnedBsq.infoHeadline=Oda žaidime
reputation.burnedBsq.info=Sudegindami BSQ, jūs pateikiate įrodymą, kad investavote pinigus į savo reputaciją.\nSudeginto BSQ sandoris apima jūsų profilio viešojo rakto hash'ą. Piktnaudžiavimo atveju jūsų profilis gali būti užblokuotas, o su juo jūsų investicija į reputaciją taps bevertė.
reputation.burnedBsq.infoHeadline2=Kokia yra rekomenduojama suma sudeginti?
reputation.burnedBsq.info2=Tai bus nustatyta pagal pardavėjų konkurenciją. Pardavėjai su aukščiausiu reputacijos balu turės geresnes prekybos galimybes ir galės gauti didesnį kainų priedą. Geriausi pasiūlymai, vertinami pagal reputaciją, bus skatinami pasiūlymų pasirinkime 'Prekybos vedlyje'.
reputation.burnedBsq.score.headline=Įtaka reputacijos balui
reputation.burnedBsq.score.info=Deginti BSQ laikomas stipriausia reputacijos forma, kurią atspindi didelis svorio koeficientas. Laiko pagrindu taikomas padidėjimas per pirmuosius metus, palaipsniui didinantis balą iki dvigubo pradinės vertės.

