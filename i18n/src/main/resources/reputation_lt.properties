reputation.burnedBsq.howToHeadline=BSQ sudeginimo procesas
reputation.burnedBsq.howTo=1. Pasirinkite vartotojo profilį, prie kurio norite pridėti reputaciją.\n2. Nukopijuokite 'profilio ID'\n3. Atidarykite Bisq 1 ir eikite į 'DAO/PROOF OF BURN', tada įklijuokite nukopijuotą vertę į 'pre-image' laukelį.\n4. Įveskite BSQ kiekį, kurį norite sudeginti.\n5. Publikuokite Sudeginti BSQ sandorį.\n6. Po blokų grandinės patvirtinimo jūsų reputacija taps matoma jūsų profilyje.

reputation.bond=BSQ obligacijos
reputation.bond.tab1=Kodėl
reputation.bond.tab2=Balas
reputation.bond.tab3=Kaip tai padaryti
reputation.bond.infoHeadline=Oda žaidime
reputation.bond.info=Nustatydami BSQ įkeitimą, jūs pateikiate įrodymą, kad užrakinate pinigus, siekdami gauti reputaciją.\nBSQ įkeitimo sandoris apima jūsų profilio viešojo rakto maišą. Piktnaudžiavimo atveju jūsų įkeitimas gali būti konfiskuotas DAO, o jūsų profilis gali būti užblokuotas.
reputation.bond.infoHeadline2=Kokia yra rekomenduojama suma ir užrakinimo laikas?
reputation.bond.info2=Obligacijos užrakto laikas turi būti ne mažesnis kaip 50 000 blokų (apie 1 metus), kad būtų laikomas galiojančiu. Užrakto laikas apibrėžia, kiek laiko reikia, kol lėšos taps naudojamos po atblokavimo — pavyzdžiui, jei atblokuosite po 4 mėnesių, vis tiek turėsite palaukti maždaug 1 metus (50 000 blokų), kol lėšos vėl galės būti naudojamos. Obligacijos suma pasirenkama vartotojo ir nustato pardavėjo reputacijos reitingą. Pardavėjai su aukštesniais reputacijos balais gauna geresnes prekybos galimybes ir gali uždirbti didesnį kainų priedą. Geriausi pasiūlymai, vertinami pagal reputaciją, yra skatinami pasiūlymų pasirinkime Prekybos vedlyje.
reputation.bond.score.headline=Įtaka reputacijos balui
reputation.bond.score.info=Nustatyti BSQ įkeitimą laikoma stipria reputacijos forma. Įkeitimo laikas turi būti ne mažesnis kaip: 50 000 blokų (apie 1 metus). Pirmus metus taikomas laiko pagrindu veikiantis priedas, palaipsniui didinantis balą iki dvigubo pradinės vertės.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=BSQ suma * svoris * (1 + amžius / 365)

reputation.bond.howToHeadline=BSQ obligacijos nustatymo procesas
reputation.bond.howTo=1. Pasirinkite vartotojo profilį, prie kurio norite priskirti reputaciją.\n2. Nukopijuokite 'profilio ID'\n3. Atidarykite Bisq 1 ir eikite į 'DAO/BONDING/Įkeista REPUTACIJA' ir įklijuokite nukopijuotą vertę į 'druskos' laukelį.\n4. Įveskite BSQ sumą, kurią norite užrakinti, ir užrakto laiką (50 000 blokų).\n5. Paskelbkite užrakto sandorį.\n6. Po blokų grandinės patvirtinimo jūsų reputacija taps matoma jūsų profilyje.

