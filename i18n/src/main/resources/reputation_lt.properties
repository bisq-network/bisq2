reputation.accountAge.infoHeadline=Teikite pasitikėjimą
reputation.accountAge.info=Susiejus jūsų Bisq 1 'paskyros amžių', galite suteikti tam tikrą pasitikėjimo lygį. Yra tam tikrų pagrįstų lūkesčių, kad vartotojas, kuris tam tikrą laiką naudojo Bisq, yra sąžiningas vartotojas. Tačiau tas lūkestis yra silpnas, palyginti su kitomis reputacijos formomis, kur vartotojas pateikia stipresnius įrodymus naudodamas tam tikras finansines priemones.
reputation.accountAge.infoHeadline2=Privatumo pasekmės
reputation.accountAge.info2=Jungiant savo Bisq 1 paskyrą su Bisq 2, tai turi tam tikrų pasekmių jūsų privatumo atžvilgiu. Norint patvirtinti jūsų 'paskyros amžių', jūsų Bisq 1 tapatybė yra kriptografiškai susieta su jūsų Bisq 2 profilio ID.\nTačiau, ekspozicija yra ribota iki 'Bisq 1 tilto mazgo', kurį valdo Bisq prisidėjęs asmuo, kuris nustatė BSQ įkeitimą (įkeista rolė).\n\nPaskyros amžius yra alternatyva tiems, kurie nenori naudoti sudeginto BSQ ar BSQ įkeitimų dėl finansinių kaštų. 'Paskyros amžius' turėtų būti bent kelis mėnesius senas, kad atspindėtų tam tikrą pasitikėjimo lygį.
reputation.accountAge.score.headline=Įtaka reputacijos balui
reputation.accountAge.score.info=Importuojant 'Paskyros amžius' laikoma gana silpna reputacijos forma, kurią atspindi mažas svorio koeficientas. Skaičiavimams taikomas 2000 dienų lubos.
