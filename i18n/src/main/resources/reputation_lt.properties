user.bondedRoles.verification.howTo.instruction=1. Atidarykite Bisq 1 ir eikite į 'DAO/Bonding/Bonded roles', pasirinkite rolę pagal įkeisto vartotojo vardą ir rolės tipą.\n2. Paspauskite patvirtinimo mygtuką, nukopijuokite profilio ID ir įklijuokite jį į žinutės laukelį.\n3. Nukopijuokite parašą ir įklijuokite jį į parašo laukelį Bisq 1.\n4. Paspauskite patvirtinimo mygtuką. Jei parašo patikrinimas pavyksta, įkeista rolė yra galiojanti.




