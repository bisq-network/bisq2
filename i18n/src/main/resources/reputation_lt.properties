reputation.signedWitness.infoHeadline=Teikite pasitikėjimą
reputation.signedWitness.info=Susiejus savo Bisq 1 'pasirašytą paskyros amžiaus liudytoją', galite suteikti tam tikrą pasitikėjimo lygį. Yra tam tikrų pagrįstų lūkesčių, kad vartotojas, kuris anksčiau prekiaudavo Bisq 1 ir gavo pasirašytą savo paskyrą, yra sąžiningas vartotojas. Tačiau tas lūkestis yra silpnas, palyginti su kitomis reputacijos formomis, kur vartotojas suteikia daugiau "odos žaidime" naudodamas finansinius išteklius.
reputation.signedWitness.infoHeadline2=Privatumo pasekmės
reputation.signedWitness.info2=Jūsų Bisq 1 paskyros sujungimas su Bisq 2 turi tam tikrų pasekmių jūsų privatumo atžvilgiu. Norint patvirtinti jūsų 'pasirašytą paskyros amžiaus liudytoją', jūsų Bisq 1 tapatybė yra kriptografiškai susieta su jūsų Bisq 2 profilio ID.\nTačiau, atskleidimas yra ribotas iki 'Bisq 1 tilto mazgo', kurį valdo Bisq prisidėjėjas, kuris nustatė BSQ įkeitimą (įkeista rolė).\n\nPasirašytas paskyros amžiaus liudytojas yra alternatyva tiems, kurie nenori naudoti sudeginto BSQ ar BSQ įkeitimų dėl finansinės naštos. 'Pasirašytas paskyros amžiaus liudytojas' turi būti bent 61 dienos senumo, kad būtų laikomas reputacijai.
