settings.network.transport.options.torOnly=仅限Tor
settings.network.transport.options.i2pOnly=仅限I2P
settings.network.transport.options.clearOnly=仅限Clearnet
settings.network.transport.options.info=当同时选择Tor和I2P时，Bisq会并行使用这两个隐私覆盖网络，以增强弹性和性能。\n消息会同时通过两个网络传输，从而实现更快的交付和更高的成功接收概率。\n如果一个网络受到DDoS攻击，Bisq可以通过另一个网络继续运行，确保通信不中断。

settings.network.transport.options.i2pOnly.warn=仅使用I2P可能会降低网络可靠性。为了获得最佳体验，我们建议同时启用Tor和I2P。\n\n您想仅使用I2P继续吗？
settings.network.transport.options.i2pOnly.accept=是的，我想继续使用仅I2P
settings.network.transport.options.i2pOnly.cancel=不，我更喜欢Tor和I2P

settings.network.transport.options.torOnly.warn=仅使用Tor可能会降低网络的可靠性，相较于与Tor和I2P结合使用的模式。\n\n您是否要继续仅使用Tor？
settings.network.transport.options.torOnly.accept=是的，我想继续使用仅Tor
settings.network.transport.options.torOnly.cancel=不，我更喜欢Tor和I2P

settings.network.i2p.headline=I2P选项
settings.network.i2p.useEmbedded=使用嵌入式路由器

settings.network.i2p.useEmbedded.info=使用嵌入式I2P路由器时，启动时间较长，如果您频繁启动和停止Bisq，网络稳定性可能会受到影响。\n该路由器可能会被I2P网络标记为不可靠。\n\n为避免这些问题，您可以从https://geti2p.net安装官方I2P路由器，或者使用Bisq I2P路由器，该路由器在Bisq关闭后继续运行。这提供了更快的启动时间，并且根据您的网络设置，允许您的路由器更有效地为I2P网络做出贡献。

settings.network.i2p.useEmbedded.warn=使用嵌入式I2P路由器时，启动时间较长，频繁重启Bisq可能会降低网络稳定性。\n该路由器可能会被I2P网络标记为不可靠。\n\n为避免这些问题，您可以从https://geti2p.net安装官方I2P路由器，或使用Bisq I2P路由器，该路由器在Bisq关闭后仍然运行。这可以提供更快的启动时间，并根据您的网络设置，让您的路由器更有效地为I2P网络贡献。\n\n您确定要继续使用嵌入式路由器吗？
settings.network.i2p.useEmbedded.warn.accept=是的，我想使用嵌入式路由器
settings.network.i2p.useEmbedded.warn.cancel=不，我更喜欢使用外部路由器

