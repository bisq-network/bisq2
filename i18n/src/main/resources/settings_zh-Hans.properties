settings.backup.headline=备份设置
settings.backup.totalMaxBackupSizeInMB.description=自动备份的最大大小（MB）
settings.backup.totalMaxBackupSizeInMB.info.tooltip=重要数据在每次更新时会自动备份到数据目录中，\n遵循以下保留策略：\n\t- 最近一小时：每分钟保留最多一个备份。\n\t- 最近一天：每小时保留一个备份。\n\t- 最近一周：每天保留一个备份。\n\t- 最近一个月：每周保留一个备份。\n\t- 最近一年：每月保留一个备份。\n\t- 以前的年份：每年保留一个备份。\n\n请注意，此备份机制无法防止硬盘故障。\n为了更好的保护，我们强烈建议在其他硬盘上创建手动备份。
settings.backup.totalMaxBackupSizeInMB.invalid=必须在 {0} MB 和 {1} MB 之间。
