## Security
######################################################

academy.security.subHeadline=Осигуравање да ви, и само ви, увек имате приступ својим средствима
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Осигуравање ваших кључева
academy.security.securingYourKeysContent=Прво и најважније, морате разумети једну просту идеју: не ваши кључеви, не ваши новчићи. То значи да, да бисте заиста поседовали свој Bitcoin, он треба да буде похрањен у новчанику где ви, и само ви, поседујете кључеве. Дакле, држање Bitcoin стања у ентитетима као што су банке или централизоване берзе није заиста поседовање имовине, пошто те ентитете, а не ви, држе кључеве ваших средстава. Ако заиста желите да поседујете свој bitcoin, морате га похранити у новчанику за који само ви контролишете кључеве.\n\nПостоји много Bitcoin новчаника, сваки са својим јединственим дизајном и функцијама. Оно што им је свима заједничко је да, на неки начин, негде, чувају ваше приватне кључеве. Ови кључеви пружају приступ вашим средствима. Без обзира који новчаник користите, морате бити сигурни да само ви, или људи којима у потпуности верујете, имају приступ овим кључевима. Ако било ко други има приступ њима, моћи ће да украде ваша средства, а ништа се не може учинити да се ова трансакција повуче. С друге стране, губитак кључева је подједнако ужасно. Ако изгубите своје кључеве, нећете моћи више да шаљете своја средства, а не постоји начин да поново преузмете контролу над њима. Иако ово може звучати застрашујуће, можете лако избегавати ове ситуације уз мало учења и добрих пракси.\n\nВећина bitcoin новчаника ће вам пружити резерву од 12 или 24 речи, обично познату као мнемоничка фраза или једноставно seed фраза. Ова резервна фраза вам омогућава да обновите свој новчаник на било ком уређају, чинећи је најважнијим елементом који треба да осигурате. Уопштено је препоручљиво да ове резерве чувате у аналогном облику, обично тако што их запишете на комаду папира или на малом металном листу, и да имате више копија. Такође бисте требали да их чувате тако да их можете пронаћи ако вам затреба, али да нико други не може да им приступи.\n\nЗа значајне количине Bitcoin-а, уобичајено је користити специјализоване уређаје назване Hardver новчанике за чување ваших кључева. Ови уређаји нуде виши ниво безбедности у односу на чување ваших кључева у новчанику на паметном телефону или лаптопу, док пружају удобност када је у питању обављање трансакција. Можете сазнати више о овим и другим типовима новчаника у секцији Новчаници на Bisq Learn.\n\nКоначно, уверите се да избегавате прекомпликоване шеме складиштења. Напредан план складиштења са многим детаљима и суптилностима ће одвратити лопове од ваших средстава, али постоји и значајна шанса да нећете моћи да приступите свом новчанику због грешака, конфузије или једноставно заборављања како сте организовали резерве. Трудите се да постигнете равнотежу између подешавања које је превише једноставно и свако би лако могао да пробије (као што је чување ваше seed фразе у обичном текстуалном фајлу на радној површини вашег лаптопа) и оног које је толико компликовано да ни ви сами не можете да га решите (као што је чување речи ваше seed фразе распоређених у 12 књига на 12 различитих локација).
academy.security.avoidScamsHeadline=Избегавајте преваре
academy.security.avoidScamsContent=Други извор проблема и ризика су преваре. Трансакције биткоина су неповратне, што значи да ако вас неко превари да му пошаљете неки биткоин и потом побегне с њим, заиста не постоји много тога што можете учинити у вези с тим. Због тога је уобичајено наићи на различите шеме где људи покушавају да вас убеде да им пошаљете неки биткоин. У већини случајева, преваранти ће вам представити неку дивну "могућност" да лако зарадите новац, што обично звучи превише добро да би било истина. Специфичне приче и детаљи око ових превара су изузетно разнолики и креативни, али заједнички образац ће увек изгледати исто: понудиће вам неке дивне повраћаје, али прво ћете морати да пошаљете биткоин унапред. Када се биткоин пошаље, вероватно га никада нећете видети поново. Заштита од ових превара је једноставна: интерагујте само са угледним и поузданим компанијама и људима. Ако имате осећај да је нека ентитет сумњив, затражите референце или једноставно избегавајте то. Ако вам се понуди могућност која изгледа готово превише добра да би била истина, вероватно и јесте, и требало би да се удаљите од ње.


