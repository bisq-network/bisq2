academy.privacy.subHeadline=Ваши подаци су ваши. Чувајте их тако.
academy.privacy.introContent=Чување ваших финансијских информација и идентитета приватним је уобичајена потреба међу корисницима Биткоина. Природно и логично је не желети да други људи знају о вашим средствима и трансакцијама без вашег пристанка. На крају крајева, не бисте носили мајицу са стањем вашег банковног налога и извештајима о кредитним картицама док шетате улицом, зар не? Приватност је важна тема у Биткоину јер транспарентна природа Биткоин трансакција и адреса чини грешке у овој области посебно скупоценим. У овом одељку обрађујемо неке аспекте приватности у вашем Биткоин путовању.
academy.privacy.whyPrivacyHeadline=Зашто је приватност важна
academy.privacy.whyPrivacyContent=Многи корисници цене слободу коју им Bitcoin пружа да поседују своју имовину и слободно и без дозволе транзакције са другима. Али без добрих пракси приватности, ове карактеристике Bitcoin-а се озбиљно нарушавају. Откривање информација о себи и својим Bitcoin средствима ставља вас у ризик од неколико врста напада других који ће ограничити вашу слободу. Размишљање о томе које податке делите и свест о томе ће вас спречити да направите скупоцене грешке за којима бисте могли зажалити касније.\n\nПрви очигледан проблем са откривањем вашег идентитета и детаља о вашим средствима је лична безбедност. Ако неко зна детаље као што су колико Bitcoin-а имате, где живите и какву врсту новчаника користите, лако могу да планирају физички напад на вас како би дошли до ваших кључева. Ово је посебно примамљиво у поређењу са банковним рачунима у националној валути, пошто су Bitcoin трансакције неповратне. Дакле, ако вас разбојник принуди да пошаљете свој Bitcoin на адресу коју он контролише, или само украде ваше кључеве и учини то сам, неће бити начина да се та трансакција откаже и ваш Bitcoin више неће бити ваш. Чување вашег идентитета и финансијских детаља приватним спречава вас да постанете мета оваквог напада.\n\nДруги добар разлог да своје детаље држите приватним је опасност коју представљају непријатељске владине регулације и акције. Владе широм света су више пута предузимале акције против приватне имовине својих грађана на различите начине. Одличан пример за то је Извршна наредба 6102, која је учинила незаконитим за америчке грађане да поседују злато и узроковала једнострано конфисковање злата за милионе америчких грађана. Баш као и код редовних разбојника, осигуравање да владини субјекти и особље немају информације о вама и вашим средствима штити вас у случају да влада започне негативну политику против власника Bitcoin-а.\n\nУкупно, вероватно не желите да други знају колико Bitcoin-а имате или које трансакције изводите. Баш као што штитимо наше банковне рачуне различитим методама како бисмо само ми могли да проверимо наша стања и кретања, има смисла осигурати да други не могу да виде трансакције и њихове детаље, као што су када, колико или са ким транзујемо.
academy.privacy.giveUpPrivacyHeadline=Како се одричемо наше приватности
academy.privacy.giveUpPrivacyContent=Постоји много начина на које неко може добровољно или случајно открити личне податке. У већини случајева, ово је лако спречити уз мало здравог разума, пошто често једноставно дајемо наше податке не размишљајући о томе. Нека суптилнија цурења ће захтевати мало техничког знања и времена. Али добра вест је да се, уз минималан напор, могу избегнути најзначајнији проблеми.\n\nЈасни шампион грешака у приватности, и због учесталости и због тога колико је страшно, је једноставно добровољно давање вашег идентификационог документа приликом куповине или продаје Биткоина. Данас, већина централизованих берзи (компаније попут Coinbase, Kraken, Binance итд.) подлеже владиним KYC прописима (KYC значи Познај свог купца). То значи да владе принужавају ове компаније да траже ваш пасош, националну личну карту, возачку дозволу или сличне документе како би се ови подаци могли повезати са вашим налогом. Од тренутка када их дате, свака куповина и продаја коју направите биће забележена и повезана са вама. Штавише, берза и владине агенције ће имати потпуну видљивост ваших стања у било ком тренутку. Чак и ако одлучите да изнесете свој Биткоин из ових берзи и ставите га у новчаник који сами чувате, ове стране ће моћи да прате на које адресе су ваши средства послата. А ако то није довољно забрињавајуће, постоји још једна брига коју треба имати на уму: ако било који хакер добије приступ базама података ових компанија, ваши подаци би могли бити објављени јавно на интернету, омогућавајући било коме на свету да зна све ваше сачуване личне и финансијске информације. Ово је ситуација која се дешавала много пута у последњих неколико година, са ужасним последицама за неке од погођених купаца берзи.\n\nДруга област којој треба обратити пажњу је поновна употреба адреса. Сваки пут када некоме дате адресу вашег новчаника како бисте примили неки Биткоин од њих, та особа сазнаје да та адреса припада вама. То значи да, од овог тренутка, особа може да прати адресу и сву њену активност. Ако ову адресу поново користите, свако с ким комуницирате ће моћи да види различите трансакције које пролазе кроз адресу, укључујући када се дешавају, одакле средства долазе и куда иду, као и износе који се трансактују. Стога, препоручује се да се адресе користе само једном за примање Биткоина. Већина новчаника ће се ово аутоматски побринути за вас, али је и даље важно да разумете зашто је ово добра пракса.\n\nКоначно, ослањање на чворове других људи за читање блокчејн података значи да би оператор чвора потенцијално могао да прати које адресе ваш новчаник интересује. Када се ради о значајним износима Биткоина, исплати се научити како да покренете свој чвор и повежете свој новчаник на њега. Или, барем, будите пажљиви о томе на који чвор се повезујете и изаберите један од особе или организације којој верујете, као што је пријатељ који има више искуства у Биткоину или локална Биткоин заједница.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq помаже у заштити ваше приватности
academy.privacy.bisqProtectsPrivacyContent=Бисq вам омогућава да купујете и продајете Bitcoin од других учесника. Ова једноставна разлика доноси свет предности у погледу приватности у поређењу са коришћењем централизованих берзи. Користећи Бисq, штитите своју безбедност и приватност од влада, компанија и других непријатељских трећих страна које би иначе могле да бележе и користе ваше податке против ваших интереса.\n\nКада обављате трансакције у Бисq-у, само ваш партнер и ви знате детаље трансакције. Чак и између вас двоје, информације које треба поделити су потпуно минимизоване и ограничене на строго неопходне податке о плаћању, као што је, на пример, број вашег банковног рачуна ако желите да примите фиат плаћање на ваш банковни рачун. То значи да нема потребе да дајете информације као што су ваш ID, адреса итд. Штавише, могућност интеракције са различитим учесницима у свакој трговини спречава било ког појединца да акумулира податке о вама током времена, чиме се распоређује ваша историја трансакција преко различитих контрастрана и спречава да било која појединачна ентитет има потпуну слику вашег финансијског живота. Бисq вам такође омогућава да примите било који Bitcoin који купите директно на адресу новчаника који контролишете, омогућавајући вам да задржите контролу над својим средствима у сваком тренутку и да их распоредите на различите адресе тако да ниједан појединачни учесник не може да прати ваш читав новчаник.\n\nИ запамтите: Бисq је само комад софтвера који ради на вашем рачунару и повезује се на интернет само преко мрежа пријатељских према приватности као што су Tor и I2P. Чак не морате ни да се региструјете било где на псеудонимни начин. Због тога, нико не може ни да зна да користите Бисq, а ваша комуникација са другим учесницима не може бити праћена, надгледана или доступна трећим странама.


