## Bitcoin
######################################################

academy.bitcoin.subHeadline=Пеер-то-пеер електронски новац који омогућава да се онлајн плаћања шаљу директно без посредника.
academy.bitcoin.whatIsBitcoinHeadline=Шта је Bitcoin
academy.bitcoin.whatIsBitcoinContent=Биткоин је највећа и најпопуларнија криптовалута на свету. То је дигитална форма готовине која омогућава свима да шаљу вредност другим људима без потребе за посредницима. Почео је 2009. године и од тада је масовно растао, добијајући усвајање широм света због својих јединствених и привлачних особина.\n\nБиткоин се разликује од свих националних валута у неколико аспеката. Биткоин није контролисан или издат од стране било које владе или институције. Он је децентрализован и постоји само због хиљада људи широм света који га користе. То га чини неутралним новцем, где нико није у привилегованој позицији која омогућава злоупотребу. Ово такође значи да сте слободни да користите Биткоин без потребе за било каквим одобрењем, и нико у систему нема више моћи од вас. То је отворени систем који поздравља све. Још једна важна особина је да можете држати Биткоин у само-складишту. Другим речима, можете га поседовати сами без зависности од било које друге компаније или ентитета. У поређењу са традиционалним валутама, више је сличан готовини у вашем џепу (коју потпуно контролишете) него стању на банковном рачуну (где сте подложни условима и жељама банке). Због тога сте увек слободни да шаљете Биткоин: не треба вам одобрење никога за то, а ваше трансакције не могу бити заустављене или поништене. Трећи занимљив аспект је да је понуда Биткоина ограничена на максимално 21 милион. То значи да вредност сваког биткоина, за разлику од вредности сваког долара на пример, не може бити девалвирана стварањем више од њега. Биткоин се ствара кроз скуп процес познат као рударење, а и распоред емисије и максимални износ који може бити створен су строго дефинисани и не могу се модификовати. Ово чини понуду ограниченом, сигурном и предвидљивом, чинећи Биткоин атрактивним због своје реткости и робусности.
academy.bitcoin.whyUseBitcoinHeadline=Зашто користити Bitcoin
academy.bitcoin.whyUseBitcoinContent=Биткоинове особине чине га јединственом имовином која привлачи различите људе из различитих разлога. Како Биткоин привлачи вас зависи од вашег профила и потреба.\n\nЈедан од најчешћих разлога зашто људи користе Биткоин је његова способност да заштити вредност током времена. Националне валуте већине земаља у свету непрестано губе вредност током времена због девалвације валута. То значи да држањем ваших уштеда у готовини или на банкарском налогу, постепено их губите јер њихова вредност опада током времена. Ограничена понуда Биткоина спречава да се то деси, тако да, иако се краткорочно понаша нестабилно, он је моћан алат за очување вашег богатства на дуги рок.\n\nДруги разлог зашто појединци користе Биткоин је да се заштите од акција и одлука влада и финансијских институција. Пошто је Биткоин нешто што можете поседовати, слати и примати на начин без дозвола, вредност која је у њему сачувана није погођена ситуацијама као што су централна банка која штампа више јединица своје националне валуте, банка која одлучује да блокира ваше трансакције из произвољних разлога, или влада која намеће конфискације својој популацији. Са Биткоином, правила игре су добро позната и предвидива, и можете рачунати на то да ће мрежа бити поштена и да ће сви бити третирани једнако.\n\nБиткоин је такође веома атрактиван за оне који се баве међународном трговином и траже да пошаљу или приме новац у друге земље или регионе. Биткоин нема концепт граница и функционише исто без обзира да ли шаљете некоме у суседству или некоме на другом крају света. Пошто плаћање људима или компанијама у различитим регионима света обично значи дуго чекање, значајне накнаде и компликовану бирократију, неки људи бирају Биткоин као једноставну и практичну алтернативу за своје прекограничне уплате. То такође значи да га можете користити за слање новца у земље које је ваша влада или банка одлучила да блокира.\n\nНа крају, неки људи бирају Биткоин због његове једноставности и практичности. Биткоин представља многе предности у овом смислу у поређењу са традиционалним валутама. Са њим, не морате да се бавите уговорима и дугим бирократским процесима да бисте урадили једноставне ствари као што је отварање налога. Лако можете приступити свом новцу на свим вашим уређајима. Можете га слати било где и било коме без потребе за различитим облицима плаћања (готовина, банковни преноси различитих врста, кредитне картице, итд.). Лако можете заштитити и осигурати своја средства уз право знање, и уживаћете у томе што не морате да бринете о томе да ће вам неко украсти новчаник или податке о кредитној картици.\n\nБиткоин је огроман и иновативан корак напред у свету новца и плаћања. Скоро сигурно постоји неки разлог због којег Биткоин може бити атрактиван и користан за ваше потребе, па вас охрабрујемо да сазнате више и упознате се с њим.


