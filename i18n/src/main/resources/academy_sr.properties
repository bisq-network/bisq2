academy.foss.bitcoinAndFossHeadline=Биткоин и софтвер отвореног кода
academy.foss.bitcoinAndFossContent=Отворени софтвер је софтвер чији је код јавно доступан и свако може да чита, копира и модификује тај код на било који начин који сматра прикладним. Ово је у супротности са затвореним софтвером или власничким софтвером, где оригинални аутор одлучује да задржи код за себе и нико други нема приступ или дозволу за њега. Иако се ово може чинити као техничка тема, у вашем је интересу да разумете импликације отвореног софтвера на ваше путовање у свету Биткоина. Хајде да заронимо у то.\n\nСвет Биткоина је дубоко под утицајем и повезан са отвореним софтвером. Сам Биткоин софтвер је отворен од првог дана. Bisq је такође пројекат отвореног софтвера. Многе друге околне технологије, као што су Lightning клијенти, услуге мешања или фирмвери за рударење, обично су изграђене као пројекти отвореног софтвера. Многи новчаници су такође отворени, и као што расправљамо у одељку о Новчаницима у Bisq Learn, снажно препоручујемо да изаберете новчанице које су отворене.\n\nЗашто је то тако? Затворени софтвер се обично гради и чува приватно од стране компанија и појединаца који желе да наплаћују другима лиценце и задрже потпуну контролу над пројектом. У Биткоин простору, ово је ретко случај. Биткоин је по природи отворен и пријатан систем, а код је представљање тога. Сваки може да види код, модификује га, дели копије своје верзије са другима и, једноставно речено, ради шта год пожели с њим. Bisq је такође пројекат отвореног софтвера где су сви добродошли да учествују, прошире апликацију и направе побољшања на различите начине.
academy.foss.openSourceBenefitsHeadline=Како вам отворени извор доноси корист
academy.foss.openSourceBenefitsContent=Можда мислите да, пошто нисте програмер, да ли је код неког софтвера јаван или није, има малу релевантност за вас. То уопште није случај. Чак и ако не планирате да погледате или модификујете код апликација које користите, ваше искуство са њима ће бити дубоко утицано тиме да ли је код отворен или затворен. Ово је још критичније када говоримо о софтверу који ће управљати вашим финансијским животом и подржати вашу способност да штедите, примате и шаљете новац. Уопштено, коришћење отвореног софтвера ће вам бити корисније него коришћење затворених алтернатива. Хајде да разложимо неколико важних разлога који чине ово важним за вас.\n\nЈедан од веома важних разлога за избор отвореног софтвера је безбедност. Пошто отворени софтвер може читати свако, хакери и злонамерни актери редовно покушавају да пронађу грешке и безбедносне рупе у њему. Можда мислите да је то опасно, али у ствари је супротно! То је зато што чињеница да је код отворен свима значи да свако може да тражи безбедносне проблеме и или да их укаже, поправи сам или злонамерно искористи. Заједно, заједница корисника и програмера око пројекта ће моћи да уоче и исправе већину грешака брзо, често чак и пре него што буду објављене. А ако неко искористи ову грешку на злонамеран начин, неће проћи дуго пре него што буде примећена и примењена решења. Код затвореног софтвера, само мали, плаћени тим иза пројекта прегледа код, што значи да постоји много већа шанса да грешке остану непримећене. Више очију, мање грешака. А компаније такође имају подстицај да не откривају чињеницу да њихови затворени производи имају безбедносне проблеме, што доводи до тога да многе грешке и хаковања буду тајна уместо да буду откривена. На крају, пошто у затвореним пројектима само развојни тим може видети код, како можете ви или било ко други бити потпуно уверени да је софтвер безбедан? Ово се повезује са једном уобичајеном изреком у Биткоин култури: не веруј, провери. У целини, отворени софтвер доводи до много безбеднијих и робуснијих резултата него затворени софтвер.\n\nДруги велики разлог за избор отвореног софтвера уместо затвореног је дугорочна континуитет првог. Код који је јаван не зависи од било ког појединачног ентитета или особе да би се одржавао током времена. Чак и ако оригинални тим иза пројекта на крају нестане, други могу преузети и наставити одржавање и развој. Највећи пример за то је сам Биткоин: иако је његов псевдонимни креатор, Сатоши Накамото, нестао пре више од десет година, пројекат је наставио да расте и напредује изнад свих очекивања. Тако, сваки пут када изаберете отворени софтвер уместо затвореног, драстично смањујете шансе да вас нека компанија или програмер остави без одржаваног софтвера који бледи и постаје застарео.\n\nНа крају, отворени пројекти са широко распрострањеном употребом, као што су Биткоин, Bisq или новчаници као што је Electrum, обично доводе до производа високог квалитета привлачећи најбоље таленте. Отворена природа пројеката омогућава свима да сарађују, а многи одлични програмери у овом простору радије сарађују градећи на добром пројекту него да започињу дупликатни напор од нуле. Временом, кумулативни доприноси ових појединаца доводе до импресивних резултата који често надмашују оно што већина компанија, чак и добро финансираних, може постићи.\n\nУкратко, избор отворених опција за ваше Биткоин алате доноси велики сет предности које вам помажу да уживате у безбедним и корисним производима високог квалитета. Надамо се да ћете постати радознали у вези природе кода који користите у свакодневном животу и да ћете доносити информисане одлуке о софтверу који користите.
