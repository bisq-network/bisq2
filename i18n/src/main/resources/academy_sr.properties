academy.wallets.subHeadline=Избор правих алата за управљање и заштиту вашег биткоина.
academy.wallets.whatIsAWalletHeadline=Шта је новчаник
academy.wallets.whatIsAWalletContent=Нови новчаници су ваш алат за обављање најосновнијих акција у Биткоину: примање, чување и слање. Пошто је Биткоин отворен систем, свако може направити новчаник за њега, а постоји много различитих. То је одлично јер значи да имате много различитих опција на тржишту из којих можете изабрати, а можете чак користити и више различитих новчаника за покривање различитих потреба.\n\nОбично, новчаник је комад софтвера који ради неколико ствари за вас: чита блокчейн да провери стање адреса које контролишете. Може да гради и шаље трансакције када желите да платите неком другом. И чува ваше кључеве тако да можете потписати своје трансакције. Неке од ових функција изгледају различито у различитим новчаницима, а неки новчаници покривају само делове њих. Да бисте то боље разумели, корисно је упознати се са различитим карактеристикама које чине новчанике различитим један од другог.\n\nПрво, требало би да разумете разлику између врућег новчаника и хладног новчаника. Врући новчаник је софтверски новчаник где су кључеви који контролишу ваш Биткоин смештени на уређају повезаном на интернет. Хладни новчаник, с друге стране, је подешавање где су ваши кључеви смештени на уређају који никада није повезан на интернет, а ви користите различити софтвер за праћење стања и припрему и слање трансакција. Врући новчаници су обично једноставна апликација на вашем телефону или лаптопу. Хладни новчаник, с друге стране, значи да користите софтвер на вашем телефону или лаптопу који не држи ваше кључеве, а комбинујете то са другим уређајем који држи кључеве и никада се не повезује на интернет. Овај други уређај може бити посебан лаптоп или паметни телефон, или чешће, хардверски новчаник. Врући новчаници су лакши за управљање и коришћење, али су такође мање безбедни. Хладни новчаници захтевају мало сложеније и непријатно подешавање, али нуде много већу безбедност против хаковања и грешака при руковању кључевима. Како управљати ризицима управљања вашим средствима је лична одлука, али се генерално препоручује коришћење врућих новчаника као ваш традиционални новчаник за новчанице и кованице у вашем џепу, а хладних новчаника као што је сигурносна кутија у банци. Не бисте носили милион долара у вашем новчанику. И не бисте користили садржај ваше сигурносне кутије да платите кафу.\n\nХардверски новчаници су посебни физички уређаји који су дизајнирани и произведени са јединим циљем чувања кључева ваших средстава и потписивања трансакција са тим кључевима. Они нуде удобан начин за потписивање трансакција за трошење ваших средстава, док чувају ваше кључеве на безбедан начин који спречава њихово цурење другим. Користећи хардверски новчаник побољшавате вашу безбедност за редове величине у поређењу са коришћењем врућег новчаника на вашем главном рачунару или паметном телефону. Ако тек почињете на вашем Биткоин путовању, не морате имати новчаник од првог дана, али вероватно желите да набавите један када почнете да акумулирате количину Биткоина коју би било болно изгубити. Постоји много хардверских новчаника на тржишту, са типичним ценама око 100 долара.\n\nИ последња напомена: стање у централизованој берзи није новчаник. Пошто не контролишете кључеве, ослањате се на и верујете централизованој берзи да заиста држи ваш Биткоин. Ако, из било ког разлога, не пошаљу вам га када одлучите да повучете, не постоји начин да га добијете. Запамтите: не ваши кључеви, не ваши новчићи.
academy.wallets.howToPickHeadline=Како одабрати новчаник
academy.wallets.howToPickContent=Избор правог новчаника за вас је одлука која зависи од многих фактора, као што су начин на који ћете користити Bitcoin, које износе ћете обрађивати или које уређаје поседујете. Ипак, постоји неколико општих препорука које можете следити и специфичних новчаника који имају добру репутацију.\n\nПрва и најважнија општа препорука је да изаберете новчаник отвореног кода. Осигуравање да је код вашег новчаника проверљив је од кључне важности. Можете сазнати више о томе у секцији Отворени код на Bisq Learn. Још једна важна препорука је да изаберете новчаник који не подржава друге криптовалуте осим Bitcoin-а. Новчаници који обрађују више криптовалута морају користити сложенији код за рад са различитим подржаним валутама, што увећава безбедносне ризике. Стога, боље је изабрати новчаник само за Bitcoin за ваша средства. На крају, покушајте да потражите новчанике који постоје већ неко време, имају јаку базу корисника и добру репутацију. Најбоље је оставити нове новчанике за напредну употребу или експерименте.\n\nАко планирате да користите свој новчаник на свом паметном телефону, саветујемо да погледате један од следећих новчаника: Bluewallet, Blockstream Green или Nunchuk. С друге стране, ако желите да користите рачунар, предложили бисмо да користите један од следећих: Sparrow, Bluewallet, Electrum, Blockstream Green или Nunchuk. Сви ови новчаници су добри за почетнике. Можете испробати неколико њих да бисте пронашли онај који вам највише одговара, или чак користити више њих истовремено ако желите. Како стичете више искуства и знања, можете почети да развијате преференције у зависности од напреднијих функција које чине ове новчанике мало различитим један од другог.\n\nКада имате довољно средстава да почнете озбиљније да разматрате безбедност, вероватно ће имати смисла да набавите хардверски новчаник. Са хардверским новчаником, моћи ћете да чувате своје кључеве у њему и потписујете трансакције са њим, док и даље можете користити софтвер као што су Sparrow, Bluewallet или Nunchuk за проверу стања и припрему трансакција. Када су у питању хардверски новчаници, већина истих савета се примењује: изаберите новчанике који имају транспарентан и јаван дизајн, који подржавају само Bitcoin и који имају добру репутацију и историју. Неке познате марке су Coldcard, Bitbox, Trezor или Foundation.\n\nСвет новчаника је богат и разнолик, што је и одлично и збуњујуће. Потпуно је у реду бити мало преоптерећен на почетку. Ако тек почињете, саветујемо да истражите мало, испробате неке од опција које смо поделили с вама, и, када пронађете један са којим се осећате удобно, држите се њега. Како настављате да учите више о Bitcoin-у, увек можете истражити нове и напредније опције и прелазити на било који други новчаник, или користити више њих, кад год желите.


