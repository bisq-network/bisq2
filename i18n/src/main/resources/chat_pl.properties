# Chat rules
######################################################

chat.chatRules.headline=Zasady czatu
chat.chatRules.content=- Bądź szanowany: Traktuj innych z życzliwością, unikaj obraźliwego języka, ataków osobistych i nękania.- Bądź tolerancyjny: Miej otwarty umysł i akceptuj, że inni mogą mieć różne poglądy, tło kulturowe i doświadczenia.- Nie spamuj: Powstrzymaj się od zalewania czatu powtarzalnymi lub nieistotnymi wiadomościami.- Nie reklamuj: Unikaj promowania produktów komercyjnych, usług lub publikowania linków promocyjnych.- Nie trolluj: Zachowania zakłócające i celowa prowokacja nie są mile widziane.- Nie podszywaj się: Nie używaj pseudonimów, które wprowadzają innych w błąd, myśląc, że jesteś znaną osobą.- Zero tolerancji dla oszustów: Każda próba oszustwa skutkuje natychmiastowym zakazem dostępu do sieci.- Trzymaj transakcje w Bisq: Bisq jest stworzony do bezpiecznego handlu. Prośby do innych o handel poza platformą zwiększają ryzyko oszustwa i skutkują zakazem dostępu do sieci.- Szanuj prywatność: Chroń swoją i innych prywatność; nie udostępniaj szczegółów transakcji.- Zgłaszaj niewłaściwe zachowanie: Zgłaszaj naruszenia zasad lub niewłaściwe zachowanie moderatorowi.- Ciesz się czatem: Angażuj się w znaczące dyskusje, nawiązuj przyjaźnie i baw się w przyjaznej i inkluzywnej społeczności.\n\nBiorąc udział w czacie, zgadzasz się przestrzegać tych zasad. Poważne naruszenia zasad mogą prowadzić do zakazu dostępu do sieci Bisq.


