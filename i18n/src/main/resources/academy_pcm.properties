## Bisq
######################################################

academy.bisq.subHeadline=Bisq na free and open source software wey dey allow you exchange Bitcoin with fiat currencies or other cryptocurrencies for decentralized and trust-minimized way.
academy.bisq.exchangeDecentralizedHeadline=Trayd, decentralized
academy.bisq.exchangeDecentralizedContent=Bisq na application for exchange where you fit buy and sell Bitcoin for national currencies or other cryptocurrencies. Unlike plenty other exchanges, Bisq na both decentralized and peer-to-peer.\n\nE dey decentralized because e no depend on any single company, team or government. Decentralization make Bisq one strong network: just like Bitcoin, e dey exist because of users like you. Since e no rely on one thing, e dey hard for anybody to stop or harm the network. E dey peer-to-peer because each trade wey you do, e deymatch you with another user like you. This one dey help you protect your privacy from centralized things likegovernment and traditional financial institutions. E still make Bisq permissionless: you no need anybody permission to use am, and nobody fit stop you from use am.\n\nRight now, we get two applications: Bisq 1 and Bisq 2. Bisq 2 na the application wey you dey read this. We advise you make you sabi Bisq 2 well before you wan learn more about Bisq 1.
academy.bisq.whyBisqHeadline=Why Bisq
academy.bisq.whyBisqContent=For many users, Bisq na the preferred way to buy or sell Bitcoin in exchange for national currencies. This na because Bisq get different experience from Centralized Exchanges.\n\nUsers like Bisq because e dey respect their privacy. You no need provide any personal information to use Bisq. Anytime wey you dey trade, you only need share your payment details with your trade partner. Nobody else fit access this data, and no central database dey where your information and transactions go dey stored for years or decades.\n\nBisq still allow users bypass any kind of permission wey their local government or financial institutions fit impose on them. Examples of this fit be governments wey declare Bitcoin possession or trading as illegal, or banks wey no allow customers send their own money to exchange institutions. Users wey dey these kind situations find for Bisq way wey dem go use do what they wan do without being excluded from the traditional financial system for any reason.\n\nFinally, Bisq na safe way to exchange Bitcoin and national currencies. The existing trade protocols and reputation systems dey prevent bad actors from steal your funds. Mediators dey always available to support you anytime another peer no behave well, and dem fit step in to find solution for your case. The result: Bisq users fit trade with others without fear say dem go scam dem and collect their money.
academy.bisq.tradeSafelyHeadline=Trayd safely
academy.bisq.tradeSafelyContent=Exchanging your Bitcoin and national currencies with other peers comes with great benefits like not depending on companies or protecting your privacy. But you might be wondering: how can I know if the peer I'm trading with is honest? Won't I get scammed? Those are valid concerns that you should always keep in mind and that Bisq addresses in several ways to allow safe trading.\n\nThe different trade protocols (you can think of a protocol as the rules you and your peer will have to follow) minimize the risk of any actor scamming their peer during a trade. There is usually a trade-off between security and convenience: some protocols are more robust, others are more convenient and fast. It is up to you to decide which protocol to use on each trade, depending on your preferences and needs, as well as the traded amount. Protocols like Bisq Easy are recommended for small sums of money, while more robust and structured protocols like Bisq MuSig are advisable for larger amounts.\n\nIf your trade ends up in a conflict with your trade peer, or the peer simply disappears and becomes unresponsive, you will not be left alone. Mediators and arbitrators are always available to advice and provide solutions in these situations. These roles will observe each case, propose friendly solutions between the traders, and potentially make final decisions if no agreements are reached. If you have acted honestly and followed the rules, the outcomes will be in your favor and you will never lose your funds.\n\nIn summary, Bisq is designed to minimize the need for trusting other peers and to discourage scamming and other bad behaviors. This translates in very few trades having any kind of conflict, and those which do will always be solved in a reasonable way through mediation and/or arbitration. The result: trading in Bisq is a safe and smooth experience.


