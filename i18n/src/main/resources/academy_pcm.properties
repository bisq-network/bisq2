## Security
######################################################

academy.security.subHeadline=Make sure say na only you fit access your funds all the time
academy.security.introContent=Because Bitcoin dey work different from national currencies, the precautions wey you need to take dey different from wetin you sabi before. This one na very important topic because, even though Bitcoin give you plenty power and freedom, e also dey make you responsible for how you go take protect your funds. So, you suppose spend small time and effort to sabi how to secure am well.\n\nWhile security na complex topic, we fit break am down into three main goals: make sure say other people no fit access your private keys, make suresay you always fit access your private keys, and avoid to mistakenly send your bitcoin to scammers and other people wey you no trust.
academy.security.securingYourKeysHeadline=Secure your keys
academy.security.securingYourKeysContent=Firstly, you must sabi one simple idea: no be your keys, no be your coins. This one mean say, for you to truly own your Bitcoin, e suppose dey stored for one wallet where only you get control of the keys. So, if you dey keep Bitcoin for banks or centralized exchanges, e no be you truly own the asset because na those entities get control of your funds, no be you. If you really wan own your bitcoin, you suppose store am for wallet wey only you get control of the keys.\n\nPlenty Bitcoin wallets dey available, and each oneget e unique design and features. Wetin all of them get in common na say somehow, somewhere, dem go store your private keys. These keys na the ones wey go give you access to your funds. Any wallet wey you use, you suppose make sure say only you, or people wey you fully trust, get access to these keys. If another person get access to the keys, e fit steal your funds, and nothing fit fit undo the transaction. On the other hand, losing the keys yourself bad well well. If you lose your keys, you no go fit send your funds again, and nobody fit help you recover am. Even though this one fit sound like wahala, you fit easily avoid these kind situations if you learn small and you follow good practices.\n\nMost Bitcoin wallets go give you one backup wey consist of 12 or 24 words, wey people dey call mnemonic phrase or seedphrase. This backup na the most important thing for you to secure because e fit allow you restore your wallet for any device. E go dey better make you store these backups for analogical form, usually by writing am for paper or for small metal sheet, and make sure say you get different copies of am. You still suppose store am for place wey you go fit see am if you need am, but nobody else suppose fit access am.\n\nFor big amount of Bitcoin, e dey common to use specialized devices wey dem dey call Hardware Wallets to store your keys. These devices offer better security when you compare am to storing your keys for smartphone or laptop wallet, and dem still make am easy when e reach transaction. You fit learn more about these and other types of wallets for the Wallets section of Bisq Learn.\n\nLastly, make sure say you no dey use storage plan wey too complicated. One storage plan wey get plenty details and subtleties fit chase thieves comot from your funds, but e get chance say you no go fit access your own wallet because of mistakes, confusion, or simply because you forget how you arrange the backups. Aim for one balance between setup wey dey too simple (like storing your seedphrase for plain text file for your laptop's desktop) and setup wey dey too complex wey even you self no fit figure out (like storing the words of your seedphrase for 12 books for 12 different places).
academy.security.avoidScamsHeadline=Avoid scams
academy.security.avoidScamsContent=Another source of problems and risk na scams. Bitcoin transactions no fitfit reverse, so if person deceive you make you send am Bitcoin and e run go, nothing go fit happenabout am. Because of this, e common well to see different schemes wey people go try deceive you make yousend am Bitcoin. Most times, scammers go give you better "opportunity" wey go make you make money easily,and this opportunity go too dey good to be true. The specific stories and details for these scams plentywell well, but the common pattern na say dem go show you better returns, but first, you go need send Bitcoinfirst. Once you send the Bitcoin, you no go likely see am again. To protect yourself from these scams,just dey interact with reputable and trusted companies and people. If you dey feel say one entity no dey straight, make you ask for references or waka comot from there. If dem give you opportunity wey too good to be true, e probably be scam, and e better make you stay far from am.


######################################################
## Privacy
######################################################

academy.privacy.subHeadline=Your data na your own. Keep am like that.
academy.privacy.introContent=To keep your financial information and identity private dey common among Bitcoin users. E dey natural and make sense say you no go wan make other people sabi about your funds and transactions without your permission. After all, you no fit waka for road dey wear t-shirt wey get your bank account balance and credit card reports, abi you go fit?\n\nPrivacy na important topic for Bitcoin because the way way Bitcoin transactions and addresses dey transparent dey make mistakes for this area fit cost you well well. For this section, we go cover some points about privacy for your Bitcoin journey.
academy.privacy.whyPrivacyHeadline=Why privacy dey relevant
academy.privacy.whyPrivacyContent=Many users value the freedom that Bitcoin provides them to own their property and transact freely and without permission with others. But without good privacy practices, these features of Bitcoin get seriously eroded. Disclosing information about yourself and your Bitcoin funds will put you at risk of several kinds of attacks from others that will restrict your own freedom. Reflecting on what data you are sharing and being mindful of this will prevent you from making costly mistakes that you might regret down the line.\n\nThe first obvious issue with revealing your identity and details about your funds is personal safety. If someone knows details such as how much bitcoin you hold, where you live, and what kind of wallet you are using, they could easily plot a physical attack against you in order to get hold of your keys. This is especially tempting in comparison with national currency bank accounts, since Bitcoin transactions are irreversible. Thus, if a thief manages to force you to send your bitcoin to an address of their own, or just steals your wallet keys and does so himself, there will be no way to cancel that transaction and your bitcoin won't be yours anymore. Keeping your identity and financial details private prevents you from becoming a target of this kind of attack.\n\nAnother good reason to keep your details private is the danger posed by hostile government regulations and actions. Governments throughout the world have repeatedly taken actions against their citizens' private property in various ways. A great example of this is Executive Order 6102, which made it illegal for US citizens to hold gold and caused a unilateral confiscation of gold for millions of US citizens. Just like with regular thieves, ensuring that government entities and personnel hold no information about you and your funds protects you in case the government starts a negative policy against owners of Bitcoin.\n\nOverall, you probably just don't want others to know how much Bitcoin you hold or what transactions you perform. Just like we protect our bank accounts with various methods so that only we can check our balances and movements, it makes sense to ensure others don't have the ability to view the transactions and their details, such as when, how much, or with whom we transact.
academy.privacy.giveUpPrivacyHeadline=How we dey give up our privacy
academy.privacy.giveUpPrivacyContent=Many ways dey wey person fit voluntarily or mistakenly disclose personal details. Most times, e easy to prevent am with common sense, because many times, na just by being careless e dey happen. Some subtle leaks go require small technical knowledge and time. But the good news na say, with small effort,you fit avoid the most important issues.\n\nThe biggest privacy mistake, because of how often e dey happenand how terrible e be, na to give out your ID voluntarily when you wan buy or sell Bitcoin. Nowadays, many centralized exchanges (companies like Coinbase, Kraken, Binance, etc.) dey follow government KYC regulations (KYC mean Know Your Customer). This one mean say, government dey force these companies to ask for your passport,national identity card, driver's license, or similar documents so that dem fit link this information to your account. From the moment wey you give these documents, every purchase and sale wey you do go dey recorded and linked to you. Plus, the exchange and government agencies go dey see your balance anytime. Even if you decide say you wan carry your Bitcoin commot from these exchanges and keep am for wallet wey you get control,these people go fit track the addresses wey your funds dey go. And if this one no dey give you worries, there still another wahala: if any hacker gain access to the databases of these companies, dem fit leak your information go public for the internet, wey go allow anybody for the world to sabi all your personal and financial information. This one don happen many times for the past few years, and e get serious consequences for some customers wey these exchanges affect.\n\nAnother area wey you suppose dey careful na address re-use. Every time wey you give person the address of your wallet make e send you some bitcoin, this person go sabi say this address belong to you. This one mean say, from that time, the person fit dey monitor the address and everything wey happen inside. If you dey reuse this address over and over, every person wey you dey interact with go fit see the different transactions wey dey that address, including when dem happen, where the funds dey come from and go, and the amount wey dem dey transact. So e better make you dey use addresses to receive bitcoin just once. Most wallets go dey take care of this one for you, but e still dey important make you sabi why e good like that.\n\nLastly, to dey rely on other people's nodes to read blockchain data fit mean say the person wey run the node fit dey monitor the addresses wey your wallet dey interested in. When you dey handle significant amount of Bitcoin,e go dey make sense if you learn how to run your own node and connect your wallet to am. Or at least, make sure say you dey careful about the node wey you wan connect to and choose one from person or organization wey you trust,like your friend wey sabi Bitcoin well or the local Bitcoin community.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq dey help protect your privacy
academy.privacy.bisqProtectsPrivacyContent=Bisq allow you buy and sell Bitcoin from other people. This simple difference get plenty advantages when you compare am with using centralized exchanges when e reach privacy. If you use Bisq, e go protect your safety and privacy from government, companies, and other people wey wan record and use your data against your interest.\n\nWhen you dey transact for Bisq, na only you and your peer sabi the details of the transaction. And even between both of una, the information wey una suppose share dey very small and e dey restricted to the necessary payment details, like, for example, your bank account number if you wan receive fiat payment for your bank account. This one mean say you no need provide information like your ID, address, etc. Again, the way wey you fit interact with different peers on every trade dey prevent one person from gathering data about you with time, and e dey distribute your transaction history among different people, and e dey prevent any one person from fit see your full financial life. Bisq also allow you receive any bitcoin wey you buy directly for address of the wallet wey you get control, wey e enable you get control of your funds at all time, and e give you the chance to distribute am across different addresses so that no single person fit dey monitor your wallet.\n\nRemember say, Bisq na just software wey dey run for your computer, and e dey connect to the internet through privacy friendly networks like Tor and I2P. You no even need to sign up somewhere for pseudonymous way. Because of this, nobody fit sabi say you dey use Bisq, and your communication with other participants no fit dey monitored, tracked or accessed by third parties.


######################################################
## Wallets
######################################################

academy.wallets.subHeadline=Picking the right tools to handle and secure your Bitcoin.
academy.wallets.whatIsAWalletHeadline=Wetin be Walet
academy.wallets.whatIsAWalletContent=Walet na your tool to perform the most fundamental actions for Bitcoin: receiv am, store am and Send am. Since Bitcoin na open system, anybody fit build walet for am, and plenty different ones dey exist. This one dey great because e mean say you get plenty different options for the market wey you fit choose from, and you fit even use multiple different walets to cover different needs.\n\nGenerally, walet na piece of software wey dey do several things for you: e dey read the blockchain to check the Balance of the addresses wey you control. E fit build and Send transactions when you wan pay person. And e dey hold your keys so that you fit sign your transactions. Some of these features dey look different for different walets, and some walets only cover parts of dem. To understand this better, e dey useful to sabi the different characteristics wey dey make walets different from each other.\n\nFirst, you suppose sabi the difference between hot walet and cold walet. Hot walet na software walet wey the keys wey dey control your Bitcoin dey stored for internet-connected device. Cold walet, on the other hand, na setup wey your keys dey stored for device wey no dey connected to the internet, and you dey use different software to track your Balance and prepare and Send transactions. Hot walets dey typically simple app for your phone or laptop. Cold walet, on the other hand, mean say you dey use software for your phone or laptop wey no dey hold your keys, and you dey combine that with second device wey dey hold the keys and no dey connect to the internet. This second device fit be dedicated laptop or smartphone, or more commonly, hardware walet. Hot walets dey simpler to manage and use, but dem dey also less secure. Cold walets require small more complex and cumbersome setup, but e dey offer much higher degree of safety against hacks and mistakes when handling keys. How to handle the risks of managing your funds na personal decision, but e dey generally recommended to use hot walets like your traditional walet for bills and coins for your pocket, and cold walets like safe box for bank. You no go carry million dollars for your walet. And you no go use the contents of your safe box to pay for coffee.\n\nHardware walets na special physical devices wey dem design and manufacture with the sole purpose of storing the keys to your funds and signing transactions with those keys. Dem dey offer convenient way to sign transactions to spend your funds, while storing your keys in safe way wey dey prevent leaking dem to others. Using hardware walet dey improve your safety by orders of magnitude in comparison to using hot walet for your main computer or smartphone. If you dey start your Bitcoin journey, you no need to get walet since day one, but you fit wan obtain one once you start accumulating amount of Bitcoin wey go dey pain you to lose. There plenty hardware walets for the market, with typical prices dey around $100.\n\nAnd final note: Balance for centralized exchange no be walet. Since you no dey control the keys, you dey rely on and trust the centralized exchange to actually hold your Bitcoin. If, for any reason, dem no Send am to you when you decide to withdraw, there no way for you to get hold of am. Remember: not your keys, not your coins.
academy.wallets.howToPickHeadline=How to pick a walet
academy.wallets.howToPickContent=Choosing the right Walet for you na decision wey depend on plenty factors, like how you go use Bitcoin, wetin be the amounts wey you go dey handle, or wetin be the devices wey you get. Nevertheless, there dey few general recommendations wey you fit follow and specific wallets wey get good track record.\n\nThe first and most important general advice na to pick open source Walet. Ensuring say your Walet code dey verifiable na paramount. You fit learn more about this for the Open Source section of Bisq Learn. Another important recommendation na to pick Walet wey no dey support other cryptocurrencies apart from Bitcoin. Wallets wey dey handle multiple cryptocurrencies need to use more complex code to work with the different supported currencies, wey dey introduce bigger security risks. Hence, e better to choose Bitcoin-only Walet for your funds. Finally, try to look for wallets wey don dey around for some time, get strong user bases and get good reputashin. E best to leave brand-new wallets for advanced usage or experiments at most.\n\nIf you plan to use your Walet for your smartphone, we advise make you look into one of the following wallets: Bluewallet, Blockstream Green or Nunchuk. On the other hand, if you wan use PC, we go suggest make you use one of the following: Sparrow, Bluewallet, Electrum, Blockstream Green or Nunchuk. These na all good wallets for beginners. You fit try several of them to find which one go suit you better, or even use multiple ones at the same time if you want to. As you dey acquire more experience and knowledge, you fit start to develop preferences depending on the more advanced features wey make these wallets small different from each other.\n\nOnce you don get enough funds to start to take security even more seriously, e go make sense to acquire hardware Walet. With hardware Walet, you go fit store your keys for am and sign transactions with am, while you still fit use software like Sparrow, Bluewallet or Nunchuk to read your balances and prepare transactions. When e come to hardware wallets, most of the same advice dey apply: pick wallets wey get transparent and public designs, wey only support Bitcoin and wey get good reputashin and track record. Some well-known brands na Coldcard, Bitbox, Trezor or Foundation.\n\nThe world of wallets dey rich and diverse, which dey both great and confusing. E dey perfectly fine to feel small overwhelmed at first. If you dey just start, we go advise make you do small research, try some of the options wey we don share with you, and, once you find one wey you dey comfortable with, stick to am. As you dey keep learning more about Bitcoin, you fit always explore new and more advanced options and switch to any other Walet, or use multiple of them, whenever you like.


######################################################
## Free Open Source Software
######################################################

academy.foss.subHeadline=Learn about open source software and how e dey power Bitcoin and Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin and open source software
academy.foss.bitcoinAndFossContent=Open source software na software wey the code dey publicly accessible and anybody fit read, copy and modify that code in any way dem see fit. This one dey different from closed-source or proprietary software, where the original author decide to keep the code to himself and nobody else get access or permission to am. Even though this fit feel like technical topic, e dey your interest to understand the implications of open source software for your Bitcoin journey. Make we dive inside am.\n\nThe world of Bitcoin dey deeply influenced by and related to open source software. The Bitcoin software itself don dey open source since day one. Bisq na also open source project. Plenty other surrounding technologies, like Lightning clients, mixing services or mining firmware, dey typically built as open source projects. Plenty wallets dey also open source, and as we dey discuss for the Wallets section of Bisq Learn, we dey heavily recommend make you pick wallets wey dey open source.\n\nWhy be say na so? Closed source software dey usually built and kept private by companies and individuals wey wan charge others for licenses and keep full control of the project. For the Bitcoin space, this one dey rarely happen. Bitcoin na open and welcoming system by nature, and the code na representation of this. Anybody fit see the code, modify am, share copies of their own version with others, and, put simply, do as e please with am. Bisq na also open source project where everybody dey welcome to participate, expand the application, and make improvements in different ways.
academy.foss.openSourceBenefitsHeadline=How open source dey benefit you
academy.foss.openSourceBenefitsContent=You fit think say, since you no be software developer, whether the code ofsome software na public or not no too consign you. This one no correct at all. Even if you no plan to look ormodify the code of the apps wey you dey use, your experience with am go deeply affected by whether the code deyopen or closed source. This one dey even more important when we dey talk about the software wey go run yourfinancial life and support your ability to save, receive, and send money. Generally, using open source softwarego benefit you pass using closed source equivalents. Make we break down some important reasons wey make amimportant for you.\n\nOne very important reason to choose open source software na security. Since open sourcesoftware fit be read by anybody, hackers and bad actors dey regularly find errors and security holes inside am.You fit think say e dey dangerous, but e dey the other way round! This one na because the code wey e open toeverybody means say anybody fit find security issues and either point am out, fix am themselves, or exploitam for bad purpose. Collectively, the community of users and developers around the project fit spot and fixmost errors quickly, sometimes even before dem release am. And if person use the error for bad purpose toexploit the software, e no go tey before dem notice am and find solution. For closed source software,only the small, paid team wey dey behind the project dey review the code, wey translate to say e get higherchance for errors to go unnoticed. More eyes, fewer bugs. And companies too get incentive to no reveal the factsay their closed source products get security issues, wey cause plenty bugs and hacks wey dem dey keep secretinstead of dey disclose am. Lastly, since for closed source projects, only the developing team fit see thecode, how you or anybody fit dey fully confident say the software dey safe? This one relate to one commonsaying for Bitcoin culture: no trust, verify. Overall, open source software dey lead to much more secure androbust results pass closed source software.\n\nAnother great reason to choose open source software passclosed source na for the long term. Code wey dey public no depend on any single entity or individual todey maintain am over time. Even if the original team behind the project disappear one day, others fit takeover and continue to maintain and evolve am. The biggest example na Bitcoin itself: even though thepseudonymous creator, Satoshi Nakamoto, disappear more than ten years ago, the project still dey grow anddey flourish beyond all expectations. So, anytime wey you choose open source software pass closed source,you dey dramatically reduce the chance say some company or developer go leave you dey use some software weyno dey maintained and e go fade and become outdated.\n\nLast last, open source projects wey people deyuse well, like Bitcoin, Bisq, or wallets like Electrum, dey attract the best talent and lead to high-qualityproducts. The open nature of the projects allow anybody to collaborate, and many great developers for the spacego prefer to collaborate by building on top of better project instead of start duplicate effort from scratch.Over time, the contributions from these people dey lead to impressive results wey dey often pass wetin mostcompanies, even the ones wey get plenty money, fit achieve.\n\nTo sum up, choose open source options foryour Bitcoin tools come with plenty advantages wey go help you enjoy safe and useful products of high quality.We dey hope say you go dey curious about the nature of the code wey you dey use for your daily life and yougo dey make informed choices over the software wey you dey run.
