## Security
######################################################

academy.security.subHeadline=आपकी और केवल आपकी, हमेशा आपके फंड्स तक पहुंच सुनिश्चित करना
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=अपने कुंजी की सुरक्षा
academy.security.securingYourKeysContent=पहले, आपको एक सरल विचार समझना चाहिए: आपके कुंजी नहीं, आपके सिक्के नहीं। इसका मतलब है कि, आपके Bitcoin का सही मालिक होने के लिए, इसे एक वॉलेट में स्टोर किया जाना चाहिए जहाँ आप, और केवल आप, कुंजी रखते हैं। इसलिए, बैंकों या केंद्रीकृत एक्सचेंजों जैसी संस्थाओं में Bitcoin की शेष राशि रखना वास्तव में संपत्ति का मालिक होना नहीं है क्योंकि ये संस्थाएँ, और आप नहीं, आपके फंड की कुंजी रखती हैं। यदि आप वास्तव में अपने bitcoin का मालिक होना चाहते हैं, तो आपको इसे एक वॉलेट में स्टोर करना चाहिए जिसके लिए केवल आप कुंजी नियंत्रित करते हैं।\n\nवहाँ कई Bitcoin वॉलेट हैं, प्रत्येक का अपना अनूठा डिज़ाइन और विशेषताएँ हैं। इन सभी में एक सामान्य बात है कि, किसी न किसी तरह, वे आपकी निजी कुंजियों को स्टोर करेंगे। ये कुंजियाँ आपके फंड तक पहुँच प्रदान करती हैं। आप जो भी वॉलेट उपयोग करते हैं, आपको यह सुनिश्चित करना चाहिए कि केवल आप, या लोग जिन्हें आप पूरी तरह से भरोसा करते हैं, इन कुंजियों तक पहुँच रखते हैं। यदि किसी और के पास इन कुंजियों तक पहुँच है, तो वे आपके फंड को आपसे चुरा सकते हैं, और इस लेनदेन को उलटने के लिए कुछ नहीं किया जा सकता। दूसरी ओर, यदि आप स्वयं कुंजियाँ खो देते हैं तो यह भी उतना ही भयानक है। यदि आप अपनी कुंजियाँ खो देते हैं, तो आप अपने फंड को और नहीं भेज पाएंगे, और उन्हें पुनः नियंत्रित करने का कोई तरीका नहीं है। जबकि यह डरावना लग सकता है, आप थोड़े से सीखने और अच्छे अभ्यासों के साथ इन स्थितियों से आसानी से बच सकते हैं।\n\nअधिकांश bitcoin वॉलेट आपको 12 या 24 शब्दों का बैकअप प्रदान करेंगे, जिसे आमतौर पर म्नेमोनिक वाक्यांश या बस सीडवाक्यांश के रूप में जाना जाता है। यह बैकअप वाक्यांश आपको किसी भी डिवाइस पर अपना वॉलेट पुनर्स्थापित करने की अनुमति देता है, जिससे यह आपके लिए सुरक्षित करने के लिए सबसे महत्वपूर्ण तत्व बन जाता है। सामान्यतः, इन बैकअप को एनालॉग रूप में स्टोर करने की सलाह दी जाती है, आमतौर पर उन्हें एक कागज के टुकड़े पर या एक छोटे धातु की चादर पर लिखकर, और उनके कई प्रतियाँ रखने के लिए। आपको इसे इस तरह से स्टोर करना चाहिए कि आप इसे खोज सकें यदि आपको इसकी आवश्यकता हो, लेकिन कोई और इसे एक्सेस न कर सके।\n\nमहत्वपूर्ण मात्रा में Bitcoin के लिए, कुंजियों को स्टोर करने के लिए हार्डवेयर वॉलेट्स नामक विशेष उपकरणों का उपयोग करना सामान्य है। ये उपकरण आपके कुंजियों को स्मार्टफोन या लैपटॉप वॉलेट में स्टोर करने की तुलना में सुरक्षा का एक उच्च स्तर प्रदान करते हैं, जबकि लेनदेन करते समय सुविधाजनक अनुभव भी प्रदान करते हैं। आप इन और अन्य प्रकार के वॉलेट के बारे में Bisq Learn के वॉलेट्स अनुभाग में अधिक जान सकते हैं।\n\nअंत में, अत्यधिक जटिल स्टोरेज योजनाओं से बचने का सुनिश्चित करें। कई विवरणों और सूक्ष्मताओं के साथ एक उन्नत स्टोरेज योजना चोरों को आपके फंड से दूर रखेगी, लेकिन यह भी एक महत्वपूर्ण संभावना है कि आप गलतियों, भ्रम, या बस यह भूलने के कारण अपने स्वयं के वॉलेट तक पहुँच नहीं पा सकते। एक सेट-अप के बीच संतुलन बनाने का प्रयास करें जो बहुत सरल हो और कोई भी आसानी से तोड़ सके (जैसे अपने सीडवाक्यांश को अपने लैपटॉप के डेस्कटॉप पर एक साधारण टेक्स्ट फ़ाइल में स्टोर करना) और एक ऐसा जो इतना जटिल हो कि आप भी इसे नहीं तोड़ सकें (जैसे अपने सीडवाक्यांश के शब्दों को 12 किताबों में 12 विभिन्न स्थानों पर स्टोर करना)।
academy.security.avoidScamsHeadline=धोखाधड़ी से बचें
academy.security.avoidScamsContent=दूसरे समस्याओं और जोखिमों का स्रोत धोखाधड़ी हैं। Bitcoin के लेनदेन अपरिवर्तनीय होते हैं, जिसका अर्थ है कि यदि कोई आपको धोखा देकर कुछ Bitcoin भेजने के लिए मजबूर करता है और फिर भाग जाता है, तो इसके बारे में आप वास्तव में कुछ नहीं कर सकते। इस कारण, यह सामान्य है कि विभिन्न योजनाओं का सामना करना पड़ता है जहाँ लोग आपको कुछ bitcoin भेजने के लिए मनाने की कोशिश करेंगे। अधिकांश समय, धोखेबाज आपको कुछ अद्भुत "अवसर" प्रस्तुत करेंगे जिससे आप आसानी से पैसे कमा सकें, जो सच होने के लिए बहुत अच्छा लगता है। इन धोखाधड़ी के विशेष किस्से और विवरण अत्यंत विविध और रचनात्मक होते हैं, लेकिन सामान्य पैटर्न हमेशा एक जैसा दिखता है: आपको कुछ अद्भुत रिटर्न का प्रस्ताव दिया जाएगा, लेकिन पहले, आपको अग्रिम में bitcoin भेजना होगा। एक बार जब bitcoin भेज दिया जाता है, तो आप शायद इसे वापस नहीं देखेंगे। इन धोखाधड़ी से खुद को बचाना सरल है: केवल प्रतिष्ठित और विश्वसनीय कंपनियों और लोगों के साथ बातचीत करें। यदि आपको लगता है कि कोई संस्था संदिग्ध है, तो संदर्भ मांगें या बस इससे दूर रहें। यदि आपको ऐसा अवसर दिया जाता है जो लगभग सच होने के लिए बहुत अच्छा लगता है, तो यह शायद सच है, और आपको इससे दूर रहना चाहिए।


