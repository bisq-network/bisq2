academy.privacy.subHeadline=आपका डेटा आपका है। इसे उसी तरह रखें।
academy.privacy.introContent=आपकी वित्तीय जानकारी और पहचान को निजी रखना बिटकॉइन उपयोगकर्ताओं के बीच एक सामान्य आवश्यकता है। यह स्वाभाविक और तार्किक है कि आप नहीं चाहते कि अन्य लोग आपकी निधियों और लेनदेन के बारे में आपकी सहमति के बिना जानें। आखिरकार, क्या आप सड़क पर चलते समय अपने बैंक खाते के शेष राशि और क्रेडिट कार्ड रिपोर्ट के साथ एक टी-शर्ट पहनेंगे? बिटकॉइन में गोपनीयता एक महत्वपूर्ण विषय है क्योंकि बिटकॉइन लेनदेन और पते की पारदर्शी प्रकृति इस क्षेत्र में गलतियों को विशेष रूप से महंगा बना देती है। इस अनुभाग में, हम आपके बिटकॉइन यात्रा में गोपनीयता पर कुछ बिंदुओं को कवर करते हैं।
academy.privacy.whyPrivacyHeadline=गोपनीयता क्यों प्रासंगिक है
academy.privacy.whyPrivacyContent=कई उपयोगकर्ता उस स्वतंत्रता की सराहना करते हैं जो बिटकॉइन उन्हें अपनी संपत्ति का स्वामित्व और दूसरों के साथ स्वतंत्र रूप से और बिना अनुमति के लेनदेन करने की सुविधा प्रदान करती है। लेकिन अच्छे गोपनीयता प्रथाओं के बिना, बिटकॉइन की ये विशेषताएँ गंभीर रूप से कमजोर हो जाती हैं। अपने बारे में जानकारी का खुलासा करना और अपने बिटकॉइन फंड के बारे में जानकारी साझा करना आपको कई प्रकार के हमलों के जोखिम में डाल देगा जो आपकी अपनी स्वतंत्रता को सीमित कर देंगे। आप जो डेटा साझा कर रहे हैं उस पर विचार करना और इसके प्रति जागरूक रहना आपको महंगे गलतियों से बचाएगा जिनका आपको बाद में पछतावा हो सकता है।\n\nअपनी पहचान और अपने फंड के विवरण को प्रकट करने का पहला स्पष्ट मुद्दा व्यक्तिगत सुरक्षा है। यदि कोई व्यक्ति जानता है कि आपके पास कितना बिटकॉइन है, आप कहाँ रहते हैं, और आप किस प्रकार का वॉलेट उपयोग कर रहे हैं, तो वे आपके कुंजी प्राप्त करने के लिए आपके खिलाफ शारीरिक हमले की योजना बना सकते हैं। यह राष्ट्रीय मुद्रा बैंक खातों की तुलना में विशेष रूप से आकर्षक है, क्योंकि बिटकॉइन लेनदेन अपरिवर्तनीय होते हैं। इसलिए, यदि एक चोर आपको अपने बिटकॉइन को उनके अपने पते पर भेजने के लिए मजबूर करता है, या बस आपके वॉलेट की कुंजी चुरा लेता है और खुद ऐसा करता है, तो उस लेनदेन को रद्द करने का कोई तरीका नहीं होगा और आपका बिटकॉइन अब आपका नहीं रहेगा। आपकी पहचान और वित्तीय विवरणों को निजी रखना आपको इस प्रकार के हमले का लक्ष्य बनने से रोकता है।\n\nअपने विवरणों को निजी रखने का एक और अच्छा कारण है शत्रुतापूर्ण सरकारी नियमों और कार्रवाइयों से उत्पन्न खतरा। दुनिया भर की सरकारों ने बार-बार अपने नागरिकों की निजी संपत्ति के खिलाफ विभिन्न तरीकों से कार्रवाई की है। इसका एक बड़ा उदाहरण कार्यकारी आदेश 6102 है, जिसने अमेरिकी नागरिकों के लिए सोना रखना अवैध बना दिया और लाखों अमेरिकी नागरिकों के लिए सोने की एकतरफा जब्ती का कारण बना। नियमित चोरों की तरह, यह सुनिश्चित करना कि सरकारी संस्थाएँ और कर्मचारी आपके और आपके फंड के बारे में कोई जानकारी नहीं रखते, आपको उस स्थिति में सुरक्षा प्रदान करता है जब सरकार बिटकॉइन के मालिकों के खिलाफ नकारात्मक नीति शुरू करती है।\n\nकुल मिलाकर, आप शायद नहीं चाहते कि अन्य लोग जानें कि आपके पास कितना बिटकॉइन है या आप कौन से लेनदेन करते हैं। ठीक उसी तरह जैसे हम अपने बैंक खातों की सुरक्षा विभिन्न तरीकों से करते हैं ताकि केवल हम ही अपनी शेष राशि और गतिविधियों की जांच कर सकें, यह सुनिश्चित करना समझदारी है कि दूसरों के पास लेनदेन और उनके विवरण, जैसे कि कब, कितना, या किसके साथ हम लेनदेन करते हैं, देखने की क्षमता न हो।
academy.privacy.giveUpPrivacyHeadline=हम अपनी गोपनीयता कैसे छोड़ते हैं
academy.privacy.giveUpPrivacyContent=कई तरीके हैं जिनसे कोई स्वेच्छा से या अनजाने में व्यक्तिगत विवरण प्रकट कर सकता है। अधिकांश समय, इनसे बचना आसान होता है यदि हम थोड़ी सामान्य समझ का उपयोग करें, क्योंकि हम अक्सर बिना सोचे-समझे अपने विवरण दे देते हैं। कुछ अधिक सूक्ष्म लीक के लिए कुछ तकनीकी ज्ञान और समय की आवश्यकता होगी। लेकिन अच्छी खबर यह है कि, न्यूनतम प्रयास के साथ, सबसे महत्वपूर्ण समस्याओं से बचा जा सकता है।\n\nगोपनीयता की गलतियों का स्पष्ट चैंपियन, दोनों इस कारण से कि यह कितना सामान्य और कितना भयानक है, बस अपने आईडी को स्वेच्छा से प्रदान करना है जब आप Bitcoin खरीदते या बेचते हैं। आजकल, अधिकांश केंद्रीकृत एक्सचेंज (Coinbase, Kraken, Binance जैसी कंपनियां) सरकारी KYC नियमों के अधीन हैं (KYC का अर्थ है अपने ग्राहक को जानें)। इसका मतलब है कि सरकारें इन कंपनियों को आपके पासपोर्ट, राष्ट्रीय पहचान पत्र, ड्राइविंग लाइसेंस या समान दस्तावेजों के लिए पूछने के लिए मजबूर करती हैं ताकि इस जानकारी को आपके खाते से जोड़ा जा सके। जिस क्षण आप इन्हें देते हैं, आपके द्वारा किए गए प्रत्येक खरीद और बिक्री को रिकॉर्ड किया जाएगा और आपके साथ जोड़ा जाएगा। इसके अलावा, एक्सचेंज और सरकारी एजेंसियों के पास किसी भी समय आपकी शेष राशि की पूरी दृश्यता होगी। यहां तक कि यदि आप अपने Bitcoin को इन एक्सचेंजों से निकालकर अपने द्वारा संचालित वॉलेट में ले जाते हैं, तो ये पक्ष यह ट्रैक कर सकेंगे कि आपके फंड किस पते पर भेजे गए थे। और यदि यह पर्याप्त चिंताजनक नहीं है, तो एक और चिंता है जिसे ध्यान में रखना चाहिए: यदि कोई हैकर इन कंपनियों के डेटाबेस तक पहुंच प्राप्त करता है, तो आपकी जानकारी सार्वजनिक रूप से इंटरनेट पर लीक हो सकती है, जिससे दुनिया में किसी को भी आपका सभी संग्रहीत व्यक्तिगत और वित्तीय जानकारी पता चल सकता है। यह एक ऐसी स्थिति है जो पिछले कुछ वर्षों में कई बार हुई है, जिसके गंभीर परिणाम कुछ प्रभावित ग्राहकों के लिए रहे हैं।\n\nएक और क्षेत्र जहां ध्यान देने की आवश्यकता है, वह है पते का पुन: उपयोग। हर बार जब आप किसी को अपने वॉलेट का पता प्रदान करते हैं ताकि वे आपसे कुछ bitcoin प्राप्त कर सकें, तो यह व्यक्ति जानता है कि यह पता आपका है। इसका मतलब है कि, इस बिंदु से, व्यक्ति इस पते और इसकी सभी गतिविधियों की निगरानी कर सकता है। यदि आप इस पते का बार-बार पुन: उपयोग करते हैं, तो आपसे बातचीत करने वाला हर व्यक्ति इस पते के माध्यम से होने वाले विभिन्न लेनदेन को देख सकेगा, जिसमें यह भी शामिल है कि ये कब होते हैं, फंड कहां से आ रहे हैं और कहां जा रहे हैं, और लेनदेन की राशि। इसलिए, केवल एक बार bitcoin प्राप्त करने के लिए पते का उपयोग करने की सिफारिश की जाती है। अधिकांश वॉलेट इसके लिए स्वचालित रूप से ध्यान रखते हैं, लेकिन यह आपके लिए समझना महत्वपूर्ण है कि यह एक अच्छा अभ्यास क्यों है।\n\nअंत में, अन्य लोगों के नोड्स पर भरोसा करना ताकि ब्लॉकचेन डेटा पढ़ा जा सके, का मतलब है कि नोड चलाने वाला यह निगरानी कर सकता है कि आपके वॉलेट को कौन से पते में रुचि है। जब महत्वपूर्ण मात्रा में Bitcoin का प्रबंधन करते हैं, तो अपने स्वयं के नोड को चलाना और अपने वॉलेट को उससे कनेक्ट करना सीखना फायदेमंद होता है। या, कम से कम, इस बारे में सतर्क रहें कि आप किस नोड से कनेक्ट कर रहे हैं और किसी ऐसे व्यक्ति या संगठन से एक का चयन करें जिस पर आप भरोसा करते हैं, जैसे कि एक दोस्त जो Bitcoin में अधिक अनुभवी है या एक स्थानीय Bitcoin समुदाय।
academy.privacy.bisqProtectsPrivacyHeadline=Bisq आपकी गोपनीयता की सुरक्षा करने में मदद करता है
academy.privacy.bisqProtectsPrivacyContent=Bisq आपको अन्य साथियों से Bitcoin खरीदने और बेचने की अनुमति देता है। केंद्रीय एक्सचेंजों का उपयोग करने की तुलना में, यह सरल अंतर गोपनीयता के संदर्भ में कई लाभों के साथ आता है। Bisq का उपयोग करके, आप अपनी सुरक्षा और गोपनीयता को सरकारों, कंपनियों और अन्य शत्रुतापूर्ण तृतीय पक्षों से बचाते हैं, जो अन्यथा आपके डेटा को रिकॉर्ड और आपके अपने हितों के खिलाफ उपयोग करेंगे।\n\nजब आप Bisq में लेनदेन करते हैं, तो केवल आपके साथी और आप ही लेनदेन के विवरण को जानते हैं। और आप दोनों के बीच, साझा की जाने वाली जानकारी को पूरी तरह से न्यूनतम और केवल आवश्यक भुगतान विवरणों तक सीमित किया गया है, जैसे, उदाहरण के लिए, यदि आप अपने बैंक खाते में एक फिएट भुगतान प्राप्त करना चाहते हैं तो आपका बैंक खाता नंबर। इसका मतलब है कि आपको अपनी आईडी, पता आदि जैसी जानकारी प्रदान करने की आवश्यकता नहीं है। इसके अलावा, हर व्यापार पर विभिन्न साथियों के साथ बातचीत करने की क्षमता किसी एक व्यक्ति को समय के साथ आपके बारे में डेटा जमा करने से रोकती है, इस प्रकार आपके लेनदेन के इतिहास को विभिन्न पक्षों में वितरित करती है और किसी एक इकाई को आपके वित्तीय जीवन का संपूर्ण दृश्य रखने से रोकती है। Bisq आपको आपके द्वारा खरीदे गए किसी भी bitcoin को सीधे उस वॉलेट के पते में प्राप्त करने की अनुमति देता है जिसे आप नियंत्रित करते हैं, जिससे आप हमेशा अपने फंड पर नियंत्रण रख सकते हैं, और उन्हें विभिन्न पते में वितरित कर सकते हैं ताकि कोई एक साथी आपके पूरे वॉलेट की निगरानी न कर सके।\n\nऔर याद रखें: Bisq केवल एक सॉफ़्टवेयर का टुकड़ा है जो आपके कंप्यूटर में चलता है, और केवल Tor और I2P जैसे गोपनीयता के अनुकूल नेटवर्क के माध्यम से इंटरनेट से जुड़ता है। आपको कहीं भी छद्म नाम के तरीके से साइन अप करने की आवश्यकता नहीं है। इस कारण से, कोई भी यह नहीं जान सकता कि आप Bisq का उपयोग कर रहे हैं, और अन्य प्रतिभागियों के साथ आपकी संचार को तीसरे पक्ष द्वारा मॉनिटर, ट्रैक या एक्सेस नहीं किया जा सकता।


