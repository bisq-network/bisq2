academy.wallets.subHeadline=अपने बिटकॉइन को संभालने और सुरक्षित करने के लिए सही उपकरण चुनना।
academy.wallets.whatIsAWalletHeadline=वॉलेट क्या है
academy.wallets.whatIsAWalletContent=वॉलेट आपके लिए Bitcoin में सबसे मौलिक क्रियाएं करने का उपकरण हैं: इसे प्राप्त करना, संग्रहीत करना और भेजना। चूंकि Bitcoin एक ओपन सिस्टम है, कोई भी इसके लिए एक वॉलेट बना सकता है, और कई विभिन्न वॉलेट मौजूद हैं। यह शानदार है क्योंकि इसका मतलब है कि आपके पास चुनने के लिए बाजार में कई विभिन्न विकल्प हैं, और आप विभिन्न जरूरतों को पूरा करने के लिए कई अलग-अलग वॉलेट का उपयोग भी कर सकते हैं।\n\nआमतौर पर, एक वॉलेट एक सॉफ़्टवेयर का टुकड़ा है जो आपके लिए कई चीजें करता है: यह उन पते के शेष राशि की जांच करने के लिए ब्लॉकचेन को पढ़ता है जिन्हें आप नियंत्रित करते हैं। यह तब लेनदेन बना और भेज सकता है जब आप किसी और को भुगतान करना चाहते हैं। और यह आपकी कुंजियों को रखता है ताकि आप अपने लेनदेन पर हस्ताक्षर कर सकें। इनमें से कुछ विशेषताएं विभिन्न वॉलेट में अलग दिखती हैं, और कुछ वॉलेट केवल उनमें से कुछ को कवर करते हैं। इसे बेहतर समझने के लिए, यह उपयोगी है कि आप उन विभिन्न विशेषताओं से परिचित हों जो वॉलेट को एक-दूसरे से अलग बनाती हैं।\n\nपहले, आपको हॉट वॉलेट और कोल्ड वॉलेट के बीच का अंतर समझना चाहिए। एक हॉट वॉलेट एक सॉफ़्टवेयर वॉलेट है जहां आपकी Bitcoin को नियंत्रित करने वाली कुंजियाँ इंटरनेट से जुड़े डिवाइस पर संग्रहीत होती हैं। दूसरी ओर, एक कोल्ड वॉलेट एक सेटअप है जहां आपकी कुंजियाँ एक ऐसे डिवाइस पर संग्रहीत होती हैं जो कभी इंटरनेट से जुड़ा नहीं होता, और आप अपने शेष राशि को ट्रैक करने और लेनदेन तैयार करने और भेजने के लिए एक अलग सॉफ़्टवेयर का उपयोग करते हैं। हॉट वॉलेट आमतौर पर आपके फोन या लैपटॉप पर एक साधारण ऐप होते हैं। दूसरी ओर, एक कोल्ड वॉलेट का मतलब है कि आप अपने फोन या लैपटॉप में एक सॉफ़्टवेयर का उपयोग करते हैं जो आपकी कुंजियाँ नहीं रखता, और आप इसे एक दूसरे डिवाइस के साथ मिलाते हैं जो कुंजियाँ रखता है और कभी इंटरनेट से नहीं जुड़ता। यह दूसरा डिवाइस एक समर्पित लैपटॉप या स्मार्टफोन हो सकता है, या अधिक सामान्यतः, एक हार्डवेयर वॉलेट। हॉट वॉलेट को प्रबंधित और उपयोग करना सरल होता है, लेकिन वे भी कम सुरक्षित होते हैं। कोल्ड वॉलेट के लिए थोड़ी अधिक जटिल और असुविधाजनक सेटअप की आवश्यकता होती है, लेकिन यह कुंजियों को संभालते समय हैक और गलतियों के खिलाफ सुरक्षा का एक उच्च स्तर प्रदान करता है। अपने फंड का प्रबंधन करने के जोखिमों को संभालने का तरीका एक व्यक्तिगत निर्णय है, लेकिन सामान्यतः यह अनुशंसा की जाती है कि आप हॉट वॉलेट का उपयोग करें जैसे कि आपके जेब में बिल और सिक्कों के लिए पारंपरिक वॉलेट, और कोल्ड वॉलेट जैसे कि बैंक में एक सुरक्षित बॉक्स। आप अपने वॉलेट में एक मिलियन डॉलर नहीं ले जाएंगे। और आप कॉफी के लिए भुगतान करने के लिए अपने सुरक्षित बॉक्स की सामग्री का उपयोग नहीं करेंगे।\n\nहार्डवेयर वॉलेट विशेष भौतिक उपकरण होते हैं जिन्हें आपके फंड की कुंजियों को संग्रहीत करने और उन कुंजियों के साथ लेनदेन पर हस्ताक्षर करने के एकमात्र उद्देश्य के साथ डिज़ाइन और निर्मित किया गया है। वे आपके फंड को खर्च करने के लिए लेनदेन पर हस्ताक्षर करने का एक सुविधाजनक तरीका प्रदान करते हैं, जबकि आपकी कुंजियों को एक सुरक्षित तरीके से संग्रहीत करते हैं जो उन्हें दूसरों के लिए लीक होने से रोकता है। हार्डवेयर वॉलेट का उपयोग करने से आपकी सुरक्षा में कई गुना सुधार होता है जब आप अपने मुख्य कंप्यूटर या स्मार्टफोन पर हॉट वॉलेट का उपयोग करते हैं। यदि आप अपनी Bitcoin यात्रा पर शुरुआत कर रहे हैं, तो आपको पहले दिन से एक वॉलेट की आवश्यकता नहीं है, लेकिन आप शायद एक प्राप्त करना चाहेंगे जब आप एक ऐसा Bitcoin जमा करना शुरू करें जो खोने पर दुखदायी होगा। बाजार में कई हार्डवेयर वॉलेट उपलब्ध हैं, जिनकी सामान्य कीमत लगभग $100 होती है।\n\nऔर एक अंतिम नोट: एक केंद्रीकृत एक्सचेंज में शेष राशि एक वॉलेट नहीं है। चूंकि आप कुंजियों को नियंत्रित नहीं करते हैं, आप वास्तव में अपने Bitcoin को रखने के लिए केंद्रीकृत एक्सचेंज पर निर्भर और भरोसा कर रहे हैं। यदि, किसी कारणवश, वे आपको इसे भेजने में असफल होते हैं जब आप निकासी करने का निर्णय लेते हैं, तो आपके लिए इसे प्राप्त करने का कोई तरीका नहीं है। याद रखें: आपकी कुंजियाँ, आपके सिक्के नहीं।
academy.wallets.howToPickHeadline=वॉलेट कैसे चुनें
academy.wallets.howToPickContent=आपके लिए सही वॉलेट चुनना एक ऐसा निर्णय है जो कई कारकों पर निर्भर करता है, जैसे कि आप Bitcoin का उपयोग कैसे करने जा रहे हैं, आप कितनी राशि संभालेंगे, या आपके पास कौन से उपकरण हैं। फिर भी, कुछ सामान्य सिफारिशें हैं जिनका आप पालन कर सकते हैं और कुछ विशेष वॉलेट हैं जिनका ट्रैक रिकॉर्ड अच्छा है।\n\nपहली और सबसे महत्वपूर्ण सामान्य सलाह है कि एक ओपन-सोर्स वॉलेट चुनें। यह सुनिश्चित करना कि आपके वॉलेट का कोड सत्यापनीय है, अत्यंत महत्वपूर्ण है। आप इसके बारे में और जान सकते हैं Bisq Learn के ओपन-सोर्स अनुभाग में। एक और महत्वपूर्ण सिफारिश है कि एक ऐसा वॉलेट चुनें जो Bitcoin के अलावा अन्य क्रिप्टोकरेंसी का समर्थन नहीं करता है। जो वॉलेट कई क्रिप्टोकरेंसी को संभालते हैं, उन्हें विभिन्न समर्थित मुद्राओं के साथ काम करने के लिए अधिक जटिल कोड का उपयोग करना पड़ता है, जो बड़े सुरक्षा जोखिमों को जन्म देता है। इसलिए, आपके फंड के लिए Bitcoin-केवल वॉलेट चुनना बेहतर है। अंत में, उन वॉलेट्स की तलाश करें जो कुछ समय से मौजूद हैं, मजबूत उपयोगकर्ता आधार हैं और जिनकी अच्छी प्रतिष्ठा है। नए वॉलेट्स को उन्नत उपयोग या प्रयोगों के लिए छोड़ देना सबसे अच्छा है।\n\nयदि आप अपने स्मार्टफोन पर अपने वॉलेट का उपयोग करने की योजना बना रहे हैं, तो हम निम्नलिखित वॉलेट्स में से एक पर विचार करने की सलाह देते हैं: Bluewallet, Blockstream Green या Nunchuk। दूसरी ओर, यदि आप PC का उपयोग करना चाहते हैं, तो हम निम्नलिखित में से एक का उपयोग करने का सुझाव देंगे: Sparrow, Bluewallet, Electrum, Blockstream Green या Nunchuk। ये सभी शुरुआती लोगों के लिए अच्छे वॉलेट हैं। आप इनमें से कई को आजमाकर देख सकते हैं कि कौन सा आपके लिए बेहतर है, या यदि आप चाहें तो एक साथ कई का उपयोग भी कर सकते हैं। जैसे-जैसे आप अधिक अनुभव और ज्ञान प्राप्त करते हैं, आप उन अधिक उन्नत सुविधाओं के आधार पर प्राथमिकताएँ विकसित करना शुरू कर सकते हैं जो इन वॉलेट्स को एक-दूसरे से थोड़ा अलग बनाती हैं।\n\nजब आपके पास सुरक्षा को और अधिक गंभीरता से लेने के लिए पर्याप्त फंड हो जाएंगे, तो शायद हार्डवेयर वॉलेट प्राप्त करना समझदारी होगी। हार्डवेयर वॉलेट के साथ, आप अपनी कुंजियों को उसमें स्टोर कर सकेंगे और इसके साथ लेनदेन पर हस्ताक्षर कर सकेंगे, जबकि आप अभी भी Sparrow, Bluewallet या Nunchuk जैसे सॉफ़्टवेयर का उपयोग करके अपने शेष राशि को पढ़ सकते हैं और लेनदेन तैयार कर सकते हैं। हार्डवेयर वॉलेट के मामले में, अधिकांश समान सलाह लागू होती है: ऐसे वॉलेट चुनें जिनका डिज़ाइन पारदर्शी और सार्वजनिक हो, जो केवल Bitcoin का समर्थन करते हों और जिनकी अच्छी प्रतिष्ठा और ट्रैक रिकॉर्ड हो। कुछ प्रसिद्ध ब्रांड हैं Coldcard, Bitbox, Trezor या Foundation।\n\nवॉलेट्स की दुनिया समृद्ध और विविध है, जो कि शानदार और भ्रमित करने वाली दोनों है। पहले थोड़े अभिभूत होना पूरी तरह से ठीक है। यदि आप अभी शुरुआत कर रहे हैं, तो हम थोड़ा शोध करने, आपके साथ साझा की गई कुछ विकल्पों को आजमाने, और, जब आप किसी एक के साथ सहज महसूस करें, तो उसी पर टिके रहने की सलाह देते हैं। जैसे-जैसे आप Bitcoin के बारे में अधिक सीखते रहेंगे, आप हमेशा नए और अधिक उन्नत विकल्पों का अन्वेषण कर सकते हैं और किसी अन्य वॉलेट पर स्विच कर सकते हैं, या जब चाहें तो उनमें से कई का उपयोग कर सकते हैं।


