academy.bitcoin.subHeadline=एक पीयर-टू-पीयर इलेक्ट्रॉनिक नकद जो ऑनलाइन भुगतान को सीधे मध्यस्थों के बिना भेजने की अनुमति देता है।
academy.bitcoin.whatIsBitcoinHeadline=बिटकॉइन क्या है
academy.bitcoin.whatIsBitcoinContent=Bitcoin दुनिया की सबसे बड़ी और सबसे लोकप्रिय क्रिप्टोक्यूरेंसी है। यह नकद का एक डिजिटल रूप है जो किसी भी व्यक्ति को मध्यस्थों की आवश्यकता के बिना अन्य लोगों को मूल्य भेजने की अनुमति देता है। यह 2009 में शुरू हुआ और तब से इसमें भारी वृद्धि हुई है, इसकी अनूठी और आकर्षक विशेषताओं के कारण दुनिया भर में अपनाया गया है।\n\nBitcoin कई पहलुओं में सभी राष्ट्रीय मुद्राओं से भिन्न है। Bitcoin किसी भी सरकार या संस्थान द्वारा नियंत्रित या जारी नहीं किया जाता है। यह विकेंद्रीकृत है, और यह केवल उन हजारों लोगों के कारण अस्तित्व में है जो इसे दुनिया भर में उपयोग करते हैं। यह तटस्थ धन बनाता है, जहाँ कोई भी ऐसा विशेषाधिकार प्राप्त स्थिति में नहीं है जो दुरुपयोग की अनुमति दे। इसका मतलब यह भी है कि आप किसी भी प्रकार की अनुमति की आवश्यकता के बिना Bitcoin का उपयोग करने के लिए स्वतंत्र हैं, और प्रणाली में कोई भी आपसे अधिक शक्तिशाली नहीं है। यह एक खुला प्रणाली है जो सभी का स्वागत करती है। एक और महत्वपूर्ण विशेषता यह है कि आप Bitcoin को स्व-निगरानी में रख सकते हैं। दूसरे शब्दों में, आप इसे स्वयं स्वामित्व में रख सकते हैं बिना किसी अन्य कंपनी या इकाई पर निर्भर किए। पारंपरिक मुद्राओं की तुलना में, यह आपकी जेब में नकद के अधिक समान है (जिस पर आपका पूर्ण नियंत्रण है) की तुलना में एक बैंक खाते में शेष राशि (जहाँ आप बैंक की शर्तों और इच्छाओं के अधीन हैं)। इस कारण से, आप हमेशा Bitcoin भेजने के लिए स्वतंत्र हैं: आपको ऐसा करने के लिए किसी की स्वीकृति की आवश्यकता नहीं है, और आपके लेनदेन को रोका या उलटा नहीं किया जा सकता है। एक तीसरा दिलचस्प पहलू यह है कि Bitcoin की आपूर्ति अधिकतम 21 मिलियन तक सीमित है। इसका मतलब है कि प्रत्येक bitcoin का मूल्य, उदाहरण के लिए प्रत्येक डॉलर के मूल्य की तुलना में, अधिक बनाने के द्वारा कम नहीं किया जा सकता है। Bitcoin को खनन नामक एक महंगे प्रक्रिया के माध्यम से बनाया जाता है, और निर्माण की अनुसूची और अधिकतम मात्रा जो बनाई जा सकती है, को सख्ती से परिभाषित किया गया है और इसे संशोधित नहीं किया जा सकता है। यह आपूर्ति को सीमित, निश्चित और पूर्वानुमानित बनाता है, जिससे Bitcoin इसकी दुर्लभता और मजबूती के कारण आकर्षक बनता है।
academy.bitcoin.whyUseBitcoinHeadline=बिटकॉइन का उपयोग क्यों करें
academy.bitcoin.whyUseBitcoinContent=Bitcoin की विशेषताएँ इसे एक अनूठा संपत्ति बनाती हैं जो विभिन्न लोगों को विभिन्न कारणों से आकर्षित करती हैं। Bitcoin आपके लिए कैसे आकर्षक है, यह आपके प्रोफ़ाइल और आवश्यकताओं पर निर्भर करता है।\n\nBitcoin का उपयोग करने के लिए लोगों के सबसे सामान्य कारणों में से एक इसकी क्षमता है जो समय के साथ मूल्य की रक्षा करती है। दुनिया के अधिकांश देशों की राष्ट्रीय मुद्राएँ समय के साथ निरंतर मूल्य खोती हैं, जो मुद्रा अवमूल्यन के कारण होता है। इसका मतलब है कि यदि आप अपनी बचत नकद या बैंक खाते में रखते हैं, तो आप धीरे-धीरे उन्हें खो रहे हैं क्योंकि उनका मूल्य समय के साथ घटता है। Bitcoin की सीमित आपूर्ति इसे होने से रोकती है, इसलिए भले ही यह अल्पकालिक में अस्थिर तरीके से व्यवहार करे, यह आपके धन को दीर्घकालिक में बनाए रखने का एक शक्तिशाली उपकरण है।\n\nBitcoin का उपयोग करने का एक और कारण यह है कि यह व्यक्तियों को सरकारों और वित्तीय संस्थानों के कार्यों और निर्णयों से बचाने में मदद करता है। चूंकि Bitcoin एक ऐसा संपत्ति है जिसे आप बिना अनुमति के स्वामित्व, भेजने और प्राप्त करने में सक्षम हैं, इसमें संग्रहीत मूल्य उन स्थितियों से प्रभावित नहीं होता है जैसे कि केंद्रीय बैंक द्वारा अपनी राष्ट्रीय मुद्रा की अधिक इकाइयाँ छापना, किसी बैंक द्वारा मनमाने कारणों से आपके ट्रांसफर को ब्लॉक करना, या किसी सरकार द्वारा अपनी जनसंख्या पर जब्ती लगाना। Bitcoin के साथ, खेल के नियम स्पष्ट और पूर्वानुमानित होते हैं, और आप इस नेटवर्क पर भरोसा कर सकते हैं कि यह निष्पक्ष है और सभी के साथ समान व्यवहार करता है।\n\nBitcoin उन लोगों के लिए भी बहुत आकर्षक है जो अंतरराष्ट्रीय व्यापार में संलग्न हैं और अन्य देशों या क्षेत्रों में पैसे भेजने या प्राप्त करने की कोशिश कर रहे हैं। Bitcoin का कोई सीमा का विचार नहीं है और यह उसी तरह काम करता है चाहे आप इसे अपने पड़ोसी को भेजें या दुनिया के दूसरी तरफ किसी को। चूंकि विभिन्न क्षेत्रों में लोगों या कंपनियों को भुगतान करना आमतौर पर लंबी प्रतीक्षा समय, महत्वपूर्ण शुल्क, और जटिल कागजी कार्रवाई का मतलब होता है, कुछ लोग अपने क्रॉस-क्षेत्र भुगतान के लिए Bitcoin को एक सरल और सुविधाजनक विकल्प के रूप में चुनते हैं। इसका मतलब यह भी है कि आप इसका उपयोग उन देशों में पैसे भेजने के लिए कर सकते हैं जिन्हें आपकी सरकार या बैंक ने ब्लॉक करने का निर्णय लिया है।\n\nअंत में, कुछ लोग Bitcoin को इसकी सरलता और सुविधा के लिए चुनते हैं। इस संदर्भ में Bitcoin पारंपरिक मुद्राओं की तुलना में कई लाभ प्रस्तुत करता है। इसके साथ, आपको सरल चीजें करने के लिए अनुबंधों और लंबे नौकरशाही प्रक्रियाओं से निपटने की आवश्यकता नहीं है जैसे कि एक खाता खोलना। आप अपने सभी उपकरणों पर अपने पैसे तक आसानी से पहुंच सकते हैं। आप इसे कहीं भी और किसी को भी भेज सकते हैं बिना विभिन्न भुगतान रूपों (नकद, विभिन्न प्रकार के बैंक ट्रांसफर, क्रेडिट कार्ड, आदि) की आवश्यकता के। आप सही ज्ञान के साथ अपने फंड की सुरक्षा और संरक्षण कर सकते हैं, और आपको इस बारे में चिंता करने की आवश्यकता नहीं होगी कि कोई आपके वॉलेट या क्रेडिट कार्ड विवरण चुरा लेगा।\n\nBitcoin पैसे और भुगतान की दुनिया में एक बड़ा और नवोन्मेषी कदम है। लगभग निश्चित रूप से कोई न कोई कारण है जिसके लिए Bitcoin आपके लिए आकर्षक और उपयोगी हो सकता है, इसलिए हम आपको और जानने और इसके साथ परिचित होने के लिए प्रोत्साहित करते हैं।


