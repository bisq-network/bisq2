academy.foss.openSourceBenefitsContent=आप सोच सकते हैं कि चूंकि आप एक सॉफ़्टवेयर डेवलपर नहीं हैं, इसलिए किसी सॉफ़्टवेयर का कोड सार्वजनिक है या नहीं, इसका आपके लिए कोई महत्व नहीं है। यह बिल्कुल भी सच नहीं है। भले ही आप उन ऐप्स के कोड को देखने या संशोधित करने की योजना नहीं बना रहे हैं, आपके साथ उनका अनुभव इस बात से गहराई से प्रभावित होगा कि कोड ओपन या क्लोज़ सोर्स है। जब हम उस सॉफ़्टवेयर की बात कर रहे हैं जो आपके वित्तीय जीवन को चलाएगा और आपके पैसे को बचाने, प्राप्त करने और भेजने की क्षमता का समर्थन करेगा, तो यह और भी महत्वपूर्ण है। सामान्यत: ओपन सोर्स सॉफ़्टवेयर का उपयोग करना आपको क्लोज़ सोर्स समकक्षों की तुलना में अधिक लाभकारी होगा। आइए कुछ महत्वपूर्ण कारणों को समझते हैं जो इसे आपके लिए महत्वपूर्ण बनाते हैं।\n\nओपन सोर्स सॉफ़्टवेयर चुनने का एक अत्यंत महत्वपूर्ण कारण सुरक्षा है। चूंकि ओपन सोर्स सॉफ़्टवेयर को कोई भी पढ़ सकता है, हैकर और दुर्भावनापूर्ण अभिनेता नियमित रूप से इसमें त्रुटियों और सुरक्षा छिद्रों को खोजने की कोशिश करते हैं। आप सोच सकते हैं कि यह खतरनाक है, लेकिन वास्तव में यह इसके विपरीत है! इसका कारण यह है कि कोड का सभी के लिए खुला होना यह सुनिश्चित करता है कि कोई भी सुरक्षा मुद्दों की तलाश कर सकता है और या तो उन्हें इंगित कर सकता है, स्वयं उन्हें ठीक कर सकता है या दुर्भावनापूर्ण तरीके से उनका शोषण कर सकता है। परियोजना के चारों ओर उपयोगकर्ताओं और डेवलपर्स का समुदाय सामूहिक रूप से अधिकांश त्रुटियों को जल्दी पहचानने और ठीक करने में सक्षम होगा, अक्सर तो उन्हें जारी होने से पहले ही। और यदि कोई इस त्रुटि का दुर्भावनापूर्ण तरीके से उपयोग करता है, तो इसे नोटिस होने में अधिक समय नहीं लगेगा और समाधान लागू किए जाएंगे। क्लोज़ सोर्स सॉफ़्टवेयर पर, केवल परियोजना के पीछे की छोटी, भुगतान की गई टीम कोड की समीक्षा कर रही है, जो अनदेखी त्रुटियों की संभावना को बहुत बढ़ा देती है। अधिक आँखें, कम बग। और कंपनियों को यह भी प्रोत्साहन होता है कि वे यह न disclose करें कि उनके क्लोज़ सोर्स उत्पादों में सुरक्षा मुद्दे हैं, जिससे कई बग और हैक गुप्त रखे जाते हैं बजाय कि उन्हें उजागर किया जाए। अंत में, चूंकि क्लोज़ सोर्स परियोजनाओं में केवल विकास टीम को कोड देखने की अनुमति होती है, तो आप या कोई और यह कैसे सुनिश्चित कर सकता है कि सॉफ़्टवेयर सुरक्षित है? यह बिटकॉइन संस्कृति में एक सामान्य कहावत से जुड़ता है: भरोसा न करें, सत्यापित करें। कुल मिलाकर, ओपन सोर्स सॉफ़्टवेयर क्लोज़ सोर्स सॉफ़्टवेयर की तुलना में बहुत अधिक सुरक्षित और मजबूत परिणामों की ओर ले जाता है।\n\nओपन सोर्स सॉफ़्टवेयर को क्लोज़ सोर्स पर चुनने का एक और बड़ा कारण दीर्घकालिक निरंतरता है। सार्वजनिक कोड किसी एक संस्था या व्यक्ति पर निर्भर नहीं होता है कि इसे समय के साथ बनाए रखा जाए। भले ही किसी परियोजना के पीछे की मूल टीम अंततः गायब हो जाए, अन्य लोग इसे संभाल सकते हैं और बनाए रखना और विकसित करना जारी रख सकते हैं। इसका सबसे बड़ा उदाहरण स्वयं बिटकॉइन है: भले ही इसके उपनामित निर्माता, सतोशी नाकामोतो, दस साल से अधिक समय पहले गायब हो गए, परियोजना ने सभी अपेक्षाओं से परे बढ़ना और फलना जारी रखा है। इसलिए, हर बार जब आप क्लोज़ सोर्स के मुकाबले ओपन सोर्स सॉफ़्टवेयर चुनते हैं, तो आप नाटकीय रूप से उन संभावनाओं को कम कर रहे हैं कि कोई कंपनी या डेवलपर आपको कुछ अनरखित सॉफ़्टवेयर के साथ छोड़ दे जो फीका पड़ जाए और पुराना हो जाए।\n\nअंत में, व्यापक उपयोग वाले ओपन सोर्स परियोजनाएं, जैसे कि बिटकॉइन, Bisq या Electrum जैसे वॉलेट, उच्च गुणवत्ता वाले उत्पादों की ओर ले जाती हैं क्योंकि वे सर्वश्रेष्ठ प्रतिभाओं को आकर्षित करती हैं। परियोजनाओं की खुली प्रकृति किसी को भी सहयोग करने की अनुमति देती है, और इस क्षेत्र में कई महान डेवलपर्स एक अच्छे प्रोजेक्ट पर निर्माण करके सहयोग करना पसंद करते हैं बजाय इसके कि वे शून्य से एक डुप्लिकेट प्रयास शुरू करें। समय के साथ, इन व्यक्तियों के सामूहिक योगदान प्रभावशाली परिणामों की ओर ले जाते हैं जो अक्सर अधिकांश कंपनियों, यहां तक कि अच्छी तरह से वित्त पोषित कंपनियों, द्वारा प्राप्त किए जा सकने वाले परिणामों को पार कर जाते हैं।\n\nसंक्षेप में, आपके बिटकॉइन उपकरणों के लिए ओपन सोर्स विकल्प चुनने से कई लाभ मिलते हैं जो आपको उच्च गुणवत्ता वाले सुरक्षित और उपयोगी उत्पादों का आनंद लेने में मदद करते हैं। हम आशा करते हैं कि आप अपने दैनिक जीवन में उपयोग किए जाने वाले कोड की प्रकृति के बारे में जिज्ञासु बनें और आप जिस सॉफ़्टवेयर का उपयोग करते हैं, उसके बारे में सूचित निर्णय लें।
