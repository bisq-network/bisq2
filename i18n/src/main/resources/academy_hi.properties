academy.foss.bitcoinAndFossContent=खुला स्रोत सॉफ़्टवेयर वह सॉफ़्टवेयर है जिसका कोड सार्वजनिक रूप से उपलब्ध है और कोई भी उस कोड को पढ़ सकता है, कॉपी कर सकता है और अपनी इच्छानुसार संशोधित कर सकता है। यह बंद-स्रोत या स्वामित्व सॉफ़्टवेयर के विपरीत है, जहाँ मूल लेखक कोड को अपने पास रखने का निर्णय लेता है और किसी और को उस तक पहुँच या अनुमति नहीं होती। भले ही यह एक तकनीकी विषय की तरह लग सकता है, लेकिन आपके लिए यह समझना महत्वपूर्ण है कि खुला स्रोत सॉफ़्टवेयर आपके Bitcoin यात्रा पर क्या प्रभाव डालता है। आइए इसमें गहराई से जाएँ।\n\nBitcoin की दुनिया खुला स्रोत सॉफ़्टवेयर से गहराई से प्रभावित और संबंधित है। Bitcoin सॉफ़्टवेयर स्वयं पहले दिन से खुला स्रोत रहा है। Bisq भी एक खुला स्रोत परियोजना है। कई अन्य आस-पास की तकनीकें, जैसे Lightning क्लाइंट, मिक्सिंग सेवाएँ या माइनिंग फर्मवेयर, आमतौर पर खुला स्रोत परियोजनाओं के रूप में बनाई जाती हैं। कई वॉलेट भी खुला स्रोत हैं, और जैसा कि हम Bisq Learn के वॉलेट अनुभाग में चर्चा करते हैं, हम अत्यधिक अनुशंसा करते हैं कि आप ऐसे वॉलेट चुनें जो खुला स्रोत हों।\n\nयह ऐसा क्यों है? बंद स्रोत सॉफ़्टवेयर आमतौर पर कंपनियों और व्यक्तियों द्वारा बनाया और निजी रखा जाता है जो दूसरों से लाइसेंस के लिए शुल्क लेना चाहते हैं और परियोजना पर पूर्ण नियंत्रण बनाए रखना चाहते हैं। Bitcoin क्षेत्र में, यह शायद ही कभी होता है। Bitcoin स्वभाव से एक खुला और स्वागत करने वाला प्रणाली है, और कोड इसका प्रतिनिधित्व करता है। कोई भी कोड देख सकता है, इसे संशोधित कर सकता है, अपने संस्करण की प्रतियाँ दूसरों के साथ साझा कर सकता है, और सरलता से, इसके साथ जो चाहे कर सकता है। Bisq भी एक खुला स्रोत परियोजना है जहाँ हर कोई भाग लेने, आवेदन का विस्तार करने और विभिन्न तरीकों से सुधार करने के लिए स्वागत है।
