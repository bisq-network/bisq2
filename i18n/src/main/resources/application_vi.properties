restoreFromBackup.info=Trong quá trình khởi động, hệ thống phát hiện rằng một số tệp tin vĩnh viễn bị hỏng hoặc không thể đọc được.\nĐể đảm bảo ứng dụng vẫn ở trạng thái hợp lệ, các bản sao lưu mới nhất có sẵn đã được khôi phục tự động.\n\nVui lòng xem xét các giao dịch đang mở của bạn để đảm bảo chúng ở trạng thái mong đợi.\nNếu bạn nhận thấy bất kỳ sự không nhất quán nào hoặc gặp sự cố, hãy liên hệ với các đóng góp viên của Bisq để được hỗ trợ.\n\nCác cửa hàng sau đã được khôi phục từ bản sao lưu:
