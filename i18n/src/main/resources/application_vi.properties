contactsList.table.columns.actionsMenu.removeContact=Bạn có chắc chắn muốn xóa liên hệ này không?\n\nBằng cách xóa liên hệ, bất kỳ thẻ, điểm tin cậy hoặc ghi chú nào liên quan đến đối tác này cũng sẽ bị xóa vĩnh viễn.
contactsList.table.tableInfo.title=Mới sử dụng Danh bạ? Đây là tóm tắt về cách hoạt động của nó
contactsList.table.tableInfo.content=Danh bạ là một công cụ linh hoạt, cung cấp một lớp bảo vệ an ninh mới bằng cách cho phép bạn theo dõi các đồng nghiệp của mình.\n\nVí dụ, để ngăn chặn việc giả mạo người dùng, sau khi hoàn thành một giao dịch thành công với ai đó, bạn có thể thêm người dùng này để đảm bảo rằng lần tiếp theo bạn tương tác, đó thực sự là người dùng đó.\n\nBisq2 đã cung cấp bảo mật chống lại việc giả mạo bằng cách sử dụng bốn yếu tố cấu thành hồ sơ người dùng: ID hồ sơ, Nym, biểu tượng hồ sơ và biệt danh. Tuy nhiên, hồ sơ sẽ bị xóa khỏi mạng sau 15 ngày không hoạt động. Khi hồ sơ đã bị xóa, một tác nhân độc hại có thể tạo ra một hồ sơ mới với cùng biệt danh nhằm cố gắng giả mạo người dùng đó.\n\nChúng tôi đã đơn giản hóa quy trình này cho bạn bằng cách tự động thêm vào danh sách này tất cả người dùng mà bạn tương tác khi sử dụng ứng dụng. Bạn có thể tắt tính năng này bằng cách sử dụng tùy chọn "Tự động thêm danh bạ" trong menu "Cài đặt" > phần "Tùy chọn khác".
