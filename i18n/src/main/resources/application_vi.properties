dashboard.protocols.subHeadline=Mỗi tùy chọn có những điểm mạnh và đánh đổi riêng. Chọn cái nào phù hợp nhất với sở thích của bạn.\n\nBisq Easy là lý tưởng cho người mới bắt đầu và những người chưa sở hữu Bitcoin.\nMuSig yêu cầu đặt cọc bảo mật Bitcoin tối thiểu và phù hợp hơn cho người dùng có kinh nghiệm.
