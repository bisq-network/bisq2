support.resources.backupSnapshot.description=Bisq பயன்பாடு தரவுத்தொகுப்பு கோப்பு புதுப்பிக்கப்படும் போது தானாகவே ஒரு காப்புப்பிரதியை உருவாக்குகிறது. சமீபத்திய காப்புப்பிரதிகள் அதிகமாகக் காப்பாற்றப்படுகின்றன, பழையவை மெதுவாக குறைக்கப்படுகின்றன. இந்த அணுகுமுறை, சேமிப்புத் தளத்தின் பயன்பாடு மற்றும் சமீபத்திய காப்புப்பிரதிகள் கிடைக்குமாறு உறுதிப்படுத்துவதற்கிடையில் நல்ல இருப்பை பராமரிக்கிறது.
