## Wallets
######################################################

academy.wallets.subHeadline=Scegliere gli strumenti giusti per gestire e proteggere i tuoi bitcoin.
academy.wallets.whatIsAWalletHeadline=Cos'è un portafoglio
academy.wallets.whatIsAWalletContent=I portafogli sono il tuo strumento per eseguire le azioni più fondamentali in Bitcoin: riceverlo, conservarlo e inviarlo. Poiché Bitcoin è un sistema aperto, chiunque può costruire un portafoglio per esso e ne esistono molti diversi. Questo è ottimo perché significa che hai molte opzioni diverse tra cui scegliere e puoi anche utilizzare più portafogli diversi per coprire diverse esigenze.\n\nIn generale, un portafoglio è un software che fa diverse cose per te: legge la blockchain per verificare il saldo degli indirizzi che controlli. Può costruire e inviare transazioni quando vuoi pagare qualcun altro. E conserva le tue chiavi in modo che tu possa firmare le tue transazioni. Alcune di queste funzionalità appaiono diverse in portafogli diversi e alcuni portafogli coprono solo alcune di esse. Per capire meglio questo, è utile essere familiarizzati con le diverse caratteristiche che rendono i portafogli diversi l'uno dall'altro.\n\nInnanzitutto, devi capire la differenza tra un portafoglio caldo e uno freddo. Un portafoglio caldo è un portafoglio software in cui le chiavi che controllano i tuoi bitcoin sono memorizzate su un dispositivo connesso a Internet. Un portafoglio freddo, d'altra parte, è un setup in cui le tue chiavi sono memorizzate su un dispositivo che non è mai connesso a Internet e usi un software diverso per tenere traccia del tuo saldo e preparare e inviare transazioni. I portafogli caldi sono tipicamente un'applicazione semplice sul tuo telefono o computer portatile. Un portafoglio freddo, d'altra parte, significa che utilizzi un software sul tuo telefono o computer portatile che non detiene le tue chiavi e lo combini con un secondo dispositivo che detiene le chiavi e non si connette mai a Internet. Questo secondo dispositivo potrebbe essere un computer portatile o smartphone dedicato, o più comunemente, un hardware wallet. I portafogli caldi sono più semplici da gestire e usare, ma sono anche meno sicuri. I portafogli freddi richiedono una configurazione leggermente più complessa e scomoda, ma offrono un grado molto maggiore di sicurezza contro hack e errori durante la gestione delle chiavi. Come gestire i rischi della gestione dei tuoi fondi è una decisione personale, ma in generale è consigliato utilizzare portafogli caldi come il tuo portafoglio tradizionale per banconote e monete nel tuo portafoglio, e portafogli freddi come una cassetta di sicurezza in una banca. Non porteresti un milione di dollari nel tuo portafoglio. E non useresti il contenuto della tua cassetta di sicurezza per pagare un caffè.\n\nGli hardware wallet sono speciali dispositivi fisici progettati e realizzati con l'unico scopo di memorizzare le chiavi dei tuoi fondi e firmare transazioni con quelle chiavi. Offrono un modo conveniente per firmare transazioni per spendere i tuoi fondi, mentre conservi le tue chiavi in modo sicuro che impedisce di divulgarle ad altri. Utilizzare un hardware wallet migliora la tua sicurezza di ordini di grandezza rispetto all'utilizzo di un portafoglio caldo sul tuo computer principale o smartphone. Se stai iniziando il tuo percorso in Bitcoin, non è necessario avere un portafoglio fin dal primo giorno, ma probabilmente vuoi ottenerne uno una volta iniziato ad accumulare una quantità di bitcoin che farebbe male perderla. Ci sono molti hardware wallet sul mercato, con prezzi tipici intorno ai $100.\n\nEd una nota finale: un saldo in un exchange centralizzato non è un portafoglio. Poiché non controlli le chiavi, ti affidi e fidi dell'exchange centralizzato per detenere effettivamente i tuoi bitcoin. Se, per qualsiasi motivo, non te li inviano quando decidi di prelevarli, non c'è modo per te di ottenerli. Ricorda: non le tue chiavi, non i tuoi bitcoin.
academy.wallets.howToPickHeadline=Come scegliere un portafoglio
academy.wallets.howToPickContent=Scegliere il portafoglio giusto per te è una decisione che dipende da molti fattori, come ad esempio come utilizzerai Bitcoin, quali importi gestirai o quali dispositivi possiedi. Tuttavia, ci sono alcuni consigli generali che puoi seguire e specifici portafogli che hanno un buon track record.\n\nIl primo e più importante consiglio generale è scegliere un portafoglio open source. Garantire che il codice del tuo portafoglio sia verificabile è fondamentale. Puoi saperne di più su questo nella sezione Open Source di Bisq Learn. Un altro consiglio importante è scegliere un portafoglio che non supporti altre criptovalute oltre a Bitcoin. I portafogli che gestiscono più criptovalute devono utilizzare codice più complesso per funzionare con le diverse valute supportate, il che introduce rischi di sicurezza più grandi. Pertanto, è meglio scegliere un portafoglio solo Bitcoin per i tuoi fondi. Infine, cerca portafogli che esistono da tempo, che hanno una base di utenti forte e una buona reputazione. È meglio lasciare i portafogli nuovi per l'uso avanzato o gli esperimenti al massimo.\n\nSe prevedi di utilizzare il tuo portafoglio sul tuo smartphone, ti consigliamo di esaminare uno dei seguenti portafogli: Bluewallet, Blockstream Green o Nunchuk. D'altra parte, se vuoi utilizzare un PC, ti consigliamo di utilizzare uno dei seguenti: Sparrow, Bluewallet, Electrum, Blockstream Green o Nunchuk. Questi sono tutti buoni portafogli per principianti. Puoi provarne diversi per scoprire quale ti si adatta meglio, o anche usarne più contemporaneamente se lo desideri. Man mano che acquisisci più esperienza e conoscenza, potresti iniziare a sviluppare preferenze in base alle funzionalità più avanzate che rendono questi portafogli un po' diversi tra loro.\n\nUna volta che hai abbastanza fondi per iniziare a prendere più seriamente la sicurezza, avrà probabilmente senso acquisire un hardware wallet. Con un hardware wallet, sarai in grado di memorizzare le tue chiavi al suo interno e firmare transazioni con esso, mentre potrai comunque utilizzare un software come Sparrow, Bluewallet o Nunchuk per leggere i tuoi saldi e preparare transazioni. Per quanto riguarda gli hardware wallet, valgono gran parte degli stessi consigli: scegli hardware wallet con design trasparenti e pubblici, che supportano solo Bitcoin e che hanno una buona reputazione e un buon track record. Alcuni brand noti sono Coldcard, Bitbox, Trezor o Foundation.\n\nIl mondo dei portafogli è ricco e diversificato, il che è sia ottimo sia confondente. È perfettamente normale sentirsi un po' sopraffatti all'inizio. Se stai appena iniziando, ti consigliamo di fare un po' di ricerca, provare alcune delle opzioni che ti abbiamo condiviso e, una volta trovato uno con cui ti senti a tuo agio, attenertici. Mentre continui a conoscere meglio Bitcoin, puoi sempre esplorare nuove opzioni più avanzate e passare a un altro portafoglio, o usarne più di uno, quando vuoi.


