## Bitcoin
######################################################

academy.bitcoin.subHeadline=Una moneta elettronica peer-to-peer che consente pagamenti online da inviare direttamente senza intermediari.
academy.bitcoin.whatIsBitcoinHeadline=Cos'è Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin è la più grande e popolare criptovaluta al mondo. È una forma digitale di denaro che consente a chiunque di inviare valore ad altre persone senza la necessità di intermediari. È iniziato nel 2009 ed è cresciuto enormemente da allora, guadagnando adozione in tutto il mondo grazie alle sue proprietà uniche e attraenti.\n\nBitcoin differisce da tutte le valute nazionali sotto diversi aspetti. Bitcoin non è controllato o emesso da nessun governo o istituzione. È decentralizzato ed esiste solo grazie a migliaia di persone in tutto il mondo che lo utilizzano. Questo lo rende denaro neutrale, dove nessuno è in una posizione privilegiata che consente abusi. Questo significa anche che sei libero di utilizzare Bitcoin senza richiedere alcun tipo di permesso, e nessuno nel sistema ha più potere di te. È un sistema aperto che accoglie tutti. Un'altra proprietà importante è che puoi detenere Bitcoin in autonomia. In altre parole, puoi possederlo da solo senza dipendere da nessun'altra azienda o entità. Paragonandolo alle valute tradizionali, è più simile a contanti nel tuo portafoglio (che controlli completamente) che a un saldo in un conto bancario (dove sei soggetto alle condizioni e ai desideri della banca). Per questo motivo, sei sempre libero di inviare Bitcoin: non hai bisogno dell'approvazione di nessuno per farlo, e le tue transazioni non possono essere fermate o annullate. Un terzo aspetto interessante è che l'offerta di Bitcoin è limitata a un massimo di 21 milioni. Ciò significa che il valore di ciascun bitcoin, a differenza del valore di ciascun dollaro, ad esempio, non può essere svalutato creandone di più. Bitcoin viene creato attraverso un costoso processo chiamato mining, e sia il programma di emissione sia la quantità massima che può essere creata sono strettamente definiti e non possono essere modificati. Questo rende l'offerta limitata, certa e prevedibile, rendendo Bitcoin attraente per la sua scarsità e solidità.
academy.bitcoin.whyUseBitcoinHeadline=Perché usare Bitcoin
academy.bitcoin.whyUseBitcoinContent=Le proprietà di Bitcoin lo rendono un asset unico che attrae persone diverse per motivi diversi. Come Bitcoin ti colpisce dipende dal tuo profilo e dalle tue esigenze.\n\nUno dei motivi più comuni per cui le persone usano Bitcoin è la sua capacità di proteggere il valore nel tempo. Le valute nazionali della maggior parte dei paesi del mondo perdono valore continuamente nel tempo a causa della svalutazione della valuta. Ciò significa che detenendo i tuoi risparmi in contanti o in un conto bancario, li stai gradualmente perdendo perché il loro valore diminuisce nel tempo. L'offerta limitata di Bitcoin impedisce che ciò accada, quindi anche se si comporta in modo volatile nel breve termine, è uno strumento potente per preservare la tua ricchezza nel lungo periodo.\n\nUn altro motivo per gli individui di utilizzare Bitcoin è proteggersi dalle azioni e dalle decisioni dei governi e delle istituzioni finanziarie. Poiché Bitcoin è qualcosa che puoi possedere, inviare e ricevere in modo senza autorizzazione, il valore conservato in esso non è influenzato da situazioni come una banca centrale che stampa più unità della propria valuta nazionale, una banca che decide di bloccare i tuoi trasferimenti per motivi arbitrari o un governo che impone confische alla sua popolazione. Con Bitcoin, le regole del gioco sono ben conosciute e prevedibili, e puoi contare sul fatto che la rete sia equa e trattare tutti alla stessa stregua.\n\nBitcoin è anche molto attraente per coloro che si impegnano nel commercio internazionale e cercano di inviare o ricevere denaro in altri paesi o regioni. Bitcoin non ha concetto di confini e funziona allo stesso modo che tu invii qualcosa al tuo vicino o a qualcuno dall'altra parte del mondo. Poiché effettuare pagamenti a persone o aziende in diverse regioni del mondo di solito comporta lunghi tempi di attesa, tasse significative e complicazioni burocratiche, alcune persone scelgono Bitcoin come alternativa semplice e conveniente per i loro pagamenti transfrontalieri. Significa anche che puoi usarlo per inviare denaro a paesi che il tuo governo o la tua banca hanno deciso di bloccare.\n\nInfine, alcune persone scelgono Bitcoin per la sua semplicità e convenienza. Bitcoin presenta molti vantaggi in questo senso rispetto alle valute tradizionali. Con esso, non devi affrontare contratti e lunghi processi burocratici per fare cose semplici come aprire un conto. Puoi facilmente accedere ai tuoi soldi su tutti i tuoi dispositivi. Puoi inviarlo ovunque e a chiunque senza bisogno di diverse forme di pagamento (contanti, bonifici bancari di diverso tipo, carte di credito, ecc.). Puoi facilmente proteggere e sicurizzare i tuoi fondi con la giusta conoscenza, e non dovrai preoccuparti di qualcuno che ruba il tuo portafoglio o i dettagli della tua carta di credito.\n\nBitcoin è un enorme e innovativo passo avanti nel mondo del denaro e dei pagamenti. C'è quasi certamente qualche motivo per cui Bitcoin può essere attraente e utile per le tue esigenze, quindi ti incoraggiamo a saperne di più e a familiarizzare con esso.


######################################################
## Security
######################################################

academy.security.subHeadline=Garantire che tu, e solo tu, abbia sempre accesso ai tuoi fondi
academy.security.introContent=Poiché Bitcoin è abbastanza diverso dalle valute nazionali nel modo in cui funziona, le precauzioni che devi prendere sono anche abbastanza diverse da quelle a cui probabilmente sei abituato. Questo è anche un argomento molto importante perché, sebbene Bitcoin ti fornisca molta potenza e libertà, ti rende anche responsabile della cura dei tuoi fondi. Pertanto, dovresti investire un po' di tempo e sforzi per imparare come farlo in modo sicuro.\n\nAnche se la sicurezza è un argomento complesso, possiamo ridurre le cose a tre obiettivi principali: garantire che altre persone non abbiano mai accesso alle tue chiavi private, garantire che tu abbia sempre accesso alle tue chiavi private e evitare di inviare accidentalmente i tuoi bitcoin a truffatori e ad altri utenti non fidati.
academy.security.securingYourKeysHeadline=Proteggere le tue chiavi
academy.security.securingYourKeysContent=Innanzitutto, devi capire un'idea semplice: non le tue chiavi, non i tuoi fondi. Questo significa che, affinché tu possa veramente possedere i tuoi Bitcoin, dovrebbero essere conservati in un portafoglio in cui solo tu possiedi le chiavi. Pertanto, detenere un saldo di Bitcoin in entità come banche o scambi centralizzati non è realmente possedere l'asset poiché sono quelle entità, e non tu, a detenere le chiavi dei tuoi fondi. Se vuoi veramente possedere i tuoi bitcoin, devi conservarli in un portafoglio di cui solo tu controlli le chiavi.\n\nCi sono molti portafogli di Bitcoin là fuori, ognuno con il proprio design e le proprie funzionalità uniche. Quello che tutti hanno in comune è che, in qualche modo, da qualche parte, conservano le tue chiavi private. Queste chiavi forniscono l'accesso ai tuoi fondi. Qualsiasi portafoglio tu usi, devi assicurarti che solo tu, o persone di cui ti fidi pienamente, abbiano accesso a queste chiavi. Se qualcun altro ha accesso ad esse, potrà rubarti i fondi e non si potrà fare nulla per annullare questa transazione. D'altra parte, perdere le chiavi da solo è altrettanto terribile. Se perdi le tue chiavi, non sarai in grado di inviare più i tuoi fondi, e non c'è modo di riprendere il controllo su di essi. Anche se questo potrebbe sembrare spaventoso, puoi facilmente evitare queste situazioni con un po' di apprendimento e buone pratiche.\n\nLa maggior parte dei portafogli Bitcoin ti fornirà un backup di 12 o 24 parole, comunemente noto come frase mnemonica o semplicemente seedphrase. Questa frase di backup ti consente di ripristinare il tuo portafoglio su qualsiasi dispositivo, rendendola l'elemento più importante da proteggere. In genere è consigliato conservare questi backup in forma analogica, tipicamente scrivendoli su un pezzo di carta o su un piccolo foglio metallico, e averne più copie. Dovresti anche conservarli in modo che tu possa trovarli se ne hai bisogno, ma nessun altro può accedervi.\n\nPer grandi quantità di Bitcoin, è consueto utilizzare dispositivi specializzati chiamati Hardware Wallet per conservare le tue chiavi. Questi dispositivi offrono un livello superiore di sicurezza rispetto alla conservazione delle tue chiavi in un portafoglio su smartphone o laptop, offrendo nel contempo un'esperienza conveniente per quanto riguarda le transazioni. Puoi saperne di più su questi e altri tipi di portafogli nella sezione Wallets della sezione Learn di Bisq.\n\nInfine, assicurati di evitare schemi di conservazione eccessivamente complicati. Un piano di conservazione avanzato con molti dettagli e sottilità terrà i ladri lontani dai tuoi fondi, ma c'è anche una significativa possibilità che potresti non essere in grado di accedere al tuo portafoglio a causa di errori, confusione o semplicemente dimenticando come hai organizzato i backup. Cerca un equilibrio tra una configurazione troppo semplice che chiunque potrebbe facilmente rompere (come conservare la tua frase seed in un file di testo sul desktop del tuo laptop) e una così complessa che nemmeno tu puoi decifrare (come memorizzare le parole della tua frase seed in 12 libri in 12 luoghi diversi).
academy.security.avoidScamsHeadline=Evitare le truffe
academy.security.avoidScamsContent=Un'altra fonte di problemi e rischi sono le truffe. Le transazioni di Bitcoin sono irreversibili, il che significa che se qualcuno ti convince a inviare loro qualche Bitcoin e poi scappa con esso, non c'è davvero molto che puoi fare al riguardo. A causa di questo, è comune incontrare diversi schemi in cui le persone cercheranno di convincerti a inviare loro un po' di bitcoin. La maggior parte delle volte, gli imbroglioni ti presenteranno una meravigliosa "opportunità" per guadagnare facilmente denaro, che tende a sembrare troppo bello per essere vero. Le storie specifiche e i dettagli che circondano queste truffe sono estremamente diversi e creativi, ma il modello comune sembrerà sempre lo stesso: ti verrà offerto qualche meraviglioso ritorno, ma prima dovrai inviare bitcoin in anticipo. Una volta inviato il bitcoin, probabilmente non lo vedrai mai tornare indietro. Difenderti da queste truffe è semplice: interagisci solo con aziende e persone affidabili e di fiducia. Se senti che un'entità è losca, chiedi referenze o semplicemente evitala. Se ti viene offerta un'opportunità che sembra quasi troppo bella per essere vera, probabilmente lo è, e dovresti starne alla larga.


######################################################
## Privacy
######################################################

academy.privacy.subHeadline=I tuoi dati sono tuoi. Mantienili così.
academy.privacy.introContent=Mantenere riservate le informazioni finanziarie e l'identità è una esigenza comune tra gli utenti di Bitcoin. È naturale e logico non volere che altre persone conoscano i tuoi fondi e le tue transazioni senza il tuo consenso. Dopotutto, non indosseresti una maglietta con il saldo del tuo conto bancario e i rapporti delle carte di credito mentre cammini per la strada, vero? La privacy è un argomento importante in Bitcoin perché la natura trasparente delle transazioni e degli indirizzi Bitcoin rende particolarmente costosi gli errori in questo ambito. In questa sezione, affrontiamo alcuni punti sulla privacy nel tuo percorso Bitcoin.
academy.privacy.whyPrivacyHeadline=Perché la privacy è rilevante
academy.privacy.whyPrivacyContent=Molti utenti apprezzano la libertà che Bitcoin offre loro di possedere i propri beni e di effettuare transazioni liberamente e senza permessi con altri. Ma senza buone pratiche di privacy, queste caratteristiche di Bitcoin vengono seriamente erose. Divulgare informazioni su di te e sui tuoi fondi in Bitcoin ti metterà a rischio di vari tipi di attacchi da parte di altri che limiteranno la tua stessa libertà. Riflettere sui dati che stai condividendo ed essere consapevoli di ciò ti impedirà di commettere costosi errori di cui potresti pentirti in futuro.\n\nIl primo problema ovvio nel rivelare la tua identità e dettagli sui tuoi fondi è la sicurezza personale. Se qualcuno conosce dettagli come quanti bitcoin possiedi, dove vivi e che tipo di portafoglio utilizzi, potrebbe facilmente pianificare un attacco fisico contro di te per impadronirsi delle tue chiavi. Questo è particolarmente allettante in confronto ai conti bancari in valuta nazionale, poiché le transazioni in Bitcoin sono irreversibili. Così, se un ladro riesce a costringerti a inviare i tuoi bitcoin a un indirizzo di sua proprietà, o semplicemente ruba le chiavi del tuo portafoglio e lo fa da solo, non ci sarà modo di annullare quella transazione e i tuoi bitcoin non saranno più tuoi. Mantenere privati la tua identità e i dettagli finanziari ti impedisce di diventare un bersaglio di questo tipo di attacco.\n\nUn'altra buona ragione per mantenere privati i tuoi dettagli è il pericolo rappresentato dalle ostili regolamentazioni e azioni governative. I governi di tutto il mondo hanno ripetutamente intrapreso azioni contro la proprietà privata dei loro cittadini in vari modi. Un grande esempio di ciò è l'Ordine Esecutivo 6102, che rendeva illegale per i cittadini statunitensi possedere oro e causava una confisca unilaterale dell'oro per milioni di cittadini statunitensi. Proprio come con i ladri comuni, garantire che entità e personale governativo non detengano informazioni su di te e sui tuoi fondi ti protegge nel caso in cui il governo inizi una politica negativa contro i proprietari di Bitcoin.\n\nIn generale, probabilmente non vuoi semplicemente che altri sappiano quanti Bitcoin possiedi o quali transazioni effettui. Proprio come proteggiamo i nostri conti bancari con vari metodi in modo che solo noi possiamo controllare i nostri saldi e movimenti, ha senso garantire che altri non abbiano la possibilità di visualizzare le transazioni e i loro dettagli, come quando, quanto o con chi effettuiamo transazioni.
academy.privacy.giveUpPrivacyHeadline=Come rinunciamo alla nostra privacy
academy.privacy.giveUpPrivacyContent= Ci sono molti modi in cui si possono rivelare volontariamente o accidentalmente dettagli personali. Nella maggior parte dei casi, questi sono facili da prevenire con un po' di buon senso, poiché spesso diamo semplicemente le nostre informazioni senza pensarci. Alcuni leak più sottili richiederanno conoscenze tecniche e tempo. Ma la buona notizia è che, con uno sforzo minimo, è possibile evitare i problemi più significativi.\n\nIl chiaro campione degli errori di privacy, sia per la frequenza che per la gravità, è semplicemente fornire il proprio documento d'identità volontariamente quando si acquista o si vende Bitcoin. Oggi, la maggior parte degli scambi centralizzati (aziende come Coinbase, Kraken, Binance, ecc.) è soggetta a regolamenti governativi KYC (KYC sta per Know Your Customer). Questo significa che i governi costringono queste aziende a richiedere il tuo passaporto, carta d'identità nazionale, patente di guida o documenti simili in modo che queste informazioni possano essere associate al tuo account. Dal momento in cui le fornisci, ogni acquisto e vendita che fai sarà registrato e collegato a te. Inoltre, l'exchange e le agenzie governative avranno piena visibilità dei tuoi saldi in qualsiasi momento. Anche se decidi di prelevare i tuoi Bitcoin da questi exchange e portarli in un portafoglio che custodisci tu, queste parti saranno in grado di tracciare a quali indirizzi sono stati inviati i tuoi fondi. E se questo non fosse abbastanza preoccupante, c'è un'altra questione da tenere a mente: se un hacker accede ai database di queste aziende, le tue informazioni potrebbero essere divulgate pubblicamente su Internet, consentendo a chiunque nel mondo di conoscere tutte le tue informazioni personali e finanziarie archiviate. Questa è una situazione che è accaduta molte volte negli ultimi anni, con conseguenze terribili per alcuni dei clienti colpiti dagli exchange.\n\nUn altro aspetto a cui prestare attenzione è il riutilizzo degli indirizzi. Ogni volta che fornisci a qualcuno un indirizzo del tuo portafoglio per ricevere bitcoin da lui, questa persona scopre che quell'indirizzo appartiene a te. Ciò significa che, da quel momento in poi, la persona potrebbe monitorare l'indirizzo e tutta la sua attività. Se riutilizzi ripetutamente questo indirizzo, ogni persona con cui interagisci sarà in grado di vedere le diverse transazioni che passano attraverso l'indirizzo, comprese le tempistiche, da dove provengono i fondi e dove vengono inviati, e gli importi delle transazioni. Pertanto, si consiglia di utilizzare gli indirizzi per ricevere bitcoin solo una volta. La maggior parte dei portafogli si occupa automaticamente di questo, ma è comunque importante capire perché questa sia una buona pratica.\n\nInfine, fare affidamento su nodi di altre persone per leggere i dati della blockchain significa che chi gestisce il nodo potrebbe potenzialmente monitorare a quali indirizzi è interessato il tuo portafoglio. Quando si gestiscono importi significativi di Bitcoin, conviene imparare a gestire il proprio nodo e collegare il proprio portafoglio ad esso. Oppure, almeno, essere consapevoli di quale nodo ci si sta connettendo e scegliere uno da una persona o organizzazione di fiducia, come un amico più esperto in Bitcoin o una comunità Bitcoin locale.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq aiuta a proteggere la tua privacy
academy.privacy.bisqProtectsPrivacyContent=Bisq ti permette di comprare e vendere Bitcoin con altri utenti. Questa semplice differenza offre numerosi vantaggi per la privacy rispetto all'uso di scambi centralizzati. Utilizzando Bisq, proteggi la tua sicurezza e privacy da governi, aziende e altre parti ostili che altrimenti registrerebbero e userebbero i tuoi dati contro i tuoi interessi.\n\nQuando effettui transazioni in Bisq, solo tu e il tuo interlocutore conoscete i dettagli della transazione. E anche tra voi due, le informazioni da condividere sono ridotte al minimo e limitate ai dettagli di pagamento strettamente necessari, come ad esempio il numero del conto bancario se desideri ricevere un pagamento fiat sul tuo conto bancario. Questo significa che non è necessario fornire informazioni come il tuo ID, indirizzo, ecc. Inoltre, la possibilità di interagire con diversi utenti in ogni scambio impedisce a un singolo individuo di accumulare dati su di te nel tempo, distribuendo così la tua cronologia di transazioni tra diverse controparti e impedendo a una singola entità di avere una visione completa della tua vita finanziaria. Bisq ti permette anche di ricevere qualsiasi bitcoin acquistato direttamente in un indirizzo di un portafoglio che controlli, permettendoti di mantenere il controllo dei tuoi fondi in ogni momento e di distribuirli tra diversi indirizzi in modo che nessun utente possa monitorare l'intero tuo portafoglio.\n\nE ricorda: Bisq è solo un software che funziona sul tuo computer e si connette a Internet solo tramite reti rispettose della privacy come Tor e I2P. Non devi nemmeno registrarti da nessuna parte in modo pseudonimo. Grazie a ciò, nessuno può nemmeno sapere che stai usando Bisq, e la tua comunicazione con altri partecipanti non può essere monitorata, tracciata o accessibile da terze parti.


