## Free Open Source Software
######################################################

academy.foss.subHeadline=Scopri il codice aperto e come alimenta Bitcoin e Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin e software open source
academy.foss.bitcoinAndFossContent=Il software open source è un software il cui codice è pubblicamente accessibile e chiunque può leggerlo, copiarlo e modificarlo a proprio piacimento. Ciò è in contrasto con il software proprietario o closed-source, dove l'autore originale decide di tenere il codice per sé e nessun altro ha accesso o permesso ad esso. Anche se potrebbe sembrare un argomento tecnico, è nel tuo interesse comprendere le implicazioni del software open source nel tuo percorso con Bitcoin. Facciamo un tuffo in questo mondo.\n\nIl mondo di Bitcoin è profondamente influenzato da e legato al software open source. Il software Bitcoin stesso è stato open source fin dal primo giorno. Anche Bisq è un progetto open source. Molte altre tecnologie circostanti, come client Lightning, servizi di mixing o firmware per il mining, sono tipicamente sviluppate come progetti open source. Anche molti portafogli sono open source e, come discutiamo nella sezione Portafogli di Bisq Learn, consigliamo vivamente di scegliere portafogli open source.\n\nPerché è così? Il software closed source è solitamente costruito e mantenuto privato da aziende e individui che vogliono addebitare ad altri le licenze e mantenere il pieno controllo del progetto. Nello spazio Bitcoin, questo è raramente il caso. Bitcoin è per sua natura un sistema aperto e accogliente, e il codice ne è una rappresentazione. Chiunque può vedere il codice, modificarlo, condividere copie della propria versione con altri e, in poche parole, fare ciò che vuole con esso. Anche Bisq è un progetto open source dove tutti sono benvenuti a partecipare, espandere l'applicazione e apportare miglioramenti in diversi modi.
academy.foss.openSourceBenefitsHeadline=Come il software open source ti beneficia
academy.foss.openSourceBenefitsContent=Potresti pensare che, poiché non sei un programmatore, che il codice di alcuni software sia pubblico o meno abbia scarsa rilevanza per te. Questo non è affatto il caso. Anche se non hai intenzione di guardare o modificare il codice delle app che stai utilizzando, la tua esperienza con esse sarà profondamente influenzata dal fatto che il codice sia open o closed source. Questo è ancora più critico quando parliamo del software che gestirà la tua vita finanziaria e supporterà la tua capacità di salvare, ricevere e inviare denaro. Generalmente, utilizzare software open source sarà più vantaggioso per te rispetto alle equivalenti soluzioni closed source. Vediamo alcuni motivi importanti che rendono questo importante per te.\n\nUn motivo estremamente importante per scegliere il software open source è la sicurezza. Poiché il software open source può essere letto da chiunque, hacker e attori malintenzionati cercano regolarmente errori e falle di sicurezza in esso. Potresti pensare che questo sia pericoloso, ma è effettivamente il contrario! Questo perché il fatto che il codice sia aperto a tutti significa che chiunque può cercare problemi di sicurezza e o segnalarli, correggerli da sé o sfruttarli malevolmente. Collettivamente, la comunità di utenti e sviluppatori attorno al progetto sarà in grado di individuare e correggere la maggior parte degli errori rapidamente, spesso anche prima che vengano rilasciati. E se qualcuno usa questo errore in modo malevolo per sfruttare il software, non passerà molto tempo prima che venga notato e applicate le soluzioni. Nei progetti closed source, solo il piccolo team pagato dietro al progetto rivede il codice, il che si traduce in una probabilità molto più alta che gli errori passino inosservati. Più occhi, meno bug. E le aziende hanno anche l'incentivo a non divulgare il fatto che i loro prodotti closed source hanno problemi di sicurezza, il che porta a molti bug e hack mantenuti segreti invece di essere divulgati. Infine, poiché nei progetti closed source solo il team di sviluppo può vedere il codice, come puoi tu o chiunque altro essere pienamente sicuro che il software sia sicuro? Questo si collega con un detto comune nella cultura Bitcoin: non fidarti, verifica. In generale, il software open source porta a risultati molto più sicuri e robusti rispetto al software closed source.\n\nUn'altra grande ragione per scegliere il software open source rispetto a quello closed source è la continuità a lungo termine del primo. Il codice che è pubblico non dipende da nessuna singola entità o individuo per essere mantenuto nel tempo. Anche se il team originale dietro a un progetto scompare eventualmente, altri possono prendere il controllo e continuare a mantenere ed evolverlo. Il miglior esempio di questo è proprio Bitcoin: anche se il suo creatore pseudonimo, Satoshi Nakamoto, è scomparso più di dieci anni fa, il progetto ha continuato a crescere e prosperare oltre ogni aspettativa. Pertanto, ogni volta che scegli software open source rispetto a quello closed source, stai drasticamente riducendo le possibilità che qualche azienda o sviluppatore ti lasci bloccato con qualche software non mantenuto che svanisce e diventa obsoleto.\n\nInfine, i progetti open source con un utilizzo diffuso, come Bitcoin, Bisq o portafogli come Electrum, tendono a portare a prodotti di alta qualità attirando i migliori talenti. La natura aperta dei progetti consente a chiunque di collaborare e molti ottimi sviluppatori nello spazio preferirebbero collaborare costruendo su un buon progetto piuttosto che avviare uno sforzo duplicato da zero. Nel tempo, i contributi cumulativi di questi individui portano a risultati impressionanti che spesso superano ciò che la maggior parte delle aziende, anche quelle ben finanziate, potrebbero mai raggiungere.\n\nIn sintesi, scegliere opzioni open source per gli strumenti Bitcoin comporta un ottimo set di vantaggi che ti aiutano a godere di prodotti sicuri e utili di alta qualità. Speriamo che tu diventi curioso sulla natura del codice che utilizzi nella tua vita quotidiana e che faccia scelte informate sul software che esegui.
