## Bisq
######################################################

academy.bisq.subHeadline=Bisq è software gratuito e open source per lo scambio di Bitcoin con valute fiat o altre criptovalute in modo decentralizzato e con un livello di fiducia ridotto al minimo.
academy.bisq.exchangeDecentralizedHeadline=Scambio, decentralizzato
academy.bisq.exchangeDecentralizedContent=Bisq è un'applicazione di scambio dove è possibile acquistare e vendere Bitcoin per valute nazionali o altre criptovalute. A differenza della maggior parte delle alternative di scambio, Bisq è sia decentralizzato che peer-to-peer.\n\nÈ decentralizzato perché non dipende né è controllato da alcuna singola azienda, team o governo. La decentralizzazione rende Bisq una rete resiliente: proprio come Bitcoin, esiste grazie agli utenti come te. Poiché non c'è un singolo elemento su cui tutto si basa, è significativamente difficile per chiunque fermare o danneggiare la rete. È peer-to-peer perché ogni scambio che effettui è abbinato a un altro utente proprio come te. Questo ti aiuta a proteggere la tua privacy da elementi centralizzati come governi e istituzioni finanziarie tradizionali. Inoltre, rende Bisq senza autorizzazioni: non hai bisogno dell'autorizzazione di nessuno per usarlo, e nessuno può impedirti di farlo.\n\nAttualmente esistono due applicazioni: Bisq 1 e Bisq 2. Bisq 2 è l'applicazione che stai leggendo. Ti consigliamo di familiarizzare con Bisq 2 prima di cercare di saperne di più su Bisq 1.
academy.bisq.whyBisqHeadline=Perché Bisq
academy.bisq.whyBisqContent=Per molti utenti, Bisq è il metodo preferito per acquistare o vendere Bitcoin in cambio di valute nazionali. Questo perché la natura di Bisq porta a un'esperienza completamente diversa rispetto agli Exchange Centralizzati.\n\nGli utenti apprezzano anche l'attenzione alla privacy di Bisq. Non è necessario fornire alcun tipo di informazione personale per utilizzare Bisq. Ogni volta che fai trading, devi condividere solo i dettagli del pagamento con il tuo partner di trading. Nessun altro ha accesso a questi dati, e non c'è un database centrale in cui tutte le tue informazioni e transazioni verranno archiviate per anni o decenni.\n\nBisq consente anche agli utenti di superare eventuali limitazioni imposte arbitrariamente dai loro governi locali o istituzioni finanziarie. Esempi di questo possono essere governi che dichiarano illegale il possesso o il trading di Bitcoin, o banche che vietano ai clienti di inviare i propri soldi a istituti di scambio. Gli utenti in queste situazioni trovano in Bisq un modo per aggirare l'esclusione dal sistema finanziario tradizionale per qualsiasi motivo.\n\nInfine, Bisq è un modo sicuro per scambiare Bitcoin e valute nazionali. I protocolli di trading esistenti e i sistemi di reputazione impediscono a soggetti malintenzionati di rubare i tuoi fondi. I mediatori sono sempre disponibili per supportarti se un altro utente non si comporta correttamente e interverranno se necessario per trovare una soluzione per il tuo caso. Il risultato: gli utenti di Bisq possono scambiare tranquillamente con gli altri senza preoccuparsi di essere truffati e di perdere i propri fondi.
academy.bisq.tradeSafelyHeadline=Scambia in sicurezza
academy.bisq.tradeSafelyContent=Scambiare i tuoi Bitcoin e valute nazionali con altri utenti offre grandi vantaggi come non dipendere da aziende o proteggere la tua privacy. Ma potresti chiederti: come posso sapere se l'utente con cui sto facendo trading è onesto? Non rischierò di essere truffato? Queste sono preoccupazioni valide che dovresti sempre tenere a mente e che Bisq affronta in diversi modi per permettere uno scambio sicuro.\n\nI diversi protocolli di scambio (puoi pensare a un protocollo come le regole che tu e il tuo interlocutore dovrete seguire) minimizzano il rischio che un attore possa truffare il suo interlocutore durante uno scambio. Di solito, esiste un compromesso tra sicurezza e comodità: alcuni protocolli sono più robusti, altri sono più comodi e veloci. Sta a te decidere quale protocollo utilizzare in ogni scambio, in base alle tue preferenze e necessità, così come all'importo scambiato. Protocolli come Bisq Easy sono consigliati per piccole somme di denaro, mentre protocolli più robusti e strutturati come Bisq MuSig sono consigliabili per importi maggiori.\n\nSe il tuo scambio finisce in un conflitto con il tuo interlocutore di scambio, o se l'interlocutore semplicemente scompare e diventa non reattivo, non sarai lasciato solo. Mediatori e arbitrati sono sempre disponibili per consigliare e fornire soluzioni in queste situazioni. Questi ruoli osserveranno ogni caso, proporranno soluzioni amichevoli tra i trader e, potenzialmente, prenderanno decisioni finali se non si raggiungono accordi. Se hai agito onestamente e seguito le regole, gli esiti saranno a tuo favore e non perderai mai i tuoi fondi.\n\nIn sintesi, Bisq è progettato per minimizzare la necessità di fidarsi di altri utenti e per scoraggiare truffe e altri comportamenti scorretti. Questo si traduce in pochissimi scambi che presentano qualsiasi tipo di conflitto, e quelli che lo fanno saranno sempre risolti in modo ragionevole attraverso la mediazione e/o l'arbitrato. Il risultato: fare trading su Bisq è un'esperienza sicura e fluida.


