chat.message.takeOffer.seller.myReputationScoreTooLow.headline=Jou reputasie-telling is te laag om daardie aanbod te aanvaar
chat.message.takeOffer.seller.myReputationScoreTooLow.warning=Jou reputasie-telling is {0} en onder die vereiste reputasie-telling van {1} vir die handel bedrag van {2}.\n\nDie sekuriteitsmodel van Bisq Easy is gebaseer op die verkoper se reputasie.\nOm meer te leer oor die reputasie-stelsel, besoek: [HYPERLINK:https://bisq.wiki/Reputasie].\n\nJy kan meer lees oor hoe om jou reputasie op te bou by ''Reputasie/Bou Reputasie''.

chat.message.takeOffer.buyer.makersReputationScoreTooLow.headline=Sekuriteitswaarskuwing
chat.message.takeOffer.buyer.makersReputationScoreTooLow.warning=Die verkoper se reputasie-telling van {0} is onder die vereiste telling van {1} vir 'n handel bedrag van {2}.\n\nBisq Easy se sekuriteitsmodel staat op die verkoper se reputasie, aangesien die koper eerstens die fiat-geld moet stuur. As jy kies om voort te gaan met die aanbod ten spyte van die gebrek aan reputasie, maak seker dat jy die risiko's ten volle verstaan.\n\nOm meer te leer oor die reputasiestelsel, besoek: [HYPERLINK:https://bisq.wiki/Reputasie].\n\nWil jy voortgaan en daardie aanbod aanvaar?

chat.message.takeOffer.buyer.makersReputationScoreTooLow.yes=Ja, ek verstaan die risiko en wil voortgaan
chat.message.takeOffer.buyer.makersReputationScoreTooLow.no=Nee, ek soek 'n ander aanbod

chat.message.takeOffer.buyer.makersReputationTooLowButInLowAmountTolerance.headline=Asseblief hersien die risiko's wanneer u daardie aanbod aanvaar
chat.message.takeOffer.buyer.makersReputationTooLowButInLowAmountTolerance.warning=Die verkoper se reputasie-telling is {0}, wat onder die vereiste telling van {1} vir 'n handel bedrag van {2} is.\n\nAangesien die handel bedrag relatief laag is, is die reputasie vereistes verslap. As u egter besluit om voort te gaan ten spyte van die verkoper se onvoldoende reputasie, maak seker dat u die gepaardgaande risiko's ten volle verstaan. Bisq Easy se sekuriteitsmodel hang af van die verkoper se reputasie, aangesien die koper vereis word om fiat-geld eerste te stuur.\n\nOm meer oor die reputasie stelsel te leer, besoek: [HYPERLINK:https://bisq.wiki/Reputasie].\n\nWil u steeds die aanbod aanvaar?
chat.message.takeOffer.buyer.makersReputationTooLowButInLowAmountTolerance.yes=Ja, ek verstaan die risiko en wil voortgaan
