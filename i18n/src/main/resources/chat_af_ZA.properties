chat.chatRules.headline=Geselskap reëls
chat.chatRules.content=- Wees respekvol: Behandel ander vriendelik, vermy aanstootlike taal, persoonlike aanvalle, en teistering.- Wees verdraagsaam: Hou 'n oop gemoed en aanvaar dat ander dalk verskillende menings, kulturele agtergronde en ervarings het.- Geen spamming nie: Vermy om die geselskap met herhalende of onbelangrike boodskappe te oorstroom.- Geen advertering nie: Vermy om kommersiële produkte, dienste, of promosie skakels te bevorder.- Geen trolling nie: Ontwrigtende gedrag en doelbewuste provokasie is nie welkom nie.- Geen nabootsing nie: Moet nie byname gebruik wat ander mislei om te dink jy is 'n bekende persoon nie.- Respekteer privaatheid: Beskerm jou en ander se privaatheid; moenie handelsbesonderhede deel nie.- Meld wangedrag: Meld reël oortredings of onvanpaste gedrag aan die Moderator.- Geniet die geselskap: Neem deel aan betekenisvolle besprekings, maak vriende, en geniet dit in 'n vriendelike en inklusiewe gemeenskap.\n\nDeur aan die geselskap deel te neem, stem jy in om hierdie reëls te volg.\nErge reël oortredings kan lei tot 'n verbod van die Bisq netwerk.


