# Chat rules
######################################################

chat.chatRules.headline=Geselskap reëls
chat.chatRules.content=- Wees respekvol: Behandel ander vriendelik, vermy aanstootlike taal, persoonlike aanvalle en teistering.- Wees verdraagsaam: Hou 'n oop gemoed en aanvaar dat ander dalk verskillende menings, kulturele agtergronde en ervarings het.- Geen spamming nie: Vermy om die geselskap met herhalende of irrelevante boodskappe te oorstroom.- Geen advertering nie: Vermy om kommersiële produkte, dienste of promosionele skakels te bevorder.- Geen trolling nie: Ontwrigtende gedrag en doelbewuste provokasie is nie welkom nie.- Geen nabootsing nie: Moet nie byname gebruik wat ander mislei om te dink jy is 'n bekende persoon nie.- Nul verdraagsaamheid teenoor bedrogspul: Enige poging tot bedrog sal lei tot 'n onmiddellike verbod van die netwerk.- Hou handel binne Bisq: Bisq is gebou vir veilige handel. Om peers te vra om buite die platform te handel, verhoog die risiko van bedrog en sal lei tot 'n netwerkverbod.- Respekteer privaatheid: Beskerm jou en ander se privaatheid; deel nie handelsbesonderhede nie.- Meld wangedrag: Meld reël oortredings of onvanpaste gedrag aan die Moderator.- Geniet die geselskap: Neem deel aan betekenisvolle besprekings, maak vriende en geniet dit in 'n vriendelike en inklusiewe gemeenskap.\n\nDeur aan die geselskap deel te neem, stem jy in om hierdie reëls te volg. Ernstige reël oortredings kan lei tot 'n verbod van die Bisq netwerk.


