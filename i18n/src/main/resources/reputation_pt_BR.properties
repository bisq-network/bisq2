reputation.burnedBsq.infoHeadline=Investimento no jogo
reputation.burnedBsq.info=Ao queimar BSQ, você fornece evidências de que investiu dinheiro na sua reputação.\nA transação de queima de BSQ contém o hash da chave pública do seu perfil. Em caso de comportamento malicioso, seu perfil pode ser banido pelos mediadores e, com isso, seu investimento na sua reputação se tornaria inútil.
reputation.burnedBsq.infoHeadline2=Qual é a quantidade recomendada para queimar?
reputation.burnedBsq.info2=Isso será determinado pela competição entre vendedores. Os vendedores com a maior pontuação de reputação terão melhores oportunidades de comércio e poderão obter um prêmio de preço mais alto. As melhores ofertas classificadas por reputação serão promovidas na seleção de ofertas no 'Assistente de Comércio'.\n\nOs compradores só podem aceitar ofertas de vendedores com uma pontuação de reputação de pelo menos 30 000. Este é o valor padrão e pode ser alterado nas preferências.\n\nSe queimar BSQ for indesejável, considere as outras opções disponíveis para construir reputação.
