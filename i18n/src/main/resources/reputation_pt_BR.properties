reputation.burnedBsq.howToHeadline=Processo para queimar BSQ
reputation.burnedBsq.howTo=1. Selecione o perfil de usuário para o qual você deseja anexar a reputação.\n2. Copie o 'ID do perfil'\n3. Abra o Bisq 1 e vá para 'DAO/PROVA DE QUEIMA' e cole o valor copiado no campo 'pré-imagem'.\n4. Digite a quantidade de BSQ que você deseja queimar.\n5. Publique a transação de queima de BSQ.\n6. Após a confirmação da blockchain, sua reputação se tornará visível no seu perfil.

reputation.bond=Vínculos BSQ
reputation.bond.tab1=Por quê
reputation.bond.tab2=Pontuação
reputation.bond.tab3=Como fazer
reputation.bond.infoHeadline=Compromisso com o jogo
reputation.bond.info=Configurando um vínculo BSQ, você fornece evidências de que bloqueou dinheiro para ganhar reputação.\nA transação do vínculo BSQ contém o hash da chave pública do seu perfil. Em caso de comportamento malicioso, seu vínculo pode ser confiscado pela DAO e seu perfil pode ser banido pelos mediadores.
reputation.bond.infoHeadline2=Qual é o valor e o tempo de bloqueio recomendados?
reputation.bond.info2=O tempo de bloqueio deve ser de pelo menos 50 000 blocos, aproximadamente 1 ano, para ser considerado um vínculo válido. O valor pode ser escolhido pelo usuário e determinará a classificação em relação aos outros vendedores. Vendedores com pontuação de reputação mais alta terão melhores oportunidades de negociação e poderão obter um prêmio de preço mais alto. As melhores ofertas classificadas por reputação serão promovidas na seleção de ofertas no 'Assistente de negociação'.\n\nCompradores só podem aceitar ofertas de vendedores com uma pontuação de reputação de pelo menos 30 000. Este é o valor padrão e pode ser alterado nas preferências.\n\nSe um vínculo BSQ for muito complicado, considere as outras opções disponíveis para construir reputação.
reputation.bond.score.headline=Impacto na pontuação de reputação
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"

reputation.bond.howToHeadline=Processo para configurar um vínculo BSQ
reputation.bond.howTo=1. Selecione o perfil de usuário para o qual você deseja anexar a reputação.\n2. Copie o 'ID do perfil'\n3. Abra o Bisq 1 e vá para 'DAO/BONDING/BONDED REPUTATION' e cole o valor copiado no campo 'salt'.\n4. Insira a quantidade de BSQ que deseja bloquear e o tempo de bloqueio (50 000 blocos).\n5. Publique a transação de bloqueio.\n6. Após a confirmação da blockchain, sua reputação será visível em seu perfil.

