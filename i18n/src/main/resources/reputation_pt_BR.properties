reputation.signedWitness.infoHeadline=Proporcionar confiança
reputation.signedWitness.info=Ao vincular sua 'testemunha de idade da conta assinada' do Bisq 1, você pode fornecer algum nível de confiança.\n\nExistem algumas expectativas razoáveis de que um usuário que negociou há um tempo no Bisq 1 e teve sua conta assinada seja um usuário honesto. Mas essa expectativa é fraca comparada a outras formas de reputação onde o usuário fornece mais "investimento no jogo" com o uso de recursos financeiros.
reputation.signedWitness.infoHeadline2=Implicações de privacidade
reputation.signedWitness.info2=Vincular sua conta do Bisq 1 com o Bisq 2 tem algumas implicações na sua privacidade. Para verificar sua 'testemunha de idade da conta assinada', sua identidade do Bisq 1 fica criptograficamente vinculada ao seu ID de perfil do Bisq 2.\nNo entanto, a exposição é limitada ao 'nó ponte do Bisq 1', que é operado por um contribuidor do Bisq que estabeleceu um vínculo BSQ (função vinculada).\n\nA testemunha de idade da conta assinada é uma alternativa para aqueles que não querem usar BSQ queimado ou vínculos BSQ devido ao ônus financeiro. A 'testemunha de idade da conta assinada' deve ter pelo menos 61 dias para ser considerada para reputação.
reputation.signedWitness.score.headline=Impacto na pontuação de reputação
reputation.signedWitness.score.info=Importar a 'testemunha de idade da conta assinada' é considerada uma forma fraca de reputação, que é representada pelo fator de peso. A 'testemunha de idade da conta assinada' deve ter pelo menos 61 dias e existe um limite de 2000 dias para o cálculo da pontuação.
