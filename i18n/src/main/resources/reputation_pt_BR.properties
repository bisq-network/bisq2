reputation=Reputação

reputation.headline=Como construir reputação
reputation.info=Para vendedores de Bitcoin, é importante fornecer reputação ao comprador, pois o comprador enviará primeiro o valor em moeda fiduciária e precisa de um motivo para confiar no vendedor. O valor padrão para a pontuação mínima de reputação necessária é 30 000 (pode ser alterado em 'Configurações/Preferências').\nGanhar reputação é destinado a usuários experientes do Bisq que estão familiarizados com o Bisq.\n\nExistem várias opções para fornecer reputação:\n\n1. Queimar BSQ\n2. Estabelecer um vínculo BSQ\n3. Importar a testemunha de idade da conta assinada de uma conta Bisq 1\n4. Importar a idade da conta de uma conta Bisq 1

