reputation.accountAge.infoHeadline=Proporcionar confiança
reputation.accountAge.info=Ao vincular sua 'idade da conta' Bisq 1, você pode fornecer um certo nível de confiança. Existem algumas expectativas razoáveis de que um usuário que usou o Bisq por algum tempo é um usuário honesto. Mas essa expectativa é fraca em comparação com outras formas de reputação, onde o usuário fornece provas mais fortes com o uso de alguns recursos financeiros.
reputation.accountAge.infoHeadline2=Implicações de privacidade
reputation.accountAge.info2=Vincular sua conta do Bisq 1 com o Bisq 2 tem algumas implicações na sua privacidade. Para verificar sua 'idade da conta', sua identidade do Bisq 1 fica criptograficamente vinculada ao seu ID de perfil do Bisq 2.\nNo entanto, a exposição é limitada ao 'nó ponte do Bisq 1', que é operado por um contribuidor do Bisq que estabeleceu um vínculo BSQ (função vinculada).\n\nA idade da conta é uma alternativa para aqueles que não querem usar BSQ queimado ou vínculos BSQ devido ao custo financeiro. A 'idade da conta' deve ter pelo menos vários meses para refletir algum nível de confiança.
reputation.accountAge.score.headline=Impacto na pontuação de reputação
reputation.accountAge.score.info=Importar 'idade da conta' é considerado uma forma de reputação bastante fraca, representada pelo baixo fator de peso. Há um limite de 2000 dias para o cálculo da pontuação.
