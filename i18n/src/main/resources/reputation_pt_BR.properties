reputation.burnedBsq.howToHeadline=Processo para queimar BSQ
reputation.burnedBsq.howTo=1. Selecione o perfil de usuário para o qual você deseja anexar a reputação.\n2. Copie o 'ID do perfil'\n3. Abra o Bisq 1 e vá para 'DAO/PROVA DE QUEIMA' e cole o valor copiado no campo 'pré-imagem'.\n4. Digite a quantidade de BSQ que você deseja queimar.\n5. Publique a transação de queima de BSQ.\n6. Após a confirmação da blockchain, sua reputação se tornará visível no seu perfil.

reputation.bond=Vínculos BSQ
reputation.bond.tab1=Por quê
reputation.bond.tab2=Pontuação
reputation.bond.tab3=Como fazer
reputation.bond.infoHeadline=Compromisso com o jogo
reputation.bond.info=Ao configurar um BSQ vinculado, você fornece evidências de que bloqueou dinheiro para ganhar Reputação.\nA transação do BSQ vinculado contém o hash da chave pública do seu perfil. Em caso de comportamento malicioso, seu vínculo pode ser confiscado pela DAO e seu perfil pode ser banido.
reputation.bond.infoHeadline2=Qual é o valor e o tempo de bloqueio recomendados?
reputation.bond.info2=O tempo de bloqueio precisa ser de pelo menos 50.000 blocos, o que equivale a cerca de 1 ano, para ser considerado um vínculo válido. O valor pode ser escolhido pelo usuário e determinará o ranking em relação a outros vendedores. Os vendedores com a maior Pontuação de Reputação terão melhores oportunidades de negociação e poderão obter um prêmio de preço mais alto. As melhores ofertas classificadas pela reputação serão promovidas na seleção de ofertas no 'Assistente de Negociação'.
reputation.bond.score.headline=Impacto na pontuação de reputação
reputation.bond.score.info=Configurar um BSQ vinculado é considerado uma forma forte de Reputação. O tempo de bloqueio deve ser de pelo menos: 50 000 blocos (cerca de 1 ano). Um aumento baseado no tempo é aplicado durante o primeiro ano, aumentando gradualmente a Pontuação de Reputação até o dobro de seu valor inicial.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=Quantidade de BSQ * peso * (1 + idade / 365)

reputation.bond.howToHeadline=Processo para configurar um vínculo BSQ
reputation.bond.howTo=1. Selecione o perfil do usuário para o qual você deseja anexar a Reputação.\n2. Copie o 'ID do perfil'\n3. Abra o Bisq 1 e vá para 'DAO/VINCULAÇÃO/REPUTAÇÃO VINCULADA' e cole o valor copiado no campo 'sal'.\n4. Insira a quantidade de BSQ que você deseja vincular e o tempo de bloqueio (50.000 blocos).\n5. Publique a transação de bloqueio.\n6. Após a confirmação da blockchain, sua Reputação se tornará visível em seu perfil.

