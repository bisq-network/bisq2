user.bondedRoles.registration.how.headline=Como se tornar {0}?

user.bondedRoles.registration.how.info=1. Selecione o perfil de usuário que deseja usar para o registro e crie um backup do seu diretório de dados.\n3. Faça uma proposta em 'https://github.com/bisq-network/proposals' para se tornar {0} e adicione seu ID de perfil à proposta.\n4. Após sua proposta ser revisada e receber apoio da comunidade, faça uma proposta DAO para um papel vinculado.\n5. Após sua proposta DAO ser aceita na votação DAO, bloqueie o vínculo BSQ necessário.\n6. Após a confirmação da transação do seu vínculo, vá para 'DAO/Bonding/Bonded roles' no Bisq 1 e clique no botão de assinatura para abrir a janela de assinatura.\n7. Copie o ID do perfil e cole no campo de mensagem. Clique em assinar e copie a assinatura. Cole a assinatura no campo de assinatura do Bisq 2.\n8. Insira o nome de usuário do detentor do vínculo.\n{1}

user.bondedRoles.registration.how.info.role=9. Clique no botão 'Solicitar registro'. Se tudo estiver correto, seu registro se tornará visível na tabela de Papéis vinculados registrados.

user.bondedRoles.registration.how.info.node=9. Copie o arquivo 'default_node_address.json' do diretório de dados do nó que deseja registrar para o seu disco rígido e abra-o com o botão 'Importar endereço do nó'.\n10. Clique no botão 'Solicitar registro'. Se tudo estiver correto, seu registro se tornará visível na tabela de Nós da rede registrados.


