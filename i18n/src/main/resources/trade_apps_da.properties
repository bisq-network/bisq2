# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Skal køre en Lightning node\n- Begge handlende skal have BTC (på Lightning) til sikkerhedsdepotet.\n- Makers Bisq node skal være online, da take-offer processen er interaktiv.\n- Da Fiat-overførslen sker på ældre systemer som bankoverførsler, arver den alle disse ulemper, såsom risiko for tilbageførsel, langsom overførsel, privatlivsudstilling til peer, når bankoverførselsoplysningerne indeholder det rigtige navn. Selvom disse forskellige ulemper kan afbødes ved at bruge betalingsmetoder, der har lav risiko for tilbageførsel, er hurtige eller øjeblikkelige og bruger konto-ID'er eller e-mail i stedet for rigtige navne. Visse betalingsmetoder undgår banksystemet helt, såsom kontant-ved-post eller handel ansigt til ansigt.


