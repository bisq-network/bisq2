## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Muliggør handel med Bitcoin på Lightning Network til Fiat ved at kombinere Submarine swaps og Liquid MuSig-protokol
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Sikkerhed er baseret på sikkerhedsindskud samt yderligere funktioner i forhold til handelsgrænser. Se Bisq wiki for mere information.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Afhænger af den anvendte Fiat-overførselsmetode. Online Fiat-overførsel afslører normalt identiteten til handelspartneren. På Lightning-siden har det bedre privatliv end on-chain Bitcoin, da det ikke efterlader spor på Blockchain. På Liquid-siden har det bedre privatliv end mainnet Bitcoin på grund af fortrolige transaktioner.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Brugeren skal have en lille mængde Bitcoin på Lightning for at låse sikkerhedsdepotet. Submarine swaps og handels-transaktionerne drager fordel af den hurtige blockchain-bekræftelsestid på cirka 1 minut. Tiden for handel afhænger af den anvendte betalingsmetode og handlerens svartid.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Kombinerer Submarine swaps fra Lightning til Liquid og Liquid MuSig protokollen
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Det muliggør, at handlende kan bruge deres off-chain Bitcoin på Lightning til handel med Fiat baseret på Liquid MuSig-protokollen. Protokollen er en kæde af 3 handler og 2 forskellige protokoller:\n- Først bytter handlende deres Lightning Bitcoin via et omvendt Submarine swap til L-BTC (Submarine swap mellem Lightning og Liquid). Dette swap sker med enhver likviditetsudbyder, ikke med handelspeer'en.\n- Derefter sker handlen på Liquid ved hjælp af MuSig-protokollen.\n- Når handlen er afsluttet, bliver L-BTC byttet tilbage til Lightning ved et Submarine swap (igen med en anden trader/likviditetsudbyder).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning forventes at være klar til udgivelse i Q4/2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Rimeligt god sikkerhed for handler af mellemstore værdier\n+ Sammenlignet med Bisq MuSig er der lavere transaktionsgebyrer, hurtigere bekræftelse og bedre privatliv.\n+ Formår at håndtere det eksisterende system i Fiat-verdenen
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Begge handlende skal have BTC på Lightning for sikkerhedsdeponeringen\n- Involveringen af 2 yderligere handlende til Submarine swaps tilføjer kompleksitet og potentielle (ganske små) risici.\n- Liquid er en fødereret sidechain og har ikke det høje niveau af censurmodstand som mainnet Bitcoin.\n- Peg-in fra mainnet Bitcoin til Liquid Bitcoin er tillidsløst, men for peg-out af L-BTC til BTC kræver det godkendelse fra føderationen.\n- Maker Bisq node skal være online, da take-offer processen er interaktiv\n- Da Fiat-overførslen sker på legacy-systemer som bankoverførsler, arver den alle disse ulemper, såsom risiko for tilbageførsel, langsom overførsel, privatlivsudstilling til peer når bankoverførselsoplysningerne indeholder det rigtige navn. Selvom disse forskellige ulemper kan afhjælpes ved at bruge betalingsmetoder, der har lav risiko for tilbageførsel, er hurtige eller øjeblikkelige og bruger kontonumre eller e-mail i stedet for rigtige navne. Visse betalingsmetoder undgår bankvæsenet helt som kontant pr. post eller handel ansigt til ansigt.


######################################################
## LIQUID_SWAP
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Liquid Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Handel med enhver Liquid-baseret aktiv som USDT og BTC-L med et atomisk swap på Liquid-netværket
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=Liquid Aktiver
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_SWAP=Ultimativ sikkerhed ved at bruge smarte kontrakter på den samme blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_SWAP=Liquid understøtter fortrolige transaktioner, således at beløbet ikke afsløres på blockchainen.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=Brugeren skal installere og konfigurere Elements-tegnebogen til Liquid. Når den er installeret, er den meget praktisk at bruge.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Atomic swap-baseret handelsprotokol på Liquid side-chain til handel med enhver Liquid aktiv
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=For at bruge Liquid swaps skal brugeren installere og køre Elements-tegnebogen og konfigurere den, så den kan tilgås fra Bisq-applikationen.\n\nDen mest anvendte aktiv på Liquid er USDT (Tether), en stabil valuta knyttet til USD. Selvom dette ikke kan sammenlignes med noget som Bitcoin, har det mange fordele i forhold til Fiat USD, som normalt involverer bankoverførsler med alle problemerne og ulemperne ved det traditionelle Fiat-system.\n\nL-BTC kan bruges i den anden ende af handlen, som er en erstatning for Bitcoin på Liquid-kæden. For at konvertere Bitcoin til L-BTC skal man sende Bitcoin til en peg-in adresse og vil efter 102 bekræftelser modtage L-BTC for det. At gå tilbage fra L-BTC til Bitcoin (peg-out) fungerer på samme måde, men kræver autorisation fra Liquid-federationen, som er en gruppe af virksomheder og enkeltpersoner i Bitcoin-rummet. Så det er ikke en helt tillidsløs proces.\n\nMan bør undgå at sammenligne Liquid-aktiver med egenskaberne ved Bitcoin. Det sigter mod andre anvendelsestilfælde og kan ikke opfylde det høje niveau af decentralisering og censurmodstand, som Bitcoin har. Det kan snarere ses som et alternativ til traditionelle finansielle produkter. Ved at bruge blockchain-teknologi undgår det klassiske mellemmænd, forbedrer sikkerhed og privatliv og giver en bedre brugeroplevelse.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Liquid swaps er stadig under udvikling. Det forventes at blive udgivet i Q3/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Fortrolige transaktioner giver god privatliv\n+ Hurtig bekræftelsestid på omkring 1 minut\n+ Lave transaktionsgebyrer\n+ Egnet til transaktioner af høj værdi
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Kræver at Elements tegnebog og blockchain kører\n- Begge handlende skal være online\n- Peg-out fra L-BTC er ikke tillidsløs


