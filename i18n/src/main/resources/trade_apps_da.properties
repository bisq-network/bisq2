## SUBMARINE
######################################################

# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE=Submarine Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.SUBMARINE=Swap mellem Bitcoin på Lightning-netværket til on-chain Bitcoin
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.SUBMARINE=LN-BTC/BTC
# suppress inspection "UnusedProperty"
tradeApps.overview.security.SUBMARINE=Atomisk swap giver et meget højt niveau af sikkerhed.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.SUBMARINE=Swaps kan potentielt forbedre privatlivets fred ved at bryde spor for kædeanalyse.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.SUBMARINE=Brugeren skal installere og konfigurere en Lightning-tegnebog. Når den er installeret, er det meget praktisk at bruge.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.subHeadline=Submarine swaps giver mulighed for at udveksle off-chain og on-chain Bitcoin sikkert uden modpartsrisiko
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.overview=Swappen udføres ved at bruge hemmeligheden fra en hash time-locked kontrakt (HTLC) i Lightning-netværket for en kontrakt i en Bitcoin-transaktion. Ved at kræve Lightning-betalingen afsløres hemmeligheden for at kræve den on-chain Bitcoin til afsenderen af Lightning-betalingen. Dette sikrer, at én betaling låser den anden betaling op, hvilket muliggør en udveksling uden modpartsrisiko.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.release=Submarine swaps forventes at være klar til udgivelse i Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.pro=+ Meget høj sikkerhed for store handelsbeløb\n+ Udveksling af on-chain Bitcoin til Lightning kan potentielt forbedre privatlivets fred.\n+ Udveksling kan foretages af handelsbots, hvilket muliggør hurtige og automatiserede handler.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- Minegebyrer for Bitcoin-transaktionen kan gøre små handler uøkonomiske\n- Handlere skal tage sig af tidsgrænserne for transaktionerne. I tilfælde af blockchain-overbelastning og forsinket bekræftelse kan det udgøre en sikkerhedsrisiko.


