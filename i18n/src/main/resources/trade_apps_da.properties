# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG=Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_MU_SIG=Bisq MuSig-protokollen portet til Liquid sidechain
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_MU_SIG=L-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Sikkerhed er baseret på sikkerhedsindskud samt yderligere funktioner i forhold til handelsgrænser. Se Bisq wiki for mere information.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Afhænger af den anvendte fiat-overførselsmetode. Online fiat-overførsel afslører normalt identiteten til handelskollegaen. På Liquid-siden har det bedre privatliv end mainnet Bitcoin på grund af fortrolige transaktioner.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Brugeren skal have et lille beløb af L-BTC til at låse sikkerhedsdepositum. Blockchain-bekræftelse på Liquid er meget hurtig (omkring 1 minut). Tiden for handel afhænger af den anvendte betalingsmetode og handlerens svartid.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Baseret på en sikkerhedsindbetaling, en MuSig-transaktion og en flerlagede tvistløsningsproces
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Konceptuelt følger det Bisq MuSig-protokollen (på Bitcoin mainnet). Liquid har ikke de samme censur-egenskaber som Bitcoin, men det giver nogle fordele i forhold til Bitcoin mainnet:\n- Liquid har en meget kort blokbekræftelsestid på omkring 1 minut.\n- Transaktionsgebyrerne er meget lave.\n- Privatliv er bedre på grund af fortrolige transaktioner, som skjuler det beløb, der sendes.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig forventes at være klar til udgivelse i Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Rimelig god sikkerhed for handler af mellemstore beløb\n+ Sammenlignet med Bisq MuSig er der lavere transaktionsgebyrer, hurtigere bekræftelse og bedre privatliv.\n+ Håndterer det eksisterende system i Fiat-verdenen
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Begge handlende skal have L-BTC til sikkerhedsdepotet\n- Liquid er en fødereret sidechain og har ikke det samme høje niveau af censurmodstand som mainnet Bitcoin.\n- Peg-in fra mainnet Bitcoin til Liquid Bitcoin er tillidsløst, men for at pegge-out L-BTC til BTC kræver det autorisation fra føderationen.\n- Maker Bisq-noden skal være online, da take-offer processen er interaktiv\n- Da Fiat-overførslen sker på ældre systemer som bankoverførsler, arver den alle disse ulemper, såsom risiko for tilbageførsel, langsom overførsel, privatlivsudstilling til peer, når bankoverførselsoplysningerne indeholder det rigtige navn. Selvom disse forskellige ulemper kan afhjælpes ved at bruge betalingsmetoder, der har lav risiko for tilbageførsel, er hurtige eller øjeblikkelige og bruger kontonumre eller e-mail i stedet for rigtige navne. Visse betalingsmetoder undgår bank systemet helt, såsom kontant-pr-post eller handel ansigt til ansigt.


