######################################################
## MU_SIG
######################################################

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=Bisqs næste generations handelsprotokol baseret på 2-af-2 multisig escrow og sikkerhedsindskud, der udnytter MuSig og Taproot.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC - Enhver
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=Sikkerhed er baseret på sikkerhedsindskud samt yderligere funktioner i relation til handelsgrænser. Se Bisq wiki for mere information.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Afhænger af den anvendte fiat-overførselsmetode. Online fiat-overførsel afslører normalt identiteten for handelskollegaen. På Bitcoin-siden er det begrænset af Bitcoins privatlivsbegrænsninger og afhænger af brugeradfærd (undgåelse af møntsamling af flere handler øger privatlivets fred). Se Bisq wiki for mere information.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Brugeren skal have en lille mængde Bitcoins til at låse sikkerhedsdepositum. Det kan være så hurtigt som blockchain-bekræftelsestid eller op til et par dage afhængigt af fiat-betalingsmetoden.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Baseret på MuSig, atombytter og Taproot kræver det kun én transaktion
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Konceptuelt følger det handelsprotokollen, der anvendes i Bisq 1, baseret på en sikkerhedsindbetaling og en tvistløsningsproces.\n- Det reducerer antallet af transaktioner fra 4 til 1.\n- Forbedrer privatlivets fred ved at få indbetalingstransaktionen til at se ud som en standard 'pay-to-pubKey-hash' transaktion.\n- Det undgår problemet, hvor en sælger skal åbne voldgift, hvis køberen ikke frigiver sikkerhedsindbetalingen efter handelen. Atomiske swaps vil sikre, at sælgeren kan få deres indbetaling tilbage, selv uden samarbejde fra køberen.\n- I tilfælde af en ikke-responsiv handelspeer sikrer en flertrins udbetalingstransaktionsstruktur, at der ikke kræves voldgift og refusion fra DAO'en.\n- Taproot giver mere fleksibilitet og privatliv.\n- Find flere detaljer på: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig forventes at være klar til udgivelse i Q1/2026.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Rimelig god sikkerhed for handler med mellemstore beløb\n+ Sammenlignet med Bisq Easy er sikkerhedsegenskaberne bedre, og der kan handles med højere beløb. De højere beløb bringer handelspriserne tættere på markedspriserne.\n+ Formår at håndtere det eksisterende system i fiat-verdenen
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Begge handlende skal have BTC til sikkerhedsindskud\n- Makers Bisq-node skal være online, da take-offer-processen er interaktiv\n- Da fiat-overførslen sker på legacy-systemer som bankoverførsler, arver den alle de ulemper, såsom risiko for tilbageførsel, langsom overførsel, privatlivsudstilling til modparten, når bankoverførselsoplysningerne indeholder det rigtige navn. Selvom disse forskellige ulemper kan afbødes ved at bruge betalingsmetoder, der har lav risiko for tilbageførsel, er hurtige eller øjeblikkelige og bruger kontonumre eller e-mail i stedet for rigtige navne. Visse betalingsmetoder undgår bankvæsenet helt, såsom kontant med posten eller handel ansigt til ansigt.


