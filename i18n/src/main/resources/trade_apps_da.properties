# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.subHeadline=Atomisk cross-chain swap-protokol til handel med Bitcoin og Monero
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Baseret på Farcaster-projektet (finansieret af Monero-fællesskabet) ved hjælp af hashed time lock contracts (HTLC), adaptor-signaturer og zero-knowledge proof til atomisk at bytte Bitcoin og Monero.\n\nBrugeren skal installere og køre en Bitcoin-node, en Monero-node og Farcaster-daemonen. Under byttet skal noderne for begge handlende være online. Den ekstra indsats ved at bruge denne protokol betaler sig med et meget højt sikkerhedsniveau. Selvom brugerne bør gøre sig bekendt med detaljerne i dette koncept og være opmærksomme på, at der er grænsetilfælde, der bærer nogle små risici.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Monero swaps forventes at være klar til udgivelse i Q2/2027.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Meget sikker\n+ Anstændig privatliv. På Bitcoin-siden arver den Bitcoins privatlivsegenskaber. På Monero-siden drager den fordel af Moneros høje privatliv.\n+ Egnet til højværdistransaktioner
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Det kræver nogle tekniske færdigheder og erfaring at køre den nødvendige infrastruktur\n- Bekræftelsestiden er baseret på bekræftelserne på begge blockchains, som normalt vil være omkring 20-30 min.\n- Transaktionsgebyrerne på Bitcoin-siden kan være ikke-trivielle i tilfælde af høj blockchain-kongestion (ret sjældent, dog)\n- Begge handlende skal være online\n- Det kræver meget hurtig diskplads til noderne
