# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Det er baseret på multiple Lightning-betalinger og opdeler hemmelighederne for HTLC'erne for at konstruere en sikker opsætning, hvor den 3. part garanterer, at handlerne opfører sig retfærdigt. Det bruger forvirrede kredsløb for at opnå sikker multipartberegning.\n\nBrugeren skal køre en Lightning-node, som er konfigureret med Bisq-applikationen.\n\nKonceptuelt er det lignende Bisq MuSig-protokollen, men i stedet for MuSig-transaktionen bruger det denne 3-part opsætning, og i stedet for on-chain Bitcoin bruger det Bitcoin på Lightning Network.
