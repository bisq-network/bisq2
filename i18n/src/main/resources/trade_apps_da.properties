tradeApps.overview.subHeadline=En handelsprotokol fungerer som den grundlæggende ramme for at handle Bitcoin på en sikker måde. Hver handelsprotokol præsenterer sit eget sæt af fordele og ulemper, der omfatter sikkerhed, privatliv og bekvemmelighed.\nBisq giver dig fleksibiliteten til at vælge den optimale protokol, der passer til dine præferencer.\n\nUdforsk de kommende handelsprotokoller, der er planlagt til integration i Bisq. Indtil nu er Bisq Easy den eneste implementerede protokol, skræddersyet til nybegyndere i Bitcoin og egnet til mindre handelsbeløb. Hold øje med opdateringer, hvis nogen af de kommende protokoller fanger din interesse.

tradeApps.overview.more=Derudover er der flere protokoller på horisonten, planlagt til fremtidig implementering.


