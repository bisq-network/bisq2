settings.network.transport.options.clearOnly=Clearnet pekee
settings.network.transport.options.info=Wakati Tor na I2P zote zimechaguliwa, Bisq inatumia mitandao miwili ya faragha kwa pamoja ili kuboresha uimara na utendaji.\nUjumbe unatumwa kupitia mitandao yote kwa wakati mmoja, na kusababisha utoaji wa haraka na uwezekano mkubwa wa kupokelewa kwa mafanikio.\nIkiwa moja ya mitandao inakabiliwa na shambulio la DDoS, Bisq inaweza kuendelea kufanya kazi kupitia nyingine, kuhakikisha mawasiliano yasiyokatizwa.

settings.network.transport.options.i2pOnly.warn=Kutumia I2P pekee kunaweza kupunguza uaminifu wa mtandao. Kwa uzoefu bora, tunapendekeza kuwezesha Tor na I2P.\n\nJe, unataka kuendelea na I2P pekee?
settings.network.transport.options.i2pOnly.accept=Ndio, nataka kuendelea na I2P pekee
settings.network.transport.options.i2pOnly.cancel=Hapana, ninapendelea Tor na I2P

settings.network.transport.options.torOnly.warn=Kutumia Tor pekee kunaweza kupunguza uaminifu wa mtandao ikilinganishwa na hali iliyounganishwa kati ya Tor na I2P.\n\nJe, unataka kuendelea na Tor pekee?
settings.network.transport.options.torOnly.accept=Ndio, nataka kuendelea na Tor pekee
settings.network.transport.options.torOnly.cancel=Hapana, ninapendelea Tor na I2P

settings.network.i2p.headline=Chaguo la I2P
settings.network.i2p.useEmbedded=Tumia router iliyojumuishwa

settings.network.i2p.useEmbedded.info=Wakati unapotumia router ya I2P iliyojumuishwa, kuanzisha kunachukua muda mrefu, na ikiwa unaanzisha na kusimamisha Bisq mara kwa mara, utulivu wa mtandao unaweza kuathirika.\nRouter inaweza kuonekana kama isiyoaminika na mtandao wa I2P.\n\nIli kuepuka matatizo haya, unaweza kufunga router rasmi ya I2P kutoka https://geti2p.net au kutumia Router ya I2P ya Bisq, ambayo inaendelea kufanya kazi baada ya Bisq kufungwa. Hii inatoa nyakati za kuanzisha haraka zaidi na, kulingana na mipangilio yako ya mtandao, inaruhusu router yako kuchangia kwa ufanisi zaidi kwenye mtandao wa I2P.

settings.network.i2p.useEmbedded.warn=Unapotumia router ya I2P iliyojumuishwa, kuanzisha kunachukua muda mrefu, na kuanzisha tena mara kwa mara kwa Bisq kunaweza kupunguza utulivu wa mtandao.\nRouter inaweza kuonekana kama isiyoaminika na mtandao wa I2P.\n\nIli kuepuka matatizo haya, unaweza kufunga router rasmi ya I2P kutoka https://geti2p.net au kutumia Router ya I2P ya Bisq, ambayo inaendelea kufanya kazi baada ya Bisq kufungwa. Hii inatoa nyakati za kuanzisha haraka zaidi na, kulingana na mipangilio yako ya mtandao, inaruhusu router yako kuchangia kwa ufanisi zaidi kwenye mtandao wa I2P.\n\nJe, uko tayari kuendelea na matumizi ya router iliyojumuishwa?
settings.network.i2p.useEmbedded.warn.accept=Ndio, nataka kutumia router iliyojumuishwa
settings.network.i2p.useEmbedded.warn.cancel=Hapana, ninapendelea kutumia router ya nje

