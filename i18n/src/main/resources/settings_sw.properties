settings.backup.headline=Mipangilio ya hifadhi
settings.backup.totalMaxBackupSizeInMB.description=Ukubwa wa juu katika MB kwa hifadhi za kiotomatiki
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Data muhimu huhifadhiwa kiotomatiki katika saraka ya data kila wakati masasisho yanapofanywa, ikifuata mkakati huu wa uhifadhi:\n\t- Saa ya Mwisho: Hifadhi nakala moja kwa kila dakika.\n\t- Siku ya Mwisho: Hifadhi nakala moja kwa saa.\n\t- Wiki ya Mwisho: Hifadhi nakala moja kwa siku.\n\t- Mwezi wa Mwisho: Hifadhi nakala moja kwa wiki.\n\t- Mwaka wa Mwisho: Hifadhi nakala moja kwa mwezi.\n\t- Miaka ya Awali: Hifadhi nakala moja kwa mwaka.\n\nTafadhali kumbuka, mfumo huu wa uhifadhi haukingi dhidi ya kushindwa kwa diski ngumu.\nKwa ulinzi bora, tunapendekeza kwa nguvu kuunda nakala za hifadhi kwa mkono kwenye diski ngumu mbadala.
settings.backup.totalMaxBackupSizeInMB.invalid=Lazima iwe thamani kati ya {0} MB na {1} MB
