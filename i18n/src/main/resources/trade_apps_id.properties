# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Tergantung pada metode transfer fiat yang digunakan. Transfer fiat online biasanya mengungkapkan identitas kepada rekan perdagangan. Di sisi Bitcoin, hal ini dibatasi oleh keterbatasan privasi Bitcoin dan tergantung pada perilaku pengguna (menghindari penggabungan koin dari beberapa perdagangan meningkatkan privasi). Lihat wiki Bisq untuk informasi lebih lanjut.
# suppress inspection "UnusedProperty"
