## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Mengaktifkan perdagangan Bitcoin di Lightning Network ke Fiat dengan menggabungkan Submarine swaps dan protokol Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Keamanan didasarkan pada setoran keamanan serta fitur tambahan terkait batas perdagangan. Lihat wiki Bisq untuk informasi lebih lanjut.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Tergantung pada metode transfer Fiat yang digunakan. Transfer Fiat online biasanya mengungkapkan identitas kepada rekan dagang. Di sisi Lightning, privasinya lebih baik daripada Bitcoin on-chain karena tidak meninggalkan jejak di Blockchain. Di sisi Liquid, privasinya lebih baik daripada Bitcoin mainnet karena transaksi bersifat rahasia.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Pengguna perlu memiliki sejumlah kecil Bitcoin di Lightning untuk mengunci deposit keamanan. Submarine swaps dan transaksi perdagangan mendapatkan manfaat dari waktu konfirmasi blockchain yang cepat sekitar 1 menit. Waktu untuk perdagangan tergantung pada metode pembayaran yang digunakan dan waktu respons pedagang.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Menggabungkan Submarine swaps dari Lightning ke Liquid dan protokol Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Ini memungkinkan para pedagang untuk menggunakan Bitcoin off-chain mereka di Lightning untuk perdagangan dengan Fiat berdasarkan protokol MuSig Liquid. Protokol ini adalah rangkaian dari 3 perdagangan dan 2 protokol yang berbeda:\n- Pertama, para pedagang menukar Bitcoin Lightning mereka melalui pertukaran Submarine terbalik ke L-BTC (pertukaran Submarine antara Lightning dan Liquid). Pertukaran ini terjadi dengan penyedia likuiditas mana pun, bukan dengan rekan dagang.\n- Kemudian perdagangan terjadi di Liquid menggunakan protokol MuSig.\n- Setelah perdagangan selesai, L-BTC ditukar kembali ke Lightning melalui pertukaran Submarine (sekali lagi dengan pedagang/penyedia likuiditas lain).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning diharapkan siap untuk dirilis pada Q4/2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Keamanan yang cukup baik untuk jumlah perdagangan nilai menengah\n+ Dibandingkan dengan Bisq MuSig, ada biaya transaksi yang lebih rendah, konfirmasi yang lebih cepat, dan privasi yang lebih baik.\n+ Mampu mengatasi sistem lama di dunia Fiat
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Kedua pedagang perlu memiliki BTC di Lightning untuk deposit keamanan\n- Keterlibatan 2 pedagang tambahan untuk Submarine swaps menambah kompleksitas dan potensi risiko (yang cukup kecil).\n- Liquid adalah side chain terfederasi dan tidak memiliki tingkat ketahanan sensor yang tinggi seperti Bitcoin mainnet.\n- Peg-in dari Bitcoin mainnet ke Bitcoin Liquid adalah tanpa kepercayaan, meskipun untuk pegging-out L-BTC ke BTC memerlukan otorisasi dari federasi.\n- Node pembuat Bisq perlu online karena proses pengambilan tawaran bersifat interaktif\n- Karena transfer Fiat dilakukan di sistem warisan seperti transfer bank, ia mewarisi semua kelemahan tersebut, seperti risiko chargeback, transfer lambat, dan paparan privasi kepada rekan ketika rincian transfer bank mengandung nama asli. Meskipun berbagai kelemahan tersebut dapat diminimalkan dengan menggunakan metode pembayaran yang memiliki risiko chargeback rendah, cepat atau instan, dan menggunakan ID akun atau email alih-alih nama asli. Metode pembayaran tertentu sepenuhnya menghindari sistem perbankan seperti uang tunai melalui pos atau perdagangan tatap muka.


