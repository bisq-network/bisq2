######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG=Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_MU_SIG=Protokol Bisq MuSig yang dipindahkan ke side chain Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_MU_SIG=L-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Keamanan didasarkan pada setoran keamanan serta fitur tambahan terkait batas perdagangan. Lihat wiki Bisq untuk informasi lebih lanjut.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Tergantung pada metode transfer fiat yang digunakan. Transfer fiat online biasanya mengungkapkan identitas kepada rekan perdagangan. Di sisi Liquid, ini memiliki privasi yang lebih baik dibandingkan dengan Bitcoin mainnet karena transaksi yang bersifat rahasia.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Pengguna perlu memiliki sejumlah kecil L-BTC untuk mengunci setoran keamanan. Konfirmasi blockchain pada liquid sangat cepat (sekitar 1 menit). Waktu untuk perdagangan tergantung pada metode pembayaran yang digunakan dan waktu respons trader.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Berdasarkan setoran jaminan, transaksi MuSig dan proses penyelesaian sengketa multi-lapis
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Secara konseptual, ini mengikuti protokol Bisq MuSig (di jaringan utama Bitcoin). Liquid tidak memiliki sifat sensor yang sama seperti Bitcoin, meskipun memberikan beberapa manfaat dibandingkan jaringan utama Bitcoin:\n- Liquid memiliki waktu konfirmasi blok yang sangat pendek sekitar 1 menit.\n- Biaya transaksi sangat rendah.\n- Privasi lebih baik karena transaksi rahasia yang menyembunyikan jumlah yang dikirim.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig diharapkan siap untuk dirilis pada Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Keamanan yang cukup baik untuk jumlah perdagangan nilai menengah\n+ Dibandingkan dengan Bisq MuSig, ada biaya transaksi yang lebih rendah, konfirmasi yang lebih cepat, dan privasi yang lebih baik.\n+ Mampu menangani sistem lama dari dunia Fiat
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Kedua trader perlu memiliki L-BTC untuk setoran keamanan\n- Liquid adalah side chain terfederasi dan tidak memiliki tingkat ketahanan sensor yang tinggi seperti Bitcoin mainnet.\n- Peg-in dari Bitcoin mainnet ke Bitcoin Liquid adalah tanpa kepercayaan, meskipun untuk pegging-out L-BTC ke BTC memerlukan otorisasi dari federasi.\n- Node pembuat Bisq perlu online karena proses pengambilan tawaran bersifat interaktif\n- Karena transfer Fiat dilakukan pada sistem warisan seperti transfer bank, ia mewarisi semua kelemahan tersebut, seperti risiko chargeback, transfer lambat, dan paparan privasi kepada rekan saat rincian transfer bank mengandung nama asli. Meskipun berbagai kelemahan tersebut dapat diminimalkan dengan menggunakan metode pembayaran yang memiliki risiko chargeback rendah, cepat atau instan, dan menggunakan ID akun atau email alih-alih nama asli. Metode pembayaran tertentu sepenuhnya menghindari sistem perbankan seperti uang tunai melalui pos atau perdagangan tatap muka.


