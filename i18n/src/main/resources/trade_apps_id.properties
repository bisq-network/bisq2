# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- Biaya penambangan untuk transaksi Bitcoin dapat membuat perdagangan kecil tidak ekonomis\n- Trader harus memperhatikan waktu tunggu transaksi. Dalam kasus kemacetan blockchain dan konfirmasi yang tertunda, hal ini dapat menimbulkan risiko keamanan.


