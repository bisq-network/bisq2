# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Ini didasarkan pada beberapa pembayaran Lightning dan membagi rahasia untuk HTLC untuk membangun pengaturan aman di mana pihak ketiga menjamin bahwa para trader bertindak adil. Ini menggunakan sirkuit yang tidak jelas untuk mencapai komputasi multi pihak yang aman.\n\nPengguna perlu menjalankan node Lightning yang dikonfigurasi dengan aplikasi Bisq.\n\nSecara konseptual, ini mirip dengan protokol Bisq MuSig tetapi alih-alih transaksi MuSig, ini menggunakan pengaturan 3 pihak ini dan alih-alih Bitcoin on-chain, ini menggunakan Bitcoin di Jaringan Lightning.
