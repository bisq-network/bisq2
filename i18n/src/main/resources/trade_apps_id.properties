tradeApps.LIGHTNING_ESCROW.pro=+ Dibandingkan dengan Bisq Easy, sifat keamanan lebih baik dan jumlah yang lebih tinggi dapat diperdagangkan. Jumlah yang lebih tinggi membawa harga perdagangan lebih dekat ke tarif pasar.\n+ Transfer Bitcoin hampir instan\n+ Biaya transaksi (routing) sangat rendah
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Perlu menjalankan node Lightning\n- Kedua trader perlu memiliki BTC (di Lightning) untuk deposit keamanan.\n- Node Bisq pembuat perlu online karena proses pengambilan penawaran bersifat interaktif.\n- Karena transfer Fiat dilakukan di sistem lama seperti transfer bank, ia mewarisi semua kekurangan tersebut, seperti risiko chargeback, transfer lambat, dan paparan privasi kepada pihak lain ketika rincian transfer bank mengandung nama asli. Meskipun berbagai kekurangan tersebut dapat diatasi dengan menggunakan metode pembayaran yang memiliki risiko chargeback rendah, cepat atau instan, dan menggunakan ID akun atau email alih-alih nama asli. Beberapa metode pembayaran sepenuhnya menghindari sistem perbankan seperti uang tunai melalui pos atau perdagangan tatap muka.


