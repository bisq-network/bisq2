# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Berdasarkan MuSig, Atomic swaps, dan Taproot, ini hanya memerlukan satu transaksi
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Secara konseptual, ini mengikuti protokol perdagangan yang digunakan di Bisq 1, berdasarkan setoran keamanan dan proses penyelesaian sengketa.\n- Ini mengurangi jumlah transaksi dari 4 menjadi 1.\n- Meningkatkan privasi dengan membuat transaksi setoran terlihat seperti transaksi 'bayar-ke-pubKey-hash' standar.\n- Ini menghindari masalah di mana penjual perlu membuka arbitrase jika pembeli tidak melepaskan setoran keamanan setelah perdagangan. Atomic swaps akan memastikan penjual dapat mendapatkan kembali setoran mereka bahkan tanpa kerja sama dari pembeli.\n- Dalam kasus rekan perdagangan yang tidak responsif, struktur transaksi pembayaran multi-tahap memastikan bahwa tidak diperlukan arbitrase dan penggantian oleh DAO.\n- Taproot memberikan lebih banyak fleksibilitas dan privasi.\n- Temukan lebih banyak detail di: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig diharapkan siap untuk dirilis pada Q1/2026.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Keamanan yang cukup baik untuk jumlah perdagangan nilai menengah\n+ Dibandingkan dengan Bisq Easy, sifat keamanan lebih baik dan jumlah yang lebih tinggi dapat diperdagangkan. Jumlah yang lebih tinggi membawa harga perdagangan lebih dekat dengan tarif pasar.\n+ Mampu menangani sistem lama dari dunia fiat
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Kedua trader perlu memiliki BTC untuk setoran keamanan\n- Node pembuat Bisq perlu online karena proses pengambilan tawaran bersifat interaktif\n- Karena transfer fiat dilakukan pada sistem warisan seperti transfer bank, ia mewarisi semua kekurangan tersebut, seperti risiko pengembalian dana, transfer lambat, dan paparan privasi kepada rekan ketika rincian transfer bank mengandung nama asli. Meskipun berbagai kekurangan tersebut dapat diatasi dengan menggunakan metode pembayaran yang memiliki risiko pengembalian dana rendah, cepat atau instan, dan menggunakan ID akun atau email alih-alih nama asli. Metode pembayaran tertentu sepenuhnya menghindari sistem perbankan seperti uang tunai melalui pos atau perdagangan tatap muka.


