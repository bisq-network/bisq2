bisqEasy.walletGuide.intro.headline=Pripravte sa prijať svoj prvý Bitcoin
bisqEasy.walletGuide.intro.content=V Bisq Easy, Bitcoin, ktorý prijmete, ide priamo do vašej peňaženky bez akýchkoľvek sprostredkovateľov. To je veľká výhoda, ale znamená to aj to, že musíte mať peňaženku, ktorú ovládate sami, aby ste ho mohli prijať!\n\nV tomto rýchlom sprievodcovi peňaženkou vám ukážeme v niekoľkých jednoduchých krokoch, ako si môžete vytvoriť jednoduchú peňaženku. S ňou budete môcť prijímať a uchovávať váš čerstvo zakúpený bitcoin.\n\nAk ste už oboznámení s on-chain peňaženkami a máte jednu, môžete tento sprievodca preskočiť a jednoducho použiť svoju peňaženku.

bisqEasy.walletGuide.download.headline=Sťahovanie vašej peňaženky
bisqEasy.walletGuide.download.content=Existuje mnoho peňaženiek, ktoré môžete použiť. V tomto sprievodcovi vám ukážeme, ako používať Bluewallet. Bluewallet je skvelá a zároveň veľmi jednoduchá, a môžete ju použiť na prijímanie vášho bitcoinu z Bisq Easy.\n\nMôžete si stiahnuť Bluewallet na svoj telefón, bez ohľadu na to, či máte zariadenie s Androidom alebo iOS. Ak to chcete urobiť, navštívte oficiálnu webovú stránku na 'bluewallet.io'. Keď tam budete, kliknite na App Store alebo Google Play v závislosti od zariadenia, ktoré používate.\n\nDôležitá poznámka: pre vašu bezpečnosť sa uistite, že aplikáciu sťahujete z oficiálneho obchodu s aplikáciami vášho zariadenia. Oficiálnu aplikáciu poskytuje 'Bluewallet Services, S.R.L.', a mali by ste to vidieť vo svojom obchode s aplikáciami. Stiahnutie škodlivej peňaženky by mohlo ohroziť vaše prostriedky.\n\nNakoniec rýchla poznámka: Bisq nie je s Bluewallet nijako prepojený. Odporúčame používať Bluewallet kvôli jej kvalite a jednoduchosti, ale na trhu je mnoho ďalších možností. Mali by ste sa cítiť úplne slobodne porovnať, vyskúšať a vybrať si ktorúkoľvek peňaženku, ktorá najlepšie vyhovuje vašim potrebám.
bisqEasy.walletGuide.download.link=Kliknite sem a navštívte stránku Bluewallet.

bisqEasy.walletGuide.createWallet.headline=Vytváranie vašej novej peňaženky
bisqEasy.walletGuide.createWallet.content=Bluewallet vám umožňuje vytvoriť niekoľko peňaženiek na rôzne účely. Pre teraz potrebujete mať iba jednu peňaženku. Keď vstúpite do Bluewallet, uvidíte správu, ktorá navrhuje pridať novú peňaženku. Po jej pridaní zadajte názov pre svoju peňaženku a vyberte možnosť *Bitcoin* v sekcii *Typ*. Môžete nechať všetky ostatné možnosti tak, ako sú, a kliknúť na *Vytvoriť*.\n\nKeď prejdete na ďalší krok, zobrazí sa vám 12 slov. Týchto 12 slov je záloha, ktorá vám umožňuje obnoviť vašu peňaženku, ak sa niečo stane s vaším telefónom. Zapíšte si ich na kus papiera (nie digitálne) v rovnakom poradí, v akom sú zobrazené, uschovajte tento papier na bezpečnom mieste a uistite sa, že k nemu máte prístup iba vy. Viac informácií o tom, ako zabezpečiť svoju peňaženku, nájdete v sekciách Learn v Bisq 2 venovaných peňaženkám a bezpečnosti.\n\nKeď skončíte, kliknite na 'Ok, zapísal som si to'.\nGratulujeme! Vytvorili ste svoju peňaženku! Poďme sa pozrieť na to, ako do nej prijímať bitcoin.

bisqEasy.walletGuide.receive.headline=Prijímanie bitcoinu do vašej peňaženky
bisqEasy.walletGuide.receive.content=Aby ste prijali svoj Bitcoin, potrebujete adresu zo svojej peňaženky. Ak ju chcete získať, kliknite na svoju novo vytvorenú peňaženku a potom kliknite na tlačidlo 'Prijať' na spodnej časti obrazovky.\n\nBluewallet zobrazí nepoužitú adresu, a to ako QR kód, tak aj ako text. Túto adresu budete potrebovať poskytnúť svojmu partnerovi v Bisq Easy, aby vám mohol poslať Bitcoin, ktorý kupujete. Môžete preniesť adresu do svojho PC skenovaním QR kódu fotoaparátom, zaslaním adresy e-mailom alebo správou v chate, alebo ju jednoducho napísať.\n\nAkonáhle dokončíte obchod, Bluewallet si všimne prichádzajúci Bitcoin a aktualizuje váš zostatok o nové prostriedky. Pri každom novom obchode získajte čerstvú adresu, aby ste chránili svoje súkromie.\n\nToto sú základy, ktoré potrebujete vedieť, aby ste začali prijímať Bitcoin vo svojej vlastnej peňaženke. Ak sa chcete dozvedieť viac o Bluewallet, odporúčame si pozrieť videá uvedené nižšie.
