bisqEasy.tradeGuide.welcome.headline=Ako obchodovať na Bisq Easy
bisqEasy.tradeGuide.welcome.content=Tento sprievodca poskytuje prehľad základných aspektov pre nákup alebo predaj Bitcoinu pomocou Bisq Easy.\nV tomto sprievodcovi sa dozviete o bezpečnostnom modeli používanom v Bisq Easy, získate prehľad o procese obchodovania a oboznámite sa s pravidlami obchodovania.\n\nPre akékoľvek ďalšie otázky neváhajte navštíviť chatovacie miestnosti dostupné v ponuke 'Podpora'.

bisqEasy.tradeGuide.security.headline=Ako bezpečné je obchodovať na Bisq Easy?
bisqEasy.tradeGuide.security.content=- Bezpečnostný model Bisq Easy je optimalizovaný pre malé obchodné sumy.\n- Model sa spolieha na reputáciu predajcu, ktorý je zvyčajne skúseným používateľom Bisq a očakáva sa, že poskytne užitočnú podporu novým používateľom.\n- Budovanie reputácie môže byť nákladné, čo vedie k bežnej cenovej prirážke 5-15 % na pokrytie dodatočných nákladov a kompenzáciu za služby predajcu.\n- Obchodovanie s predajcami bez reputácie nesie významné riziká a malo by sa uskutočňovať iba v prípade, že sú riziká dôkladne pochopené a riadené.

bisqEasy.tradeGuide.process.headline=Ako funguje proces obchodu?
bisqEasy.tradeGuide.process.content=Keď sa rozhodnete prijať ponuku, budete mať flexibilitu vybrať si z dostupných možností poskytnutých ponukou. Pred začatím obchodu sa vám zobrazí prehľad súhrnu na vaše preskúmanie.\nAkonáhle je obchod iniciovaný, používateľské rozhranie vás prevedie procesom obchodu, ktorý pozostáva z nasledujúcich krokov:

bisqEasy.tradeGuide.process.steps=- Predajca a kupujúci si vymenia údaje o účte. Predajca pošle svoje platobné údaje (napr. číslo bankového účtu) kupujúcemu a kupujúci pošle svoju Bitcoin adresu (alebo Lightning faktúru) predajcovi.\n- Následne kupujúci iniciuje platbu Fiat na predajcov účet vrátane ID obchodu ako 'dôvod platby'. Po prijatí platby a overení, že ID obchodu je správne, predajca potvrdí prijatie.\n- Predajca potom pošle Bitcoin na kupujúceho adresu a zdieľa ID transakcie (alebo voliteľne preimage v prípade použitia Lightning). Užívateľské rozhranie zobrazí stav potvrdenia. Po potvrdení je obchod úspešne dokončený.

bisqEasy.tradeGuide.rules.headline=Čo potrebujem vedieť o pravidlách obchodovania?
bisqEasy.tradeGuide.rules.content=- Pred výmenou údajov o účte medzi predajcom a kupujúcim môže ktorákoľvek strana zrušiť obchod bez poskytnutia odôvodnenia.\n- Obchodníci by mali pravidelne kontrolovať svoje obchody na nové správy a musia odpovedať do 24 hodín.\n- Po výmene údajov o účte sa nedodržanie obchodných povinností považuje za porušenie obchodnej zmluvy a môže viesť k zákazu zo siete Bisq. To sa nevzťahuje, ak je obchodný partner neaktívny.\n- Počas platby Fiat nesmie kupujúci zahrnúť pojmy ako 'Bisq' alebo 'Bitcoin' do poľa 'dôvod platby'. Namiesto toho by sa mal použiť ID obchodu ako dôvod na prepojenie bankového prevodu s obchodom.\n- Ak sa obchod nemôže okamžite dokončiť kvôli dlhším časom prevodu Fiat, obidvaja obchodníci musia byť online aspoň raz denne, aby sledovali pokrok obchodu.\n- V prípade, že obchodníci narazia na nevyriešené problémy, majú možnosť pozvať sprostredkovateľa do chatu o obchode na pomoc.\n\nPotrebujete pomoc? Navštívte chatovacie miestnosti v ponuke 'Podpora'. Šťastné obchodovanie!

