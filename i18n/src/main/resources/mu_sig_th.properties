muSig.tradeGuide.welcome.content=ยินดีต้อนรับสู่ Bisq MuSig!

muSig.tradeGuide.security.headline=ความปลอดภัย
muSig.tradeGuide.security.content=- การซื้อขายได้รับการรักษาความปลอดภัยโดยการฝากเงินรักษาความปลอดภัย MuSig สองฝ่าย\n- คู่ค้าจะมีการควบคุมเงินของตนร่วมกันอย่างเฉพาะเจาะจง\n- การปฏิบัติตามกฎการซื้อขายจะช่วยลดความเสี่ยงในการคืนเงิน\n

muSig.tradeGuide.process.headline=การซื้อขาย
muSig.tradeGuide.process.content=ผู้รับเลือกข้อเสนอและตรวจสอบสรุปของข้อเสนอ; เมื่อได้รับการยืนยันแล้ว อินเทอร์เฟซจะนำผู้ใช้ผ่านขั้นตอนเหล่านี้:

muSig.tradeGuide.process.steps=1. ข้อมูลการชำระเงินของผู้ขายจะถูกแชร์กับผู้ซื้อ (เช่น รายละเอียดบัญชีธนาคาร)\n2. ผู้ซื้อเริ่มการโอนเงิน fiat โดยไม่ใส่เหตุผลการชำระเงิน และทำเครื่องหมายว่าการชำระเงินเริ่มต้นแล้ว ซึ่งเป็นการลงนามในส่วนของการจ่ายเงิน MuSig\n3. เมื่อได้รับเงิน fiat ผู้ขายจะยืนยันการชำระเงิน โดยการเพิ่มลายเซ็นที่ขาดหายไปของการจ่ายเงิน MuSig\n4. ผู้ซื้อจะได้รับจำนวนเงินการซื้อขาย bitcoin และทั้งผู้ซื้อและผู้ขายจะได้รับเงินฝากคืน

muSig.tradeGuide.rules.headline=กฎ
muSig.tradeGuide.rules.content=- ผู้ค้าเห็นด้วยว่าการไม่ปฏิบัติตามกฎอาจส่งผลให้มีการลงโทษ; \nการลงโทษจะถูกกำหนดในบทความของวิกิ Bisq ที่ชื่อว่า "ตารางการลงโทษ"\n- เมื่อการซื้อขายเริ่มต้นขึ้น จะไม่สามารถยกเลิกได้ เว้นแต่จะมีความจำเป็นทางเทคนิคในการทำเช่นนั้น\n- รายละเอียดบัญชี fiat ที่กำหนดใน Bisq ต้องตรงตามบัญชีที่จะใช้ในการซื้อขาย\n- เมื่อมีช่องสำหรับ "เหตุผลในการชำระเงิน" ในแบบฟอร์มของสถาบันการเงิน fiat ต้องเว้นว่างไว้ หรือหากจำเป็น สามารถใช้ชื่อเต็มของผู้ส่งได้\n- การสื่อสารเป็นกุญแจสำคัญสำหรับประสบการณ์การซื้อขายที่ราบรื่น อย่างไรก็ตามผู้ค้าไม่จำเป็นต้องตอบกลับในแชทอย่างเคร่งครัด\n- รักษาการสื่อสารทั้งหมดภายใน Bisq และหลีกเลี่ยงการใช้ช่องทางภายนอก (โทรศัพท์, อีเมล, แอปส่งข้อความ) เพื่อรักษาหลักฐานในกรณีที่มีการเปิดข้อพิพาท\n- ห้ามเปลี่ยนวิธีการชำระเงินเมื่อการซื้อขายเริ่มต้นขึ้น เว้นแต่จะมีเหตุผลที่น่าเชื่อถือในการทำเช่นนั้น ในกรณีนี้ควรมีผู้ไกล่เกลี่ยเข้ามาเกี่ยวข้อง; คู่ค้าสามารถปฏิเสธที่จะดำเนินการต่อได้\n- ผู้ซื้อควรทำการชำระเงินโดยเร็วที่สุด และผู้ขายมีเวลาจนกว่าช่วงเวลาการซื้อขายจะสิ้นสุดเพื่อยืนยันการรับเงิน\n- ผู้ขายไม่ควรยืนยันการชำระเงินที่มาจากบัญชีที่มีรายละเอียดไม่ตรงกัน โดยเฉพาะเมื่อจะส่งผลให้ลงนามในบัญชีของผู้ซื้อ และควรเปิดการไกล่เกลี่ยแทน\n- ในระหว่างข้อพิพาท คู่ค้าต้องตอบกลับผู้ไกล่เกลี่ยหรือผู้ชี้ขาดภายใน 48 ชั่วโมง\n\nแชทสนับสนุนที่เข้าถึงได้จากเมนูด้านซ้ายสามารถใช้เพื่อแก้ไขข้อสงสัยใด ๆ ที่คุณอาจมี


