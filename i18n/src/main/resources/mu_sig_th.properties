muSig.tradeLimits.tab1.info=เพื่อป้องกันการเรียกเก็บเงินคืนจากผู้ซื้อที่ไม่ประสงค์ดี มีตัวเลือกและพารามิเตอร์ต่างๆ ที่ใช้ในการกำหนดขีดจำกัดจำนวนการซื้อขายสูงสุดที่อนุญาตสำหรับผู้ซื้อ Bitcoin รวมถึงความถี่ของการซื้อขาย\n\nด้านต่างๆ ที่พิจารณา ได้แก่:\n- ความเสี่ยงในการเรียกเก็บเงินคืนจากวิธีการชำระเงินที่ใช้ในการซื้อขาย\n- อายุของบัญชีการชำระเงิน (เมื่อสร้างใน Bisq)\n- เงินประกันของผู้ซื้อ (15 - 100% ของจำนวนการซื้อขาย)\n- หากผู้ซื้อเคยทำการซื้อขายด้วยบัญชีเดียวกันมาก่อนและยืนยันความเป็นเจ้าของบัญชีของตนโดยการใช้บัญชีการชำระเงินที่สอง\n- ชื่อเสียงของผู้ซื้อ

