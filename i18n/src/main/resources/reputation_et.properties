reputation.signedWitness.infoHeadline=Paku usaldust
reputation.signedWitness.info=Oma Bisq 1 'allkirjastatud konto vanuse tunnistaja' sidumisega saate pakkuda teatud tasemel usaldusväärsust. On mõistlikud ootused, et kasutaja, kes on varem kauplenud Bisq 1-s ja kelle konto on allkirjastatud, on aus kasutaja. Kuid see ootus on nõrk võrreldes teiste mainevormidega, kus kasutaja panustab rohkem "nahka mängu" finantsressursside kasutamisega.
reputation.signedWitness.infoHeadline2=Privaatsuse tagajärjed
reputation.signedWitness.info2=Kasutades oma Bisq 1 kontot Bisq 2-ga, on teie privaatsusele teatud tagajärjed. Teie Bisq 1 identiteet seondub krüptograafiliselt teie Bisq 2 profiili ID-ga, et kinnitada teie 'allkirjastatud konto vanuse tunnistajat'.\nKuid kokkupuude on piiratud 'Bisq 1 sildnode' kaudu, mida haldab Bisq'i panustaja, kes on seadnud üles BSQ sideme (seotud roll).\n\nAllkirjastatud konto vanuse tunnistaja on alternatiiv neile, kes ei soovi kasutada põletatud BSQ-d või BSQ sidemeid rahalise koormuse tõttu. 'Allkirjastatud konto vanuse tunnistaja' peab olema vähemalt 61 päeva vana, et seda saaks arvesse võtta reputatsiooni hindamisel.
reputation.signedWitness.score.headline=Mõju reputatsiooni skoorile
reputation.signedWitness.score.info=Importimine 'allkirjastatud konto vanuse tunnistaja' loetakse nõrgaks reputatsiooni vormiks, mida esindab kaalufaktor. 'Allkirjastatud konto vanuse tunnistaja' peab olema vähemalt 61 päeva vana ja skoori arvutamisel on piiriks 2000 päeva.
