# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Kui Bisq Easy tehingus tekivad konfliktid, saavad kauplejad paluda abi vahendajalt.\nVahendajal ei ole täitmisvõimet ja ta saab ainult proovida aidata leida koostööalti lahendust. Selgete tehingureeglite rikkumiste või petmiskatsete korral saab vahendaja edastada teavet moderaatorile, et keelata halva käitumisega isik võrgustikus.\nVahendajad ja vahemehed Bisq 1-st saavad muutuda Bisq 2 vahendajateks ilma uue BSQ sidumise vajaduseta.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Vestluse kasutajad saavad teavitada moderaatorit vestluse või kauplemisreeglite rikkumistest.\nKui esitatud teave on piisav reegli rikkumise kinnitamiseks, võib moderaator selle kasutaja võrgust välja visata.\nTõsiste rikkumiste korral müüja, kes on teeninud mingisuguse reputatsiooni, muutub reputatsioon kehtetuks ja asjakohased allikandmed (nt DAO tehing või konto vanuse andmed) lisatakse Bisq 2 musta nimekirja ning orakli operaator edastab need tagasi Bisq 1-le ja kasutaja visatakse välja ka Bisq 1-st.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Turvajuht saab saata hädaolukordade korral teavitussõnumi.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Väljalaskejuht saab saata teateid, kui uus versioon on saadaval.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Seemne sõlm pakub võrgu osalejate võrgu aadresse Bisq 2 P2P võrku sisenemiseks.\nSee on hädavajalik esimesel käivitamisel, kuna sel hetkel ei ole uuel kasutajal veel püsivat andmeid teiste osalistega ühendamiseks.\nSee pakub ka P2P võrgu andmeid, nagu vestlussõnumid, värskelt ühenduvatele kasutajatele. Andmete edastamise teenust osutavad ka kõik teised võrgu sõlmed, kuid kuna seemne sõlmed on saadaval 24/7 ja pakuvad kõrget teenuse kvaliteeti, tagavad nad suurema stabiilsuse ja parema jõudluse, mis viib parema sisenemiskogemuseni.\nBisq 1 seemne sõlme operaatorid saavad muutuda Bisq 2 seemne sõlme operaatoriteks ilma uue BSQ obligatsiooni lukustamiseta.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Oraakli sõlme kasutatakse Bisq 1 ja DAO andmete edastamiseks Bisq 2 kasutusjuhtide jaoks, nagu näiteks reputatsioon.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Blokiahela uurija sõlm on kasutusel Bisq Easy's Bitcoin tehingute otsimiseks.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Turuhinna sõlm pakub turuandmeid Bisq turuhinna kogujalt.


