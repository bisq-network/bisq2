user.bondedRoles.registration.how.headline=Kuidas saada {0}?

user.bondedRoles.registration.how.info=1. Valige kasutajaprofiil, mida soovite registreerimiseks kasutada, ja looge varukoopia oma andmedirektori kohta.\n2. Tehke ettepanek aadressil 'https://github.com/bisq-network/proposals', et saada {0} ja lisage oma profiili ID ettepanekusse.\n3. Pärast seda, kui teie ettepanek on üle vaadatud ja saanud toetust kogukonnalt, tehke DAO ettepanek seotud rolli jaoks.\n4. Pärast seda, kui teie DAO ettepanek on DAO hääletamisel vastu võetud, lukustage vajalik BSQ tagatis.\n5. Pärast seda, kui teie tagatise tehing on kinnitatud, minge Bisq 1-sse 'DAO/Bonding/Bonded roles' ja klõpsake allkirjastamise nuppu, et avada allkirjastamise hüpikaken.\n6. Kopeerige profiili ID ja kleepige see sõnumivälja. Klõpsake allkirjastamiseks ja kopeerige allkiri. Kleepige allkiri Bisq 2 allkirjavälja.\n7. Sisestage tagatiste omaniku kasutajanimi.\n{1}

user.bondedRoles.registration.how.info.role=8. Klõpsa nuppu 'Taotle registreerimist'. Kui kõik oli õige, siis sinu registreerimine muutub nähtavaks registreeritud seotud rollide tabelis.

user.bondedRoles.registration.how.info.node=8. Kopeeri 'default_node_address.json' fail andmekataloogist sõlme, mida soovid registreerida, oma kõvakettale ja ava see 'Impordi sõlme aadress' nupuga.\n9. Kliki 'Taotle registreerimist' nupule. Kui kõik oli õige, muutub sinu registreerimine nähtavaks registreeritud võrgusõlmede tabelis.


