reputation.reputationScore.headline=Reputatsiooni skoor
reputation.reputationScore.intro=Selles osas selgitatakse Bisqi reputatsiooni, et saaksite teha teadlikke otsuseid pakkumise vastuvõtmisel.
reputation.reputationScore.sellerReputation=Müüja reputatsioon on parim signaal edukate tehingute tõenäosuse ennustamiseks Bisq Easys.
reputation.reputationScore.explanation.intro=Reputatsioon Bisq2-s kajastub kolmes elemendis:
reputation.reputationScore.explanation.score.title=Skoor
reputation.reputationScore.explanation.score.description=See on koguskoor, mille müüja on seni kogunud. Skoori saab suurendada mitmel viisil. Parim viis selleks on BSQ põletamine või sidumine. See tähendab, et müüja on eelnevalt panustanud ja seetõttu võib teda pidada usaldusväärseks. Lisainfot selle kohta, kuidas skoori suurendada, leiate jaotisest 'Kuva reputatsioon'. Soovitav on kaubelda müüjatega, kellel on kõrgeim skoor.
reputation.reputationScore.explanation.ranking.title=Reiting
reputation.reputationScore.explanation.ranking.description=Reastab kasutajad kõrgeimast madalaimani skoori järgi. Reegli kohaselt kauplemisel: mida kõrgem on reiting, seda parem on tõenäosus eduka tehingu jaoks.
reputation.reputationScore.explanation.stars.title=Tärnid
reputation.reputationScore.explanation.stars.description=See on skoori graafiline esitus. Vaata allolevat konversioonitabelit, kuidas tärne arvutatakse. Soovitav on kaubelda müüjatega, kellel on kõige rohkem tärne.
reputation.reputationScore.closing=Rohkem teavet selle kohta, kuidas müüja on oma reputatsiooni üles ehitanud, vaadake jaotist 'Reiting' ja klõpsake kasutaja juures 'Kuva üksikasjad'.


