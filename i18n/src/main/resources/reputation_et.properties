reputation.burnedBsq.infoHeadline=Nahk mängus
reputation.burnedBsq.info=Põletades BSQ, annate tõendit, et olete investeerinud raha oma reputatsiooni. Põletatud BSQ tehing sisaldab teie profiili avaliku võtme hash'i. Kuritarvitamise korral võib teie profiil saada keelatud ja sellega muutub teie investeering oma reputatsiooni väärtusetuks.
reputation.burnedBsq.infoHeadline2=Mis on soovitatav summa põletamiseks?
reputation.burnedBsq.info2=See määratakse müüjate konkurentsi järgi. Kõrgeima reputatsiooni skooriga müüjatel on paremad kauplemisvõimalused ja nad saavad kõrgemat hinnalisandit. Parimad pakkumised, mis on järjestatud reputatsiooni järgi, saavad edendust pakkumiste valikus 'Kauplemise nõustaja' juures.
reputation.burnedBsq.score.headline=Mõju reputatsiooni skoorile
reputation.burnedBsq.score.info=Põletatud BSQ-d peetakse kõige tugevamaks reputatsiooni vormiks, mida esindab kõrge kaalufaktor. Aja jooksul rakendatakse esimesel aastal boonust, mis suurendab skoori järk-järgult kuni kahekordse algväärtuseni.

