user.bondedRoles.verification.howTo.instruction=1. Ava Bisq 1 ja mine 'DAO/Bonding/Seotud rollid' ning vali roll vastavalt seotud kasutajanimele ja rolli tüübile.\n2. Klõpsa kinnitamise nupule, kopeeri profiili ID ja kleebi see sõnumi väljale.\n3. Kopeeri allkiri ja kleebi see allkirja väljale Bisq 1-s.\n4. Klõpsa kinnitamise nupule. Kui allkirja kontrollimine õnnestub, on seotud roll kehtiv.




