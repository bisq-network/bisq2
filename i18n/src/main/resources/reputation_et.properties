reputation.accountAge.infoHeadline=Paku usaldust
reputation.accountAge.info=Oma Bisq 1 'konto vanus' sidumisega saate pakkuda teatud tasemel usaldusväärsust. On mõistlikud ootused, et kasutaja, kes on Bisq'i mõnda aega kasutanud, on aus kasutaja. Kuid see ootus on nõrk võrreldes teiste reputatsioonivormidega, kus kasutaja esitab tugevama tõendi mõnede rahaliste ressursside kasutamisega.
reputation.accountAge.infoHeadline2=Privaatsuse tagajärjed
reputation.accountAge.info2=Konto vanuse sidumine teie Bisq 1 kontoga Bisq 2-ga mõjutab teie privaatsust. Teie Bisq 1 identiteet seotakse krüptograafiliselt teie Bisq 2 profiili ID-ga, et kontrollida teie 'konto vanust'.\nSiiski on kokkupuude piiratud 'Bisq 1 sildade sõlmega', mida haldab Bisq'i panustaja, kes on seadnud üles BSQ sideme (seotud roll).\n\nKonto vanus on alternatiiv neile, kes ei soovi kasutada põletatud BSQ-d või BSQ sidemeid rahalise kulu tõttu. 'Konto vanus' peaks olema vähemalt mitu kuud vana, et peegeldada mingit usaldusväärsuse taset.
reputation.accountAge.score.headline=Mõju reputatsiooni skoorile
reputation.accountAge.score.info='Konto vanuse' importimine loetakse üsna nõrgaks reputatsiooni vormiks, mida esindab madal kaalufaktor. Skoori arvutamisel on piiriks 2000 päeva.
