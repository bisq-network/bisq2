reputation.burnedBsq.howToHeadline=Protsess BSQ põletamiseks
reputation.burnedBsq.howTo=1. Valige kasutaja profiil, millele soovite reputatsiooni lisada.\n2. Kopeerige 'profiili ID'\n3. Avage Bisq 1 ja minge 'DAO/PÕLETAMISE TÕEND' ja kleepige kopeeritud väärtus 'eelmise pildi' väljale.\n4. Sisestage soovitud põletatava BSQ summa.\n5. Avaldage Burn BSQ tehing.\n6. Pärast plokiahela kinnitust muutub teie reputatsioon teie profiilis nähtavaks.

reputation.bond=BSQ obligatsioonid
reputation.bond.tab1=Miks
reputation.bond.tab2=Skoor
reputation.bond.tab3=Kuidas teha
reputation.bond.infoHeadline=Nahk mängus
reputation.bond.info=Seades BSQ sidet, annate tõendit, et olete raha lukustanud, et teenida reputatsiooni.\nBSQ sidetehing sisaldab teie profiili avaliku võtme hash'i. Kuritarvitamise korral võib teie side konfiskeerida DAO ja teie profiil võib saada keelatud.
reputation.bond.infoHeadline2=Mis on soovitatav summa ja lukustamise aeg?
reputation.bond.info2=Bondi lukustusaeg peab olema vähemalt 50 000 plokki (umbes 1 aasta), et seda loetaks kehtivaks. Lukustusaeg määrab, kui kaua kulub, kuni fondid muutuvad kättesaadavaks pärast lukustamise lõpetamist — näiteks, kui lukustate pärast 4 kuud, peate siiski ootama umbes 1 aasta (50 000 plokki), enne kui fondid saab uuesti kasutusele võtta. Bondi summa valib kasutaja ja see määrab müüja reputatsiooni reitingu. Kõrgema reputatsiooni skooriga müüjad saavad paremaid kauplemisvõimalusi ja võivad teenida kõrgemat hinnalisandit. Parimad pakkumised, mis on järjestatud reputatsiooni järgi, saavad edendust pakkumiste valikus Kauplemise nõustaja juures.
reputation.bond.score.headline=Mõju reputatsiooni skoorile
reputation.bond.score.info=BSQ sidumise seadmine loetakse tugeva reputatsiooni vormiks. Lukustamise aeg peab olema vähemalt: 50 000 plokki (umbes 1 aasta). Esimese aasta jooksul rakendatakse ajapõhist tõusu, mis suurendab skoori järk-järgult kuni kahekordse algväärtuseni.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=BSQ summa * kaal * (1 + vanus / 365)

reputation.bond.howToHeadline=Seotud BSQ obligatsiooni seadistamise protsess
reputation.bond.howTo=1. Valige kasutaja profiil, millele soovite reputatsiooni kinnitada.\n2. Kopeerige 'profiili ID'\n3. Avage Bisq 1 ja minge 'DAO/BONDING/SEOTUD REPUTATSIOON' ja kleepige kopeeritud väärtus 'soola' välja.\n4. Sisestage BSQ summa, mille soovite lukustada, ja lukustamise aeg (50 000 plokki).\n5. Avaldage lukustamise tehing.\n6. Pärast plokiahela kinnitamist muutub teie reputatsioon nähtavaks teie profiilis.

