settings.network.transport.options.info=Nalika loro Tor lan I2P dipilih, Bisq nggunakake loro jaringan privasi overlay kanthi paralel kanggo nambah ketahanan lan kinerja.\nPesan ditransmisikan liwat loro jaringan kanthi bebarengan, nyebabake pengiriman luwih cepet lan kemungkinan sukses nampa sing luwih dhuwur.\nYen salah siji jaringan kena serangan DDoS, Bisq bisa terus operasi liwat jaringan liyane, njamin komunikasi sing ora terputus.

settings.network.transport.options.i2pOnly.warn=Nggunakake mung I2P bisa nyuda keandalan jaringan. Kanggo pengalaman paling apik, kita nyaranake ngaktifake Tor lan I2P.\n\nApa sampeyan pengin nerusake nganggo I2P wae?
