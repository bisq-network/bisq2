settings.network.i2p.headline=Opsi I2P
settings.network.i2p.useEmbedded=Gunakake router sing disisipake

settings.network.i2p.useEmbedded.info=Nalika nggunakake router I2P sing disematake, wektu wiwitan luwih suwe, lan yen sampeyan asring miwiti lan mandheg Bisq, stabilitas jaringan bisa kena pengaruh.\nRouter bisa ditandhani minangka ora bisa dipercaya dening jaringan I2P.\n\nKanggo ngindhari masalah iki, sampeyan bisa nginstal router I2P resmi saka https://geti2p.net utawa nggunakake Router I2P Bisq, sing terus mlaku sawise Bisq ditutup. Iki nyedhiyakake wektu wiwitan sing luwih cepet lan, gumantung saka setelan jaringan sampeyan, ngidini router sampeyan nyumbang luwih efektif kanggo jaringan I2P.

settings.network.i2p.useEmbedded.warn=Nalika nggunakake router I2P sing disematake, wektu wiwitan luwih suwe, lan restart Bisq sing asring bisa nyuda stabilitas jaringan.\nRouter bisa ditandhani minangka ora bisa dipercaya dening jaringan I2P.\n\nKanggo ngindhari masalah iki, sampeyan bisa nginstal router I2P resmi saka https://geti2p.net utawa nggunakake Router I2P Bisq, sing tetep mlaku sawise Bisq ditutup. Iki nyedhiyakake wektu wiwitan sing luwih cepet lan, gumantung saka setelan jaringan sampeyan, ngidini router sampeyan nyumbang luwih efektif kanggo jaringan I2P.\n\nApa sampeyan yakin pengin nerusake nggunakake router sing disematake?
settings.network.i2p.useEmbedded.warn.accept=Ya, aku pengin nggunakake router sing disematake
settings.network.i2p.useEmbedded.warn.cancel=Ora, aku luwih seneng nggunakake router eksternal

