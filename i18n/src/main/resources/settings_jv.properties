settings.backup.headline=Pengaturan cadangan
settings.backup.totalMaxBackupSizeInMB.description=Ukuran maksimal ing MB kanggo cadangan otomatis
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Data penting bakal dicadangkan kanthi otomatis ing direktori data saben ana pembaruan,\nmiturut strategi retensi iki:\n\t- Jam Pungkasan: Simpen maksimal siji cadangan saben menit.\n\t- Dina Pungkasan: Simpen siji cadangan saben jam.\n\t- Minggu Pungkasan: Simpen siji cadangan saben dina.\n\t- Wulan Pungkasan: Simpen siji cadangan saben minggu.\n\t- Tahun Pungkasan: Simpen siji cadangan saben wulan.\n\t- Tahun Sadurunge: Simpen siji cadangan saben tahun.\n\nMangga dicathet, mekanisme cadangan iki ora nglindhungi saka kegagalan hard disk.\nKanggo perlindungan sing luwih apik, kita banget nyaranake nggawe cadangan manual ing hard drive alternatif.
settings.backup.totalMaxBackupSizeInMB.invalid=Kudu dadi nilai antara {0} MB lan {1} MB
