bi2p.info=বিশ্বাসযোগ্য সংযোগের জন্য, Bisq বন্ধ করার পরও I2P রাউটার চালু রাখুন।\nI2P সবচেয়ে ভালো কাজ করে যখন এটি প্রায়ই পুনরায় চালু করা হয় না।\nযদি আপনি I2P ধারাবাহিকভাবে চালাতে না চান, তবে আপনি Bisq-এ I2P অক্ষম করতে পারেন অথবা অফিসিয়াল I2P রাউটার ব্যবহার করতে পারেন।
