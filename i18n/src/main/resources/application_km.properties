contactsList.table.tableInfo.content=គំនូសទំនាក់ទំនងគឺជាឧបករណ៍ដែលអាចបម្រើបានច្រើនដែលបន្ថែមស្រទាប់សុវត្ថិភាពថ្មីមួយដោយអនុញ្ញាតឱ្យអ្នកតាមដានមិត្តរបស់អ្នក។\n\nឧទាហរណ៍ ដើម្បីចៀសវាងការបញ្ចេញអត្តសញ្ញាណអ្នកប្រើ បន្ទាប់ពីបញ្ចប់ការជួញដូរដោយជោគជ័យជាមួយនរណាម្នាក់ អ្នកអាចបន្ថែមអ្នកប្រើនេះដើម្បីធានាថាពេលក្រោយដែលអ្នកមានអន្តរកម្មគឺជាអ្នកប្រើដដែល។\n\nBisq2 បានផ្តល់សុវត្ថិភាពប្រឆាំងនឹងការបញ្ចេញអត្តសញ្ញាណដោយប្រើធាតុបួនដែលបង្កើតជាប្រវត្តិរូបអ្នកប្រើ៖ លេខសម្គាល់ប្រវត្តិរូប, Nym, រូបតំណាងប្រវត្តិរូប និងឈ្មោះក្លែងក្លាយ។ ទោះយ៉ាងណា ប្រវត្តិរូបត្រូវបានលុបចេញពីបណ្តាញបន្ទាប់ពី 15 ថ្ងៃនៃការមិនសកម្ម។ បន្ទាប់ពីប្រវត្តិរូបត្រូវបានលុបចេញ អ្នកដែលមានបំណងអាក្រក់អាចបង្កើតប្រវត្តិរូបថ្មីដែលមានឈ្មោះក្លែងក្លាយដូចគ្នា ដើម្បីព្យាយាមបញ្ចេញអត្តសញ្ញាណអ្នកប្រើនោះ។\n\nយើងបានធ្វើឱ្យដំណើរការនេះកាន់តែងាយស្រួលសម្រាប់អ្នក ដោយបន្ថែមយ៉ាងស្វ័យប្រវត្តិទៅក្នុងបញ្ជីនេះអ្នកប្រើទាំងអស់ដែលអ្នកមានអន្តរកម្មជាមួយពេលដែលអ្នកប្រើកម្មវិធី។ អ្នកអាចបិទវាដោយប្រើជម្រើស "បន្ថែមទំនាក់ទំនងដោយស្វ័យប្រវត្តិ" នៅក្នុងម៉ឺនុយ "ការកំណត់" > ផ្នែក "ជម្រើសបន្ថែម"។
