dashboard.protocols.subHeadline=ជម្រើសនីមួយៗមានអត្ថប្រយោជន៍និងការប្រែប្រួលផ្ទាល់ខ្លួន។ សូមជ្រើសរើសអ្វីដែលសមស្របបំផុតនឹងចំណង់ចំណូលចិត្តរបស់អ្នក។\n\nBisq Easy គឺសមស្របសម្រាប់អ្នកចាប់ផ្តើម និងអ្នកប្រើដែលមិនទាន់មាន Bitcoin ទេ។\nMuSig ត្រូវការការដាក់ប្រាក់សុវត្ថិភាព Bitcoin អប្បបរមា ហើយសមស្របជាងសម្រាប់អ្នកប្រើដែលមានបទពិសោធន៍។
