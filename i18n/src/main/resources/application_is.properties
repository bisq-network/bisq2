contactsList.table.columns.actionsMenu.removeContact=Ertu viss um að þú viljir eyða þessum tengilið?\n\nMeð því að eyða tengiliðnum munu allar merkingar, traustseinkunn eða athugasemdir tengdar þessum aðila einnig verða varanlega eytt.
contactsList.table.tableInfo.title=Nýr í tengiliðum? Hér er yfirlit yfir hvernig það virkar
contactsList.table.tableInfo.content=Tengiliðir er fjölhæft verkfæri sem bætir nýju öryggislagi með því að leyfa þér að fylgjast með félögum þínum.\n\nTil dæmis, til að koma í veg fyrir að notendur séu hermdir, eftir að þú hefur lokið velgengni viðskipti við einhvern, gætirðu bætt þessum notanda við til að tryggja að næst þegar þú hefur samskipti sé það raunverulega sami notandinn.\n\nBisq2 veitir þegar öryggi gegn hermdum með því að nota fjóra þætti sem mynda notendaprófíl: prófíl auðkenni, Nym, prófíl tákn og gælunafn. Þó að prófílar séu eytt úr netinu eftir 15 daga óvirkni. Þegar prófíllinn hefur verið fjarlægður gæti illgjarn aðili búið til nýjan prófíl með sama gælunafni í tilraun til að herma eftir þeim notanda.\n\nVið höfum einfaldað þennan feril fyrir þig með því að bæta sjálfkrafa við þessa lista öllum notendum sem þú hefur samskipti við þegar þú notar forritið. Þú getur slökkt á þessu með því að nota "Bæta við tengiliðum sjálfkrafa" valkostinn í "Stillingar" valmynd > "Fleiri valkostir" kafla.
contactsList.table.placeholder.title=Þú átt enga tengiliði ennþá!
contactsList.table.placeholder.hyperlink=Fræðast meira um tengiliðina mína

