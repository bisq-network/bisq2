dashboard.protocols.subHeadline=Hver valkostur hefur sína eigin styrkleika og málamiðlanir. Veldu það sem passar best við þínar óskir.\n\nBisq Easy er fullkomið fyrir byrjendur og notendur sem eiga ekki enn Bitcoin.\nMuSig krefst lágmarks Bitcoin öryggisinnborgunar og hentar betur reyndum notendum.
