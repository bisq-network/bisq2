contactsList.table.tableInfo.content=Àwọn olubasọrọ jẹ́ irinṣẹ́ oníṣòwò tó ní ànfààní púpọ̀ tó fi ń ṣàfikún ìpele tuntun ti ààbò nípa fífi ẹ̀sùn rẹ̀ mọ́ àwọn ẹlẹ́gbẹ́ rẹ.\n\nFún àpẹẹrẹ, láti dènà ìfarapa oníṣe, lẹ́yìn tí o bá parí òwò pẹ̀lú ẹnikan, o lè fi ẹnikan yìí kún un láti jẹ́risi pé nígbà tó bá jẹ́ pé o n bá a ṣiṣẹ́ lẹ́ẹ̀kansi, ó jẹ́ pé ẹnikan yẹn ni.\n\nBisq2 ti pese ààbò lòdì sí ìfarapa nípa lílo àwọn eroja mẹ́rin tó dá àkọsílẹ̀ oníṣe: ID àkọsílẹ̀, Nym, àwòrán àkọsílẹ̀ àti orúkọ àbẹ́. Bí ó tilẹ̀ jẹ́ pé, àwọn àkọsílẹ̀ máa parẹ́ láti nẹ́tíwọ̀kì lẹ́yìn ọjọ́ 15 ti a kò fi ṣiṣẹ́. Nígbà tí a bá yọ àkọsílẹ̀, olè kan lè dá àkọsílẹ̀ tuntun pẹ̀lú orúkọ àbẹ́ tó dájú láti gbìmọ̀ sí ìfarapa oníṣe yẹn.\n\nA ti ṣe àtúnṣe ìlànà yìí fún ọ nípa fífi gbogbo àwọn oníṣe tí o bá n ṣiṣẹ́ pẹ̀lú wọn sí àkójọ yìí laifọwọ́yi gẹ́gẹ́ bí o ṣe n lo ohun elo naa. O lè pa a mọ́ nípa lílo aṣayan "Fi awọn olubasọrọ kun laifọwọyi" nínú akojọ "Àwọn eto" > apá "Àwọn aṣayan diẹ sii".
