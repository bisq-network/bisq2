dashboard.protocols.subHeadline=Gbogbo aṣayan ní agbára tirẹ̀ àti àwọn àkúnya. Yan ohun tó ba fẹ́ rẹ̀ mu.\n\nBisq Easy jẹ́ ohun tó dára fún àwọn tuntun àti àwọn olumulo tí kò tíì ní Bitcoin.\nMuSig nilo àkọ́kọ́ ìdíyelé ààbò Bitcoin kan àti pé ó dára jùlọ fún àwọn olumulo tó ní iriri.
