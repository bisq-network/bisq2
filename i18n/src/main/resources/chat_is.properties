# Chat rules
######################################################

chat.chatRules.headline=Spjallreglur
chat.chatRules.content=- Vertu virðingarfullur: Meðhöndlaðu aðra vel, forðastu móðgandi tungumál, persónulegar árásir og áreitni.- Vertu umburðarlyndur: Haltu opnum huga og samþykktu að aðrir gætu haft mismunandi skoðanir, menningarlegan bakgrunn og reynslu.- Engin ruslpóstur: Forðastu að flæða spjallið með endurteknum eða óviðkomandi skilaboðum.- Engin auglýsing: Forðastu að kynna vörur, þjónustu eða að deila auglýsingartenglum.- Engin trollun: Truflandi hegðun og viljandi ögrun er ekki velkomin.- Engin persónuþjófnaður: Notaðu ekki gælunöfn sem blekkja aðra til að halda að þú sért þekktur einstaklingur.- Engin þolinmæði gagnvart svindlarum: Hver einasta tilraun til svindls mun leiða til tafarlausrar banns frá netinu.- Haltu viðskiptum innan Bisq: Bisq er byggt fyrir örugg viðskipti. Að biðja aðra um að eiga viðskipti utan vettvangs eykur hættuna á svindli og mun leiða til banns á netinu. - Virðing fyrir einkalífi: Verndaðu þitt og annarra einkalíf; deildu ekki viðskiptaupplýsingum.- Tilkynntu óviðeigandi hegðun: Tilkynntu brot á reglum eða óviðeigandi hegðun til umsjónarmannsins.- Njóttu spjallsins: Taktu þátt í merkingarbærum umræðum, eignastu vini og skemmtu þér í vingjarnlegu og innifaliðu samfélagi.\n\nMeð því að taka þátt í spjallinu samþykkir þú að fylgja þessum reglum. Alvarleg brot á reglum geta leitt til banns frá Bisq netinu.


