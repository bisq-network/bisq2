reputation.signedWitness.info2=ការតភ្ជាប់គណនី Bisq 1 របស់អ្នកជាមួយ Bisq 2 មានអត្ថប្រយោជន៍ខ្លះៗលើភាពឯកជនរបស់អ្នក។ សម្រាប់ការផ្ទៀងផ្ទាត់ 'សាក្សីអាយុគណនីបានចុះហត្ថលេខា' អត្តសញ្ញាណ Bisq 1 របស់អ្នកត្រូវបានភ្ជាប់ដោយវិធីគ្រីបតូក្រាឃីកទៅនឹងលេខសម្គាល់ប្រវត្តិរូប Bisq 2 របស់អ្នក។\nទោះយ៉ាងណា ការបង្ហាញនេះត្រូវបានកំណត់ទៅកាន់ 'កំណត់ចំណាំ Bisq 1' ដែលគ្រប់គ្រងដោយអ្នកចូលរួម Bisq ដែលបានបង្កើត BSQ ជាប់កិច្ចសន្យា (តួនាទីជាប់កិច្ចសន្យា)។\n\nសាក្សីអាយុគណនីបានចុះហត្ថលេខាគឺជាជម្រើសសម្រាប់អ្នកដែលមិនចង់ប្រើ BSQ ដុត ឬ BSQ ជាប់កិច្ចសន្យា ដោយសារតែការប្រាក់។ 'សាក្សីអាយុគណនីបានចុះហត្ថលេខា' ត្រូវតែមានអាយុយ៉ាងហោចណាស់ 61 ថ្ងៃ ដើម្បីត្រូវបានគិតគូសម្រាប់កេរ្តិ៍ឈ្មោះ។
