## Wallets
######################################################

academy.wallets.subHeadline=Zgjedhja e mjeteve të duhur për të menaxhuar dhe siguruar bitcoin-in tuaj.
academy.wallets.whatIsAWalletHeadline=Çfarë është një portofol
academy.wallets.whatIsAWalletContent=Portofolat janë mjeti juaj për të kryer veprimet më themelore në Bitcoin: ta merrni, ta ruani dhe ta dërgoni. Duke qenë se Bitcoin është një sistem i hapur, kushdo mund të ndërtojë një portofol për të, dhe ekzistojnë shumë të ndryshme. Kjo është e shkëlqyer sepse do të thotë që keni shumë mundësi të ndryshme në treg nga të cilat mund të zgjidhni, dhe madje mund të përdorni disa portofola të ndryshëm për të mbuluar nevoja të ndryshme.\n\nNë përgjithësi, një portofol është një pjesë software që bën disa gjëra për ju: lexon blockchain-in për të kontrolluar bilancin e adresave që kontrolloni. Ai mund të ndërtojë dhe dërgojë transaksione kur dëshironi të paguani dikë tjetër. Dhe mban çelësat tuaj në mënyrë që të mund të nënshkruani transaksionet tuaja. Disa nga këto karakteristika duken ndryshe në portofola të ndryshëm, dhe disa portofola mbulojnë vetëm pjesë të tyre. Për ta kuptuar këtë më mirë, është e dobishme të jeni të njohur me karakteristikat e ndryshme që i bëjnë portofolat të ndryshëm nga njëri-tjetri.\n\nSë pari, duhet të kuptoni ndryshimin midis një portofoli të nxehtë dhe një portofoli të ftohtë. Një portofol i nxehtë është një portofol software ku çelësat që kontrollojnë bitcoin-in tuaj ruhen në një pajisje të lidhur me internetin. Një portofol i ftohtë, nga ana tjetër, është një konfigurim ku çelësat tuaj ruhen në një pajisje që kurrë nuk është e lidhur me internetin, dhe përdorni një software tjetër për të ndjekur bilancin tuaj dhe për të përgatitur dhe dërguar transaksione. Portofolat e nxehtë janë zakonisht një aplikacion i thjeshtë në telefonin ose laptopin tuaj. Një portofol i ftohtë, nga ana tjetër, do të thotë se përdorni një software në telefonin ose laptopin tuaj që nuk mban çelësat tuaj, dhe e kombinoni atë me një pajisje të dytë që mban çelësat dhe kurrë nuk lidhet me internetin. Kjo pajisje e dytë mund të jetë një laptop ose smartphone i dedikuar, ose më shpesh, një portofol hardware. Portofolat e nxehtë janë më të thjeshtë për t'u menaxhuar dhe përdorur, por ato janë gjithashtu më pak të sigurta. Portofolat e ftohtë kërkojnë një konfigurim pak më të komplikuar dhe të bezdisshëm, por ofrojnë një shkallë shumë më të lartë sigurie ndaj hakerave dhe gabimeve kur menaxhoni çelësat. Si të menaxhoni rreziqet e menaxhimit të fondeve tuaja është një vendim personal, por zakonisht rekomandohet të përdorni portofolat e nxehtë si portofoli juaj tradicional për faturat dhe monedhat në xhepin tuaj, dhe portofolat e ftohtë si një kuti të sigurt në një bankë. Nuk do të merrnit një milion dollarë në portofolin tuaj. Dhe nuk do të përdornit përmbajtjen e kutisë suaj të sigurt për të paguar një kafe.\n\nPortofolat hardware janë pajisje fizike speciale që janë projektuar dhe prodhuar me qëllimin e vetëm për të ruajtur çelësat e fondeve tuaja dhe për të nënshkruar transaksionet me ato çelësa. Ato ofrojnë një mënyrë të përshtatshme për të nënshkruar transaksione për të shpenzuar fondet tuaja, ndërsa ruajnë çelësat tuaj në një mënyrë të sigurt që parandalon rrjedhjen e tyre te të tjerët. Përdorimi i një portofoli hardware përmirëson sigurinë tuaj me disa renditje në krahasim me përdorimin e një portofoli të nxehtë në kompjuterin ose smartphone-in tuaj kryesor. Nëse po filloni udhëtimin tuaj në Bitcoin, nuk keni nevojë të keni një portofol që nga dita e parë, por ndoshta dëshironi të merrni një sapo të filloni të akumuloni një sasi bitcoin-i që do të ishte e dhimbshme ta humbni. Ekzistojnë shumë portofola hardware në treg, me çmime tipike rreth $100.\n\nDhe një shënim përfundimtar: një bilanc në një shkëmbim të centralizuar nuk është një portofol. Duke qenë se nuk kontrolloni çelësat, po mbështeteni dhe besoni shkëmbimit të centralizuar për të mbajtur bitcoin-in tuaj. Nëse, për ndonjë arsye, ata nuk e dërgojnë atë kur vendosni të tërhiqni, nuk ka asnjë mënyrë për ju që ta merrni. Mos harroni: jo çelësat tuaj, jo monedhat tuaja.
academy.wallets.howToPickHeadline=Si të zgjidhni një portofol
academy.wallets.howToPickContent=Zgjedhja e portofolit të duhur për ju është një vendim që varet nga shumë faktorë, siç janë mënyra se si do të përdorni Bitcoin, shumat që do të menaxhoni, ose pajisjet që zotëroni. Megjithatë, ka disa rekomandime të përgjithshme që mund të ndiqni dhe portofola specifikë që kanë një histori të mirë.\n\nKëshilla e parë dhe më e rëndësishme është të zgjidhni një portofol me burim të hapur. Sigurimi që kodi i portofolit tuaj është i verifikueshëm është thelbësor. Mund të mësoni më shumë rreth kësaj në seksionin Open Source të Bisq Learn. Një rekomandim tjetër i rëndësishëm është të zgjidhni një portofol që nuk mbështet kriptovaluta të tjera përveç Bitcoin. Portofolat që menaxhojnë kriptovaluta të shumta duhet të përdorin kod më të ndërlikuar për të punuar me monedhat e ndryshme të mbështetura, gjë që sjell rreziqe më të mëdha për sigurinë. Prandaj, është më mirë të zgjidhni një portofol vetëm për Bitcoin për fondet tuaja. Së fundmi, përpiquni të kërkoni portofola që janë në treg për një kohë, kanë një bazë të fortë përdoruesish dhe kanë një reputacion të mirë. Është më mirë të lini portofolat e rinj për përdorim të avancuar ose eksperimente në maksimum.\n\nNëse planifikoni të përdorni portofolin tuaj në smartphone, ne rekomandojmë të shqyrtoni një nga portofolat e mëposhtëm: Bluewallet, Blockstream Green ose Nunchuk. Nga ana tjetër, nëse dëshironi të përdorni një PC, do të sugjeronim të përdorni një nga këto: Sparrow, Bluewallet, Electrum, Blockstream Green ose Nunchuk. Të gjithë këta janë portofola të mirë për fillestarët. Mund të provoni disa prej tyre për të gjetur se cili ju përshtatet më mirë, ose madje të përdorni disa njëkohësisht nëse dëshironi. Ndërsa fitoni më shumë përvojë dhe njohuri, mund të filloni të zhvilloni preferenca në varësi të karakteristikave më të avancuara që i bëjnë këta portofola paksa të ndryshëm nga njëri-tjetri.\n\nPasi të keni mjaft fonde për të filluar të merrni sigurinë edhe më seriozisht, ndoshta do të ketë kuptim të blini një portofol harduerik. Me një portofol harduerik, do të jeni në gjendje të ruani çelësat tuaj në të dhe të nënshkruani transaksionet me të, ndërsa mund të përdorni ende një softuer si Sparrow, Bluewallet ose Nunchuk për të lexuar bilancet tuaja dhe për të përgatitur transaksionet. Kur bëhet fjalë për portofolat harduerikë, shumica e të njëjtave këshilla vlejnë: zgjidhni portofola që kanë dizajne transparente dhe publike, që mbështesin vetëm Bitcoin dhe që kanë një reputacion dhe histori të mirë. Disa marka të njohura janë Coldcard, Bitbox, Trezor ose Foundation.\n\nBota e portofolave është e pasur dhe e larmishme, e cila është si e shkëlqyer ashtu edhe e ngatërruar. Është plotësisht e natyrshme të ndiheni pak të mbingarkuar në fillim. Nëse sapo po filloni, ne do të rekomandonim të hulumtoni pak, të provoni disa nga opsionet që kemi ndarë me ju, dhe, një herë që të gjeni një me të cilin ndiheni rehat, qëndroni te ai. Ndërsa vazhdoni të mësoni më shumë rreth Bitcoin, gjithmonë mund të eksploroni opsione të reja dhe më të avancuara dhe të kaloni në çdo portofol tjetër, ose të përdorni disa prej tyre, kurdo që të dëshironi.


