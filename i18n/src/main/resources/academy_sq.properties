academy.foss.subHeadline=Mëso rreth kodit të hapur dhe si e fuqizon Bitcoin dhe Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin dhe softuer me burim të hapur
academy.foss.bitcoinAndFossContent=Software i kodit të hapur është software për të cilin kodi është i aksesueshëm publikisht dhe kushdo mund ta lexojë, kopjojë dhe modifikojë atë në çdo mënyrë që e sheh të përshtatshme. Kjo është në kontrast me software-in e mbyllur ose pronar, ku autori origjinal vendos ta mbajë kodin për vete dhe askush tjetër nuk ka akses ose leje për të. Edhe pse kjo mund të duket si një temë teknike, është në interesin tuaj të kuptoni implikimet e software-it të kodit të hapur në udhëtimin tuaj me Bitcoin. Le të thellohemi në të.\n\nBota e Bitcoin-it është thellësisht e ndikuar nga dhe e lidhur me software-in e kodit të hapur. Software-i i Bitcoin-it vetë ka qenë i kodit të hapur që nga dita e parë. Bisq është gjithashtu një projekt i kodit të hapur. Shumë teknologji përreth, si klientët e Lightning, shërbimet e përzierjes ose firmware-i i minierave, zakonisht ndërtohen si projekte të kodit të hapur. Shumë portofola janë gjithashtu të kodit të hapur, dhe siç diskutojmë në seksionin e Portofolave të Bisq Learn, ne e rekomandojmë fuqishëm që të zgjidhni portofola që janë të kodit të hapur.\n\nPse ndodh kjo? Software-i i mbyllur zakonisht ndërtohet dhe mbahet privat nga kompanitë dhe individët që duan të ngarkojnë të tjerët për licenca dhe të mbajnë kontroll të plotë mbi projektin. Në hapësirën e Bitcoin-it, kjo është rrallë rast. Bitcoin është një sistem i hapur dhe mikpritës nga natyra, dhe kodi është një përfaqësim i kësaj. Kushdo mund ta shohë kodin, ta modifikojë, të ndajë kopje të versionit të tij me të tjerët dhe, thjesht, të bëjë siç dëshiron me të. Bisq është gjithashtu një projekt i kodit të hapur ku çdo kush është i mirëpritur të marrë pjesë, të zgjasë aplikacionin dhe të bëjë përmirësime në mënyra të ndryshme.
academy.foss.openSourceBenefitsHeadline=Si ju përfiton burimi i hapur
academy.foss.openSourceBenefitsContent=Mund të mendoni se, pasi nuk jeni një zhvillues softuerësh, nëse kodi i ndonjë programi është publik apo jo ka pak rëndësi për ju. Kjo nuk është aspak e vërtetë. Edhe nëse nuk planifikoni të shikoni ose modifikoni kodin e aplikacioneve që po përdorni, përvoja juaj me to do të preket thellësisht nga nëse kodi është i hapur apo i mbyllur. Kjo është edhe më kritike kur flasim për softuerin që do të drejtojë jetën tuaj financiare dhe do të mbështesë aftësinë tuaj për të kursyer, marrë dhe dërguar para. Në përgjithësi, përdorimi i softuerit me kod të hapur do të jetë më i dobishëm për ju sesa përdorimi i ekvivalenteve me kod të mbyllur. Le të shqyrtojmë disa arsye të rëndësishme që e bëjnë këtë të rëndësishme për ju.\n\nNjë arsye shumë e rëndësishme për të zgjedhur softuerin me kod të hapur është siguria. Duke qenë se softueri me kod të hapur mund të lexohet nga kushdo, hakerët dhe aktorët keqdashës rregullisht përpiqen të gjejnë gabime dhe vrima sigurie në të. Mund të mendoni se kjo është e rrezikshme, por në të vërtetë është e kundërta! Kjo është sepse fakti që kodi është i hapur për të gjithë do të thotë se kushdo mund të kërkojë probleme sigurie dhe ose t'i tregojë ato, t'i rregullojë vetë ose t'i shfrytëzojë keq. Në mënyrë kolektive, komuniteti i përdoruesve dhe zhvilluesve rreth projektit do të jetë në gjendje të zbulojë dhe të rregullojë shumicën e gabimeve shpejt, shpesh madje edhe para se ato të lëshohen. Dhe nëse dikush e përdor këtë gabim në një mënyrë keqdashëse për të shfrytëzuar softuerin, nuk do të kalojë shumë kohë derisa të vërehet dhe të zbatohen zgjidhje. Në softuerin me kod të mbyllur, vetëm ekipi i vogël, të paguar pas projektit po rishikon kodin, që përkthehet në një mundësi shumë më të lartë për gabimet që të kalojnë pa u vënë re. Më shumë sy, më pak gabime. Dhe kompanitë gjithashtu kanë një nxitje për të mos zbuluar faktin se produktet e tyre me kod të mbyllur kanë probleme sigurie, gjë që çon në shumë gabime dhe hakerime që mbahen sekrete në vend që të zbulohen. Në fund, duke qenë se në projektet me kod të mbyllur vetëm ekipi zhvillues mund ta shohë kodin, si mund të jeni ju ose kushdo tjetër plotësisht të sigurt se softueri është i sigurt? Kjo lidhet me një thënie të zakonshme në kulturën Bitcoin: mos beso, verifiko. Në përgjithësi, softueri me kod të hapur çon në rezultate shumë më të sigurta dhe të forta sesa softueri me kod të mbyllur.\n\nNjë arsye tjetër e shkëlqyer për të zgjedhur softuerin me kod të hapur mbi atë me kod të mbyllur është vazhdimësia afatgjatë e këtij të fundit. Kodi që është publik nuk varet nga asnjë entitet ose individ të vetëm për t'u mbajtur gjatë kohës. Edhe nëse ekipi origjinal pas një projekti përfundimisht zhduket, të tjerë mund të marrin përsipër dhe të vazhdojnë ta mbajnë dhe ta zhvillojnë atë. Shembulli më i madh i kësaj është vetë Bitcoin: edhe pse krijuesi i tij pseudonim, Satoshi Nakamoto, u zhduk më shumë se dhjetë vjet më parë, projekti ka vazhduar të rritet dhe të lulëzojë përtej të gjitha pritshmërive. Kështu, çdo herë që zgjidhni softuerin me kod të hapur mbi atë me kod të mbyllur, po reduktoni ndjeshëm mundësitë që ndonjë kompani ose zhvillues t'ju lërë të bllokuar me ndonjë softuer të pabërë që zbehet dhe bëhet i vjetruar.\n\nNë fund, projektet me kod të hapur me përdorim të gjerë, si Bitcoin, Bisq ose portofolët si Electrum, priren të çojnë në produkte me cilësi të lartë duke tërhequr talentin më të mirë. Natyra e hapur e projekteve lejon që kushdo të bashkëpunojë, dhe shumë zhvillues të shkëlqyer në këtë fushë do të preferonin të bashkëpunonin duke ndërtuar mbi një projekt të mirë sesa të fillonin një përpjekje të dyfishtë nga e para. Me kalimin e kohës, kontributet akumuluese të këtyre individëve çojnë në rezultate mbresëlënëse që shpesh e tejkalojnë atë që shumica e kompanive, madje edhe ato të financuara mirë, mund të arrijnë ndonjëherë.\n\nPërmbledhur, zgjedhja e opsioneve me kod të hapur për mjetet tuaja Bitcoin vjen me një grup të shkëlqyer avantazhesh që ju ndihmojnë të shijoni produkte të sigurta dhe të dobishme me cilësi të lartë. Shpresojmë që të bëheni kurioz për natyrën e kodit që përdorni në jetën tuaj të përditshme dhe që të bëni zgjedhje të informuara mbi softuerin që drejtoni.
