## Privacy
######################################################

academy.privacy.subHeadline=Të dhënat tuaja janë të juaja. Mbajeni ashtu.
academy.privacy.introContent=Të mbash informacionin tënd financiar dhe identitetin privat është një nevojë e zakonshme mes përdoruesve të Bitcoin. Është natyrale dhe logjike të mos duash që njerëzit e tjerë të dinë për fondet dhe transaksionet e tua pa miratimin tënd. Pas të gjithave, nuk do të vishje një bluzë me bilancin e llogarisë tënde bankare dhe raportet e kartës së kreditit ndërsa ecje në rrugë, apo jo? Privatësia është një temë e rëndësishme në Bitcoin sepse natyra transparente e transaksioneve dhe adresave të Bitcoin e bën këtë fushë veçanërisht të kushtueshme për gabime. Në këtë seksion, ne trajtojmë disa pika mbi privatësinë në udhëtimin tënd me Bitcoin.
academy.privacy.whyPrivacyHeadline=Pse privatësia është e rëndësishme
academy.privacy.whyPrivacyContent=Shumë përdorues vlerësojnë lirinë që Bitcoin u ofron atyre për të pasur pronën e tyre dhe për të transaksionuar lirshëm dhe pa leje me të tjerët. Por pa praktika të mira privatësie, këto karakteristika të Bitcoin dëmtohen seriozisht. Zbulimi i informacionit në lidhje me veten dhe fondet tuaja në Bitcoin do t'ju ekspozojë ndaj disa llojeve sulmesh nga të tjerë që do të kufizojnë lirinë tuaj. Reflektimi mbi të dhënat që po ndani dhe të qenit i kujdesshëm për këtë do t'ju ndihmojë të parandaloni gabime të kushtueshme që mund të pendoheni më vonë.\n\nProblemi i parë i dukshëm me zbulimin e identitetit tuaj dhe detajeve në lidhje me fondet tuaja është siguria personale. Nëse dikush di detaje si sa bitcoin mbani, ku jetoni dhe çfarë lloj portofoli po përdorni, ata mund të planifikojnë lehtësisht një sulm fizik ndaj jush për të marrë çelësat tuaj. Kjo është veçanërisht e tundueshme në krahasim me llogaritë bankare të monedhës kombëtare, pasi transaksionet në Bitcoin janë të pakthyeshme. Prandaj, nëse një hajdut arrin të ju detyrojë të dërgoni bitcoin tuaj në një adresë të tijën, ose thjesht vjedh çelësat e portofolit tuaj dhe e bën këtë vetë, nuk do të ketë asnjë mënyrë për të anuluar atë transaksion dhe bitcoin juaj nuk do të jetë më i juaji. Ruajtja e identitetit dhe detajeve tuaja financiare private parandalon që ju të bëheni një objektiv i këtij lloji sulmi.\n\nNjë arsye tjetër e mirë për të mbajtur detajet tuaja private është rreziku që paraqesin rregulloret dhe veprimet armiqësore të qeverisë. Qeveritë në të gjithë botën kanë marrë përsëri veprime kundër pronës private të qytetarëve të tyre në mënyra të ndryshme. Një shembull i shkëlqyer i kësaj është Urdhri Ekzekutiv 6102, i cili e bëri të paligjshëm për qytetarët amerikanë të mbajnë ar dhe shkaktoi një konfiskim unilateral të arit për miliona qytetarë amerikanë. Ashtu si me hajdutët e zakonshëm, sigurimi që entitetet dhe personeli qeveritar nuk mbajnë asnjë informacion në lidhje me ju dhe fondet tuaja ju mbron në rast se qeveria fillon një politikë negative ndaj pronarëve të Bitcoin.\n\nNë përgjithësi, ndoshta thjesht nuk dëshironi që të tjerët të dinë sa Bitcoin mbani ose çfarë transaksionesh bëni. Ashtu siç e mbrojmë llogaritë tona bankare me metoda të ndryshme në mënyrë që vetëm ne të mund të kontrollojmë bilancet dhe lëvizjet tona, ka kuptim të sigurojmë që të tjerët të mos kenë mundësinë të shohin transaksionet dhe detajet e tyre, si kur, sa, ose me kë ne transaksionojmë.
academy.privacy.giveUpPrivacyHeadline=Si e heqim privatësinë tonë
academy.privacy.giveUpPrivacyContent=Ka shumë mënyra në të cilat dikush mund të zbulojë vullnetarisht ose aksidentalisht detaje personale. Shumicën e herëve, këto janë të lehta për t'u parandaluar me pak shëndet të zakonshëm, pasi shpesh ne thjesht i japim detajet tona duke mos qenë të menduar për këtë. Disa rrjedhje më subtile do të kërkojnë disa njohuri teknike dhe kohë. Por lajmi i mirë është se, me përpjekje minimale, problemet më të rëndësishme mund të shmangen.\n\nKampioni i qartë i gabimeve të privatësisë, si për shkak të frekuencës dhe si për shkak të tmerrit që shkakton, është thjesht ofrimi i ID-së tuaj vullnetarisht kur blini ose shisni Bitcoin. Sot, shumica e shkëmbimeve të centralizuara (kompani si Coinbase, Kraken, Binance, etj.) janë subjekt i rregulloreve KYC të qeverisë (KYC do të thotë Njih Klientin Tënd). Kjo do të thotë se qeveritë i detyrojnë këto kompani të kërkojnë pasaportën tuaj, kartën e identitetit kombëtar, patentën e shoferit, ose dokumente të ngjashme në mënyrë që kjo informacion të mund të lidhet me llogarinë tuaj. Që nga momenti që i jepni këto, çdo blerje dhe shitje që bëni do të regjistrohet dhe do të lidhet me ju. Për më tepër, shkëmbimi dhe agjencitë qeveritare do të kenë plotësisht pamje të bilancit tuaj në çdo kohë. Edhe nëse vendosni të merrni Bitcoin-in tuaj nga këto shkëmbime dhe ta transferoni në një portofol që e mbani vetë, këto palë do të jenë në gjendje të ndjekin se në cilat adresa janë dërguar fondet tuaja. Dhe nëse kjo nuk është mjaft shqetësuese, ka një tjetër shqetësim për t'u mbajtur mend: nëse ndonjë haker fiton qasje në databazat e këtyre kompanive, informacioni juaj mund të rrjedhë publikisht në internet, duke i mundësuar kujtdo në botë të dijë të gjitha informacionet tuaja personale dhe financiare të ruajtura. Kjo është një situatë që ka ndodhur shumë herë në vitet e fundit, me pasoja të tmerrshme për disa nga klientët e prekur të shkëmbimeve.\n\nNjë tjetër fushë ku duhet të kushtohet vëmendje është ripërdorimi i adresave. Çdo herë që i jepni dikujt një adresë të portofolit tuaj për të marrë disa bitcoin nga ata, kjo person mëson se kjo adresë i përket ju. Kjo do të thotë se, nga ky moment e tutje, personi mund të monitorojë adresën dhe gjithë aktivitetin e saj. Nëse e ripërdorni këtë adresë vazhdimisht, çdo person me të cilin ndërveproni do të jetë në gjendje të shohë transaksionet e ndryshme që kalojnë përmes adresës, duke përfshirë kur ndodhin, nga vijnë dhe shkojnë fondet, dhe shumat që po transaktohen. Prandaj, rekomandohet të përdorni adresat vetëm një herë për të marrë bitcoin. Shumica e portofolave do të kujdesen për këtë automatikisht për ju, por është ende e rëndësishme që të kuptoni pse kjo është një praktikë e mirë.\n\nSë fundmi, mbështetja në nodet e të tjerëve për të lexuar të dhënat e blockchain-it do të thotë se ekzekutuesi i nodit mund të monitorojë se cilat adresa është e interesuar portofoli juaj. Kur trajtoni sasi të konsiderueshme Bitcoin-i, ia vlen të mësoni si të drejtoni nodin tuaj dhe ta lidhni portofolin tuaj me të. Ose, të paktën, të jeni të vetëdijshëm për cilin nod po lidheni dhe të zgjidhni një nga një person ose organizatë që besoni, si një mik që është më i përvojshëm në Bitcoin ose një komunitet lokal Bitcoin.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq ndihmon në mbrojtjen e privatësisë tuaj
academy.privacy.bisqProtectsPrivacyContent=Bisq ju lejon të blini dhe shisni Bitcoin nga peer të tjerë. Ky ndryshim i thjeshtë vjen me një botë përfitimesh në lidhje me privatësinë krahasuar me përdorimin e shkëmbimeve të centralizuara. Duke përdorur Bisq, mbrojni sigurinë dhe privatësinë tuaj nga qeveritë, kompanitë dhe palët e treta armiqësore që përndryshe do të regjistronin dhe përdornin të dhënat tuaja kundër interesave tuaja.\n\nKur bëni transaksione në Bisq, vetëm ju dhe peer-i juaj e dini detajet e transaksionit. Dhe madje edhe midis jush dyve, informacioni që duhet të ndahet është plotësisht i minimizuar dhe i kufizuar në detajet e pagesës që janë strikte të nevojshme, si, për shembull, numri i llogarisë suaj bankare nëse dëshironi të merrni një pagesë fiat në llogarinë tuaj bankare. Kjo do të thotë se nuk ka nevojë të ofroni informacion si ID-ja juaj, adresa, etj. Për më tepër, aftësia për të ndërvepruar me peer të ndryshëm në çdo tregtim parandalon që ndonjë individ i vetëm të akumulojë të dhëna për ju me kalimin e kohës, duke shpërndarë kështu historinë tuaj të transaksioneve nëpërmjet palëve të ndryshme dhe duke parandaluar që ndonjë entitet i vetëm të mbajë një pamje të plotë të jetës suaj financiare. Bisq gjithashtu ju lejon të merrni çdo bitcoin që blini direkt në një adresë të një portofoli që kontrolloni, duke ju mundësuar të mbani kontrollin e fondeve tuaja në çdo kohë, dhe t'i shpërndani ato nëpërmjet adresave të ndryshme në mënyrë që asnjë peer i vetëm të mos mund të monitorojë të gjithë portofolin tuaj.\n\nDhe mos harroni: Bisq është thjesht një pjesë softueri që funksionon në kompjuterin tuaj, dhe lidhet vetëm me internetin përmes rrjeteve miqësore për privatësinë si Tor dhe I2P. Nuk keni nevojë as të regjistroheni askund në një mënyrë pseudonime. Për këtë arsye, askush nuk mund të dijë se po përdorni Bisq, dhe komunikimi juaj me pjesëmarrësit e tjerë nuk mund të monitorohet, ndjeket ose aksesohen nga palët e treta.


