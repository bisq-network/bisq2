## Bisq
######################################################

academy.bisq.subHeadline=Bisq është softuer i lirë dhe me burim të hapur për exchange Bitcoin me monedha fiat ose kriptovaluta të tjera në një mënyrë të decentralizuar dhe të minimizuar besimi.
academy.bisq.exchangeDecentralizedHeadline=Shkëmbim, i decentralizuar
academy.bisq.exchangeDecentralizedContent=Bisq është një aplikacion këmbimi ku mund të blini dhe shisni Bitcoin për monedha kombëtare ose kriptovaluta të tjera. Ndryshe nga shumica e alternativave të këmbimit, Bisq është si decentralizuar ashtu edhe peer-to-peer.\n\nËshtë decentralizuar sepse nuk varet dhe nuk kontrollohet nga asnjë kompani, ekip ose qeveri. Decentralizimi e bën Bisq një rrjet të qëndrueshëm: ashtu si Bitcoin, ekziston për shkak të përdoruesve si ju. Duke qenë se nuk ka asnjë element të vetëm mbi të cilin mbështetet gjithçka, është ndjeshëm e vështirë për dikë të ndalë ose dëmtojë rrjetin. Është peer-to-peer sepse çdo tregtim që kryeni përputhet me një përdorues tjetër si ju. Kjo ndihmon në mbrojtjen e privatësisë suaj nga elementët e centralizuar si qeveritë dhe institucionet financiare tradicionale. Gjithashtu e bën Bisq pa leje: nuk keni nevojë për autorizimin e askujt për ta përdorur, dhe askush nuk mund t'ju ndalojë ta bëni këtë.\n\nAktualisht, ekzistojnë dy aplikacione: Bisq 1 dhe Bisq 2. Bisq 2 është aplikacioni ku po e lexoni këtë. Ju rekomandojmë të njiheni me Bisq 2 para se të përpiqeni të mësoni më shumë rreth Bisq 1.
academy.bisq.whyBisqHeadline=Pse Bisq
academy.bisq.whyBisqContent=For many users, Bisq is the preferred method to buy or sell Bitcoin in exchange for national currencies. This is because Bisq's nature results in a completely different experience to that of Centralized Exchanges.\n\nUsers also value the privacy-respecting nature of Bisq. You don't need to provide any kind of personal information to use Bisq. Whenever you trade, you only need to share your payment details with your trade partner. Nobody else has access to this data, and there is no central database where all of your information and transactions will end up stored for years or decades.\n\nBisq also allows users to overcome any lack of permissions that can be imposed arbitrarily by their local governments or financial institutions. Examples of this can be governments that declare Bitcoin possession or trading illegal, or banks that forbid customers from sending their own money to exchange institutions. Users in these situations find in Bisq a way to work around them being excluded from the traditional financial system for any kind of reason.\n\nFinally, Bisq is a safe way to exchange Bitcoin and national currencies. The existing trade protocols and reputation systems prevent bad actors from stealing your funds. Mediators are always available to support you if another peer is not behaving properly and will step in if necessary to work out a solution for your case. The result: Bisq users can happily trade with others without having to worry about being scammed and losing their funds.
academy.bisq.tradeSafelyHeadline=Tregto sigurtë
academy.bisq.tradeSafelyContent=Exchanging your Bitcoin and national currencies with other peers comes with great benefits like not depending on companies or protecting your privacy. But you might be wondering: how can I know if the peer I'm trading with is honest? Won't I get scammed? Those are valid concerns that you should always keep in mind and that Bisq addresses in several ways to allow safe trading.\n\nThe different trade protocols (you can think of a protocol as the rules you and your peer will have to follow) minimize the risk of any actor scamming their peer during a trade. There is usually a trade-off between security and convenience: some protocols are more robust, others are more convenient and fast. It is up to you to decide which protocol to use on each trade, depending on your preferences and needs, as well as the traded amount. Protocols like Bisq Easy are recommended for small sums of money, while more robust and structured protocols like Bisq MuSig are advisable for larger amounts.\n\nIf your trade ends up in a conflict with your trade peer, or the peer simply disappears and becomes unresponsive, you will not be left alone. Mediators and arbitrators are always available to advice and provide solutions in these situations. These roles will observe each case, propose friendly solutions between the traders, and potentially make final decisions if no agreements are reached. If you have acted honestly and followed the rules, the outcomes will be in your favor and you will never lose your funds.\n\nIn summary, Bisq is designed to minimize the need for trusting other peers and to discourage scamming and other bad behaviors. This translates in very few trades having any kind of conflict, and those which do will always be solved in a reasonable way through mediation and/or arbitration. The result: trading in Bisq is a safe and smooth experience.


######################################################
## Bitcoin
######################################################

academy.bitcoin.subHeadline=Një paraqitje elektronike peer-to-peer që lejon dërgimin e pagesave online direkt pa ndërmjetës.
academy.bitcoin.whatIsBitcoinHeadline=Çfarë është Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin është kriptomonedha më e madhe dhe më e njohur në botë. Ajo është një formë digjitale e parave që lejon çdo person të dërgojë vlerë te njerëz të tjerë pa nevojën për ndërmjetës. Ajo filloi në vitin 2009 dhe ka pësuar një rritje masive që nga ajo kohë, duke fituar adoptim në të gjithë botën për shkak të pronave të saj unike dhe tërheqëse.\n\nBitcoin ndryshon nga të gjitha monedhat kombëtare në disa aspekte. Bitcoin nuk kontrollohet ose lëshohet nga ndonjë qeveri ose institucion. Ajo është e decentralizuar dhe ekziston vetëm për shkak të mijëra njerëzve në të gjithë botën që e përdorin. Kjo e bën atë para neutrale, ku askush nuk është në një pozitë të privilegjuar që lejon abuzimin. Kjo gjithashtu do të thotë se je i lirë të përdorësh Bitcoin pa kërkuar ndonjë lloj leje, dhe askush në sistem nuk ka më shumë fuqi se ti. Është një sistem i hapur që mirëpret të gjithë. Një pronë tjetër e rëndësishme është se mund të mbash Bitcoin në vetë-ruajtje. Me fjalë të tjera, mund ta zotërosh atë vetë pa u varur nga ndonjë kompani ose entitet tjetër. Duke e krahasuar me monedhat tradicionale, është më e ngjashme me paratë në xhepin tënd (të cilat ti i kontrollon plotësisht) sesa me një bilanc në një llogari bankare (ku je subjekt i kushteve dhe dëshirave të bankës). Për shkak të kësaj, je gjithashtu gjithmonë i lirë të dërgosh Bitcoin: nuk ke nevojë për miratimin e askujt për ta bërë këtë, dhe transaksionet e tua nuk mund të ndalohen ose të anullohen. Një aspekt tjetër interesant është se oferta e Bitcoin është e kufizuar në një maksimum prej 21 milion. Kjo do të thotë se vlera e çdo bitcoin-i, ndryshe nga vlera e çdo dollari për shembull, nuk mund të devalvohet duke krijuar më shumë prej tij. Bitcoin krijohet përmes një procesi të kushtueshëm të quajtur mining, dhe si orari i emetimit ashtu edhe sasia maksimale që mund të krijohet janë të përcaktuara rreptësisht dhe nuk mund të modifikohen. Kjo e bën ofertën të kufizuar, të sigurt dhe të parashikueshme, duke e bërë Bitcoin tërheqës për shkak të mungesës dhe qëndrueshmërisë së saj.
academy.bitcoin.whyUseBitcoinHeadline=Pse të përdorim Bitcoin
academy.bitcoin.whyUseBitcoinContent=Pronat e Bitcoin e bëjnë atë një aset unik që tërheq njerëz të ndryshëm për arsye të ndryshme. Si Bitcoin ju apelon varet nga profili dhe nevojat tuaja.\n\nNjë nga arsyet më të zakonshme për njerëzit që përdorin Bitcoin është kapaciteti i tij për të mbrojtur vlerën në kohë. Monedhat kombëtare të shumicës së vendeve në botë humbasin vlerë vazhdimisht me kalimin e kohës për shkak të devalvimit të monedhës. Kjo do të thotë se duke mbajtur kursimet tuaja në para ose në një llogari bankare, gradualisht po i humbni ato sepse vlera e tyre bie me kalimin e kohës. Ofrimi i kufizuar i Bitcoin parandalon që kjo të ndodhë, kështu që edhe nëse ai sillet në një mënyrë të paqëndrueshme në afat të shkurtër, është një mjet i fuqishëm për të ruajtur pasurinë tuaj në afat të gjatë.\n\nNjë arsye tjetër për individët që të përdorin Bitcoin është të mbrohen nga veprimet dhe vendimet e qeverive dhe institucioneve financiare. Duke qenë se Bitcoin është diçka që mund ta keni, dërgoni dhe merrni në një mënyrë pa leje, vlera e ruajtur në të nuk preket nga situata si një bankë qendrore që printon më shumë njësi të monedhës së saj kombëtare, një bankë që vendos të bllokojë transfertat tuaja për arsye arbitrare, ose një qeveri që imponon konfiskime mbi popullatën e saj. Me Bitcoin, rregullat e lojës janë të njohura dhe të parashikueshme, dhe mund të mbështeteni në rrjetin që është i drejtë dhe trajton të gjithë njësoj.\n\nBitcoin është gjithashtu shumë tërheqës për ata që angazhohen në tregti ndërkombëtare dhe kërkojnë të dërgojnë ose marrin para në vende ose rajone të tjera. Bitcoin nuk ka konceptin e kufijve dhe funksionon njësoj nëse dërgoni disa te fqinjët tuaj ose te dikush në anën tjetër të botës. Duke qenë se kryerja e pagesave për njerëz ose kompani në rajone të ndryshme të botës zakonisht do të thotë kohë të gjata pritjeje, tarifa të konsiderueshme dhe procedura të bezdisshme, disa njerëz e zgjodhën Bitcoin si një alternativë të thjeshtë dhe të përshtatshme për pagesat e tyre ndër-rajonale. Kjo do të thotë gjithashtu se mund ta përdorni për të dërguar para në vende që qeveria ose banka juaj kanë vendosur të bllokojnë.\n\nMë në fund, disa njerëz e zgjodhën Bitcoin për thjeshtësinë dhe përshtatshmërinë e tij. Bitcoin ofron shumë përparësi në këtë kuptim në krahasim me monedhat tradicionale. Me të, nuk keni nevojë të merremi me kontrata dhe procese të gjata burokratike për të bërë gjëra të thjeshta si hapja e një llogarie. Mund ta aksesoni lehtësisht paratë tuaja në të gjitha pajisjet tuaja. Mund ta dërgoni kudo dhe te kushdo pa pasur nevojë për forma të ndryshme pagesash (para, transfertat bankare të llojeve të ndryshme, kartat e kreditit, etj.). Mund të mbroheni dhe siguroheni lehtësisht për fondet tuaja me njohuritë e duhura, dhe do të shijoni që nuk keni nevojë të shqetësoheni për dikë që vjedh portofolin tuaj ose detajet e kartës suaj të kreditit.\n\nBitcoin është një hap i madh dhe inovativ përpara në botën e parave dhe pagesave. Ka pothuajse me siguri ndonjë arsye për të cilën Bitcoin mund të jetë tërheqës dhe i dobishëm për nevojat tuaja, kështu që ju inkurajojmë të mësoni më shumë dhe të bëheni të njohur me të.


######################################################
## Security
######################################################

academy.security.subHeadline=Sigurimi që ti, dhe vetëm ti, gjithmonë ke akses në fondet e tua
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Sigurimi i çelësave tuaj
academy.security.securingYourKeysContent=Së pari, ju duhet të kuptoni një ide të thjeshtë: jo çelësat tuaj, jo monedhat tuaja. Kjo do të thotë se, për të qenë vërtet pronar i Bitcoin-it tuaj, ai duhet të ruhet në një portofol ku ju, dhe vetëm ju, e zotëroni çelësin. Prandaj, mbajtja e një bilanci Bitcoin në entitete si bankat ose shkëmbimet e centralizuara nuk është vërtet pronësi e asetit, pasi janë ato entitete, dhe jo ju, që mbajnë çelësat e fondeve tuaja. Nëse vërtet dëshironi të zotëroni bitcoin-in tuaj, ju duhet ta ruani atë në një portofol për të cilin vetëm ju kontrolloni çelësat.\n\nKa shumë portofolë Bitcoin atje, secili me dizajn dhe karakteristika unike. Ajo që kanë të përbashkët është se, ndonjëherë, diku, ata do të ruajnë çelësat tuaj privatë. Këta çelësat ofrojnë akses në fondet tuaja. Çfarëdo portofoli që përdorni, ju duhet të siguroheni që vetëm ju, ose njerëzit që besoni plotësisht, kanë akses në këta çelës. Nëse dikush tjetër ka akses në ta, ata do të jenë në gjendje të vjedhin fondet tuaja, dhe nuk mund të bëhet asgjë për të anuluar këtë transaksion. Nga ana tjetër, humbja e çelësave tuaj është po aq e tmerrshme. Nëse humbni çelësat tuaj, nuk do të jeni në gjendje të dërgoni më shumë fondet tuaja, dhe nuk ka asnjë mënyrë për të rikthyer kontrollin mbi to. Ndërsa kjo mund të duket e frikshme, ju mund ta shmangni lehtësisht këto situata me pak mësim dhe praktika të mira.\n\nShumica e portofolëve bitcoin do t'ju ofrojnë një rezervë prej 12 ose 24 fjalësh, e njohur zakonisht si fraza mnemonike ose thjesht fraza seed. Kjo frazë rezervë ju lejon të riktheni portofolin tuaj në çdo pajisje, duke e bërë atë elementin më të rëndësishëm për ju që të siguroheni. Në përgjithësi, rekomandohet që këto rezerva të ruhen në formë analoge, zakonisht duke i shkruar ato në një copë letre ose në një fletë metalike të vogël, dhe të keni disa kopje të tyre. Ju gjithashtu duhet ta ruani në mënyrë që ta gjeni nëse e keni nevojë, por askush tjetër të mos ketë akses në të.\n\nPër sasi të rëndësishme Bitcoin, është zakon të përdoren pajisje të specializuara të quajtura Portofola Hardueri për të ruajtur çelësat tuaj. Këto pajisje ofrojnë një nivel superior sigurie në krahasim me ruajtjen e çelësave tuaj në një portofol smartphone ose laptop, duke ofruar një përvojë të përshtatshme kur bëni transaksione. Mund të mësoni më shumë rreth këtyre dhe llojeve të tjera të portofolëve në seksionin Portofolët e Bisq Learn.\n\nSë fundi, sigurohuni të shmangni skemat e ruajtjes tepër të komplikuara. Një plan i avancuar ruajtjeje me shumë detaje dhe nuanca do t'i mbajë hajdutët larg fondeve tuaja, por ka gjithashtu një mundësi të rëndësishme që ju mund të mos jeni në gjendje të aksesoni portofolin tuaj për shkak të gabimeve, konfuzionit, ose thjesht harresës se si e organizuat rezervën. Synoni për një ekuilibër midis një konfigurimi që është shumë i thjeshtë dhe çdo kush mund ta thyejë lehtësisht (si ruajtja e frazës seed në një skedar tekstual të thjeshtë në desktopin e laptopit tuaj) dhe një që është aq kompleks sa as ju nuk mund ta zgjidhni (si ruajtja e fjalëve të frazës seed nëpër 12 libra në 12 vende të ndryshme).
academy.security.avoidScamsHeadline=Shmangni mashtrimet
academy.security.avoidScamsContent=Një burim tjetër i problemeve dhe rreziqeve janë mashtrimet. Transaksionet e Bitcoin janë të pakthyeshme, që do të thotë se nëse dikush ju mashtron për t'ju bërë të dërgoni disa Bitcoin dhe pastaj largohet me të, nuk ka shumë që mund të bëni për këtë. Për këtë arsye, është e zakonshme të hasni skema të ndryshme ku njerëzit do të përpiqen t'ju bindin të dërgoni disa bitcoin tek ata. Shumicën e kohës, mashtruesit do t'ju paraqesin një "mundësi" të mrekullueshme për të fituar para lehtësisht, e cila zakonisht tingëllon shumë mirë për të qenë e vërtetë. Historitë dhe detajet specifike që rrethojnë këto mashtrime janë jashtëzakonisht të ndryshme dhe kreative, por modeli i zakonshëm do të duket gjithmonë i njëjtë: do t'ju ofrohen disa kthime të mrekullueshme, por së pari, do të duhet të dërgoni bitcoin paraprakisht. Pasi bitcoin të dërgohet, ndoshta nuk do ta shihni kurrë përsëri. Të mbrohesh nga këto mashtrime është e thjeshtë: ndërveproni vetëm me kompani dhe njerëz të njohur dhe të besueshëm. Nëse ndiheni se një entitet është i dyshimtë, kërkoni referenca ose thjesht shmangni atë. Nëse ju ofrohet një mundësi që duket pothuajse shumë mirë për të qenë e vërtetë, ndoshta është, dhe duhet të qëndroni larg saj.


