tradeApps.MONERO_SWAP.con=- ਇਸਨੂੰ ਲੋੜੀਂਦੀ ਬੁਨਿਆਦ ਨੂੰ ਚਲਾਉਣ ਲਈ ਕੁਝ ਤਕਨੀਕੀ ਹੁਨਰ ਅਤੇ ਅਨੁਭਵ ਦੀ ਲੋੜ ਹੈ\n- ਪੁਸ਼ਟੀਕਰਨ ਦਾ ਸਮਾਂ ਦੋਹਾਂ ਬਲੌਕਚੇਨ 'ਤੇ ਪੁਸ਼ਟੀਕਰਨਾਂ ਦੇ ਆਧਾਰ 'ਤੇ ਹੈ ਜੋ ਆਮ ਤੌਰ 'ਤੇ 20-30 ਮਿੰਟ ਦੇ ਆਸ-ਪਾਸ ਹੁੰਦਾ ਹੈ\n- ਬਿਟਕੋਇਨ ਪਾਸੇ ਲੈਣ-ਦੇਣ ਦੀ ਫੀਸ ਉੱਚ ਬਲੌਕਚੇਨ ਭੀੜ ਦੇ ਮਾਮਲੇ ਵਿੱਚ ਗੰਭੀਰ ਹੋ ਸਕਦੀ ਹੈ (ਪਰ ਇਹ ਕਾਫੀ ਵਿਰਲੇ ਹੀ ਹੁੰਦਾ ਹੈ)\n- ਦੋਹਾਂ ਵਪਾਰੀ ਆਨਲਾਈਨ ਹੋਣੇ ਚਾਹੀਦੇ ਹਨ\n- ਨੋਡਾਂ ਲਈ ਬਹੁਤ ਸਾਰਾ ਤੇਜ਼ ਡਿਸਕ ਸਟੋਰੇਜ ਦੀ ਲੋੜ ਹੈ
