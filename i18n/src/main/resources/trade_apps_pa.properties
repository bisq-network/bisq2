tradeApps.MONERO_SWAP.overview=Farcaster ਪ੍ਰੋਜੈਕਟ (ਜੋ Monero ਭਾਈਚਾਰੇ ਦੁਆਰਾ ਫੰਡ ਕੀਤਾ ਗਿਆ ਹੈ) ਦੇ ਆਧਾਰ 'ਤੇ ਹੈਸ਼ ਕੀਤੇ ਸਮੇਂ ਦੇ ਬੰਦ ਸਮਝੌਤਿਆਂ (HTLC), ਐਡਾਪਟਰ ਦਸਤਖਤ ਅਤੇ ਜ਼ੀਰੋ-ਨੋਲੇਜ ਪ੍ਰੂਫ ਦੀ ਵਰਤੋਂ ਕਰਕੇ Bitcoin ਅਤੇ Monero ਦਾ ਐਟੋਮਿਕ ਵਪਾਰ ਕਰਨ ਲਈ।\n\nਉਪਭੋਗਤਾ ਨੂੰ Bitcoin ਨੋਡ, Monero ਨੋਡ ਅਤੇ Farcaster ਡੇਮਨ ਨੂੰ ਇੰਸਟਾਲ ਅਤੇ ਚਲਾਉਣ ਦੀ ਲੋੜ ਹੈ। ਵਪਾਰ ਦੌਰਾਨ, ਦੋਹਾਂ ਵਪਾਰੀ ਦੇ ਨੋਡ ਆਨਲਾਈਨ ਹੋਣੇ ਚਾਹੀਦੇ ਹਨ। ਉਸ ਪ੍ਰੋਟੋਕੋਲ ਦੀ ਵਰਤੋਂ ਕਰਨ ਵੇਲੇ ਵਾਧੂ ਕੋਸ਼ਿਸ਼ ਇੱਕ ਬਹੁਤ ਉੱਚੀ ਸੁਰੱਖਿਆ ਦੇ ਪੱਧਰ ਨਾਲ ਫਲਦਾਇਕ ਹੁੰਦੀ ਹੈ। ਹਾਲਾਂਕਿ ਉਪਭੋਗਤਾਵਾਂ ਨੂੰ ਉਸ ਸੰਕਲਪ ਦੇ ਵੇਰਵਿਆਂ ਨਾਲ ਜਾਣੂ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ ਅਤੇ ਇਹ ਜਾਣਨਾ ਚਾਹੀਦਾ ਹੈ ਕਿ ਕੁਝ ਛੋਟੇ ਖਤਰੇ ਵਾਲੇ ਐਜ ਕੇਸ ਹਨ।
