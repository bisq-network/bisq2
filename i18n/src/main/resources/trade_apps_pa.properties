tradeApps.BISQ_LIGHTNING.con=- ਦੋਹਾਂ ਵਪਾਰੀ ਨੂੰ ਸੁਰੱਖਿਆ ਜਮ੍ਹਾਂ ਲਈ Lightning 'ਤੇ BTC ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ\n- Submarine swaps ਲਈ 2 ਵਾਧੂ ਵਪਾਰੀਆਂ ਦੀ ਸ਼ਮੂਲੀਅਤ ਜਟਿਲਤਾ ਅਤੇ ਸੰਭਾਵਿਤ (ਕਾਫੀ ਛੋਟੇ) ਖਤਰੇ ਨੂੰ ਵਧਾਉਂਦੀ ਹੈ।\n- Liquid ਇੱਕ ਸੰਘਠਿਤ ਸਾਈਡ ਚੇਨ ਹੈ ਅਤੇ ਇਸਦੇ ਕੋਲ ਮੁੱਖ ਨੈੱਟ Bitcoin ਦੇ ਤੌਰ 'ਤੇ ਉੱਚ ਪੱਧਰ ਦੀ ਸੈਂਸਰਸ਼ਿਪ ਵਿਰੋਧੀ ਸਮਰੱਥਾ ਨਹੀਂ ਹੈ।\n- ਮੁੱਖ ਨੈੱਟ Bitcoin ਤੋਂ Liquid Bitcoin 'ਤੇ ਪੇਗ-ਇਨ ਭਰੋਸੇਯੋਗ ਹੈ, ਹਾਲਾਂਕਿ L-BTC ਨੂੰ BTC 'ਤੇ ਪੇਗ-ਆਉਟ ਕਰਨ ਲਈ ਸੰਘਠਨ ਦੀ ਆਗਿਆ ਦੀ ਲੋੜ ਹੈ।\n- ਮੈਕਰ Bisq ਨੋਡ ਨੂੰ ਆਨਲਾਈਨ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ ਕਿਉਂਕਿ ਪੇਸ਼ਕਸ਼ ਪ੍ਰਕਿਰਿਆ ਇੰਟਰਐਕਟਿਵ ਹੈ\n- ਜਦੋਂ Fiat ਦਾ ਭੁਗਤਾਨ ਪੁਰਾਣੇ ਪ੍ਰਣਾਲੀਆਂ ਜਿਵੇਂ ਬੈਂਕ ਭੁਗਤਾਨਾਂ 'ਤੇ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਇਹ ਸਾਰੇ ਨੁਕਸਾਨਾਂ ਨੂੰ ਵਿਰਾਸਤ ਵਿੱਚ ਲੈਂਦਾ ਹੈ, ਜਿਵੇਂ ਕਿ ਚਾਰਜਬੈਕ ਖਤਰਾ, ਮੰਦੀ ਭੁਗਤਾਨ, ਬੈਂਕ ਭੁਗਤਾਨ ਵੇਰਵਿਆਂ ਵਿੱਚ ਅਸਲ ਨਾਮ ਹੋਣ 'ਤੇ ਸਾਥੀ ਨੂੰ ਗੋਪਨੀਯਤਾ ਦਾ ਖੁਲਾਸਾ। ਹਾਲਾਂਕਿ ਇਹ ਵੱਖ-ਵੱਖ ਨੁਕਸਾਨਾਂ ਨੂੰ ਉਹਨਾਂ ਭੁਗਤਾਨ ਦੇ ਤਰੀਕਿਆਂ ਦੀ ਵਰਤੋਂ ਕਰਕੇ ਘਟਾਇਆ ਜਾ ਸਕਦਾ ਹੈ ਜੋ ਘੱਟ ਚਾਰਜਬੈਕ ਖਤਰੇ, ਤੇਜ਼ ਜਾਂ ਤੁਰੰਤ ਹੁੰਦੇ ਹਨ ਅਤੇ ਅਸਲ ਨਾਮਾਂ ਦੀ ਬਜਾਏ ਖਾਤਾ ID ਜਾਂ ਈਮੇਲ ਦੀ ਵਰਤੋਂ ਕਰਦੇ ਹਨ। ਕੁਝ ਭੁਗਤਾਨ ਦੇ ਤਰੀਕੇ ਬੈਂਕਿੰਗ ਪ੍ਰਣਾਲੀ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਟਾਲਦੇ ਹਨ ਜਿਵੇਂ ਕਿ ਡਾਕ ਦੁਆਰਾ ਨਕਦ ਜਾਂ ਮੁਖ ਫੇਸ-ਟੂ-ਫੇਸ ਵਪਾਰ।


