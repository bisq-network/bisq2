tradeApps.MU_SIG.overview=ਸਿਧਾਂਤਕ ਤੌਰ 'ਤੇ ਇਹ Bisq 1 ਵਿੱਚ ਵਰਤੇ ਜਾਣ ਵਾਲੇ ਵਪਾਰ ਪ੍ਰੋਟੋਕੋਲ ਨੂੰ ਅਨੁਕੂਲ ਕਰਦਾ ਹੈ, ਜੋ ਕਿ ਇੱਕ ਸੁਰੱਖਿਆ ਜਮਾਨਤ ਅਤੇ ਇੱਕ ਵਿਵਾਦ ਨਿਰਾਕਰਨ ਪ੍ਰਕਿਰਿਆ 'ਤੇ ਆਧਾਰਿਤ ਹੈ।\n- ਇਹ ਲੈਣ-ਦੇਣ ਦੀ ਗਿਣਤੀ ਨੂੰ 4 ਤੋਂ 1 ਤੱਕ ਘਟਾਉਂਦਾ ਹੈ।\n- ਜਮਾਨਤ ਦੇ ਲੈਣ-ਦੇਣ ਨੂੰ ਇੱਕ ਮਿਆਰੀ 'pay-to-pubKey-hash' ਲੈਣ-ਦੇਣ ਵਾਂਗ ਦਿਖਾ ਕੇ ਗੋਪਨੀਯਤਾ ਵਿੱਚ ਸੁਧਾਰ ਕਰਦਾ ਹੈ।\n- ਇਹ ਸਮੱਸਿਆ ਤੋਂ ਬਚਦਾ ਹੈ ਕਿ ਵਿਕਰੇਤਾ ਨੂੰ ਵਿਵਾਦ ਖੋਲ੍ਹਣਾ ਪੈਂਦਾ ਹੈ ਜੇ ਖਰੀਦਦਾਰ ਵਪਾਰ ਤੋਂ ਬਾਅਦ ਸੁਰੱਖਿਆ ਜਮਾਨਤ ਨੂੰ ਛੱਡਦਾ ਨਹੀਂ ਹੈ। ਐਟੋਮਿਕ ਸਵਾਪ ਇਹ ਯਕੀਨੀ ਬਣਾਉਂਦੇ ਹਨ ਕਿ ਵਿਕਰੇਤਾ ਆਪਣੇ ਜਮਾਨਤ ਨੂੰ ਖਰੀਦਦਾਰ ਦੀ ਸਹਿਯੋਗ ਦੇ ਬਿਨਾਂ ਵੀ ਵਾਪਸ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦਾ ਹੈ।\n- ਇੱਕ ਗੈਰ-ਜਵਾਬ ਦੇਣ ਵਾਲੇ ਵਪਾਰ ਸਾਥੀ ਦੀ ਸਥਿਤੀ ਵਿੱਚ, ਇੱਕ ਬਹੁ-ਚਰਨ ਭੁਗਤਾਨ ਲੈਣ-ਦੇਣ ਢਾਂਚਾ ਇਹ ਯਕੀਨੀ ਬਣਾਉਂਦਾ ਹੈ ਕਿ ਕੋਈ ਵਿਵਾਦ ਅਤੇ DAO ਦੁਆਰਾ ਮੁਆਵਜ਼ਾ ਦੀ ਲੋੜ ਨਹੀਂ ਹੈ।\n- ਟੈਪਰੂਟ ਹੋਰ ਲਚੀਲਾਪਣ ਅਤੇ ਗੋਪਨੀਯਤਾ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ।\n- ਹੋਰ ਵੇਰਵੇ ਜਾਣਨ ਲਈ: https://github.com/bisq-network/proposals/issues/456
