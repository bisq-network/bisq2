tradeApps.BISQ_LIGHTNING.overview=ਇਹ ਯਕੀਨੀ ਬਣਾਉਂਦਾ ਹੈ ਕਿ ਵਪਾਰੀ ਆਪਣੇ ਆਫ-ਚੇਨ ਬਿਟਕੋਇਨ ਨੂੰ ਫਿਆਟ ਨਾਲ ਵਪਾਰ ਕਰਨ ਲਈ ਲਾਈਟਨਿੰਗ 'ਤੇ ਲਿਕਵਿਡ ਮੁਸਿਗ ਪ੍ਰੋਟੋਕੋਲ ਦੇ ਆਧਾਰ 'ਤੇ ਵਰਤ ਸਕਦੇ ਹਨ। ਪ੍ਰੋਟੋਕੋਲ 3 ਵਪਾਰਾਂ ਅਤੇ 2 ਵੱਖ-ਵੱਖ ਪ੍ਰੋਟੋਕੋਲਾਂ ਦੀ ਇੱਕ ਚੇਨ ਹੈ:\n- ਪਹਿਲਾਂ ਵਪਾਰੀ ਆਪਣੇ ਲਾਈਟਨਿੰਗ ਬਿਟਕੋਇਨ ਨੂੰ L-BTC (ਲਾਈਟਨਿੰਗ ਅਤੇ ਲਿਕਵਿਡ ਵਿਚਕਾਰ ਸਬਮਰੀਨ ਸਵਾਪ) ਲਈ ਇੱਕ ਵਿਰੋਧੀ ਸਬਮਰੀਨ ਸਵਾਪ ਰਾਹੀਂ ਸਵਾਪ ਕਰਦੇ ਹਨ। ਇਹ ਸਵਾਪ ਕਿਸੇ ਵੀ ਲਿਕਵਿਡਿਟੀ ਪ੍ਰਦਾਤਾ ਨਾਲ ਹੁੰਦਾ ਹੈ, ਵਪਾਰ ਕਰਨ ਵਾਲੇ ਸਾਥੀ ਨਾਲ ਨਹੀਂ।\n- ਫਿਰ ਵਪਾਰ ਲਿਕਵਿਡ 'ਤੇ ਮੁਸਿਗ ਪ੍ਰੋਟੋਕੋਲ ਦੀ ਵਰਤੋਂ ਕਰਕੇ ਹੁੰਦਾ ਹੈ।\n- ਜਦੋਂ ਵਪਾਰ ਪੂਰਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਤਾਂ L-BTC ਨੂੰ ਸਬਮਰੀਨ ਸਵਾਪ ਰਾਹੀਂ ਲਾਈਟਨਿੰਗ 'ਤੇ ਵਾਪਸ ਸਵਾਪ ਕੀਤਾ ਜਾਂਦਾ ਹੈ (ਫਿਰ ਇੱਕ ਹੋਰ ਵਪਾਰੀ/ਲਿਕਵਿਡਿਟੀ ਪ੍ਰਦਾਤਾ ਨਾਲ)।
