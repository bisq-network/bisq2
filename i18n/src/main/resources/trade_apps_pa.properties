tradeApps.MU_SIG.con=- ਦੋਹਾਂ ਵਪਾਰੀਆਂ ਕੋਲ ਸੁਰੱਖਿਆ ਜਮ੍ਹਾਂ ਲਈ BTC ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ\n- ਮੈਕਰਸ Bisq ਨੋਡ ਨੂੰ ਆਨਲਾਈਨ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ ਕਿਉਂਕਿ ਪੇਸ਼ਕਸ਼ ਪ੍ਰਕਿਰਿਆ ਇੰਟਰੈਕਟਿਵ ਹੈ\n- ਜਦੋਂ ਕਿ ਫਿਆਟ ਦਾ ਭੁਗਤਾਨ ਪੁਰਾਣੇ ਸਿਸਟਮਾਂ ਜਿਵੇਂ ਕਿ ਬੈਂਕ ਭੁਗਤਾਨਾਂ 'ਤੇ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਇਹ ਸਾਰੇ ਨੁਕਸਾਨਾਂ ਨੂੰ ਵਿਰਾਸਤ ਵਿੱਚ ਲੈਂਦਾ ਹੈ, ਜਿਵੇਂ ਕਿ ਚਾਰਜਬੈਕ ਖਤਰਾ, ਹੌਲੀ ਭੁਗਤਾਨ, ਬੈਂਕ ਭੁਗਤਾਨ ਵੇਰਵੇ ਵਿੱਚ ਅਸਲ ਨਾਮ ਹੋਣ 'ਤੇ ਸਾਥੀ ਨੂੰ ਗੋਪਨੀਯਤਾ ਦਾ ਖੁਲਾਸਾ। ਹਾਲਾਂਕਿ, ਇਹ ਵੱਖ-ਵੱਖ ਨੁਕਸਾਨਾਂ ਨੂੰ ਉਹਨਾਂ ਭੁਗਤਾਨ ਦੇ ਤਰੀਕਿਆਂ ਦੀ ਵਰਤੋਂ ਕਰਕੇ ਘਟਾਇਆ ਜਾ ਸਕਦਾ ਹੈ ਜੋ ਘੱਟ ਚਾਰਜਬੈਕ ਖਤਰੇ, ਤੇਜ਼ ਜਾਂ ਤੁਰੰਤ ਹਨ ਅਤੇ ਅਸਲ ਨਾਮਾਂ ਦੀ ਬਜਾਏ ਖਾਤਾ ID ਜਾਂ ਈਮੇਲ ਦੀ ਵਰਤੋਂ ਕਰਦੇ ਹਨ। ਕੁਝ ਭੁਗਤਾਨ ਦੇ ਤਰੀਕੇ ਬੈਂਕਿੰਗ ਸਿਸਟਮ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਟਾਲਦੇ ਹਨ ਜਿਵੇਂ ਕਿ ਡਾਕ ਦੁਆਰਾ ਨਕਦ ਜਾਂ ਮੁਖਾਂ ਮੁਖ ਵਪਾਰ।


