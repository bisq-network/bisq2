academy.foss.bitcoinAndFossContent=Le logiciel open source est un logiciel dont le code est accessible au public et que chacun peut lire, copier et modifier de la manière qu'il juge appropriée. Cela contraste avec les logiciels propriétaires ou à code fermé, où l'auteur original décide de garder le code pour lui-même et personne d'autre n'y a accès ou permission. Même si cela peut sembler être un sujet technique, il est dans votre intérêt de comprendre les implications du logiciel open source sur votre parcours Bitcoin. Plongeons-y.\n\nLe monde de Bitcoin est profondément influencé par et lié au logiciel open source. Le logiciel Bitcoin lui-même est open source depuis le premier jour. Bisq est également un projet open source. De nombreuses autres technologies environnantes, comme les clients Lightning, les services de mixage ou les firmwares de minage, sont généralement construits en tant que projets open source. De nombreux portefeuilles sont également open source, et comme nous en discutons dans la section Portefeuilles de Bisq Learn, nous recommandons fortement de choisir des portefeuilles qui sont open source.\n\nPourquoi est-ce ainsi ? Les logiciels à code fermé sont généralement construits et gardés privés par des entreprises et des individus qui souhaitent facturer d'autres pour des licences et garder le contrôle total du projet. Dans l'espace Bitcoin, cela est rarement le cas. Bitcoin est un système ouvert et accueillant par nature, et le code en est une représentation. Chacun peut voir le code, le modifier, partager des copies de sa propre version avec d'autres et, pour faire simple, en faire ce qu'il veut. Bisq est également un projet open source où tout le monde est le bienvenu pour participer, étendre l'application et apporter des améliorations de différentes manières.
academy.foss.bitcoinAndFossHeadline=Bitcoin et logiciels open source
academy.foss.openSourceBenefitsContent=Vous pourriez penser que, puisque vous n'êtes pas développeur de logiciels, le fait que le code de certains logiciels soit public ou non a peu d'importance pour vous. Ce n'est pas du tout le cas. Même si vous ne prévoyez pas de consulter ou de modifier le code des applications que vous utilisez, votre expérience avec celles-ci sera profondément affectée par le fait que le code soit open source ou closed source. Cela est encore plus critique lorsque nous parlons des logiciels qui géreront votre vie financière et soutiendront votre capacité à économiser, recevoir et envoyer de l'argent. En général, utiliser des logiciels open source sera plus bénéfique pour vous que d'utiliser des équivalents closed source. Décomposons quelques raisons importantes qui rendent cela essentiel pour vous.\n\nUne raison très importante de choisir des logiciels open source est la sécurité. Puisque les logiciels open source peuvent être lus par quiconque, les hackers et les acteurs malveillants essaient régulièrement de trouver des erreurs et des failles de sécurité. Vous pourriez penser que c'est dangereux, mais c'est en réalité l'inverse ! Cela est dû au fait que le code est ouvert à tous, ce qui signifie que n'importe qui peut rechercher des problèmes de sécurité et soit les signaler, soit les corriger lui-même, soit les exploiter de manière malveillante. Collectivement, la communauté d'utilisateurs et de développeurs autour du projet sera capable de repérer et de corriger la plupart des erreurs rapidement, souvent même avant qu'elles ne soient publiées. Et si quelqu'un utilise cette erreur de manière malveillante pour exploiter le logiciel, il ne faudra pas longtemps avant que cela soit remarqué et que des solutions soient appliquées. Sur les logiciels closed source, seule la petite équipe rémunérée derrière le projet examine le code, ce qui se traduit par une chance beaucoup plus élevée que les erreurs passent inaperçues. Plus d'yeux, moins de bugs. Et les entreprises ont également un incitatif à ne pas divulguer le fait que leurs produits closed source ont des problèmes de sécurité, ce qui conduit à de nombreux bugs et hacks gardés secrets au lieu d'être divulgués. Enfin, puisque dans les projets closed source seule l'équipe de développement peut voir le code, comment pouvez-vous ou quiconque être pleinement confiant que le logiciel est sûr ? Cela est lié à un dicton courant dans la culture Bitcoin : ne faites pas confiance, vérifiez. Dans l'ensemble, les logiciels open source conduisent à des résultats beaucoup plus sécurisés et robustes que les logiciels closed source.\n\nUne autre excellente raison de choisir des logiciels open source plutôt que closed source est la continuité à long terme des premiers. Le code qui est public ne dépend d'aucune entité ou individu unique pour être maintenu dans le temps. Même si l'équipe originale derrière un projet disparaît finalement, d'autres peuvent prendre le relais et continuer à le maintenir et à l'évoluer. Le meilleur exemple de cela est Bitcoin lui-même : même si son créateur pseudonyme, Satoshi Nakamoto, a disparu il y a plus de dix ans, le projet a continué à croître et à prospérer au-delà de toutes les attentes. Ainsi, chaque fois que vous choisissez des logiciels open source plutôt que closed source, vous réduisez considérablement les chances qu'une entreprise ou un développeur vous laisse dans l'embarras avec un logiciel non maintenu qui s'efface et devient obsolète.\n\nEnfin, les projets open source avec une utilisation répandue, comme Bitcoin, Bisq ou des portefeuilles tels qu'Electrum, tendent à mener à des produits de haute qualité en attirant les meilleurs talents. La nature ouverte des projets permet à quiconque de collaborer, et de nombreux grands développeurs dans le domaine préfèrent collaborer en s'appuyant sur un bon projet plutôt que de commencer un effort duplicable depuis zéro. Au fil du temps, les contributions cumulées de ces individus mènent à des résultats impressionnants qui éclipsent fréquemment ce que la plupart des entreprises, même celles bien financées, pourraient jamais réaliser.\n\nEn résumé, choisir des options open source pour vos outils Bitcoin s'accompagne d'un ensemble d'avantages qui vous aident à profiter de produits sûrs et utiles de haute qualité. Nous espérons que vous deviendrez curieux de la nature du code que vous utilisez dans votre vie quotidienne et que vous ferez des choix éclairés concernant le logiciel que vous exécutez.
