academy.privacy.bisqProtectsPrivacyContent=Bisq vous permet d'acheter et de vendre des Bitcoin auprès d'autres pairs. Cette simple différence s'accompagne d'un monde d'avantages en matière de confidentialité par rapport à l'utilisation des échanges centralisés. En utilisant Bisq, vous protégez votre sécurité et votre vie privée des gouvernements, des entreprises et d'autres tiers hostiles qui, autrement, enregistreraient et utiliseraient vos données contre vos propres intérêts.\n\nLorsque vous effectuez des transactions sur Bisq, seul votre pair et vous connaissez les détails de la transaction. Et même entre vous deux, les informations qui doivent être partagées sont complètement minimisées et limitées aux détails de paiement strictement nécessaires, comme, par exemple, votre numéro de compte bancaire si vous souhaitez recevoir un paiement fiat sur votre compte bancaire. Cela signifie qu'il n'est pas nécessaire de fournir des informations telles que votre ID, votre adresse, etc. De plus, la capacité d'interagir avec différents pairs à chaque échange empêche quiconque d'accumuler des données vous concernant au fil du temps, répartissant ainsi votre historique de transactions entre différents contreparties et empêchant une entité unique de détenir une vue complète de votre vie financière. Bisq vous permet également de recevoir tout Bitcoin que vous achetez directement sur une adresse d'un portefeuille que vous contrôlez, vous permettant de garder le contrôle de vos fonds à tout moment et de les répartir sur différentes adresses afin qu'aucun pair unique ne puisse surveiller l'intégralité de votre portefeuille.\n\nEt n'oubliez pas : Bisq n'est qu'un logiciel qui s'exécute sur votre ordinateur et ne se connecte à Internet que par le biais de réseaux respectueux de la vie privée comme Tor et I2P. Vous n'avez même pas besoin de vous inscrire nulle part de manière pseudonyme. Grâce à cela, personne ne peut même savoir que vous utilisez Bisq, et votre communication avec d'autres participants ne peut pas être surveillée, suivie ou accessible par des tiers.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq aide à protéger votre vie privée
academy.privacy.giveUpPrivacyContent=Il existe de nombreuses façons dont on peut divulguer volontairement ou accidentellement des détails personnels. La plupart du temps, il est facile de les prévenir avec un peu de bon sens, car nous donnons fréquemment nos informations sans y penser. Certaines fuites plus subtiles nécessiteront des connaissances techniques et du temps. Mais la bonne nouvelle est qu'avec un effort minimal, les problèmes les plus significatifs peuvent être évités.\n\nLe champion clair des erreurs de confidentialité, tant par sa fréquence que par sa gravité, est simplement de fournir votre pièce d'identité volontairement lors de l'achat ou de la vente de Bitcoin. De nos jours, la plupart des échanges centralisés (entreprises comme Coinbase, Kraken, Binance, etc.) sont soumis aux réglementations KYC gouvernementales (KYC signifie Know Your Customer). Cela signifie que les gouvernements obligent ces entreprises à demander votre passeport, votre carte d'identité nationale, votre permis de conduire ou des documents similaires afin que ces informations puissent être associées à votre compte. Dès que vous les fournissez, chaque achat et vente que vous effectuez sera enregistré et lié à vous. De plus, l'échange et les agences gouvernementales auront une visibilité complète de vos soldes à tout moment. Même si vous décidez de retirer votre Bitcoin de ces échanges et de le placer dans un portefeuille que vous gérez vous-même, ces parties pourront suivre à quelles adresses vos fonds ont été envoyés. Et si cela ne suffit pas à vous inquiéter, il y a une autre préoccupation à garder à l'esprit : si un hacker accède aux bases de données de ces entreprises, vos informations pourraient être divulguées publiquement sur Internet, permettant à quiconque dans le monde de connaître toutes vos informations personnelles et financières stockées. C'est une situation qui s'est produite de nombreuses fois au cours des dernières années, avec de terribles conséquences pour certains des clients affectés des échanges.\n\nUn autre domaine où il faut prêter attention est la réutilisation des adresses. Chaque fois que vous fournissez à quelqu'un une adresse de votre portefeuille pour recevoir des bitcoins de sa part, cette personne apprend que cette adresse vous appartient. Cela signifie qu'à partir de ce moment, la personne pourrait surveiller l'adresse et toute son activité. Si vous réutilisez cette adresse à plusieurs reprises, chaque personne avec qui vous interagissez pourra voir les différentes transactions passant par l'adresse, y compris quand elles se produisent, d'où proviennent les fonds et où ils vont, et les montants échangés. Par conséquent, il est recommandé d'utiliser les adresses pour recevoir des bitcoins une seule fois. La plupart des portefeuilles s'en occupent automatiquement pour vous, mais il est tout de même important que vous compreniez pourquoi c'est une bonne pratique.\n\nEnfin, compter sur les nœuds d'autres personnes pour lire les données de la blockchain signifie que le gestionnaire de nœud pourrait potentiellement surveiller les adresses qui intéressent votre portefeuille. Lorsqu'il s'agit de montants significatifs de Bitcoin, il est avantageux d'apprendre à faire fonctionner votre propre nœud et à connecter votre portefeuille à celui-ci. Ou, au moins, soyez conscient du nœud auquel vous vous connectez et choisissez-en un provenant d'une personne ou d'une organisation en qui vous avez confiance, comme un ami qui a plus d'expérience en Bitcoin ou une communauté locale de Bitcoin.
academy.privacy.giveUpPrivacyHeadline=Comment nous renonçons à notre vie privée
academy.privacy.introContent=Protéger vos informations financières et votre identité est un besoin courant parmi les utilisateurs de Bitcoin. Il est naturel et logique de ne pas vouloir que d'autres personnes connaissent vos fonds et vos transactions sans votre consentement. Après tout, vous ne porteriez pas un t-shirt avec votre solde de compte bancaire et vos rapports de carte de crédit en vous promenant dans la rue, n'est-ce pas ? La confidentialité est un sujet important dans Bitcoin car la nature transparente des transactions et des adresses Bitcoin rend les erreurs dans ce domaine particulièrement coûteuses. Dans cette section, nous abordons quelques points sur la confidentialité dans votre parcours Bitcoin.
academy.privacy.subHeadline=Vos données vous appartiennent. Gardez-les ainsi.
academy.privacy.whyPrivacyContent=De nombreux utilisateurs apprécient la liberté que leur offre Bitcoin pour posséder leur propriété et effectuer des transactions librement et sans autorisation avec d'autres. Mais sans de bonnes pratiques de confidentialité, ces caractéristiques de Bitcoin sont gravement érodées. Divulguer des informations sur vous-même et vos fonds Bitcoin vous expose à plusieurs types d'attaques de la part d'autres personnes qui restreindront votre propre liberté. Réfléchir aux données que vous partagez et en être conscient vous évitera de commettre des erreurs coûteuses que vous pourriez regretter par la suite.\n\nLe premier problème évident lié à la révélation de votre identité et des détails concernant vos fonds est la sécurité personnelle. Si quelqu'un connaît des détails tels que le montant de bitcoin que vous détenez, où vous vivez et quel type de portefeuille vous utilisez, il pourrait facilement planifier une attaque physique contre vous afin de s'emparer de vos clés. Cela est particulièrement tentant par rapport aux comptes bancaires en monnaie nationale, puisque les transactions Bitcoin sont irréversibles. Ainsi, si un voleur parvient à vous forcer à envoyer votre bitcoin à une adresse qui lui appartient, ou s'il vole simplement vos clés de portefeuille et le fait lui-même, il n'y aura aucun moyen d'annuler cette transaction et votre bitcoin ne vous appartiendra plus. Garder votre identité et vos détails financiers privés vous protège de devenir une cible de ce type d'attaque.\n\nUne autre bonne raison de garder vos détails privés est le danger posé par des réglementations et des actions gouvernementales hostiles. Les gouvernements du monde entier ont à plusieurs reprises pris des mesures contre la propriété privée de leurs citoyens de diverses manières. Un excellent exemple de cela est l'Ordre Exécutif 6102, qui a rendu illégal pour les citoyens américains de détenir de l'or et a entraîné une confiscation unilatérale d'or pour des millions de citoyens américains. Tout comme avec des voleurs ordinaires, s'assurer que les entités et le personnel gouvernementaux ne détiennent aucune information sur vous et vos fonds vous protège au cas où le gouvernement commencerait une politique négative contre les propriétaires de Bitcoin.\n\nDans l'ensemble, vous ne voulez probablement pas que d'autres sachent combien de Bitcoin vous détenez ou quelles transactions vous effectuez. Tout comme nous protégeons nos comptes bancaires par divers moyens afin que seuls nous puissions vérifier nos soldes et nos mouvements, il est logique de s'assurer que d'autres n'ont pas la possibilité de voir les transactions et leurs détails, comme quand, combien ou avec qui nous effectuons des transactions.
academy.privacy.whyPrivacyHeadline=Pourquoi la confidentialité est-elle pertinente
academy.security.avoidScamsContent=Une autre source de problèmes et de risques sont les arnaques. Les transactions Bitcoin sont irréversibles, ce qui signifie que si quelqu'un vous trompe en vous faisant envoyer des Bitcoin et qu'il s'enfuit avec, il n'y a pas grand-chose que vous puissiez faire à ce sujet. Pour cette raison, il est courant de rencontrer différents schémas où des personnes essaieront de vous convaincre de leur envoyer des bitcoin. La plupart du temps, les arnaqueurs vous présenteront une "opportunité" merveilleuse pour gagner de l'argent facilement, ce qui semble souvent trop beau pour être vrai. Les histoires et les détails spécifiques entourant ces arnaques sont extrêmement divers et créatifs, mais le schéma commun aura toujours l'air le même : on vous proposera des rendements merveilleux, mais d'abord, vous devrez envoyer des bitcoin à l'avance. Une fois les bitcoin envoyés, vous ne les reverrez probablement jamais. Se défendre contre ces arnaques est simple : interagissez uniquement avec des entreprises et des personnes réputées et de confiance. Si vous avez l'impression qu'une entité est louche, demandez des références ou éloignez-vous simplement. Si on vous propose une opportunité qui semble presque trop belle pour être vraie, c'est probablement le cas, et vous devriez vous en éloigner.
academy.security.avoidScamsHeadline=Évitez les escroqueries
academy.security.introContent=Parce que le Bitcoin est assez différent des monnaies nationales dans son fonctionnement, les précautions que vous devez prendre sont également très différentes de ce à quoi vous êtes probablement habitué. C'est aussi un sujet très important car, bien que le Bitcoin vous offre beaucoup de pouvoir et de liberté, il vous rend également responsable de la gestion de vos fonds. Par conséquent, vous devriez investir du temps et des efforts pour apprendre à le faire en toute sécurité.\n\nBien que la sécurité soit un sujet complexe, nous pouvons réduire les choses à trois objectifs principaux : s'assurer que d'autres personnes n'ont jamais accès à vos clés privées, s'assurer que vous avez toujours accès à vos clés privées, et éviter d'envoyer accidentellement vos bitcoins à des escrocs et à d'autres pairs non fiables.
academy.security.securingYourKeysContent=Tout d'abord, vous devez comprendre une idée simple : pas vos clés, pas vos pièces. Cela signifie que, pour posséder véritablement votre Bitcoin, il doit être stocké dans un portefeuille où vous, et seulement vous, possédez les clés. Ainsi, détenir un solde en Bitcoin dans des entités telles que des banques ou des échanges centralisés ne signifie pas posséder véritablement l'actif, car ce sont ces entités, et non vous, qui détiennent les clés de vos fonds. Si vous souhaitez vraiment posséder votre bitcoin, vous devez le stocker dans un portefeuille pour lequel vous contrôlez uniquement les clés.\n\nIl existe de nombreux portefeuilles Bitcoin, chacun avec son propre design et ses caractéristiques uniques. Ce qu'ils ont tous en commun, c'est qu'ils stockeront, d'une manière ou d'une autre, vos clés privées. Ces clés donnent accès à vos fonds. Quel que soit le portefeuille que vous utilisez, vous devez vous assurer que seules vous, ou des personnes en qui vous avez entièrement confiance, ont accès à ces clés. Si quelqu'un d'autre y a accès, il pourra voler vos fonds, et rien ne pourra être fait pour annuler cette transaction. D'un autre côté, perdre vos propres clés est tout aussi terrible. Si vous perdez vos clés, vous ne pourrez plus envoyer vos fonds, et il n'y a aucun moyen de reprendre le contrôle de ceux-ci. Bien que cela puisse sembler décourageant, vous pouvez facilement éviter ces situations avec un peu d'apprentissage et de bonnes pratiques.\n\nLa plupart des portefeuilles bitcoin vous fourniront une sauvegarde de 12 ou 24 mots, communément appelée phrase mnémotechnique ou simplement les mots de récupération. Cette phrase de sauvegarde vous permet de restaurer votre portefeuille sur n'importe quel appareil, ce qui en fait l'élément le plus important à sécuriser. Il est généralement conseillé de stocker ces sauvegardes sous forme analogique, typiquement en les écrivant sur un morceau de papier ou sur une petite feuille de métal, et d'en avoir plusieurs copies. Vous devriez également le stocker de manière à pouvoir le retrouver si vous en avez besoin, mais que personne d'autre ne puisse y accéder.\n\nPour des montants significatifs de Bitcoin, il est habituel d'utiliser des dispositifs spécialisés appelés Portefeuilles Matériels pour stocker vos clés. Ces dispositifs offrent un niveau de sécurité supérieur par rapport au stockage de vos clés dans un portefeuille sur smartphone ou ordinateur portable, tout en offrant une expérience pratique lors des transactions. Vous pouvez en savoir plus sur ceux-ci et d'autres types de portefeuilles dans la section Portefeuilles de Bisq Learn.\n\nEnfin, assurez-vous d'éviter des schémas de stockage trop compliqués. Un plan de stockage avancé avec de nombreux détails et subtilités éloignera les voleurs de vos fonds, mais il y a également un risque significatif que vous ne puissiez pas accéder à votre propre portefeuille en raison d'erreurs, de confusion ou simplement d'avoir oublié comment vous avez organisé les sauvegardes. Visez un équilibre entre une configuration trop simple que n'importe qui pourrait facilement briser (comme stocker vos mots de récupération dans un fichier texte sur le bureau de votre ordinateur portable) et une configuration si complexe que même vous ne pouvez pas la déchiffrer (comme stocker les mots de votre phrase de récupération dans 12 livres à 12 endroits différents).
academy.security.securingYourKeysHeadline=Sécuriser vos clés
academy.security.subHeadline=Assurer que vous, et seulement vous, ayez toujours accès à vos fonds
academy.wallets.howToPickContent=Choisir le bon portefeuille pour vous est une décision qui dépend de nombreux facteurs, tels que la façon dont vous allez utiliser Bitcoin, les montants que vous allez gérer ou les appareils que vous possédez. Néanmoins, il existe quelques recommandations générales que vous pouvez suivre et des portefeuilles spécifiques qui ont fait leurs preuves.\n\nLe premier et le plus important conseil général est de choisir un portefeuille open source. S'assurer que le code de votre portefeuille est vérifiable est primordial. Vous pouvez en savoir plus à ce sujet dans la section Open Source de Bisq Learn. Une autre recommandation importante est de choisir un portefeuille qui ne prend pas en charge d'autres cryptomonnaies en plus de Bitcoin. Les portefeuilles qui gèrent plusieurs cryptomonnaies doivent utiliser un code plus complexe pour fonctionner avec les différentes devises prises en charge, ce qui introduit des risques de sécurité plus importants. Il est donc préférable de choisir un portefeuille uniquement Bitcoin pour vos fonds. Enfin, essayez de rechercher des portefeuilles qui existent depuis un certain temps, qui ont une base d'utilisateurs solide et qui ont une bonne réputation. Il est préférable de laisser les portefeuilles tout nouveaux pour un usage avancé ou des expériences au maximum.\n\nSi vous prévoyez d'utiliser votre portefeuille sur votre smartphone, nous vous conseillons de vous intéresser à l'un des portefeuilles suivants : Bluewallet, Blockstream Green ou Nunchuk. D'autre part, si vous souhaitez utiliser un PC, nous vous suggérerions d'utiliser l'un des suivants : Sparrow, Bluewallet, Electrum, Blockstream Green ou Nunchuk. Ce sont tous de bons portefeuilles pour les débutants. Vous pouvez en essayer plusieurs pour trouver celui qui vous convient le mieux, ou même en utiliser plusieurs simultanément si vous le souhaitez. Au fur et à mesure que vous acquérez plus d'expérience et de connaissances, vous pourriez commencer à développer des préférences en fonction des fonctionnalités plus avancées qui rendent ces portefeuilles un peu différents les uns des autres.\n\nUne fois que vous avez suffisamment de fonds pour commencer à prendre la sécurité encore plus au sérieux, il sera probablement judicieux d'acquérir un portefeuille matériel. Avec un portefeuille matériel, vous pourrez y stocker vos clés et signer des transactions avec, tout en pouvant toujours utiliser un logiciel comme Sparrow, Bluewallet ou Nunchuk pour consulter vos soldes et préparer des transactions. En ce qui concerne les portefeuilles matériels, la plupart des mêmes conseils s'appliquent : choisissez des portefeuilles qui ont des conceptions transparentes et publiques, qui ne prennent en charge que Bitcoin et qui ont une bonne réputation et un bon bilan. Certaines marques bien connues sont Coldcard, Bitbox, Trezor ou Foundation.\n\nLe monde des portefeuilles est riche et diversifié, ce qui est à la fois formidable et déroutant. Il est parfaitement normal d'être un peu submergé au début. Si vous débutez, nous vous conseillons de faire un peu de recherche, d'essayer certaines des options que nous avons partagées avec vous et, une fois que vous en trouvez une avec laquelle vous vous sentez à l'aise, de vous y tenir. Au fur et à mesure que vous continuez à en apprendre davantage sur Bitcoin, vous pouvez toujours explorer de nouvelles options plus avancées et passer à tout autre portefeuille, ou en utiliser plusieurs, quand vous le souhaitez.
