academy.wallets.subHeadline=Choisir les bons outils pour gérer et sécuriser votre bitcoin.
academy.wallets.whatIsAWalletContent=Les portefeuilles sont votre outil pour effectuer les actions les plus fondamentales en Bitcoin : le recevoir, le stocker et l'envoyer. Étant donné que Bitcoin est un système ouvert, tout le monde peut créer un portefeuille pour cela, et il en existe de nombreux différents. C'est formidable car cela signifie que vous avez de nombreuses options différentes sur le marché parmi lesquelles choisir, et vous pouvez même utiliser plusieurs portefeuilles différents pour couvrir différents besoins.\n\nEn général, un portefeuille est un logiciel qui fait plusieurs choses pour vous : il lit la blockchain pour vérifier le solde des adresses que vous contrôlez. Il peut créer et envoyer des transactions lorsque vous souhaitez payer quelqu'un d'autre. Et il conserve vos clés afin que vous puissiez signer vos transactions. Certaines de ces fonctionnalités apparaissent différemment dans différents portefeuilles, et certains portefeuilles ne couvrent que certaines d'entre elles. Pour mieux comprendre cela, il est utile d'être familier avec les différentes caractéristiques qui rendent les portefeuilles différents les uns des autres.\n\nTout d'abord, vous devez comprendre la différence entre un portefeuille chaud et un portefeuille froid. Un portefeuille chaud est un portefeuille logiciel où les clés qui contrôlent votre bitcoin sont stockées sur un appareil connecté à Internet. Un portefeuille froid, en revanche, est une configuration où vos clés sont stockées sur un appareil qui n'est jamais connecté à Internet, et vous utilisez un logiciel différent pour suivre votre solde et préparer et envoyer des transactions. Les portefeuilles chauds sont généralement une application simple sur votre téléphone ou votre ordinateur portable. Un portefeuille froid, en revanche, signifie que vous utilisez un logiciel sur votre téléphone ou votre ordinateur portable qui ne conserve pas vos clés, et vous combinez cela avec un deuxième appareil qui conserve les clés et ne se connecte jamais à Internet. Ce deuxième appareil pourrait être un ordinateur portable ou un smartphone dédié, ou plus couramment, un portefeuille matériel. Les portefeuilles chauds sont plus simples à gérer et à utiliser, mais ils sont également moins sécurisés. Les portefeuilles froids nécessitent une configuration légèrement plus complexe et encombrante, mais offrent un degré de sécurité beaucoup plus élevé contre les piratages et les erreurs lors de la gestion des clés. La manière de gérer les risques liés à la gestion de vos fonds est une décision personnelle, mais il est généralement recommandé d'utiliser des portefeuilles chauds comme votre portefeuille traditionnel pour les billets et les pièces dans votre poche, et des portefeuilles froids comme une boîte forte dans une banque. Vous ne porteriez pas un million de dollars dans votre portefeuille. Et vous n'utiliseriez pas le contenu de votre boîte forte pour payer un café.\n\nLes portefeuilles matériels sont des dispositifs physiques spéciaux conçus et fabriqués dans le seul but de stocker les clés de vos fonds et de signer des transactions avec ces clés. Ils offrent un moyen pratique de signer des transactions pour dépenser vos fonds, tout en stockant vos clés de manière sécurisée qui empêche leur fuite vers d'autres. Utiliser un portefeuille matériel améliore votre sécurité de manière exponentielle par rapport à l'utilisation d'un portefeuille chaud sur votre ordinateur principal ou votre smartphone. Si vous débutez dans votre parcours Bitcoin, vous n'avez pas besoin d'avoir un portefeuille dès le premier jour, mais vous voudrez probablement en obtenir un une fois que vous commencerez à accumuler une quantité de bitcoin qui serait douloureuse à perdre. Il existe de nombreux portefeuilles matériels sur le marché, avec des prix typiques autour de 100 $.\n\nEt une dernière note : un solde dans un échange centralisé n'est pas un portefeuille. Étant donné que vous ne contrôlez pas les clés, vous comptez sur et faites confiance à l'échange centralisé pour détenir réellement votre bitcoin. Si, pour une raison quelconque, ils ne vous l'envoient pas lorsque vous décidez de retirer, il n'y a aucun moyen pour vous de le récupérer. Rappelez-vous : pas vos clés, pas vos pièces.
