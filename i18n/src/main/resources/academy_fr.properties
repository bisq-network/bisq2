academy.bisq.exchangeDecentralizedContent=Bisq est une application d'échange où vous pouvez acheter et vendre des Bitcoin contre des devises nationales ou d'autres cryptomonnaies. Contrairement à la plupart des alternatives d'échange, Bisq est à la fois décentralisé et peer-to-peer.\n\nIl est décentralisé car il ne dépend ni n'est contrôlé par une seule entreprise, équipe ou gouvernement. La décentralisation rend Bisq un réseau résilient : tout comme Bitcoin, il existe grâce à des utilisateurs comme vous. Étant donné qu'il n'y a aucun élément unique sur lequel tout repose, il est significativement difficile pour quiconque d'arrêter ou de nuire au réseau. Il est peer-to-peer car chaque échange que vous effectuez est associé à un autre utilisateur tout comme vous. Cela vous aide à protéger votre vie privée des éléments centralisés comme les gouvernements et les institutions financières traditionnelles. Cela rend également Bisq sans autorisation : vous n'avez besoin de l'autorisation de personne pour l'utiliser, et personne ne peut vous en empêcher.\n\nActuellement, deux applications existent : Bisq 1 et Bisq 2. Bisq 2 est l'application où vous lisez ceci. Nous vous recommandons de vous familiariser avec Bisq 2 avant d'essayer d'en apprendre davantage sur Bisq 1.
academy.bisq.exchangeDecentralizedHeadline=Échange, décentralisé
academy.bisq.subHeadline=Bisq est un logiciel libre et open source pour échanger des Bitcoins contre des devises fiat ou d'autres cryptomonnaies de manière décentralisée et minimisant la confiance.
academy.bisq.tradeSafelyContent=Échanger vos Bitcoin et vos devises nationales avec d'autres pairs présente de grands avantages, comme ne pas dépendre des entreprises ou protéger votre vie privée. Mais vous vous demandez peut-être : comment puis-je savoir si le pair avec lequel je trade est honnête ? Ne vais-je pas me faire arnaquer ? Ce sont des préoccupations légitimes que vous devez toujours garder à l'esprit et que Bisq aborde de plusieurs manières pour permettre un trading sécurisé.\n\nLes différents protocoles de trade (vous pouvez penser à un protocole comme aux règles que vous et votre pair devrez suivre) minimisent le risque qu'un acteur arnaque son pair lors d'un trade. Il y a généralement un compromis entre sécurité et commodité : certains protocoles sont plus robustes, d'autres sont plus pratiques et rapides. C'est à vous de décider quel protocole utiliser pour chaque trade, en fonction de vos préférences et besoins, ainsi que du montant échangé. Des protocoles comme Bisq Easy sont recommandés pour de petites sommes d'argent, tandis que des protocoles plus robustes et structurés comme Bisq MuSig sont conseillés pour des montants plus importants.\n\nSi votre trade se termine par un conflit avec votre pair de trade, ou si le pair disparaît simplement et devient non réactif, vous ne serez pas laissé seul. Les médiateurs et les arbitres sont toujours disponibles pour conseiller et fournir des solutions dans ces situations. Ces rôles observeront chaque cas, proposeront des solutions amiables entre les traders et prendront éventuellement des décisions finales si aucun accord n'est atteint. Si vous avez agi honnêtement et suivi les règles, les résultats seront en votre faveur et vous ne perdrez jamais vos fonds.\n\nEn résumé, Bisq est conçu pour minimiser le besoin de faire confiance à d'autres pairs et pour décourager les arnaques et autres comportements indésirables. Cela se traduit par très peu de trades ayant un quelconque conflit, et ceux qui en ont seront toujours résolus de manière raisonnable par la médiation et/ou l'arbitrage. Le résultat : trader sur Bisq est une expérience sûre et fluide.
academy.bisq.tradeSafelyHeadline=Échangez en toute sécurité
academy.bisq.whyBisqContent=Pour de nombreux utilisateurs, Bisq est la méthode privilégiée pour acheter ou vendre des Bitcoin en échange de devises nationales. Cela est dû à la nature de Bisq qui offre une expérience complètement différente de celle des échanges centralisés.\n\nLes utilisateurs apprécient également la nature respectueuse de la vie privée de Bisq. Vous n'avez pas besoin de fournir d'informations personnelles pour utiliser Bisq. Chaque fois que vous effectuez un échange, vous devez uniquement partager vos détails de paiement avec votre partenaire d'échange. Personne d'autre n'a accès à ces données, et il n'y a pas de base de données centrale où toutes vos informations et transactions seront stockées pendant des années ou des décennies.\n\nBisq permet également aux utilisateurs de surmonter tout manque de permissions qui peuvent être imposées arbitrairement par leurs gouvernements locaux ou institutions financières. Des exemples de cela peuvent être des gouvernements qui déclarent la possession ou le commerce de Bitcoin illégaux, ou des banques qui interdisent à leurs clients d'envoyer leur propre argent vers des institutions d'échange. Les utilisateurs dans ces situations trouvent dans Bisq un moyen de contourner leur exclusion du système financier traditionnel pour quelque raison que ce soit.\n\nEnfin, Bisq est un moyen sûr d'échanger des Bitcoin et des devises nationales. Les protocoles d'échange existants et les systèmes de réputation empêchent les acteurs malveillants de voler vos fonds. Les médiateurs sont toujours disponibles pour vous soutenir si un autre pair ne se comporte pas correctement et interviendront si nécessaire pour trouver une solution à votre cas. Le résultat : les utilisateurs de Bisq peuvent échanger avec d'autres sans avoir à s'inquiéter d'être victimes d'escroqueries et de perdre leurs fonds.
academy.bisq.whyBisqHeadline=Pourquoi Bisq
academy.bitcoin.subHeadline=Une monnaie électronique de pair à pair qui permet d'envoyer des paiements en ligne directement sans intermédiaires.
academy.bitcoin.whatIsBitcoinContent=Bitcoin est la plus grande et la plus populaire des cryptomonnaies au monde. C'est une forme de monnaie numérique qui permet à quiconque d'envoyer de la valeur à d'autres personnes sans avoir besoin d'intermédiaires. Elle a été lancée en 2009 et a connu une croissance massive depuis, gagnant en adoption à travers le monde grâce à ses propriétés uniques et attrayantes.\n\nBitcoin diffère de toutes les monnaies nationales sur plusieurs aspects. Bitcoin n'est contrôlé ni émis par aucun gouvernement ou institution. Il est décentralisé et n'existe que grâce aux milliers de personnes à travers le monde qui l'utilisent. Cela en fait une monnaie neutre, où personne n'est dans une position privilégiée qui permettrait des abus. Cela signifie également que vous êtes libre d'utiliser Bitcoin sans avoir besoin d'aucune autorisation, et personne dans le système n'a plus de pouvoir que vous. C'est un système ouvert qui accueille tout le monde. Une autre propriété importante est que vous pouvez détenir Bitcoin en auto-garde. En d'autres termes, vous pouvez le posséder vous-même sans dépendre d'aucune autre entreprise ou entité. Comparé aux monnaies traditionnelles, il est plus similaire à de l'argent liquide dans votre poche (que vous contrôlez complètement) qu'à un solde dans un compte bancaire (où vous êtes soumis aux conditions et souhaits de la banque). Pour cette raison, vous êtes également toujours libre d'envoyer du Bitcoin : vous n'avez besoin de l'approbation de personne pour le faire, et vos transactions ne peuvent pas être arrêtées ou inversées. Un troisième aspect intéressant est que l'offre de Bitcoin est limitée à un maximum de 21 millions. Cela signifie que la valeur de chaque bitcoin, contrairement à la valeur de chaque dollar par exemple, ne peut pas être dévaluée en en créant davantage. Bitcoin est créé à travers un processus coûteux appelé minage, et à la fois le calendrier d'émission et le montant maximum qui peut être créé sont strictement définis et ne peuvent pas être modifiés. Cela rend l'offre limitée, certaine et prévisible, rendant Bitcoin attrayant en raison de sa rareté et de sa robustesse.
academy.bitcoin.whatIsBitcoinHeadline=Qu'est-ce que le Bitcoin
academy.bitcoin.whyUseBitcoinContent=Les propriétés de Bitcoin en font un actif unique qui attire différentes personnes pour différentes raisons. L'attrait de Bitcoin pour vous dépend de votre profil et de vos besoins.\n\nL'une des raisons les plus courantes pour lesquelles les gens utilisent Bitcoin est sa capacité à protéger la valeur au fil du temps. Les monnaies nationales de la plupart des pays du monde perdent continuellement de la valeur en raison de la dévaluation monétaire. Cela signifie qu'en conservant vos économies en espèces ou sur un compte bancaire, vous les perdez progressivement car leur valeur diminue avec le temps. L'offre limitée de Bitcoin empêche cela de se produire, donc même s'il se comporte de manière volatile à court terme, c'est un outil puissant pour préserver votre richesse à long terme.\n\nUne autre raison pour laquelle les particuliers utilisent Bitcoin est de se protéger contre les actions et décisions des gouvernements et des institutions financières. Puisque Bitcoin est quelque chose que vous pouvez posséder, envoyer et recevoir de manière sans permission, la valeur qui y est stockée n'est pas affectée par des situations comme une banque centrale imprimant plus d'unités de sa monnaie nationale, une banque décidant de bloquer vos transferts pour des raisons arbitraires, ou un gouvernement imposant des confiscations à sa population. Avec Bitcoin, les règles du jeu sont bien connues et prévisibles, et vous pouvez compter sur le réseau pour être équitable et traiter tout le monde de manière égale.\n\nBitcoin est également très attrayant pour ceux qui s'engagent dans le commerce international et cherchent à envoyer ou recevoir de l'argent vers d'autres pays ou régions. Bitcoin n'a pas de concept de frontières et fonctionne de la même manière que vous envoyiez de l'argent à votre voisin ou à quelqu'un de l'autre côté du monde. Comme effectuer des paiements à des personnes ou des entreprises dans différentes régions du monde signifie généralement de longs délais d'attente, des frais importants et une bureaucratie lourde, certaines personnes choisissent Bitcoin comme une alternative simple et pratique pour leurs paiements interrégionaux. Cela signifie également que vous pouvez l'utiliser pour envoyer de l'argent vers des pays que votre gouvernement ou votre banque ont décidé de bloquer.\n\nEnfin, certaines personnes choisissent Bitcoin pour sa simplicité et sa commodité. Bitcoin présente de nombreux avantages à cet égard par rapport aux monnaies traditionnelles. Avec lui, vous n'avez pas besoin de vous occuper de contrats et de longs processus bureaucratiques pour faire des choses simples comme ouvrir un compte. Vous pouvez facilement accéder à votre argent sur tous vos appareils. Vous pouvez l'envoyer n'importe où et à n'importe qui sans avoir besoin de différentes formes de paiement (espèces, virements bancaires de différents types, cartes de crédit, etc.). Vous pouvez facilement protéger et sécuriser vos fonds avec les bonnes connaissances, et vous apprécierez de ne pas avoir à vous soucier de quelqu'un volant les détails de votre portefeuille ou de votre carte de crédit.\n\nBitcoin est un énorme et innovant pas en avant dans le monde de l'argent et des paiements. Il y a presque certainement une raison pour laquelle Bitcoin peut être attrayant et utile pour vos besoins, donc nous vous encourageons à en savoir plus et à vous familiariser avec lui.
