reputation.signedWitness.infoHeadline=提供信任
reputation.signedWitness.info=透過連結您的 Bisq 1「簽名帳戶年齡見證」，您可以提供一定程度的信任。有合理的預期認為，在 Bisq 1 上進行過交易並獲得簽名的帳戶使用者是誠實的使用者。但與其他形式的信譽相比，這種預期較弱，因為其他形式的信譽要求使用者在財務資源上提供更多的「風險」。
reputation.signedWitness.infoHeadline2=隱私影響
reputation.signedWitness.info2=將您的 Bisq 1 帳戶與 Bisq 2 連結會對您的隱私產生一些影響。為了驗證您的「簽名帳戶年齡見證」，您的 Bisq 1 身份會以加密方式連結到您的 Bisq 2 個人資料 ID。\n不過，這種暴露僅限於由設置了 BSQ 債券（綁定角色）的 Bisq 貢獻者運營的「Bisq 1 橋接節點」。\n\n簽名帳戶年齡見證是那些因財務負擔而不想使用銷毀的 BSQ 或 BSQ 債券的替代方案。「簽名帳戶年齡見證」必須至少滿 61 天才能被考慮用於信譽。
reputation.signedWitness.score.headline=對信譽評分的影響
