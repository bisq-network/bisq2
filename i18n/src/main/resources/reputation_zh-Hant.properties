# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=如果在 Bisq Easy 交易中出現衝突，交易者可以請求調解員的幫助。\n調解員沒有執行權限，只能嘗試協助尋找合作解決方案。在明確違反交易規則或詐騙企圖的情況下，調解員可以向版主提供資訊，以禁止不良行為者進入網路。\nBisq 1 的調解員和仲裁員可以在不鎖定新的 BSQ 債券的情況下成為 Bisq 2 的調解員。
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=聊天用戶可以向版主舉報聊天或交易規則的違規行為。\n如果提供的資訊足以驗證違規行為，版主可以禁止該用戶訪問網路。\n如果賣家嚴重違規，且該賣家曾獲得某種信譽，則該信譽將失效，相關的來源資料（如 DAO 交易或帳戶年齡資料）將在 Bisq 2 中被列入黑名單，並由預言機操作員回報給 Bisq 1，該用戶也將在 Bisq 1 中被禁止。
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=安全管理員在緊急情況下可以發送警報訊息。
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=發布管理員可以在新版本可用時發送通知。

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=種子節點提供網路參與者的網路地址，以便啟動到 Bisq 2 P2P 網路。\n這在首次啟動時至關重要，因為此時新用戶尚未擁有持久化數據以連接到其他對等節點。\n它還提供 P2P 網路數據，如聊天消息，給新連接的用戶。這項數據傳遞服務也由其他任何網路節點執行，但由於種子節點具有 24/7 的可用性和高品質的服務水平，因此提供了更大的穩定性和更好的性能，從而帶來更好的啟動體驗。\n來自 Bisq 1 的種子節點運營商可以在不鎖定新的 BSQ 債券的情況下成為 Bisq 2 的種子節點運營商。
# suppress inspection "UnusedProperty"
