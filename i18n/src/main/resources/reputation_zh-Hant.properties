reputation.bond.howToHeadline=設定 BSQ 債券的流程
reputation.bond.howTo=1. 選擇您想要附加信譽的用戶資料。\n2. 複製「資料 ID」\n3. 打開 Bisq 1，然後轉到「DAO/BONDING/綁定的信譽」，並將複製的值粘貼到「salt」欄位中。\n4. 輸入您想要鎖定的 BSQ 金額和鎖定時間（50,000 個區塊）。\n5. 發布鎖定交易。\n6. 在區塊鏈確認後，您的信譽將在您的個人資料中顯示。

