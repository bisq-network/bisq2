reputation.reputationScore.headline=信譽評分
reputation.reputationScore.intro=在此部分中，將解釋 Bisq 的信譽，以便您在接受報價時能做出明智的決策。
reputation.reputationScore.sellerReputation=賣家的信譽是預測在 Bisq Easy 中成功交易可能性的最佳信號。
reputation.reputationScore.explanation.intro=在 Bisq2 中，信譽由三個元素組成：
reputation.reputationScore.explanation.score.title=評分
reputation.reputationScore.explanation.score.description=這是賣家迄今為止累積的總評分。分數可以通過多種方式提高。最好的方法是銷毀或綁定 BSQ。這意味著賣家已經提前投入了資金，因此可以被視為值得信賴。更多有關如何提高評分的資訊可以在「建立信譽」部分找到。建議與擁有最高評分的賣家進行交易。
reputation.reputationScore.explanation.ranking.title=排名
reputation.reputationScore.explanation.ranking.description=根據評分對用戶進行排名，從高到低。作為交易的一條基本原則：排名越高，成功交易的可能性越大。
reputation.reputationScore.explanation.stars.title=星級
reputation.reputationScore.explanation.stars.description=這是評分的圖形表示。請參閱下方的轉換表以了解星級是如何計算的。建議與擁有最高星級的賣家進行交易。
reputation.reputationScore.closing=有關賣家如何建立其信譽的更多詳細資訊，請參閱「排名」部分並點擊用戶中的「顯示詳情」。


