reputation.accountAge.infoHeadline=提供信任
reputation.accountAge.info=透過連結您的 Bisq 1「帳戶年齡」，您可以提供一定程度的信任。對於已經使用 Bisq 一段時間的用戶，存在一些合理的期望他們是誠實的用戶。但與其他形式的信譽相比，這種期望較弱，因為其他形式的信譽能夠提供更強的證明，並使用一些財務資源。
reputation.accountAge.infoHeadline2=隱私影響
reputation.accountAge.info2=將您的 Bisq 1 帳戶與 Bisq 2 連結會對您的隱私產生一些影響。為了驗證您的「帳戶年齡」，您的 Bisq 1 身份會以加密方式連結到您的 Bisq 2 個人資料 ID。\n不過，這種暴露僅限於由設置 BSQ 綁定（綁定角色）的 Bisq 貢獻者運營的「Bisq 1 橋接節點」。\n\n帳戶年齡是那些不想因財務成本而使用銷毀的 BSQ 或 BSQ 綁定的替代方案。「帳戶年齡」應至少有幾個月的歷史，以反映某種信任水平。
reputation.accountAge.score.headline=對信譽評分的影響
reputation.accountAge.score.info=導入「帳戶年齡」被視為一種相對較弱的信譽形式，其權重因子較低。計算信譽評分的上限為 2000 天。
