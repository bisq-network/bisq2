user.bondedRoles.registration.how.headline=如何成為 {0}？

user.bondedRoles.registration.how.info=1. 選擇您想用於註冊的用戶資料，並創建數據目錄的備份。\n2. 在 ''https://github.com/bisq-network/proposals'' 提出提案以成為 {0} 並將您的資料ID添加到提案中。\n3. 在您的提案獲得社群支持後，提出DAO提案以獲得綁定角色。\n4. 在您的DAO提案在DAO投票中獲得通過後，鎖定所需的BSQ債券。\n5. 在您的債券交易獲得確認後，前往 ''DAO/Bonding/Bonded roles'' 在Bisq 1中，點擊簽署按鈕以打開簽署彈出窗口。\n6. 複製資料ID並將其粘貼到消息字段中。點擊簽署並複製簽名。將簽名粘貼到Bisq 2簽名字段中。\n7. 輸入債券持有者用戶名。\n{1}

user.bondedRoles.registration.how.info.role=8. 點擊「請求註冊」按鈕。如果所有資訊正確，您的註冊將在已註冊的綁定角色表格中顯示。

user.bondedRoles.registration.how.info.node=8. 將您想要註冊的節點的數據目錄中的 'default_node_address.json' 文件複製到您的硬碟，並使用 '匯入節點地址' 按鈕打開它。\n9. 點擊 '請求註冊' 按鈕。如果一切正確，您的註冊將在已註冊的網路節點表中顯示。


