reputation.burnedBsq.howToHeadline=銷毀BSQ的流程
reputation.burnedBsq.howTo=1. 選擇您想要附加信譽的用戶資料。\n2. 複製 '資料ID'\n3. 打開 Bisq 1，並轉到 'DAO/燒毀證明'，將複製的值粘貼到 '前影像' 欄位中。\n4. 輸入您想要燒毀的 BSQ 數量。\n5. 發布燒毀 BSQ 交易。\n6. 在區塊鏈確認後，您的信譽將在您的個人資料中顯示。

reputation.bond=BSQ 債券
reputation.bond.tab1=為什麼
reputation.bond.tab2=信譽評分
reputation.bond.tab3=如何
reputation.bond.infoHeadline=有風險才有回報
reputation.bond.info=透過設置 BSQ 債券，您提供了鎖定資金以獲得信譽的證據。\nBSQ 債券交易包含您個人資料的公鑰哈希。如果出現惡意行為，您的債券可能會被 DAO 沒收，您的個人資料可能會被禁止。
reputation.bond.infoHeadline2=推薦的金額和鎖定時間是多少？
reputation.bond.info2=The bond’s lock time must be at least 50 000 blocks (about 1 year) to be considered valid. The lock time defines how long it takes until the funds become spendable after unlocking — for example, if you unlock after 4 months, you’ll still need to wait roughly 1 year (50 000 blocks) before the funds can be used again. The bond amount is chosen by the user and determines the seller’s reputation ranking. Sellers with higher reputation scores gain better trade opportunities and can earn a higher price premium. Top offers ranked by reputation are promoted in the offer selection within the Trade Wizard.
reputation.bond.score.headline=對信譽評分的影響
reputation.bond.score.info=設定 BSQ 債券被視為一種強有力的信譽形式。鎖定時間必須至少為：50,000 個區塊（約 1 年）。在第一年內會應用基於時間的增益，逐漸將分數提高至其初始值的兩倍。
