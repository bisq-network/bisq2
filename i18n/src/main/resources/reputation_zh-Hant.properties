user.bondedRoles.verification.howTo.roles=如何驗證綁定角色？
user.bondedRoles.verification.howTo.nodes=如何驗證網路節點？
user.bondedRoles.verification.howTo.instruction=1. 打開 Bisq 1，前往「DAO/綁定/綁定角色」，並根據綁定的使用者名稱和角色類型選擇角色。\n2. 點擊驗證按鈕，複製個人資料 ID 並將其貼到消息欄中。\n3. 複製簽名並將其貼到 Bisq 1 的簽名欄中。\n4. 點擊驗證按鈕。如果簽名檢查成功，則綁定角色有效。




