settings.network.transport.options.clearOnly=Slegs Clearnet
settings.network.transport.options.info=Wanneer beide Tor en I2P geselekteer is, gebruik Bisq die twee privaatheid oortreknetwerke parallel om veerkragtigheid en prestasie te verbeter.\nBoodskappe word oor beide netwerke gelyktydig oorgedra, wat vinniger aflewering en 'n hoër waarskynlikheid van suksesvolle ontvangs tot gevolg het.\nAs een netwerk deur 'n DDoS-aanval geraak word, kan Bisq voortgaan om deur die ander te werk, wat ononderbroke kommunikasie verseker.

settings.network.transport.options.i2pOnly.warn=Die gebruik van slegs I2P mag die netwerkbetroubaarheid verminder. Vir die beste ervaring beveel ons aan om beide Tor en I2P in te skakel.\n\nWil jy voortgaan met slegs I2P?
settings.network.transport.options.i2pOnly.accept=Ja, ek wil voortgaan met slegs I2P
settings.network.transport.options.i2pOnly.cancel=Nee, ek verkies Tor en I2P

settings.network.transport.options.torOnly.warn=Die gebruik van slegs Tor kan die netwerkbetroubaarheid verminder in vergelyking met die gekombineerde modus met Tor en I2P.\n\nWil jy voortgaan met slegs Tor?
settings.network.transport.options.torOnly.accept=Ja, ek wil voortgaan met slegs Tor
settings.network.transport.options.torOnly.cancel=Nee, ek verkies Tor en I2P

settings.network.i2p.headline=I2P opsies
settings.network.i2p.useEmbedded=Gebruik ingebedde roeteerder

settings.network.i2p.useEmbedded.info=Wanneer jy die ingebedde I2P-roeter gebruik, neem die opstart langer, en as jy Bisq gereeld begin en stop, kan die netwerk se stabiliteit ly.\nDie roeter mag as onbetroubaar deur die I2P-netwerk gemerk word.\n\nOm hierdie probleme te vermy, kan jy óf die amptelike I2P-roeter van https://geti2p.net installeer óf die Bisq I2P-roeter gebruik, wat aanhou loop nadat Bisq gesluit is. Dit bied vinniger opstarttye en, afhangend van jou netwerkopstelling, laat dit jou roeter toe om meer effektief by die I2P-netwerk by te dra.

settings.network.i2p.useEmbedded.warn=Wanneer jy die ingebedde I2P-roeter gebruik, neem die opstart langer, en gereelde herbeginning van Bisq kan die netwerkstabiliteit verminder.\nDie roeter mag as onbetroubaar deur die I2P-netwerk gevlagskryf word.\n\nOm hierdie probleme te vermy, kan jy óf die amptelike I2P-roeter van https://geti2p.net installeer óf die Bisq I2P-roeter gebruik, wat aanhou loop nadat Bisq gesluit is. Dit bied vinniger opstarttye en, afhangend van jou netwerkopstelling, laat jou roeter toe om meer effektief by die I2P-netwerk by te dra.\n\nIs jy seker jy wil voortgaan met die gebruik van die ingebedde roeter?
settings.network.i2p.useEmbedded.warn.accept=Ja, ek wil die ingebedde roeteerder gebruik
settings.network.i2p.useEmbedded.warn.cancel=Nee, ek verkies om 'n eksterne router te gebruik

