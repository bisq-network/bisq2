dashboard.protocols.headline=Välj ditt handelsprotokoll
dashboard.protocols.musig.button=Handla med MuSig
dashboard.protocols.subHeadline=Varje alternativ har sina egna styrkor och avvägningar. Välj det som bäst matchar dina preferenser.\n\nBisq Easy är idealiskt för nybörjare och användare som ännu inte äger Bitcoin.\nMuSig kräver en minimi säkerhetsinsättning i Bitcoin och är bättre lämpad för erfarna användare.
