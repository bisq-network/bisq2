contactsList.table.columns.actionsMenu.removeContact.tooltip=Ta bort kontakt
contactsList.table.columns.actionsMenu.removeContact=Är du säker på att du vill ta bort denna kontakt?\n\nGenom att ta bort kontakten kommer alla taggar, förtroendepoäng eller anteckningar kopplade till denna part också att raderas permanent.
contactsList.table.tableInfo.title=Ny på kontakter? Här är en sammanfattning av hur det fungerar
contactsList.table.tableInfo.content=Kontakter är ett mångsidigt verktyg som lägger till ett nytt lager av säkerhetsskydd genom att låta dig hålla koll på dina kontakter.\n\nTill exempel, för att förhindra användarförfalskning, efter att ha genomfört en framgångsrik handel med någon, kan du lägga till denna användare för att säkerställa att nästa gång du interagerar är det verkligen samma användare.\n\nBisq2 erbjuder redan säkerhet mot förfalskning genom att använda de fyra elementen som utgör en användarprofil: profil-ID, Nym, profilikon och smeknamn. Ändå tas profiler bort från nätverket efter 15 dagars inaktivitet. När profilen har tagits bort kan en illvillig aktör skapa en ny profil med samma smeknamn i ett försök att förfalska den användaren.\n\nVi har förenklat denna process för dig genom att automatiskt lägga till alla användare du interagerar med till denna lista när du använder appen. Du kan stänga av detta genom att använda alternativet "Lägg till kontakter automatiskt" i menyn "Inställningar" > avsnittet "Fler alternativ".
contactsList.table.placeholder.title=Du har inga kontakter ännu!
contactsList.table.placeholder.hyperlink=Läs mer om Mina kontakter

