contactsList.table.columns.actionsMenu.removeContact.tooltip=Usuń kontakt
contactsList.table.columns.actionsMenu.removeContact=Czy na pewno chcesz usunąć ten kontakt?\n\nUsunięcie kontaktu spowoduje trwałe usunięcie wszelkich tagów, wyników reputacji lub notatek związanych z tym użytkownikiem.
contactsList.table.tableInfo.title=Nowy w kontaktach? Oto podsumowanie, jak to działa
contactsList.table.tableInfo.content=Kontakty to wszechstronne narzędzie, które dodaje nową warstwę ochrony bezpieczeństwa, umożliwiając śledzenie swoich partnerów.\n\nNa przykład, aby zapobiec podszywaniu się pod użytkownika, po zakończeniu udanej transakcji z kimś, możesz dodać tego użytkownika, aby upewnić się, że następnym razem, gdy będziesz wchodzić w interakcję, to naprawdę ten sam użytkownik.\n\nBisq2 już zapewnia ochronę przed podszywaniem się, wykorzystując cztery elementy, które tworzą profil użytkownika: ID profilu, Nym, ikonę profilu i pseudonim. Niemniej jednak, profile są usuwane z sieci po 15 dniach braku aktywności. Gdy profil zostanie usunięty, złośliwy aktor może stworzyć nowy profil z tym samym pseudonimem w próbie podszywania się pod tego użytkownika.\n\nUprościliśmy ten proces dla Ciebie, automatycznie dodając do tej listy wszystkich użytkowników, z którymi wchodzisz w interakcję podczas korzystania z aplikacji. Możesz to wyłączyć, korzystając z opcji "Automatycznie dodawaj kontakty" w menu "Ustawienia" > sekcja "Więcej opcji".

