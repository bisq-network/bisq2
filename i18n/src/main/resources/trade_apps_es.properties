## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Permite que los comerciantes utilicen su Bitcoin fuera de la cadena en Lightning para comerciar con Fiat basado en el protocolo Liquid Multisig. El protocolo es una cadena de 3 intercambios y 2 protocolos diferentes:\n- Primero, los comerciantes intercambian su Bitcoin en Lightning mediante un intercambio Submarino inverso a L-BTC (intercambio Submarino entre Lightning y Liquid). Este intercambio ocurre con cualquier proveedor de liquidez, no con el compañero de comercio.\n- Luego, el intercambio se realiza en Liquid usando el protocolo Multisig.\n- Una vez completado el intercambio, el L-BTC se intercambia de nuevo a Lightning mediante un intercambio Submarino (nuevamente con otro comerciante/proveedor de liquidez).
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Security is based on security deposits as well on additional features in relation to trade limits. See the Bisq wiki for more information.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Depends on the Fiat transfer method used. Online Fiat transfer usually reveals identity to the trade peer. On the Lightning side it has better privacy than on-chain Bitcoin as it does not leave traces on the Blockchain. On the Liquid side it has better privacy than mainnet Bitcoin due confidential transactions.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=The user needs to have a small amount of Bitcoin on Lightning for locking up security deposit. The Submarine swaps and the multisig transactions benefit from the fast blockchain confirmation time of about 1 minute. Time for trade depends on the payment method used and the trader's response time.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Combines Submarine swaps from Lightning to Liquid and the Liquid Multisig protocol
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=It enables that traders can use their off-chain Bitcoin on Lightning for trading with Fiat based on the Liquid Multisig protocol. The protocol is a chain of 3 trades and 2 different protocols:\n- First the traders swap their Lightning Bitcoin via a reverse Submarine swap to L-BTC (Submarine swap between Lightning and Liquid). This swap happens with any liquidity provider, not with the trading peer.\n- Then the trade happens on Liquid using the Multisig protocol.\n- Once the trade has completed, the L-BTC gets swapped back to Lightning by a Submarine swap (again with another trader/liquidity provider).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Se espera que Bisq Lightning esté listo para su lanzamiento en Q2/2025.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Seguridad razonablemente buena para cantidades de comercio de valor medio\n+ En comparación con Bisq Multisig, hay tarifas de transacción más bajas, confirmación más rápida y mejor privacidad.\n+ Gestiona lidiar con el sistema heredado del mundo Fiat
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Ambos comerciantes necesitan tener BTC en Lightning para el depósito de seguridad\n- La participación de 2 comerciantes adicionales para los intercambios Submarino añade complejidad y posibles riesgos (más bien pequeños).\n- Liquid es una cadena lateral federada y no tiene el mismo nivel de resistencia a la censura que Bitcoin en la red principal.\n- El peg-in de Bitcoin principal a Liquid Bitcoin es sin confianza, aunque para el peg-out de L-BTC a BTC se requiere autorización de la federación.\n- El nodo Bisq del creador necesita estar en línea ya que el proceso de aceptación de la oferta es interactivo\n- Como la transferencia Fiat se realiza en sistemas heredados como transferencias bancarias, hereda todos esos inconvenientes, como riesgo de contracargo, transferencia lenta, exposición de privacidad al compañero cuando los detalles de la transferencia bancaria contienen el nombre real. Aunque estos diversos inconvenientes pueden mitigarse utilizando métodos de pago que conllevan bajo riesgo de contracargo, son rápidos o instantáneos y usan ID de cuenta o correo electrónico en lugar de nombres reales. Ciertos métodos de pago evitan completamente el sistema bancario, como el efectivo por correo o el comercio cara a cara.


