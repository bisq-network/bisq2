tradeApps.MULTISIG.subHeadline=Basado en un depósito de seguridad, una transacción Multisig 2-de-2 y un proceso de resolución de disputas de múltiples capas
# suppress inspection "UnusedProperty"
tradeApps.MULTISIG.overview=Conceptualmente sigue el protocolo de comercio utilizado en Bisq 1, aunque el nuevo protocolo Bisq Multisig viene con algunas mejoras:\n- Evita las transacciones de comisión del creador y del tomador y reduce por ello el número total de transacciones involucradas a 2 (quizás incluso a 1, pero esto tiene que investigarse más).\n- En caso de disputa, habrá transacciones de pago bloqueadas por tiempo para permitir que en caso de que un comerciante no responda, el otro compañero pueda reclamar los fondos restantes sin necesidad de ir a arbitraje y solicitar reembolso de la DAO de Bisq.\n- Otro área de investigación abierta es reemplazar la transacción de pago retrasado usando una rama de Taproot.
# suppress inspection "UnusedProperty"
tradeApps.MULTISIG.release=Se espera que Bisq Multisig esté listo para su lanzamiento en el Q3/2024.
# suppress inspection "UnusedProperty"
tradeApps.MULTISIG.pro=+ Seguridad razonablemente buena para cantidades de comercio de valor medio\n+ Comparado con Bisq Easy, las propiedades de seguridad son mejores y se pueden comerciar mayores cantidades. Las cantidades mayores acercan los precios de comercio a las tarifas de mercado.\n+ Logra lidiar con el sistema heredado del mundo Fiat
# suppress inspection "UnusedProperty"
tradeApps.MULTISIG.con=- Ambos comerciantes necesitan tener BTC para el depósito de seguridad\n- El nodo Bisq del creador necesita estar en línea ya que el proceso de aceptación de la oferta es interactivo\n- Como la transferencia Fiat se realiza en sistemas heredados como transferencias bancarias, hereda todos esos inconvenientes, como riesgo de contracargo, transferencia lenta, exposición de privacidad al compañero cuando los detalles de la transferencia bancaria contienen el nombre real. Aunque estos diversos inconvenientes pueden mitigarse utilizando métodos de pago que conllevan bajo riesgo de contracargo, son rápidos o instantáneos y usan ID de cuenta o correo electrónico en lugar de nombres reales. Ciertos métodos de pago evitan completamente el sistema bancario, como el efectivo por correo o el comercio cara a cara.


