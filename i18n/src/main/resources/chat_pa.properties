######################################################
# Chat rules
######################################################

chat.chatRules.headline=ਗੱਲਬਾਤ ਦੇ ਨਿਯਮ
chat.chatRules.content=- ਇੱਜ਼ਤਦਾਰ ਰਹੋ: ਦੂਜਿਆਂ ਨਾਲ ਦਿਆਲੂ ਵਰਤਾਓ, ਗਲਤ ਭਾਸ਼ਾ, ਨਿੱਜੀ ਹਮਲੇ ਅਤੇ ਤੰਗ ਕਰਨ ਤੋਂ ਬਚੋ।- ਸਹਿਣਸ਼ੀਲ ਰਹੋ: ਖੁੱਲ੍ਹੇ ਮਨ ਨਾਲ ਰਹੋ ਅਤੇ ਸਵੀਕਾਰ ਕਰੋ ਕਿ ਦੂਜਿਆਂ ਦੇ ਵੱਖਰੇ ਵਿਚਾਰ, ਸੱਭਿਆਚਾਰਕ ਪਿਛੋਕੜ ਅਤੇ ਅਨੁਭਵ ਹੋ ਸਕਦੇ ਹਨ।- ਕੋਈ ਸਪੈਮਿੰਗ ਨਹੀਂ: ਗੱਲਬਾਤ ਨੂੰ ਦੁਹਰਾਉਣ ਵਾਲੇ ਜਾਂ ਗੈਰ-ਸੰਬੰਧਿਤ ਸੁਨੇਹਿਆਂ ਨਾਲ ਭਰਨਾ ਤੋਂ ਬਚੋ।- ਕੋਈ ਵਿਗਿਆਪਨ ਨਹੀਂ: ਵਪਾਰਕ ਉਤਪਾਦਾਂ, ਸੇਵਾਵਾਂ ਨੂੰ ਪ੍ਰੋਮੋਟ ਕਰਨ ਜਾਂ ਪ੍ਰਮੋਸ਼ਨਲ ਲਿੰਕ ਪੋਸਟ ਕਰਨ ਤੋਂ ਬਚੋ।- ਕੋਈ ਟ੍ਰੋਲਿੰਗ ਨਹੀਂ: ਵਿਘਟਕ ਵਿਵਹਾਰ ਅਤੇ ਇਰਾਦੇ ਨਾਲ ਉਕਸਾਉਣਾ ਸਵਾਗਤ ਨਹੀਂ ਹੈ।- ਕੋਈ ਨਕਲ ਕਰਨ ਦੀ ਆਗਿਆ ਨਹੀਂ: ਐਸੇ ਨਿਕਨੇਮਾਂ ਦੀ ਵਰਤੋਂ ਨਾ ਕਰੋ ਜੋ ਦੂਜਿਆਂ ਨੂੰ ਗਲਤ ਫਹਿਮੀ ਵਿੱਚ ਪਾ ਸਕਦੇ ਹਨ ਕਿ ਤੁਸੀਂ ਕਿਸੇ ਜਾਣੇ-ਪਛਾਣੇ ਵਿਅਕਤੀ ਹੋ।- ਠੱਗਾਂ ਲਈ ਜ਼ੀਰੋ ਸਹਿਣਸ਼ੀਲਤਾ: ਧੋਖਾਧੜੀ ਦਾ ਕੋਈ ਵੀ ਯਤਨ ਨੈੱਟਵਰਕ ਤੋਂ ਤੁਰੰਤ ਬੈਨ ਦਾ ਕਾਰਨ ਬਣੇਗਾ।- ਵਪਾਰਾਂ ਨੂੰ Bisq ਦੇ ਅੰਦਰ ਰੱਖੋ: Bisq ਸੁਰੱਖਿਅਤ ਵਪਾਰ ਲਈ ਬਣਿਆ ਹੈ। ਸਾਥੀਆਂ ਨੂੰ ਪਲੇਟਫਾਰਮ ਤੋਂ ਬਾਹਰ ਵਪਾਰ ਕਰਨ ਲਈ ਪੁੱਛਣਾ ਧੋਖਾਧੜੀ ਦਾ ਖਤਰਾ ਵਧਾਉਂਦਾ ਹੈ ਅਤੇ ਨੈੱਟਵਰਕ ਬੈਨ ਦਾ ਕਾਰਨ ਬਣੇਗਾ।- ਨਿੱਜਤਾ ਦਾ ਆਦਰ ਕਰੋ: ਆਪਣੀ ਅਤੇ ਦੂਜਿਆਂ ਦੀ ਨਿੱਜਤਾ ਦੀ ਸੁਰੱਖਿਆ ਕਰੋ; ਵਪਾਰ ਦੀਆਂ ਵਿਸਥਾਰਾਂ ਨੂੰ ਸਾਂਝਾ ਨਾ ਕਰੋ।- ਗਲਤ ਵਿਵਹਾਰ ਦੀ ਰਿਪੋਰਟ ਕਰੋ: ਨਿਯਮਾਂ ਦੀ ਉਲੰਘਣਾ ਜਾਂ ਅਣਉਚਿਤ ਵਿਵਹਾਰ ਨੂੰ ਸੰਚਾਲਕ ਨੂੰ ਰਿਪੋਰਟ ਕਰੋ।- ਗੱਲਬਾਤ ਦਾ ਆਨੰਦ ਲਓ: ਅਰਥਪੂਰਨ ਚਰਚਾਵਾਂ ਵਿੱਚ ਸ਼ਾਮਲ ਹੋਵੋ, ਦੋਸਤ ਬਣਾਓ, ਅਤੇ ਦੋਸਤਾਨਾ ਅਤੇ ਸ਼ਾਮਿਲ ਭਾਈਚਾਰੇ ਵਿੱਚ ਮਜ਼ੇ ਕਰੋ।\n\nਗੱਲਬਾਤ ਵਿੱਚ ਭਾਗ ਲੈ ਕੇ, ਤੁਸੀਂ ਇਨ੍ਹਾਂ ਨਿਯਮਾਂ ਦੀ ਪਾਲਣਾ ਕਰਨ ਲਈ ਸਹਿਮਤ ਹੋ। ਗੰਭੀਰ ਨਿਯਮ ਉਲੰਘਣਾਵਾਂ Bisq ਨੈੱਟਵਰਕ ਤੋਂ ਬੈਨ ਦਾ ਕਾਰਨ ਬਣ ਸਕਦੀਆਂ ਹਨ।


