muSig.tradeGuide.welcome.headline=Како да тргувате на Bisq MuSig
muSig.tradeGuide.welcome.content=Овој водич нуди преглед на основните аспекти за купување или продавање Bitcoin со Bisq MuSig.\nВо овој водич, ќе научите за моделот на безбедност, ќе разберете како тече трговијата од перспектива на корисникот и ќе ги прегледате правилата за трговија.\n\nЗа дополнителни прашања, слободно посетете ги разговорите достапни под менито 'Поддршка'.

muSig.tradeGuide.security.headline=Колку е безбедно да се тргува на Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq никогаш не ги држи вашите средства; трговиите се обезбедени со 2-од-2 мултисиг и безбедносни депозити.\n- Посредниците и арбитрите не ги контролираат мултисиг клучевите и не можат еднострано да преместуваат средства.\n- Фиат плаќањата можат да носат ризик од поврат на средства, па внимателно следете ги правилата за трговија.\n- Вие сте одговорни за усогласување со локалните закони.

muSig.tradeGuide.process.headline=Како функционира процесот на трговија?
muSig.tradeGuide.process.content=Кога ќе одлучите да ја прифатите понудата, ќе изберете од достапните опции и ќе прегледате резиме пред да започнете.\nОткако трговијата ќе биде иницирана, корисничкиот интерфејс ќе ве води низ овие чекори:

muSig.tradeGuide.process.steps=1. Продавачот и купувачот разменуваат детали за сметката. Продавачот испраќа податоци за плаќање (на пример, број на банкарска сметка) и купувачот ја испраќа својата Bitcoin адреса.\n2. Купувачот испраќа фиат плаќање и означува Плаќањето започнато. Следете ги упатствата на апликацијата за причината за плаќање (оставете го празно освен ако не е експлицитно побарано).\n3. Продавачот потврдува прием и испраќа Bitcoin на адресата на купувачот (споделувајќи го ID на транзакцијата). Потврди го завршуваат трговијата.

muSig.tradeGuide.rules.headline=Што треба да знам за правилата за трговија?
muSig.tradeGuide.rules.content=- Пред да се разменат деталите за сметката, било која страна може да откаже без да дава објаснување.\n- Редовно проверувајте ги пораките и одговарајте навремено; ако започне посредување, одговорете во рок од 48 часа.\n- Ограничете ја дискусијата на трговијата, не испраќајте линкови и никогаш не споделувајте чувствителни информации.\n- За време на Fiat плаќањето, оставете го полето 'причина за плаќање' празно освен ако не е наведено поинаку. Никогаш не вклучувајте Bisq, Bitcoin или ID на трговија.\n- Ако банката на испраќачот наплаќа провизии, испраќачот ги покрива.\n- Завршете ја трговијата во рокот за трговија и бидете онлајн најмалку секој ден ако трансферите се бавни.\n- Посредувањето е првиот чекор на ескалација; посредникот може да одговори за до 48 часа.\n- Арбитражата е последна опција ако предлогот на посредникот е одбиен или ако партнерот не одговара, и таа станува достапна само по истекот на времето (10 дена за трговии со алткоини, 20 дена за трговии со фиат).\n\nАко имате било какви прашања или ви е потребна помош, не двоумете се да ги посетите разговорните соби достапни под менито 'Поддршка'. Среќна трговија!

muSig.tradeGuide.rules.confirm=Јас сум прочитал и разбрал

muSig.tradeGuide.notConfirmed.warn=Ве молиме прочитајте го водичот за трговија и потврдете дека сте го прочитале и разбрале правилата за трговија.
muSig.tradeGuide.open=Отвори водич за трговија
