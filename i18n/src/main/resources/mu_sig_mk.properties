muSig.tradeGuide.process.headline=Тековна трговија
muSig.tradeGuide.process.content=Тековниот корисник избира понуда и ја прегледува нејзината сума; откако ќе биде дадена потврда, интерфејсот ќе ги води корисниците низ овие чекори:

muSig.tradeGuide.process.steps=1. Податоците за плаќање на продавачот се споделуваат со купувачот (на пр. детали за банкарска сметка)\n2. Купувачот иницира трансфер во фиат оставајќи го полето за причина за плаќање празно и означувајќи дека плаќањето е започнато, со што ја потпишува својата страна на MuSig исплатата\n3. Кога фиатот е примен, продавачот ја потврдува уплатата, применувајќи го недостасувачкиот потпис на MuSig исплатата\n4. Купувачот ја прима количината на трговија со биткоин, а и купувачот и продавачот ги добиваат назад своите депозити

muSig.tradeGuide.rules.headline=Правилата
muSig.tradeGuide.rules.content=- Once a trade has started, it cannot be canceled without a justified reason.\n- Check messages regularly, reply promptly (within 48 hours during mediation), and keep all communication in the Bisq trade chat.\n- Use the exact payment account data for the fiat transfer.\n- Leave the 'reason for payment' field blank if possible; otherwise use your name. Never include 'Bisq' or 'Bitcoin'.\n- If the sender’s bank charges fees, the sender covers them.\n- When payment is received, the seller must verify that the receipt data matches the buyer’s account details. If it does not, open a mediation case.\n- Complete the trade within the trade window and be online at least daily.\n- If problems occur, open mediation as the first escalation step; a mediator may take up to 48 hours to respond.\n- If mediation is rejected by any trade peer, the trade enters arbitration. It becomes available only after the time lock (5 days for altcoin trades, 20 days for fiat trades).


muSig.tradeGuide.rules.confirm=Јас сум прочитал и разбрал

muSig.tradeGuide.notConfirmed.warn=Ве молиме прочитајте го водичот за трговија и потврдете дека сте го прочитале и разбрале правилата за трговија.
muSig.tradeGuide.open=Отвори водич за трговија
