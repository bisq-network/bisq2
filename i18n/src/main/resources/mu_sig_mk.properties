muSig.tradeLimits.tab1.headline=Заштита од поврат на банкарски трошоци
muSig.tradeLimits.tab1.info=За да се заштитите од поврат на средства од злонамерни купувачи, постојат различни опции и параметри кои се користат за применување на лимит на максималните дозволени износи за трговија за купувачи на Биткоин, како и фреквенцијата на трговиите.\n\nСледниве аспекти се разгледуваат:\n- Ризик од поврат на средства за методот на плаќање користен во трговијата\n- Возраст на платежната сметка (кога е создадена во Bisq)\n- Депозит за безбедност на купувачот (15 - 100% од износот на трговијата)\n- Дали купувачот тргувал со истата сметка претходно и ја потврдил сопственоста на сметката користејќи втора платежна сметка\n- Репутација на купувачот

muSig.tradeLimits.tab1.headline2=Заштита од поврат на средства
muSig.tradeLimits.tab1.info2=За да се заштитите од поврат на средства од злонамерни купувачи, постојат различни опции и параметри кои се користат за применување на лимит на максималните дозволени износи за трговија за купувачи на Биткоин, како и фреквенцијата на трговиите. Следниве аспекти се разгледуваат: - Ризик од поврат на средства за методот на плаќање користен во трговијата - Возраст на платежната сметка (кога е создадена во Bisq) - Депозит за безбедност на купувачот (15 - 100% од износот на трговијата) - Дали купувачот тргувал со истата сметка претходно и ја потврдил сопственоста на сметката користејќи втора платежна сметка - Репутација на купувачот

