muSig.tradeGuide.security.content=- трговиите се обезбедени со депозит за безбедност MuSig од две страни\n- партнерите имаат заеднички исклучителен контрол над своите средства\n- следењето на правилата за трговија го минимизира ризикот од поврат на средства\n

muSig.tradeGuide.process.headline=Тековна трговија
muSig.tradeGuide.process.content=Тековниот корисник избира понуда и ја прегледува нејзината сума; откако ќе биде дадена потврда, интерфејсот ќе ги води корисниците низ овие чекори:

muSig.tradeGuide.process.steps=1. Податоците за плаќање на продавачот се споделуваат со купувачот (на пр. детали за банкарска сметка)\n2. Купувачот иницира трансфер во фиат оставајќи го полето за причина за плаќање празно и означувајќи дека плаќањето е започнато, со што ја потпишува својата страна на MuSig исплатата\n3. Кога фиатот е примен, продавачот ја потврдува уплатата, применувајќи го недостасувачкиот потпис на MuSig исплатата\n4. Купувачот ја прима количината на трговија со биткоин, а и купувачот и продавачот ги добиваат назад своите депозити

muSig.tradeGuide.rules.headline=Правилата
muSig.tradeGuide.rules.content=- Трговците признаваат дека непочитувањето на правилата може да резултира со казна; \nказните се дефинирани во членот на Bisq вики под наслов "Табела на казни"\n- Откако трговијата ќе започне, не може да се откаже освен ако не постои техничка потреба за тоа\n- Деталите за фиат сметката дефинирани во Bisq мора точно да одговараат на оние на сметката која ќе се користи во трговијата\n- Кога постои поле за "порака за плаќање" во формуларите на фиат институцијата, треба да остане празно, или, ако е потребно, може да се користи целото име на испраќачот\n- Комуникацијата е клучна за гладок трговски процес, сепак трговците не се строго обврзани да одговараат во разговорот\n- Задржете ја целата комуникација во Bisq, и избегнувајте користење на надворешни канали (телефон, е-пошта, апликации за пораки) за да се зачуваат доказите во случај да се отвори спор\n- Не менувајте ја методата на плаќање откако трговијата започнала, освен ако не постои убедлива причина за тоа, во кој случај треба да биде вклучен посредник; партнерот сепак може да одбие да продолжи\n- Купувачот треба да изврши плаќање што е можно поскоро, а продавачот има време до завршувањето на трговскиот период да потврди примање на средствата\n- Продавачите не треба да потврдуваат плаќања кои пристигнуваат од сметки со несовпаднати детали, особено кога тоа би резултирало со потпишување на сметката на купувачот, и треба да отворат медијација наместо тоа\n- За време на спор, партнерите мора да одговараат на посредникот или арбитерот во рок од 48 часа\n\nЧатот за поддршка достапен од левото мени може да се користи за решавање на сите сомнежи што можете да ги имате.


