settings.network.transport.headline=Privātuma tīkli
settings.network.transport.options.torAndI2P=Tor un I2P
settings.network.transport.options.torOnly=Tikai Tor
settings.network.transport.options.i2pOnly=Tikai I2P
settings.network.transport.options.clearOnly=Tikai tīkla tīrā versija
settings.network.transport.options.info=Kad tiek izvēlēti gan Tor, gan I2P, Bisq izmanto divus privātuma pārklājuma tīklus paralēli, lai uzlabotu izturību un veiktspēju.\nZiņojumi tiek pārsūtīti pa abiem tīkliem vienlaicīgi, kas nodrošina ātrāku piegādi un lielāku iespēju veiksmīgai saņemšanai.\nJa viens tīkls tiek ietekmēts ar DDoS uzbrukumu, Bisq var turpināt darboties caur otru, nodrošinot nepārtrauktu saziņu.

settings.network.transport.options.i2pOnly.warn=Izmantojot tikai I2P, var samazināt tīkla uzticamību. Labākai pieredzei mēs iesakām iespējot gan Tor, gan I2P.\n\nVai vēlaties turpināt tikai ar I2P?
settings.network.transport.options.i2pOnly.accept=Jā, es vēlos turpināt tikai ar I2P
settings.network.transport.options.i2pOnly.cancel=Nē, es dodu priekšroku Tor un I2P

settings.network.transport.options.torOnly.warn=Izmantojot tikai Tor, var samazināt tīkla uzticamību salīdzinājumā ar apvienoto režīmu ar Tor un I2P.\n\nVai vēlaties turpināt tikai ar Tor?
settings.network.transport.options.torOnly.accept=Jā, es vēlos turpināt tikai ar Tor
settings.network.transport.options.torOnly.cancel=Nē, es dodu priekšroku Tor un I2P

settings.network.i2p.headline=I2P opcijas
settings.network.i2p.useEmbedded=Izmantot iebūvēto maršrutētāju

settings.network.i2p.useEmbedded.info=Izmantojot iebūvēto I2P maršrutētāju, palaišana aizņem ilgāku laiku, un, ja jūs bieži uzsākat un apturat Bisq, tīkla stabilitāte var ciest.\nMaršrutētājs var tikt atzīts par nedrošu no I2P tīkla puses.\n\nLai izvairītos no šīm problēmām, jūs varat vai nu instalēt oficiālo I2P maršrutētāju no https://geti2p.net, vai izmantot Bisq I2P maršrutētāju, kas turpina darboties pēc Bisq aizvēršanas. Tas nodrošina ātrāku palaišanas laiku un, atkarībā no jūsu tīkla iestatījumiem, ļauj jūsu maršrutētājam efektīvāk piedalīties I2P tīklā.

settings.network.i2p.useEmbedded.warn=Kad tiek izmantots iebūvētais I2P maršrutētājs, palaišana aizņem ilgāku laiku, un bieži Bisq restarti var samazināt tīkla stabilitāti.\nMaršrutētājs var tikt atzīts par neuzticamu I2P tīklā.\n\nLai izvairītos no šīm problēmām, jūs varat vai nu instalēt oficiālo I2P maršrutētāju no https://geti2p.net, vai izmantot Bisq I2P maršrutētāju, kas turpina darboties pēc Bisq aizvēršanas. Tas nodrošina ātrākas palaišanas reizes un, atkarībā no jūsu tīkla iestatījumiem, ļauj jūsu maršrutētājam efektīvāk piedalīties I2P tīklā.\n\nVai esat pārliecināts, ka vēlaties turpināt izmantot iebūvēto maršrutētāju?
settings.network.i2p.useEmbedded.warn.accept=Jā, es vēlos izmantot iebūvēto maršrutētāju
settings.network.i2p.useEmbedded.warn.cancel=Nē, es dodu priekšroku izmantot ārējo maršrutētāju

