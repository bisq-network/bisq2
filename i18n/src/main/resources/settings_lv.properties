settings.backup.headline=Rezerves kopiju iestatījumi
settings.backup.totalMaxBackupSizeInMB.description=Maks. izmērs MB automātiskajām rezerves kopijām
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Svarīgi dati automātiski tiek dublēti datu direktorijā, kad tiek veiktas atjaunināšanas, ievērojot šo saglabāšanas stratēģiju:\n\t- Pēdējā stunda: Saglabāt maksimāli vienu dublējumu minūtē.\n\t- Pēdējā diena: Saglabāt vienu dublējumu stundā.\n\t- Pēdējā nedēļa: Saglabāt vienu dublējumu dienā.\n\t- Pēdējais mēnesis: Saglabāt vienu dublējumu nedēļā.\n\t- Pēdējais gads: Saglabāt vienu dublējumu mēnesī.\n\t- Iepriekšējie gadi: Saglabāt vienu dublējumu gadā.\n\nLūdzu, ņemiet vērā, ka šis dublēšanas mehānisms neaizsargā pret cietā diska kļūdām.\nLai nodrošinātu labāku aizsardzību, mēs stingri iesakām izveidot manuālas rezerves kopijas uz alternatīva cietā diska.
settings.backup.totalMaxBackupSizeInMB.invalid=Jābūt vērtībai starp {0} MB un {1} MB
