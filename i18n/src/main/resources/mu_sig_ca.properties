muSig.tradeLimits.tab1.headline=Protecció contra càrrecs bancaris
muSig.tradeLimits.tab1.info=Per protegir-se contra les devolucions de càrrega bancària per part de compradors maliciosos, hi ha diverses opcions i paràmetres que s'utilitzen per aplicar un límit als imports màxims permesos per a compradors de Bitcoin, així com la freqüència de les operacions.\n\nEs consideren els següents aspectes:\n- Risc de devolució de càrrega del mètode de pagament utilitzat en l'operació\n- Edat del compte de pagament (quan es va crear a Bisq)\n- Dipòsit de seguretat del comprador (15 - 100% de l'import de l'operació)\n- Si el comprador ha operat amb el mateix compte abans i ha verificat la seva propietat del compte utilitzant un segon compte de pagament\n- Reputació del comprador

