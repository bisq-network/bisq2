muSig.tradeLimits.tab1.info2=Per protegir-se contra les devolucions de càrrega bancària per part de compradors maliciosos, s'apliquen diverses opcions i paràmetres per establir un límit als imports màxims permesos per a compradors de Bitcoin, així com la freqüència de les operacions.

