muSig.tradeGuide.welcome.headline=Com operar a Bisq MuSig
muSig.tradeGuide.welcome.content=Aquesta guia proporciona una visió general dels aspectes essencials per comprar o vendre Bitcoin amb Bisq MuSig.\nEn aquesta guia, aprendrà sobre el model de seguretat, entendrà el flux de l'operació des de la perspectiva de l'usuari i revisarà les regles de l'operació.\n\nPer a qualsevol pregunta addicional, no dubti a visitar les sales de xat disponibles al menú 'Suport'.

muSig.tradeGuide.security.headline=Com de segur és operar a Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq mai manté els seus fons; les operacions estan assegurades per un multisig 2 de 2 i dipòsits de seguretat.\n- Els mediadors i àrbitres no controlen les claus del multisig i no poden moure fons unilateralment.\n- Els pagaments fiat poden comportar un risc de devolució, així que segueixi les regles de l'operació amb cura.\n- Vostè és responsable de complir amb les lleis locals.

muSig.tradeGuide.process.headline=Com funciona el procés d'operació?
muSig.tradeGuide.process.content=Quan decideixi acceptar una oferta, triarà entre les opcions disponibles i revisarà un resum abans de començar.\nUn cop iniciada l'operació, la interfície d'usuari el guiarà a través d'aquests passos:

muSig.tradeGuide.process.steps=1. El venedor i el comprador intercanvien detalls del compte. El venedor envia les dades de pagament (per exemple, el número de compte bancari) i el comprador envia la seva adreça de Bitcoin.\n2. El comprador envia el pagament Fiat i marca Pagament iniciat. Seguiu les instruccions de l'aplicació per al motiu del pagament (deixeu-ho en blanc a menys que sigui explícitament requerit).\n3. El venedor confirma la recepció i envia Bitcoin a l'adreça del comprador (compartint l'ID de transacció). Les confirmacions completen l'operació.

muSig.tradeGuide.rules.headline=Què necessito saber sobre les regles de l'operació?
muSig.tradeGuide.rules.content=- Abans que es canviïn els detalls del compte, qualsevol de les parts pot cancel·lar sense proporcionar justificació.\n- Comproveu els missatges regularment i respongui de manera oportuna; si comença la mediació, respongui dins de les 48 hores.\n- Mantingui el xat limitat a l'operació, no enviï enllaços i mai comparteixi informació sensible.\n- Durant el pagament Fiat, deixi el camp 'motiu del pagament' en blanc, a menys que se li indiqui el contrari. Mai inclogui Bisq, Bitcoin o l'ID d'operació.\n- Si el banc de l'emissor cobra comissions, l'emissor les cobreix.\n- Completi l'operació dins de la finestra d'operació i estigui en línia almenys diàriament si les transferències són lentes.\n- La mediació és el primer pas d'escalada; un mediador pot trigar fins a 48 hores a respondre.\n- L'arbitratge és l'últim recurs si la suggerència del mediador és rebutjada o si un peer no respon, i només es fa disponible després del bloqueig de temps (10 dies per a operacions d'altcoin, 20 dies per a operacions fiat).\n\nSi té alguna pregunta o necessita assistència, no dubti a visitar les sales de xat accessibles al menú 'Suport'. Bones operacions!

muSig.tradeGuide.rules.confirm=He llegit i entès

muSig.tradeGuide.notConfirmed.warn=Si us plau, llegeixi la guia d'operacions i confirmi que ha llegit i entès les normes de l'operació.
muSig.tradeGuide.open=Obri la guia de comerç
