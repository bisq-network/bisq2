muSig.tradeGuide.welcome.headline=Com operar a Bisq MuSig
muSig.tradeGuide.welcome.content=Benvingut a Bisq MuSig!

muSig.tradeGuide.security.headline=Seguretat
muSig.tradeGuide.security.content=- les operacions estan assegurades per un dipòsit de seguretat MuSig de dues parts\n- els companys tenen un control exclusiu conjunt dels seus fons\n- seguir les regles de negociació minimitza el risc de devolució de càrrec\n

muSig.tradeGuide.process.headline=Flux d'operacions
muSig.tradeGuide.process.content=El receptor tria una oferta i revisa el seu resum; un cop es dóna la confirmació, la interfície guiarà els usuaris a través d'aquests passos:

muSig.tradeGuide.process.steps=1. les dades de pagament del venedor es comparteixen amb el comprador (per exemple, detalls del compte bancari)\n2. el comprador inicia la transferència fiat deixant el motiu del pagament en blanc i marca el pagament com a iniciat, signant així la seva part del pagament MuSig\n3. quan es rep el fiat, el venedor confirma el pagament, aplicant la signatura que falta del pagament MuSig\n4. el comprador rep l'import de la transacció en bitcoin, i tant el comprador com el venedor reben els seus dipòsits de tornada

muSig.tradeGuide.rules.headline=Les normes
muSig.tradeGuide.rules.content=- Once a trade has started, it cannot be canceled without a justified reason.\n- Check messages regularly, reply promptly (within 48 hours during mediation), and keep all communication in the Bisq trade chat.\n- Use the exact payment account data for the fiat transfer.\n- Leave the 'reason for payment' field blank if possible; otherwise use your name. Never include 'Bisq' or 'Bitcoin'.\n- If the sender’s bank charges fees, the sender covers them.\n- When payment is received, the seller must verify that the receipt data matches the buyer’s account details. If it does not, open a mediation case.\n- Complete the trade within the trade window and be online at least daily.\n- If problems occur, open mediation as the first escalation step; a mediator may take up to 48 hours to respond.\n- If mediation is rejected by any trade peer, the trade enters arbitration. It becomes available only after the time lock (5 days for altcoin trades, 20 days for fiat trades).


muSig.tradeGuide.rules.confirm=He llegit i entès

muSig.tradeGuide.notConfirmed.warn=Si us plau, llegeixi la guia d'operacions i confirmi que ha llegit i entès les normes de l'operació.
muSig.tradeGuide.open=Obri la guia de comerç
