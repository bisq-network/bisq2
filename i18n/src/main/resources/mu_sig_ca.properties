muSig.tradeGuide.welcome.content=Benvingut a Bisq MuSig!

muSig.tradeGuide.security.headline=Seguretat
muSig.tradeGuide.security.content=- les operacions estan assegurades per un dipòsit de seguretat MuSig de dues parts\n- els companys tenen un control exclusiu conjunt dels seus fons\n- seguir les regles de negociació minimitza el risc de devolució de càrrec\n

muSig.tradeGuide.process.headline=Flux d'operacions
muSig.tradeGuide.process.content=El receptor tria una oferta i revisa el seu resum; un cop es dóna la confirmació, la interfície guiarà els usuaris a través d'aquests passos:

muSig.tradeGuide.process.steps=1. les dades de pagament del venedor es comparteixen amb el comprador (per exemple, detalls del compte bancari)\n2. el comprador inicia la transferència fiat deixant el motiu del pagament en blanc i marca el pagament com a iniciat, signant així la seva part del pagament MuSig\n3. quan es rep el fiat, el venedor confirma el pagament, aplicant la signatura que falta del pagament MuSig\n4. el comprador rep l'import de la transacció en bitcoin, i tant el comprador com el venedor reben els seus dipòsits de tornada

muSig.tradeGuide.rules.headline=Les normes
muSig.tradeGuide.rules.content=- Els comerciants reconeixen que no seguir les normes pot resultar en una penalització; \nles penalitzacions es defineixen en l'article de la wiki de Bisq titulat "Taula de penalitzacions"\n- un cop s'ha iniciat una operació, no es pot cancel·lar a menys que hi hagi un requisit tècnic per fer-ho\n- els detalls del compte fiat definits a Bisq han de coincidir exactament amb els del compte que s'utilitzarà en l'operació\n- quan hi hagi un camp per a "motiu del pagament" en els formularis de les institucions fiat, ha de quedar en blanc, o, si és necessari, es pot utilitzar el nom complet de l'emissor\n- la comunicació és clau per a una experiència de negociació fluida, no obstant això, els comerciants no estan estrictament obligats a respondre en el xat\n- mantingueu tota la comunicació dins de Bisq, i eviteu utilitzar canals externs (telèfon, correu electrònic, aplicacions de missatgeria) per preservar proves en cas que s'obri una disputa\n- no canvieu el mètode de pagament un cop s'ha iniciat l'operació, a menys que hi hagi una raó de pes per fer-ho, en aquest cas s'hauria d'involucrar un mediador; el company encara pot refusar continuar\n- el comprador ha de fer el pagament tan aviat com sigui possible, i el venedor té temps fins que acabi el període de negociació per confirmar la recepció dels fons\n- els venedors no han de confirmar els pagaments que arriben de comptes amb detalls que no coincideixen, especialment quan això resultaria en signar el compte del comprador, i haurien d'obrir mediació en el seu lloc\n- durant una disputa, els companys han de respondre a un mediador o àrbitre dins de les 48 hores\n\nEl xat d'Assistència accessible des del menú esquerre es pot utilitzar per resoldre qualsevol dubte que pugui tenir.


muSig.tradeGuide.rules.confirm=He llegit i entès

muSig.tradeGuide.notConfirmed.warn=Si us plau, llegeixi la guia d'operacions i confirmi que ha llegit i entès les normes de l'operació.
