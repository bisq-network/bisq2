chat.chatRules.headline=Pokalbio taisyklės
chat.chatRules.content=- Būkite pagarbūs: Elkitės su kitais maloniai, venkite įžeidžiančios kalbos, asmeninių išpuolių ir persekiojimo.- Būkite tolerantiški: Išlaikykite atvirą protą ir priimkite, kad kiti gali turėti skirtingas nuomones, kultūrinę patirtį ir patirtis.- Nėra šlamšto: Susilaikykite nuo pokalbio užpildymo pasikartojančiais ar nereikšmingais pranešimais.- Nėra reklamos: Venkite reklamuoti komercinius produktus, paslaugas ar skelbti reklamos nuorodas.- Nėra provokacijų: Trukdanti elgsena ir tyčinis provokavimas nėra pageidaujami.- Nėra apsimetinėjimo: Nenaudokite slapyvardžių, kurie klaidina kitus, manydami, kad esate gerai žinomas asmuo.- Nulinė tolerancija sukčiams: Bet koks sukčiavimo bandymas sukels nedelsiant tinklo užblokavimą.- Laikykite prekybas Bisq: Bisq sukurtas saugiai prekybai. Prašymas kolegų prekiauti už platformos ribų didina sukčiavimo riziką ir sukels tinklo užblokavimą.- Gerbkite privatumą: Apsaugokite savo ir kitų privatumą; nesidalinkite prekybos detalėmis.- Praneškite apie netinkamą elgesį: Praneškite apie taisyklių pažeidimus ar netinkamą elgesį moderatoriams.- Mėgaukitės pokalbiu: Dalyvaukite prasmingose diskusijose, susiraskite draugų ir linksmai praleiskite laiką draugiškoje ir įtraukiant bendruomenėje.\n\nDalyvaudami pokalbyje, sutinkate laikytis šių taisyklių. Rimti taisyklių pažeidimai gali sukelti užblokavimą iš Bisq tinklo.


