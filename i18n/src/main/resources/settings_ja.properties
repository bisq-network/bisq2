settings.backup.headline=バックアップ設定
settings.backup.totalMaxBackupSizeInMB.description=自動バックアップの最大サイズ（MB）
settings.backup.totalMaxBackupSizeInMB.info.tooltip=重要なデータは、更新が行われるたびにデータディレクトリに自動的にバックアップされます。\nこの保持戦略に従います：\n\t- 最後の1時間：1分ごとに最大1つのバックアップを保持します。\n\t- 最後の1日：1時間ごとに1つのバックアップを保持します。\n\t- 最後の1週間：1日ごとに1つのバックアップを保持します。\n\t- 最後の1ヶ月：1週間ごとに1つのバックアップを保持します。\n\t- 最後の1年：1ヶ月ごとに1つのバックアップを保持します。\n\t- 過去の年：1年ごとに1つのバックアップを保持します。\n\nこのバックアップメカニズムは、ハードディスクの故障から保護するものではないことに注意してください。\nより良い保護のために、別のハードドライブに手動バックアップを作成することを強くお勧めします。
settings.backup.totalMaxBackupSizeInMB.invalid={0} MBから{1} MBの間の値でなければなりません。
