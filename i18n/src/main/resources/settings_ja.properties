settings.network.transport.options.clearOnly=クレアネットのみ
settings.network.transport.options.info=両方のTorとI2Pが選択されている場合、Bisqは2つのプライバシーオーバーレイネットワークを並行して使用し、レジリエンスとパフォーマンスを向上させます。\nメッセージは両方のネットワークを通じて同時に送信され、より迅速な配信と成功裏に受信される可能性が高まります。\n一方のネットワークがDDoS攻撃の影響を受けた場合でも、Bisqはもう一方のネットワークを通じて運用を続け、途切れのないコミュニケーションを確保します。

settings.network.transport.options.i2pOnly.warn=I2Pのみを使用すると、ネットワークの信頼性が低下する可能性があります。最良の体験のために、TorとI2Pの両方を有効にすることをお勧めします。\n\nI2Pのみで続行しますか？
settings.network.transport.options.i2pOnly.accept=はい、I2Pのみで続行したいです
settings.network.transport.options.i2pOnly.cancel=いいえ、TorとI2Pの方が好みです

settings.network.transport.options.torOnly.warn=Torのみを使用すると、TorとI2Pの組み合わせモードと比較してネットワークの信頼性が低下する可能性があります。\n\nTorのみで進めますか？
settings.network.transport.options.torOnly.accept=はい、Torのみで続行したいです
settings.network.transport.options.torOnly.cancel=いいえ、私はTorとI2Pを好みます

settings.network.i2p.headline=I2Pオプション
settings.network.i2p.useEmbedded=組み込みルーターを使用

settings.network.i2p.useEmbedded.info=埋め込みI2Pルーターを使用する場合、起動に時間がかかり、Bisqを頻繁に起動および停止すると、ネットワークの安定性が損なわれる可能性があります。\nルーターはI2Pネットワークによって信頼できないと見なされることがあります。\n\nこれらの問題を回避するには、https://geti2p.net から公式のI2Pルーターをインストールするか、Bisqが閉じられた後も動作し続けるBisq I2Pルーターを使用できます。これにより、起動時間が短縮され、ネットワーク設定に応じて、ルーターがI2Pネットワークにより効果的に貢献できるようになります。

settings.network.i2p.useEmbedded.warn=埋め込みI2Pルーターを使用する場合、起動に時間がかかり、Bisqの頻繁な再起動がネットワークの安定性を低下させる可能性があります。\nルーターはI2Pネットワークによって信頼性がないと見なされることがあります。\n\nこれらの問題を避けるために、https://geti2p.net から公式のI2Pルーターをインストールするか、Bisqを閉じた後も動作し続けるBisq I2Pルーターを使用することができます。これにより、起動時間が短縮され、ネットワーク設定に応じて、ルーターがI2Pネットワークにより効果的に貢献できるようになります。\n\n埋め込みルーターの使用を続行してもよろしいですか？
settings.network.i2p.useEmbedded.warn.accept=はい、組み込みルーターを使用したいです
settings.network.i2p.useEmbedded.warn.cancel=いいえ、外部ルーターを使用することを好みます

