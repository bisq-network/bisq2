bisqEasy.tradeGuide.welcome.headline=Cara berdagang di Bisq Easy
bisqEasy.tradeGuide.welcome.content=Panduan ini memberikan gambaran keseluruhan tentang aspek-aspek penting untuk membeli atau menjual Bitcoin dengan Bisq Easy.\nDalam panduan ini, anda akan mempelajari tentang model keselamatan yang digunakan di Bisq Easy, mendapatkan pandangan tentang proses dagangan, dan membiasakan diri dengan peraturan dagangan.\n\nUntuk sebarang soalan tambahan, sila lawati bilik sembang yang tersedia di bawah menu 'Sokongan'.

bisqEasy.tradeGuide.security.headline=Sejauh mana selamat untuk berdagang di Bisq Easy?
bisqEasy.tradeGuide.security.content=- Model keselamatan Bisq Easy dioptimumkan untuk jumlah dagangan yang kecil.\n- Model ini bergantung kepada reputasi penjual, yang biasanya merupakan pengguna Bisq yang berpengalaman dan diharapkan dapat memberikan sokongan yang berguna kepada pengguna baru.\n- Membangunkan reputasi boleh menjadi mahal, yang membawa kepada premium harga biasa 5-15% untuk menampung perbelanjaan tambahan dan memberi pampasan untuk perkhidmatan penjual.\n- Berdagang dengan penjual yang kurang reputasi membawa risiko yang signifikan dan hanya boleh dilakukan jika risiko tersebut difahami dan diurus dengan teliti.

bisqEasy.tradeGuide.process.headline=Bagaimana proses dagangan berfungsi?
bisqEasy.tradeGuide.process.content=Apabila anda memutuskan untuk menerima tawaran, anda akan mempunyai fleksibiliti untuk memilih daripada pilihan yang tersedia yang diberikan oleh tawaran tersebut. Sebelum memulakan dagangan, anda akan diberikan gambaran keseluruhan ringkas untuk semakan anda.\nSetelah dagangan dimulakan, antara muka pengguna akan membimbing anda melalui proses dagangan, yang terdiri daripada langkah-langkah berikut:

bisqEasy.tradeGuide.process.steps=- Penjual dan pembeli bertukar butiran akaun. Penjual menghantar data pembayaran mereka (contohnya, nombor akaun bank) kepada pembeli dan pembeli menghantar alamat Bitcoin mereka (atau invois Lightning) kepada penjual.\n- Seterusnya, pembeli memulakan pembayaran Fiat ke akaun penjual termasuk ID Dagangan sebagai 'sebab untuk pembayaran'. Setelah menerima pembayaran dan mengesahkan bahawa ID Dagangan adalah betul, penjual akan mengesahkan penerimaan.\n- Penjual kemudian menghantar Bitcoin ke alamat pembeli dan berkongsi ID transaksi (atau secara pilihan, preimage sekiranya Lightning digunakan). Antara muka pengguna akan memaparkan keadaan pengesahan. Setelah disahkan, perdagangan berjaya diselesaikan.

bisqEasy.tradeGuide.rules.headline=Apa yang perlu saya tahu tentang peraturan dagangan?
bisqEasy.tradeGuide.rules.content=- Sebelum pertukaran butiran akaun antara penjual dan pembeli, mana-mana pihak boleh membatalkan perdagangan tanpa memberikan justifikasi.\n- Pedagang harus memeriksa perdagangan mereka secara berkala untuk mesej baru dan mesti memberikan respons dalam masa 24 jam.\n- Setelah butiran akaun ditukar, kegagalan untuk memenuhi obligasi perdagangan dianggap sebagai pelanggaran kontrak perdagangan dan boleh mengakibatkan larangan daripada rangkaian Bisq. Ini tidak terpakai jika rakan perdagangan tidak memberi respons.\n- Semasa pembayaran Fiat, pembeli TIDAK BOLEH memasukkan istilah seperti 'Bisq' atau 'Bitcoin' dalam medan 'sebab pembayaran'. Sebaliknya, ID dagangan harus digunakan sebagai alasan untuk mengaitkan pemindahan bank dengan perdagangan.\n- Jika perdagangan tidak dapat diselesaikan dengan segera disebabkan oleh masa pemindahan Fiat yang lebih lama, kedua-dua pedagang mesti dalam talian sekurang-kurangnya sekali sehari untuk memantau kemajuan perdagangan.\n- Sekiranya pedagang menghadapi isu yang tidak dapat diselesaikan, mereka mempunyai pilihan untuk menjemput seorang pengantara ke dalam sembang perdagangan untuk bantuan.\n\nPerlu bantuan? Lawati bilik sembang di bawah menu 'Sokongan'. Selamat berdagang!

