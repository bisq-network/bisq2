bisqEasy.walletGuide.intro.headline=Bersedia untuk menerima Bitcoin pertama anda
bisqEasy.walletGuide.intro.content=Dalam Bisq Easy, Bitcoin yang anda terima terus ke dalam poket anda tanpa sebarang pengantara. Itu adalah kelebihan yang hebat, tetapi ia juga bermakna anda perlu mempunyai dompet yang anda kawal sendiri untuk menerimanya!\n\nDalam panduan dompet ringkas ini, kami akan menunjukkan kepada anda dalam beberapa langkah mudah bagaimana anda boleh mencipta dompet yang mudah. Dengan ini, anda akan dapat menerima dan menyimpan bitcoin yang baru dibeli.\n\nJika anda sudah biasa dengan dompet on-chain dan mempunyai satu, anda boleh langkau panduan ini dan hanya gunakan dompet anda.

bisqEasy.walletGuide.download.headline=Memuat turun dompet anda
bisqEasy.walletGuide.download.content=Terdapat banyak dompet di luar sana yang boleh anda gunakan. Dalam panduan ini, kami akan menunjukkan kepada anda cara menggunakan Bluewallet. Bluewallet adalah hebat dan, pada masa yang sama, sangat mudah, dan anda boleh menggunakannya untuk menerima bitcoin anda dari Bisq Easy.\n\nAnda boleh memuat turun Bluewallet di telefon anda, tanpa mengira sama ada anda mempunyai peranti Android atau iOS. Untuk berbuat demikian, anda boleh melawat laman web rasmi di 'bluewallet.io'. Setelah anda berada di sana, klik pada App Store atau Google Play bergantung kepada peranti yang anda gunakan.\n\nNota penting: untuk keselamatan anda, pastikan anda memuat turun aplikasi dari kedai aplikasi rasmi peranti anda. Aplikasi rasmi disediakan oleh 'Bluewallet Services, S.R.L.', dan anda seharusnya dapat melihat ini di kedai aplikasi anda. Memuat turun dompet yang berniat jahat boleh membahayakan dana anda.\n\nAkhirnya, nota ringkas: Bisq tidak mempunyai hubungan dengan Bluewallet dalam apa jua cara. Kami mencadangkan penggunaan Bluewallet kerana kualitinya dan kesederhanaannya, tetapi terdapat banyak pilihan lain di pasaran. Anda seharusnya merasa bebas untuk membandingkan, mencuba dan memilih dompet yang paling sesuai dengan keperluan anda.
bisqEasy.walletGuide.download.link=Klik di sini untuk melawat halaman Bluewallet

bisqEasy.walletGuide.createWallet.headline=Mencipta dompet baru anda
bisqEasy.walletGuide.createWallet.content=Bluewallet membolehkan anda untuk mencipta beberapa dompet untuk tujuan yang berbeza. Untuk sekarang, anda hanya perlu mempunyai satu dompet. Setelah anda memasuki Bluewallet, anda akan melihat mesej yang mencadangkan anda untuk menambah dompet baru. Setelah anda melakukannya, masukkan nama untuk dompet anda dan pilih pilihan *Bitcoin* di bawah bahagian *Jenis*. Anda boleh meninggalkan semua pilihan lain seperti yang ditunjukkan dan klik pada *Cipta*.\n\nApabila anda bergerak ke langkah seterusnya, anda akan diberikan 12 perkataan. 12 perkataan ini adalah sandaran yang membolehkan anda memulihkan dompet anda jika sesuatu berlaku kepada telefon anda. Tulis mereka di atas sekeping kertas (bukan secara digital) dalam urutan yang sama seperti yang ditunjukkan, simpan kertas ini dengan selamat dan pastikan hanya anda yang mempunyai akses kepadanya. Anda boleh membaca lebih lanjut tentang cara mengamankan dompet anda di bahagian Ketahui di Bisq 2 yang dikhaskan untuk dompet dan keselamatan.\n\nSetelah anda selesai, klik pada 'Ok, saya telah menulisnya'.\nTahniah! Anda telah mencipta dompet anda! Mari kita teruskan kepada cara untuk menerima bitcoin anda di dalamnya.

bisqEasy.walletGuide.receive.headline=Menerima bitcoin dalam dompet anda
bisqEasy.walletGuide.receive.content=Untuk menerima Bitcoin anda, anda memerlukan alamat dari dompet anda. Untuk mendapatkannya, klik pada dompet baru anda yang telah dibuat, dan selepas itu klik pada butang 'Terima' di bahagian bawah skrin.\n\nBluewallet akan memaparkan alamat yang tidak digunakan, kedua-duanya sebagai kod QR dan sebagai teks. Alamat ini adalah apa yang anda perlu berikan kepada rakan anda di Bisq Easy supaya dia boleh menghantar Bitcoin yang anda beli. Anda boleh memindahkan alamat ke PC anda dengan mengimbas kod QR menggunakan kamera, dengan menghantar alamat melalui email atau mesej sembang, atau bahkan dengan hanya menaipnya.\n\nSetelah anda menyelesaikan dagangan, Bluewallet akan menyedari Bitcoin yang masuk dan mengemas kini baki anda dengan dana baru. Setiap kali anda melakukan dagangan baru, dapatkan alamat baru untuk melindungi privasi anda.\n\nIni adalah asas yang perlu anda ketahui untuk mula menerima Bitcoin di dompet anda sendiri. Jika anda ingin mengetahui lebih lanjut tentang Bluewallet, kami syorkan untuk melihat video yang disenaraikan di bawah.
