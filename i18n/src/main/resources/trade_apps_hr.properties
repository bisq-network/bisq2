# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Ovisi o korištenoj metodi prijenosa fiat novca. Online prijenos fiat novca obično otkriva identitet trgovinskom partneru. Na Liquid strani ima bolju privatnost od glavne mreže Bitcoina zbog povjerljivih transakcija.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Korisnik treba imati malu količinu L-BTC za zaključavanje sigurnosnog depozita. Potvrda na blockchainu za liquid je vrlo brza (oko 1 minute). Vrijeme za trgovinu ovisi o korištenoj metodi plaćanja i vremenu odgovora trgovca.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Temeljen na sigurnosnom depozitu, MuSig transakciji i višeslojnom procesu rješavanja sporova
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Konceptualno slijedi Bisq MuSig protokol (na Bitcoin glavnoj mreži). Liquid nema iste cenzorske osobine kao Bitcoin, iako pruža nekoliko prednosti u odnosu na Bitcoin glavnu mrežu:\n- Liquid ima vrlo kratak vrijeme potvrde blokova od otprilike 1 minute.\n- Naknade za transakcije su vrlo niske.\n- Privatnost je bolja zbog povjerljivih transakcija koje skrivaju iznos koji se šalje.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig se očekuje da će biti spreman za izdanje u Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Razmjerno dobra sigurnost za trgovinske iznose srednje vrijednosti\n+ U usporedbi s Bisq MuSig, niže su naknade za transakcije, brže potvrde i bolja privatnost.\n+ Uspijeva se nositi s naslijeđenim sustavom Fiat svijeta
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Oba trgovca moraju imati L-BTC za sigurnosni depozit\n- Liquid je federirani sporedni lanac i nema visoku razinu otpornosti na cenzuru kao glavni Bitcoin.\n- Peg-in iz glavnog Bitcoina u Liquid Bitcoin je bez povjerenja, iako za peg-out L-BTC u BTC zahtijeva odobrenje federacije.\n- Čvorovi proizvođača Bisq moraju biti online jer je proces prihvaćanja ponude interaktivan\n- Kako se Fiat prijenos vrši na zastarjelim sustavima poput bankovnih prijenosa, nasljeđuje sve te nedostatke, poput rizika od povrata novca, sporog prijenosa, izlaganja privatnosti prema partneru kada pojedinosti bankovnog prijenosa sadrže pravo ime. Ipak, ti različiti nedostaci mogu se ublažiti korištenjem metoda plaćanja koje imaju nizak rizik od povrata novca, brze su ili instant i koriste ID-eve računa ili e-mail umjesto pravih imena. Određene metode plaćanja potpuno izbjegavaju bankovni sustav poput gotovine poštom ili trgovanja licem u lice.


