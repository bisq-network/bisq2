# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=Korisnik treba instalirati i konfigurirati Elements novčanik za Liquid. Kada se instalira, vrlo je praktično za korištenje.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Protokol trgovine temeljen na atomskim zamjenama na Liquid bočnom lancu za trgovanje bilo kojim Liquid imovinom
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Kako bi koristio Liquid swaps, korisnik treba instalirati i pokrenuti Elements novčanik te ga konfigurirati tako da bude dostupan iz Bisq aplikacije.\n\nNajčešće korištena imovina na Liquidu je USDT (Tether), stabilna kovanica vezana uz USD. Iako se to ne može usporediti s nečim poput Bitcoina, ima mnoge prednosti u odnosu na Fiat USD koji obično uključuje bankovne prijenose sa svim problemima i neugodnostima naslijeđenog Fiat sustava.\n\nL-BTC može biti korišten na drugom kraju trgovine, što je zamjena za Bitcoin na Liquid lancu. Da bi se Bitcoin pretvorio u L-BTC, potrebno je poslati Bitcoin na adresu za peg-in i nakon 102 potvrde primiti L-BTC za to. Povratak s L-BTC na Bitcoin (peg-out) funkcionira slično, ali zahtijeva autorizaciju od Liquid federacije koja je skupina tvrtki i pojedinaca u Bitcoin prostoru. Dakle, to nije potpuno proces bez povjerenja.\n\nTreba izbjegavati uspoređivanje Liquid imovine s svojstvima Bitcoina. Cilja na druge slučajeve korištenja i ne može zadovoljiti visoku razinu decentralizacije i otpornosti na cenzuru Bitcoina. Može se radije smatrati alternativom tradicionalnim financijskim proizvodima. Korištenjem blockchain tehnologije izbjegava klasične posrednike, poboljšava sigurnost i privatnost te pruža bolje korisničko iskustvo.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Liquid swaps su još uvijek u razvoju. Očekuje se da će biti objavljeni u Q3/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Povjerljive transakcije pružaju dobru privatnost\n+ Brzo vrijeme potvrde od otprilike 1 minute\n+ Niske transakcijske naknade\n+ Pogodno za transakcije velike vrijednosti
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Potrebno je pokrenuti Elements novčanik i blockchain\n- Oba trgovca moraju biti online\n- Peg-out iz L-BTC-a nije bez povjerenja


