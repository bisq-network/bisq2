# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Temeljen na Farcaster projektu (financiran od strane Monero zajednice) koji koristi hashirane vremenske zaključane ugovore (HTLC), adaptor potpise i dokaze s nultim saznanjem za atomske zamjene Bitcoina i Monera.\n\nKorisnik treba instalirati i pokrenuti Bitcoin čvor, Monero čvor i Farcaster demon. Tijekom zamjene, čvorovi oba trgovca moraju biti online. Dodatni trud pri korištenju tog protokola isplati se s vrlo visokim nivoom sigurnosti. Ipak, korisnici bi se trebali upoznati s detaljima tog koncepta i biti svjesni da postoje rubni slučajevi koji nose male rizike.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Monero swaps se očekuje da budu spremni za izdanje u Q2/2027.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Vrlo sigurno\n+ Dobra privatnost. Na strani Bitcoina nasljeđuje privatnost Bitcoina. Na strani Monera koristi visoku privatnost Monera.\n+ Pogodno za transakcije velike vrijednosti
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Potrebne su određene tehničke vještine i iskustvo za upravljanje potrebnom infrastrukturom\n- Vrijeme potvrde temelji se na potvrdama na obje blockchain mreže, što će obično trajati oko 20-30 minuta.\n- Naknade za transakcije na Bitcoin strani mogu biti značajne u slučaju velike gužve na blockchainu (iako prilično rijetko)\n- Oba trgovca moraju biti online\n- Potrebno je puno brze diskovne pohrane za čvorove
