######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Liquid zamjene
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Trgujte bilo kojim imovinama temeljenim na Liquid-u poput USDT-a i BTC-L-a putem atomskog zamjene na Liquid mreži
# suppress inspection "UnusedProperty"
