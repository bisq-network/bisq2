# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Ovisi o korištenoj metodi prijenosa fiat novca. Online prijenos fiat novca obično otkriva identitet trgovinskom partneru. S Bitcoin strane, to je ograničeno privatnim ograničenjima Bitcoina i ovisi o ponašanju korisnika (izbjegavanje spajanja kovanica iz više trgovina povećava privatnost). Pogledajte Bisq wiki za više informacija.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Korisnik treba imati malu količinu Bitcoina za zaključavanje sigurnosnog depozita. Može biti brz kao vrijeme potvrde blockchaina ili do nekoliko dana, ovisno o metodi plaćanja u fiat valuti.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Temeljen na MuSig, atomskoj zamjeni i Taprootu, zahtijeva samo jednu transakciju
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Konceptualno slijedi trgovački protokol korišten u Bisq 1, temeljen na sigurnosnom depozitu i procesu rješavanja sporova.\n- Smanjuje broj transakcija s 4 na 1.\n- Poboljšava privatnost čineći transakciju depozita sličnom standardnoj 'pay-to-pubKey-hash' transakciji.\n- Izbjegava problem da prodavač mora otvoriti arbitražu u slučaju da kupac ne oslobodi sigurnosni depozit nakon trgovine. Atomskim zamjenama osigurava se da prodavač može dobiti svoj depozit natrag čak i bez suradnje kupca.\n- U slučaju neodgovarajućeg trgovačkog partnera, višestepena struktura transakcije isplate osigurava da nije potrebna arbitraža i nadoknada od strane DAO-a.\n- Taproot pruža veću fleksibilnost i privatnost.\n- Saznajte više detalja na: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig se očekuje da će biti spreman za izdanje u Q1/2026.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Razmjerno dobra sigurnost za trgovinske iznose srednje vrijednosti\n+ U usporedbi s Bisq Easy, sigurnosna svojstva su bolja i veći iznosi se mogu trgovati. Veći iznosi približavaju cijene trgovine tržišnim stopama.\n+ Uspijeva se nositi s naslijeđenim sustavom fiat svijeta
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Oba trgovca moraju imati BTC za sigurnosni depozit\n- Čvorovi Bisq koji su proizvođači moraju biti online jer je proces preuzimanja ponude interaktivan\n- Kako se fiat prijenos vrši na tradicionalnim sustavima poput bankovnih prijenosa, nasljeđuje sve te nedostatke, poput rizika od povrata, sporog prijenosa, izlaganja privatnosti prema partneru kada podaci o bankovnom prijenosu sadrže pravo ime. Ipak, ti različiti nedostaci mogu se ublažiti korištenjem metoda plaćanja koje imaju nizak rizik od povrata, brze su ili instant i koriste ID-eve računa ili e-poštu umjesto pravih imena. Određene metode plaćanja potpuno izbjegavaju bankovni sustav poput gotovine poštom ili trgovanja licem u lice.


