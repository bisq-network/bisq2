tradeApps.LIGHTNING_ESCROW.subHeadline=Protokol tri strane za trgovinu Fiatom s Bitcoinom na Lightning mreži.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Temelji se na višestrukim Lightning uplata i dijeli tajne za HTLC-ove kako bi se konstruirao siguran sustav u kojem treća strana jamči da trgovci djeluju pošteno. Koristi zamršene krugove kako bi postigao sigurnu višestranu obradu podataka.\n\nKorisnik treba pokrenuti Lightning čvor koji je konfiguriran s Bisq aplikacijom.\n\nKonceptualno je sličan Bisq MuSig protokolu, ali umjesto MuSig transakcije koristi ovaj trostrani sustav, a umjesto Bitcoin na lancu koristi Bitcoin na Lightning mreži.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow se očekuje da će biti spreman za izdanje u Q4/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ U usporedbi s Bisq Easy, sigurnosne karakteristike su bolje, a veće iznose je moguće trgovati. Veći iznosi približavaju cijene trgovine tržišnim tečajevima.\n+ Bitcoin prijenos je gotovo trenutan\n+ Vrlo niske naknade za transakcije (usmjeravanje)
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Potrebno je pokrenuti Lightning čvor\n- Obojica trgovaca trebaju imati BTC (na Lightningu) za sigurnosni depozit.\n- Čvor Bisq za kreatore mora biti online jer je proces prihvaćanja ponude interaktivan.\n- Kako se Fiat prijenos vrši na starim sustavima poput bankovnih prijenosa, nasljeđuje sve te nedostatke, poput rizika od povrata, sporog prijenosa, izlaganja privatnosti peer-u kada detalji bankovnog prijenosa sadrže pravo ime. Ipak, ti različiti nedostaci mogu se ublažiti korištenjem metoda plaćanja koje imaju nizak rizik od povrata, brze su ili instant i koriste ID računa ili e-mail umjesto pravih imena. Određene metode plaćanja potpuno izbjegavaju bankovni sustav poput gotovine poštom ili trgovanja licem u lice.


