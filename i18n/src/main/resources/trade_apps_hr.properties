# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Omogućuje trgovinu Bitcoinom na Lightning mreži za Fiat kombiniranjem Submarine swaps i Liquid MuSig protokola
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Sigurnost se temelji na sigurnosnim depozitima kao i na dodatnim značajkama u vezi s ograničenjima trgovine. Pogledajte Bisq wiki za više informacija.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Ovisi o metodi prijenosa Fiat-a koji se koristi. Online prijenos Fiat-a obično otkriva identitet trgovinskom partneru. Na Lightning strani ima bolju privatnost nego na on-chain Bitcoinu jer ne ostavlja tragove na Blockchainu. Na Liquid strani ima bolju privatnost nego na glavnoj mreži Bitcoina zbog povjerljivih transakcija.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Korisnik treba imati malu količinu Bitcoina na Lightningu za zaključavanje sigurnosnog depozita. Submarine swaps i transakcije trgovine koriste brzi vremenski okvir potvrde na blockchainu od otprilike 1 minute. Vrijeme za trgovinu ovisi o korištenoj metodi plaćanja i vremenu odgovora trgovca.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Spaja Submarine swaps iz Lightninga u Liquid i Liquid MuSig protokol
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Omogućuje da trgovci mogu koristiti svoj off-chain Bitcoin na Lightningu za trgovanje s Fiatom temeljenim na Liquid MuSig protokolu. Protokol je lanac od 3 trgovine i 2 različita protokola:\n- Prvo trgovci zamjenjuju svoj Lightning Bitcoin putem obrnute Submarine zamjene za L-BTC (Submarine zamjena između Lightninga i Liquida). Ova zamjena se odvija s bilo kojim pružateljem likvidnosti, a ne s trgovinskim partnerom.\n- Zatim se trgovina odvija na Liquidu koristeći MuSig protokol.\n- Kada se trgovina završi, L-BTC se ponovno zamjenjuje za Lightning putem Submarine zamjene (opet s drugim trgovcem/pružateljem likvidnosti).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning se očekuje da će biti spreman za izdanje u Q4/2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Razmjerno dobra sigurnost za trgovinske iznose srednje vrijednosti\n+ U usporedbi s Bisq MuSig, niže su naknade za transakcije, brže potvrde i bolja privatnost.\n+ Uspijeva se nositi s naslijeđenim sustavom Fiat svijeta
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Oba trgovca moraju imati BTC na Lightningu za sigurnosni depozit\n- Uključenost 2 dodatna trgovca za Submarine swaps dodaje složenost i potencijalne (prilično male) rizike.\n- Liquid je federirani sporedni lanac i nema visoku razinu otpornosti na cenzuru kao mainnet Bitcoin.\n- Peg-in s mainnet Bitcoina na Liquid Bitcoin je bez povjerenja, iako za peg-out L-BTC na BTC zahtijeva autorizaciju federacije.\n- Čvorovi proizvođača Bisq moraju biti online jer je proces preuzimanja ponude interaktivan\n- Kako se Fiat prijenos vrši na naslijeđenim sustavima poput bankovnih prijenosa, nasljeđuje sve te nedostatke, poput rizika od povrata, sporog prijenosa, izlaganja privatnosti prema partneru kada podaci o bankovnom prijenosu sadrže pravo ime. Ipak, ti različiti nedostaci mogu se ublažiti korištenjem metoda plaćanja koje imaju nizak rizik od povrata, brze su ili instant i koriste ID-eve računa ili e-mail umjesto pravih imena. Određene metode plaćanja potpuno izbjegavaju bankovni sustav poput gotovine poštom ili trgovanja licem u lice.


