# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- Naknade za rudarenje Bitcoin transakcije mogu učiniti male trgovine neekonomičnima\n- Trgovci moraju paziti na isteke transakcija. U slučaju zagušenja blockchaina i odgođenih potvrda to može predstavljati sigurnosni rizik.


