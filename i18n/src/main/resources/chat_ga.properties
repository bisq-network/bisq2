chat.chatRules.headline=Rialacha comhrá
chat.chatRules.content=- Bí measúil: Déan cóir le daoine eile, seachain teanga maslach, ionsaithe pearsanta, agus ciapadh.- Bí foighneach: Coimeád intinn oscailte agus glac leis go bhféadfadh daoine eile tuairimí, cúlraí cultúrtha agus taithí éagsúla a bheith acu.- Ná spamáil: Seachain tuileadh an comhrá le teachtaireachtaí athráite nó neamhshonraithe.- Ná fógraíocht: Seachain cur chun cinn táirgí tráchtála, seirbhísí, nó postáil naisc chur chun cinn.- Ná trolláil: Ní chuirtear fáilte roimh iompar cur isteach agus provocation intinne.- Ná aithris: Ná bain úsáid as leaganacha ainmneacha a chuireann daoine eile ar an eolas go bhfuil tú ina dhuine cáiliúil.- Níl aon tolra do chalafoirt: Beidh aon iarracht ar chalafoirt ag cruthú cosc láithreach ón líonra.- Coimeád trádálacha laistigh de Bisq: Tá Bisq tógtha le haghaidh trádála shlán. Ag iarraidh ar chomhghleacaithe trádáil lasmuigh den ardán méadaíonn an baol calaoiseach agus beidh sé mar thoradh ar chosc ón líonra. - Cuir cosaint ar phríobháideacht: Cosain do phríobháideacht agus phríobháideacht daoine eile; ná roinn sonraí trádála.- Tuairiscigh droch-iompar: Tuairiscigh sárú rialacha nó iompar neamhchuí don mhodhnóir.- Bain sult as an gcomhrá: Glac páirt i bplé bríomhar, déan cairde, agus bíodh spraoi agat i bpobal cairdiúil agus cuimsitheach.\n\nTrí ghlacadh páirt sa chomhrá, aontaíonn tú le na rialacha seo a leanúint. D'fhéadfadh sárú trom ar na rialacha a bheith mar thoradh ar chosc ón líonra Bisq.


