contactsList.table.columns.actionsMenu.removeContact.tooltip=Slet kontakt
contactsList.table.columns.actionsMenu.removeContact=Er De sikker på, at De vil slette denne kontakt?\n\nVed at slette kontakten vil enhver tag, tillidsscore eller noter, der er knyttet til denne peer, også blive permanent slettet.
contactsList.table.tableInfo.title=Ny i Kontakter? Her er et resumé af, hvordan det fungerer
contactsList.table.tableInfo.content=Kontakter er et alsidigt værktøj, der tilføjer et nyt lag af sikkerhedsbeskyttelse ved at lade Dem holde styr på Deres jævnbyrdige.\n\nFor eksempel, for at forhindre brugeridentifikation, efter at have gennemført en vellykket handel med nogen, kan De tilføje denne bruger for at sikre, at næste gang De interagerer, er det virkelig den samme bruger.\n\nBisq2 giver allerede sikkerhed mod identifikation ved at bruge de fire elementer, der udgør en brugerprofil: profil-ID, Nym, profilikon og kaldenavn. Ikke desto mindre bliver profiler slettet fra netværket efter 15 dages inaktivitet. Når profilen er blevet fjernet, kan en ondsindet aktør oprette en ny profil med det samme kaldenavn i et forsøg på at impersonalisere den bruger.\n\nVi har strømlinet denne proces for Dem ved automatisk at tilføje til denne liste alle de brugere, De interagerer med, mens De bruger appen. De kan slå dette fra ved at bruge muligheden "Tilføj kontakter automatisk" i "Indstillinger" menu > "Flere muligheder" sektion.
contactsList.table.placeholder.title=De har endnu ingen kontakter!
contactsList.table.placeholder.hyperlink=Lær mere om Mine Kontakter

contactsList.contactReason.PRIVATE_CHAT=Privat besked
contactsList.contactReason.BISQ_EASY_TRADE=Bisq Easy handel
contactsList.contactReason.MUSIG_TRADE=MuSig handel
contactsList.contactReason.MANUALLY_ADDED=Manuel tilføjelse
dashboard.protocols.bisqEasy.button=Brug Bisq Easy
dashboard.protocols.headline=Vælg din handelsprotokol
dashboard.protocols.musig.button=Handel med MuSig
dashboard.protocols.subHeadline=Hver mulighed har sine egne styrker og kompromiser. Vælg det, der bedst matcher dine præferencer.\n\nBisq Easy er ideel for begyndere og brugere, der endnu ikke ejer Bitcoin.\nMuSig kræver et minimum Bitcoin sikkerhedsdepositum og er bedre egnet til erfarne brugere.
