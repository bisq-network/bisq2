# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Trading dengan US Postal Money Orders (USPMO) di Bisq memerlukan hal-hal berikut:\n\n- Pembeli BTC harus menuliskan nama penjual BTC di kedua kolom Payer dan Payee serta mengambil foto jelas dari USPMO dan amplop yang dilacak sebelum mengirim.\n- Pembeli BTC harus mengirim USPMO dengan Konfirmasi Pengiriman.\n\nDalam kasus mediasi atau sengketa, Anda harus menyediakan foto, nomor seri USPMO, nomor kantor pos, dan jumlah agar mediator atau agen pengembalian dapat memverifikasi pembayaran. Kegagalan untuk memberikan bukti ini akan mengakibatkan kehilangan sengketa. Pengirim sepenuhnya bertanggung jawab untuk membuktikan pembayaran.

