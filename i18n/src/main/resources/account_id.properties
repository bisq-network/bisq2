# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Dengan HalCash, pembeli BTC mengirimkan kode penarikan kepada penjual BTC melalui SMS.\n\nSilakan periksa batas HalCash bank Anda sebelum berdagang.\nBatas tipikal adalah:\n1. Penarikan minimum: €10\n2. Maksimum per penarikan: €600\n3. Batas harian: €3,000 per penerima\n4. Batas bulanan: €6,000 per penerima\n\nPenarikan harus dalam kelipatan €10. Bisq akan menyesuaikan jumlah BTC sesuai, sehingga harga berbasis pasar tidak dapat digunakan.\n\nDalam hal terjadi sengketa, pembeli BTC harus memberikan bukti bahwa EUR telah dikirim.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Harap dicatat bahwa transfer IMPS dibatasi hingga Rs. 200.000 per transaksi.\nJika Anda melakukan perdagangan di atas jumlah ini, beberapa transaksi akan diperlukan.\nBatas harian adalah Rs. 1.000.000.\n\nBeberapa bank mungkin menerapkan batas yang lebih rendah untuk pelanggan mereka.

