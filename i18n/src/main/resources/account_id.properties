paymentAccounts.cashByMail.extraInfo.prompt=Misalnya, negara Anda, negara-negara yang Anda terima untuk perdagangan, dan syarat atau ketentuan khusus lainnya.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Cara mengirim uang tunai melalui pos?\n\n1. Pembeli BTC harus mengemas uang tunai dalam tas uang yang tidak dapat dirusak.\n2. Pembeli harus merekam video atau mengambil foto resolusi tinggi selama pengemasan, dengan alamat penerima dan nomor pelacakan yang sudah terpasang.\n3. Pembeli harus mengirim paket dengan konfirmasi pengiriman dan asuransi yang sesuai.\n4. Penjual BTC harus merekam pembukaan paket, memastikan nomor pelacakan terlihat jelas.\n\nAturan:\n- Pembuat penawaran harus menyatakan syarat khusus dalam kolom **Informasi Tambahan**.\n- Dengan menerima penawaran, penerima menerima syarat yang dinyatakan oleh pembuat.\n- Uang Tunai melalui Pos memberikan bukti yang dapat diverifikasi terbatas, membuat sengketa sulit. Dana mungkin tetap terkunci sampai kedua pihak mencapai kesepakatan.\n- Kerugian dari perdagangan Uang Tunai melalui Pos TIDAK memenuhi syarat untuk penggantian oleh Bisq DAO.\n\nUntuk memahami sepenuhnya persyaratan, silakan baca wiki Bisq di: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Instruksi dan aturan

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Persyaratan tambahan
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Silakan pastikan bahwa bank Anda mengizinkan setoran tunai ke akun orang lain.\n\nBanyak bank tidak lagi mendukung setoran ke akun asing.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Perdagangan 'Face to Face' mengikuti aturan yang berbeda dan membawa risiko yang berbeda dibandingkan dengan transaksi online.\n\nPerbedaan kunci meliputi:\n\n1. Rekan perdagangan harus bertukar detail lokasi dan waktu pertemuan menggunakan informasi kontak yang mereka berikan.\n2. Kedua rekan perlu membawa laptop mereka dan mengonfirmasi **“pembayaran terkirim”** dan **“pembayaran diterima”** di tempat pertemuan.\n3. Jika pembuat memiliki **syarat dan ketentuan** khusus, mereka harus menyatakannya di kolom **Informasi tambahan**.\n4. Dengan menerima tawaran, penerima setuju dengan **syarat dan ketentuan** yang dinyatakan oleh pembuat.\n5. Dalam kasus sengketa, mediator atau arbiter dapat menawarkan bantuan terbatas, karena biasanya sulit untuk memberikan bukti yang tidak dapat diubah tentang apa yang terjadi di pertemuan. Dalam kasus seperti itu, dana BTC mungkin tetap terkunci sampai kedua rekan mencapai kesepakatan.\n\nUntuk sepenuhnya memahami perdagangan Face to Face, silakan baca instruksi dan rekomendasi di sini:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Kota untuk bertemu (akan ditampilkan dengan penawaran)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Bagaimana Anda ingin dihubungi oleh rekan perdagangan? (alamat email, nomor telepon,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Tambahkan istilah atau detail apa pun untuk ditampilkan bersama penawaran Anda untuk akun ini. Jangan gunakan kolom ini untuk membagikan informasi kontak untuk berkomunikasi di luar Bisq.
