paymentAccounts.createAccount.accountData.backgroundOverlay.strike=Di Bisq, Strike digunakan hanya untuk pembayaran fiat-ke-fiat.\nHarap perhatikan batasan akun Strike:\n\n1. Pengguna yang terdaftar hanya dengan email, nama, dan nomor telepon:\n- Maksimum $100 per setoran\n- Maksimum total setoran $1,000 per minggu\n- Maksimum $100 per pembayaran\n\n2. Pengguna terverifikasi:\n- Maksimum $1,000 per setoran\n- Maksimum total setoran $1,000 per minggu\n- Maksimum $1,000 per pembayaran\n\nPerdagangan di atas batas ini dapat dibatalkan dan dapat mengakibatkan penalti.


