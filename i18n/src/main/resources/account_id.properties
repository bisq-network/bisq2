# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Untuk menggunakan Satispay, Anda memerlukan akun bank Italia (IBAN) dan akun Satispay yang terdaftar.\n\nBatas Satispay ditetapkan secara individu. Untuk melakukan perdagangan dengan jumlah yang lebih besar, hubungi dukungan Satispay untuk meningkatkan batas Anda. Perdagangan di atas batas ini dapat dibatalkan dan dapat mengakibatkan penalti.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Sistem Pembayaran Lebih Cepat (SBP) adalah layanan transfer antar bank Rusia yang memungkinkan pembayaran pribadi hanya dengan menggunakan nomor ponsel.\n\n1. SBP mendukung transfer antara akun bank Rusia dalam Rubel Rusia saja.\n\n2. Hanya nomor ponsel Rusia dengan kode negara +7 yang dapat didaftarkan.\n\n3. Anda harus membuat akun Bisq terpisah untuk setiap bank tempat Anda ingin menerima dana.\n\n4. SBP menunjukkan nama depan penerima, nama tengah, dan inisial nama belakang untuk verifikasi. Masukkan nama pemilik akun di Bisq dalam format yang sama.

