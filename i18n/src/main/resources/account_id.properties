# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle adalah layanan transfer uang yang paling baik *melalui* bank Anda.\n\n1. Periksa apakah (dan bagaimana) bank Anda mendukung Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Perhatikan batas transfer—bank sering menetapkan batas pengiriman harian, mingguan, dan bulanan yang terpisah.\n3. Jika bank Anda tidak mendukung Zelle, Anda masih dapat menggunakan aplikasi seluler Zelle, tetapi batasnya akan jauh lebih rendah.\n4. Nama di akun Bisq Anda **harus** cocok dengan nama di akun Zelle/bank Anda.\n\nJika Anda tidak dapat menyelesaikan pembayaran Zelle persis seperti yang ditentukan dalam kontrak perdagangan, Anda mungkin kehilangan sebagian atau seluruh deposit keamanan Anda.\n\nKarena Zelle memiliki risiko chargeback yang lebih tinggi, penjual disarankan untuk menghubungi pembeli baru melalui email atau SMS untuk mengonfirmasi bahwa mereka memiliki akun tersebut.


