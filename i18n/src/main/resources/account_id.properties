# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Untuk menggunakan Bizum, Anda memerlukan akun bank Spanyol (IBAN) dan harus terdaftar untuk layanan tersebut.\n\n1. Bizum dapat digunakan untuk perdagangan antara €0,50 dan €1.000.\n2. Jumlah maksimum yang dapat Anda kirim atau terima dengan Bizum adalah €2.000 per hari.\n3. Pengguna Bizum dibatasi hingga maksimum 150 transaksi per bulan.\n\nBank individu mungkin menerapkan batas yang lebih ketat dalam nilai maksimum ini.\n\nSilakan pertimbangkan juga batas akun pribadi Anda.\nPerdagangan di atas batas ini dapat dibatalkan dan dapat mengakibatkan penalti.

