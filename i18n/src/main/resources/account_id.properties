# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Untuk membayar dengan Amazon eGift Card, Anda harus mengirimkan Amazon eGift Card kepada penjual BTC menggunakan akun Amazon Anda.\n\nSilakan lihat wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] untuk detail lebih lanjut dan praktik terbaik.\n\nTiga catatan penting:\n1. Cobalah untuk mengirimkan kartu hadiah dengan jumlah 100 USD atau kurang, karena Amazon dikenal menandai kartu hadiah yang lebih besar sebagai berpotensi penipuan.\n2. Gunakan teks dalam pesan kartu hadiah yang tidak membawa risiko untuk ditandai (misalnya, jangan gunakan Bisq atau Bitcoin). Kemudian bagikan teks referensi yang tepat dengan rekan perdagangan Anda di obrolan perdagangan agar mereka dapat memverifikasi pembayaran Anda.\n3. Amazon eGift Card hanya dapat ditebus di situs web Amazon tempat mereka dibeli (misalnya, kartu hadiah yang dibeli di 'https://www.amazon.it' hanya dapat ditebus di 'https://www.amazon.it').

