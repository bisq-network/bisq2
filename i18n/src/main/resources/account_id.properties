paymentAccounts.createAccount.accountData.backgroundOverlay.upi=Transfer UPI dibatasi hingga Rs. 100.000 per transaksi.\nJika Anda berdagang di atas Rs. 100.000, beberapa transfer kemungkinan akan diperlukan.\n\nHarap dicatat bahwa beberapa bank mungkin menerapkan batas yang lebih rendah untuk pelanggan mereka.
