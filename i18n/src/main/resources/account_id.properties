paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Ada lima jenis kunci Pix:\n\n* CPF (Registrasi Orang Pribadi)\n* CNPJ (Registrasi Nasional Badan Hukum)\n* Alamat email\n* Nomor telepon\n* Kunci yang dihasilkan sistem secara acak yang disebut pengidentifikasi unik universal (UUID)\n\nKunci yang berbeda harus digunakan untuk setiap akun Pix yang Anda miliki. Individu dapat membuat hingga lima kunci per akun yang mereka miliki.\n\nSaat berdagang di Bisq, pembeli BTC harus menyertakan Kunci Pix mereka dalam 'alasan pembayaran' agar penjual dapat mengidentifikasi pembayaran tersebut.
