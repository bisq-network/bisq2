support.resources.backupSnapshot.description=A aplicação Bisq cria automaticamente uma cópia de segurança sempre que um ficheiro de armazenamento de dados é atualizado. As cópias de segurança recentes são retidas de forma mais densa, enquanto as mais antigas são gradualmente reduzidas. Esta abordagem mantém um bom equilíbrio entre o uso de armazenamento e a garantia de que cópias de segurança suficientemente recentes estão disponíveis.
