# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Upang magamit ang Bizum, kailangan mo ng isang Spanish bank account (IBAN) at dapat kang nakarehistro para sa serbisyo.\n\n1. Ang Bizum ay maaaring gamitin para sa mga kalakalan sa pagitan ng €0.50 at €1,000.\n2. Ang pinakamataas na halaga na maaari mong ipadala o tanggapin gamit ang Bizum ay €2,000 bawat araw.\n3. Ang mga gumagamit ng Bizum ay limitado sa isang maximum na 150 transaksyon bawat buwan.\n\nAng mga indibidwal na bangko ay maaaring magpatupad ng mas mahigpit na mga limitasyon sa loob ng mga maximum na halagang ito.\n\nMangyaring isaalang-alang din ang iyong mga personal na limitasyon sa account.\nAng mga kalakalan na lampas sa mga limitasyong ito ay maaaring makansela at maaaring magdulot ng parusa.

# Cash by Mail
paymentAccounts.cashByMail.contact=Impormasyon sa pakikipag-ugnayan
paymentAccounts.cashByMail.contact.prompt=Dapat nakatuon ang pangalan o nym envelope sa
paymentAccounts.cashByMail.extraInfo=Karagdagang impormasyon
paymentAccounts.cashByMail.extraInfo.prompt=Halimbawa, ang iyong bansa, ang mga bansang tinatanggap mo para sa kalakalan, at anumang espesyal na tuntunin o kondisyon.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Paano magpadala ng cash sa pamamagitan ng mail?\n\n1. Ang bumibili ng BTC ay dapat i-package ang cash sa isang tamper-evident cash bag.\n2. Dapat kunan ng video o kumuha ng mga high-resolution na larawan ang bumibili habang nagpa-package, na may nakalakip na address ng tatanggap at tracking number.\n3. Dapat ipadala ng bumibili ang package na may kumpirmasyon ng paghahatid at angkop na insurance.\n4. Dapat kunan ng video ng nagbebenta ng BTC ang pagbubukas ng package, na tinitiyak na malinaw na nakikita ang tracking number.\n\nMga patakaran:\n- Dapat ipahayag ng gumagawa ng alok ang anumang espesyal na termino sa **Karagdagang Impormasyon** na larangan.\n- Sa pagtanggap ng alok, tinatanggap ng tumatanggap ang mga nakasaad na termino ng gumagawa.\n- Ang Cash by Mail ay nagbibigay ng limitadong mapapatunayang ebidensya, na nagpapahirap sa mga hindi pagkakaintindihan. Ang mga pondo ay maaaring manatiling naka-lock hanggang sa magkasundo ang parehong kasosyo.\n- Ang mga pagkalugi mula sa mga kalakalan ng Cash by Mail ay HINDI karapat-dapat sa reimbursement ng Bisq DAO.\n\nUpang lubos na maunawaan ang mga kinakailangan, mangyaring basahin ang Bisq wiki sa: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Mga tagubilin at patakaran

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Karagdagang mga kinakailangan
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Pakisiguro na pinapayagan ng iyong bangko ang mga deposito ng cash sa mga account ng ibang tao.\n\nMaraming bangko ang hindi na sumusuporta sa mga deposito sa isang banyagang account.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Ang mga kalakalan ng 'Face to Face' ay sumusunod sa iba't ibang mga patakaran at may iba't ibang mga panganib kumpara sa mga online na transaksyon.\n\nAng mga pangunahing pagkakaiba ay kinabibilangan ng:\n\n1. Kailangang palitan ng mga trading peer ang mga detalye ng lokasyon at oras ng pagpupulong gamit ang kanilang ibinigay na impormasyon sa pakikipag-ugnayan.\n2. Kailangan ng parehong peer na dalhin ang kanilang mga laptop at kumpirmahin ang **“payment sent”** at **“payment received”** sa lugar ng pagpupulong.\n3. Kung ang isang maker ay may mga espesyal na **terms and conditions**, kailangan nilang ipahayag ang mga ito sa **Karagdagang impormasyon** na patlang.\n4. Sa pagtanggap ng alok, sumasang-ayon ang taker sa mga nakasaad na **terms and conditions** ng maker.\n5. Sa kaso ng hindi pagkakaunawaan, ang mga tagapamagitan o arbitrador ay maaaring magbigay ng limitadong tulong, dahil karaniwang mahirap magbigay ng ebidensyang hindi mababago tungkol sa nangyari sa pagpupulong. Sa mga ganitong kaso, ang mga pondo ng BTC ay maaaring manatiling nakalakip hanggang sa makamit ng parehong peer ang isang kasunduan.\n\nUpang ganap na maunawaan ang mga kalakalan ng Face to Face, mangyaring basahin ang mga tagubilin at rekomendasyon dito:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Ang lungsod na pagdadausan ng pagpupulong (ipapakita kasama ang alok)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Paano mo gustong makontak ng trading peer? (email address, numero ng telepono,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Magdagdag ng anumang mga termino o detalye na ipapakita kasama ang iyong mga alok para sa account na ito. Huwag gamitin ang larangang ito upang ibahagi ang impormasyon sa pakikipag-ugnayan upang makipag-ugnayan sa labas ng Bisq.
paymentAccounts.f2f.city=Lungsod
