# Wise USD
paymentAccounts.wiseUsd.beneficiaryAddress=Address ng benepisyaryo

paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=Dahil sa regulasyon ng pagbabangko sa US, ang pagpapadala at pagtanggap ng mga pagbabayad sa USD ay may mas maraming restriksyon kaysa sa karamihan ng iba pang mga pera. Para sa kadahilanang ito, ang USD ay hindi idinagdag sa paraan ng pagbabayad ng Bisq Wise.\n\nAng paraan ng pagbabayad na Wise-USD ay nagpapahintulot sa mga gumagamit ng Bisq na makipagkalakalan sa USD.\n\nSinumang may account sa Wise ay maaaring magdagdag ng Wise-USD bilang paraan ng pagbabayad sa Bisq. Papayagan nito silang bumili at magbenta ng BTC gamit ang USD.\n\nKapag nakikipagkalakalan sa Bisq, ang mga Bumibili ng BTC ay hindi dapat gumamit ng anumang sanggunian para sa dahilan ng pagbabayad. Kung kinakailangan ang dahilan ng pagbabayad, dapat lamang nilang gamitin ang buong pangalan ng may-ari ng account na Wise-USD.
paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=Dahil sa mga regulasyon ng pagbabangko sa US, ang mga transfer ng USD ay may mas maraming restriksyon kaysa sa karamihan ng ibang mga pera. Samakatuwid, ang USD ay hindi kasama sa karaniwang paraan ng pagbabayad ng Bisq Wise.\n\nAng paraan ng pagbabayad na Wise-USD ay nagpapahintulot sa mga gumagamit ng Bisq na makipagkalakalan ng BTC sa USD gamit ang isang Wise account.\n\nKapag nagpapadala ng mga pagbabayad, ang mga bumibili ng BTC ay hindi dapat isama ang anumang reference na may kaugnayan sa kalakalan. Kung kinakailangan ang tala ng pagbabayad, gamitin lamang ang buong pangalan ng may-ari ng account na Wise-USD.


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Ang Zelle ay isang serbisyo sa paglilipat ng pera na pinakamahusay na gumagana *sa pamamagitan* ng iyong bangko.\n\n1. Suriin kung paano sinusuportahan ng iyong bangko ang Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Bigyang-pansin ang mga limitasyon sa paglilipat—madalas na nagtatakda ang mga bangko ng hiwalay na pang-araw-araw, lingguhan, at buwanang limitasyon sa pagpapadala.\n3. Kung hindi sinusuportahan ng iyong bangko ang Zelle, maaari mo pa ring gamitin ang Zelle mobile app, ngunit mas mababa ang mga limitasyon.\n4. Ang pangalan sa iyong Bisq account **dapat** tumugma sa pangalan sa iyong Zelle/bank account.\n\nKung hindi mo makumpleto ang Zelle payment nang eksakto ayon sa tinukoy sa kontrata ng kalakalan, maaari mong mawala ang bahagi o lahat ng iyong security deposit.\n\nDahil ang Zelle ay may mas mataas na panganib ng chargeback, pinapayuhan ang mga nagbebenta na makipag-ugnayan sa mga bagong mamimili sa pamamagitan ng email o SMS upang kumpirmahin na sila ang may-ari ng account.


