# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Upang magbayad gamit ang Amazon eGift Card, kailangan mong magpadala ng Amazon eGift Card sa nagbebenta ng BTC gamit ang iyong Amazon account.\n\nMangyaring tingnan ang wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] para sa karagdagang detalye at pinakamahusay na mga kasanayan.\n\nTatlong mahalagang tala:\n1. Subukan na magpadala ng mga gift card na may halaga na 100 USD o mas mababa, dahil kilala ang Amazon na nagmamarka ng mas malalaking gift card bilang potensyal na mapanlinlang.\n2. Gumamit ng teksto sa mensahe ng gift card na walang panganib na ma-flag (hal. huwag gumamit ng Bisq o Bitcoin). Pagkatapos ay ibahagi ang eksaktong teksto ng sanggunian sa iyong trading peer sa trade chat upang ma-verify nila ang iyong pagbabayad.\n3. Ang Amazon eGift Cards ay maaari lamang i-redeem sa website ng Amazon kung saan sila binili (hal., ang gift card na binili sa 'https://www.amazon.it' ay maaari lamang i-redeem sa 'https://www.amazon.it').

