# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Sa HalCash, ang bumibili ng BTC ay nagpapadala ng withdrawal code sa nagbebenta ng BTC sa pamamagitan ng SMS.\n\nMangyaring suriin ang mga limitasyon ng HalCash ng iyong bangko bago makipagkalakalan.\nKaraniwang mga limitasyon ay:\n1. Minimum na withdrawal: €10\n2. Maximum sa bawat withdrawal: €600\n3. Arawang limitasyon: €3,000 bawat tumatanggap\n4. Buwanang limitasyon: €6,000 bawat tumatanggap\n\nAng mga withdrawal ay dapat nasa mga multiplo ng €10. Ayusin ng Bisq ang halaga ng BTC nang naaayon, kaya hindi maaaring gamitin ang pricing batay sa merkado.\n\nSa kaso ng hindi pagkakaunawaan, ang bumibili ng BTC ay dapat magbigay ng patunay na ang EUR ay naipadala.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Pakisuyong tandaan na ang mga IMPS transfer ay limitado sa Rs. 200,000 bawat transaksyon.\nKung ikaw ay makikipagkalakalan sa itaas ng halagang ito, kinakailangan ang maramihang transaksyon.\nAng pang-araw-araw na limitasyon ay Rs. 1,000,000.\n\nAng ilang mga bangko ay maaaring magpatupad ng mas mababang limitasyon para sa kanilang mga customer.

