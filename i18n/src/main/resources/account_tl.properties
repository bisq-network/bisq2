# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Mayroong limang uri ng mga Pix key:\n\n* CPF (Rehistro ng mga Natural na Tao)\n* CNPJ (Pambansang Rehistro ng mga Legal na Entidad)\n* Address ng E-mail\n* Numero ng Telepono\n* Isang random na key na nilikha ng sistema na tinatawag na universally unique identifier (UUID)\n\nIba't ibang key ang dapat gamitin para sa bawat Pix account na mayroon ka. Ang mga indibidwal ay maaaring lumikha ng hanggang limang key bawat account na kanilang pag-aari.\n\nKapag nakikipagkalakalan sa Bisq, dapat isama ng mga mamimili ng BTC ang kanilang Pix Key sa 'dahilan ng pagbabayad' upang makilala ng mga nagbebenta ang pagbabayad.
