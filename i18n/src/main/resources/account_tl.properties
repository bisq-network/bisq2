# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=Sa Bisq, ang Strike ay ginagamit lamang para sa mga fiat-to-fiat na pagbabayad.\nMangyaring maging aware sa mga limitasyon ng account ng Strike:\n\n1. Mga gumagamit na nakarehistro gamit lamang ang email, pangalan, at numero ng telepono:\n- $100 maximum bawat deposito\n- $1,000 maximum kabuuang deposito bawat linggo\n- $100 maximum bawat pagbabayad\n\n2. Mga verified na gumagamit:\n- $1,000 maximum bawat deposito\n- $1,000 maximum kabuuang deposito bawat linggo\n- $1,000 maximum bawat pagbabayad\n\nAng mga kalakalan na lampas sa mga limitasyong ito ay maaaring makansela at maaaring magdulot ng parusa.


