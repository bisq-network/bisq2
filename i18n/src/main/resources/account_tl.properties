# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Upang magamit ang Satispay, kailangan mo ng Italian bank account (IBAN) at isang nakarehistrong Satispay account.\n\nAng mga limitasyon ng Satispay ay itinatakda nang paisa-isa. Upang makipagkalakalan ng mas malalaking halaga, makipag-ugnayan sa suporta ng Satispay upang itaas ang iyong mga limitasyon. Ang mga kalakalan na lampas sa mga limitasyong ito ay maaaring makansela at maaaring magdulot ng parusa.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Ang Faster Payments System (SBP) ay isang serbisyo ng inter-bank transfer sa Russia na nagpapahintulot ng mga personal na pagbabayad gamit lamang ang numero ng mobile phone.\n\n1. Sinusuportahan ng SBP ang mga transfer sa pagitan ng mga account ng bangko sa Russia sa mga Russian Rubles lamang.\n\n2. Tanging mga Russian mobile number na may +7 country code ang maaaring irehistro.\n\n3. Kailangan mong lumikha ng hiwalay na Bisq account para sa bawat bangko kung saan nais mong tumanggap ng pondo.\n\n4. Ipinapakita ng SBP ang unang pangalan, gitnang pangalan, at inisyal ng apelyido ng tumanggap para sa beripikasyon. Ipasok ang pangalan ng may-ari ng account sa Bisq sa parehong format.

