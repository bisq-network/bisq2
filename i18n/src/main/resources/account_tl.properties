paymentAccounts.createAccount.accountData.backgroundOverlay.upi=Ang mga UPI transfer ay limitado sa Rs. 100,000 bawat transaksyon.\nKung ikaw ay nakikipagkalakalan ng higit sa Rs. 100,000, maaaring kailanganin ang maramihang transfer.\n\nPakitandaan na ang ilang mga bangko ay maaaring magtakda ng mas mababang limitasyon para sa kanilang mga customer.
