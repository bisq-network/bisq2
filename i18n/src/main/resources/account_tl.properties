paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Mahalagang mga alituntunin para sa paggamit ng SWIFT:\n\n1. Dapat magpadala ng bayad ang mamimili sa pera na tinukoy ng gumawa ng alok.\n2. Dapat gamitin ng mamimili ang ibinahaging modelo ng bayad (SHA).\n3. Maaaring magkaroon ng mga bayarin sa bangko ang parehong mamimili at nagbebenta, kaya't suriin ang mga iskedyul ng bayad nang maaga.\n\nMas kumplikado ang mga SWIFT transfer kaysa sa karamihan ng mga paraan ng pagbabayad.\nPara sa buong detalye, tingnan ang wiki: [HYPERLINK:https://bisq.wiki/SWIFT].

