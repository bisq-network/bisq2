# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Ang kalakalan gamit ang US Postal Money Orders (USPMO) sa Bisq ay nangangailangan ng mga sumusunod:\n\n- Ang mga bumibili ng BTC ay dapat isulat ang pangalan ng nagbebenta ng BTC sa parehong Payer at Payee na mga patlang at kumuha ng malinaw na mga larawan ng USPMO at ng sinubaybayan na sobre bago ipadala.\n- Ang mga bumibili ng BTC ay dapat ipadala ang USPMO na may Delivery Confirmation.\n\nSa kaso ng pag-uusap o hindi pagkakaintindihan, kailangan mong ibigay ang mga larawan, serial number ng USPMO, numero ng post office, at halaga upang ma-verify ng tagapamagitan o ahente ng refund ang pagbabayad. Ang kabiguan na magbigay ng ebidensyang ito ay magreresulta sa pagkawala ng hindi pagkakaintindihan. Ang nagpadala ay ganap na responsable sa pagpapatunay ng pagbabayad.

