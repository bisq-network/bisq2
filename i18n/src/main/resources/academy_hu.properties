## Privacy
######################################################

academy.privacy.subHeadline=Az adatai az Önéi. Tartsa így.
academy.privacy.introContent=A pénzügyi információk és az identitás megőrzése a magánéletben a Bitcoin felhasználók körében gyakori igény. Természetes és logikus, hogy nem szeretné, ha mások tudomást szereznének a pénzeszközeiről és tranzakcióiról az Ön beleegyezése nélkül. Végül is, nem hordaná a banki egyenlegét és a hitelkártya-kimutatásait tartalmazó pólót, miközben az utcán sétál? A magánélet fontos téma a Bitcoinban, mert a Bitcoin tranzakciók és címek átlátható természete miatt a hibák ezen a területen különösen költségesek lehetnek. Ebben a szakaszban néhány szempontot tárgyalunk a magánéletről a Bitcoin útján.
academy.privacy.whyPrivacyHeadline=Miért releváns a magánélet
academy.privacy.whyPrivacyContent=Sok felhasználó értékeli a szabadságot, amelyet a Bitcoin biztosít számukra, hogy birtokolják a tulajdonukat és szabadon, engedély nélkül tranzakciókat végezzenek másokkal. De jó adatvédelmi gyakorlatok nélkül a Bitcoin ezen jellemzői súlyosan csorbulnak. Az önmagáról és a Bitcoin alapjairól megosztott információk felfedése különböző támadások kockázatának teszi ki Önt, amelyek korlátozzák a saját szabadságát. Az adatok megosztásának átgondolása és tudatosítása megakadályozza, hogy költséges hibákat kövessen el, amelyeket később megbánhat.\n\nAz első nyilvánvaló probléma az identitásának és a pénzeszközeivel kapcsolatos részleteknek a felfedésével a személyes biztonság. Ha valaki tudja, hogy mennyi bitcoint birtokol, hol él, és milyen tárcát használ, könnyen tervezhet egy fizikai támadást Ön ellen, hogy megszerezze a kulcsait. Ez különösen csábító a nemzeti valutával rendelkező bankszámlákhoz képest, mivel a Bitcoin tranzakciók visszafordíthatatlanok. Így, ha egy tolvaj képes rákényszeríteni Önt, hogy bitcoint küldjön egy saját címére, vagy egyszerűen ellopja a tárca kulcsait és ezt maga teszi meg, nem lesz mód a tranzakció visszavonására, és a bitcoinja már nem az Öné. Az identitásának és pénzügyi részleteinek titokban tartása megakadályozza, hogy ilyen támadás célpontjává váljon.\n\nEgy másik jó ok a részletek titokban tartására a barátságtalan kormányzati szabályozások és intézkedések által jelentett veszély. A világ kormányai többször is tettek lépéseket állampolgáraik magántulajdona ellen különböző módokon. Erre példa az 6102-es végrehajtási rendelet, amely illegálissá tette az Egyesült Államok állampolgárai számára az arany birtoklását, és egymilliók aranyának egyoldalú elkobzását okozta. Csakúgy, mint a hagyományos tolvajok esetében, annak biztosítása, hogy a kormányzati szervek és személyzet ne rendelkezzen információval Ön és a pénzeszközei felől, védelmet nyújt, ha a kormány negatív politikát indít a Bitcoin tulajdonosai ellen.\n\nÖsszességében valószínűleg csak azt szeretné, ha mások nem tudnák, mennyi bitcoint birtokol, vagy milyen tranzakciókat végez. Csakúgy, mint ahogyan különböző módszerekkel védjük a bankszámláinkat, hogy csak mi ellenőrizhessük az egyenlegünket és a mozgásainkat, értelmes biztosítani, hogy mások ne láthassák a tranzakciókat és azok részleteit, például mikor, mennyit, vagy kivel tranzaktálunk.
academy.privacy.giveUpPrivacyHeadline=Hogyan adjuk fel a magánéletünket
academy.privacy.giveUpPrivacyContent=Sokféleképpen lehet önkéntesen vagy véletlenül személyes adatokat nyilvánosságra hozni. A legtöbb esetben ez könnyen megelőzhető egy kis józan ésszel, mivel gyakran csak azzal, hogy nem figyelünk oda, adjuk át az adatainkat. Néhány finomabb szivárgás technikai tudást és időt igényel. De a jó hír az, hogy minimális erőfeszítéssel a legjelentősebb problémák elkerülhetők.\n\nA magánélet megsértésének egyértelmű bajnoka, mind a gyakorisága, mind a súlyossága miatt, az egyszerűen az, hogy önként megadja az azonosítóját, amikor Bitcoint vásárol vagy ad el. Manapság a legtöbb központosított tőzsde (olyan cégek, mint a Coinbase, Kraken, Binance stb.) kormányzati KYC szabályozásoknak van alávetve (a KYC a Know Your Customer rövidítése). Ez azt jelenti, hogy a kormányok arra kényszerítik ezeket a cégeket, hogy kérjék az útlevelét, nemzeti személyi igazolványát, jogosítványát vagy hasonló dokumentumokat, hogy ez az információ összekapcsolható legyen a fiókjával. Attól a pillanattól kezdve, hogy ezeket megadja, minden vásárlás és eladás, amit végrehajt, rögzítésre kerül és Önhöz lesz kapcsolva. Továbbá, a tőzsde és a kormányzati ügynökségek bármikor teljes átláthatósággal rendelkeznek az egyenlegeiről. Még ha úgy dönt, hogy a Bitcoint kivonja ezekből a tőzsdékből és egy saját tárcába helyezi, ezek a felek nyomon tudják követni, hogy mely címekre küldték a pénzeszközeit. És ha ez nem lenne elég aggasztó, van egy másik szempont, amire figyelni kell: ha bármely hacker hozzáférést szerez ezeknek a cégeknek az adatbázisaihoz, az Ön adatai nyilvánosan kiszivároghatnak az internetre, lehetővé téve bárki számára a világon, hogy megismerje az összes tárolt személyes és pénzügyi információját. Ez egy olyan helyzet, ami az elmúlt néhány évben sokszor előfordult, szörnyű következményekkel néhány érintett ügyfél számára a tőzsdéken.\n\nEgy másik terület, amire figyelni kell, a címek újrahasználata. Minden alkalommal, amikor megad egy címét valakinek, hogy Bitcoint kapjon tőle, ez a személy megtudja, hogy ez a cím Önhöz tartozik. Ez azt jelenti, hogy ettől a ponttól kezdve a személy nyomon tudja követni a címet és annak minden tevékenységét. Ha ezt a címet többször újrahasználja, mindenki, akivel kapcsolatba lép, láthatja a címen végbemenő különböző tranzakciókat, beleértve, hogy mikor történnek, honnan és hová érkeznek a pénzeszközök, valamint a tranzakciók összegét. Ezért ajánlott, hogy címeket csak egyszer használjon Bitcoint fogadni. A legtöbb tárca automatikusan gondoskodik erről, de fontos, hogy megértse, miért jó gyakorlat ez.\n\nVégül, ha más emberek csomópontjaira támaszkodik a blokklánc adatok olvasásához, az azt jelenti, hogy a csomópont futtatója potenciálisan nyomon tudja követni, hogy a tárcája milyen címek iránt érdeklődik. Jelentős mennyiségű Bitcoin kezelésekor érdemes megtanulni, hogyan lehet saját csomópontot futtatni és a tárcáját ehhez csatlakoztatni. Vagy legalábbis figyeljen arra, hogy melyik csomóponthoz csatlakozik, és válasszon olyat, amelyet egy olyan személy vagy szervezet üzemeltet, akiben megbízik, például egy barát, aki tapasztaltabb a Bitcoinban, vagy egy helyi Bitcoin közösség.
academy.privacy.bisqProtectsPrivacyHeadline=A Bisq segít megvédeni a magánéletét
academy.privacy.bisqProtectsPrivacyContent=A Bisq lehetővé teszi, hogy más felhasználóktól vásároljon és adjon el Bitcoint. Ez az egyszerű különbség számos előnnyel jár a magánélet védelme szempontjából, ha összehasonlítjuk a központosított tőzsdék használatával. A Bisq használatával megvédi biztonságát és magánéletét a kormányoktól, cégektől és más ellenséges harmadik felektől, akik egyébként rögzítenék és felhasználnák adatait az Ön érdekeivel ellentétesen.\n\nAmikor a Bisq-on tranzakciót végez, csak Ön és a partnere tudja a tranzakció részleteit. És még közöttetek is az információ, amelyet meg kell osztani, teljesen minimalizálva van, és kizárólag a szigorúan szükséges fizetési részletekre korlátozódik, például a banki számlaszámára, ha fiat kifizetést szeretne kapni a bankszámlájára. Ez azt jelenti, hogy nincs szükség olyan információk megadására, mint az Ön személyazonosító okmánya, címe stb. Továbbá, a különböző partnerekkel való interakció lehetősége minden ügylet során megakadályozza, hogy egyetlen egyén idővel adatokat halmozzon fel Önnel kapcsolatban, így elosztva a tranzakciós történetét különböző ellenpartik között, és megakadályozva, hogy egyetlen entitás teljes képet kapjon pénzügyi életéről. A Bisq lehetővé teszi, hogy a vásárolt bitcoint közvetlenül egy olyan tárca címére kapja, amelyet Ön irányít, lehetővé téve, hogy mindig ellenőrzése alatt tartsa a pénzeszközeit, és elossza azokat különböző címek között, így egyetlen partner sem tudja figyelemmel kísérni az egész tárcáját.\n\nÉs ne feledje: a Bisq csupán egy szoftver, amely a számítógépén fut, és csak olyan adatvédelmi szempontból barátságos hálózatokon keresztül csatlakozik az internethez, mint a Tor és az I2P. Még csak nem is kell sehol álnéven regisztrálnia. Ennek következtében senki sem tudja, hogy a Bisq-ot használja, és a más résztvevőkkel folytatott kommunikációját nem lehet figyelni, nyomon követni vagy harmadik felek által hozzáférni.


