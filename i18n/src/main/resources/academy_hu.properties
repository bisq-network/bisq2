academy.wallets.subHeadline=A megfelelő eszközök kiválasztása a bitcoin kezelése és védelme érdekében.
academy.wallets.whatIsAWalletHeadline=Mi az a tárca
academy.wallets.whatIsAWalletContent=A tárcák az Ön eszközei a Bitcoin legfontosabb műveleteinek végrehajtásához: fogadásához, tárolásához és küldéséhez. Mivel a Bitcoin egy nyílt rendszer, bárki készíthet tárcát hozzá, és sok különböző létezik. Ez nagyszerű, mert azt jelenti, hogy rengeteg különböző lehetőség áll rendelkezésre a piacon, és akár több különböző tárcát is használhat különböző igények kielégítésére.\n\nÁltalában egy tárca egy szoftver, amely több dolgot is elvégez Ön helyett: ellenőrzi a blokkláncot, hogy megnézze az Ön által irányított címek egyenlegét. Képes tranzakciókat létrehozni és küldeni, amikor valakinek szeretne fizetni. És tárolja a kulcsait, hogy alá tudja írni a tranzakcióit. Ezek közül néhány funkció különbözőképpen néz ki különböző tárcákban, és egyes tárcák csak azok egyes részeit fedik le. Ennek jobb megértéséhez hasznos ismerni a különböző jellemzőket, amelyek megkülönböztetik a tárcákat egymástól.\n\nElőször is, meg kell értenie a különbséget a forró tárca és a hideg tárca között. A forró tárca egy szoftveres tárca, ahol a Bitcoinját irányító kulcsok egy internetkapcsolattal rendelkező eszközön vannak tárolva. A hideg tárca ezzel szemben egy olyan beállítás, ahol a kulcsok egy olyan eszközön vannak tárolva, amely soha nincs csatlakoztatva az internethez, és egy másik szoftvert használ a egyenleg nyomon követésére és tranzakciók előkészítésére és küldésére. A forró tárcák általában egy egyszerű alkalmazás a telefonján vagy laptopján. A hideg tárca viszont azt jelenti, hogy egy olyan szoftvert használ a telefonján vagy laptopján, amely nem tárolja a kulcsait, és ezt kombinálja egy második eszközzel, amely tárolja a kulcsokat és soha nem csatlakozik az internethez. Ez a második eszköz lehet egy dedikált laptop vagy okostelefon, vagy gyakrabban egy hardvertárca. A forró tárcák egyszerűbbek a kezelésben és használatban, de kevésbé biztonságosak is. A hideg tárcák kissé bonyolultabb és nehézkesebb beállítást igényelnek, de sokkal magasabb fokú biztonságot kínálnak a hackelések és a kulcsok kezelése során elkövetett hibák ellen. A kockázatok kezelésének módja személyes döntés, de általában ajánlott a forró tárcákat használni, mint a hagyományos tárcáját a zsebében lévő bankjegyek és érmék számára, és a hideg tárcákat, mint egy banki széfet. Nem hordana egy millió dollárt a tárcájában. És nem használná a széfje tartalmát kávé vásárlására.\n\nA hardvertárcák speciális fizikai eszközök, amelyeket kizárólag a pénzeszközei kulcsainak tárolására és azokkal a kulcsokkal a tranzakciók aláírására terveztek és gyártottak. Kényelmes módot kínálnak a tranzakciók aláírására a pénzeszközeinek felhasználásához, miközben a kulcsait biztonságos módon tárolják, megakadályozva, hogy másokhoz eljussanak. A hardvertárca használata a biztonságát nagyságrendekkel javítja a forró tárca használatához képest a fő számítógépén vagy okostelefonján. Ha Ön most kezdi el a Bitcoin útját, nem szükséges, hogy már az első naptól legyen tárcája, de valószínűleg szeretne beszerezni egyet, amint elkezd felhalmozni annyi bitcoint, amelynek elvesztése fájna. Sok hardvertárca kapható a piacon, a tipikus árak körülbelül 100 dollár körül mozognak.\n\nÉs egy végső megjegyzés: a központosított tőzsdén lévő egyenleg nem tárca. Mivel nem Ön irányítja a kulcsokat, a központosított tőzsdére támaszkodik és bízik abban, hogy valóban megőrzi a Bitcoinját. Ha valamilyen okból nem küldik el Önnek, amikor úgy dönt, hogy visszavonja, nincs módja, hogy hozzájusson. Ne feledje: nem az Ön kulcsai, nem az Ön érméi.
academy.wallets.howToPickHeadline=Hogyan válasszunk tárcát
academy.wallets.howToPickContent=A megfelelő tárca kiválasztása egy olyan döntés, amely sok tényezőtől függ, például attól, hogy hogyan fogja használni a Bitcoint, milyen összegekkel fog dolgozni, vagy milyen eszközei vannak. Ennek ellenére van néhány általános ajánlás, amelyet követhet, és konkrét tárcák, amelyek jó hírnévnek örvendenek.\n\nAz első és legfontosabb általános tanács az, hogy válasszon egy nyílt forráskódú tárcát. A tárca kódjának ellenőrizhetősége alapvető fontosságú. Erről többet megtudhat a Bisq Learn nyílt forráskódú szekciójában. Egy másik fontos ajánlás, hogy válasszon olyan tárcát, amely nem támogat más kriptovalutákat a Bitcoinon kívül. Azok a tárcák, amelyek több kriptovalutát kezelnek, bonyolultabb kódot igényelnek a különböző támogatott valuták kezeléséhez, ami nagyobb biztonsági kockázatokat jelent. Ezért jobb, ha Bitcoin-only tárcát választ a pénzeszközeihez. Végül próbáljon olyan tárcákat keresni, amelyek már régóta léteznek, erős felhasználói bázissal rendelkeznek és jó hírnévnek örvendenek. A legjobb, ha az új tárcákat a haladó használatra vagy kísérletezésre tartja fenn.\n\nHa a tárcáját okostelefonon tervezi használni, javasoljuk, hogy nézzen utána az alábbi tárcák egyikének: Bluewallet, Blockstream Green vagy Nunchuk. Másrészt, ha PC-n szeretné használni, azt javasoljuk, hogy válasszon az alábbiak közül: Sparrow, Bluewallet, Electrum, Blockstream Green vagy Nunchuk. Ezek mind jó tárcák kezdők számára. Kipróbálhat több közülük, hogy megtalálja, melyik felel meg Önnek a legjobban, vagy akár egyszerre több tárcát is használhat, ha szeretné. Ahogy egyre több tapasztalatot és tudást szerez, elkezdheti fejleszteni preferenciáit a tárcák közötti különbségek alapján, amelyek a haladóbb funkciók miatt adódnak.\n\nMiután elegendő pénzeszköze van ahhoz, hogy a biztonságot még komolyabban vegye, valószínűleg érdemes lesz hardveres tárcát beszereznie. Egy hardveres tárcával tárolhatja a kulcsait, és aláírhat tranzakciókat vele, miközben továbbra is használhat szoftvereket, mint például Sparrow, Bluewallet vagy Nunchuk a egyenlegek ellenőrzésére és tranzakciók előkészítésére. A hardveres tárcák esetében a legtöbb ugyanaz az ajánlás érvényes: válasszon olyan tárcákat, amelyek átlátható és nyilvános tervezéssel rendelkeznek, amelyek csak a Bitcoint támogatják, és amelyeknek jó hírnevük és nyomvonaluk van. Néhány jól ismert márka a Coldcard, Bitbox, Trezor vagy Foundation.\n\nA tárcák világa gazdag és sokszínű, ami egyszerre nagyszerű és zavaró. Teljesen normális, ha az elején kicsit túlterheltnek érzi magát. Ha most kezd, javasoljuk, hogy kutasson egy kicsit, próbálja ki az Önnek megosztott lehetőségek közül néhányat, és ha talál egyet, amellyel kényelmesen érzi magát, ragaszkodjon hozzá. Ahogy egyre többet tanul a Bitcoinnal kapcsolatban, mindig felfedezheti az újabb és fejlettebb lehetőségeket, és bármikor válthat más tárcára, vagy használhat többet is, ha szeretné.


