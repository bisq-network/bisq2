## Security
######################################################

academy.security.subHeadline=Biztosítva, hogy Ön, és csak Ön, mindig hozzáférjen a pénzeszközeihez
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=A kulcsok védelme
academy.security.securingYourKeysContent=Elsősorban meg kell értenie egy egyszerű ötletet: nem az Ön kulcsai, nem az Ön érméi. Ez azt jelenti, hogy ahhoz, hogy valóban a Bitcoinját birtokolja, olyan tárcában kell tárolnia, ahol Ön, és csakis Ön birtokolja a kulcsokat. Így a Bitcoin egyensúlyának bankokban vagy központosított tőzsdéken való tartása nem jelenti az eszköz valódi birtoklását, mivel ezek a szervezetek, és nem Ön, akik a pénzeszközeihez tartozó kulcsokat birtokolják. Ha valóban szeretné birtokolni a bitcoinját, akkor olyan tárcában kell tárolnia, amelynek kulcsait csak Ön irányítja.\n\nSok Bitcoin tárca létezik, mindegyik saját egyedi dizájnjával és funkcióival. Ami közös bennük, hogy valahol, valamilyen módon tárolni fogják a privát kulcsaikat. Ezek a kulcsok hozzáférést biztosítanak a pénzeszközeihez. Bármilyen tárcát is használ, meg kell győződnie arról, hogy csak Ön, vagy olyan emberek, akiben teljesen megbízik, férhetnek hozzá ezekhez a kulcsokhoz. Ha bárki más hozzáfér ezekhez, képes lesz ellopni a pénzeszközeit, és semmit sem lehet tenni a tranzakció visszafordítására. Másrészről, ha Ön maga veszti el a kulcsokat, az is ugyanolyan szörnyű. Ha elveszíti a kulcsait, nem tudja többé elküldeni a pénzeszközeit, és nincs mód arra, hogy visszanyerje az irányítást felettük. Bár ez ijesztően hangozhat, ezek a helyzetek könnyen elkerülhetők egy kis tanulással és jó gyakorlatokkal.\n\nA legtöbb bitcoin tárca 12 vagy 24 szóból álló biztonsági mentést biztosít, amelyet általában mnemonikus kifejezésnek vagy egyszerűen seedphrase-nek neveznek. Ez a biztonsági mentési kifejezés lehetővé teszi, hogy bármilyen eszközön helyreállítsa a tárcáját, így ez a legfontosabb elem, amelyet meg kell védenie. Általában ajánlott ezeket a biztonsági mentéseket analóg formában tárolni, jellemzően papírdarabra vagy egy kis fémlemezre írva, és több példányt készíteni belőlük. Azt is biztosítania kell, hogy könnyen megtalálja, ha szüksége van rá, de mások ne férhessenek hozzá.\n\nJelentős mennyiségű Bitcoin esetén szokás speciális eszközöket, úgynevezett Hardver Tárcákat használni a kulcsok tárolására. Ezek az eszközök a kulcsok okostelefonon vagy laptop tárcában való tárolásához képest magasabb szintű biztonságot kínálnak, miközben kényelmes élményt nyújtanak a tranzakciók lebonyolításakor. További információkat találhat ezekről és más típusú tárcákról a Bisq Learn Tárcák szakaszában.\n\nVégül ügyeljen arra, hogy kerülje a túlságosan bonyolult tárolási sémákat. Egy fejlett tárolási terv sok részlettel és árnyalattal távol tartja a tolvajokat a pénzeszközeitől, de jelentős esély van arra is, hogy Ön nem tudja majd elérni a saját tárcáját hibák, zűrzavar vagy egyszerűen a biztonsági mentések megszervezésének elfelejtése miatt. Törekedjen egyensúlyra a túl egyszerű beállítás között, amelyet bárki könnyen feltörhet (például a seedphrase tárolása egy sima szövegfájlban a laptopja asztalán) és egy olyan beállítás között, amely olyan bonyolult, hogy még Ön sem tudja feltörni (például a seedphrase szavainak tárolása 12 könyvben 12 különböző helyszínen).
academy.security.avoidScamsHeadline=Kerülje el a csalásokat
academy.security.avoidScamsContent=Egy másik problémaforrás és kockázat a csalások. A Bitcoin tranzakciók visszafordíthatatlanok, ami azt jelenti, hogy ha valaki rászed, hogy küldjön neki néhány Bitcoint, majd elmenekül vele, akkor igazából nem sok mindent tehet. Emiatt gyakori, hogy különböző sémákba botlik, ahol emberek megpróbálják meggyőzni, hogy küldjön nekik néhány bitcoint. A legtöbb esetben a csalók csodálatos "lehetőségeket" kínálnak, hogy könnyen pénzt keressen, ami általában túl jónak tűnik ahhoz, hogy igaz legyen. A csalások körüli konkrét történetek és részletek rendkívül változatosak és kreatívak, de a közös minta mindig ugyanaz lesz: csodálatos hozamokat kínálnak, de először bitcoint kell küldenie. Miután a bitcoin el lett küldve, valószínűleg soha nem fog visszajönni. A csalásokkal szembeni védekezés egyszerű: csak megbízható és tisztességes cégekkel és emberekkel lépjen kapcsolatba. Ha úgy érzi, hogy egy entitás gyanús, kérjen referenciákat, vagy egyszerűen kerülje el. Ha egy lehetőséget kínálnak, ami szinte túl jónak tűnik ahhoz, hogy igaz legyen, valószínűleg az, és távol kell maradnia tőle.


