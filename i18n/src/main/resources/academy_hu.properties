academy.foss.subHeadline=Tudjon meg az open code-ról és arról, hogyan működteti a Bitcoint és a Bisq-ot
academy.foss.bitcoinAndFossHeadline=Bitcoin és nyílt forráskódú szoftver
academy.foss.bitcoinAndFossContent=Az open source szoftver olyan szoftver, amelynek kódja nyilvánosan hozzáférhető, és bárki olvashatja, másolhatja és módosíthatja azt a saját belátása szerint. Ez ellentétben áll a zárt forráskódú vagy tulajdonosi szoftverekkel, ahol az eredeti szerző úgy dönt, hogy a kódot magának megtartja, és senki másnak nincs hozzáférése vagy engedélye arra. Bár ez technikai témának tűnhet, az Ön érdekében áll, hogy megértse az open source szoftverek Bitcoinra gyakorolt hatását. Merüljünk el benne.\n\nA Bitcoin világa mélyen befolyásolja és kapcsolódik az open source szoftverekhez. A Bitcoin szoftver maga is open source volt az első naptól kezdve. A Bisq szintén egy open source projekt. Sok más környező technológia, mint például a Lightning kliensek, keverési szolgáltatások vagy bányász firmware-ek, jellemzően open source projektekként épülnek fel. Sok tárca is open source, és ahogy a Bisq Learn tárcákkal foglalkozó részében is tárgyaljuk, erősen ajánljuk, hogy olyan tárcákat válasszon, amelyek open source-ok.\n\nMiért van ez így? A zárt forráskódú szoftvereket általában olyan cégek és egyének építik és tartják titokban, akik másoktól licencdíjat akarnak beszedni, és teljes kontrollt akarnak gyakorolni a projekten. A Bitcoin térben ez ritkán fordul elő. A Bitcoin természete szerint egy nyitott és barátságos rendszer, és a kód ennek a megjelenítése. Bárki láthatja a kódot, módosíthatja azt, megoszthatja saját verziójának másolatait másokkal, és egyszerűen fogalmazva, azt tehet vele, amit csak akar. A Bisq is egy open source projekt, ahol mindenkit szívesen látnak, hogy részt vegyen, bővítse az alkalmazást, és különböző módokon javításokat végezzen.
academy.foss.openSourceBenefitsHeadline=Az open source hogyan előnyös az Ön számára
academy.foss.openSourceBenefitsContent=Gondolhatja, hogy mivel Ön nem szoftverfejlesztő, a szoftverek kódjának nyilvános vagy zárt forrása Önre nézve csekély jelentőséggel bír. Ez egyáltalán nem igaz. Még ha nem is tervezi, hogy megnézi vagy módosítja az Ön által használt alkalmazások kódját, a tapasztalatait mélyen befolyásolja, hogy a kód nyílt vagy zárt forrású. Ez még fontosabb, amikor arról van szó, hogy a szoftver irányítja a pénzügyi életét, és támogatja a pénz megtakarításának, fogadásának és küldésének képességét. Általában a nyílt forráskódú szoftver használata előnyösebb Önnek, mint a zárt forrású megfelelőké. Nézzük meg néhány fontos okot, amiért ez fontos az Ön számára.\n\nA nyílt forráskódú szoftver választásának egyik nagyon fontos indoka a biztonság. Mivel a nyílt forráskódú szoftver bárki által olvasható, a hackerek és a rosszindulatú szereplők rendszeresen próbálnak hibákat és biztonsági réseket találni benne. Gondolhatja, hogy ez veszélyes, de valójában éppen ellenkezőleg! Ennek az az oka, hogy a kód nyitott mindenki számára lehetővé teszi, hogy bárki keressen biztonsági problémákat, és vagy rámutasson, vagy saját maguk javítsák ki őket, vagy rosszindulatúan kihasználják őket. Kollektíven a projekt körüli felhasználók és fejlesztők közössége gyorsan észlelni és javítani tudja a legtöbb hibát, gyakran még azelőtt, hogy kiadnák őket. És ha valaki ezt a hibát rosszindulatúan használja a szoftver kihasználására, nem sokáig tart, amíg észre nem veszik, és megoldásokat nem alkalmaznak. A zárt forrású szoftver esetében csak a projekt mögött álló kis, fizetett csapat ellenőrzi a kódot, ami sokkal nagyobb esélyt jelent a hibák észrevétlen maradására. Több szem, kevesebb hiba. A cégeknek is van egy ösztönzője arra, hogy ne hozzák nyilvánosságra, hogy zárt forrású termékeiknek biztonsági problémái vannak, ami sok hibát és hackelést titokban tart, ahelyett, hogy nyilvánosságra hoznák. Végül, mivel a zárt forrású projektekben csak a fejlesztő csapat láthatja a kódot, hogyan lehetne Önnek vagy bárki másnak teljesen biztos abban, hogy a szoftver biztonságos? Ez összefügg egy közismert mondással a Bitcoin kultúrában: ne bízzon, ellenőrizze. Összességében a nyílt forráskódú szoftver sokkal biztonságosabb és robusztusabb eredményeket hoz, mint a zárt forráskódú szoftver.\n\nEgy másik nagyszerű ok, amiért a nyílt forráskódú szoftvert választja a zárt forrású helyett, az a hosszú távú folytonosság. A nyilvános kód nem függ egyetlen entitástól vagy egyéntől sem, hogy idővel karbantartsák. Még ha a projekt mögött álló eredeti csapat végül eltűnik is, mások átvehetik a feladatot, és folytathatják a karbantartást és fejlődést. A legjobb példa erre maga a Bitcoin: bár névtelen alkotója, Satoshi Nakamoto, több mint tíz éve eltűnt, a projekt minden várakozást felülmúlva továbbra is növekszik és virágzik. Így minden alkalommal, amikor a nyílt forráskódú szoftvert választja a zárt forrású helyett, drámaian csökkenti annak esélyét, hogy egy cég vagy fejlesztő magára hagyja egy elhanyagolt szoftverrel, amely elhalványul és elavulttá válik.\n\nVégül a széles körben használt nyílt forráskódú projektek, mint a Bitcoin, a Bisq vagy a pénztárcák, mint az Electrum, hajlamosak magas színvonalú termékek létrehozására, mivel vonzzák a legjobb tehetségeket. A projektek nyitott jellege lehetővé teszi bárki számára a közreműködést, és sok nagyszerű fejlesztő inkább együttműködik egy jó projekt fejlesztésével, mintsem hogy egy másolatot indítson el a nulláról. Idővel ezeknek az egyéneknek a kumulatív hozzájárulása lenyűgöző eredményekhez vezet, amelyek gyakran felülmúlják azt, amit a legtöbb cég, még a jól finanszírozottak is, elérhet.\n\nÖsszefoglalva, a nyílt forráskódú lehetőségek választása a Bitcoin eszközeinek használatakor nagyszerű előnyöket kínál, amelyek segítenek Önnek biztonságos és hasznos, magas minőségű termékeket élvezni. Reméljük, hogy kíváncsi lesz a kód természetére, amelyet a mindennapi életében használ, és hogy tájékozott döntéseket hoz a használt szoftverekről.
