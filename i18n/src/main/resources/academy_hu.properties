## Bitcoin
######################################################

academy.bitcoin.subHeadline=Egy peer-to-peer elektronikus pénz, amely lehetővé teszi az online kifizetések közvetlen küldését közvetítők nélkül.
academy.bitcoin.whatIsBitcoinHeadline=Mi az a Bitcoin
academy.bitcoin.whatIsBitcoinContent=A Bitcoin a világ legnagyobb és legnépszerűbb kriptovalutája. Ez egy digitális készpénzforma, amely lehetővé teszi bárki számára, hogy értéket küldjön más embereknek közvetítők nélkül. 2009-ben indult, és azóta hatalmas növekedésen ment keresztül, világszerte elterjedt egyedi és vonzó tulajdonságai miatt.\n\nA Bitcoin számos szempontból eltér az összes nemzeti valutától. A Bitcoin-t nem irányítja vagy bocsátja ki semmilyen kormány vagy intézmény. Decentralizált, és csak azért létezik, mert a világ különböző pontjain élő emberek ezrei használják. Ez semleges pénzt jelent, ahol senki sincs olyan privilégiumos helyzetben, amely lehetővé tenné a visszaélést. Ez azt is jelenti, hogy szabadon használhatja a Bitcoint, anélkül, hogy bármilyen engedélyre lenne szüksége, és senki a rendszerben nem rendelkezik nagyobb hatalommal, mint Ön. Ez egy nyitott rendszer, amely mindenkit szívesen lát. Egy másik fontos tulajdonság, hogy a Bitcoint önállóan is birtokolhatja. Más szavakkal, Ön saját maga birtokolhatja anélkül, hogy bármilyen más cégre vagy entitásra támaszkodna. Hagyományos valutákhoz viszonyítva inkább hasonlít a zsebében lévő készpénzre (amelyet teljes mértékben Ön irányít), mint egy banki egyenlegre (ahol a bank feltételeinek és kívánságainak van alávetve). Ennek következtében mindig szabadon küldheti a Bitcoint: nincs szüksége senki jóváhagyására ehhez, és a tranzakcióit nem lehet megállítani vagy visszafordítani. Egy harmadik érdekes szempont, hogy a Bitcoin kínálata maximum 21 millióra korlátozódik. Ez azt jelenti, hogy a bitcoin értéke, ellentétben például a dollár értékével, nem csökkenthető azáltal, hogy többet hoznak létre belőle. A Bitcoint egy költséges folyamat, az úgynevezett bányászat révén hozzák létre, és mind a kibocsátási ütemezés, mind a maximális mennyiség, amely létrehozható, szigorúan meghatározott és nem módosítható. Ez a kínálatot korlátozottá, bizonyossá és kiszámíthatóvá teszi, vonzóvá téve a Bitcoint a ritkasága és robusztussága miatt.
academy.bitcoin.whyUseBitcoinHeadline=Miért használjon Bitcoint
academy.bitcoin.whyUseBitcoinContent=A Bitcoin tulajdonságai egyedivé teszik ezt az eszközt, amely különböző embereket vonz különböző okokból. Hogy a Bitcoin hogyan vonzza Önt, az a profiljától és szükségleteitől függ.\n\nAz egyik leggyakoribb ok, amiért az emberek Bitcoin-t használnak, az érték megőrzésére való képessége az idő múlásával. A világ legtöbb országának nemzeti valutái folyamatosan veszítik értéküket az infláció miatt. Ez azt jelenti, hogy ha a megtakarításait készpénzben vagy banki fiókban tartja, fokozatosan elveszíti azokat, mert az értékük idővel csökken. A Bitcoin korlátozott kínálata megakadályozza ezt, így még ha rövid távon volatilis is, hosszú távon hatékony eszköz a vagyon megőrzésére.\n\nEgy másik ok, amiért az egyének Bitcoin-t használnak, hogy megvédjék magukat a kormányok és pénzügyi intézmények cselekedeteitől és döntéseitől. Mivel a Bitcoin olyan dolog, amit birtokolhat, küldhet és fogadhat engedély nélküli módon, az abban tárolt értéket nem befolyásolják olyan helyzetek, mint például egy központi bank, amely több egységet nyomtat a nemzeti valutájából, egy bank, amely önkényesen blokkolja az átutalásait, vagy egy kormány, amely elkobzást rendel el a lakosságára. A Bitcoin esetében a játékszabályok jól ismertek és kiszámíthatóak, és számíthat arra, hogy a hálózat igazságos és mindenkit egyenlően kezel.\n\nA Bitcoin nagyon vonzó azok számára is, akik nemzetközi kereskedelemmel foglalkoznak, és pénzt szeretnének küldeni vagy fogadni más országokba vagy régiókba. A Bitcoin-nak nincs határokra vonatkozó fogalma, és ugyanúgy működik, akár a szomszédjának, akár a világ másik oldalán lévő valakinek küld pénzt. Mivel a különböző régiókba történő kifizetések általában hosszú várakozási időket, jelentős díjakat és bürokratikus akadályokat jelentenek, egyesek a Bitcoin-t választják egyszerű és kényelmes alternatívaként a határokon átnyúló kifizetéseikhez. Ez azt is jelenti, hogy használhatja arra, hogy pénzt küldjön olyan országokba, amelyeket a kormánya vagy bankja blokkolt.\n\nVégül egyesek a Bitcoin-t egyszerűsége és kényelme miatt választják. A Bitcoin sok előnyt kínál ebben az értelemben a hagyományos valutákhoz képest. Ezzel nem kell szerződésekkel és hosszú bürokratikus folyamatokkal foglalkoznia ahhoz, hogy egyszerű dolgokat végezzen, mint például egy fiók megnyitása. Könnyen hozzáférhet a pénzéhez minden eszközén. Bárhova és bárkinek küldheti anélkül, hogy különböző fizetési formákkal (készpénz, különféle banki átutalások, hitelkártyák stb.) kellene foglalkoznia. Könnyen megvédheti és biztosíthatja a pénzeszközeit a megfelelő tudással, és élvezheti, hogy nem kell aggódnia amiatt, hogy valaki ellopja a tárcáját vagy a hitelkártya adatait.\n\nA Bitcoin hatalmas és innovatív előrelépés a pénz és a kifizetések világában. Szinte biztos, hogy van valamilyen ok, amiért a Bitcoin vonzó és hasznos lehet az Ön szükségleteihez, ezért arra bátorítjuk, hogy tudjon meg többet és ismerkedjen meg vele.


