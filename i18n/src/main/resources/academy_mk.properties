## Security
######################################################

academy.security.subHeadline=Осигурување дека само вие секогаш имате пристап до вашите средства
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Заштита на вашите клучеви
academy.security.securingYourKeysContent=Прво и основно, мора да разберете една едноставна идеја: не ваши клучеви, не ваши монети. Ова значи дека, за да го поседувате вашиот Bitcoin, тој треба да биде складиран во паричник каде што само вие ги поседувате клучевите. Затоа, држењето на Bitcoin салдо во ентитети како банки или централизирани берзи не е вистинско поседување на имотот, бидејќи тие ентитети, а не вие, ги држат клучевите до вашите средства. Ако навистина сакате да го поседувате вашиот bitcoin, мора да го складирате во паричник за кој само вие ги контролирате клучевите.\n\nПостојат многу Bitcoin паричници, секој со свој уникатен дизајн и функции. Она што сите тие имаат заедничко е дека, на некој начин, некаде, тие ќе ги складираат вашите приватни клучеви. Овие клучеви обезбедуваат пристап до вашите средства. Без разлика кој паричник го користите, мора да се уверите дека само вие, или луѓето кои целосно им верувате, имаат пристап до овие клучеви. Ако некој друг има пристап до нив, тие ќе можат да ви ги украдат средствата, и ништо не може да се направи за да се врати оваа трансакција. Од друга страна, губењето на клучевите е подеднакво страшно. Ако ги изгубите вашите клучеви, нема да можете да испратите ваши средства, и нема начин да ја вратите контролата над нив. Иако ова може да звучи застрашувачки, можете лесно да ги избегнете овие ситуации со малку учење и добри практики.\n\nПовеќето bitcoin паричници ќе ви обезбедат резервна копија од 12 или 24 зборови, позната како мнемоничка фраза или едноставно seed фраза. Оваа резервна фраза ви овозможува да го обновите вашиот паричник на било кој уред, што го прави најважниот елемент за вас да го заштитите. Обично се советува да се складираат овие резерви во аналогна форма, обично пишувајќи ги на парче хартија или на мала метална плоча, и да имате повеќе копии од нив. Треба исто така да го складирате така што можете да го најдете ако ви е потребен, но никој друг не може да има пристап до него.\n\nЗа значителни количини Bitcoin, вообичаено е да се користат специјализирани уреди наречени Hardware Wallets за складирање на вашите клучеви. Овие уреди нудат супериорен ниво на безбедност во однос на складирањето на вашите клучеви во паричник на паметен телефон или лаптоп, додека нудат удобен искуство кога станува збор за правење трансакции. Можете да дознаете повеќе за овие и други типови паричници во делот Паричници на Bisq Learn.\n\nНа крајот, уверете се дека избегнувате прекомплицирани шеми за складирање. Напреден план за складирање со многу детали и суптилности ќе ги одврати крадците од вашите средства, но постои и значителна шанса дека не ќе можете да пристапите до вашиот паричник поради грешки, конфузија или едноставно заборавање како сте ги организирале резервите. Стремете се кон баланс помеѓу поставка која е премногу едноставна и секој може лесно да ја пробие (како што е складирањето на вашата seed фраза во обична текстуална датотека на работната површина на вашиот лаптоп) и онаа која е толку комплексна што ни вие не можете да ја откриете (како што е складирањето на зборовите од вашата seed фраза во 12 книги на 12 различни локации).
academy.security.avoidScamsHeadline=Избегнувајте измами
academy.security.avoidScamsContent=Друг извор на проблеми и ризици се измамите. Транзакциите со Bitcoin се неповратни, што значи дека ако некој ве измами да им испратите некои Bitcoin и потоа избега со нив, навистина нема многу што можете да направите во врска со тоа. Поради ова, е вообичаено да се сретнат различни шеми каде што луѓето ќе се обидат да ве убедат да им испратите некои bitcoin. Најчесто, измамниците ќе ви претстават некоја прекрасна "можност" за лесно заработување пари, што обично звучи премногу добро за да биде вистинито. Специфичните приказни и детали околу овие измами се исклучително разноврсни и креативни, но заедничкиот образец секогаш ќе изгледа исто: ќе ви бидат понудени некои прекрасни поврати, но прво, ќе мора да испратите bitcoin однапред. Откако bitcoin ќе биде испратен, веројатно никогаш нема да го видите повторно. За да се заштитите од овие измами, е едноставно: интеракција само со реномирани и доверливи компании и луѓе. Ако имате чувство дека некоја ентитет е сомнителен, побарајте референци или едноставно избегнувајте го. Ако ви се понуди можност која изгледа речиси премногу добра за да биде вистинита, веројатно е, и треба да се држите подалеку од неа.


