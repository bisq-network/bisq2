## Bitcoin
######################################################

academy.bitcoin.subHeadline=Пеер-то-пеер електронски кеш кој овозможува онлајн плаќања да се испраќаат директно без посредници.
academy.bitcoin.whatIsBitcoinHeadline=Што е Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin е најголемата и најпопуларната криптовалута во светот. Тоа е дигитална форма на готовина која им овозможува на секого да испраќа вредност на други луѓе без потреба од посредници. Започна во 2009 година и од тогаш значително порасна, добивајќи прифаќање низ целиот свет поради своите уникатни и привлечни својства.\n\nBitcoin се разликува од сите национални валути во неколку аспекти. Bitcoin не е контролирана или издадена од ниту една влада или институција. Тоа е децентрализирано и постои само поради илјадниците луѓе низ светот кои го користат. Ова го прави неутрални пари, каде што никој не е во привилегирана позиција која овозможува злоупотреба. Ова исто така значи дека сте слободни да користите Bitcoin без потреба од каква било дозвола, и никој во системот нема повеќе моќ од вас. Тоа е отворен систем кој ги пречекува сите. Друга важна особина е што можете да чувате Bitcoin во самостојна сопственост. Со други зборови, можете да го поседувате сами без да зависите од било која друга компанија или ентитет. Во споредба со традиционалните валути, тоа е повеќе слично на готовина во вашиот џеб (која целосно ја контролирате) отколку на салдо во банкарска сметка (каде што сте подложни на условите и желбите на банката). Поради ова, секогаш сте слободни да испраќате Bitcoin: не ви е потребна одобрување од никого за да го направите тоа, и вашите трансакции не можат да бидат запрени или обратени. Третата интересна особина е што снабдувањето со Bitcoin е ограничено на максимум 21 милион. Ова значи дека вредноста на секој bitcoin, за разлика од вредноста на секој долар на пример, не може да биде намалена со создавање на повеќе од него. Bitcoin се создава преку скап процес наречен рударство, а и распоредот на емисија и максималната количина која може да се создаде се строго дефинирани и не можат да се модифицираат. Ова го прави снабдувањето ограничено, сигурно и предвидливо, што го прави Bitcoin привлечен поради својата реткост и робусност.
academy.bitcoin.whyUseBitcoinHeadline=Зошто да се користи Bitcoin
academy.bitcoin.whyUseBitcoinContent=Карактеристиките на Bitcoin го прават уникатен имот кој привлекува различни луѓе за различни причини. Како Bitcoin ви привлекува зависи од вашиот профил и потреби.\n\nЕдна од најчестите причини зошто луѓето користат Bitcoin е неговата способност да ја заштити вредноста со текот на времето. Националните валути на повеќето земји во светот континуирано ја губат вредноста со текот на времето поради девалвација на валутата. Тоа значи дека држењето на вашите заштеди во готовина или на сметка во банка, постепено ги губите бидејќи нивната вредност опаѓа со текот на времето. Ограничената понуда на Bitcoin го спречува ова да се случи, така што дури и ако се однесува на нестабилен начин во краток рок, тоа е моќен алат за зачувување на вашето богатство на долг рок.\n\nДруга причина зошто поединците користат Bitcoin е да се заштитат од дејствијата и одлуките на владите и финансиските институции. Пошто Bitcoin е нешто што можете да го поседувате, испраќате и примате на начин без дозволи, вредноста складирана во него не е засегната од ситуации како што се печатење на повеќе единици од националната валута од страна на централната банка, банка која одлучува да ги блокира вашите трансфери по произволни причини, или влада која наметнува конфискации на своето население. Со Bitcoin, правилата на играта се добро познати и предвидливи, и можете да се потпрете на мрежата да биде фер и да третира сите еднакво.\n\nBitcoin е исто така многу привлечен за оние кои се вклучени во меѓународна трговија и сакаат да испратат или примат пари во други земји или региони. Bitcoin нема концепт на граници и функционира исто без разлика дали испраќате некои на вашиот сосед или на некого на другата страна на светот. Пошто правењето плаќања на луѓе или компании во различни региони на светот обично значи долги времиња на чекање, значителни провизии и тромави бирократски процеси, некои луѓе го избираат Bitcoin како едноставна и удобна алтернатива за нивните трансакции преку региони. Тоа исто така значи дека можете да го користите за испраќање пари во земји кои вашата влада или банка одлучиле да ги блокираат.\n\nНа крајот, некои луѓе го избираат Bitcoin поради неговата едноставност и удобност. Bitcoin нуди многу предности во овој поглед во однос на традиционалните валути. Со него, не треба да се занимавате со договори и долги бирократски процеси за да направите едноставни работи како отворање сметка. Лесно можете да пристапите до вашите пари на сите ваши уреди. Можете да ги испратите насекаде и на секого без потреба од различни форми на плаќање (готовина, банкарски трансфери од различни видови, кредитни картички, итн.). Лесно можете да ги заштитите и обезбедите вашите средства со соодветно знаење, и ќе уживате во тоа што не треба да се грижите за некој да ви украде детали за вашиот паричник или кредитна картичка.\n\nBitcoin е огромен и иновативен напредок во светот на парите и плаќањата. Постојат речиси сигурно некои причини поради кои Bitcoin може да биде привлечен и корисен за вашите потреби, па ве охрабруваме да научите повеќе и да се запознаете со него.


