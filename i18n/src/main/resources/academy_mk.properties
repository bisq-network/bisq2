## Privacy
######################################################

academy.privacy.subHeadline=Вашите податоци се ваши. Чувајте ги така.
academy.privacy.introContent=Чувањето на вашите финансиски информации и идентитетот приватни е заедничка потреба меѓу корисниците на Bitcoin. Природно и логично е да не сакате другите луѓе да знаат за вашите средства и трансакции без ваше согласување. На крајот на краиштата, не би носеле маица со вашето салдо на сметка и извештаи за кредитни картички додека шетате по улица, нели? Приватноста е важна тема во Bitcoin бидејќи транспарентната природа на Bitcoin трансакциите и адресите ги прави грешките во оваа област особено скапи. Во оваа секција, покриваме некои точки за приватноста во вашето Bitcoin патување.
academy.privacy.whyPrivacyHeadline=Зошто приватноста е релевантна
academy.privacy.whyPrivacyContent=Многу корисници ја ценат слободата што им ја дава Bitcoin да ја поседуваат својата имот и да транзактираат слободно и без дозвола со други. Но, без добри практики за приватност, овие карактеристики на Bitcoin сериозно се еродираат. Откривањето информации за себе и вашите Bitcoin средства ќе ве изложи на ризик од неколку видови напади од други кои ќе ја ограничат вашата слобода. Размислувањето за тоа кои податоци ги споделувате и внимателноста во тоа ќе ве спречи да направите скапи грешки за кои може да зажалите подоцна.\n\nПрвиот очигледен проблем со откривањето на вашата идентитет и детали за вашите средства е личната безбедност. Ако некој знае детали како колку Bitcoin имате, каде живеете и каков паричник користите, лесно може да планира физички напад против вас за да дојде до вашите клучеви. Ова е особено примамливо во споредба со банкарските сметки во национална валута, бидејќи Bitcoin трансакциите се неповратни. Така, ако крадец успее да ве принуди да испратите вашиот Bitcoin на адреса што ја поседува, или едноставно ги украде вашите клучеви и го направи тоа сам, нема да има начин да ја откажете таа трансакција и вашиот Bitcoin повеќе нема да биде ваш. Чувањето на вашата идентитет и финансиски детали приватни ве спречува да станете цел на ваков вид напад.\n\nДруг добар razlog да ги задржите вашите детали приватни е опасноста од непријателски регулативи и акции на владата. Владите низ светот повторно и повторно преземаат акции против приватната сопственост на своите граѓани на различни начини. Одличен пример за тоа е Извршната наредба 6102, која го направи незаконско за американските граѓани да поседуваат злато и предизвика еднострана конфискација на злато за милиони американски граѓани. Како и со редовните крадци, осигурувањето дека владините ентитети и персонал немаат информации за вас и вашите средства ве штити во случај владата да започне негативна политика против сопствениците на Bitcoin.\n\nВо целина, веројатно едноставно не сакате другите да знаат колку Bitcoin имате или какви трансакции извршувате. Како што ги штитиме нашите банкарски сметки со различни методи за да само ние можеме да ги провериме нашите салда и движења, има смисла да осигуриме дека другите немаат способност да ги гледаат трансакциите и нивните детали, како кога, колку или со кого транзактираме.
academy.privacy.giveUpPrivacyHeadline=Како ја предаваме нашата приватност
academy.privacy.giveUpPrivacyContent=Постојат многу начини на кои некој може доброволно или случајно да открие лични детали. Најчесто, овие се лесни за спречување со малку здрав разум, бидејќи често само ги даваме нашите детали без да размислуваме за тоа. Некои потсвесни истекувања ќе бараат малку техничко знаење и време. Но добрата вест е дека, со минимални напори, најзначајните проблеми можат да се избегнат.\n\nЈасниот шампион на грешките во приватноста, и поради тоа колку често се случува и колку е страшно, е едноставно да се обезбеди вашата лична карта доброволно при купување или продавање Bitcoin. Денес, повеќето централизирани берзи (компании како Coinbase, Kraken, Binance и сл.) подлежат на владините KYC регулативи (KYC значи Познај го својот клиент). Тоа значи дека владите ги принудуваат овие компании да бараат ваш пасош, национална лична карта, возачка дозвола или слични документи за да може оваа информација да се поврзе со вашата сметка. Од моментот кога ќе ги дадете, секоја куповина и продажба што ја правите ќе биде запишана и поврзана со вас. Понатаму, берзата и владините агенции ќе имаат целосна видливост на вашите салда во секое време. Дури и ако одлучите да го изнесете вашиот Bitcoin од овие берзи и да го ставите во паричник што сами го чувате, овие страни ќе можат да следат на кои адреси се испратени вашите средства. И ако ова не е доволно загрижувачки, постои уште една загриженост што треба да се има предвид: ако некој хакер добие пристап до базите на податоци на овие компании, вашата информација може да биде објавена јавно на интернет, овозможувајќи на секого во светот да знае за сите ваши складирани лични и финансиски информации. Ова е ситуација која се случила многу пати во последниве години, со страшни последици за некои од погодените клиенти на берзите.\n\nДругата област на која треба да се обрне внимание е повторната употреба на адреси. Секој пат кога му давате на некого адреса на вашиот паричник за да примите некои bitcoin од нив, оваа личност учи дека оваа адреса припаѓа на вас. Тоа значи дека, од овој момент, личноста може да ја следи адресата и целата нејзина активност. Ако повторно ја користите оваа адреса, секоја личност со која комуницирате ќе може да ги види различните трансакции што поминуваат преку адресата, вклучувајќи кога се случуваат, од каде доаѓаат средствата и каде одат, и износите што се трансактираат. Затоа, се препорачува да се користат адреси за примање bitcoin само еднаш. Повеќето паричници автоматски ќе се погрижат за ова, но сепак е важно да разберете зошто ова е добра практика.\n\nНа крајот, потпирањето на nodes на други луѓе за читање на податоци од блокчеинот значи дека операторот на node потенцијално може да следи кои адреси вашиот паричник ги интересираат. Кога се ракува со значителни количини Bitcoin, се исплати да се научи како да се управува со свој node и да се поврзе вашиот паричник со него. Или, барем, да бидете внимателни за тоа на кој node се поврзувате и да изберете еден од личност или организација во која верувате, како пријател кој има повеќе искуство со Bitcoin или локална Bitcoin заедница.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq помага да се заштити вашата приватност
academy.privacy.bisqProtectsPrivacyContent=Bisq ви овозможува да купувате и продавате Bitcoin од други корисници. Оваа едноставна разлика носи свет на предности во однос на приватноста во споредба со користењето на централизирани берзи. Со користење на Bisq, ја заштитувате вашата безбедност и приватност од влади, компании и други непријателски трети страни кои инаку би ги запишале и користеле вашите податоци против вашите интереси.\n\nКога транзакционирате во Bisq, само вашиот корисник и вие знаете за деталите на транзакцијата. И дури помеѓу вас двајцата, информацијата што треба да се сподели е целосно минимизирана и ограничена на строго неопходните детали за плаќање, како што е, на пример, бројот на вашата банкарска сметка ако сакате да примите плаќање во фиат на вашата банкарска сметка. Ова значи дека не е потребно да давате информации како што се вашиот ID, адреса и слично. Понатаму, способноста да взаимодействувате со различни корисници на секоја трговија спречува било кој поединец да акумулира податоци за вас со текот на времето, така што се распределува вашата историја на трансакции низ различни контрастрани и се спречува било која единствена ентитет да има целосен поглед на вашиот финансиски живот. Bisq ви овозможува и да примате било кој Bitcoin што го купувате директно во адреса на паричник што го контролирате, овозможувајќи ви да ја задржите контролата над вашите средства во секое време и да ги распределите низ различни адреси за да ниту еден поединец не може да го следи вашиот целосен паричник.\n\nИ запомнете: Bisq е само парче софтвер што работи на вашиот компјутер и се поврзува на интернет преку мрежи пријателски кон приватноста како Tor и I2P. Не е потребно дури ни да се регистрирате на било каде на псевдонимен начин. Поради ова, никој не може дури ни да знае дека користите Bisq, а вашата комуникација со другите учесници не може да се следи, следи или пристапи од трети страни.


