academy.wallets.subHeadline=Избор на правилните алатки за управување и заштита на вашиот bitcoin.
academy.wallets.whatIsAWalletHeadline=Што е паричник
academy.wallets.whatIsAWalletContent=Паричниците се вашиот алат за извршување на најосновните акции во Bitcoin: примање, чување и испраќање. Пошто Bitcoin е отворен систем, секој може да направи паричник за него, и постојат многу различни. Ова е одлично бидејќи значи дека имате многу различни опции на пазарот од кои можете да изберете, а можете дури да користите и повеќе различни паричници за покривање на различни потреби.\n\nОбично, паричникот е дел од софтверот кој прави неколку работи за вас: чита блокчейн за да провери салдото на адресите кои ги контролирате. Може да создаде и испрати трансакции кога сакате да платите некого. И ги чува вашите клучеви за да можете да ги потпишете вашите трансакции. Некои од овие функции изгледаат различно во различни паричници, а некои паричници покриваат само делови од нив. За подобро разбирање, корисно е да се запознаете со различните карактеристики кои ги прават паричниците различни од едни од други.\n\nПрво, треба да разберете разликата помеѓу топол паричник и ладен паричник. Топлиот паричник е софтверски паричник каде што клучевите кои го контролираат вашиот bitcoin се чуваат на уред поврзан на интернет. Ладен паричник, од друга страна, е поставка каде што вашите клучеви се чуваат на уред кој никогаш не е поврзан на интернет, а вие користите различен софтвер за следење на вашето салдо и подготовка и испраќање трансакции. Топлите паричници обично се едноставна апликација на вашиот телефон или лаптоп. Ладниот паричник, од друга страна, значи дека користите софтвер на вашиот телефон или лаптоп кој не ги чува вашите клучеви, а тоа го комбинирате со втор уред кој ги чува клучевите и никогаш не се поврзува на интернет. Овој втор уред може да биде специјален лаптоп или паметен телефон, или почесто, хардверски паричник. Топлите паричници се полесни за управување и користење, но исто така се помалку безбедни. Ладните паричници бараат малку посложена и непријатна поставка, но нудат многу повисок степен на безбедност против хакови и грешки при управување со клучевите. Како да управувате со ризиците од управувањето со вашите средства е лична одлука, но генерално се препорачува да се користат топли паричници како вашиот традиционален паричник за сметки и монети во вашиот џеб, и ладни паричници како безбедносна кутија во банка. Не би носеле милион долари во вашиот паричник. И не би ги користеле содржините на вашата безбедносна кутија за плаќање на кафе.\n\nХардверските паричници се специјални физички уреди кои се дизајнирани и произведени со единствена цел да ги чуваат клучевите за вашите средства и да ги потпишуваат трансакциите со тие клучеви. Тие нудат удобен начин за потпишување трансакции за трошење на вашите средства, додека ги чуваат вашите клучеви на безбеден начин кој спречува нивно истекување на други. Користењето на хардверски паричник ја подобрува вашата безбедност за редови на големини во споредба со користењето на топол паричник на вашиот главен компјутер или паметен телефон. Ако започнувате со вашето Bitcoin патување, не треба да имате паричник од првиот ден, но веројатно сакате да набавите еден откако ќе започнете да акумулирате количина на bitcoin која би ве повредила да ја изгубите. Постојат многу хардверски паричници на пазарот, со типични цени околу 100 долари.\n\nИ последна напомена: салдото во централизирана размена не е паричник. Пошто не ги контролирате клучевите, се потпирате и доверувате на централизирана размена да ги чува вашите bitcoin. Ако, за било која причина, не ви ги испратат кога одлучите да повлечете, нема начин да дојдете до нив. Запомнете: не ваши клучеви, не ваши монети.
academy.wallets.howToPickHeadline=Како да изберете паричник
academy.wallets.howToPickContent=Изборот на вистинскиот паричник за вас е одлука која зависи од многу фактори, како што се начинот на кој ќе користите Bitcoin, какви износи ќе управувате или какви уреди поседувате. Сепак, постојат неколку општи препораки кои можете да ги следите и специфични паричници кои имаат добра репутација.\n\nПрвата и најважна општа препорака е да изберете паричник со отворен код. Осигурувањето дека кодот на вашиот паричник е проверлив е од клучно значење. Можете да дознаете повеќе за ова во делот за Отворен Код на Bisq Learn. Друга важна препорака е да изберете паричник кој не поддржува други криптовалути освен Bitcoin. Паричниците кои управуваат со повеќе криптовалути треба да користат посложен код за работа со различните поддржани валути, што воведува поголеми безбедносни ризици. Затоа, подобро е да изберете паричник само за Bitcoin за вашите средства. На крај, обидете се да барате паричници кои постојат веќе подолго време, имаат силна корисничка база и добра репутација. Најдобро е да ги оставите сосема новите паричници за напредна употреба или експерименти.\n\nАко планирате да го користите вашиот паричник на вашиот паметен телефон, ви советуваме да разгледате еден од следниве паричници: Bluewallet, Blockstream Green или Nunchuk. Од друга страна, ако сакате да користите PC, би предложиле да користите еден од следниве: Sparrow, Bluewallet, Electrum, Blockstream Green или Nunchuk. Овие се добри паричници за почетници. Можете да пробате неколку од нив за да најдете кој ви одговара најдобро, или дури и да користите повеќе истовремено ако сакате. Како што стекнувате повеќе искуство и знаење, можете да започнете да развивате преференции во зависност од повисоките функции кои ги прават овие паричници малку различни едни од други.\n\nОткако ќе имате доволно средства за да започнете да ја сфаќате безбедноста уште посериозно, веројатно ќе има смисла да набавите хардверски паричник. Со хардверски паричник, ќе можете да ги складирате вашите клучеви во него и да потпишувате трансакции со него, додека сè уште можете да користите софтвер како Sparrow, Bluewallet или Nunchuk за да ги прочитате вашите салда и подготвите трансакции. Кога станува збор за хардверски паричници, повеќето од истите совети важат: изберете паричници кои имаат транспарентен и јавен дизајн, кои поддржуваат само Bitcoin и кои имаат добра репутација и историја. Некои познати брендови се Coldcard, Bitbox, Trezor или Foundation.\n\nСветот на паричниците е богат и разнолик, што е и одлично и збунувачко. Совршено е нормално да се чувствувате малку преоптоварени на почетокот. Ако само започнувате, ви советуваме да истражите малку, да пробате некои од опциите кои ги споделивме со вас и, откако ќе најдете еден со кој се чувствувате удобно, да се држите до него. Како што продолжувате да учите повеќе за Bitcoin, секогаш можете да истражувате нови и понапредни опции и да преминете на било кој друг паричник, или да користите повеќе од нив, кога сакате.


