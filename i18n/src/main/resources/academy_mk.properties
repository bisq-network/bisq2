academy.foss.bitcoinAndFossHeadline=Биткоин и софтвер со отворен код
academy.foss.bitcoinAndFossContent=Отворениот изворен софтвер е софтвер за кој кодот е јавно достапен и секој може да го чита, копира и модифицира на било кој начин што смета дека е соодветен. Ова е во контраст со затворениот изворен или сопственички софтвер, каде оригиналниот автор одлучува да го задржи кодот за себе и никој друг нема пристап или дозвола за него. Иако ова може да изгледа како техничка тема, во ваш интерес е да ги разберете импликациите на отворениот изворен софтвер на вашето патување со Bitcoin. Да се впуштиме во тоа.\n\nСветот на Bitcoin е длабоко влијан од и поврзан со отворениот изворен софтвер. Bitcoin софтверот сам по себе е отворен извор од првиот ден. Bisq исто така е проект со отворен извор. Многу други околни технологии, како што се Lightning клиенти, услуги за мешање или рударски фирмвер, обично се изградени како проекти со отворен извор. Многу паричници исто така се со отворен извор, и како што дискутираме во делот за Паричници на Bisq Learn, силно препорачуваме да изберете паричници кои се со отворен извор.\n\nЗошто е тоа така? Затворениот изворен софтвер обично се гради и чува приватно од компании и индивидуи кои сакаат да наплаќаат други за лиценци и да ја задржат целосната контрола над проектот. Во Bitcoin просторот, ова ретко е случај. Bitcoin е отворен и пријателски систем по природа, а кодот е претстава на ова. Секој може да го види кодот, да го модифицира, да споделува копии од својата верзија со други и, едноставно кажано, да прави што сака со него. Bisq исто така е проект со отворен извор каде што сите се добредојдени да учествуваат, да го прошируваат апликацијата и да прават подобрувања на различни начини.
academy.foss.openSourceBenefitsHeadline=Како отворениот код ви носи корист
academy.foss.openSourceBenefitsContent=Можеби мислите дека, бидејќи не сте програмер, дали кодот на некое софтверско решение е јавно достапен или не, има малку значење за вас. Ова воопшто не е случај. Дури и ако не планирате да го разгледате или измените кодот на апликациите што ги користите, вашето искуство со нив ќе биде длабоко засегнато од тоа дали кодот е отворен или затворен. Ова е уште поважно кога зборуваме за софтверот што ќе ја управува вашата финансиска животна линија и ќе ја поддржи вашата способност да заштедите, примате и испраќате пари. Генерално, користењето на отворен софтвер ќе биде по корисно за вас отколку користењето на затворени софтверски решенија. Да разгледаме неколку важни причини кои го прават ова важно за вас.\n\nМногу важна причина за избор на отворен софтвер е безбедноста. Бидејќи отворениот софтвер може да се чита од секого, хакерите и злонамерните актери редовно се обидуваат да најдат грешки и безбедносни дупки во него. Можеби мислите дека ова е опасно, но всушност е обратно! Ова е затоа што фактот дека кодот е отворен за сите значи дека секој може да бара безбедносни проблеми и или да укаже на нив, да ги поправи сами или да ги искористи злонамерно. Колективно, заедницата на корисници и програмери околу проектот ќе може да забележи и поправи повеќето грешки брзо, често дури и пред да бидат објавени. А ако некој ја искористи оваа грешка на злонамерен начин за да го експлоатира софтверот, нема да помине долго пред да биде забележана и да се применат решенија. На затворениот софтвер, само малиот, платен тим зад проектот го прегледува кодот, што значи многу поголема шанса за грешки да останат незабележани. Повеќе очи, помалку грешки. И компаниите исто така имаат поттик да не откриваат фактот дека нивните затворени производи имаат безбедносни проблеми, што доведува до многу грешки и хакови да се чуваат во тајност наместо да се откриваат. Конечно, бидејќи во затворените проекти само развојниот тим може да го види кодот, како можете вие или било кој друг да бидете целосно сигурни дека софтверот е безбеден? Ова се поврзува со една заедничка изрека во биткоин културата: не верувај, потврди. Во целина, отворениот софтвер води до многу побезбедни и робустни резултати од затворениот софтвер.\n\nДруга одлична причина за избор на отворен софтвер пред затворен е долгогодишната континуитет на првиот. Кодот што е јавно достапен не зависи од ниту една единствена ентитет или поединец да биде одржуван со текот на времето. Дури и ако оригиналниот тим зад проектот на крајот исчезне, други можат да преземат и продолжат да го одржуваат и развиваат. Најголемиот пример за ова е самиот Биткоин: иако неговиот псевдонимен творец, Сатоши Накамото, исчезна пред повеќе од десет години, проектот продолжи да расте и напредува над сите очекувања. Така, секој пат кога ќе изберете отворен софтвер пред затворен, драстично ги намалувате шансите некоја компанија или програмер да ве остави без поддршка со некој неодржуван софтвер што исчезнува и станува застарен.\n\nНа крајот, отворените проекти со широко користење, како Биткоин, Bisq или паричници како Electrum, обично водат до производи од високо квалитетно ниво со привлекување на најдобрите таленти. Отворената природа на проектите им овозможува на секого да соработува, а многу одлични програмери во просторот би претпочитале да соработуваат градејќи врз добар проект отколку да започнуваат дупликатно напор од нула. Со текот на времето, кумулативните придонеси на овие индивидуи водат до импресивни резултати кои често ги надминуваат она што повеќето компании, дури и добро финансирани, би можеле да постигнат.\n\nВо заклучок, изборот на отворени опции за вашите Биткоин алатки доаѓа со одличен сет на предности кои ви помагаат да уживате во безбедни и корисни производи од високо квалитетно ниво. Се надеваме дека ќе станете љубопитни за природата на кодот што го користите во вашето секојдневие и дека ќе донесете информирани одлуки за софтверот што го користите.
