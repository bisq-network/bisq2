settings.backup.totalMaxBackupSizeInMB.info.tooltip=Маңызды деректер жаңартулар жасалған сайын деректер каталогында автоматты түрде сақталады,\nосы сақтау стратегиясына сәйкес:\n\t- Соңғы сағат: минутына максимум бір сақтық көшірмесін сақтау.\n\t- Соңғы күн: сағатына бір сақтық көшірмесін сақтау.\n\t- Соңғы апта: күніне бір сақтық көшірмесін сақтау.\n\t- Соңғы ай: аптасына бір сақтық көшірмесін сақтау.\n\t- Соңғы жыл: айына бір сақтық көшірмесін сақтау.\n\t- Алдыңғы жылдар: жылына бір сақтық көшірмесін сақтау.\n\nБұл сақтық механизмі қатты дискінің ақауларынан қорғамайтынын ескеріңіз.\nЖақсы қорғау үшін, альтернативті қатты дискке қолмен сақтық көшірмелерін жасауды ұсынамыз.
