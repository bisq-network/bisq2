settings.network.i2p.headline=I2P параметрлері
settings.network.i2p.useEmbedded=Кірістірілген маршрутизаторды пайдалану

settings.network.i2p.useEmbedded.info=Кірістірілген I2P маршрутизаторын қолданған кезде, іске қосу уақыты ұзағырақ болады, және егер сіз Bisq-ты жиі іске қосып, тоқтатсаңыз, желінің тұрақтылығы нашарлауы мүмкін.\nМаршрутизатор I2P желісі тарапынан сенімсіз деп белгіленуі мүмкін.\n\nБұл мәселелерден аулақ болу үшін, сіз https://geti2p.net сайтынан ресми I2P маршрутизаторын орната аласыз немесе Bisq жабылғаннан кейін де жұмыс істейтін Bisq I2P маршрутизаторын пайдалана аласыз. Бұл іске қосу уақытын жылдамдатады және желі конфигурацияңызға байланысты маршрутизаторыңыздың I2P желісіне тиімдірек үлес қосуына мүмкіндік береді.

settings.network.i2p.useEmbedded.warn=Кірістірілген I2P маршрутизаторды қолданған кезде, іске қосу уақыты ұзағырақ болады, және Bisq-тың жиі қайта іске қосылуы желінің тұрақтылығын төмендетуі мүмкін.\nМаршрутизатор I2P желісі тарапынан сенімсіз деп белгіленуі мүмкін.\n\nБұл мәселелерден аулақ болу үшін, сіз https://geti2p.net сайтынан ресми I2P маршрутизаторын орната аласыз немесе Bisq жабылғаннан кейін жұмысын жалғастыратын Bisq I2P маршрутизаторын пайдалана аласыз. Бұл жылдам іске қосу уақыттарын қамтамасыз етеді және желі конфигурацияңызға байланысты маршрутизаторыңыздың I2P желісіне тиімдірек үлес қосуына мүмкіндік береді.\n\nСіз кірістірілген маршрутизаторды пайдалануды жалғастырғыңыз келетініне сенімдісіз бе?
