settings.network.transport.options.info=Tor мен I2P таңдалғанда, Bisq екі құпиялылық желісін параллельді түрде пайдалана отырып, төзімділік пен өнімділікті арттырады.\nХабарламалар екі желі арқылы бір уақытта жіберіледі, бұл жылдам жеткізуді және сәтті қабылдау ықтималдығын арттырады.\nЕгер бір желі DDoS шабуылына ұшыраса, Bisq екінші желі арқылы жұмысын жалғастыра алады, бұл үздіксіз байланысты қамтамасыз етеді.

