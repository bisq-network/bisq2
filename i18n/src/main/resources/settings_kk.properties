settings.bisqConnect.info=Bisq Desktop қосымшаңызды Bisq Connect мобильді клиентінің қашықтан басқаруына мүмкіндік беру үшін, WebSocket API серверін қосып, оған қалай қосылатыныңызды таңдаңыз. Содан кейін QR кодын сканерлеу арқылы жұптастыру процесін бастаңыз.
