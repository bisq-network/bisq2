settings.bisqConnect.apiConfig.headline=API konfiguráció
settings.bisqConnect.apiConfig.info=Ajánlott a Tor használata az API-hoz való csatlakozáshoz. Ha a clearnetet választja, a LAN használata a következő legjobb lehetőség - alkalmazza az észlelt LAN hosztot. A nyilvános IP cím használata csak haladó felhasználók számára ajánlott, és biztonsági kockázatokat hordoz. A clearnet kapcsolatok esetén TLS-t használnak önaláírt tanúsítvánnyal a biztonságos kapcsolat biztosítása érdekében.

