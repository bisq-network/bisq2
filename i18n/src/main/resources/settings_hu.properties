settings.backup.headline=Biztonsági mentési beállítások
settings.backup.totalMaxBackupSizeInMB.description=Max. méret MB-ban az automatikus biztonsági mentésekhez
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Fontos adatok automatikusan mentésre kerülnek az adatkönyvtárban, amikor frissítések történnek,\nkövetve ezt a megőrzési stratégiát:\n\t- Utolsó óra: Maximum egy biztonsági mentés megőrzése percenként.\n\t- Utolsó nap: Egy biztonsági mentés megőrzése óránként.\n\t- Utolsó hét: Egy biztonsági mentés megőrzése naponta.\n\t- Utolsó hónap: Egy biztonsági mentés megőrzése hetente.\n\t- Utolsó év: Egy biztonsági mentés megőrzése havonta.\n\t- Előző évek: Egy biztonsági mentés megőrzése évente.\n\nKérjük, vegye figyelembe, hogy ez a biztonsági mentési mechanizmus nem véd a merevlemez meghibásodása ellen.\nA jobb védelem érdekében erősen ajánljuk, hogy manuális biztonsági mentéseket készítsen egy alternatív merevlemezre.
settings.backup.totalMaxBackupSizeInMB.invalid=Az értéknek {0} MB és {1} MB között kell lennie.
