settings.network.transport.options.torOnly=Csak Tor
settings.network.transport.options.i2pOnly=Csak I2P
settings.network.transport.options.clearOnly=Csak Clearnet
settings.network.transport.options.info=Amikor mind a Tor, mind az I2P ki van választva, a Bisq párhuzamosan használja a két adatvédelmi réteg hálózatot a megbízhatóság és a teljesítmény növelése érdekében.\nAz üzenetek mindkét hálózaton egyidejűleg kerülnek továbbításra, ami gyorsabb kézbesítést és a sikeres fogadás magasabb valószínűségét eredményezi.\nHa az egyik hálózatot DDoS támadás érinti, a Bisq a másikon keresztül folytathatja a működést, biztosítva a megszakítás nélküli kommunikációt.

settings.network.transport.options.i2pOnly.warn=Csak az I2P használata csökkentheti a hálózat megbízhatóságát. A legjobb élmény érdekében javasoljuk, hogy engedélyezze mind a Tor-t, mind az I2P-t.\n\nFolytatni szeretné csak I2P-vel?
settings.network.transport.options.i2pOnly.accept=Igen, folytatni szeretném csak I2P-vel
settings.network.transport.options.i2pOnly.cancel=Nem, a Tor-t és az I2P-t részesítem előnyben

settings.network.transport.options.torOnly.warn=Csak a Tor használata csökkentheti a hálózat megbízhatóságát a Tor és I2P kombinált módjához képest.\n\nFolytatni szeretné csak Torral?
settings.network.transport.options.torOnly.accept=Igen, csak a Torral szeretnék folytatni
settings.network.transport.options.torOnly.cancel=Nem, a Tor-t és az I2P-t részesítem előnyben

settings.network.i2p.headline=I2P beállítások
settings.network.i2p.useEmbedded=Használja a beágyazott routert

settings.network.i2p.useEmbedded.info=Amikor a beágyazott I2P routert használja, a rendszerindítás hosszabb ideig tart, és ha gyakran indítja és állítja le a Bisq-ot, a hálózat stabilitása szenvedhet.\nA routert megbízhatatlanként jelölheti meg az I2P hálózat.\n\nEzeknek a problémáknak az elkerülése érdekében telepítheti az hivatalos I2P routert a https://geti2p.net weboldalról, vagy használhatja a Bisq I2P Routert, amely a Bisq bezárása után is folytatja a működést. Ez gyorsabb indítási időt biztosít, és a hálózati beállításaitól függően lehetővé teszi, hogy a routere hatékonyabban hozzájáruljon az I2P hálózathoz.

settings.network.i2p.useEmbedded.warn=Amikor a beágyazott I2P routert használja, a rendszerindítás hosszabb ideig tart, és a Bisq gyakori újraindítása csökkentheti a hálózat stabilitását.\nA routert megbízhatatlanként jelölheti meg az I2P hálózat.\n\nEzeknek a problémáknak az elkerülése érdekében telepítheti a hivatalos I2P routert a https://geti2p.net weboldalról, vagy használhatja a Bisq I2P Routert, amely a Bisq bezárása után is folytatja a működést. Ez gyorsabb indítási időt biztosít, és a hálózati beállításaitól függően lehetővé teszi, hogy a routere hatékonyabban járuljon hozzá az I2P hálózathoz.\n\nBiztos benne, hogy folytatni szeretné a beágyazott router használatát?
settings.network.i2p.useEmbedded.warn.accept=Igen, szeretném használni a beágyazott routert
settings.network.i2p.useEmbedded.warn.cancel=Nem, inkább egy külső routert használok

