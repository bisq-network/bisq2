# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Geymir viðskipti með Bitcoin á Lightning Network í Fiat með því að sameina Submarine swaps og Liquid MuSig protokoll.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Öryggi byggist á öryggisinnlánum sem og aukafunkunum í tengslum við viðskiptamörk. Sjáðu Bisq wiki fyrir frekari upplýsingar.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Fer eftir greiðsluaðferðinni sem notuð er. Vefgreiðslur með fiat afhjúpa venjulega auðkenni viðskiptafélagans. Á Lightning hliðinni er betri persónuvernd en á Bitcoin á keðjunni þar sem það skilur ekki eftir sig spor á Blockchain. Á Liquid hliðinni er betri persónuvernd en á aðalneti Bitcoin vegna trúnaðarfærslna.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Notandinn þarf að hafa lítið magn af Bitcoin á Lightning til að læsa öryggisinnborgun. Submarine swaps og viðskiptafærslur njóta góðs af hraðri staðfestingartíma blockchain sem er um 1 mínúta. Tími fyrir viðskipti fer eftir greiðsluaðferðinni sem notuð er og svörunartíma viðskiptafélagans.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Sameinar Submarine skipti frá Lightning til Liquid og Liquid MuSig prótókollinn
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Hann gerir það að verkum að kaupmenn geta notað Bitcoin sína utan keðjunnar á Lightning til að eiga viðskipti með Fiat byggt á Liquid MuSig prótókollinu. Prótókollið er keðja af 3 viðskiptum og 2 mismunandi prótókollum:\n- Fyrst skiptast kaupmenn á Lightning Bitcoin sínum í gegnum öfuga Submarine skipti yfir í L-BTC (Submarine skipti milli Lightning og Liquid). Þetta skipti fer fram með hvaða lausafjárveitanda sem er, ekki við viðskiptafélagann.\n- Síðan fer viðskiptin fram á Liquid með MuSig prótókollinu.\n- Þegar viðskiptin hafa lokið, er L-BTC skipt aftur yfir í Lightning með Submarine skipti (aftur með öðrum kaupmanni/lausafjárveitanda).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning er búist við að verði tilbúið til útgáfu í Q4/2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Skynsamlega gott öryggi fyrir miðlungs verðmæti viðskipti\n+ Í samanburði við Bisq MuSig eru lægri færslugjöld, hraðari staðfesting og betri friðhelgi.\n+ Ræðir við arfleifðarkerfi Fiat heimsins
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Báðir kaupmenn þurfa að hafa BTC á Lightning fyrir öryggisinnborgun\n- Innganga 2 auka kaupmanna fyrir Submarine swaps bætir flækju og möguleg (frekar lítil) áhætta.\n- Liquid er sambandskeðja og hefur ekki háa stig af ritskoðunarþoli eins og Bitcoin á aðalnetinu.\n- Peg-in frá aðalnetinu Bitcoin yfir í Liquid Bitcoin er traustlaust, þó að peg-out L-BTC yfir í BTC krefst samþykkis sambandsins.\n- Framleiðendur Bisq hnútanna þurfa að vera á netinu þar sem ferlið við að taka tilboðið er gagnvirkt\n- Þar sem fiat millifærslan fer fram á hefðbundnum kerfum eins og bankamillifærslum er hún með alla þá galla, eins og endurgreiðsluáhættu, hæga millifærslu, og einkalíf sem er sýnt öðrum þegar bankamillifærsludetails innihalda raunverulegt nafn. Þó að þessir ýmsu gallar megi draga úr með því að nota greiðsluaðferðir sem bera lága endurgreiðsluáhættu, eru hraðar eða strax og nota reikningsauðkenni eða tölvupóst í stað raunverulegra nafna. Sumar greiðsluaðferðir forðast bankakerfið alveg eins og peningur í pósti eða viðskipti andlit til andlits.


