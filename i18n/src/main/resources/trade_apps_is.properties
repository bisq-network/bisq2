# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Byggt á MuSig, atómskipti og Taproot, krafist er aðeins einnar færslu
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Í grundvallaratriðum fylgir það viðskiptaferlinu sem notað er í Bisq 1, byggt á öryggisinnborgun og ferli til að leysa deilur.\n- Það minnkar fjölda færslna úr 4 í 1.\n- Bætir persónuvernd með því að láta innborgunarfærsluna líta út eins og venjulega 'pay-to-pubKey-hash' færslu.\n- Það forðast vandamálið þar sem seljandi þarf að opna gerðardóm ef kaupandi losar ekki öryggisinnborgunina eftir viðskiptin. Atomísk skipti munu tryggja að seljandi geti fengið innborgunina sína aftur jafnvel án samvinnu kaupandans.\n- Ef viðskiptafélagi svarar ekki, tryggir fjölstiga greiðslufærslustrúktúr að enginn gerðardómur og endurgreiðsla frá DAO sé nauðsynleg.\n- Taproot veitir meiri sveigjanleika og persónuvernd.\n- Finndu frekari upplýsingar á: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig er áætlað að verði tilbúið til útgáfu í Q1/2026.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Skynsamlega gott öryggi fyrir viðskipti með meðalverðmæti\n+ Í samanburði við Bisq Easy eru öryggiseiginleikarnir betri og hærri upphæðir geta verið viðskipti. Hærri upphæðir nálgast viðskiptaverð nær markaðsverði.\n+ Ræðst á arfleifðarkerfi fiat heimsins
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Báðir viðskiptaaðilar þurfa að hafa BTC fyrir öryggisinnborgun\n- Bisq node framleiðendurnir þurfa að vera á netinu þar sem ferlið við að taka tilboð er samspilsferli\n- Þar sem fiat millifærslan fer fram á hefðbundnum kerfum eins og bankamillifærslum er hún háð öllum þeim ókostum, eins og hættu á endurgreiðslu, hægum flutningi, einkalífsskemmdum fyrir aðila þegar bankamillifærsludetaljarnir innihalda raunverulegt nafn. Þó að hægt sé að draga úr þessum ýmsu ókostum með því að nota greiðsluaðferðir sem hafa lága hættu á endurgreiðslu, eru fljótar eða strax og nota reikningsauðkenni eða tölvupóst í stað raunverulegra nafna. Sumar greiðsluaðferðir forðast bankakerfið algjörlega eins og peningar í pósti eða viðskipti augliti til auglitis.


