tradeApps.overview.convenience.LIQUID_MU_SIG=Notandinn þarf að hafa lítið magn af L-BTC til að læsa öryggisinnborgun. Staðfesting á blockchain er mjög hröð (um 1 mínútu). Tími fyrir viðskipti fer eftir greiðsluaðferðinni sem notuð er og svörunartíma viðskiptafélagsins.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Byggt á öryggisinnborgun, MuSig viðskipti og ferli til að leysa deilur í mörgum lögum
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Í hugmyndafræðinni fylgir það Bisq MuSig samskiptareglunni (á Bitcoin aðalnetinu). Liquid hefur ekki sömu ritskoðunareiginleika og Bitcoin, þó það veiti nokkur kosti yfir Bitcoin aðalnetið:\n- Liquid hefur mjög stuttan staðfestingartíma blokkanna, um það bil 1 mínútu.\n- Færslugjöld eru mjög lág.\n- Einkalíf er betra vegna trúnaðarfærslna sem fela í sér upphæðina sem er send.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig er áætlað að vera tilbúið til útgáfu í Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Skynsamlega gott öryggi fyrir miðlungs verðmæti viðskipti\n+ Í samanburði við Bisq MuSig eru lægri færslugjöld, hraðari staðfesting og betri persónuvernd.\n+ Ræðst á að takast á við arfleifðarkerfi Fiat heimsins
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Báðir kaupmenn þurfa að hafa L-BTC fyrir öryggisinnborgun\n- Liquid er sambandskeðja og hefur ekki sama háa stig af ritskoðunarmótstöðu og Bitcoin á aðalnetinu.\n- Peg-in frá aðalneti Bitcoin yfir í Liquid Bitcoin er traustlaust, þó að peg-out L-BTC í BTC krafist sé heimildar frá sambandskerfinu.\n- Framleiðendur Bisq hnútanna þurfa að vera á netinu þar sem ferlið við að taka tilboð er gagnvirkt\n- Þar sem fiat millifærslan fer fram á hefðbundnum kerfum eins og bankamillifærslum erfir hún öll þau ókosti, eins og hættu á endurgreiðslu, hæga millifærslu, og einkalífsskemmdir fyrir aðila þegar bankamillifærsludetaljarnir innihalda raunverulegt nafn. Þó að hægt sé að draga úr þessum ýmsu ókostum með því að nota greiðsluaðferðir sem hafa lága hættu á endurgreiðslu, eru hraðar eða strax og nota reikningsauðkenni eða tölvupóst í stað raunverulegra nafna. Sumar greiðsluaðferðir forðast bankakerfið algjörlega eins og peningur í pósti eða viðskipti augliti til auglitis.


