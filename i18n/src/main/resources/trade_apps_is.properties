# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Til að nota Liquid swaps þarf notandinn að setja upp og keyra Elements veskið og stilla það þannig að hægt sé að nálgast það frá Bisq forritinu.\n\nMest notaða eignin á Liquid er USDT (Tether), stöðug mynt sem er tengd USD. Þó að þetta sé ekki samanburðarhæft við eitthvað eins og Bitcoin, hefur það marga kosti fram yfir Fiat USD sem felur venjulega í sér bankaflutninga með öllum vandamálum og óþægindum sem fylgja hefðbundnu Fiat kerfi.\n\nL-BTC gæti verið notað í hinum enda viðskipta sem er staðgengill Bitcoin á Liquid keðjunni. Til að breyta Bitcoin í L-BTC þarf að senda Bitcoin á peg-in heimilisfang og mun fá L-BTC fyrir það eftir 102 staðfestingar. Að fara aftur frá L-BTC í Bitcoin (peg-out) virkar svipað en krefst heimildar frá Liquid sambandsins sem er hópur fyrirtækja og einstaklinga í Bitcoin geiranum. Þannig að þetta er ekki alveg traustlaust ferli.\n\nMælt er gegn því að bera saman Liquid eignir við eiginleika Bitcoin. Það miðar að öðrum notkunartilfellum og getur ekki uppfyllt háa stig dreifstýringar og ritskoðunarþols Bitcoin. Það má frekar líta á það sem valkost við hefðbundin fjármálavörur. Með því að nota blockchain tækni forðast það hefðbundna milliliði, bætir öryggi og friðhelgi og veitir betri notendaupplifun.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Liquid swaps eru enn í þróun. Áætlað er að þau verði gefin út í Q3/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Trúnaðarfærslur veita góða persónuvernd\n+ Hratt staðfestingartími um 1 mínútu\n+ Lág færslugjöld\n+ Hentar fyrir háar fjárhæðir
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Krafist að keyra Elements veskið og blockchain\n- Báðir kaupmenn þurfa að vera á netinu\n- Peg-out frá L-BTC er ekki traustlaust


