# suppress inspection "UnusedProperty"
tradeApps.overview.LIGHTNING_ESCROW=Viðskiptaferli sem byggist á Lightning netinu með því að nota dulkóðun fyrir margra aðila útreikninga
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIGHTNING_ESCROW=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIGHTNING_ESCROW=Öryggi er byggt á öryggisdeildum sem og aukafyrirkomulagi í tengslum við viðskiptaheimildir. Sniðmátið notar nokkrar nýstárlegar dulkóðunartækni sem ekki hafa verið prófaðar í raunverulegum aðstæðum og skoðaðar. Sjá Bisq wiki fyrir frekari upplýsingar.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIGHTNING_ESCROW=Fer eftir greiðsluaðferðinni sem notuð er. Vefgreiðslur í fiat afhjúpa venjulega auðkenni viðskiptafélaganna. Á Bitcoin hliðinni er það takmarkað af persónuverndartakmörkunum Bitcoin og fer eftir hegðun notandans (forðast að sameina myntir frá mörgum viðskiptum eykur persónuvernd). Sjá Bisq wiki fyrir frekari upplýsingar.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIGHTNING_ESCROW=Notandi þarf að hafa lítið magn af Bitcoin til að læsa öryggisdeild.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.subHeadline=Þriggja aðila samskiptareglur fyrir viðskipti með Fiat og Bitcoin á Lightning netinu.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Það er byggt á mörgum Lightning greiðslum og skiptir leyndarmálunum fyrir HTLC-ana til að búa til örugga uppsetningu þar sem þriðji aðili tryggir að viðskiptaaðilar hegði sér sanngjarn. Það notar óskýrða hringrásir til að ná öruggri margra aðila útreikningi.\n\nNotandinn þarf að keyra Lightning hnút sem er stilltur með Bisq forritinu.\n\nÍ hugmyndafræðinni er það svipað og Bisq MuSig samskiptareglan en í staðinn fyrir MuSig færsluna notar það þessa 3-aðila uppsetningu og í staðinn fyrir Bitcoin á keðjunni notar það Bitcoin á Lightning Network.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow er áætlað að vera tilbúið til útgáfu í Q4/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ Í samanburði við Bisq Easy eru öryggiseiginleikarnir betri og hærri upphæðir geta verið viðskipti. Hærri upphæðir nálgast markaðsverð.\n+ Bitcoin millifærslan er næstum strax\n+ Mjög lágar færslugjald (leiðslugjald)
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Þarf að keyra Lightning hnút\n- Báðir viðskiptaaðilar þurfa að hafa BTC (á Lightning) fyrir öryggisinnlagið.\n- Hnútur Bisq sem býr til þarf að vera á netinu þar sem ferlið við að taka tilboð er gagnvirkt.\n- Þar sem Fiat millifærslan fer fram á hefðbundnum kerfum eins og bankamillifærslum, erfir hún allar þær gallar, eins og hættu á endurgreiðslu, hæga millifærslu, og einkalífssýningu fyrir aðila þegar bankamillifærsludetails innihalda raunverulegt nafn. Þó að hægt sé að draga úr þessum ýmsu göllum með því að nota greiðsluaðferðir sem bera litla hættu á endurgreiðslu, eru fljótlegar eða strax og nota reikningsauðkenni eða tölvupóst í stað raunverulegra nafna. Sumar greiðsluaðferðir forðast bankakerfið algjörlega eins og peningar í pósti eða viðskipti andlit til andlits.


