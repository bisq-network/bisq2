# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Byggt á Farcaster verkefninu (sem er fjármagnað af Monero samfélaginu) sem notar hash-aða tímaskilagreiðslusamninga (HTLC), aðlögunarskrifstíla og núll-þekkingar sönnun til að skipta Bitcoin og Monero á atómískan hátt.\n\nNotandinn þarf að setja upp og keyra Bitcoin hnút, Monero hnút og Farcaster daemón. Á meðan skiptingunni þarf hnútarnir hjá báðum viðskiptamönnum að vera á netinu. Aukavinnan við að nota þann protokoll skilar sér í mjög háu öryggisstigi. Þó ættu notendur að kynna sér smáatriðin í því hugtaki og vera meðvitaðir um að það eru jaðartilvik sem bera smá áhættu.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Monero skiptin eru væntanleg til útgáfu í Q2/2027.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Mjög öruggt\n+ Gott nafnleynd. Á Bitcoin hliðinni erfir það nafnleyndareiginleika Bitcoin. Á Monero hliðinni nýtur það hárrar nafnleyndar Monero.\n+ Hentar fyrir háar viðskipti
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Það krafist er tæknilegra færni og reynslu til að reka nauðsynlegu innviði\n- Staðfestingartími byggist á staðfestingum á báðum blokkakeðjunum sem venjulega mun vera um 20-30 mínútur.\n- Færslugjöld á Bitcoin hliðinni gætu verið veruleg í tilfelli mikillar umferðar á blokkakeðjunni (frekar sjaldgæft, þó)\n- Báðir kaupmenn þurfa að vera á netinu\n- Það krafist er mikils hraðs diskaplásss fyrir hnútana
