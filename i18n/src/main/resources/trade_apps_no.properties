## MU_SIG
######################################################

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=Bisqs neste generasjons handelsprotokoll basert på 2-av-2 multisig escrow og sikkerhetsinnskudd, som utnytter MuSig og Taproot.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC - Enhver
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=Sikkerhet er basert på sikkerhetsinnskudd samt på tilleggsegenskaper i forhold til handelsgrenser. Se Bisq-wiki for mer informasjon.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Avhenger av hvilken fiat-overføringsmetode som brukes. Online fiat-overføring avslører vanligvis identiteten til handelskollegaen. På Bitcoin-siden er det begrenset av Bitcoins personvernhensyn og avhenger av brukerens atferd (unngåelse av myntsamling fra flere handler øker personvernet). Se Bisq-wiki for mer informasjon.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Brukeren må ha en liten mengde Bitcoin for å låse sikkerhetsdepositum. Det kan være så raskt som bekreftelsestid på blokkjeden eller opptil noen dager, avhengig av betalingsmetoden for fiat.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Basert på MuSig, atombytter og Taproot krever det bare én transaksjon
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Konseptuelt følger det handelsprotokollen som brukes i Bisq 1, basert på et sikkerhetsdepositum og en prosess for tvisteløsning.\n- Det reduserer antall transaksjoner fra 4 til 1.\n- Forbedrer personvernet ved å få depositumstransaksjonen til å se ut som en standard 'pay-to-pubKey-hash' transaksjon.\n- Det unngår problemet der en selger må åpne voldgift hvis kjøperen ikke frigir sikkerhetsdepositumet etter handelen. Atomiske swaps vil sikre at selgeren kan få tilbake sitt depositum selv uten samarbeid fra kjøperen.\n- I tilfelle av en ikke-responsiv handelskollega, sikrer en flertrinns utbetalingsstruktur at ingen voldgift og refusjon fra DAO er nødvendig.\n- Taproot gir mer fleksibilitet og personvern.\n- Finn ut mer detaljer på: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig forventes å være klar for utgivelse i Q1/2026.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Rimelig god sikkerhet for handelsbeløp av middels verdi\n+ Sammenlignet med Bisq Easy er sikkerhetsegenskapene bedre, og høyere beløp kan handles. De høyere beløpene bringer handelsprisene nærmere markedsrater.\n+ Klarer å håndtere det gamle systemet i fiat-verdenen
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Begge tradere må ha BTC for sikkerhetsdepositum\n- Maker Bisq-node må være online ettersom take-offer-prosessen er interaktiv\n- Siden fiat-overføringen skjer på eldre systemer som bankoverføringer, arver den alle disse ulempene, som risiko for tilbakebetaling, treg overføring, og personvernutsettelse til motparten når bankoverføringsdetaljene inneholder det virkelige navnet. Selv om disse ulike ulempene kan reduseres ved å bruke betalingsmetoder som har lav risiko for tilbakebetaling, er raske eller umiddelbare, og bruker kontonumre eller e-post i stedet for virkelige navn. Enkelte betalingsmetoder unngår banksystemet helt, som kontanter via post eller handel ansikt til ansikt.


