# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIGHTNING_ESCROW=Sikkerhet er basert på sikkerhetsinnskudd samt på tilleggsegenskaper i forhold til handelsgrenser. Protokollen bruker noen nye kryptografiske teknikker som ikke er grundig testet og revidert. Se Bisq wiki for mer informasjon.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIGHTNING_ESCROW=Avhenger av hvilken Fiat-overføringsmetode som brukes. Online Fiat-overføring avslører vanligvis identiteten til handelspartneren. På Bitcoin-siden er det begrenset av Bitcoins personverngrenser og avhenger av brukerens atferd (unngåelse av myntsamling fra flere handler øker personvernet). Se Bisq wiki for mer informasjon.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIGHTNING_ESCROW=Brukeren må ha en liten mengde Bitcoin for å låse sikkerhetsdepositum.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.subHeadline=Trepartsprotokoll for handel med Fiat mot Bitcoin på Lightning-nettverket.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Det er basert på flere Lightning-betalinger og deler opp hemmelighetene for HTLC-ene for å konstruere en sikker oppsett der tredjeparten garanterer at traderne oppfører seg rettferdig. Det bruker forvirrede kretser for å oppnå sikker flerpartskomputasjon.\n\nBrukeren må kjøre en Lightning-node som er konfigurert med Bisq-applikasjonen.\n\nKonseptuelt er det likt Bisq MuSig-protokollen, men i stedet for MuSig-transaksjonen bruker det dette 3-part oppsettet, og i stedet for on-chain Bitcoin bruker det Bitcoin på Lightning Network.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow forventes å være klar for utgivelse i Q4/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ Sammenlignet med Bisq Easy er sikkerhetsegenskapene bedre, og høyere beløp kan handles. De høyere beløpene bringer handelsprisene nærmere markedsrater.\n+ Bitcoin-overføringen er nesten øyeblikkelig\n+ Veldig lave transaksjons- (ruter) gebyrer
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Må kjøre en Lightning-node\n- Begge tradere må ha BTC (på Lightning) for sikkerhetsdepositumet.\n- Makers Bisq-node må være online ettersom take-offer-prosessen er interaktiv.\n- Ettersom Fiat-overføringen skjer på eldre systemer som bankoverføringer, arver det alle disse ulempene, som risiko for tilbakebetaling, treg overføring, og personvernsutsettelse til motparten når bankoverføringsdetaljene inneholder det virkelige navnet. Selv om disse ulike ulempene kan reduseres ved å bruke betalingsmetoder som har lav risiko for tilbakebetaling, er raske eller umiddelbare og bruker kontonumre eller e-post i stedet for virkelige navn. Enkelte betalingsmetoder unngår bankvesenet helt, som kontanter sendt med post eller handel ansikt til ansikt.


