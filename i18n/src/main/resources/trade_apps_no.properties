tradeApps.overview.subHeadline=En handelsprotokoll fungerer som det grunnleggende rammeverket for å handle Bitcoin på en sikker måte. Hver handelsprotokoll har sine egne fordeler og ulemper som omfatter sikkerhet, personvern og bekvemmelighet.\nBisq gir deg fleksibiliteten til å velge den optimale protokollen som samsvarer med dine preferanser.\n\nUtforsk de kommende handelsprotokollene som er planlagt for integrering i Bisq. Per nå er Bisq Easy den eneste implementerte protokollen, tilpasset nybegynnere innen Bitcoin og egnet for mindre handelsbeløp. Følg med på oppdateringer hvis noen av de kommende protokollene vekker din interesse.

