tradeApps.LIGHTNING_ESCROW=Lightning Escrow
# suppress inspection "UnusedProperty"
tradeApps.overview.LIGHTNING_ESCROW=Handelsprotokoll basert på escrow på Lightning-nettverket ved bruk av flerparti beregningskryptografi
# suppress inspection "UnusedProperty"
