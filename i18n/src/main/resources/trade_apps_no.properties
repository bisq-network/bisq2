######################################################

# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE=Submarine Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.SUBMARINE=Bytt mellom Bitcoin på Lightning-nettverket til on-chain Bitcoin
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.SUBMARINE=LN-BTC/BTC
# suppress inspection "UnusedProperty"
tradeApps.overview.security.SUBMARINE=Atomisk swap gir et svært høyt nivå av sikkerhet.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.SUBMARINE=Swaps kan potensielt forbedre personvernet ved å bryte spor for kjedeanalyse.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.SUBMARINE=Brukeren må installere og konfigurere en Lightning-lommebok. Når den er installert, er det veldig praktisk å bruke.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.subHeadline=Submarine swaps gjør det mulig å bytte off-chain og on-chain Bitcoin sikkert uten motpartsrisiko
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.overview=Byttet utføres ved å bruke hemmeligheten til en hash tidslåst kontrakt (HTLC) i Lightning-nettverket for en kontrakt i en Bitcoin-transaksjon. Ved å kreve Lightning-betalingen blir hemmeligheten for å kreve den on-chain Bitcoin avslørt for avsenderen av Lightning-betalingen. Dette sikrer at én betaling låser opp den andre betalingen, og muliggjør dermed en utveksling uten motpartsrisiko.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.release=Submarine swaps forventes å være klar for utgivelse i Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.pro=+ Veldig høy sikkerhet for store handelsbeløp\n+ Bytte av Bitcoin på kjeden til Lightning kan potensielt forbedre personvernet.\n+ Utveksling kan gjøres av handelsroboter, noe som muliggjør raske og automatiserte handler.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- Miningsgebyrer for Bitcoin-transaksjonen kan gjøre små handler uøkonomiske\n- Tradere må ta hensyn til tidsavbruddene for transaksjonene. I tilfelle av blokkjedekongestion og forsinket bekreftelse kan det utgjøre en sikkerhetsrisiko.


