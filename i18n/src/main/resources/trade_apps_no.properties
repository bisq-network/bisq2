# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.subHeadline=Atomisk cross-chain swap-protokoll for handel med Bitcoin og Monero
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Basert på Farcaster-prosjektet (finansiert av Monero-fellesskapet) som bruker hashed time lock contracts (HTLC), adaptor-signaturer og nullkunnskapsbevis for atomisk swapping av Bitcoin og Monero.\n\nBrukeren må installere og kjøre en Bitcoin-node, en Monero-node og Farcaster-daemonen. Under swapen må nodene til begge tradere være online. Den ekstra innsatsen ved å bruke dette protokollen gir en svært høy sikkerhetsnivå. Selv om brukere bør gjøre seg kjent med detaljene i konseptet og være klar over at det finnes spesielle tilfeller som medfører noen små risikoer.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Monero swaps forventes å være klare for utgivelse i Q2/2027.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Veldig sikker\n+ Anstendig personvern. På Bitcoin-siden arver den Bitcoins personvernsegenskaper. På Monero-siden drar den nytte av det høye personvernet til Monero.\n+ Egnet for transaksjoner med høy verdi
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Det krever noen tekniske ferdigheter og erfaring for å kjøre den nødvendige infrastrukturen\n- Bekreftelsestiden er basert på bekreftelsene på begge blokkjedene, som vanligvis vil være omtrent 20-30 min.\n- Transaksjonsgebyrene på Bitcoin-siden kan være ikke-trivielle i tilfelle høy blokkjedekongestion (ganske sjeldent, dog)\n- Begge tradere må være online\n- Det krever mye rask diskplass for nodene
