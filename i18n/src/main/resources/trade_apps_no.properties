## LIQUID_MU_SIG
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG=Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_MU_SIG=Bisq MuSig-protokollen portert til Liquid sidekjeden
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_MU_SIG=L-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Sikkerhet er basert på sikkerhetsinnskudd samt på ekstra funksjoner i forhold til handelsgrenser. Se Bisq-wiki for mer informasjon.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Avhenger av fiat-overføringsmetoden som brukes. Online fiat-overføring avslører vanligvis identiteten til handelspartneren. På Liquid-siden har det bedre personvern enn hovednett Bitcoin på grunn av konfidensielle transaksjoner.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Brukeren må ha en liten mengde L-BTC for å låse sikkerhetsdepositum. Bekreftelse på blockchain for liquid er veldig rask (omtrent 1 minutt). Tiden for handel avhenger av betalingsmetoden som brukes og traderens responstid.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Basert på en sikkerhetsinnskudd, en MuSig-transaksjon og en flerlag tvisteløsningsprosess
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Konseptuelt følger det Bisq MuSig-protokollen (på Bitcoin hovednett). Liquid har ikke de samme sensur-egenskapene som Bitcoin, men det gir noen fordeler over Bitcoin hovednett:\n- Liquid har en veldig kort blokkbekreftelsestid på omtrent 1 minutt.\n- Transaksjonsgebyrene er veldig lave.\n- Personvernet er bedre på grunn av konfidensielle transaksjoner som skjuler beløpet som sendes.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig forventes å være klar for utgivelse i Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Rimelig god sikkerhet for handler av middels verdi\n+ Sammenlignet med Bisq MuSig er det lavere transaksjonsgebyrer, raskere bekreftelse og bedre personvern.\n+ Klarer å håndtere det tradisjonelle systemet i Fiat-verdenen
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Begge tradere må ha L-BTC for sikkerhetsdepositum\n- Liquid er en føderert sidekjede og har ikke det høye nivået av sensurmotstand som hovednettet Bitcoin.\n- Pegging fra hovednettet Bitcoin til Liquid Bitcoin er tillitsløs, men for å pegge ut L-BTC til BTC kreves autorisasjon fra føderasjonen.\n- Maker Bisq-noden må være online ettersom take-offer-prosessen er interaktiv\n- Siden Fiat-overføringen skjer på eldre systemer som bankoverføringer, arver den alle disse ulempene, som tilbakebetalingsrisiko, treg overføring, og personvernsutsettelse til motparten når bankoverføringsdetaljene inneholder det virkelige navnet. Selv om disse ulike ulempene kan reduseres ved å bruke betalingsmetoder som har lav tilbakebetalingsrisiko, er raske eller umiddelbare og bruker kontonumre eller e-post i stedet for virkelige navn. Enkelte betalingsmetoder unngår banksystemet helt, som kontanter per post eller ansikt-til-ansikt handel.


######################################################
## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Gjør det mulig å handle Bitcoin på Lightning Network til Fiat ved å kombinere Submarine swaps og Liquid MuSig-protokollen
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Sikkerhet er basert på sikkerhetsinnskudd samt ekstra funksjoner i forhold til handelsgrenser. Se Bisq-wiki for mer informasjon.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Avhenger av hvilken Fiat-overføringsmetode som brukes. Online Fiat-overføring avslører vanligvis identiteten til handelspartneren. På Lightning-siden har det bedre personvern enn on-chain Bitcoin, da det ikke etterlater spor på Blockchain. På Liquid-siden har det bedre personvern enn mainnet Bitcoin på grunn av konfidensielle transaksjoner.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Brukeren må ha en liten mengde Bitcoin på Lightning for å låse sikkerhetsdepositumet. Submarine swaps og handelstransaksjoner drar nytte av den raske blockchain-bekreftelsestiden på omtrent 1 minutt. Tiden for handel avhenger av betalingsmetoden som brukes og traderens responstid.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Kombinerer Submarine swaps fra Lightning til Liquid og Liquid MuSig-protokollen
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Det gjør det mulig for tradere å bruke sin off-chain Bitcoin på Lightning for handel med Fiat basert på Liquid MuSig-protokollen. Protokollen er en kjede av 3 handler og 2 forskjellige protokoller:\n- Først bytter traderne sin Lightning Bitcoin via et omvendt Submarine swap til L-BTC (Submarine swap mellom Lightning og Liquid). Dette byttet skjer med en hvilken som helst likviditetsleverandør, ikke med handelspartneren.\n- Deretter skjer handelen på Liquid ved hjelp av MuSig-protokollen.\n- Når handelen er fullført, byttes L-BTC tilbake til Lightning gjennom et Submarine swap (igjen med en annen trader/likviditetsleverandør).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning forventes å være klar for utgivelse i Q4/2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Rimelig god sikkerhet for handler med middels verdi\n+ Sammenlignet med Bisq MuSig er det lavere transaksjonsgebyrer, raskere bekreftelse og bedre personvern.\n+ Klarer å håndtere det gamle systemet i Fiat-verdenen
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Begge tradere må ha BTC på Lightning for sikkerhetsinnskuddet\n- Involveringen av 2 ekstra tradere for Submarine swaps tilfører kompleksitet og potensielle (ganske små) risikoer.\n- Liquid er en føderert sidekjede og har ikke det høye nivået av sensurmotstand som hovednettet Bitcoin.\n- Pegging fra hovednettet Bitcoin til Liquid Bitcoin er tillitsløs, men for pegging-ut av L-BTC til BTC krever det autorisasjon fra føderasjonen.\n- Maker Bisq-node må være online ettersom take-offer-prosessen er interaktiv\n- Siden Fiat-overføringen skjer på eldre systemer som bankoverføringer, arver den alle disse ulempene, som tilbakebetalingsrisiko, langsom overføring, personvernsutsatthet overfor partnere når bankoverføringsdetaljene inneholder det virkelige navnet. Selv om disse ulike ulempene kan reduseres ved å bruke betalingsmetoder som har lav tilbakebetalingsrisiko, er raske eller umiddelbare og bruker kontonumre eller e-post i stedet for virkelige navn. Enkelte betalingsmetoder unngår bankvesenet helt, som kontanter per post eller handel ansikt til ansikt.


######################################################
## LIQUID_SWAP
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Liquid Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Handel med alle likvide baserte eiendeler som USDT og BTC-L med en atombytte på Liquid-nettverket
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=Likvide eiendeler
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_SWAP=Ultimat sikkerhet ved å bruke smarte kontrakter på samme blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_SWAP=Liquid støtter konfidensielle transaksjoner, og avslører dermed ikke beløpet på blokkjeden.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=Brukeren må installere og konfigurere Elements-lommeboken for Liquid. Når den er installert, er det veldig praktisk å bruke.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Atomisk swap-basert handelsprotokoll på Liquid side-chain for handel med hvilken som helst Liquid eiendel
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=For å bruke Liquid swaps må brukeren installere og kjøre Elements-lommeboken og konfigurere den, slik at den kan nås fra Bisq-applikasjonen.\n\nDen mest brukte eiendelen på Liquid er USDT (Tether), en stabil mynt knyttet til USD. Selv om dette ikke kan sammenlignes med noe som Bitcoin, har det mange fordeler fremfor Fiat USD, som vanligvis involverer bankoverføringer med alle problemene og ulempene til det tradisjonelle Fiat-systemet.\n\nL-BTC kan brukes på den andre siden av handelen, som er en erstatning for Bitcoin på Liquid-kjeden. For å konvertere Bitcoin til L-BTC må man sende Bitcoin til en peg-in-adresse og vil motta L-BTC etter 102 bekreftelser for det. Å gå tilbake fra L-BTC til Bitcoin (peg-out) fungerer på lignende måte, men krever autorisasjon fra Liquid-federasjonen, som er en gruppe selskaper og enkeltpersoner i Bitcoin-rommet. Så det er ikke en helt tillitsløs prosess.\n\nMan bør unngå å sammenligne Liquid-eiendeler med egenskapene til Bitcoin. Det retter seg mot andre bruksområder og kan ikke møte det høye nivået av desentralisering og sensurmotstand som Bitcoin har. Det kan heller sees på som et alternativ til tradisjonelle finansielle produkter. Ved å bruke blokkjedeteknologi unngår det klassiske mellomledd, forbedrer sikkerhet og personvern, og gir en bedre brukeropplevelse.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Liquid swaps er fortsatt under utvikling. Det forventes å bli lansert i Q3/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Konfidensielle transaksjoner gir god personvern\n+ Rask bekreftelsestid på omtrent 1 minutt\n+ Lave transaksjonsgebyrer\n+ Egnet for høyverdige transaksjoner
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Krever at Elements-lommeboken og blokkjeden kjører\n- Begge tradere må være online\n- Peg-out fra L-BTC er ikke tillitsløs


