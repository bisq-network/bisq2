# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Sõltub kasutatavast Fiat ülekande meetodist. Veebipõhine Fiat ülekande meetod paljastab tavaliselt identiteedi kaubanduspartnerile. Lightningi poolel on parem privaatsus kui on-chain Bitcoinil, kuna see ei jäta jälgi plokiahelale. Liquid poolel on parem privaatsus kui peavõrgu Bitcoinil, kuna tegemist on konfidentsiaalsete tehingutega.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Kasutajal peab olema väike kogus Bitcoini Lightningis, et tagatisraha lukustada. Submarine swaps ja kauplemistehingud saavad kasu kiirest plokiahela kinnituse ajast, mis on umbes 1 minut. Kauplemise aeg sõltub kasutatavast maksemeetodist ja kaupleja reageerimise ajast.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Kombineerib Submarine swaps Lightningust Liquidisse ja Liquid MuSig protokolli
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=See võimaldab kauplejatel kasutada oma off-chain Bitcoini Lightningul kauplemiseks Fiatiga, tuginedes Liquid MuSig protokollile. Protokoll on 3 tehingu ja 2 erineva protokolli ahel:\n- Esiteks vahetavad kauplejad oma Lightning Bitcoini tagurpidi Submarine vahetuse kaudu L-BTC-ks (Submarine vahetus Lightningu ja Liquidi vahel). See vahetus toimub koos mis tahes likviidsuse pakkujaga, mitte kauplemispartneriga.\n- Seejärel toimub kauplemine Liquidil MuSig protokolli abil.\n- Kui kauplemine on lõpetatud, vahetatakse L-BTC tagasi Lightninguks Submarine vahetuse kaudu (taas koos teise kaupleja/likviidsuse pakkujaga).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning on oodata valmis vabastamiseks Q4/2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Mõistlik hea turvalisus keskmise väärtusega tehingute summade jaoks\n+ Võrreldes Bisq MuSigiga on madalamad tehingutasud, kiirem kinnitamine ja parem privaatsus.\n+ Suudab toime tulla fiat-maailma pärandisüsteemiga
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Mõlemal kauplejal peab olema BTC Lightningus tagatisrahana\n- Kahe täiendava kaupleja kaasamine Submarine swaps'i toob kaasa keerukuse ja potentsiaalsed (suhteliselt väikesed) riskid.\n- Liquid on föderaalne külgketas ja ei oma sama kõrget tsensuuri vastupidavust kui peavõrk Bitcoin.\n- Peavõrgust Bitcoinist Liquid Bitcoinisse üleminek on usaldusväärne, kuigi L-BTC üleminek BTC-le nõuab föderatsiooni autoriseerimist.\n- Maker Bisq sõlm peab olema online, kuna pakkumise vastuvõtmise protsess on interaktiivne\n- Kuna Fiat ülekanded tehakse vanade süsteemide, nagu pangaülekanded, kaudu, kaasnevad nendega kõik need puudused, nagu tagasimakse risk, aeglane ülekandmine, privaatsuse avamine, kui pangaülekande andmed sisaldavad reaalset nime. Siiski saab neid erinevaid puudusi leevendada, kasutades makseviise, millel on madal tagasimakse risk, mis on kiired või kohesed ja kasutavad konto ID-sid või e-kirju reaalsete nimede asemel. Teatud makseviisid väldivad pangandussüsteemi täielikult, nagu sularaha posti teel või näost näkku kauplemine.


