# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=Kasutaja peab installima ja konfigureerima Elements rahakoti Liquid jaoks. Pärast installimist on selle kasutamine väga mugav.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Aatomiline vahetus põhinev kauplemisprotokoll Liquid külgketil iga Liquid vara kauplemiseks
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Kasutamiseks Liquid swaps peab kasutaja installima ja käivitama Elements rahakoti ning konfigureerima selle, et sellele saaks ligi Bisq rakendusest.\n\nLiquidis on kõige laialdasemalt kasutatav vara USDT (Tether), stabiilne münt, mis on seotud USD-ga. Kuigi seda ei saa võrrelda näiteks Bitcoiniga, on sellel palju eeliseid võrreldes Fiat USD-ga, mis hõlmab tavaliselt pangakandeid koos kõigi päranditud Fiat süsteemi probleemide ja ebamugavustega.\n\nL-BTC-d võib kasutada tehingu teises otsas, mis on Bitcoini asendaja Liquid ahelas. Bitcoini L-BTC-ks konverteerimiseks tuleb saata Bitcoin peg-in aadressile ja pärast 102 kinnitust saab selle eest L-BTC. Tagasi L-BTC-st Bitcoini (peg-out) minek toimib sarnaselt, kuid nõuab autoriseerimist Liquid föderatsioonilt, mis on Bitcoini valdkonnas tegutsevate ettevõtete ja isikute grupp. Seega ei ole see täiesti usaldusväärne protsess.\n\nTuleb vältida Liquid varade võrdlemist Bitcoini omadustega. See sihib teisi kasutusjuhtumeid ja ei suuda saavutada Bitcoini kõrget detsentraliseerimise ja tsensuuri vastupidavuse taset. Seda võib pigem pidada alternatiiviks traditsioonilistele finantstoodetele. Kasutades plokiahela tehnoloogiat, väldib see klassikalisi vahendajaid, parandab turvalisust ja privaatsust ning pakub paremat kasutajakogemust.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Liquid swaps on endiselt arenduses. Oodatakse, et see vabastatakse Q3/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Konfidentsiaalsed tehingud pakuvad head privaatsust\n+ Kiire kinnitusaeg umbes 1 minut\n+ Madalad tehingutasud\n+ Sobib kõrge väärtusega tehinguteks
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Nõuab Elements rahakoti ja plokiahela käivitamist\n- Mõlemad kauplejad peavad olema online\n- L-BTC-st välja viimine ei ole usaldusväärne


