tradeApps.LIGHTNING_ESCROW.subHeadline=Kolme osapoole protokoll Fiat'i kauplemiseks Bitcoiniga Lightning võrgus.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=See põhineb mitmetel Lightning maksetel ja jagab HTLC-de saladused, et luua turvaline seadistus, kus kolmas osapool tagab, et kauplejad käituvad õiglaselt. See kasutab segatud ringe, et saavutada turvaline mitme osapoole arvutus.\n\nKasutaja peab käitama Lightning sõlme, mis on konfigureeritud Bisq rakendusega.\n\nKontseptuaalselt on see sarnane Bisq MuSig protokollile, kuid MuSig tehingu asemel kasutab see seda 3-osalist seadistust ja plokiahela Bitcoini asemel kasutab see Bitcoini Lightning võrgus.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow on oodata valmis vabastamiseks 2027. aasta 4. kvartalis.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ Võrreldes Bisq Easy'ga on turvafunktsioonid paremad ja suuremaid summasid saab kauplemisele panna. Suuremad summad viivad kauplemishinnad lähemale turuhindadele.\n+ Bitcoini ülekande aeg on peaaegu kohene\n+ Väga madalad tehingu (suunamise) tasud
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Peab käitama Lightning sõlme\n- Mõlemal kauplejal peab olema BTC (Lightningul) tagatiseks.\n- Makerite Bisq sõlm peab olema veebis, kuna pakkumise vastuvõtmise protsess on interaktiivne.\n- Kuna Fiat ülekanded toimuvad vanades süsteemides nagu pangaülekanded, pärivad need kõik need puudused, nagu tagasimakse risk, aeglane ülekandmine, privaatsuse avamine, kui pangaülekande andmed sisaldavad tegelikku nime. Kuigi neid erinevaid puudusi saab leevendada, kasutades makseviise, millel on madal tagasimakse risk, mis on kiired või kohesed ja kasutavad konto ID-sid või e-kirju, mitte tegelikke nimesid. Teatud makseviisid väldivad pangandussüsteemi täielikult, nagu sularaha posti teel või näost näkku kauplemine.


