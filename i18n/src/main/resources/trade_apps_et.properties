tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Võimaldab Bitcoini kauplemist Lightning Networkis fiat'iga, kombineerides Submarine swaps'i ja Liquid MuSig protokolli.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
