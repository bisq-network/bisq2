# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Põhineb tagatisel, MuSig tehingul ja mitmeastmelisel vaidluste lahendamise protsessil
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Kontseptuaalselt järgib see Bisq MuSig protokolli (Bitcoin peavõrgus). Liquid'il ei ole samu tsensuuri omadusi nagu Bitcoinil, kuigi see pakub mõningaid eeliseid Bitcoin peavõrgu üle:\n- Liquid'il on väga lühike ploki kinnitamise aeg, umbes 1 minut.\n- Tehingutasud on väga madalad.\n- Privaatsus on parem, kuna konfidentsiaalsed tehingud peidavad edastatava summa.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig on oodata valmis vabastamiseks Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Mõistlikult hea turvalisus keskmise väärtusega tehingute jaoks\n+ Võrreldes Bisq MuSigiga on madalamad tehingutasud, kiirem kinnitamine ja parem privaatsus.\n+ Suudab toime tulla fiat-maailma pärandisüsteemiga
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Mõlemal kauplejal peab olema L-BTC tagatiseks\n- Liquid on föderaalne külgketas ja ei oma sama kõrget tsensuuri vastupidavust kui peamine Bitcoin.\n- Peamine Bitcoinist Liquid Bitcoinisse üleminek on usaldusväärne, kuigi L-BTC üleminek BTC-ks nõuab föderatsiooni autoriseerimist.\n- Maker Bisq sõlm peab olema online, kuna pakkumise vastuvõtmise protsess on interaktiivne\n- Kuna fiat ülekanded tehakse vanade süsteemide kaudu nagu pangaülekanded, pärivad nad kõik need puudused, nagu tagasimakse risk, aeglane ülekandmine, privaatsuse avalikustamine osalejale, kui pangaülekande andmed sisaldavad tegelikku nime. Kuigi neid erinevaid puudusi saab leevendada, kasutades makseviise, millel on madal tagasimakse risk, mis on kiired või kohesed ja kasutavad konto ID-sid või e-posti aadresse, mitte tegelikke nimesid. Teatud makseviisid väldivad pangandussüsteemi täielikult, nagu sularaha posti teel või näost näkku kauplemine.


