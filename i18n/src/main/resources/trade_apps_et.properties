# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC - Igasugune
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=Turvalisus põhineb tagatisraha ning lisafunktsioonide põhjal, mis on seotud kauplemispiirangutega. Lisainformatsiooni saamiseks vaadake Bisq wikit.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Sõltub kasutatavast fiat-ülekande meetodist. Veebipõhine fiat-ülekanne paljastab tavaliselt identiteedi kaubanduspartnerile. Bitcoini poolel on see piiratud Bitcoini privaatsuse piirangutega ja sõltub kasutaja käitumisest (mitme tehingu müntide ühendamise vältimine suurendab privaatsust). Lisateabe saamiseks vaadake Bisq wikit.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Kasutajal peab olema väike kogus Bitcoine, et tagatisraha lukustada. See võib olla sama kiire kui plokiahela kinnitusaeg või kuni paar päeva, sõltuvalt fiat-makse meetodist.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=MuSig, aatomilised vahetused ja Taproot põhinevad, nõuab vaid ühte tehingut
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Konteksti järgi järgib see kauplemisprotokolli, mida kasutati Bisq 1-s, põhinedes tagatisrahale ja vaidluste lahendamise protsessile.\n- See vähendab tehingute arvu 4-lt 1-le.\n- Parandab privaatsust, muutes tagatisrahatehingu näiliselt tavaliseks 'pay-to-pubKey-hash' tehinguks.\n- See väldib probleemi, et müüja peab avama vahekohtumenetluse, kui ostja ei vabasta tagatisraha pärast kauplemist. Aatomilised vahetused tagavad, et müüja saab oma tagatisraha tagasi isegi ilma ostja koostööta.\n- Kui kauplemisse kaasatud osaline ei reageeri, tagab mitmeastmeline väljamaksetehingute struktuur, et vahekohtumenetlust ja DAO hüvitamist ei ole vaja.\n- Taproot pakub rohkem paindlikkust ja privaatsust.\n- Lisateabe leidmiseks külastage: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig peaks olema valmis väljalaseks 2026. aasta I kvartalis.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Mõistlikult hea turvalisus keskmise väärtusega tehingute summade jaoks\n+ Võrreldes Bisq Easy'ga on turvalisuse omadused paremad ja suuremaid summasid saab kaubelda. Suuremad summad toovad tehinguhinnad lähemale turuhindadele.\n+ Suudab toime tulla fiat-maailma pärandisüsteemiga
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Mõlemal kauplejal peab olema BTC tagatisrahaks\n- Makerite Bisq sõlm peab olema online, kuna pakkumise vastuvõtmise protsess on interaktiivne\n- Kuna fiat ülekanded toimuvad vanade süsteemide, nagu pangaülekanded, kaudu, kaasnevad nendega kõik need puudused, nagu tagasimakse risk, aeglane ülekandmine, privaatsuse avamine, kui pangaülekande andmed sisaldavad päris nime. Kuigi neid erinevaid puudusi saab leevendada, kasutades makseviise, millel on madal tagasimakse risk, mis on kiired või kohesed ning kasutavad konto ID-sid või e-posti, mitte päris nimesid. Teatud makseviisid väldivad pangandussüsteemi täielikult, nagu sularaha posti teel või näost näkku kauplemine.


