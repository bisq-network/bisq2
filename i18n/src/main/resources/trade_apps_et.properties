######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Likviidsed vahetused
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Kauplege mis tahes Liquid-põhiste varadega, nagu USDT ja BTC-L, atomaarse vahetuse kaudu Liquid-võrgus.
