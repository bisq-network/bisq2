muSig.tradeGuide.welcome.headline=Jinsi ya kufanya biashara kwenye Bisq MuSig
muSig.tradeGuide.welcome.content=Karibu kwenye Bisq MuSig!

muSig.tradeGuide.security.headline=Usalama
muSig.tradeGuide.security.content=- biashara zimehakikishwa na amana ya usalama ya pande mbili za MuSig\n- wenzi wana udhibiti wa pamoja wa kipekee wa fedha zao\n- kufuata sheria za biashara kunapunguza hatari ya kurudisha malipo\n

muSig.tradeGuide.process.headline=Mchakato wa biashara
muSig.tradeGuide.process.content=Mchukuaji anachagua ofa na kuangalia muhtasari wake; mara tu uthibitisho utakapotolewa, kiolesura kitawaongoza watumiaji kupitia hatua hizi:

muSig.tradeGuide.process.steps=1. data za malipo za muuzaji zinashirikiwa na mnunuzi (mfano: maelezo ya akaunti ya benki)\n2. mnunuzi anaanzisha uhamisho wa fiat akiacha sababu ya malipo kuwa tupu, na kuashiria kuwa malipo yameanza, hivyo kusaini sehemu yao ya malipo ya MuSig\n3. wakati fiat inapokelewa, muuzaji anathibitisha malipo, akitumia saini iliyokosekana ya malipo ya MuSig\n4. mnunuzi anapata kiasi cha biashara ya bitcoin, na wote mnunuzi na muuzaji wanapata amana zao kurudi

muSig.tradeGuide.rules.headline=Sheria
muSig.tradeGuide.rules.content=- wafanyabiashara wanakubali kwamba kushindwa kufuata sheria kunaweza kusababisha adhabu; \nadhabu zimeelezwa katika makala ya wiki ya Bisq iliyo na kichwa "Jedwali la adhabu"\n- mara biashara ikianza, haiwezi kufutwa isipokuwa kuna hitaji la kiufundi kufanya hivyo\n- maelezo ya akaunti ya fiat yaliyofafanuliwa katika Bisq yanapaswa kulingana kabisa na yale ya akaunti ambayo itatumika katika biashara\n- wakati uwanja wa "sababu ya malipo" upo katika fomu za taasisi za fiat, inahitaji kuachwa wazi, au, ikiwa inahitajika, jina kamili la mtumaji linaweza kutumika\n- mawasiliano ni muhimu kwa uzoefu mzuri wa biashara, hata hivyo wafanyabiashara hawahitajiki kwa lazima kujibu katika mazungumzo\n- weka mawasiliano yote ndani ya Bisq, na epuka kutumia njia za nje (simu, barua pepe, programu za ujumbe) ili kuhifadhi ushahidi endapo mzozo utafunguliwa\n- usibadilishe njia ya malipo mara biashara ikianza, isipokuwa kuna sababu ya kushawishi kufanya hivyo, ambapo mpatanishi anapaswa kuhusika; mwenzi bado anaweza kukataa kuendelea\n- mnunuzi anapaswa kufanya malipo haraka iwezekanavyo, na muuzaji ana hadi mwisho wa kipindi cha biashara kuthibitisha kupokea fedha\n- wauzaji hawapaswi kuthibitisha malipo yanayofika kutoka kwa akaunti zenye maelezo yasiyolingana, hasa wakati hii itasababisha kusaini akaunti ya mnunuzi, na wanapaswa kufungua upatanishi badala yake\n- wakati wa mzozo, wenzi lazima wajibu kwa mpatanishi au mpatanishi ndani ya masaa 48\n\nMazungumzo ya Msaada yanayopatikana kutoka kwenye menyu ya kushoto yanaweza kutumika kutatua mashaka yoyote unayoweza kuwa nayo.


