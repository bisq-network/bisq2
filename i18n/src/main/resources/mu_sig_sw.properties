muSig.tradeGuide.tabs.headline=Mwongozo wa biashara wa Bisq MuSig
muSig.tradeGuide.welcome=Muhtasari
muSig.tradeGuide.security=Usalama
muSig.tradeGuide.process=Mchakato
muSig.tradeGuide.rules=Sheria za Biashara

muSig.tradeGuide.welcome.headline=Jinsi ya kufanya biashara kwenye Bisq MuSig
muSig.tradeGuide.welcome.content=Mwongozo huu unatoa muhtasari wa vipengele muhimu kwa kununua au kuuza Bitcoin kwa kutumia Bisq MuSig.\nKatika mwongozo huu, utajifunza kuhusu mfano wa usalama, kuelewa mtiririko wa biashara kutoka kwa mtazamo wa mtumiaji, na kupitia sheria za biashara.\n\nKwa maswali mengine yoyote, jisikie huru kutembelea vyumba vya mazungumzo vilivyopo chini ya menyu ya 'Msaada'.

muSig.tradeGuide.security.headline=Je, ni salama vipi kufanya biashara kwenye Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq haitunza fedha zako kamwe; biashara zinaimarishwa na multisig ya 2-of-2 na amana za usalama.\n- Wapatanishi na wapatanishi hawadhibiti funguo za multisig na hawawezi kuhamasisha fedha kwa upande mmoja.\n- Malipo ya fiat yanaweza kuwa na hatari ya kurudisha, hivyo fuata sheria za biashara kwa makini.\n- Wewe ndiye unawajibika kufuata sheria za eneo lako.

muSig.tradeGuide.process.headline=Jinsi mchakato wa biashara unavyofanya kazi?
muSig.tradeGuide.process.content=Wakati unapoamua kuchukua ofa, utaweza kuchagua kutoka kwa chaguo zilizopo na kupitia muhtasari kabla ya kuanza.\nMara biashara itakapozinduliwa, kiolesura cha mtumiaji kitakuongoza kupitia hatua hizi:

muSig.tradeGuide.process.steps=1. Muuzaji na mnunuzi wanabadilishana maelezo ya akaunti. Muuzaji anatuma data ya malipo (mfano, nambari ya akaunti ya benki) na mnunuzi anatuma anwani yake ya Bitcoin.\n2. Mnunuzi anatuma malipo ya Fiat na kuashiria kuwa Malipo yameanza. Fuata maelekezo ya programu kuhusu sababu ya malipo (acha tupu isipokuwa inahitajika wazi).\n3. Muuzaji anathibitisha kupokea na anatuma Bitcoin kwa anwani ya mnunuzi (akishiriki kitambulisho cha muamala). Uthibitisho unakamilisha biashara.

muSig.tradeGuide.rules.headline=Ninahitaji kujua nini kuhusu sheria za biashara?
muSig.tradeGuide.rules.content=- Kabla ya kubadilishana maelezo ya akaunti, upande wowote unaweza kufuta bila kutoa sababu.\n- Angalia ujumbe mara kwa mara na jibu kwa wakati; ikiwa upatanishi utaanza, jibu ndani ya masaa 48.\n- Hifadhi mazungumzo kwenye biashara, usitume viungo, na usishiriki taarifa nyeti kamwe.\n- Wakati wa malipo ya Fiat, acha uwanja wa 'sababu ya malipo' kuwa tupu isipokuwa umeelekezwa vinginevyo. Kamwe usijumuishe Bisq, Bitcoin, au kitambulisho cha biashara.\n- Ikiwa benki ya mtumaji itatoza ada, mtumaji atazilipa.\n- Kamilisha biashara ndani ya dirisha la biashara na uwe mtandaoni angalau kila siku ikiwa uhamisho unachelewa.\n- Upatanishi ni hatua ya kwanza ya kupandisha; mpatanishi anaweza kuchukua hadi masaa 48 kujibu.\n- Upatanishi ni chaguo la mwisho ikiwa pendekezo la mpatanishi litakataliwa au mwenzi hana majibu, na inapatikana tu baada ya muda wa kufunga (siku 10 kwa biashara za altcoin, siku 20 kwa biashara za fiat).\n\nIkiwa una maswali au unahitaji msaada, usisite kutembelea vyumba vya mazungumzo vinavyopatikana chini ya menyu ya 'Msaada'. Furahia biashara!

muSig.tradeGuide.rules.confirm=Nimeisoma na kuelewa

muSig.tradeGuide.notConfirmed.warn=Tafadhali soma mwongozo wa biashara na uthibitisha kwamba umesoma na kuelewa sheria za biashara.
muSig.tradeGuide.open=Fungua mwongozo wa biashara
