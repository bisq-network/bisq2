dashboard.protocols.subHeadline=Jokaisella vaihtoehdolla on omat vahvuutensa ja kompromissinsa. Valitse se, joka parhaiten vastaa mieltymyksiäsi.\n\nBisq Easy on ihanteellinen aloittelijoille ja käyttäjille, joilla ei vielä ole Bitcoinia.\nMuSig vaatii vähimmäismäärän Bitcoinin vakuusmaksua ja sopii paremmin kokeneille käyttäjille.
