contactsList.table.columns.actionsMenu.removeContact=Oletteko varma, että haluatte poistaa tämän yhteystiedon?\n\nPoistamalla yhteystiedon kaikki tähän vertaiskäyttäjään liittyvät tunnisteet, luottamuspisteet tai muistiinpanot poistuvat pysyvästi.
contactsList.table.tableInfo.title=Uusi yhteystiedoissa? Tässä on yhteenveto siitä, miten se toimii
contactsList.table.tableInfo.content=Yhteystiedot on monipuolinen työkalu, joka lisää uuden turvallisuustason, jonka avulla voitte seurata vertaisianne.\n\nEsimerkiksi käyttäjäidentiteetin väärinkäytön estämiseksi voitte lisätä tämän käyttäjän onnistuneen kaupan jälkeen varmistaaksenne, että seuraavalla kerralla, kun olette vuorovaikutuksessa, se on todella sama käyttäjä.\n\nBisq2 tarjoaa jo suojaa väärinkäytöksiltä käyttämällä neljää elementtiä, jotka muodostavat käyttäjäprofiilin: profiilin ID, Nym, profiilikuvake ja lempinimi. Kuitenkin profiilit poistetaan verkosta 15 päivän käyttämättömyyden jälkeen. Kun profiili on poistettu, pahantahtoinen toimija voi luoda uuden profiilin samalla lempinimellä yrittäen väärentää kyseistä käyttäjää.\n\nOlemme virtaviivaistaneet tämän prosessin puolestanne lisäämällä automaattisesti tähän luetteloon kaikki käyttäjät, joiden kanssa olette vuorovaikutuksessa sovellusta käyttäessänne. Voitte kytkeä tämän pois päältä valitsemalla "Lisää yhteystiedot automaattisesti" -vaihtoehdon "Asetukset" valikosta > "Lisävaihtoehdot" osiossa.
contactsList.table.placeholder.title=Teillä ei ole vielä yhteystietoja!
contactsList.table.placeholder.hyperlink=Lue lisää Yhteystiedoistani

