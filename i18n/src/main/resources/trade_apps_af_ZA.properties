# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Redelik goeie sekuriteit vir medium waarde handelbedrae\n+ In vergelyking met Bisq Easy is die sekuriteits eienskappe beter en hoër bedrae kan verhandel word. Die hoër bedrae bring handel pryse nader aan marktariewe.\n+ Bestuur om die nalatenskapstelsel van die fiat wêreld te hanteer
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Beide handelaars moet BTC hê vir die sekuriteitsdeposito\n- Die makers Bisq-knooppunt moet aanlyn wees aangesien die neem-aanbod proses interaktief is\n- Aangesien die fiat-oordrag gedoen word op ou stelsels soos bankoordragte, erf dit al daardie nadele, soos terugbetaling risiko, stadige oordrag, privaatheid blootstelling aan peers wanneer die bankoordrag besonderhede die werklike naam bevat. Alhoewel daardie verskeie nadele verlig kan word deur betalingsmetodes te gebruik wat 'n lae terugbetaling risiko dra, vinnig of onmiddellik is en rekening-ID's of e-pos gebruik in plaas van werklike name. Sekere betalingsmetodes vermy die bankstelsel heeltemal soos kontant per pos of om van aangesig tot aangesig te handel.


