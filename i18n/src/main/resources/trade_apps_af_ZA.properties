tradeApps.MU_SIG.overview=Konseptueel volg dit die handel protokol wat in Bisq 1 gebruik word, gebaseer op 'n sekuriteitsdeposito en 'n geskille oplossingsproses.\n- Dit verminder die aantal transaksies van 4 na 1.\n- Verbeter privaatheid deur die deposito transaksie soos 'n standaard 'pay-to-pubKey-hash' transaksie te laat lyk.\n- Dit vermy die probleem dat 'n verkoper arbitrage moet open in die geval die koper nie die sekuriteitsdeposito na die handel vrystel nie. Atomiese swaps sal verseker dat die verkoper hul deposito kan terugkry selfs sonder samewerking van die koper.\n- In die geval van 'n nie-responsiewe handel maat, verseker 'n multi-fase uitbetalings transaksie struktuur dat geen arbitrage en terugbetaling deur die DAO vereis word nie.\n- Taproot bied meer buigsaamheid en privaatheid.\n- Leer meer besonderhede by: https://github.com/bisq-network/proposals/issues/456
