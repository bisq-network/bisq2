contactsList.contactReason.MANUALLY_ADDED=Manuelle Hinzufügung
dashboard.protocols.bisqEasy.button=Verwenden Sie Bisq Easy
dashboard.protocols.headline=Wählen Sie Ihr Handelsprotokoll
dashboard.protocols.musig.button=Handeln Sie mit MuSig
dashboard.protocols.subHeadline=Jede Option hat ihre eigenen Stärken und Kompromisse. Wählen Sie, was am besten zu Ihren Vorlieben passt.\n\nBisq Easy ist ideal für Anfänger und Benutzer, die noch kein Bitcoin besitzen.\nMuSig erfordert eine minimale Bitcoin-Sicherheitsleistung und ist besser für erfahrene Benutzer geeignet.
