contactsList.table.columns.actionsMenu.removeContact.tooltip=Kontakt löschen
contactsList.table.columns.actionsMenu.removeContact=Sind Sie sicher, dass Sie diesen Kontakt löschen möchten?\n\nDurch das Löschen des Kontakts werden auch alle Tags, Vertrauensbewertungen oder Notizen, die mit diesem Peer verbunden sind, dauerhaft gelöscht.
contactsList.table.tableInfo.title=Neu bei Kontakten? Hier ist eine Zusammenfassung, wie es funktioniert
contactsList.table.tableInfo.content=Kontakte sind ein vielseitiges Werkzeug, das eine neue Sicherheitsebene hinzufügt, indem es Ihnen ermöglicht, Ihre Peers im Blick zu behalten.\n\nUm beispielsweise Benutzeridentitätsdiebstahl zu verhindern, könnten Sie nach einem erfolgreichen Handel mit jemandem diesen Benutzer hinzufügen, um sicherzustellen, dass es sich beim nächsten Mal, wenn Sie interagieren, wirklich um denselben Benutzer handelt.\n\nBisq2 bietet bereits Schutz gegen Identitätsdiebstahl, indem es die vier Elemente verwendet, die ein Benutzerprofil ausmachen: Profil-ID, Nym, Profil-Icon und Spitznamen. Dennoch werden Profile nach 15 Tagen Inaktivität aus dem Netzwerk gelöscht. Sobald das Profil entfernt wurde, könnte ein böswilliger Akteur ein neues Profil mit demselben Spitznamen erstellen, um diesen Benutzer zu impersonalisieren.\n\nWir haben diesen Prozess für Sie vereinfacht, indem wir automatisch alle Benutzer, mit denen Sie interagieren, zu dieser Liste hinzufügen, während Sie die App verwenden. Sie können dies deaktivieren, indem Sie die Option "Kontakte automatisch hinzufügen" im Menü "Einstellungen" > Abschnitt "Weitere Optionen" verwenden.
contactsList.table.placeholder.title=Sie haben noch keine Kontakte!
contactsList.table.placeholder.hyperlink=Erfahren Sie mehr über Meine Kontakte

