# Chat rules
######################################################

chat.chatRules.headline=Chat ruls
chat.chatRules.content=- Be respectful: Treat others kindly, avoid offensive language, personal attacks, and harassment.- Be tolerant: Keep an open mind and accept say others fit get different views, cultural background and experiences.- No spamming: No flood di chat with repetitive or irrelevant messages.- No advertising: Avoid promote commercial products, services, or post promotional links.- No trolling: Disruptive behavior and intentional provocation no dey welcome.- No impersonation: No use nicknames wey go mislead others to think say you be well-known person.- Zero tolerance to scammers: Any attempt wey go be fraud go result in immediate ban from di network.- Keep trades within Bisq: Bisq dey built for secure trading. Asking peers to Trayd outside di platform dey increase di risk of fraud and go result in network ban.- Respect privacy: Protect your and others' privacy; no share Trayd details.- Report misconduct: Report rule violations or inappropriate behavior to di Moderator.- Enjoy di chat: Engage in meaningful discussions, make friends, and have fun for a friendly and inclusive komyuniti.\n\nBy participating for di chat, you agree to follow dis rules. Severe rule violations fit lead to ban from di Bisq network.


