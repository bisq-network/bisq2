chat.chatRules.headline=Chat ruls
chat.chatRules.content=- Be respectful: Treat others well, avoid offensive language, personal attacks, and harassment.- Be tolerant: Keep open mind and accept say others fit get different views, cultural background and experiences.- No spamming: No flood the chat with repetitive or irrelevant messages.- No advertising: No promote commercial products, services, or post promotional links.- No trolling: Disruptive behavior and intentional provocation no welcome.- No impersonation: No use nicknames wey mislead others into thinking you be well-known person.- Respect privacy: Protect your and others' privacy; no share trade details.- Report misconduct: Report rule violations or inappropriate behavior to the moderator.- Enjoy the chat: Engage in meaningful discussions, make friends, and enjoy for friendly and inclusive community.\n\nBy participating for the chat, you agree to follow these rules.\nSerious rule violations fit lead to ban from the Bisq network.


