# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Lati lo Satispay, o nilo àkáǹtì banki Italian (IBAN) àti àkáǹtì Satispay tó ti forúkọsílẹ̀.\n\nÀwọn ìdíyelé Satispay ni a ṣètò ní kọọkan. Lati ṣe òwò pẹlu àwọn iye tó pọ̀, kan si atilẹyin Satispay lati gbe àwọn ìdíyelé rẹ soke. Àwọn òwò tó ga ju àwọn ìdíyelé wọ̀nyí lọ le jẹ́ pé a ó fagile àti pe ó le fa ìtìjú.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Ẹ̀rọ Ìsanwó Tó Yára (SBP) jẹ́ iṣẹ́ ìkànsí àárín àwọn banki Rọ́ṣíà tó ń jẹ́ kí ìsanwó àdáni ṣẹlẹ̀ pẹ̀lú nọ́mbà foonu alágbèéká nikan.\n\n1. SBP ń ṣe atilẹyin ìkànsí láàárín àwọn àkáǹtì banki Rọ́ṣíà ní Rọ́ṣíà Ruble nikan.\n\n2. Nọ́mbà alágbèéká Rọ́ṣíà pẹ̀lú kóòdù orílẹ̀-èdè +7 nikan ni a le forúkọsílẹ̀.\n\n3. O gbọdọ̀ ṣẹda àkáǹtì Bisq pàtó fún ọkọọkan banki tí o fẹ́ gba owó.\n\n4. SBP ń fi orúkọ àkọ́kọ́, orúkọ àárín, àti ìbẹ̀rẹ̀ orúkọ ẹlẹ́rìí hàn fún ìjẹ́rìí. Tẹ orúkọ onílé àkáǹtì ni Bisq ní irú àkóónú yẹn.

