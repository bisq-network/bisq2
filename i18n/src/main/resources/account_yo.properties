# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Iru bọtìnì Pix marun ni:\n\n* CPF (Iforukọsilẹ̀ Awọn eniyan ti ara)\n* CNPJ (Iforukọsilẹ̀ Orilẹ-ede ti Awọn Ẹgbẹ)\n* Àdírẹ́sì ìmèlì\n* Nọ́mbà tẹlifóònù\n* Bọtìnì kan ti eto ṣẹda ni a npe ni idanimọ́ alágbèéká (UUID)\n\nBọtìnì oriṣiriṣi ni a gbọdọ lo fun ọkọọkan àkáǹtì Pix ti o ni. Awọn ẹni-kọọkan le ṣẹda to marun bọtìnì fun àkáǹtì kọọkan ti wọn ni.\n\nNígbà tí o bá ń ta lori Bisq, awọn onra BTC yẹ ki o fi bọtìnì Pix wọn kun 'ìdí ìsanwó' ki awọn olùtà le mọ ìsanwó náà.
