# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Lati lo Bizum, o nilo àkáǹtì banki Sipeeni (IBAN) ati pe o gbọdọ forukọsilẹ fun iṣẹ́ naa.\n\n1. A le lo Bizum fun òwò laarin €0.50 ati €1,000.\n2. Iye tó pọ̀ jùlọ tí o le firánṣẹ́ tàbí gba pẹlu Bizum ni €2,000 fun ọjọ́ kan.\n3. Àwọn olumulo Bizum ni a fi ìdí kíkankíkan sí 150 ìdúnàádúrà fun oṣù kan.\n\nÀwọn banki kọọkan le lo ìdí tó muna jùlọ ní àárín àwọn iye tó pọ̀ jùlọ wọ̀nyí.\n\nJọwọ tun rò àwọn ìdí àkáǹtì rẹ. Àwọn òwò tó ga ju àwọn ìdí wọ̀nyí lọ le jẹ́ kí a fagilé wọn ati pe o le fa ìtìjú.

# Cash by Mail
paymentAccounts.cashByMail.contact=Alaye ìbánisọ̀rọ̀
paymentAccounts.cashByMail.contact.prompt=Orúkọ tàbí nym àpò yẹ kí a tọka sí
paymentAccounts.cashByMail.extraInfo=Àlàyé àfikún aṣayan
paymentAccounts.cashByMail.extraInfo.prompt=Fún àpẹẹrẹ, orílẹ̀-èdè rẹ, àwọn orílẹ̀-èdè tí o gba òwò láti ọdọ wọn, àti ẹ̀kúnrẹ́rẹ́ àṣẹ tàbí ìpinnu kankan.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Báwo ni a ṣe le firánṣẹ́ owó nípa ìmèlì?\n\n1. Olùrà BTC gbọdọ̀ pa owó náà mọ́ nínú àpò owó tó dájú pé a kò le fọwọ́ sí.\n2. Olùrà yẹ kí o ya fídíò tàbí ya fọ́tò tó ga àyà nígbà tí a bá ń pa, pẹ̀lú àdírẹ́sì olùgbà àti nọ́mbà ìtẹ́wọ́gbà tó ti so mọ́.\n3. Olùrà gbọdọ̀ firánṣẹ́ àpò náà pẹ̀lú ìmúlẹ̀ ìfiránṣẹ́ àti ìdájọ́ tó yẹ.\n4. Olùtà BTC yẹ kí o ya fídíò nígbà tí a bá ń ṣí àpò náà, ní ìmúlẹ̀ pé nọ́mbà ìtẹ́wọ́gbà jẹ́ kedere.\n\nÀwọn ìlànà:\n- Olùṣàkóso ìfilọ́lẹ̀ gbọdọ̀ sọ gbogbo àwọn ìpinnu pataki nínú àgbékalẹ̀ **Alaye Àfikún**.\n- Nípa gbigba ìfilọ́lẹ̀, olùgbà gba àwọn ìpinnu olùṣàkóso.\n- Owó nípa Ìmèlì n pese ẹ̀rí tó dínà, tó jẹ́ kí ìjàmbá nira. Owó le wa ní ìdènà títí di àkókò tí àwọn ẹlẹgbẹ́ mejeeji bá dé àdéhùn.\n- Àwọn ìpadà láti àwọn òwò Cash by Mail kò yẹ fún ìsanpada nipasẹ Bisq DAO.\n\nLáti ni oye pátápátá nípa àwọn àìlera, jọwọ ka Bisq wiki ní: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Àwọn ìtọ́sọ́nà àti àwọn ofin

