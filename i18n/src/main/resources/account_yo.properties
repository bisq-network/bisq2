paymentAccounts.createAccount.accountData.backgroundOverlay.neft=Iṣàkóso NEFT ni a ṣe àfihàn sí Rs. 50,000 fún ìdúnàádúrà kankan.\nTí o bá ń ta lókè Rs. 100,000, a lè nilo ọpọlọpọ ìsàkóso.\n\nJọwọ ṣe akiyesi pé diẹ ninu àwọn banki lè fi àkóso kéré sílẹ̀ fún àwọn onibara wọn.

