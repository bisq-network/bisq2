paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Pẹlu HalCash, olura BTC n fi koodu yiyọ silẹ ranṣẹ si olutaja BTC nipasẹ SMS.\n\nJọwọ ṣayẹwo awọn ihamọ HalCash ti banki rẹ ṣaaju ki o to ṣe iṣowo.\nIhamọ ti a maa n ri ni:\n1. Iwọn yiyọ silẹ to kere ju: €10\n2. Iwọn to pọ julọ fun yiyọ silẹ: €600\n3. Ihamọ ọjọ́: €3,000 fun olugba kọọkan\n4. Ihamọ oṣooṣu: €6,000 fun olugba kọọkan\n\nAwọn yiyọ gbọdọ jẹ ni awọn ẹyọ ti €10. Bisq yoo ṣe atunṣe iye BTC ni ibamu, nitorinaa a ko le lo idiyele ti o da lori ọja.\n\nNi ọran ija, olura BTC gbọdọ pese ẹri pe EUR ti ranṣẹ.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Jọwọ ṣe akiyesi pe awọn gbigbe IMPS ni a fi opin si Rs. 200,000 fun ìdúnàádúrà kọọkan.\nTi o ba ṣe òwò loke iye yii, ọpọlọpọ ìdúnàádúrà yoo jẹ dandan.\nIye to pọ julọ lojoojumọ ni Rs. 1,000,000.\n\nDiẹ ninu awọn banki le lo awọn opin kekere fun awọn alabara wọn.

