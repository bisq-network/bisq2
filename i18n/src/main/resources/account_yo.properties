# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Lati sanwo pẹlu Amazon eGift Card, o gbọdọ firanṣẹ Amazon eGift Card si olùtà BTC nipa lilo àkáǹtì Amazon rẹ.\n\nJọwọ wo wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] fun alaye siwaju ati awọn iṣe ti o dara julọ.\n\nẸ̀ka mẹta pataki:\n1. Gbiyanju lati firanṣẹ awọn kaadi ẹbun pẹlu awọn iye ti 100 USD tabi kere si, bi Amazon ṣe mọ lati ṣe afihan awọn kaadi ẹbun ti o tobi ju bi awọn ti o le jẹ ẹtan.\n2. Lo ọrọ ninu ifiranṣẹ kaadi ẹbun ti ko ni awọn ewu lati gba afihan (e.g. ma ṣe lo Bisq tabi Bitcoin). Lẹhinna pin ọrọ itọkasi gangan pẹlu alabaṣiṣẹpọ rẹ ninu ìbánisọ̀rọ̀ òwò ki wọn le jẹrisi isanwo rẹ.\n3. Amazon eGift Cards le ṣee lo nikan lori oju opo wẹẹbu Amazon nibiti wọn ti ra (e.g., kaadi ẹbun ti a ra lori 'https://www.amazon.it' le ṣee lo nikan lori 'https://www.amazon.it').

