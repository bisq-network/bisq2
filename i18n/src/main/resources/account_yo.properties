# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=Ní Bisq, Strike ni a lo fun awọn isanwo fiat-si-fiat nikan.\nJọwọ mọ awọn ihamọ àkáǹtì Strike:\n\n1. Awọn olumulo ti a forukọsilẹ pẹlu imeeli, orukọ, ati nọmba foonu nikan:\n- $100 to pọ julọ fun idogo kọọkan\n- $1,000 to pọ julọ fun awọn idogo lapapọ ni ọsẹ kan\n- $100 to pọ julọ fun isanwo kọọkan\n\n2. Awọn olumulo ti a fọwọsi:\n- $1,000 to pọ julọ fun idogo kọọkan\n- $1,000 to pọ julọ fun awọn idogo lapapọ ni ọsẹ kan\n- $1,000 to pọ julọ fun isanwo kọọkan\n\nAwọn òwò ti o ga ju awọn ihamọ wọnyi le ṣee fagile ati pe o le ja si ijiya.


