paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Àwọn ìtọ́sọ́nà pataki fún lílo SWIFT:\n\n1. Olùrà gbọdọ̀ firánṣẹ́ owó ní owó tí a sọtọ́ nipasẹ olùfilọ́lẹ̀.\n2. Olùrà gbọdọ̀ lo àdájọ́ owó tí a pin (SHA).\n3. Mejeji olùrà àti olùtàá lè ní owó ìsanwó banki, nítorí náà, ṣàyẹ̀wò àtòjọ owó ni ilosiwaju.\n\nÌkànsí SWIFT jẹ́ diẹ ẹ̀rọ ju ọ̀pọ̀ àwọn ọ̀nà ìsanwó lọ.\nFun àlàyé kikun, wo wiki: [HYPERLINK:https://bisq.wiki/SWIFT].

