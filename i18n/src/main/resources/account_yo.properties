# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle jẹ́ iṣẹ́ gbigbe owó tó ṣiṣẹ́ dáadáa *nípasẹ̀* ilé ifowopamọ́ rẹ.\n\n1. Ṣàyẹ̀wò bóyá (ati bí) ilé ifowopamọ́ rẹ ṣe ń ṣe atilẹyin Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. San àkíyèsí pẹ̀lú ìdíyelé gbigbe—ilé ifowopamọ́ máa n ṣètò àyẹ̀wò ọjọ́, ọ̀sẹ̀, àti oṣù pẹ̀lú.\n3. Bí ilé ifowopamọ́ rẹ kò bá ṣe atilẹyin Zelle, o lè tún lo ohun elo alágbèéká Zelle, ṣùgbọ́n ìdíyelé yóò jẹ́ kéré jù.\n4. Orúkọ tó wà lórí àkáǹtì Bisq rẹ **gbọ́dọ̀** bá orúkọ tó wà lórí àkáǹtì Zelle/ilé ifowopamọ́ rẹ mu.\n\nBí o kò bá lè parí ìsanwó Zelle gẹ́gẹ́ bí a ti sọ nínú ìpinnu òwò, o lè padà padà apá tàbí gbogbo owó ìpamọ́ rẹ.\n\nNítorí pé Zelle ní ewu ìsanwó padà tó ga, a ṣe àfihàn fún àwọn olùtàá láti kan si àwọn oníbàárà tuntun nípasẹ̀ ìmèlì tàbí SMS láti jẹ́rìí pé wọ́n ní àkáǹtì náà.


