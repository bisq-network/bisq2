# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Òwò pẹ̀lú US Postal Money Orders (USPMO) lori Bisq nilo àwọn tó ń tẹ̀síwájú:\n\n- Àwọn olùrà BTC gbọdọ̀ kọ orúkọ olùtà BTC níbi gbogbo àwọn ààyè Payer àti Payee, kí wọn sì ya fọ́tò tó dára ti USPMO àti àpò tó ní ìtẹ́numọ́ kí wọn tó firánṣẹ́.\n- Àwọn olùrà BTC gbọdọ̀ firánṣẹ́ USPMO pẹ̀lú Ìjẹ́rìí Ifijiṣẹ́.\n\nNí ọ̀rọ̀ ìjíròrò tàbí ìjà, o gbọdọ̀ pese àwọn fọ́tò, nọ́mbà àtẹ̀jáde USPMO, nọ́mbà ọ́fíìsì pòsítì, àti iye kí alágbàrin tàbí aṣoju ìsanwó lè jẹ́rìí ìsanwó náà. Kíkú lati pese ẹ̀rí yìí yóò fa ìpadà ní ìjà náà. Olùfiránṣẹ́ ni ojúṣe patapata láti jẹ́rìí ìsanwó.

