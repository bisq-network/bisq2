# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Àwọn òwò 'Face to Face' tẹ̀le àwọn òfin tó yàtọ̀ àti kó àwọn ewu tó yàtọ̀ sí i ju àwọn ìdúnàádúrà ori ayelujara lọ.\n\nÀwọn iyatọ̀ pataki ni:\n\n1. Àwọn alábàáṣiṣẹ́ gbọdọ́ paṣẹ ìpinnu ibi ìpàdé àti àkókò pẹ̀lú ìmèlì àkọ́kọ́ wọn.\n2. Mejeeji gbọdọ́ mu kọ́mpútà wọn wá àti jẹ́rìí **“owó ti firánṣẹ́”** àti **“owó ti gba”** níbi ìpàdé.\n3. Tí olùṣàkóso bá ní **àwọn ìpinnu àti ìmọ̀ràn** pàtó, wọn gbọdọ́ sọ wọn nípò **Alaye afikun**.\n4. Nígbà tí olùtẹ̀wọ́ gba ìfilọ́, olùtẹ̀wọ́ gba àwọn **ìpinnu àti ìmọ̀ràn** tí olùṣàkóso sọ.\n5. Ní ìpẹ̀yà, alágbàrin tàbí onídájọ́ lè fúnni ní iranlọwọ tó lopin, bí ó ti wù kí ó rí, ó nira láti fi ẹ̀rí tó dájú hàn pé kí ni ṣẹlẹ̀ níbi ìpàdé. Ní irú àwọn ọ̀rọ̀ bẹ́ẹ̀, àwọn owó BTC lè wa ni ìdènà títí tí mejeeji bá fọwọ́sowọpọ̀.\n\nLáti ni oye pátápátá nípa àwọn òwò Face to Face, jọwọ ka àwọn ìtọ́sọ́nà àti ìmòran níbí:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
