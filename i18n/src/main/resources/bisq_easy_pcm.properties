################################################################################

bisqEasy.walletGuide.open=Open wallet guide

bisqEasy.walletGuide.tabs.headline=Wallet guide
bisqEasy.walletGuide.intro=Intro
bisqEasy.walletGuide.download=Download
bisqEasy.walletGuide.createWallet=New wallet
bisqEasy.walletGuide.receive=Receiving

bisqEasy.walletGuide.intro.headline=Make ready to receive your first Bitcoin
bisqEasy.walletGuide.intro.content=For Bisq Easy, the Bitcoin wey you receive go straight enter your pocket without any middleman. Dat one na great advantage, but e also mean say you need to get wallet wey you control yourself to receive am!\n\nFor dis quick wallet guide, we go show you for few simple steps how you fit create simple wallet. With am, you go fit receive and store your freshly purchased bitcoin.\n\nIf you don sabi on-chain wallets and get one, you fit skip dis guide and just use your wallet.

bisqEasy.walletGuide.download.headline=Downloading your wallet
bisqEasy.walletGuide.download.content=Plenty wallets dey wey you fit use. For dis guide, we go show you how to use Bluewallet. Bluewallet na great and at the same time very simple, and you fit use am to receive your bitcoin from Bisq Easy.\n\nYou fit download Bluewallet for your phone, whether na Android or iOS device. To do so, you fit visit the official webpage for 'bluewallet.io'. Once you dey there, click on App Store or Google Play depending on the device wey you dey use.\n\nImportant note: for your safety, make sure say you download the app from the official app store of your device. The official app na from 'Bluewallet Services, S.R.L.', and you suppose fit see dis for your app store. To download malicious copycat fit put your funds for risk.\n\nFinally, quick note: Bisq no dey affiliated with Bluewallet for any way. We suggest to use Bluewallet because of e quality and simplicity, but plenty other options dey for market. You free to compare, try and choose any wallet wey fit your needs best.
bisqEasy.walletGuide.download.link=Click here to visit Bluewallet's page

bisqEasy.walletGuide.createWallet.headline=Creating your new wallet
bisqEasy.walletGuide.createWallet.content=Bluewallet allow you to create several wallets for different purposes. For now, you just need one wallet. Once you enter Bluewallet, you go see message wey suggest make you add new wallet. Once you do that, enter name for your wallet and pick the option *Bitcoin* under the *Type* section. You fit leave all other options as dem dey and click on *Create*.\n\nWhen you move go next step, you go see 12 words. These 12 words na the backup wey allow you to recover your wallet if anything happen to your phone. Write them down for piece of paper (not digitally) for the same order as dem present am, store this paper safely and make sure only you get access to am. You fit read more about how to secure your wallet for the Learn sections of Bisq 2 wey dey dedicated to wallets and security.\n\nOnce you don finish, click on 'Ok, I wrote it down'.\nCongratulations! You don create your wallet! Make we move on to how to receive your bitcoin for am.

bisqEasy.walletGuide.receive.headline=Receiving bitcoin for your wallet
bisqEasy.walletGuide.receive.content=To receive your Bitcoin, you need address from your wallet. To get am, click on your newly created wallet, and afterwards click on the 'Receive' button for the bottom of the screen.\n\nBluewallet go display unused address, both as QR code and as text. Dis address na wetin you go need to provide to your peer for Bisq Easy so dat dem fit send you the Bitcoin wey you dey buy. You fit move the address go your PC by scanning the QR code with camera, by sending the address with email or chat message, or even by simply typing am.\n\nOnce you complete the trade, Bluewallet go notice the incoming Bitcoin and update your balance with the new funds. Everytime you do new trade, get fresh address to protect your privacy.\n\nThese na the basics wey you need to know to start receiving Bitcoin for your own wallet. If you wan learn more about Bluewallet, we recommend make you check out the videos wey dey listed below.
bisqEasy.walletGuide.receive.link1=Bluewallet tutorial by Anita Posch
bisqEasy.walletGuide.receive.link2=Bluewallet tutorial by BTC Sessions


