bisqEasy.tradeGuide.welcome.headline=How to trade on Bisq Easy
bisqEasy.tradeGuide.welcome.content=Dis guide dey provide overview of essential aspects for buying or selling Bitcoin with Bisq Easy.\nFor dis guide, you go learn about the security model used for Bisq Easy, get insight into the trade process, and familiarize yourself with the trade rules.\n\nFor any additional questions, feel free to visit the chat rooms wey dey under the 'Support' menu.

bisqEasy.tradeGuide.security.headline=How safe is it to trade on Bisq Easy?
bisqEasy.tradeGuide.security.content=- Bisq Easy's security model is optimized for small trade amounts.\n- The model relies on the reputation of the seller, who is usually an experienced Bisq user and is expected to provide helpful support to new users.\n- Building up reputation can be costly, leading to a common 5-15% price premium to cover extra expenses and compensate for the seller's service.\n- Trading with sellers lacking reputation carries significant risks and should only be undertaken if the risks are thoroughly understood and managed.

bisqEasy.tradeGuide.process.headline=How the trade process dey work?
bisqEasy.tradeGuide.process.content=For Bisq Easy, na the Bitcoin seller dey determine the trade price.\nWhen you decide to take offer, you go get the flexibility to choose from the available options wey the offer provide. Before you start trade, you go see summary overview for your review.\nOnce the trade start, the user interface go guide you through the trade process, wey consist of the following steps:

bisqEasy.tradeGuide.process.steps=1. The seller and the buyer exchange account details. The seller sends their payment data (e.g., bank account number) to the buyer and the buyer sends their Bitcoin address to the seller.\n2. Next, the buyer initiates the Fiat payment to the seller's account. Upon receiving the payment, the seller will confirm the receipt.\n3. The seller then sends the Bitcoin to the buyer's address and shares the transaction ID. The user interface will display the confirmation state. Once confirmed, the trade is successfully completed.

bisqEasy.tradeGuide.rules.headline=Wetin I need to know about the trade rules?
bisqEasy.tradeGuide.rules.content=- Prior to the exchange of account details between the seller and the buyer, any party can cancel the trade without providing justification.\n- Once account details are exchanged, failing to fulfill trade obligations is considered a breach of the trade contract and may result in being banned from the Bisq network.\n- During Fiat payment, the buyer MUST NOT include terms like 'Bisq' or 'Bitcoin' in the 'reason for payment' field. Traders can agree on an identifier, such as a random string like 'H3TJAPD', to associate the bank transfer with the trade.\n- If the trade cannot be completed instantly due to longer Fiat transfer times, both traders must be online at least once a day to monitor the trade progress.\n- In the event that traders encounter unresolved issues, they have the option to invite a mediator into the trade chat for assistance.\n\nShould you have any questions or need assistance, don't hesitate to visit the chat rooms accessible under the 'Support' menu. Happy trading!

bisqEasy.tradeGuide.rules.confirm=I don read and understand

bisqEasy.tradeGuide.notConfirmed.warn=Abeg read the trade guide and confirm say you don read and understand the trade rules.
bisqEasy.tradeGuide.open=Open trade guide


