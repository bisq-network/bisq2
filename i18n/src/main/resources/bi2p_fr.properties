bi2p.info=Pour une connectivité fiable, gardez le routeur I2P en fonctionnement même après avoir fermé Bisq.\nI2P fonctionne mieux lorsqu'il n'est pas redémarré fréquemment.\nSi vous préférez ne pas faire fonctionner I2P en continu, vous pouvez désactiver I2P dans Bisq ou utiliser le routeur I2P officiel.


