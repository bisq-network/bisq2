bisqEasy.tradeGuide.welcome.headline=Bisq Easy'de nasıl işlem yapılır
bisqEasy.tradeGuide.welcome.content=Bu kılavuz, Bisq Easy ile Bitcoin alım satımı için gerekli olan temel unsurların genel bir bakışını sunmaktadır.\nBu kılavuzda, Bisq Easy'de kullanılan güvenlik modelini öğrenecek, işlem süreci hakkında bilgi edinecek ve işlem kurallarıyla tanışacaksınız.\n\nHerhangi bir ek sorunuz için 'Destek' menüsü altındaki sohbet odalarını ziyaret etmekten çekinmeyin.

bisqEasy.tradeGuide.security.headline=Bisq Easy'de işlem yapmak ne kadar güvenli?
bisqEasy.tradeGuide.security.content=- Bisq Easy'nin güvenlik modeli, küçük işlem tutarları için optimize edilmiştir.\n- Model, genellikle deneyimli bir Bisq kullanıcısı olan satıcının itibarına dayanır ve yeni kullanıcılara yardımcı destek sağlaması beklenir.\n- İtibar oluşturmak maliyetli olabilir ve satıcının hizmetini karşılamak için genellikle %5-15 fiyat artışına yol açabilir.\n- İtibarı olmayan satıcılarla işlem yapmak önemli riskler taşır ve bu riskler tamamen anlaşılıp yönetilmediği sürece yalnızca bu tür işlemler yapılmalıdır.

bisqEasy.tradeGuide.process.headline=İşlem süreci nasıl çalışır?
bisqEasy.tradeGuide.process.content=Teklif almaya karar verdiğinizde, teklifin sunduğu mevcut seçeneklerden birini seçme esnekliğine sahip olacaksınız. İşleme başlamadan önce, gözden geçirmeniz için bir genel bakış özeti sunulacaktır.\nİşlem başlatıldığında, kullanıcı arayüzü sizi aşağıdaki adımlardan oluşan işlem sürecinde yönlendirecektir:

bisqEasy.tradeGuide.process.steps=1. Satıcı ve alıcı hesap bilgilerini değiş tokuş eder. Satıcı, ödeme verilerini (örneğin, banka hesap numarası) alıcıya gönderir ve alıcı, Bitcoin adresini (veya Lightning faturası) satıcıya gönderir.\n2. Sonra, alıcı, Ticaret ID'sini 'ödeme nedeni' olarak içeren Fiat ödemesini satıcının hesabına başlatır. Ödemeyi aldıktan ve Ticaret ID'sinin doğru olduğunu doğruladıktan sonra, satıcı alımı onaylayacaktır.\n3. Satıcı daha sonra Bitcoin'i alıcının adresine gönderir ve işlem ID'sini (isteğe bağlı olarak Lightning kullanılıyorsa ön görüntüyü) paylaşır. Kullanıcı arayüzü onay durumunu gösterecektir. Onaylandıktan sonra, işlem başarıyla tamamlanır.

bisqEasy.tradeGuide.rules.headline=İşlem kuralları hakkında ne bilmem gerekiyor?
bisqEasy.tradeGuide.rules.content=- Satıcı ve alıcı arasında hesap bilgileri değiş tokuş edilmeden önce, herhangi bir taraf işlemi gerekçe göstermeden iptal edebilir.\n- Yatırımcılar, işlemlerini yeni mesajlar için düzenli olarak kontrol etmeli ve 24 saat içinde yanıt vermelidir.\n- Hesap bilgileri değiş tokuş edildikten sonra, işlem yükümlülüklerini yerine getirmemek işlem sözleşmesinin ihlali olarak kabul edilir ve Bisq ağından yasaklanma ile sonuçlanabilir. Bu, işlem ortağı yanıt vermediğinde geçerli değildir.\n- Fiat ödemesi sırasında, alıcı 'ödeme nedeni' alanında 'Bisq' veya 'Bitcoin' gibi terimler kullanmamalıdır. Bunun yerine, banka transferini işlemle ilişkilendirmek için işlem ID'si kullanılmalıdır.\n- Eğer işlem, daha uzun Fiat transfer süreleri nedeniyle anında tamamlanamazsa, her iki yatırımcı da işlemin ilerlemesini izlemek için günde en az bir kez çevrimiçi olmalıdır.\n- Yatırımcılar çözülmemiş sorunlarla karşılaştıklarında, yardım almak için işlem sohbetine bir arabulucu davet etme seçeneğine sahiptir.\n\nHerhangi bir sorunuz varsa veya yardıma ihtiyacınız olursa, 'Destek' menüsü altında erişilebilir sohbet odalarını ziyaret etmekten çekinmeyin. İyi işlemler!

