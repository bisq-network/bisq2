bisqEasy.walletGuide.intro.headline=İlk Bitcoin'inizi almaya hazırlanın
bisqEasy.walletGuide.intro.content=Bisq Easy'de aldığınız Bitcoin, herhangi bir aracı olmadan doğrudan cebinize gider. Bu büyük bir avantaj, ancak bunu almak için kendinizin kontrol ettiği bir cüzdana sahip olmanız gerektiği anlamına geliyor!\n\nBu hızlı cüzdan kılavuzunda, basit bir cüzdan nasıl oluşturabileceğinizi birkaç adımda göstereceğiz. Bununla, yeni satın aldığınız bitcoin'i alabilir ve saklayabilirsiniz.\n\nEğer on-chain cüzdanlarıyla zaten tanışık iseniz ve bir cüzdanınız varsa, bu kılavuzu atlayabilir ve cüzdanınızı kullanabilirsiniz.

bisqEasy.walletGuide.download.headline=Cüzdanınızı İndiriyor
bisqEasy.walletGuide.download.content=Kullanabileceğiniz birçok cüzdan var. Bu kılavuzda, Bluewallet'ı nasıl kullanacağınızı göstereceğiz. Bluewallet harika ve aynı zamanda çok basit, Bisq Easy'den bitcoin almak için bunu kullanabilirsiniz.\n\nBluewallet'ı telefonunuza, Android veya iOS cihazınız olup olmadığına bakılmaksızın indirebilirsiniz. Bunu yapmak için 'bluewallet.io' adresini ziyaret edebilirsiniz. Oraya gittiğinizde, kullandığınız cihaza bağlı olarak App Store veya Google Play'e tıklayın.\n\nÖnemli not: güvenliğiniz için, uygulamayı cihazınızın resmi uygulama mağazasından indirdiğinizden emin olun. Resmi uygulama 'Bluewallet Services, S.R.L.' tarafından sağlanmaktadır ve bunu uygulama mağazanızda görebilmelisiniz. Kötü niyetli bir cüzdan indirmek, fonlarınızı riske atabilir.\n\nSon olarak, hızlı bir not: Bisq, Bluewallet ile hiçbir şekilde bağlantılı değildir. Kalitesi ve sadeliği nedeniyle Bluewallet'ı kullanmanızı öneriyoruz, ancak piyasada birçok başka seçenek bulunmaktadır. İhtiyaçlarınıza en uygun cüzdanı karşılaştırmak, denemek ve seçmekte tamamen özgür olmalısınız.
bisqEasy.walletGuide.download.link=Buraya tıklayarak Bluewallet'ın sayfasını ziyaret edin

bisqEasy.walletGuide.createWallet.headline=Yeni cüzdanınızı oluşturma
bisqEasy.walletGuide.createWallet.content=Bluewallet, farklı amaçlar için birkaç cüzdan oluşturmanıza olanak tanır. Şu anda, yalnızca bir cüzdana sahip olmanız yeterlidir. Bluewallet'a girdiğinizde, yeni bir cüzdan eklemenizi öneren bir mesaj göreceksiniz. Bunu yaptıktan sonra, cüzdanınız için bir isim girin ve *Tür* bölümünde *Bitcoin* seçeneğini işaretleyin. Diğer tüm seçenekleri olduğu gibi bırakabilir ve *Oluştur* butonuna tıklayabilirsiniz.\n\nSonraki adıma geçtiğinizde, size 12 kelime sunulacaktır. Bu 12 kelime, telefonunuza bir şey olursa cüzdanınızı kurtarmanızı sağlayan yedektir. Bunları bir kağıda (dijital olarak değil) sunulduğu sırayla yazın, bu kağıdı güvenli bir yerde saklayın ve yalnızca sizin erişiminiz olduğundan emin olun. Cüzdanınızı nasıl güvence altına alacağınız hakkında daha fazla bilgi için Bisq 2'nin cüzdanlar ve güvenlik ile ilgili Öğren bölümlerini okuyabilirsiniz.\n\nİşlemi tamamladığınızda, 'Tamam, yazdım' butonuna tıklayın.\nTebrikler! Cüzdanınızı oluşturdunuz! Şimdi, bitcoin'inizi nasıl alacağınıza geçelim.

bisqEasy.walletGuide.receive.headline=Cüzdanınıza bitcoin almak
bisqEasy.walletGuide.receive.content=Bitcoin'inizi almak için cüzdanınızdan bir adrese ihtiyacınız var. Bunu almak için, yeni oluşturduğunuz cüzdanınıza tıklayın ve ardından ekranın altındaki 'Al' butonuna tıklayın.\n\nBluewallet, hem QR kodu hem de metin olarak kullanılmamış bir adres gösterecektir. Bu adres, Bisq Easy'de size Bitcoin gönderebilmesi için eşinize sağlamanız gereken adrestir. Adresi, QR kodunu bir kamerayla tarayarak, e-posta veya sohbet mesajıyla göndererek veya basitçe yazarak PC'nize taşıyabilirsiniz.\n\nİşlemi tamamladıktan sonra, Bluewallet gelen Bitcoin'i fark edecek ve bakiyenizi yeni fonlarla güncelleyecektir. Her yeni işlem yaptığınızda, gizliliğinizi korumak için taze bir adres alın.\n\nKendi cüzdanınızda Bitcoin almaya başlamak için bilmeniz gereken temel bilgiler bunlardır. Bluewallet hakkında daha fazla bilgi edinmek isterseniz, aşağıda listelenen videoları kontrol etmenizi öneririz.
