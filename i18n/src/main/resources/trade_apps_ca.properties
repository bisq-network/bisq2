# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Ambdós comerciants han de tenir BTC a Lightning per al dipòsit de seguretat\n- La implicació de 2 comerciants addicionals per als Submarine swaps afegeix complexitat i riscos potencials (molt petits)\n- Liquid és una cadena lateral federada i no té el mateix nivell alt de resistència a la censura que el Bitcoin de la xarxa principal.\n- El peg-in del Bitcoin de la xarxa principal al Bitcoin Liquid és sense confiança, tot i que per a l'peg-out de L-BTC a BTC requereix l'autorització de la federació.\n- Els nodes de creadors de Bisq han d'estar en línia ja que el procés d'acceptació d'ofertes és interactiu\n- Com que la transferència Fiat es fa en sistemes legats com les transferències bancàries, hereta tots aquests inconvenients, com el risc de devolució, transferència lenta, exposició de la privadesa al peer quan els detalls de la transferència bancària contenen el nom real. Tot i que aquests diversos inconvenients es poden mitigar utilitzant mètodes de pagament que comportin un baix risc de devolució, siguin ràpids o instantanis i utilitzin IDs de compte o correus electrònics en lloc de noms reals. Certs mètodes de pagament eviten completament el sistema bancari com el pagament per correu o el comerç cara a cara.


