tradeApps.LIQUID_SWAP.pro=+ Les transaccions confidencials proporcionen una bona privadesa\n+ Temps de confirmació ràpid d'uns 1 minut\n+ Comissions de transacció baixes\n+ Adequat per a transaccions de gran valor
# suppress inspection "UnusedProperty"
