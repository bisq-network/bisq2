# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Ambdós comerciants necessiten tenir L-BTC per al dipòsit de seguretat\n- Liquid és una cadena lateral federada i no té el mateix nivell de resistència a la censura que el Bitcoin de la xarxa principal.\n- El peg-in del Bitcoin de la xarxa principal al Bitcoin Liquid és sense confiança, tot i que per fer el peg-out de L-BTC a BTC requereix l'autorització de la federació.\n- Els nodes creadors de Bisq han d'estar en línia ja que el procés d'acceptació d'ofertes és interactiu\n- Com que la transferència Fiat es realitza en sistemes legats com les transferències bancàries, hereta tots aquests inconvenients, com el risc de devolució, la transferència lenta, l'exposició a la privadesa davant el peer quan els detalls de la transferència bancària contenen el nom real. Tot i que aquests diversos inconvenients es poden mitigar utilitzant mètodes de pagament que comportin un baix risc de devolució, siguin ràpids o instantanis i utilitzin ID de comptes o correus electrònics en comptes de noms reals. Certs mètodes de pagament eviten completament el sistema bancari com el pagament per correu o el comerç cara a cara.


