tradeApps.MONERO_SWAP.pro=+ Molt segur\n+ Privadesa decent. A la banda de Bitcoin hereta les propietats de privadesa de Bitcoin. A la banda de Monero es beneficia de la gran privadesa de Monero.\n+ Adequat per a transaccions de gran valor
