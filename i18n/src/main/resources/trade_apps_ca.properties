# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Combina els Submarine swaps de Lightning a Liquid i el protocol Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Permet que els comerciants puguin utilitzar el seu Bitcoin fora de la cadena a Lightning per operar amb Fiat basat en el protocol Liquid MuSig. El protocol és una cadena de 3 operacions i 2 protocols diferents:\n- Primer, els comerciants intercanvien el seu Bitcoin de Lightning mitjançant un intercanvi Submarine invers a L-BTC (intercanvi Submarine entre Lightning i Liquid). Aquest intercanvi es realitza amb qualsevol proveïdor de liquiditat, no amb el company de comerç.\n- A continuació, l'operació es realitza a Liquid utilitzant el protocol MuSig.\n- Un cop l'operació s'ha completat, el L-BTC es torna a intercanviar a Lightning mitjançant un intercanvi Submarine (novament amb un altre comerciant/proveïdor de liquiditat).
