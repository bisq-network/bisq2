tradeApps.LIQUID_SWAP.subHeadline=Protocol de negociació basat en intercanvi atòmic a la cadena lateral Liquid per negociar qualsevol actiu Liquid
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Per utilitzar els swaps Liquid, l'usuari ha d'instal·lar i executar la cartera Elements i configurar-la, de manera que pugui ser accessible des de l'aplicació Bisq.\n\nL'actiu més utilitzat a Liquid és l'USDT (Tether), una moneda estable vinculada al USD. Si bé això no és comparable amb alguna cosa com el Bitcoin, té molts avantatges sobre el Fiat USD, que implica habitualment transferències bancàries amb tots els problemes i inconvenients del sistema Fiat heredat.\n\nL-BTC podria ser utilitzat a l'altre extrem de l'operació, que és un substitut del Bitcoin a la cadena Liquid. Per convertir Bitcoin a L-BTC, cal enviar Bitcoin a una adreça de peg-in i es rebrà després de 102 confirmacions L-BTC per això. Tornar de L-BTC a Bitcoin (peg-out) funciona de manera similar però requereix autorització de la federació Liquid, que és un grup d'empreses i individus en l'espai Bitcoin. Per tant, no és un procés completament sense confiança.\n\nS'ha d'evitar comparar els actius Liquid amb les propietats del Bitcoin. Està orientat a altres casos d'ús i no pot assolir el nivell alt de descentralització i resistència a la censura del Bitcoin. Es pot veure més aviat com una alternativa als productes financers tradicionals. Mitjançant l'ús de la tecnologia blockchain, evita els intermediaris clàssics, millora la seguretat i la privadesa i proporciona una millor experiència d'usuari.
