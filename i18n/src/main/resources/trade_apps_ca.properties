# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Basat en MuSig, els intercanvis atòmics i Taproot, només requereix una transacció
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Conceptualment, segueix el protocol d'operació utilitzat a Bisq 1, basat en un dipòsit de seguretat i un procés de resolució de disputes.\n- Redueix el nombre de transaccions de 4 a 1.\n- Millora la privadesa fent que la transacció de dipòsit sembli una transacció estàndard 'pay-to-pubKey-hash'.\n- Evita el problema que un venedor necessiti obrir arbitratge en cas que el comprador no alliberi el dipòsit de seguretat després de l'operació. Els swaps atòmics garantiran que el venedor pugui recuperar el seu dipòsit fins i tot sense la cooperació del comprador.\n- En cas d'un company d'operació no receptiu, una estructura de transacció de pagament en múltiples etapes assegura que no es requereixi arbitratge ni reemborsament per part del DAO.\n- Taproot proporciona més flexibilitat i privadesa.\n- Troba més detalls a: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Es preveu que Bisq MuSig estigui llest per al llançament al T1/2026.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Raonable bona seguretat per a quantitats d'operació de valor mitjà\n+ Comparat amb Bisq Easy, les propietats de seguretat són millors i es poden negociar quantitats més altes. Les quantitats més altes apropen els preus de les operacions a les tarifes del mercat.\n+ Aconsegueix gestionar el sistema llegat del món fiat
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Ambdós comerciants necessiten tenir BTC per al dipòsit de seguretat\n- El node creador de Bisq ha d'estar en línia ja que el procés d'acceptació d'ofertes és interactiu\n- Com que la transferència fiat es realitza en sistemes legats com les transferències bancàries, hereta tots aquests inconvenients, com el risc de devolució, transferència lenta, exposició de privadesa al company quan els detalls de la transferència bancària contenen el nom real. Tot i que aquests diversos inconvenients es poden mitigar mitjançant l'ús de mètodes de pagament que presenten un baix risc de devolució, són ràpids o instantanis i utilitzen ID de compte o correu electrònic en lloc de noms reals. Certs mètodes de pagament eviten completament el sistema bancari com el pagament per correu o el comerç cara a cara.


