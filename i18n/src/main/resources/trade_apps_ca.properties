# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Depèn del mètode de transferència fiat utilitzat. La transferència fiat en línia normalment revela la identitat al company de negociació. Al costat de Bitcoin, està limitat per les limitacions de privadesa de Bitcoin i depèn del comportament de l'usuari (evitar la fusió de monedes de múltiples operacions augmenta la privadesa). Vegeu la wiki de Bisq per a més informació.
