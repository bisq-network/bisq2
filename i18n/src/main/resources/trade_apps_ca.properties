# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Es basa en múltiples pagaments Lightning i divideix els secrets per als HTLCs per construir una configuració segura on la tercera part garanteix que els comerciants es comportin de manera justa. Utilitza circuits distorsionats per aconseguir un càlcul segur de múltiples parts.\n\nL'usuari necessita executar un node Lightning que estigui configurat amb l'aplicació Bisq.\n\nConceptualment és similar al protocol Bisq MuSig, però en lloc de la transacció MuSig utilitza aquesta configuració de 3 parts i en lloc de Bitcoin en cadena utilitza Bitcoin a la Lightning Network.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow s'espera que estigui llest per al llançament en el Q4/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ Comparat amb Bisq Easy, les propietats de seguretat són millors i es poden negociar quantitats més altes. Les quantitats més altes acosten els preus de les operacions a les tarifes de mercat.\n+ La transferència de Bitcoin és quasi instantània\n+ Comissions de transacció (ruteig) molt baixes
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Cal executar un node Lightning\n- Ambdós comerciants han de tenir BTC (a Lightning) per al dipòsit de seguretat.\n- El node Bisq dels creadors ha d'estar en línia ja que el procés d'acceptació d'ofertes és interactiu.\n- Com que la transferència Fiat es realitza en sistemes legats com les transferències bancàries, hereta tots aquests inconvenients, com el risc de devolució, la transferència lenta, l'exposició de la privadesa a un tercer quan els detalls de la transferència bancària contenen el nom real. Tot i que aquests diversos inconvenients es poden mitigar utilitzant mètodes de pagament que comportin un baix risc de devolució, siguin ràpids o instantanis i utilitzin ID de comptes o correus electrònics en lloc de noms reals. Certs mètodes de pagament eviten completament el sistema bancari com el pagament per correu o el comerç cara a cara.


