# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Depèn del mètode de transferència Fiat utilitzat. La transferència Fiat en línia normalment revela la identitat a la contrapart de l'operació. Pel que fa a Lightning, ofereix millor privadesa que el Bitcoin en cadena, ja que no deixa rastres a la Blockchain. Pel que fa a Liquid, ofereix millor privadesa que el Bitcoin de la mainnet a causa de les transaccions confidencials.
