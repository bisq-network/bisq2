tradeApps.MONERO_SWAP.con=- Requereix algunes habilitats tècniques i experiència per gestionar la infraestructura necessària\n- El temps de confirmació es basa en les confirmacions de les dues cadenes de blocs, que solen ser d'uns 20-30 minuts.\n- Les comissions de transacció del costat de Bitcoin podrien ser no trivials en cas de congestió elevada de la cadena de blocs (tot i que és força rar)\n- Ambdós comerciants han d'estar en línia\n- Requereix molta capacitat d'emmagatzematge ràpid per als nodes
