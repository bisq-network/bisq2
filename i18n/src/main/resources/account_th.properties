# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=ด้วย HalCash ผู้ซื้อ BTC จะส่งรหัสการถอนให้กับผู้ขาย BTC ผ่าน SMS.\n\nกรุณาตรวจสอบขีดจำกัด HalCash ของธนาคารของคุณก่อนทำการซื้อขาย.\nขีดจำกัดทั่วไปคือ:\n1. การถอนขั้นต่ำ: €10\n2. การถอนสูงสุดต่อครั้ง: €600\n3. ขีดจำกัดรายวัน: €3,000 ต่อผู้รับ\n4. ขีดจำกัดรายเดือน: €6,000 ต่อผู้รับ\n\nการถอนต้องเป็นจำนวนที่เป็นทวีคูณของ €10. Bisq จะปรับจำนวน BTC ให้สอดคล้องกัน ดังนั้นจึงไม่สามารถใช้ราคาตามตลาดได้.\n\nในกรณีที่มีข้อพิพาท ผู้ซื้อ BTC ต้องแสดงหลักฐานว่ามีการส่ง EUR แล้ว.

