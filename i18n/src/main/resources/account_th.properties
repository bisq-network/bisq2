paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=เพื่อชำระเงินด้วย Amazon eGift Card คุณต้องส่ง Amazon eGift Card ให้กับผู้ขาย BTC โดยใช้บัญชี Amazon ของคุณ\n\nโปรดดูวิกิ [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] สำหรับรายละเอียดเพิ่มเติมและแนวทางปฏิบัติที่ดีที่สุด\n\nหมายเหตุสำคัญสามข้อ:\n1. พยายามส่งบัตรของขวัญที่มีมูลค่า 100 USD หรือน้อยกว่า เนื่องจาก Amazon เป็นที่รู้จักในการตรวจสอบบัตรของขวัญที่มีมูลค่าสูงกว่าเป็นการฉ้อโกงที่อาจเกิดขึ้น\n2. ใช้ข้อความในบัตรของขวัญที่ไม่มีความเสี่ยงที่จะถูกตรวจสอบ (เช่น ไม่ใช้ Bisq หรือ Bitcoin) จากนั้นแชร์ข้อความอ้างอิงที่แน่นอนกับเพื่อนการค้าของคุณในแชทการค้าเพื่อให้พวกเขาสามารถตรวจสอบการชำระเงินของคุณได้\n3. Amazon eGift Cards สามารถแลกได้เฉพาะในเว็บไซต์ Amazon ที่ซื้อมาเท่านั้น (เช่น บัตรของขวัญที่ซื้อจาก 'https://www.amazon.it' สามารถแลกได้เฉพาะที่ 'https://www.amazon.it')

