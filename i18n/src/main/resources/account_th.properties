# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=ใน Bisq, Strike ใช้สำหรับการชำระเงินระหว่างสกุลเงิน fiat เท่านั้น\nโปรดทราบเกี่ยวกับขีดจำกัดบัญชีของ Strike:\n\n1. ผู้ใช้ที่ลงทะเบียนด้วยอีเมล ชื่อ และหมายเลขโทรศัพท์เท่านั้น:\n- สูงสุด $100 ต่อการฝาก\n- สูงสุด $1,000 ต่อการฝากรวมต่อสัปดาห์\n- สูงสุด $100 ต่อการชำระเงิน\n\n2. ผู้ใช้ที่ได้รับการตรวจสอบ:\n- สูงสุด $1,000 ต่อการฝาก\n- สูงสุด $1,000 ต่อการฝากรวมต่อสัปดาห์\n- สูงสุด $1,000 ต่อการชำระเงิน\n\nการซื้อขายที่เกินขีดจำกัดเหล่านี้อาจถูกยกเลิกและอาจนำไปสู่การลงโทษ


