paymentAccounts.createAccount.accountData.backgroundOverlay.pix=มีคีย์ Pix ห้าประเภท:\n\n* CPF (ทะเบียนบุคคลธรรมดา)\n* CNPJ (ทะเบียนนิติบุคคลแห่งชาติ)\n* ที่อยู่อีเมล\n* หมายเลขโทรศัพท์\n* คีย์ที่สร้างแบบสุ่มโดยระบบซึ่งเรียกว่า ตัวระบุที่ไม่ซ้ำกันทั่วโลก (UUID)\n\nต้องใช้คีย์ที่แตกต่างกันสำหรับแต่ละบัญชี Pix ที่คุณมี บุคคลสามารถสร้างคีย์ได้สูงสุดห้าคีย์ต่อบัญชีที่ตนเป็นเจ้าของ\n\nเมื่อทำการซื้อขายบน Bisq ผู้ซื้อ BTC ควรรวมคีย์ Pix ของตนใน 'เหตุผลในการชำระเงิน' เพื่อให้ผู้ขายสามารถระบุการชำระเงินได้
