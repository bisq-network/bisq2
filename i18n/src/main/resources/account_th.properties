paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=วิธีการส่งเงินสดทางไปรษณีย์?\n\n1. ผู้ซื้อ BTC ต้องบรรจุเงินสดในถุงเงินที่มีการป้องกันการเปิดผนึก\n2. ผู้ซื้อควรถ่ายวิดีโอหรือถ่ายภาพความละเอียดสูงระหว่างการบรรจุ โดยมีที่อยู่ผู้รับและหมายเลขติดตามที่แนบไว้แล้ว\n3. ผู้ซื้อจะต้องส่งพัสดุพร้อมการยืนยันการจัดส่งและประกันภัยที่เหมาะสม\n4. ผู้ขาย BTC ควรถ่ายวิดีโอขณะเปิดพัสดุ โดยให้แน่ใจว่าหมายเลขติดตามมองเห็นได้ชัดเจน\n\nกฎ:\n- ผู้สร้างข้อเสนอจะต้องระบุข้อกำหนดพิเศษใด ๆ ในช่อง **ข้อมูลเพิ่มเติม**\n- โดยการรับข้อเสนอ ผู้รับจะยอมรับข้อกำหนดที่ผู้สร้างระบุไว้\n- การส่งเงินสดทางไปรษณีย์ให้หลักฐานที่ตรวจสอบได้จำกัด ทำให้การโต้แย้งยาก Funds อาจถูกล็อคจนกว่าทั้งสองฝ่ายจะบรรลุข้อตกลง\n- การสูญเสียจากการซื้อขายเงินสดทางไปรษณีย์จะไม่ได้รับการชดเชยโดย Bisq DAO\n\nเพื่อให้เข้าใจข้อกำหนดอย่างเต็มที่ กรุณาอ่านวิกิ Bisq ที่: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
