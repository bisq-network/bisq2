# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=ระบบการชำระเงินที่รวดเร็ว (SBP) เป็นบริการโอนเงินระหว่างธนาคารของรัสเซียที่อนุญาตให้ทำการชำระเงินส่วนบุคคลโดยใช้หมายเลขโทรศัพท์มือถือเพียงอย่างเดียว\n\n1. SBP รองรับการโอนเงินระหว่างบัญชีธนาคารในรัสเซียเป็นสกุลเงินรูเบิลรัสเซียเท่านั้น\n\n2. หมายเลขโทรศัพท์มือถือของรัสเซียที่มีรหัสประเทศ +7 เท่านั้นที่สามารถลงทะเบียนได้\n\n3. คุณต้องสร้างบัญชี Bisq แยกต่างหากสำหรับแต่ละธนาคารที่คุณต้องการรับเงิน\n\n4. SBP จะแสดงชื่อจริง ชื่อกลาง และอักษรย่อของนามสกุลของผู้รับเพื่อการตรวจสอบ กรุณาใส่ชื่อเจ้าของบัญชีใน Bisq ในรูปแบบเดียวกัน

