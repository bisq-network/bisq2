# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=การซื้อขายแบบ 'Face to Face' มีข้อกำหนดที่แตกต่างกันและมีความเสี่ยงที่แตกต่างจากการทำธุรกรรมออนไลน์\n\nความแตกต่างที่สำคัญรวมถึง:\n\n1. ผู้ซื้อขายต้องแลกเปลี่ยนรายละเอียดสถานที่และเวลาการพบกันโดยใช้ข้อมูลติดต่อที่ให้ไว้\n2. ทั้งสองฝ่ายต้องนำแล็ปท็อปมาด้วยและยืนยัน **“การชำระเงินส่งแล้ว”** และ **“การชำระเงินได้รับแล้ว”** ที่สถานที่พบ\n3. หากผู้สร้างมี **ข้อกำหนดและเงื่อนไข** พิเศษ พวกเขาต้องระบุในช่อง **ข้อมูลเพิ่มเติม**\n4. โดยการรับข้อเสนอ ผู้รับตกลงตาม **ข้อกำหนดและเงื่อนไข** ที่ระบุโดยผู้สร้าง\n5. ในกรณีที่มีข้อพิพาท ผู้ไกล่เกลี่ยหรือผู้ชี้ขาดสามารถให้ความช่วยเหลือได้อย่างจำกัด เนื่องจากมักจะยากที่จะให้หลักฐานที่ไม่สามารถเปลี่ยนแปลงได้เกี่ยวกับสิ่งที่เกิดขึ้นที่การประชุม ในกรณีเช่นนี้ เงิน BTC อาจถูกล็อกจนกว่าทั้งสองฝ่ายจะบรรลุข้อตกลง\n\nเพื่อให้เข้าใจการซื้อขายแบบ Face to Face อย่างเต็มที่ กรุณาอ่านคำแนะนำและข้อเสนอแนะที่นี่:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
