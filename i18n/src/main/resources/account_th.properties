paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=เนื่องจากข้อบังคับของธนาคารในสหรัฐอเมริกา การส่งและรับการชำระเงินเป็น USD มีข้อจำกัดมากกว่าสกุลเงินอื่น ๆ ส่วนใหญ่ ด้วยเหตุนี้ USD จึงไม่ได้ถูกเพิ่มเข้าไปในวิธีการชำระเงิน Wise ของ Bisq\n\nวิธีการชำระเงิน Wise-USD ช่วยให้ผู้ใช้ Bisq สามารถซื้อขายใน USD ได้\n\nใครก็ตามที่มีบัญชี Wise สามารถเพิ่ม Wise-USD เป็นวิธีการชำระเงินใน Bisq ได้ ซึ่งจะช่วยให้พวกเขาสามารถซื้อและขาย BTC ด้วย USD\n\nเมื่อทำการซื้อขายบน Bisq ผู้ซื้อ BTC ไม่ควรใช้การอ้างอิงใด ๆ สำหรับเหตุผลในการชำระเงิน หากมีการร้องขอเหตุผลในการชำระเงิน พวกเขาควรใช้เพียงชื่อเต็มของเจ้าของบัญชี Wise-USD เท่านั้น
paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=เนื่องจากกฎระเบียบของธนาคารในสหรัฐอเมริกา การโอนเงิน USD จะมีข้อจำกัดมากกว่าสกุลเงินอื่น ๆ ส่วนใหญ่ ดังนั้น USD จึงไม่รวมอยู่ในวิธีการชำระเงิน Bisq Wise มาตรฐาน\n\nวิธีการชำระเงิน Wise-USD ช่วยให้ผู้ใช้ Bisq สามารถซื้อขาย BTC เป็น USD โดยใช้บัญชี Wise\n\nเมื่อส่งการชำระเงิน ผู้ซื้อ BTC ต้องไม่รวมการอ้างอิงที่เกี่ยวข้องกับการซื้อขาย หากต้องการหมายเหตุการชำระเงิน ให้ใช้เพียงชื่อเต็มของเจ้าของบัญชี Wise-USD เท่านั้น


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle เป็นบริการโอนเงินที่ทำงานได้ดีที่สุด *ผ่าน* ธนาคารของคุณ。\n\n1. ตรวจสอบว่าธนาคารของคุณรองรับ Zelle หรือไม่ (และอย่างไร): [HYPERLINK:https://www.zellepay.com/get-started]\n2. ให้ความสนใจกับขีดจำกัดการโอน—ธนาคารมักจะกำหนดขีดจำกัดการส่งแยกตามวัน สัปดาห์ และเดือน\n3. หากธนาคารของคุณไม่รองรับ Zelle คุณยังสามารถใช้แอป Zelle บนมือถือได้ แต่ขีดจำกัดจะต่ำกว่ามาก\n4. ชื่อในบัญชี Bisq ของคุณ **ต้อง** ตรงกับชื่อในบัญชี Zelle/ธนาคารของคุณ。\n\nหากคุณไม่สามารถทำการชำระเงิน Zelle ตามที่ระบุในสัญญาการซื้อขายได้ คุณอาจสูญเสียเงินประกันบางส่วนหรือทั้งหมด。\n\nเนื่องจาก Zelle มีความเสี่ยงในการเรียกคืนเงินที่สูงกว่า ผู้ขายจึงแนะนำให้ติดต่อผู้ซื้อใหม่ผ่านทางอีเมลหรือ SMS เพื่อยืนยันว่าพวกเขาเป็นเจ้าของบัญชี


