# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=การซื้อขายด้วย US Postal Money Orders (USPMO) บน Bisq ต้องการสิ่งต่อไปนี้:\n\n- ผู้ซื้อ BTC ต้องเขียนชื่อของผู้ขาย BTC ในทั้งสองช่อง Payer และ Payee และถ่ายภาพที่ชัดเจนของ USPMO และซองที่ติดตามก่อนส่ง\n- ผู้ซื้อ BTC ต้องส่ง USPMO พร้อมกับการยืนยันการจัดส่ง\n\nในกรณีที่มีการไกล่เกลี่ยหรือข้อพิพาท คุณต้องจัดเตรียมภาพถ่าย หมายเลขประจำ USPMO หมายเลขที่ทำการไปรษณีย์ และจำนวนเงินเพื่อให้ผู้ไกล่เกลี่ยหรือเจ้าหน้าที่คืนเงินสามารถตรวจสอบการชำระเงินได้ หากไม่สามารถจัดเตรียมหลักฐานนี้ได้ จะส่งผลให้คุณสูญเสียข้อพิพาท ผู้ส่งมีความรับผิดชอบเต็มที่ในการพิสูจน์การชำระเงิน

