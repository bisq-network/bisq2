contactsList.table.columns.actionsMenu.removeContact=Is jy seker dat jy hierdie kontak wil verwyder?\n\nDeur die kontak te verwyder, sal enige etiket, vertrouens-telling of notas wat met hierdie peer geassosieer word, ook permanent verwyder word.
contactsList.table.tableInfo.title=Nuut by Kontakte? Hier is 'n samevatting van hoe dit werk
contactsList.table.tableInfo.content=Kontakte is 'n veelsydige hulpmiddel wat 'n nuwe laag van sekuriteitsbeskerming byvoeg deur jou in staat te stel om jou gelykgestelden te volg.\n\nByvoorbeeld, om gebruikersverpersoonliking te voorkom, kan jy, nadat jy 'n suksesvolle handel met iemand voltooi het, hierdie gebruiker byvoeg om seker te maak dat die volgende keer wanneer jy met hulle kommunikeer, dit regtig daardie spesifieke gebruiker is.\n\nBisq2 bied reeds sekuriteit teen verpersoonliking deur die vier elemente wat 'n gebruikersprofiel saamstel te gebruik: profiel-ID, Nym, profielikoon en bynaam. Nietemin, profiele word na 15 dae van inaktiwiteit van die netwerk verwyder. Sodra die profiel verwyder is, kan 'n kwaadwillige akteur 'n nuwe profiel met dieselfde bynaam skep in 'n poging om daardie gebruiker te verpersoonlik.\n\nOns het hierdie proses vir jou gestroomlyn deur outomaties al die gebruikers wat jy met die toepassing gebruik, aan hierdie lys toe te voeg. Jy kan dit deaktiveer deur die "Voeg kontakte outomaties by" opsie in die "Instellings" menu > "Meer opsies" afdeling te gebruik.
contactsList.table.placeholder.title=Jy het nog nie enige kontakte nie!
contactsList.table.placeholder.hyperlink=Leer meer oor My Kontakte

contactsList.contactReason.PRIVATE_CHAT=Privaat gesels
