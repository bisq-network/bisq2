contactsList.contactReason.MUSIG_TRADE=MuSig handel
contactsList.contactReason.MANUALLY_ADDED=Handmatige toevoeging
dashboard.protocols.bisqEasy.button=Gebruik Bisq Easy
dashboard.protocols.headline=Kies jou handelprotokol
dashboard.protocols.musig.button=Handel met MuSig
dashboard.protocols.subHeadline=Elke opsie het sy eie sterkpunte en trade-offs. Kies wat die beste by jou voorkeure pas.\n\nBisq Easy is ideaal vir beginners en gebruikers wat nog nie Bitcoin besit nie.\nMuSig vereis 'n minimum Bitcoin-sekuriteitsdeposito en is beter geskik vir ervare gebruikers.
