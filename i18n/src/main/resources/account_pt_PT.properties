# Zelle

paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle é um serviço de transferência de dinheiro que funciona melhor *através* do seu banco.\n\n1. Verifique se (e como) o seu banco suporta Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Preste atenção aos limites de transferência—os bancos costumam estabelecer limites diários, semanais e mensais de envio separados.\n3. Se o seu banco não suportar Zelle, ainda pode usar o aplicativo móvel Zelle, mas os limites serão muito mais baixos.\n4. O nome na sua conta Bisq **deve** corresponder ao nome na sua conta Zelle/bancária.\n\nSe não conseguir completar o pagamento Zelle exatamente como especificado no contrato de negociação, pode perder parte ou a totalidade do seu depósito de segurança.\n\nComo Zelle apresenta um risco de chargeback mais elevado, recomenda-se que os vendedores contactem novos compradores por e-mail ou SMS para confirmar que são proprietários da conta.


