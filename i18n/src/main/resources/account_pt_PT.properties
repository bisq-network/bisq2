# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Com o HalCash, o comprador de BTC envia o código de levantamento ao vendedor de BTC via SMS.\n\nPor favor, verifique os limites do HalCash do seu banco antes de negociar.\nOs limites típicos são:\n1. Levantamento mínimo: €10\n2. Máximo por levantamento: €600\n3. Limite diário: €3,000 por receptor\n4. Limite mensal: €6,000 por receptor\n\nOs levantamentos devem ser feitos em múltiplos de €10. O Bisq ajustará o montante de BTC de acordo, portanto, a precificação baseada no mercado não pode ser utilizada.\n\nEm caso de disputa, o comprador de BTC deve fornecer prova de que o EUR foi enviado.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Por favor, note que as transferências IMPS estão limitadas a Rs. 200.000 por transação.\nSe negociar acima deste montante, serão necessárias várias transações.\nO limite diário é de Rs. 1.000.000.\n\nAlguns bancos podem aplicar limites mais baixos para os seus clientes.

