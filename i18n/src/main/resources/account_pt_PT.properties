paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Negociar com Ordens de Pagamento do Correio dos EUA (USPMO) no Bisq requer o seguinte:\n\n- Os compradores de BTC devem escrever o nome do vendedor de BTC nos campos de Pagador e Beneficiário e tirar fotos claras do USPMO e do envelope rastreado antes de enviar.\n- Os compradores de BTC devem enviar o USPMO com Confirmação de Entrega.\n\nEm caso de mediação ou disputa, deve fornecer as fotos, o número de série do USPMO, o número do correio e o montante para que o mediador ou agente de reembolso possa verificar o pagamento. A falha em fornecer esta evidência resultará na perda da disputa. O remetente é totalmente responsável por provar o pagamento.

