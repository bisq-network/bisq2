# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Para pagar com um Amazon eGift Card, deve enviar um Amazon eGift Card ao vendedor de BTC utilizando a sua conta da Amazon.\n\nConsulte a wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] para mais detalhes e melhores práticas.\n\nTrês notas importantes:\n1. Tente enviar cartões-presente com montantes de 100 USD ou menos, pois a Amazon é conhecida por sinalizar cartões-presente maiores como potencialmente fraudulentos.\n2. Utilize texto na mensagem do cartão-presente que não apresente riscos de ser sinalizado (por exemplo, não utilize Bisq ou Bitcoin). Depois, partilhe o texto de referência exato com o seu parceiro de negociação no chat da negociação para que possam verificar o seu pagamento.\n3. Os Amazon eGift Cards só podem ser resgatados no site da Amazon onde foram comprados (por exemplo, um cartão-presente comprado em 'https://www.amazon.it' só pode ser resgatado em 'https://www.amazon.it').

