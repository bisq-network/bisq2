# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Existem cinco tipos de chaves Pix:\n\n* CPF (Cadastro de Pessoas Físicas)\n* CNPJ (Cadastro Nacional da Pessoa Jurídica)\n* Endereço de e-mail\n* Número de telefone\n* Uma chave gerada aleatoriamente pelo sistema chamada identificador único universal (UUID)\n\nUma chave diferente deve ser utilizada para cada conta Pix que possui. Os indivíduos podem criar até cinco chaves por conta que possuem.\n\nAo negociar no Bisq, os compradores de BTC devem incluir a sua Chave Pix na 'razão do pagamento' para que os vendedores possam identificar o pagamento.
