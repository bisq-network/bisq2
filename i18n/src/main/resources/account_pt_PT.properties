# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=No Bisq, o Strike é utilizado apenas para pagamentos de moeda fiduciária para moeda fiduciária.\nPor favor, esteja ciente dos limites da conta do Strike:\n\n1. Utilizadores registados apenas com email, nome e número de telefone:\n- $100 máximo por depósito\n- $1,000 máximo total de depósitos por semana\n- $100 máximo por pagamento\n\n2. Utilizadores verificados:\n- $1,000 máximo por depósito\n- $1,000 máximo total de depósitos por semana\n- $1,000 máximo por pagamento\n\nNegociações acima desses limites podem ser canceladas e podem resultar numa penalização.


