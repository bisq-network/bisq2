# Wise USD
paymentAccounts.wiseUsd.beneficiaryAddress=Endereço do beneficiário

paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=Devido à regulamentação bancária dos EUA, enviar e receber pagamentos em USD tem mais restrições do que a maioria das outras moedas. Por esta razão, o USD não foi adicionado ao método de pagamento Wise do Bisq.\n\nO método de pagamento Wise-USD permite que os utilizadores do Bisq negociem em USD.\n\nQualquer pessoa com uma conta Wise pode adicionar Wise-USD como método de pagamento no Bisq. Isso permitirá que comprem e vendam BTC com USD.\n\nAo negociar no Bisq, os compradores de BTC não devem usar nenhuma referência para o motivo do pagamento. Se o motivo do pagamento for necessário, devem usar apenas o nome completo do titular da conta Wise-USD.
paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=Devido às regulamentações bancárias dos EUA, as transferências em USD têm mais restrições do que a maioria das outras moedas. Portanto, o USD não está incluído no método de pagamento padrão Bisq Wise.\n\nO método de pagamento Wise-USD permite que os utilizadores do Bisq negociem BTC em USD utilizando uma conta Wise.\n\nAo enviar pagamentos, os compradores de BTC não devem incluir qualquer referência relacionada à negociação. Se uma nota de pagamento for necessária, utilize apenas o nome completo do titular da conta Wise-USD.


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle é um serviço de transferência de dinheiro que funciona melhor *através* do seu banco.\n\n1. Verifique se (e como) o seu banco suporta Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Preste atenção aos limites de transferência—os bancos costumam estabelecer limites diários, semanais e mensais separados.\n3. Se o seu banco não suportar Zelle, pode ainda usar a aplicação móvel Zelle, mas os limites serão muito mais baixos.\n4. O nome na sua conta Bisq **deve** corresponder ao nome na sua conta Zelle/bancária.\n\nSe não conseguir completar o pagamento Zelle exatamente como especificado no contrato de negociação, pode perder parte ou a totalidade do seu depósito de segurança.\n\nComo Zelle apresenta um risco de chargeback mais elevado, recomenda-se que os vendedores entrem em contacto com novos compradores por e-mail ou SMS para confirmar que possuem a conta.


