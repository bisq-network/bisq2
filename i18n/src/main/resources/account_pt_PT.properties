# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Para usar o Bizum, precisa de uma conta bancária espanhola (IBAN) e deve estar registado para o serviço.\n\n1. O Bizum pode ser utilizado para negociações entre €0,50 e €1.000.\n2. O montante máximo que pode enviar ou receber com o Bizum é de €2.000 por dia.\n3. Os utilizadores do Bizum estão limitados a um máximo de 150 transações por mês.\n\nBancos individuais podem aplicar limites mais rigorosos dentro destes valores máximos.\n\nPor favor, considere também os limites da sua conta pessoal.\nNegociações acima destes limites podem ser canceladas e podem levar a uma penalização.

# Cash by Mail
paymentAccounts.cashByMail.contact=Informação de contacto
paymentAccounts.cashByMail.contact.prompt=O nome ou nym do envelope deve ser dirigido a
paymentAccounts.cashByMail.extraInfo=Informação adicional
paymentAccounts.cashByMail.extraInfo.prompt=Por exemplo, o seu país, os países de onde aceita negociações e quaisquer termos ou condições especiais.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Como enviar dinheiro por correio?\n\n1. O comprador de BTC deve embalar o dinheiro em um saco de dinheiro à prova de violação.\n2. O comprador deve filmar ou tirar fotos de alta resolução durante a embalagem, com o endereço do destinatário e o número de rastreamento já anexados.\n3. O comprador deve enviar o pacote com confirmação de entrega e seguro apropriado.\n4. O vendedor de BTC deve filmar a abertura do pacote, garantindo que o número de rastreamento esteja claramente visível.\n\nRegras:\n- O criador da oferta deve declarar quaisquer termos especiais no campo **Informação Adicional**.\n- Ao aceitar uma oferta, o tomador aceita os termos declarados pelo criador.\n- O dinheiro por correio fornece evidências verificáveis limitadas, tornando as disputas difíceis. Os fundos podem permanecer bloqueados até que ambas as partes cheguem a um acordo.\n- Perdas de negociações de dinheiro por correio NÃO são elegíveis para reembolso pelo Bisq DAO.\n\nPara entender completamente os requisitos, por favor, leia a wiki do Bisq em: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Instruções e regras

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Requisitos adicionais
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Por favor, assegure-se de que o seu banco permite depósitos em dinheiro nas contas de outras pessoas.\n\nMuitos bancos já não suportam depósitos em contas estrangeiras.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=As negociações 'Face to Face' seguem regras diferentes e apresentam riscos distintos em comparação com transações online.\n\nAs principais diferenças incluem:\n\n1. Os pares de negociação devem trocar detalhes sobre o local e horário do encontro utilizando as informações de contacto fornecidas.\n2. Ambos os pares precisam trazer os seus laptops e confirmar **“pagamento enviado”** e **“pagamento recebido”** no local do encontro.\n3. Se um criador tiver **termos e condições** especiais, deve declará-los no campo **Informação adicional**.\n4. Ao aceitar uma oferta, o tomador concorda com os **termos e condições** declarados pelo criador.\n5. Em caso de disputa, mediadores ou árbitros podem oferecer ajuda limitada, uma vez que geralmente é difícil fornecer provas irrefutáveis do que aconteceu no encontro. Nesses casos, os fundos em BTC podem permanecer bloqueados até que ambos os pares cheguem a um acordo.\n\nPara entender completamente as negociações Face to Face, por favor leia as instruções e recomendações aqui:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=A cidade para se encontrar (será exibida com a oferta)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Como gostaria de ser contactado pelo parceiro de negociação? (endereço de e-mail, número de telefone,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Adicione quaisquer termos ou detalhes para mostrar com as suas ofertas para esta conta. Não utilize este campo para partilhar informações de contacto para comunicar fora do Bisq.
