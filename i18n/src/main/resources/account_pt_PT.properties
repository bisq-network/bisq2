# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Para usar o Satispay, precisa de uma conta bancária italiana (IBAN) e de uma conta Satispay registada.\n\nOs limites do Satispay são definidos individualmente. Para negociar montantes maiores, entre em contacto com o suporte do Satispay para aumentar os seus limites. Negociações acima desses limites podem ser canceladas e podem resultar em uma penalização.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=O Sistema de Pagamentos Rápidos (SBP) é um serviço de transferência interbancária russo que permite pagamentos pessoais utilizando apenas um número de telemóvel.\n\n1. O SBP suporta transferências entre contas bancárias russas em Rublos Russos apenas.\n\n2. Apenas números de telemóvel russos com o código de país +7 podem ser registados.\n\n3. Deve criar uma conta Bisq separada para cada banco onde deseja receber fundos.\n\n4. O SBP mostra o primeiro nome, o nome do meio e a inicial do sobrenome do destinatário para verificação. Insira o nome do titular da conta no Bisq no mesmo formato.

