support.resources.backupSnapshot.headline=Автоматическая система резервного копирования и хранения
support.resources.backupSnapshot.description=Приложение Bisq автоматически создает резервную копию всякий раз, когда файл хранения данных обновляется. Недавние резервные копии сохраняются более плотно, в то время как старые постепенно уменьшаются. Этот подход поддерживает хороший баланс между использованием хранилища и обеспечением доступности достаточно свежих резервных копий.
