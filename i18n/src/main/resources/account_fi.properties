paymentAccounts.upi.virtualPaymentAddress=Virtuaalinen maksuosoite (UPI ID)

# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Kaupankäynti Yhdysvaltain postin rahalähetyksillä (USPMO) Bisq:ssä edellyttää seuraavaa:\n\n- BTC-ostajien on kirjoitettava BTC-myyjän nimi sekä Maksajan että Saajan kenttiin ja otettava selkeät valokuvat USPMO:sta ja seurannassa olevasta kirjekuoresta ennen lähettämistä.\n- BTC-ostajien on lähetettävä USPMO Toimitusvahvistuksen kanssa.\n\nMikäli tarvitaan sovittelua tai riitaa, Teidän on toimitettava valokuvat, USPMO:n sarjanumero, postitoimipaikan numero ja summa, jotta sovittelija tai hyvityksen käsittelijä voi vahvistaa maksun. Tämän todisteen toimittamatta jättäminen johtaa riidan häviämiseen. Lähettäjä on täysin vastuussa maksun todistamisesta.

