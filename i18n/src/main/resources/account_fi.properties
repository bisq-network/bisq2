# Wise USD
paymentAccounts.wiseUsd.beneficiaryAddress=Edunsaajan osoite

paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=Yhdysvaltain pankkisääntelyn vuoksi USD-maksujen lähettämisessä ja vastaanottamisessa on enemmän rajoituksia kuin useimmissa muissa valuutoissa. Tämän vuoksi USD:ta ei lisätty Bisq Wise -maksutapaan.\n\nWise-USD-maksutapa mahdollistaa Bisq-käyttäjien kaupankäynnin USD:ssä.\n\nKuka tahansa, jolla on Wise-tili, voi lisätä Wise-USD:n maksutavaksi Bisq:ssa. Tämä mahdollistaa BTC:n ostamisen ja myymisen USD:llä.\n\nKaupankäynnissä Bisq:ssa BTC-ostajien ei tulisi käyttää mitään viitettä maksun syystä. Jos maksun syy vaaditaan, heidän tulisi käyttää vain Wise-USD-tilin omistajan koko nimeä.
paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=Yhdysvaltain pankkisääntelyn vuoksi USD-siirroilla on enemmän rajoituksia kuin useimmilla muilla valuutoilla. Siksi USD ei sisälly standardiin Bisq Wise -maksutapaan.\n\nWise-USD -maksutapa mahdollistaa Bisq-käyttäjien kaupankäynnin BTC:llä USD:ssä Wise-tilin avulla.\n\nMaksuja lähetettäessä BTC-ostajien ei tule sisällyttää mitään kaupankäyntiin liittyvää viitettä. Jos maksuhuomautus on tarpeen, käytä vain Wise-USD-tilin omistajan koko nimeä.


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle on rahansiirtopalvelu, joka toimii parhaiten *pankkinne* kautta.\n\n1. Tarkistakaa, tukeeko pankkinne Zelleä (ja miten): [HYPERLINK:https://www.zellepay.com/get-started]\n2. Kiinnittäkää erityistä huomiota siirtorajoihin—pankit asettavat usein erilliset päivittäiset, viikoittaiset ja kuukausittaiset lähetysrajoitukset.\n3. Jos pankkinne ei tue Zelleä, voitte silti käyttää Zelle-mobiilisovellusta, mutta rajat ovat paljon alhaisemmat.\n4. Nimen Bisq-tilillänne **täytyy** vastata Zelle/pankkitilin nimeä.\n\nJos ette voi suorittaa Zelle-maksua tarkalleen kauppasopimuksessa määritellyllä tavalla, saatatte menettää osan tai koko vakuusmaksunne.\n\nKoska Zellellä on korkeampi takaisinveloitusriski, myyjien suositellaan ottavan yhteyttä uusiin ostajiin sähköpostitse tai tekstiviestillä varmistaakseen, että he omistavat tilin.


