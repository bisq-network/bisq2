# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Pix-avaimia on viisi tyyppiä:\n\n* CPF (Luonnollisten henkilöiden rekisteri)\n* CNPJ (Oikeushenkilöiden kansallinen rekisteri)\n* Sähköpostiosoite\n* Puhelinnumero\n* Satunnainen järjestelmän generoima avain, jota kutsutaan universaaliksi uniikiksi tunnisteeksi (UUID)\n\nJokaiselle Pix-tilille on käytettävä eri avainta. Yksityishenkilöt voivat luoda enintään viisi avainta omistamaansa tiliin.\n\nKaupankäynnin aikana Bisqissa BTC-ostajien tulisi sisällyttää Pix-avain 'maksusyy' -kohtaan, jotta myyjät voivat tunnistaa maksun.
