# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Bizumin käyttämiseksi tarvitset espanjalaisen pankkitilin (IBAN) ja sinun on rekisteröidyttävä palveluun.\n\n1. Bizumia voidaan käyttää kauppoihin, joiden summa on välillä 0,50 € ja 1 000 €.\n2. Suurin määrä, jonka voit lähettää tai vastaanottaa Bizumilla, on 2 000 € päivässä.\n3. Bizum-käyttäjät ovat rajoitettuja enintään 150 tapahtumaan kuukaudessa.\n\nYksittäiset pankit voivat asettaa tiukempia rajoja näiden maksimiarvojen sisällä.\n\nOle hyvä ja ota myös huomioon henkilökohtaiset tilirajasi.\nYli näiden rajojen olevat kaupat voidaan peruuttaa, ja ne voivat johtaa rangaistukseen.

# Cash by Mail
paymentAccounts.cashByMail.contact=Yhteystiedot
paymentAccounts.cashByMail.contact.prompt=Nimi tai nimimerkki, johon kuori tulisi osoittaa
paymentAccounts.cashByMail.extraInfo=Lisätietoja
paymentAccounts.cashByMail.extraInfo.prompt=Esimerkiksi maanne, maat, joista hyväksytte kauppoja, sekä mahdolliset erityiset ehdot tai vaatimukset.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Miten lähettää käteistä postitse?\n\n1. BTC-ostajan on pakattava käteinen muovipussiin, joka osoittaa mahdolliset vauriot.\n2. Ostajan tulisi kuvata tai ottaa korkealaatuisia valokuvia pakkaamisen aikana, ja vastaanottajan osoite sekä seurantanumero on jo liitettävä.\n3. Ostajan on lähetettävä paketti toimitusvahvistuksella ja asianmukaisella vakuutuksella.\n4. BTC-myyjän tulisi kuvata paketin avaaminen varmistaen, että seurantanumero on selvästi näkyvissä.\n\nSäännöt:\n- Tarjouksen tekijän on ilmoitettava erityiset ehdot **Lisätietoja**-kentässä.\n- Ottaessaan tarjouksen, ottaja hyväksyy tekijän ilmoitetut ehdot.\n- Käteinen postitse tarjoaa rajallisesti todennettavaa näyttöä, mikä tekee riidoista vaikeita. Varat voivat pysyä lukittuina, kunnes molemmat osapuolet saavuttavat sopimuksen.\n- Käteinen postitse -kaupoista aiheutuneet tappiot eivät ole oikeutettuja korvaukseen Bisq DAO:lta.\n\nYmmärtääksesi vaatimukset täysin, lue Bisq-wiki osoitteessa: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Ohjeet ja säännöt

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Lisävaatimukset
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Varmistakaa, että pankkinne sallii käteistalletukset muiden ihmisten tileille.\n\nMonet pankit eivät enää tue talletuksia ulkomaisille tileille.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f='Kasvokkain' kaupat noudattavat erilaisia sääntöjä ja niihin liittyy erilaisia riskejä verrattuna verkossa tapahtuviin transaktioihin.\n\nKeskeiset erot sisältävät:\n\n1. Kauppakumppaneiden on vaihdettava tapaamispaikan ja -ajan tiedot käyttäen heidän antamiaan yhteystietoja.\n2. Molempien kumppanien on tuotava kannettavat tietokoneensa ja vahvistettava **“maksu lähetetty”** ja **“maksu vastaanotettu”** tapaamispaikalla.\n3. Jos tekijällä on erityiset **ehdot ja säännöt**, hänen on ilmoitettava niistä **Lisätiedot**-kentässä.\n4. Ottaessaan tarjouksen, ottaja hyväksyy tekijän ilmoittamat **ehdot ja säännöt**.\n5. Riitatilanteessa sovittelijat tai välimiehet voivat tarjota rajallista apua, sillä on yleensä vaikeaa esittää todisteita siitä, mitä tapaamisessa tapahtui. Tällaisissa tapauksissa BTC-varat voivat pysyä lukittuina, kunnes molemmat kumppanit saavuttavat sopimuksen.\n\nYmmärtääksenne täysin kasvokkain kauppoja, lukekaa ohjeet ja suositukset täältä:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Kaupunki, jossa tavataan (näytetään tarjouksen yhteydessä)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Miten haluaisitte, että kaupankäyntikumppani ottaa Teihin yhteyttä? (sähköpostiosoite, puhelinnumero,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Lisää kaikki ehdot tai tiedot, jotka haluatte näyttää tarjouksenne yhteydessä tälle tilille. Älkää käyttäkö tätä kenttää jakamaan yhteystietoja viestintään Bisqin ulkopuolella.
