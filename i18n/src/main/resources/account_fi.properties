# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Satispayn käyttöön tarvitset italialaisen pankkitilin (IBAN) ja rekisteröidyn Satispay-tilin.\n\nSatispayn rajat asetetaan yksilöllisesti. Suurempien määrien kaupankäynnin osalta ota yhteyttä Satispayn tukeen nostaksesi rajoja. Näiden rajojen ylittävät kaupat voidaan peruuttaa ja ne voivat johtaa seuraamuksiin.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Faster Payments -järjestelmä (SBP) on Venäjän pankkien välinen siirtopalvelu, joka mahdollistaa henkilökohtaiset maksut käyttäen vain matkapuhelinnumeroa.\n\n1. SBP tukee siirtoja vain Venäjän pankkitilien välillä Venäjän ruplissa.\n\n2. Vain Venäjän matkapuhelinnumerot, joissa on +7 suuntanumero, voidaan rekisteröidä.\n\n3. Teidän on luotava erillinen Bisq-tili jokaiselle pankille, josta haluatte vastaanottaa varoja.\n\n4. SBP näyttää vastaanottajan etunimen, toisen nimen ja sukunimen alkukirjaimen vahvistusta varten. Syöttäkää tilinomistajan nimi Bisqissa samassa muodossa.

