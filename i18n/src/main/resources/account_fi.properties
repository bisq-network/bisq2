paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Tärkeitä ohjeita SWIFTin käyttämiseen:\n\n1. Ostajan on lähetettävä maksu tarjouksen tekijän määrittämässä valuutassa.\n2. Ostajan on käytettävä jaettua maksumallia (SHA).\n3. Sekä ostaja että myyjä voivat joutua maksamaan pankkimaksuja, joten tarkistakaa maksuaikataulut etukäteen.\n\nSWIFT-siirrot ovat monimutkaisempia kuin useimmat maksutavat.\nKattavat tiedot löytyvät wikistä: [HYPERLINK:https://bisq.wiki/SWIFT].

