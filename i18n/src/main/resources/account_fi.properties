# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Amazon eGift Cardilla maksaminen edellyttää, että lähetätte Amazon eGift Cardin BTC-myyjälle käyttämällä Amazon-tiliänne.\n\nLisätietoja ja parhaita käytäntöjä varten katsokaa wikia [HYPERLINK:https://bisq.wiki/Amazon_eGift_card].\n\nKolme tärkeää huomiota:\n1. Yrittäkää lähettää lahjakortteja, joiden arvot ovat 100 USD tai vähemmän, sillä Amazon tunnetaan suurempien lahjakorttien merkitsemisestä mahdollisesti petollisiksi.\n2. Käyttäkää lahjakortin viestissä tekstiä, joka ei aiheuta riskejä merkitsemiselle (esim. älkää käyttäkää Bisqia tai Bitcoinia). Jakakaa sitten tarkka viittausviesti kaupankäyntikumppaninne kanssa kaupankäyntikeskustelussa, jotta he voivat vahvistaa maksunne.\n3. Amazon eGift Cardit voidaan lunastaa vain sillä Amazon-verkkosivustolla, jolta ne on ostettu (esim. lahjakortti, joka on ostettu osoitteesta 'https://www.amazon.it', voidaan lunastaa vain osoitteessa 'https://www.amazon.it').

