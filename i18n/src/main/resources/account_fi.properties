# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=HalCashin avulla BTC-ostaja lähettää nostokoodin BTC-myyjälle SMS:n kautta.\n\nTarkistakaa pankkinne HalCash-rajoitukset ennen kaupankäyntiä.\nTyypilliset rajat ovat:\n1. Vähimmäisnosto: 10 €\n2. Maksimi per nosto: 600 €\n3. Päivittäinen raja: 3 000 € vastaanottajaa kohti\n4. Kuukausiraja: 6 000 € vastaanottajaa kohti\n\nNostojen on oltava kymmenen euron moninkertoja. Bisq säätää BTC-määrän vastaavasti, joten markkinahintaa ei voida käyttää.\n\nRiitatilanteessa BTC-ostajan on esitettävä todiste siitä, että EUR on lähetetty.

