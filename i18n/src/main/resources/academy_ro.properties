academy.wallets.subHeadline=Alegerea instrumentelor potrivite pentru a gestiona și a securiza bitcoinul dumneavoastră.
academy.wallets.whatIsAWalletHeadline=Ce este un portofel
academy.wallets.whatIsAWalletContent=Portofelele sunt instrumentul dumneavoastră pentru a efectua cele mai fundamentale acțiuni în Bitcoin: a-l primi, a-l stoca și a-l trimite. Deoarece Bitcoin este un sistem deschis, oricine poate construi un portofel pentru acesta, iar multe tipuri diferite există. Acest lucru este grozav deoarece înseamnă că aveți o mulțime de opțiuni diferite pe piață din care să alegeți și puteți folosi chiar și mai multe portofele diferite pentru a acoperi nevoi diferite.\n\nÎn general, un portofel este un software care face mai multe lucruri pentru dumneavoastră: citește blockchain-ul pentru a verifica soldul adreselor pe care le controlați. Poate construi și trimite tranzacții atunci când doriți să plătiți cuiva. Și păstrează cheile dumneavoastră astfel încât să puteți semna tranzacțiile. Unele dintre aceste caracteristici arată diferit în diferite portofele, iar unele portofele acoperă doar părți dintre ele. Pentru a înțelege mai bine acest lucru, este util să fiți familiarizat cu diferitele caracteristici care fac ca portofelele să fie diferite unele de altele.\n\nÎn primul rând, ar trebui să înțelegeți diferența dintre un portofel cald și un portofel rece. Un portofel cald este un portofel software în care cheile care controlează bitcoinul dumneavoastră sunt stocate pe un dispozitiv conectat la internet. Un portofel rece, pe de altă parte, este o configurație în care cheile dumneavoastră sunt stocate pe un dispozitiv care nu este niciodată conectat la internet, iar dumneavoastră folosiți un software diferit pentru a urmări soldul și a pregăti și trimite tranzacții. Portofelele calde sunt de obicei o aplicație simplă pe telefonul sau laptopul dumneavoastră. Un portofel rece, pe de altă parte, înseamnă că folosiți un software pe telefonul sau laptopul dumneavoastră care nu deține cheile dumneavoastră, și combinați acest lucru cu un al doilea dispozitiv care deține cheile și nu se conectează niciodată la internet. Acest al doilea dispozitiv ar putea fi un laptop sau un smartphone dedicat, sau mai frecvent, un portofel hardware. Portofelele calde sunt mai ușor de gestionat și utilizat, dar sunt și mai puțin sigure. Portofelele reci necesită o configurație ușor mai complexă și mai greoaie, dar oferă un grad mult mai mare de siguranță împotriva atacurilor și greșelilor atunci când gestionați cheile. Cum să gestionați riscurile de a vă gestiona fondurile este o decizie personală, dar în general se recomandă să folosiți portofele calde precum portofelul dumneavoastră tradițional pentru bancnote și monede în buzunar, și portofele reci precum o cutie de valori într-o bancă. Nu ați purta un milion de dolari în portofelul dumneavoastră. Și nu ați folosi conținutul cutiei dumneavoastră de valori pentru a plăti o cafea.\n\nPortofelele hardware sunt dispozitive fizice speciale care sunt concepute și fabricate cu scopul unic de a stoca cheile fondurilor dumneavoastră și de a semna tranzacții cu acele chei. Ele oferă o modalitate convenabilă de a semna tranzacții pentru a cheltui fondurile dumneavoastră, păstrându-vă cheile într-un mod sigur care împiedică scurgerea acestora către alții. Utilizarea unui portofel hardware îmbunătățește siguranța dumneavoastră cu ordine de magnitudine în comparație cu utilizarea unui portofel cald pe computerul sau smartphone-ul dumneavoastră principal. Dacă începeți călătoria dumneavoastră în Bitcoin, nu trebuie să aveți un portofel încă din prima zi, dar probabil doriți să obțineți unul odată ce începeți să acumulați o sumă de bitcoin care ar durea să o pierdeți. Există multe portofele hardware pe piață, cu prețuri tipice în jur de 100 de dolari.\n\nȘi o notă finală: un sold într-o bursă centralizată nu este un portofel. Deoarece nu controlați cheile, vă bazați pe și aveți încredere în bursa centralizată pentru a deține efectiv bitcoinul dumneavoastră. Dacă, din orice motiv, ei nu vi-l trimit atunci când decideți să retrageți, nu există nicio modalitate prin care să-l obțineți. Amintiți-vă: nu sunt cheile dumneavoastră, nu sunt monedele dumneavoastră.
academy.wallets.howToPickHeadline=Cum să alegeți un portofel
academy.wallets.howToPickContent=Alegerea portofelului potrivit pentru dumneavoastră este o decizie care depinde de mulți factori, cum ar fi modul în care intenționați să folosiți Bitcoin, ce sume veți gestiona sau ce dispozitive dețineți. Cu toate acestea, există câteva recomandări generale pe care le puteți urma și portofele specifice care au un istoric bun.\n\nPrimul și cel mai important sfat general este să alegeți un portofel open source. Asigurarea că codul portofelului dumneavoastră este verificabil este esențială. Puteți afla mai multe despre acest lucru în secțiunea Open Source din Bisq Learn. O altă recomandare importantă este să alegeți un portofel care nu suportă alte criptomonede în afară de Bitcoin. Portofelele care gestionează multiple criptomonede trebuie să folosească un cod mai complex pentru a funcționa cu diferitele monede suportate, ceea ce introduce riscuri de securitate mai mari. Prin urmare, este mai bine să alegeți un portofel exclusiv pentru Bitcoin pentru fondurile dumneavoastră. În cele din urmă, încercați să căutați portofele care există de ceva timp, au baze de utilizatori solide și au o bună reputație. Cel mai bine este să lăsați portofelele complet noi pentru utilizări avansate sau experimente, cel mult.\n\nDacă intenționați să folosiți portofelul pe smartphone-ul dumneavoastră, vă sfătuim să luați în considerare unul dintre următoarele portofele: Bluewallet, Blockstream Green sau Nunchuk. Pe de altă parte, dacă doriți să folosiți un PC, v-am sugera să folosiți unul dintre următoarele: Sparrow, Bluewallet, Electrum, Blockstream Green sau Nunchuk. Acestea sunt toate portofele bune pentru începători. Puteți încerca mai multe dintre ele pentru a găsi care vi se potrivește mai bine sau chiar să folosiți mai multe simultan, dacă doriți. Pe măsură ce acumulați mai multă experiență și cunoștințe, s-ar putea să începeți să dezvoltați preferințe în funcție de caracteristicile mai avansate care fac aceste portofele puțin diferite între ele.\n\nOdată ce aveți suficiente fonduri pentru a începe să luați securitatea și mai în serios, probabil va avea sens să achiziționați un portofel hardware. Cu un portofel hardware, veți putea stoca cheile dumneavoastră în el și semna tranzacții cu el, în timp ce puteți folosi în continuare un software precum Sparrow, Bluewallet sau Nunchuk pentru a citi soldurile și a pregăti tranzacții. Când vine vorba de portofele hardware, majoritatea acelorași sfaturi se aplică: alegeți portofele care au designuri transparente și publice, care suportă doar Bitcoin și care au o bună reputație și un istoric solid. Unele mărci bine cunoscute sunt Coldcard, Bitbox, Trezor sau Foundation.\n\nLumea portofelelor este bogată și diversă, ceea ce este atât grozav, cât și confuz. Este perfect normal să fiți puțin copleșit la început. Dacă abia începeți, v-am sfătui să cercetați puțin, să încercați unele dintre opțiunile pe care le-am împărtășit cu dumneavoastră și, odată ce găsiți unul cu care vă simțiți confortabil, să vă mențineți la el. Pe măsură ce continuați să învățați mai multe despre Bitcoin, puteți explora întotdeauna opțiuni noi și mai avansate și să treceți la orice alt portofel sau să folosiți mai multe dintre ele, ori de câte ori doriți.


