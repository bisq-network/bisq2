## Bitcoin
######################################################

academy.bitcoin.subHeadline=O monedă electronică peer-to-peer care permite trimiterea plăților online direct, fără intermediari.
academy.bitcoin.whatIsBitcoinHeadline=Ce este Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin este cea mai mare și populară criptomonedă din lume. Este o formă digitală de numerar care permite oricui să trimită valoare altor persoane fără a necesita intermediari. A fost lansată în 2009 și a crescut masiv de atunci, câștigând adoptare în întreaga lume datorită proprietăților sale unice și atrăgătoare.\n\nBitcoin diferă de toate monedele naționale în mai multe aspecte. Bitcoin nu este controlat sau emis de nicio guvernare sau instituție. Este descentralizat și există doar datorită miilor de oameni din întreaga lume care îl folosesc. Acest lucru îl face o monedă neutră, unde nimeni nu se află într-o poziție privilegiată care să permită abuzul. Acest lucru înseamnă, de asemenea, că ești liber să folosești Bitcoin fără a necesita vreo permisiune, iar nimeni în sistem nu are mai multă putere decât tine. Este un sistem deschis care îi primește pe toți. O altă proprietate importantă este că poți deține Bitcoin în auto-păstrare. Cu alte cuvinte, îl poți deține tu însuți fără a depinde de vreo altă companie sau entitate. Comparându-l cu monedele tradiționale, este mai similar cu numerarul din buzunarul tău (pe care îl controlezi complet) decât cu un sold într-un cont bancar (unde ești supus condițiilor și dorințelor băncii). Din acest motiv, ești de asemenea întotdeauna liber să trimiți Bitcoin: nu ai nevoie de aprobarea nimănui pentru a face acest lucru, iar tranzacțiile tale nu pot fi oprite sau inversate. Un al treilea aspect interesant este că oferta de Bitcoin este limitată la un maximum de 21 de milioane. Aceasta înseamnă că valoarea fiecărui bitcoin, spre deosebire de valoarea fiecărui dolar, de exemplu, nu poate fi devalorizată prin crearea mai multor unități. Bitcoin este creat printr-un proces costisitor numit mining, iar atât programul de emisie, cât și cantitatea maximă care poate fi creată sunt strict definite și nu pot fi modificate. Acest lucru face ca oferta să fie limitată, certă și previzibilă, făcând Bitcoin atractiv datorită rarității și robusteții sale.
academy.bitcoin.whyUseBitcoinHeadline=De ce să folosiți Bitcoin
academy.bitcoin.whyUseBitcoinContent=Proprietățile Bitcoin îl fac un activ unic care atrage diferite persoane din motive diferite. Cum te atrage Bitcoin depinde de profilul și nevoile tale.\n\nUnul dintre cele mai comune motive pentru care oamenii folosesc Bitcoin este capacitatea sa de a proteja valoarea în timp. Monedele naționale ale celor mai multe țări din lume își pierd valoarea continuu în timp din cauza deprecierii monedei. Aceasta înseamnă că, păstrând economiile în numerar sau într-un cont bancar, le pierzi treptat deoarece valoarea lor scade în timp. Oferta limitată a Bitcoin împiedică acest lucru să se întâmple, așa că, chiar dacă se comportă într-un mod volatil pe termen scurt, este un instrument puternic pentru a-ți păstra averea pe termen lung.\n\nUn alt motiv pentru care persoanele folosesc Bitcoin este pentru a se proteja de acțiunile și deciziile guvernelor și instituțiilor financiare. Deoarece Bitcoin este ceva ce poți deține, trimite și primi într-un mod fără permisiune, valoarea stocată în el nu este afectată de situații precum o bancă centrală care tipărește mai multe unități ale monedei naționale, o bancă care decide să blocheze transferurile tale din motive arbitrare sau un guvern care impune confiscări asupra populației sale. Cu Bitcoin, regulile jocului sunt bine cunoscute și previzibile, și poți conta pe faptul că rețeaua este corectă și tratează pe toată lumea în mod egal.\n\nBitcoin este, de asemenea, foarte atractiv pentru cei care se angajează în comerț internațional și caută să trimită sau să primească bani în alte țări sau regiuni. Bitcoin nu are conceptul de granițe și funcționează la fel fie că trimiti câțiva vecinului tău sau cuiva de pe cealaltă parte a lumii. Deoarece efectuarea plăților către persoane sau companii din diferite regiuni ale lumii înseamnă, de obicei, timpi lungi de așteptare, taxe semnificative și birocrație complicată, unii oameni aleg Bitcoin ca o alternativă simplă și convenabilă pentru plățile lor între regiuni. De asemenea, înseamnă că poți folosi Bitcoin pentru a trimite bani în țări pe care guvernul sau banca ta au decis să le blocheze.\n\nÎn cele din urmă, unii oameni aleg Bitcoin pentru simplitatea și conveniența sa. Bitcoin prezintă multe avantaje în acest sens în raport cu monedele tradiționale. Cu el, nu trebuie să te ocupi de contracte și procese birocratice lungi pentru a face lucruri simple, cum ar fi deschiderea unui cont. Poți accesa cu ușurință banii tăi pe toate dispozitivele tale. Poți trimite bani oriunde și oricui fără a avea nevoie de forme diferite de plată (numerar, transferuri bancare de diferite tipuri, carduri de credit etc.). Poți proteja și securiza cu ușurință fondurile tale cu cunoștințele corecte și te vei bucura de faptul că nu trebuie să te îngrijorezi că cineva îți fură detaliile portofelului sau ale cardului de credit.\n\nBitcoin este un pas uriaș și inovator înainte în lumea banilor și plăților. Există aproape cu siguranță un motiv pentru care Bitcoin poate fi atractiv și util pentru nevoile tale, așa că te încurajăm să afli mai multe și să te familiarizezi cu el.


