## Privacy
######################################################

academy.privacy.subHeadline=Datele dumneavoastră sunt ale dumneavoastră. Păstrați-le așa.
academy.privacy.introContent=Păstrarea informațiilor financiare și a identității dumneavoastră private este o necesitate comună în rândul utilizatorilor de Bitcoin. Este natural și logic să nu doriți ca alte persoane să știe despre fondurile și tranzacțiile dumneavoastră fără consimțământul dumneavoastră. La urma urmei, nu ați purta un tricou cu soldul contului dumneavoastră bancar și cu rapoartele de card de credit în timp ce mergeți pe stradă, nu-i așa? Confidențialitatea este un subiect important în Bitcoin deoarece natura transparentă a tranzacțiilor și adreselor Bitcoin face ca greșelile în acest domeniu să fie deosebit de costisitoare. În această secțiune, acoperim câteva puncte despre confidențialitate în călătoria dumneavoastră cu Bitcoin.
academy.privacy.whyPrivacyHeadline=De ce este relevantă confidențialitatea
academy.privacy.whyPrivacyContent=Mulți utilizatori apreciază libertatea pe care Bitcoin le-o oferă pentru a deține proprietatea și a tranzacționa liber și fără permisiune cu alții. Dar fără practici bune de confidențialitate, aceste caracteristici ale Bitcoin sunt grav afectate. Dezvăluirea informațiilor despre dumneavoastră și fondurile dumneavoastră în Bitcoin vă va expune riscurilor de diverse tipuri de atacuri din partea altora care vă vor restricționa propria libertate. Reflectând asupra datelor pe care le împărtășiți și fiind conștient de acest lucru, veți preveni să faceți greșeli costisitoare pe care ați putea să le regretați mai târziu.\n\nPrima problemă evidentă cu dezvăluirea identității dumneavoastră și a detaliilor despre fondurile dumneavoastră este siguranța personală. Dacă cineva cunoaște detalii precum cât bitcoin dețineți, unde locuiți și ce tip de portofel folosiți, ar putea să plănuiască ușor un atac fizic împotriva dumneavoastră pentru a obține cheile dumneavoastră. Acest lucru este deosebit de tentant în comparație cu conturile bancare în monedă națională, deoarece tranzacțiile Bitcoin sunt ireversibile. Astfel, dacă un hoț reușește să vă forțeze să vă trimiteți bitcoinul către o adresă de-a lui, sau pur și simplu vă fură cheile portofelului și face asta el însuși, nu va exista nicio modalitate de a anula acea tranzacție și bitcoinul dumneavoastră nu va mai fi al dumneavoastră. Păstrarea identității dumneavoastră și a detaliilor financiare private vă protejează de a deveni o țintă a acestui tip de atac.\n\nUn alt motiv bun pentru a vă păstra detaliile private este pericolul reprezentat de reglementările și acțiunile guvernamentale ostile. Guvernele din întreaga lume au luat în mod repetat măsuri împotriva proprietății private a cetățenilor lor în diverse moduri. Un exemplu grozav în acest sens este Ordinul Executiv 6102, care a făcut ilegal pentru cetățenii americani să dețină aur și a cauzat o confiscare unilaterală de aur pentru milioane de cetățeni americani. La fel ca în cazul hoților obișnuiți, asigurarea că entitățile și personalul guvernamental nu dețin informații despre dumneavoastră și fondurile dumneavoastră vă protejează în cazul în care guvernul începe o politică negativă împotriva deținătorilor de Bitcoin.\n\nÎn general, probabil că nu doriți ca alții să știe cât bitcoin dețineți sau ce tranzacții efectuați. La fel cum ne protejăm conturile bancare cu diverse metode astfel încât doar noi să putem verifica soldurile și mișcările noastre, are sens să ne asigurăm că alții nu au capacitatea de a vizualiza tranzacțiile și detaliile acestora, cum ar fi când, cât sau cu cine tranzacționăm.
academy.privacy.giveUpPrivacyHeadline=Cum ne cedăm intimitatea
academy.privacy.giveUpPrivacyContent=Există multe moduri în care cineva poate dezvălui voluntar sau accidental detalii personale. De cele mai multe ori, acestea sunt ușor de prevenit cu puțin bun simț, deoarece frecvent ne oferim detaliile fără a fi atenți la acest lucru. Unele scurgeri mai subtile vor necesita cunoștințe tehnice și timp. Dar vestea bună este că, cu un efort minim, cele mai semnificative probleme pot fi evitate.\n\nCampionul clar al greșelilor legate de confidențialitate, atât din cauza frecvenței, cât și a gravității sale, este pur și simplu furnizarea voluntară a actului de identitate atunci când cumpărați sau vindeți Bitcoin. În prezent, majoritatea schimburilor centralizate (companii precum Coinbase, Kraken, Binance etc.) sunt supuse reglementărilor guvernamentale KYC (KYC înseamnă Cunoaște-ți clientul). Aceasta înseamnă că guvernele obligă aceste companii să ceară pașaportul, cartea de identitate națională, permisul de conducere sau documente similare, astfel încât aceste informații să poată fi asociate cu contul dumneavoastră. Din momentul în care le oferiți, fiecare achiziție și vânzare pe care o faceți va fi înregistrată și legată de dumneavoastră. În plus, schimbul și agențiile guvernamentale vor avea o vizibilitate completă asupra soldurilor dumneavoastră în orice moment. Chiar dacă decideți să scoateți Bitcoin-ul din aceste schimburi și să-l transferați într-un portofel pe care îl gestionați singur, aceste părți vor putea urmări către ce adrese au fost trimise fondurile dumneavoastră. Și dacă acest lucru nu este suficient de îngrijorător, există o altă problemă de avut în vedere: dacă vreun hacker obține acces la bazele de date ale acestor companii, informațiile dumneavoastră ar putea fi divulgate public pe internet, permițând oricui din lume să cunoască toate informațiile personale și financiare stocate. Aceasta este o situație care s-a întâmplat de multe ori în ultimii ani, cu consecințe teribile pentru unii dintre clienții afectați ai schimburilor.\n\nO altă zonă unde trebuie acordată atenție este reutilizarea adreselor. De fiecare dată când oferiți cuiva o adresă a portofelului dumneavoastră pentru a primi bitcoin de la ei, această persoană află că această adresă vă aparține. Aceasta înseamnă că, de acum înainte, persoana ar putea monitoriza adresa și toată activitatea sa. Dacă reutilizați această adresă în mod repetat, fiecare persoană cu care interacționați va putea vedea diferitele tranzacții care trec prin adresă, inclusiv când au loc, de unde vin fondurile și unde merg, precum și sumele tranzacționate. Prin urmare, se recomandă să folosiți adresele pentru a primi bitcoin doar o dată. Majoritatea portofelelor se ocupă de acest lucru automat pentru dumneavoastră, dar este încă important să înțelegeți de ce aceasta este o practică bună.\n\nÎn cele din urmă, a vă baza pe nodurile altor persoane pentru a citi datele blockchain înseamnă că operatorul nodului ar putea monitoriza ce adrese îi interesează portofelul dumneavoastră. Atunci când gestionați sume semnificative de Bitcoin, merită să învățați cum să rulați propriul nod și să conectați portofelul la acesta. Sau, cel puțin, să fiți conștient de nodul la care vă conectați și să alegeți unul de la o persoană sau organizație în care aveți încredere, cum ar fi un prieten care are mai multă experiență în Bitcoin sau o comunitate locală Bitcoin.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq ajută la protejarea intimității dumneavoastră
academy.privacy.bisqProtectsPrivacyContent=Bisq vă permite să cumpărați și să vindeți Bitcoin de la alți utilizatori. Această diferență simplă vine cu o lume de avantaje în ceea ce privește confidențialitatea, comparativ cu utilizarea schimburilor centralizate. Folosind Bisq, vă protejați siguranța și confidențialitatea de guverne, companii și alte părți terțe ostile care, în altă situație, ar înregistra și ar folosi datele dumneavoastră împotriva intereselor dumneavoastră.\n\nCând tranzacționați în Bisq, doar dumneavoastră și partenerul dumneavoastră știți detaliile tranzacției. Și chiar între voi doi, informațiile care trebuie împărtășite sunt complet minimizate și restricționate la detaliile de plată strict necesare, cum ar fi, de exemplu, numărul contului dumneavoastră bancar dacă doriți să primiți o plată în fiat în contul dumneavoastră bancar. Aceasta înseamnă că nu este nevoie să furnizați informații precum ID-ul, adresa etc. În plus, capacitatea de a interacționa cu diferiți utilizatori la fiecare tranzacție împiedică orice individ să acumuleze date despre dumneavoastră în timp, distribuind astfel istoricul dumneavoastră de tranzacții între diferite părți și prevenind ca o singură entitate să dețină o vedere completă asupra vieții dumneavoastră financiare. Bisq vă permite, de asemenea, să primiți orice bitcoin achiziționat direct într-o adresă a unui portofel pe care îl controlați, permițându-vă să mențineți controlul asupra fondurilor dumneavoastră în orice moment și să le distribuiți între diferite adrese, astfel încât nicio persoană să nu poată monitoriza întregul dumneavoastră portofel.\n\nȘi amintiți-vă: Bisq este doar un software care rulează pe computerul dumneavoastră și se conectează la internet prin rețele prietenoase cu confidențialitatea, cum ar fi Tor și I2P. Nu trebuie să vă înscrieți nicăieri într-un mod pseudonim. Datorită acestui fapt, nimeni nu poate ști că utilizați Bisq, iar comunicarea dumneavoastră cu alți participanți nu poate fi monitorizată, urmărită sau accesată de terțe părți.


