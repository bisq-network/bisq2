academy.foss.subHeadline=Aflați despre codul deschis și cum acesta susține Bitcoin și Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin și software-ul open source
academy.foss.bitcoinAndFossContent=Software-ul open source este software pentru care codul este accesibil publicului și oricine poate citi, copia și modifica acel cod în orice mod consideră de cuviință. Acest lucru este în contrast cu software-ul închis sau proprietar, unde autorul original decide să păstreze codul pentru sine și nimeni altcineva nu are acces sau permisiune la acesta. Chiar dacă acest subiect poate părea tehnic, este în interesul dumneavoastră să înțelegeți implicațiile software-ului open source în călătoria dumneavoastră cu Bitcoin. Să ne adâncim în acest subiect.\n\nLumea Bitcoin-ului este profund influențată de și legată de software-ul open source. Software-ul Bitcoin în sine a fost open source încă din prima zi. Bisq este de asemenea un proiect open source. Multe alte tehnologii înconjurătoare, cum ar fi clienții Lightning, serviciile de mixare sau firmware-ul de minerit, sunt de obicei construite ca proiecte open source. Multe portofele sunt de asemenea open source, iar așa cum discutăm în secțiunea Portofele din Bisq Learn, recomandăm cu tărie să alegeți portofele care sunt open source.\n\nDe ce este așa? Software-ul închis este de obicei construit și păstrat privat de companii și indivizi care doresc să perceapă taxe altora pentru licențe și să păstreze controlul total asupra proiectului. În spațiul Bitcoin, acest lucru este rar cazul. Bitcoin este un sistem deschis și primitor prin natura sa, iar codul este o reprezentare a acestui lucru. Oricine poate vedea codul, îl poate modifica, poate împărtăși copii ale propriei versiuni cu alții și, pe scurt, poate face ce dorește cu el. Bisq este de asemenea un proiect open source unde toată lumea este binevenită să participe, să extindă aplicația și să facă îmbunătățiri în diferite moduri.
academy.foss.openSourceBenefitsHeadline=Cum vă beneficiază sursa deschisă
academy.foss.openSourceBenefitsContent=S-ar putea să credeți că, deoarece nu sunteți dezvoltator de software, dacă codul unor aplicații este public sau nu are o relevanță mică pentru dumneavoastră. Acest lucru nu este deloc adevărat. Chiar dacă nu intenționați să vizualizați sau să modificați codul aplicațiilor pe care le folosiți, experiența dumneavoastră cu acestea va fi profund afectată de faptul că codul este open sau closed source. Acest lucru este și mai critic atunci când vorbim despre software-ul care va gestiona viața dumneavoastră financiară și va susține capacitatea de a economisi, primi și trimite bani. În general, utilizarea software-ului open source va fi mai benefică pentru dumneavoastră decât utilizarea echivalentelor closed source. Să detaliem câteva motive importante care fac acest lucru relevant pentru dumneavoastră.\n\nUn motiv extrem de important pentru a alege software open source este securitatea. Deoarece software-ul open source poate fi citit de oricine, hackerii și actorii rău intenționați încearcă în mod regulat să găsească erori și vulnerabilități de securitate în acesta. S-ar putea să credeți că acest lucru este periculos, dar de fapt este tocmai invers! Acest lucru se datorează faptului că faptul că codul este deschis pentru toată lumea înseamnă că oricine poate căuta probleme de securitate și fie să le semnaleze, fie să le repare singur sau să le exploateze în mod rău intenționat. În mod colectiv, comunitatea de utilizatori și dezvoltatori din jurul proiectului va putea observa și remedia cele mai multe erori rapid, adesea chiar înainte de a fi lansate. Și dacă cineva folosește această eroare într-un mod rău intenționat pentru a exploata software-ul, nu va dura mult până când va fi observată și se vor aplica soluții. În software-ul closed source, doar echipa mică și plătită din spatele proiectului revizuiește codul, ceea ce se traduce printr-o șansă mult mai mare ca erorile să rămână neobservate. Mai multe ochi, mai puține bug-uri. Și companiile au, de asemenea, un stimulent de a nu dezvălui faptul că produsele lor closed source au probleme de securitate, ceea ce duce la păstrarea secretă a multor bug-uri și atacuri în loc să fie dezvăluite. În cele din urmă, deoarece în proiectele closed source doar echipa de dezvoltare poate vedea codul, cum pot dumneavoastră sau oricine altcineva să fie complet încrezători că software-ul este sigur? Acest lucru se leagă de un proverb comun în cultura Bitcoin: nu avea încredere, verifică. În general, software-ul open source duce la rezultate mult mai sigure și robuste decât software-ul closed source.\n\nUn alt motiv excelent pentru a alege software open source în loc de closed source este continuitatea pe termen lung a primului. Codul care este public nu depinde de nicio entitate sau individ pentru a fi întreținut în timp. Chiar dacă echipa originală din spatele unui proiect dispare în cele din urmă, alții pot prelua și continua să-l întrețină și să-l dezvolte. Cel mai mare exemplu în acest sens este chiar Bitcoin: chiar dacă creatorul său pseudonim, Satoshi Nakamoto, a dispărut acum mai bine de zece ani, proiectul a continuat să crească și să prospere dincolo de toate așteptările. Astfel, de fiecare dată când alegeți software open source în detrimentul celui closed source, reduceți dramatic șansele ca vreo companie sau dezvoltator să vă lase în urmă cu un software neîntreținut care se estompează și devine învechit.\n\nÎn cele din urmă, proiectele open source cu utilizare pe scară largă, cum ar fi Bitcoin, Bisq sau portofele precum Electrum, tind să conducă la produse de înaltă calitate prin atragerea celor mai buni talente. Natura deschisă a proiectelor permite oricui să colaboreze, iar mulți dezvoltatori excelenți din domeniu preferă să colaboreze construind pe un proiect bun decât să înceapă un efort duplicat de la zero. În timp, contribuțiile cumulative ale acestor indivizi duc la rezultate impresionante care eclipsează frecvent ceea ce majoritatea companiilor, chiar și cele bine finanțate, ar putea realiza vreodată.\n\nÎn concluzie, alegerea opțiunilor open source pentru instrumentele dumneavoastră Bitcoin vine cu un set excelent de avantaje care vă ajută să beneficiați de produse sigure și utile de înaltă calitate. Sperăm că veți deveni curios cu privire la natura codului pe care îl folosiți în viața de zi cu zi și că veți face alegeri informate în privința software-ului pe care îl rulați.
