## Security
######################################################

academy.security.subHeadline=Asigurându-vă că dumneavoastră, și numai dumneavoastră, aveți întotdeauna acces la fondurile dumneavoastră
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Asigurarea cheilor dumneavoastră
academy.security.securingYourKeysContent=În primul rând, trebuie să înțelegeți o idee simplă: nu sunt cheile dumneavoastră, nu sunt monedele dumneavoastră. Aceasta înseamnă că, pentru a deține cu adevărat Bitcoin-ul dumneavoastră, acesta ar trebui să fie stocat într-un portofel unde dumneavoastră, și doar dumneavoastră, dețineți cheile. Astfel, deținerea unui sold Bitcoin în entități precum băncile sau bursele centralizate nu înseamnă că dețineți cu adevărat activul, deoarece aceste entități, și nu dumneavoastră, dețin cheile fondurilor dumneavoastră. Dacă doriți cu adevărat să dețineți bitcoin-ul dumneavoastră, trebuie să-l stocați într-un portofel pentru care doar dumneavoastră controlați cheile.\n\nExistă multe portofele Bitcoin disponibile, fiecare cu un design și caracteristici unice. Ceea ce au toate în comun este că, cumva, undeva, vor stoca cheile dumneavoastră private. Aceste chei oferă acces la fondurile dumneavoastră. Indiferent de portofelul pe care îl folosiți, trebuie să vă asigurați că doar dumneavoastră sau persoanele în care aveți încredere deplină au acces la aceste chei. Dacă altcineva are acces la ele, va putea să vă fure fondurile, iar nimic nu poate fi făcut pentru a inversa această tranzacție. Pe de altă parte, pierderea cheilor dumneavoastră este la fel de teribilă. Dacă pierdeți cheile, nu veți putea trimite fondurile dumneavoastră și nu există nicio modalitate de a recâștiga controlul asupra lor. Deși acest lucru poate părea descurajant, puteți evita cu ușurință aceste situații cu puțin învățat și bune practici.\n\nCele mai multe portofele bitcoin vă vor oferi un backup de 12 sau 24 de cuvinte, cunoscut în mod obișnuit ca fraza mnemonică sau pur și simplu seedphrase. Această frază de backup vă permite să restaurați portofelul pe orice dispozitiv, făcându-l cel mai important element pe care trebuie să-l securizați. Se recomandă în general să stocați aceste backup-uri în formă analogică, de obicei prin scrierea lor pe o bucată de hârtie sau pe o mică placă metalică, și să aveți multiple copii ale acestora. De asemenea, ar trebui să o stocați astfel încât să o puteți găsi dacă aveți nevoie de ea, dar nimeni altcineva să nu poată accesa.\n\nPentru sume semnificative de Bitcoin, este obișnuit să folosiți dispozitive specializate numite Hardware Wallets pentru a stoca cheile dumneavoastră. Aceste dispozitive oferă un nivel superior de securitate în ceea ce privește stocarea cheilor dumneavoastră într-un portofel de smartphone sau laptop, oferind în același timp o experiență convenabilă atunci când vine vorba de efectuarea tranzacțiilor. Puteți afla mai multe despre acestea și alte tipuri de portofele în secțiunea Portofele din Bisq Learn.\n\nÎn cele din urmă, asigurați-vă că evitați schemele de stocare excesiv de complicate. Un plan de stocare avansat cu multe detalii și subtilități va ține hoții departe de fondurile dumneavoastră, dar există, de asemenea, o șansă semnificativă să nu puteți accesa propriul dumneavoastră portofel din cauza greșelilor, confuziei sau pur și simplu uitând cum ați organizat backup-urile. Vizați un echilibru între o configurație care este prea simplă și pe care oricine ar putea să o spargă ușor (cum ar fi stocarea seedphrase-ului dumneavoastră într-un fișier text simplu pe desktop-ul laptopului) și una care este atât de complexă încât nici măcar dumneavoastră nu o puteți descifra (cum ar fi stocarea cuvintelor seedphrase-ului dumneavoastră în 12 cărți în 12 locații diferite).
academy.security.avoidScamsHeadline=Evitați escrocheriile
academy.security.avoidScamsContent=O altă sursă de probleme și riscuri sunt înșelătoriile. Tranzacțiile cu Bitcoin sunt ireversibile, ceea ce înseamnă că, dacă cineva vă păcălește să-i trimiteți niște Bitcoin și apoi fuge cu ei, nu prea aveți ce să faceți în legătură cu asta. Din această cauză, este comun să întâlniți diferite scheme în care oamenii vor încerca să vă convingă să le trimiteți niște bitcoin. Cel mai adesea, înșelătorii vă vor prezenta o "oportunitate" minunată pentru a câștiga bani ușor, care tinde să sune prea bine pentru a fi adevărat. Poveștile și detaliile specifice din jurul acestor înșelătorii sunt extrem de diverse și creative, dar modelul comun va arăta întotdeauna la fel: vi se vor oferi returnări minunate, dar mai întâi va trebui să trimiteți bitcoin în avans. Odată ce bitcoinul este trimis, probabil că nu-l veți mai vedea niciodată întorcându-se la dumneavoastră. Apărarea împotriva acestor înșelătorii este simplă: interacționați doar cu companii și persoane de încredere și reputabile. Dacă simțiți că o entitate este suspectă, cereți referințe sau pur și simplu evitați-o. Dacă vi se oferă o oportunitate care pare aproape prea bună pentru a fi adevărată, probabil că este, și ar trebui să vă feriți de ea.


