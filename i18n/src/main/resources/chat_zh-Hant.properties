######################################################
# Chat rules
######################################################

chat.chatRules.headline=聊天規則
chat.chatRules.content=- 尊重他人：友善對待他人，避免使用冒犯性語言、個人攻擊和騷擾。- 寬容：保持開放的心態，接受他人可能有不同的觀點、文化背景和經歷。- 禁止垃圾訊息：避免在聊天中發送重複或不相關的訊息。- 禁止廣告：避免推廣商業產品、服務或發佈宣傳鏈接。- 禁止惡搞：不歡迎擾亂行為和故意挑釁。- 禁止冒充：請勿使用誤導他人的暱稱，使他人誤以為您是知名人士。- 對詐騙者零容忍：任何詐騙嘗試將導致立即禁止進入網路。- 保持交易在Bisq內：Bisq旨在進行安全交易。要求同伴在平台外進行交易會增加詐騙風險，並將導致網路禁止。- 尊重隱私：保護您和他人的隱私；不要分享交易細節。- 報告不當行為：向版主報告規則違反或不當行為。- 享受聊天：參與有意義的討論，交朋友，並在友好和包容的社群中享受樂趣。\n\n參加聊天即表示您同意遵守這些規則。嚴重違規可能導致被禁止進入Bisq網路。


