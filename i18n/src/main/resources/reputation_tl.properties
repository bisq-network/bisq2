reputation.signedWitness.info=Sa pamamagitan ng pag-link ng iyong Bisq 1 'signed account age witness' maaari kang magbigay ng ilang antas ng tiwala. May ilang makatwirang inaasahan na ang isang gumagamit na nakipagkalakalan ilang panahon na ang nakalipas sa Bisq 1 at nakakuha ng pirma sa kanilang account ay isang tapat na gumagamit. Ngunit ang inaasahang iyon ay mahina kumpara sa iba pang mga anyo ng reputasyon kung saan ang gumagamit ay nagbibigay ng higit pang "skin in the game" sa paggamit ng mga mapagkukunang pinansyal.
reputation.signedWitness.info2=Ang pag-link ng iyong Bisq 1 Account sa Bisq 2 ay may ilang implikasyon sa iyong privacy. Para sa pag-verify ng iyong 'signed account age witness', ang iyong Bisq 1 pagkakakilanlan ay cryptographically na naka-link sa iyong Bisq 2 profile ID.\nGayunpaman, ang exposure ay limitado sa 'Bisq 1 bridge node' na pinapatakbo ng isang kontribyutor ng Bisq na nag-set up ng isang BSQ bond (bonded role).\n\nAng signed account age witness ay isang alternatibo para sa mga ayaw gumamit ng burned BSQ o BSQ bonds dahil sa pinansyal na pasanin. Ang 'signed account age witness' ay dapat na hindi bababa sa 61 araw na gulang upang isaalang-alang para sa reputasyon.
