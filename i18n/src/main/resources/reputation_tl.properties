reputation.reputationScore=Puntos ng Reputasyon
reputation.reputationScore.closing=Para sa karagdagang detalye kung paano itinayo ng isang nagbebenta ang kanilang reputasyon, tingnan ang seksyong 'Ranking' at i-click ang 'Ipakita ang mga detalye' sa gumagamit.
reputation.reputationScore.explanation.intro=Ang Reputasyon sa Bisq2 ay nahuhuli sa tatlong elemento:
reputation.reputationScore.explanation.ranking.description=Nagraranggo ang mga gumagamit mula sa pinakamataas hanggang sa pinakamababang puntos.\nBilang isang tuntunin sa kalakalan: mas mataas ang ranggo, mas mabuting posibilidad ng matagumpay na kalakalan.
reputation.reputationScore.explanation.ranking.title=Pagraranggo
reputation.reputationScore.explanation.score.description=Ito ang kabuuang puntos na naipon ng isang nagbebenta hanggang sa ngayon.\nMaaaring madagdagan ang puntos sa iba't ibang paraan. Ang pinakamahusay na paraan upang gawin ito ay sa pamamagitan ng pag-burn o pag-bond ng BSQ. Ibig sabihin nito ay naglagay ng stake ang nagbebenta nang maaga at, bilang resulta, maituturing na mapagkakatiwalaan.\nMakikita ang karagdagang impormasyon kung paano dagdagan ang puntos sa seksyon na 'Bumuo ng reputasyon'.\nInirerekomenda na makipagkalakalan sa mga nagbebenta na may pinakamataas na puntos.
reputation.reputationScore.explanation.score.title=Puntos
reputation.reputationScore.explanation.stars.description=Ito ay isang grapikal na representasyon ng puntos. Tingnan ang talahanayan ng conversion sa ibaba kung paano kinakalkula ang mga bituin.\nInirerekomenda na makipagkalakalan sa mga nagbebenta na may pinakamataas na bilang ng mga bituin.
reputation.reputationScore.explanation.stars.title=Bituin
