reputation.burnBsq=Pag-burn ng BSQ
reputation.burnedBsq.howTo=1. Piliin ang profile ng user na nais mong ikabit ang reputasyon.\n2. Kopyahin ang 'ID ng profile'\n3. Buksan ang Bisq 1 at pumunta sa 'DAO/PROOF OF BURN' at i-paste ang nakopyang halaga sa 'pre-image' na field.\n4. Ilagay ang halaga ng BSQ na nais mong sunugin.\n5. I-publish ang transaksyon ng Burn BSQ.\n6. Matapos ang kumpirmasyon ng blockchain, ang iyong reputasyon ay magiging visible sa iyong profile.
reputation.burnedBsq.howToHeadline=Proseso para sa pag-burn ng BSQ
reputation.burnedBsq.info=Sa pamamagitan ng pagsunog ng BSQ, nagbibigay ka ng ebidensya na nag-invest ka ng pera sa iyong reputasyon.\nAng transaksyon ng pagsunog ng BSQ ay naglalaman ng hash ng pampublikong key ng iyong profile. Sa kaso ng masamang pag-uugali, maaaring ma-ban ang iyong profile at sa ganitong paraan, ang iyong investment sa iyong reputasyon ay magiging walang halaga.
reputation.burnedBsq.info2=Ito ay matutukoy ng kumpetisyon ng mga nagbebenta. Ang mga nagbebenta na may pinakamataas na puntos ng reputasyon ay magkakaroon ng mas magandang pagkakataon sa kalakalan at maaaring makakuha ng mas mataas na premium sa presyo. Ang pinakamahusay na mga alok na naka-ranggo ayon sa reputasyon ay itataas sa pagpili ng alok sa 'Trade wizard'.
reputation.burnedBsq.infoHeadline=May interes sa laro
reputation.burnedBsq.infoHeadline2=Ano ang inirerekomendang halaga na sunugin?
reputation.burnedBsq.score.headline=Epekto sa puntos ng Reputasyon
reputation.burnedBsq.score.info=Ang pagsunog ng BSQ ay itinuturing na pinakamalakas na anyo ng reputasyon na kinakatawan ng mataas na weight factor. Isang time-based boost ang inilalapat sa unang taon, unti-unting pinapataas ang puntos hanggang sa doblehin ang paunang halaga nito.
