user.bondedRoles.type.SEED_NODE=Seed node
user.bondedRoles.type.SEED_NODE.about.info=Ang seed node ay nagbibigay ng mga network address ng mga kalahok sa network para sa bootstrapping sa Bisq 2 P2P network.\nIto ay mahalaga sa unang pagsisimula dahil sa mga sandaling iyon, ang bagong user ay wala pang na-save na data para kumonekta sa ibang peers.\nNagbibigay din ito ng data ng P2P network tulad ng mga mensahe sa chat sa bagong kumokonekta na user. Ang serbisyong paghahatid ng data na ito ay isinasagawa rin ng anumang ibang network node, subalit dahil ang mga seed node ay may 24/7 na availability at mataas na antas ng kalidad ng serbisyo, nagbibigay sila ng mas higit na katatagan at mas mahusay na pagganap, na nagreresulta sa mas magandang karanasan sa bootstrap.\nAng mga operator ng seed node mula sa Bisq 1 ay maaaring maging mga operator ng seed node ng Bisq 2 nang hindi kinakailangang i-lock ang bagong BSQ bond.
user.bondedRoles.type.SEED_NODE.about.inline=operator ng seed node
user.bondedRoles.type.SEED_NODE.how.inline=isang operator ng seed node
user.bondedRoles.verification.howTo.instruction=1. Buksan ang Bisq 1 at pumunta sa 'DAO/Bonding/Bonded roles' at piliin ang papel ayon sa bond-username at uri ng papel.\n2. I-click ang verify button, kopyahin ang profile ID at i-paste ito sa message field.\n3. Kopyahin ang signature at i-paste ito sa signature field sa Bisq 1.\n4. I-click ang verify button. Kung matagumpay ang pagsusuri ng signature, ang bonded role ay wasto.
user.bondedRoles.verification.howTo.nodes=Paano i-verify ang isang network node?
user.bondedRoles.verification.howTo.roles=Paano i-verify ang bonded na papel?
