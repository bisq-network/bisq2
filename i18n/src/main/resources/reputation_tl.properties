user.bondedRoles.registration.how.info=1. Piliin ang profile ng user na nais mong gamitin para sa pagpaparehistro at gumawa ng backup ng iyong direktoryo ng data.\n2. Gumawa ng panukala sa ''https://github.com/bisq-network/proposals'' upang maging {0} at idagdag ang iyong profile ID sa panukala.\n3. Matapos suriin ang iyong panukala at makakuha ng suporta mula sa komunidad, gumawa ng panukala sa DAO para sa isang bonded role.\n4. Matapos tanggapin ang iyong panukala sa DAO sa pagboto ng DAO, i-lock ang kinakailangang BSQ bond.\n5. Matapos makumpirma ang iyong bond transaction, pumunta sa ''DAO/Bonding/Bonded roles'' sa Bisq 1 at i-click ang sign button upang buksan ang signing popup window.\n6. Kopyahin ang profile ID at i-paste ito sa message field. I-click ang sign at kopyahin ang signature. I-paste ang signature sa Bisq 2 signature field.\n7. I-enter ang bondholder username.\n{1}
user.bondedRoles.registration.how.info.node=8. Kopyahin ang 'default_node_address.json' na file mula sa direktoryo ng data ng node na nais mong irehistro sa iyong hard drive at buksan ito gamit ang 'Import node address' na button.\n9. I-click ang 'Request registration' na button. Kung lahat ay tama, ang iyong rehistrasyon ay magiging visible sa talahanayan ng mga Rehistradong network nodes.
user.bondedRoles.registration.how.info.role=8. I-click ang button na 'Humiling ng pagpaparehistro'. Kung lahat ay tama, ang iyong pagpaparehistro ay magiging visible sa talahanayan ng mga Nakarehistrong bonded roles.
