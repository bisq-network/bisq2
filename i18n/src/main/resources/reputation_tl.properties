reputation.accountAge.info=Sa pamamagitan ng pag-link ng iyong Bisq 1 na 'Edad ng account' maaari kang magbigay ng ilang antas ng tiwala. May ilang makatwirang inaasahan na ang isang gumagamit na gumamit ng Bisq sa loob ng ilang panahon ay isang tapat na gumagamit. Ngunit ang inaasahang iyon ay mahina kumpara sa iba pang mga anyo ng reputasyon kung saan ang gumagamit ay nagbibigay ng mas malakas na patunay sa paggamit ng ilang pinansyal na mapagkukunan.
reputation.accountAge.info2=Ang pag-link ng iyong Bisq 1 account sa Bisq 2 ay may ilang implikasyon sa iyong privacy. Para sa pag-verify ng iyong 'Edad ng account', ang iyong Bisq 1 pagkakakilanlan ay cryptographically na-link sa iyong Bisq 2 profile ID.\nGayunpaman, ang exposure ay limitado sa 'Bisq 1 bridge node' na pinapatakbo ng isang Bisq contributor na nag-set up ng isang BSQ bond (bonded role).\n\nAng Edad ng account ay isang alternatibo para sa mga hindi nais gumamit ng burned BSQ o BSQ bonds dahil sa gastos sa pananalapi. Ang 'Edad ng account' ay dapat na hindi bababa sa ilang buwan na gulang upang ipakita ang ilang antas ng tiwala.
