reputation.accountAge.score.info=Ang pag-import ng 'Edad ng account' ay itinuturing na isang medyo mahina na anyo ng reputasyon na kinakatawan ng mababang timbang na salik. Mayroong limitasyon na 2000 araw para sa pagkalkula ng puntos.
