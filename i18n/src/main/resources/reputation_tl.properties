user.bondedRoles.type.MEDIATOR.about.info=Kung may mga hidwaan sa isang kalakalan sa Bisq Easy, maaaring humingi ng tulong ang mga mangangalakal mula sa isang tagapamagitan.\nWala nang kapangyarihan ang tagapamagitan na ipatupad ang mga patakaran at maaari lamang subukang tumulong sa paghahanap ng isang kooperatibong solusyon. Sa kaso ng malinaw na paglabag sa mga patakaran ng kalakalan o mga pagtatangkang pandaraya, maaaring magbigay ang tagapamagitan ng impormasyon sa moderator upang ipagbawal ang masamang aktor mula sa network.\nMaaaring maging mga tagapamagitan ng Bisq 2 ang mga tagapamagitan at arbitrador mula sa Bisq 1 nang hindi kinakailangang i-lock ang isang bagong BSQ bond.
