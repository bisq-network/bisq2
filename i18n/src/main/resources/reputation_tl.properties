reputation.buildReputation.headline=Bumuo ng reputasyon
reputation.buildReputation.intro.part1=Ang modelo ng seguridad ng Bisq Easy ay nakasalalay sa reputasyon ng nagbebenta. Ito ay dahil sa isang kalakalan, ang mamimili ay unang nagpapadala ng halaga ng fiat, kaya't kailangan ng nagbebenta na magbigay ng reputasyon upang maitaguyod ang ilang antas ng seguridad.\nAng isang nagbebenta ay maaaring gumawa at tumanggap ng mga alok hanggang sa halaga na nagmula sa kanilang puntos ng reputasyon.\nIto ay kinakalkula tulad ng sumusunod:
reputation.buildReputation.intro.part1.formula.footnote=* Naka-convert sa ginamit na pera.
