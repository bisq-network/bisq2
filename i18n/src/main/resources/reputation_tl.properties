reputation.bond=Bonded BSQ
reputation.bond.howTo=1. Piliin ang profile ng user na nais mong ikabit ang reputasyon.\n2. Kopyahin ang 'ID ng profile'\n3. Buksan ang Bisq 1 at pumunta sa 'DAO/BONDING/BONDED REPUTATION' at i-paste ang nakopyang halaga sa 'salt' na field.\n4. Ipasok ang halaga ng BSQ na nais mong i-lock at ang lock time (50 000 blocks).\n5. I-publish ang lockup na transaksyon.\n6. Matapos ang kumpirmasyon ng blockchain, ang iyong reputasyon ay magiging visible sa iyong profile.
reputation.bond.howToHeadline=Proseso para sa pag-set up ng Bonded BSQ
reputation.bond.info=Sa pamamagitan ng pagtatakda ng Bonded BSQ, nagbibigay ka ng ebidensya na nag-lock up ka ng pera para sa pagkuha ng reputasyon.\nAng transaksyon ng Bonded BSQ ay naglalaman ng hash ng pampublikong key ng iyong Profile. Sa kaso ng masamang pag-uugali, ang iyong bond ay maaaring makumpiska ng DAO at ang iyong Profile ay maaaring ma-ban.
reputation.bond.info2=Kailangan ang lock time na hindi bababa sa 50,000 blocks, na humigit-kumulang 1 taon, upang ituring na isang wastong bond. Ang halaga ay maaaring piliin ng gumagamit at tutukoy sa ranggo sa ibang mga nagbebenta. Ang mga nagbebenta na may pinakamataas na puntos ng reputasyon ay magkakaroon ng mas magandang pagkakataon sa kalakalan at maaaring makakuha ng mas mataas na presyo. Ang pinakamahusay na mga alok na ranggo ayon sa reputasyon ay itataas sa pagpili ng alok sa 'Trade wizard'.
reputation.bond.infoHeadline=May interes sa laro
reputation.bond.infoHeadline2=Ano ang inirerekomendang halaga at oras ng pag-lock?
reputation.bond.score.headline=Epekto sa puntos ng reputasyon
reputation.bond.score.info=Ang pag-set up ng BSQ bond ay itinuturing na isang malakas na anyo ng reputasyon. Ang lock time ay dapat na hindi bababa sa: 50 000 na mga bloke (tungkol sa 1 taon). Isang time-based boost ang inilalapat sa unang taon, unti-unting pinapataas ang puntos hanggang sa doblehin ang paunang halaga nito.
