user.bondedRoles.type.MODERATOR=Moderator
user.bondedRoles.type.MODERATOR.about.info=Maaaring i-report ng mga gumagamit ng chat ang mga paglabag sa mga patakaran ng chat o kalakalan sa moderator.\nKung ang ibinigay na impormasyon ay sapat upang i-verify ang paglabag sa patakaran, maaaring i-ban ng moderator ang gumagamit na iyon mula sa network.\nSa kaso ng malubhang paglabag ng isang nagbebenta na may nakuha nang reputasyon, mawawalan ng bisa ang reputasyon at ang kaugnay na source data (tulad ng DAO transaction o data ng edad ng account) ay ilalagay sa blacklist sa Bisq 2 at ibabalik sa Bisq 1 ng oracle operator at ang gumagamit ay ma-ban din sa Bisq 1.
