reputation.reputationScore.intro=Sa seksyong ito, ipinaliwanag ang reputasyon ng Bisq upang makagawa ka ng mga may kaalamang desisyon kapag tumatanggap ng alok.
reputation.reputationScore.sellerReputation=Ang reputasyon ng isang nagbebenta ang pinakamahusay na senyales\nupang hulaan ang posibilidad ng matagumpay na kalakalan sa Bisq Easy.
