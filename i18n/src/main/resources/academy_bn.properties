academy.privacy.bisqProtectsPrivacyContent=Bisq আপনাকে অন্যান্য সহকর্মীদের থেকে বিটকয়েন কিনতে এবং বিক্রি করতে দেয়। কেন্দ্রীভূত এক্সচেঞ্জ ব্যবহার করার তুলনায় গোপনীয়তার বিষয়ে এই সহজ পার্থক্যটি অনেক সুবিধা নিয়ে আসে। Bisq ব্যবহার করে, আপনি আপনার নিরাপত্তা এবং গোপনীয়তা সরকার, কোম্পানি এবং অন্যান্য শত্রুতাপূর্ণ তৃতীয় পক্ষ থেকে রক্ষা করেন যারা অন্যথায় আপনার তথ্য রেকর্ড এবং আপনার স্বার্থের বিরুদ্ধে ব্যবহার করবে।\n\nযখন আপনি Bisq-এ লেনদেন করেন, তখন শুধুমাত্র আপনার সহকর্মী এবং আপনি লেনদেনের বিশদ জানেন। এবং আপনার মধ্যে উভয়ের মধ্যে, যে তথ্যটি শেয়ার করতে হবে তা সম্পূর্ণরূপে কমিয়ে আনা হয়েছে এবং শুধুমাত্র অত্যাবশ্যক পেমেন্টের বিশদ, যেমন, উদাহরণস্বরূপ, যদি আপনি আপনার ব্যাংক অ্যাকাউন্টে একটি ফিয়াট পেমেন্ট গ্রহণ করতে চান তবে আপনার ব্যাংক অ্যাকাউন্ট নম্বরের মতো সীমাবদ্ধ। এর মানে হল যে আপনার আইডি, ঠিকানা ইত্যাদির মতো তথ্য দেওয়ার প্রয়োজন নেই। তদুপরি, প্রতিটি ট্রেডে বিভিন্ন সহকর্মীদের সাথে যোগাযোগ করার ক্ষমতা কোনও একক ব্যক্তিকে আপনার সম্পর্কে সময়ের সাথে সাথে তথ্য সংগ্রহ করতে বাধা দেয়, ফলে আপনার লেনদেনের ইতিহাস বিভিন্ন প্রতিপক্ষের মধ্যে বিতরণ হয় এবং কোনও একক সত্তা আপনার আর্থিক জীবনের সম্পূর্ণ দৃশ্য ধারণ করতে পারে না। Bisq আপনাকে যে কোনও বিটকয়েন সরাসরি একটি ঠিকানায় গ্রহণ করতে দেয় যা আপনি নিয়ন্ত্রণ করেন, যা আপনাকে সব সময় আপনার তহবিলের উপর নিয়ন্ত্রণ রাখতে সক্ষম করে এবং বিভিন্ন ঠিকানায় বিতরণ করতে সক্ষম করে যাতে কোনও একক সহকর্মী আপনার সম্পূর্ণ ওয়ালেট পর্যবেক্ষণ করতে না পারে।\n\nএবং মনে রাখবেন: Bisq হল একটি সফটওয়্যার যা আপনার কম্পিউটারে চলে, এবং শুধুমাত্র টর এবং I2P-এর মতো গোপনীয়তা-বান্ধব নেটওয়ার্কের মাধ্যমে ইন্টারনেটে সংযোগ করে। আপনাকে কোথাও একটি ছদ্মনামযুক্ত উপায়ে সাইন আপ করতে হবে না। এর ফলে, কেউ জানতেই পারে না যে আপনি Bisq ব্যবহার করছেন, এবং অন্যান্য অংশগ্রহণকারীদের সাথে আপনার যোগাযোগ তৃতীয় পক্ষ দ্বারা পর্যবেক্ষণ, ট্র্যাক বা অ্যাক্সেস করা যায় না।
