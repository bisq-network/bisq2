academy.bisq.exchangeDecentralizedContent=Bisq একটি এক্সচেঞ্জ অ্যাপ্লিকেশন যেখানে আপনি জাতীয় মুদ্রা বা অন্যান্য ক্রিপ্টোকারেন্সির জন্য বিটকয়েন কিনতে এবং বিক্রি করতে পারেন। বেশিরভাগ এক্সচেঞ্জ বিকল্পের তুলনায়, Bisq উভয়ই বিকেন্দ্রীকৃত এবং পিয়ার-টু-পিয়ার।\n\nএটি বিকেন্দ্রীকৃত কারণ এটি কোনো একক কোম্পানি, দল বা সরকারের উপর নির্ভর করে না এবং নিয়ন্ত্রিতও নয়। বিকেন্দ্রীকরণ Bisq-কে একটি স্থিতিশীল নেটওয়ার্ক তৈরি করে: বিটকয়েনের মতো, এটি আপনার মতো ব্যবহারকারীদের কারণে বিদ্যমান। যেহেতু এমন কোনো একক উপাদান নেই যার উপর সবকিছু নির্ভর করে, তাই কাউকে নেটওয়ার্কটি থামানো বা ক্ষতি করা কঠিন। এটি পিয়ার-টু-পিয়ার কারণ আপনি যে প্রতিটি ট্রেড করেন তা আপনার মতো অন্য একজন ব্যবহারকারীর সাথে মেলে। এটি আপনাকে সরকারের মতো কেন্দ্রীভূত উপাদান এবং ঐতিহ্যবাহী আর্থিক প্রতিষ্ঠানগুলির থেকে আপনার গোপনীয়তা সুরক্ষিত করতে সহায়তা করে। এটি Bisq-কে অনুমতিহীনও করে: এটি ব্যবহারের জন্য আপনাকে কারো অনুমোদনের প্রয়োজন নেই, এবং কেউ আপনাকে এটি করতে থামাতে পারে না।\n\nবর্তমানে, দুটি অ্যাপ্লিকেশন বিদ্যমান: Bisq 1 এবং Bisq 2। Bisq 2 হল সেই অ্যাপ্লিকেশন যেখানে আপনি এটি পড়ছেন। আমরা আপনাকে Bisq 1 সম্পর্কে আরও জানার চেষ্টা করার আগে Bisq 2 এর সাথে পরিচিত হতে সুপারিশ করছি।
