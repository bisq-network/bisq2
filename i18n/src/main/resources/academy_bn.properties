academy.wallets.subHeadline=আপনার বিটকয়েন পরিচালনা এবং সুরক্ষিত করার জন্য সঠিক সরঞ্জামগুলি নির্বাচন করা।
academy.wallets.whatIsAWalletContent=ওয়ালেটগুলি বিটকয়েনের সবচেয়ে মৌলিক কাজগুলি সম্পাদনের জন্য আপনার সরঞ্জাম: এটি গ্রহণ করা, সংরক্ষণ করা এবং পাঠানো। যেহেতু বিটকয়েন একটি খোলা সিস্টেম, যে কেউ এর জন্য একটি ওয়ালেট তৈরি করতে পারে, এবং বিভিন্ন ধরনের ওয়ালেট বিদ্যমান। এটি দুর্দান্ত কারণ এর মানে হল আপনার নির্বাচনের জন্য বাজারে প্রচুর ভিন্ন বিকল্প রয়েছে, এবং আপনি বিভিন্ন প্রয়োজনের জন্য একাধিক ভিন্ন ওয়ালেটও ব্যবহার করতে পারেন।\n\nসাধারণভাবে, একটি ওয়ালেট হল একটি সফটওয়্যার যা আপনার জন্য কয়েকটি কাজ করে: এটি ব্লকচেইন পড়ে আপনার নিয়ন্ত্রণে থাকা ঠিকানাগুলির ব্যালেন্স পরীক্ষা করে। এটি যখন আপনি অন্য কাউকে অর্থ প্রদান করতে চান তখন লেনদেন তৈরি এবং পাঠাতে পারে। এবং এটি আপনার কী ধারণ করে যাতে আপনি আপনার লেনদেন স্বাক্ষর করতে পারেন। এই বৈশিষ্ট্যগুলির কিছু বিভিন্ন ওয়ালেটে আলাদা দেখায়, এবং কিছু ওয়ালেট শুধুমাত্র তাদের কিছু অংশ কভার করে। এটি আরও ভালভাবে বুঝতে, এটি বিভিন্ন বৈশিষ্ট্যগুলির সাথে পরিচিত হওয়া উপকারী যা ওয়ালেটগুলিকে একে অপরের থেকে আলাদা করে।\n\nপ্রথমে, আপনাকে গরম ওয়ালেট এবং ঠান্ডা ওয়ালেটের মধ্যে পার্থক্য বুঝতে হবে। একটি গরম ওয়ালেট হল একটি সফটওয়্যার ওয়ালেট যেখানে আপনার বিটকয়েন নিয়ন্ত্রণকারী কী একটি ইন্টারনেট-সংযুক্ত ডিভাইসে সংরক্ষিত থাকে। অন্যদিকে, একটি ঠান্ডা ওয়ালেট হল একটি সেটআপ যেখানে আপনার কী এমন একটি ডিভাইসে সংরক্ষিত থাকে যা কখনও ইন্টারনেটে সংযুক্ত হয় না, এবং আপনি আপনার ব্যালেন্স ট্র্যাক করতে এবং লেনদেন প্রস্তুত ও পাঠাতে একটি ভিন্ন সফটওয়্যার ব্যবহার করেন। গরম ওয়ালেটগুলি সাধারণত আপনার ফোন বা ল্যাপটপে একটি সহজ অ্যাপ। অন্যদিকে, একটি ঠান্ডা ওয়ালেট মানে আপনি আপনার ফোন বা ল্যাপটপে একটি সফটওয়্যার ব্যবহার করেন যা আপনার কী ধারণ করে না, এবং আপনি এটি একটি দ্বিতীয় ডিভাইসের সাথে সংযুক্ত করেন যা কী ধারণ করে এবং কখনও ইন্টারনেটে সংযুক্ত হয় না। এই দ্বিতীয় ডিভাইসটি একটি নিবেদিত ল্যাপটপ বা স্মার্টফোন হতে পারে, অথবা সাধারণত একটি হার্ডওয়্যার ওয়ালেট। গরম ওয়ালেটগুলি পরিচালনা এবং ব্যবহার করা সহজ, তবে সেগুলি কম নিরাপদও। ঠান্ডা ওয়ালেটগুলি কিছুটা বেশি জটিল এবং অস্বস্তিকর সেটআপ প্রয়োজন, তবে কী পরিচালনার সময় হ্যাক এবং ভুলের বিরুদ্ধে অনেক বেশি নিরাপত্তা প্রদান করে। আপনার তহবিল পরিচালনার ঝুঁকি মোকাবেলা করার উপায় একটি ব্যক্তিগত সিদ্ধান্ত, তবে সাধারণভাবে এটি সুপারিশ করা হয় যে আপনি আপনার পকেটে বিল এবং মুদ্রার জন্য আপনার ঐতিহ্যবাহী ওয়ালেটের মতো গরম ওয়ালেট ব্যবহার করুন, এবং ব্যাংকে একটি সেফ বক্সের মতো ঠান্ডা ওয়ালেট ব্যবহার করুন। আপনি আপনার ওয়ালেটে এক মিলিয়ন ডলার বহন করবেন না। এবং আপনি আপনার সেফ বক্সের বিষয়বস্তু একটি কফির জন্য অর্থ প্রদান করতে ব্যবহার করবেন না।\n\nহার্ডওয়্যার ওয়ালেটগুলি বিশেষ শারীরিক ডিভাইস যা আপনার তহবিলের কী সংরক্ষণ এবং সেই কী দিয়ে লেনদেন স্বাক্ষর করার একমাত্র উদ্দেশ্যে ডিজাইন এবং তৈরি করা হয়েছে। তারা আপনার তহবিল ব্যয় করার জন্য লেনদেন স্বাক্ষর করার একটি সুবিধাজনক উপায় প্রদান করে, যখন আপনার কী নিরাপদভাবে সংরক্ষণ করে যা অন্যদের কাছে ফাঁস হওয়া প্রতিরোধ করে। একটি হার্ডওয়্যার ওয়ালেট ব্যবহার করা আপনার নিরাপত্তা উন্নত করে আপনার প্রধান কম্পিউটার বা স্মার্টফোনে একটি গরম ওয়ালেট ব্যবহারের তুলনায়। যদি আপনি আপনার বিটকয়েন যাত্রায় শুরু করছেন, তবে আপনাকে প্রথম দিন থেকেই একটি ওয়ালেট থাকতে হবে না, তবে আপনি সম্ভবত একটি পেতে চান যখন আপনি এমন একটি বিটকয়েন সংগ্রহ করতে শুরু করবেন যা হারানোতে কষ্ট হবে। বাজারে অনেক হার্ডওয়্যার ওয়ালেট রয়েছে, সাধারণত দাম প্রায় $100।\n\nএবং একটি চূড়ান্ত নোট: একটি কেন্দ্রীভূত এক্সচেঞ্জে একটি ব্যালেন্স একটি ওয়ালেট নয়। যেহেতু আপনি কী নিয়ন্ত্রণ করেন না, আপনি আসলে আপনার বিটকয়েন ধারণ করার জন্য কেন্দ্রীভূত এক্সচেঞ্জের উপর নির্ভর করছেন এবং বিশ্বাস করছেন। যদি, যেকোন কারণে, তারা আপনাকে তা পাঠায় না যখন আপনি প্রত্যাহার করার সিদ্ধান্ত নেন, তবে এটি আপনার কাছে পাওয়ার কোন উপায় নেই। মনে রাখবেন: আপনার কী নয়, আপনার কয়েন নয়।
