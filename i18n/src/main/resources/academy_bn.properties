academy.privacy.whyPrivacyContent=অনেক ব্যবহারকারী বিটকয়েনের মাধ্যমে তাদের সম্পত্তি মালিকানা এবং অন্যদের সাথে স্বাধীনভাবে এবং অনুমতি ছাড়াই লেনদেন করার যে স্বাধীনতাকে মূল্যায়ন করেন। কিন্তু ভালো গোপনীয়তা অনুশীলন ছাড়া, বিটকয়েনের এই বৈশিষ্ট্যগুলি গুরুতরভাবে ক্ষুণ্ণ হয়। আপনার সম্পর্কে এবং আপনার বিটকয়েন তহবিল সম্পর্কে তথ্য প্রকাশ করা আপনাকে বিভিন্ন ধরনের আক্রমণের ঝুঁকিতে ফেলবে যা আপনার নিজের স্বাধীনতাকে সীমাবদ্ধ করবে। আপনি যে তথ্যগুলি শেয়ার করছেন সে সম্পর্কে চিন্তা করা এবং এর প্রতি সচেতন থাকা আপনাকে এমন ব্যয়বহুল ভুল করার থেকে রক্ষা করবে যা আপনি পরে আফসোস করতে পারেন।\n\nআপনার পরিচয় এবং আপনার তহবিলের বিস্তারিত প্রকাশ করার প্রথম স্পষ্ট সমস্যা হল ব্যক্তিগত নিরাপত্তা। যদি কেউ জানে যে আপনার কাছে কত বিটকয়েন রয়েছে, আপনি কোথায় থাকেন এবং আপনি কোন ধরনের ওয়ালেট ব্যবহার করছেন, তাহলে তারা সহজেই আপনার বিরুদ্ধে একটি শারীরিক আক্রমণের পরিকল্পনা করতে পারে যাতে তারা আপনার কী পেতে পারে। জাতীয় মুদ্রার ব্যাংক অ্যাকাউন্টের তুলনায় এটি বিশেষভাবে প্রলুব্ধকর, যেহেতু বিটকয়েন লেনদেনগুলি অপরিবর্তনীয়। তাই, যদি একজন চোর আপনাকে আপনার বিটকয়েন একটি তাদের নিজস্ব ঠিকানায় পাঠাতে বাধ্য করে, অথবা শুধু আপনার ওয়ালেটের কী চুরি করে তা নিজেই করে, তাহলে সেই লেনদেনটি বাতিল করার কোনো উপায় থাকবে না এবং আপনার বিটকয়েন আর আপনার থাকবে না। আপনার পরিচয় এবং আর্থিক বিবরণ গোপন রাখা আপনাকে এই ধরনের আক্রমণের লক্ষ্য হতে রক্ষা করে।\n\nআপনার বিবরণ গোপন রাখার আরেকটি ভালো কারণ হল শত্রুতাপূর্ণ সরকারী নিয়ম এবং কর্মকাণ্ডের দ্বারা সৃষ্ট বিপদ। বিশ্বের বিভিন্ন সরকার তাদের নাগরিকদের ব্যক্তিগত সম্পত্তির বিরুদ্ধে বিভিন্নভাবে বারবার পদক্ষেপ নিয়েছে। এর একটি চমৎকার উদাহরণ হল নির্বাহী আদেশ 6102, যা মার্কিন নাগরিকদের জন্য সোনার মালিকানা অবৈধ করে তোলে এবং মিলিয়ন মিলিয়ন মার্কিন নাগরিকদের জন্য সোনার একপাক্ষিক বাজেয়াপ্ত করে। সাধারণ চোরদের মতো, সরকারী সংস্থা এবং কর্মচারীরা আপনার এবং আপনার তহবিল সম্পর্কে কোনো তথ্য ধারণা না করে নিশ্চিত করা আপনাকে রক্ষা করে যদি সরকার বিটকয়েনের মালিকদের বিরুদ্ধে নেতিবাচক নীতি শুরু করে।\n\nমোটের উপর, আপনি সম্ভবত অন্যদের জানাতে চান না যে আপনার কাছে কত বিটকয়েন রয়েছে বা আপনি কী লেনদেন করছেন। যেমন আমরা বিভিন্ন পদ্ধতির মাধ্যমে আমাদের ব্যাংক অ্যাকাউন্টগুলি রক্ষা করি যাতে কেবল আমরা আমাদের ব্যালেন্স এবং গতিবিধি পরীক্ষা করতে পারি, এটি নিশ্চিত করা যুক্তিসঙ্গত যে অন্যদের লেনদেন এবং তাদের বিস্তারিত যেমন কখন, কত এবং কার সাথে আমরা লেনদেন করি তা দেখার ক্ষমতা নেই।
