academy.bitcoin.whatIsBitcoinContent=বিটকয়েন হল বিশ্বের সবচেয়ে বড় এবং জনপ্রিয় ক্রিপ্টোকারেন্সি। এটি নগদ অর্থের একটি ডিজিটাল রূপ যা যেকোনো ব্যক্তিকে মধ্যস্থতাকারীর প্রয়োজন ছাড়াই অন্যদের কাছে মূল্য পাঠাতে দেয়। এটি ২০০৯ সালে শুরু হয় এবং তারপর থেকে ব্যাপকভাবে বৃদ্ধি পেয়েছে, এর অনন্য এবং আকর্ষণীয় বৈশিষ্ট্যের কারণে সারা বিশ্বে গ্রহণযোগ্যতা অর্জন করেছে।\n\nবিটকয়েন সমস্ত জাতীয় মুদ্রার থেকে কয়েকটি দিক থেকে আলাদা। বিটকয়েন কোন সরকার বা প্রতিষ্ঠান দ্বারা নিয়ন্ত্রিত বা ইস্যু করা হয় না। এটি বিকেন্দ্রীভূত এবং এটি কেবলমাত্র বিশ্বের হাজার হাজার মানুষের কারণে বিদ্যমান যারা এটি ব্যবহার করে। এটি একটি নিরপেক্ষ অর্থ তৈরি করে, যেখানে কেউ একটি বিশেষ অবস্থানে নেই যা অপব্যবহারের অনুমতি দেয়। এর মানে হল আপনি বিটকয়েন ব্যবহার করতে স্বাধীন, এবং সিস্টেমে কেউ আপনার চেয়ে বেশি ক্ষমতা রাখে না। এটি একটি উন্মুক্ত সিস্টেম যা সবার জন্য স্বাগত জানায়। আরেকটি গুরুত্বপূর্ণ বৈশিষ্ট্য হল আপনি স্ব-রক্ষিতভাবে বিটকয়েন ধারণ করতে পারেন। অন্য কথায়, আপনি এটি নিজে মালিকানা করতে পারেন কোন অন্য কোম্পানি বা সত্তার উপর নির্ভর না করে। এটি ঐতিহ্যবাহী মুদ্রার সাথে তুলনা করলে, এটি আপনার পকেটে থাকা নগদের (যেটি আপনি সম্পূর্ণরূপে নিয়ন্ত্রণ করেন) চেয়ে ব্যাংক অ্যাকাউন্টের ব্যালেন্সের (যেখানে আপনি ব্যাংকের শর্ত এবং ইচ্ছার অধীন) সাথে বেশি সাদৃশ্যপূর্ণ। এই কারণে, আপনি সবসময় বিটকয়েন পাঠাতে স্বাধীন: এটি করার জন্য আপনাকে কারো অনুমোদনের প্রয়োজন নেই, এবং আপনার লেনদেন বন্ধ বা বিপরীত করা যায় না। বিটকয়েনের একটি তৃতীয় আকর্ষণীয় দিক হল এর সরবরাহ সর্বাধিক ২১ মিলিয়নে সীমাবদ্ধ। এর মানে হল প্রতিটি বিটকয়েনের মূল্য, উদাহরণস্বরূপ প্রতিটি ডলারের মূল্য, আরও তৈরি করে অবমূল্যায়িত করা যাবে না। বিটকয়েন একটি ব্যয়বহুল প্রক্রিয়ার মাধ্যমে তৈরি হয় যাকে মাইনিং বলা হয়, এবং উভয়ই ইমিশন সময়সূচী এবং সর্বাধিক পরিমাণ যা তৈরি করা যেতে পারে তা কঠোরভাবে সংজ্ঞায়িত এবং পরিবর্তন করা যায় না। এটি সরবরাহকে সীমিত, নির্দিষ্ট এবং পূর্বানুমানযোগ্য করে, বিটকয়েনকে এর অভাব এবং দৃঢ়তার কারণে আকর্ষণীয় করে তোলে।
