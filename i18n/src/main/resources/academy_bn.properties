academy.security.introContent=বিটকয়েন জাতীয় মুদ্রার থেকে কাজ করার পদ্ধতিতে যথেষ্ট ভিন্ন, তাই আপনাকে যে সতর্কতা অবলম্বন করতে হবে তা আপনার পরিচিত পদ্ধতির থেকে যথেষ্ট ভিন্ন। এটি একটি অত্যন্ত গুরুত্বপূর্ণ বিষয় কারণ, যদিও বিটকয়েন আপনাকে অনেক ক্ষমতা এবং স্বাধীনতা দেয়, এটি আপনাকে আপনার তহবিলের যত্ন নেওয়ার জন্যও দায়ী করে। তাই, আপনাকে নিরাপদে এটি কীভাবে করতে হয় তা শিখতে কিছু সময় এবং প্রচেষ্টা বিনিয়োগ করা উচিত।\n\nযদিও নিরাপত্তা একটি জটিল বিষয়, আমরা বিষয়গুলোকে তিনটি প্রধান লক্ষ্য পর্যন্ত সংকুচিত করতে পারি: নিশ্চিত করা যে অন্যরা কখনও আপনার প্রাইভেট কীতে প্রবেশ করতে না পারে, নিশ্চিত করা যে আপনি সর্বদা আপনার প্রাইভেট কীতে প্রবেশ করতে পারেন, এবং প্রতারণাকারী এবং অন্যান্য অবিশ্বাস্য সহকর্মীদের কাছে আপনার বিটকয়েন ভুলবশত পাঠানো এড়ানো।
academy.security.securingYourKeysContent=প্রথমত, আপনাকে একটি সহজ ধারণা বুঝতে হবে: আপনার কী নয়, আপনার কয়েনও নয়। এর মানে হল, আপনি যদি সত্যিই আপনার Bitcoin মালিকানা করতে চান, তবে এটি এমন একটি ওয়ালেটে সংরক্ষণ করা উচিত যেখানে আপনি, এবং শুধুমাত্র আপনি, কীগুলোর মালিক। তাই, ব্যাংক বা কেন্দ্রীভূত এক্সচেঞ্জের মতো প্রতিষ্ঠানে Bitcoin ব্যালেন্স রাখা আসলে সম্পদটির মালিকানা নয় কারণ এটি সেই প্রতিষ্ঠানগুলো, এবং আপনি নয়, যারা আপনার তহবিলের কী ধারণ করে। যদি আপনি সত্যিই আপনার বিটকয়েনের মালিকানা করতে চান, তবে আপনাকে এটি একটি ওয়ালেটে সংরক্ষণ করতে হবে যার কী শুধুমাত্র আপনি নিয়ন্ত্রণ করেন।\n\nবাজারে অনেক Bitcoin ওয়ালেট রয়েছে, প্রতিটি তার নিজস্ব অনন্য ডিজাইন এবং বৈশিষ্ট্য নিয়ে। তাদের সকলের মধ্যে একটি সাধারণ বিষয় হল, তারা কোথাও, কিছুর মাধ্যমে, আপনার প্রাইভেট কী সংরক্ষণ করবে। এই কীগুলি আপনার তহবিলে প্রবেশের অনুমতি দেয়। আপনি যে ওয়ালেটটি ব্যবহার করেন, আপনাকে নিশ্চিত করতে হবে যে শুধুমাত্র আপনি, অথবা যারা আপনি পুরোপুরি বিশ্বাস করেন, তাদের এই কীগুলিতে প্রবেশাধিকার রয়েছে। যদি অন্য কেউ তাদের কাছে প্রবেশাধিকার পায়, তারা আপনার তহবিল চুরি করতে সক্ষম হবে, এবং এই লেনদেনটি বিপরীত করার জন্য কিছুই করা যাবে না। অন্যদিকে, কী হারানোও সমানভাবে ভয়াবহ। যদি আপনি আপনার কী হারান, আপনি আর আপনার তহবিল পাঠাতে পারবেন না, এবং তাদের নিয়ন্ত্রণ পুনরুদ্ধার করার কোনো উপায় নেই। যদিও এটি ভয়ঙ্কর মনে হতে পারে, আপনি কিছু শেখার এবং ভাল অভ্যাসের মাধ্যমে সহজেই এই পরিস্থিতিগুলি এড়াতে পারেন।\n\nবেশিরভাগ বিটকয়েন ওয়ালেট আপনাকে 12 বা 24 শব্দের একটি ব্যাকআপ প্রদান করবে, যা সাধারণত মেমোনিক ফ্রেজ বা সহজভাবে সীড শব্দ হিসেবে পরিচিত। এই ব্যাকআপ ফ্রেজটি আপনাকে আপনার ওয়ালেটটি যেকোনো ডিভাইসে পুনরুদ্ধার করতে দেয়, এটি আপনার সুরক্ষিত করার জন্য সবচেয়ে গুরুত্বপূর্ণ উপাদান। সাধারণত পরামর্শ দেওয়া হয় যে এই ব্যাকআপগুলি এনালগ ফর্মে সংরক্ষণ করা উচিত, সাধারণত একটি কাগজের টুকরোতে বা একটি ছোট ধাতব শীটে লিখে, এবং তাদের একাধিক কপি থাকতে হবে। আপনাকে এটি এমনভাবে সংরক্ষণ করতে হবে যাতে আপনি প্রয়োজন হলে এটি খুঁজে পেতে পারেন, কিন্তু অন্য কেউ এটি অ্যাক্সেস করতে না পারে।\n\nবড় পরিমাণ Bitcoin-এর জন্য, আপনার কীগুলি সংরক্ষণ করতে হার্ডওয়্যার ওয়ালেট নামে বিশেষ ডিভাইস ব্যবহার করা স্বাভাবিক। এই ডিভাইসগুলি আপনার কীগুলি একটি স্মার্টফোন বা ল্যাপটপ ওয়ালেটে সংরক্ষণের তুলনায় একটি উচ্চতর নিরাপত্তার স্তর প্রদান করে, যখন লেনদেন করার সময় সুবিধাজনক অভিজ্ঞতা প্রদান করে। আপনি Bisq Learn-এর ওয়ালেট বিভাগে এই এবং অন্যান্য ধরনের ওয়ালেট সম্পর্কে আরও জানতে পারেন।\n\nঅবশেষে, অত্যন্ত জটিল সংরক্ষণ পরিকল্পনা এড়াতে নিশ্চিত করুন। অনেক বিস্তারিত এবং সূক্ষ্মতার সাথে একটি উন্নত সংরক্ষণ পরিকল্পনা চোরদের আপনার তহবিল থেকে দূরে রাখবে, কিন্তু আপনার নিজের ওয়ালেটে প্রবেশ করতে না পারার একটি উল্লেখযোগ্য সম্ভাবনা রয়েছে ভুল, বিভ্রান্তি, বা কেবল আপনার ব্যাকআপগুলি কিভাবে সংগঠিত করেছেন তা ভুলে যাওয়ার কারণে। একটি সেটআপের মধ্যে একটি ভারসাম্য অর্জনের চেষ্টা করুন যা খুব সহজ এবং যে কেউ সহজেই ভেঙে ফেলতে পারে (যেমন আপনার সীড শব্দ একটি সাধারণ টেক্সট ফাইলে আপনার ল্যাপটপের ডেস্কটপে সংরক্ষণ করা) এবং একটি সেটআপ যা এত জটিল যে আপনি নিজেও ভেঙে ফেলতে পারবেন না (যেমন আপনার সীড শব্দের শব্দগুলি 12টি বইয়ে 12টি ভিন্ন স্থানে সংরক্ষণ করা)।
