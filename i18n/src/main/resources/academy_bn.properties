academy.foss.bitcoinAndFossContent=মূল্যবান উন্মুক্ত সোর্স সফটওয়্যার হল এমন সফটওয়্যার যার কোড জনসাধারণের জন্য প্রবেশযোগ্য এবং যে কেউ সেই কোডটি পড়তে, কপি করতে এবং তাদের পছন্দমতো যে কোনোভাবে সংশোধন করতে পারে। এটি ক্লোজড-সোর্স বা প্রোপ্রাইটারি সফটওয়্যারের বিপরীতে, যেখানে মূল লেখক কোডটি নিজের কাছে রাখার সিদ্ধান্ত নেন এবং অন্য কেউ এর প্রবেশাধিকার বা অনুমতি পায় না। যদিও এটি একটি প্রযুক্তিগত বিষয় মনে হতে পারে, তবে আপনার বিটকয়েন যাত্রায় উন্মুক্ত সোর্স সফটওয়্যারের প্রভাবগুলি বোঝা আপনার স্বার্থে। চলুন এতে ডুব দিই।\n\nবিটকয়েনের জগত উন্মুক্ত সোর্স সফটওয়্যার দ্বারা গভীরভাবে প্রভাবিত এবং সম্পর্কিত। বিটকয়েন সফটওয়্যারটি প্রথম দিন থেকেই উন্মুক্ত সোর্স। Bisq-ও একটি উন্মুক্ত সোর্স প্রকল্প। লাইটনিং ক্লায়েন্ট, মিক্সিং পরিষেবা বা মাইনিং ফার্মওয়্যার এর মতো অনেক অন্যান্য প্রযুক্তি সাধারণত উন্মুক্ত সোর্স প্রকল্প হিসেবে তৈরি করা হয়। অনেক ওয়ালেটও উন্মুক্ত সোর্স, এবং আমরা Bisq Learn-এর ওয়ালেটস বিভাগে আলোচনা করার সময়, আমরা দৃঢ়ভাবে সুপারিশ করি যে আপনি উন্মুক্ত সোর্স ওয়ালেটগুলি বেছে নিন।\n\nএটি কেন? ক্লোজড সোর্স সফটওয়্যার সাধারণত কোম্পানি এবং ব্যক্তিদের দ্বারা তৈরি এবং ব্যক্তিগতভাবে রাখা হয় যারা অন্যদের লাইসেন্সের জন্য চার্জ করতে এবং প্রকল্পের সম্পূর্ণ নিয়ন্ত্রণ রাখতে চান। বিটকয়েনের ক্ষেত্রে, এটি বিরল। বিটকয়েন স্বভাবতই একটি উন্মুক্ত এবং স্বাগত জানানো ব্যবস্থা, এবং কোডটি এর একটি প্রতিনিধিত্ব। যে কেউ কোডটি দেখতে পারে, এটি সংশোধন করতে পারে, তাদের নিজের সংস্করণের কপি অন্যদের সাথে শেয়ার করতে পারে এবং, সহজভাবে বললে, এটি নিয়ে যা খুশি তা করতে পারে। Bisq-ও একটি উন্মুক্ত সোর্স প্রকল্প যেখানে সবাই অংশগ্রহণ করতে, অ্যাপ্লিকেশনটি সম্প্রসারিত করতে এবং বিভিন্ন উপায়ে উন্নতি করতে স্বাগতম।
