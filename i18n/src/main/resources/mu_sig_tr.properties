muSig.tradeGuide.welcome.content=Bisq MuSig'e Hoş Geldiniz!

muSig.tradeGuide.security.headline=Güvenlik
muSig.tradeGuide.security.content=- işlemler, iki taraflı MuSig teminatı ile güvence altına alınmıştır\n- eşler, fonlarının ortak ve özel kontrolüne sahiptir\n- ticaret kurallarına uymak, geri ödeme riskini en aza indirir\n

muSig.tradeGuide.process.headline=İşlem akışı
muSig.tradeGuide.process.content=Alıcı bir teklifi seçer ve özetini gözden geçirir; onay verildiğinde, arayüz kullanıcıları bu adımlarda yönlendirecektir:

muSig.tradeGuide.process.steps=1. satıcı ödeme verileri alıcıyla paylaşılır (örneğin, banka hesap bilgileri)\n2. alıcı, ödeme sebebini boş bırakarak fiat transferini başlatır ve ödemenin başladığını işaretler, böylece MuSig ödemesinin kendi kısmını imzalar\n3. fiat alındığında, satıcı ödemeyi onaylar ve MuSig ödemesinin eksik imzasını uygular\n4. alıcı bitcoin işlem miktarını alır ve hem alıcı hem de satıcı teminatlarını geri alır

muSig.tradeGuide.rules.headline=Kurallar
muSig.tradeGuide.rules.content=- Tüccarlar, kurallara uymamanın bir ceza ile sonuçlanabileceğini kabul eder; \ncezalar, Bisq wiki'sinde "Ceza Tablosu" başlıklı makalede tanımlanmıştır.\n- Bir işlem başladıktan sonra, teknik bir gereklilik olmadıkça iptal edilemez.\n- Bisq'de tanımlanan fiat hesap detayları, işlemin gerçekleştirileceği hesapla tam olarak eşleşmelidir.\n- Fiat kurum formlarında "ödeme nedeni" için bir alan varsa, bu alan boş bırakılmalı veya gerekiyorsa, gönderenin tam adı kullanılabilir.\n- Sorunsuz bir ticaret deneyimi için iletişim çok önemlidir, ancak tüccarların sohbeti yanıtlaması kesinlikle zorunlu değildir.\n- Tüm iletişimi Bisq içinde tutun ve bir anlaşmazlık açılması durumunda kanıtları korumak için dış kanalları (telefon, e-posta, mesajlaşma uygulamaları) kullanmaktan kaçının.\n- İşlem başladıktan sonra ödeme yöntemini değiştirmeyin, aksi takdirde zorlayıcı bir neden varsa, bu durumda bir arabulucu dahil edilmelidir; eş hala devam etmeyi reddedebilir.\n- Alıcı, ödemeyi mümkün olan en kısa sürede yapmalıdır ve satıcının fonların alındığını onaylamak için işlem süresi sona erene kadar süresi vardır.\n- Satıcılar, uyumsuz detaylara sahip hesaplardan gelen ödemeleri onaylamamalıdır, özellikle bu alıcının hesabını imzalamakla sonuçlanacaksa ve bunun yerine arabuluculuğa başvurmalıdırlar.\n- Bir anlaşmazlık sırasında, eşler 48 saat içinde bir arabulucuya veya hakeme yanıt vermelidir.\n\nSol menüden erişilebilen Destek sohbeti, sahip olabileceğiniz herhangi bir şüpheyi çözmek için kullanılabilir.


muSig.tradeGuide.rules.confirm=Okudum ve anladım

