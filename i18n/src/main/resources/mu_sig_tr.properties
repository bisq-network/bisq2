muSig.tradeGuide.tabs.headline=Bisq MuSig işlem kılavuzu
muSig.tradeGuide.welcome=Genel Bakış
muSig.tradeGuide.security=Güvenlik
muSig.tradeGuide.process=İşlem
muSig.tradeGuide.rules=İşlem kuralları

muSig.tradeGuide.welcome.headline=Bisq MuSig'de nasıl işlem yapılır
muSig.tradeGuide.welcome.content=Bu kılavuz, Bisq MuSig ile Bitcoin alım satımı için temel unsurların genel bir bakışını sunmaktadır.\nBu kılavuzda, güvenlik modelini öğrenecek, kullanıcı perspektifinden işlem akışını anlayacak ve işlem kurallarını gözden geçireceksiniz.\n\nHerhangi bir ek sorunuz varsa, 'Destek' menüsü altında mevcut olan sohbet odalarını ziyaret etmekten çekinmeyin.

muSig.tradeGuide.security.headline=Bisq MuSig'de işlem yapmak ne kadar güvenli?
muSig.tradeGuide.security.content=- Bisq asla fonlarınızı tutmaz; işlemler 2-of-2 çoklu imza ve güvenlik teminatları ile korunur.\n- Arabulucular ve hakemler çoklu imza anahtarlarını kontrol etmez ve fonları tek taraflı olarak hareket ettiremez.\n- Fiat ödemeleri geri ödeme riski taşıyabilir, bu nedenle işlem kurallarına dikkatlice uyun.\n- Yerel yasalara uymaktan siz sorumlusunuz.

muSig.tradeGuide.process.headline=İşlem süreci nasıl çalışır?
muSig.tradeGuide.process.content=Teklif almaya karar verdiğinizde, mevcut seçeneklerden birini seçecek ve başlamadan önce bir özet gözden geçireceksiniz.\nTicaret başlatıldığında, kullanıcı arayüzü sizi bu adımlardan geçirecektir:

muSig.tradeGuide.process.steps=1. Satıcı ve alıcı hesap bilgilerini değiş tokuş eder. Satıcı ödeme verilerini (örneğin, banka hesap numarası) gönderir ve alıcı Bitcoin adresini gönderir.\n2. Alıcı Fiat ödemesini gönderir ve Ödeme başlatıldı olarak işaretler. Ödeme nedeni için uygulamanın talimatlarını izleyin (açıkça gerekli olmadıkça boş bırakın).\n3. Satıcı alımı onaylar ve Bitcoin'i alıcının adresine gönderir (işlem ID'sini paylaşarak). Onaylar işlemi tamamlar.

muSig.tradeGuide.rules.headline=İşlem kuralları hakkında ne bilmem gerekiyor?
muSig.tradeGuide.rules.content=- Hesap detayları değiş tokuş edilmeden önce, her iki taraf da gerekçe göstermeden iptal edebilir.\n- Mesajları düzenli olarak kontrol edin ve zamanında yanıt verin; eğer arabuluculuk başlarsa, 48 saat içinde yanıt verin.\n- Sohbeti ticaretle sınırlı tutun, bağlantı göndermeyin ve asla hassas bilgileri paylaşmayın.\n- Fiat ödemesi sırasında, aksi belirtilmedikçe 'ödeme nedeni' alanını boş bırakın. Asla Bisq, Bitcoin veya işlem ID'sini eklemeyin.\n- Gönderenin bankası ücret alıyorsa, bu ücretleri gönderen karşılar.\n- Ticaret penceresi içinde işlemi tamamlayın ve transferler yavaşsa günde en az bir kez çevrimiçi olun.\n- Arabuluculuk ilk yükseltme adımıdır; bir arabulucunun yanıt vermesi 48 saate kadar sürebilir.\n- Hakemlik, arabulucunun önerisi reddedilirse veya bir eş yanıt vermezse son çare olarak devreye girer ve yalnızca zaman kilidi (altcoin ticareti için 10 gün, fiat ticareti için 20 gün) geçtikten sonra kullanılabilir.\n\nHerhangi bir sorunuz varsa veya yardıma ihtiyacınız olursa, 'Destek' menüsü altındaki sohbet odalarını ziyaret etmekten çekinmeyin. İyi ticaretler!

muSig.tradeGuide.rules.confirm=Okudum ve anladım

muSig.tradeGuide.notConfirmed.warn=Lütfen işlem kılavuzunu okuyun ve işlem kurallarını okuduğunuzu ve anladığınızı onaylayın.
muSig.tradeGuide.open=İşlem kılavuzunu açın
