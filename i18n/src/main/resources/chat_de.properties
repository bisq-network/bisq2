######################################################
# Chat rules
######################################################

chat.chatRules.headline=Chatregeln
chat.chatRules.content=- Sei respektvoll: Behandle andere freundlich, vermeide beleidigende Sprache, persönliche Angriffe und Belästigungen.- Sei tolerant: Behalte einen offenen Geist und akzeptiere, dass andere unterschiedliche Ansichten, kulturelle Hintergründe und Erfahrungen haben könnten.- Kein Spam: Vermeide es, den Chat mit wiederholten oder irrelevanten Nachrichten zu fluten.- Keine Werbung: Vermeide die Förderung kommerzieller Produkte, Dienstleistungen oder das Posten von Werbelinks.- Kein Trolling: Störendes Verhalten und absichtliche Provokation sind nicht willkommen.- Keine Identitätsanmaßung: Verwende keine Spitznamen, die andere irreführen könnten, indem sie denken, du seist eine bekannte Person.- Null Toleranz gegenüber Betrügern: Jeder Betrugsversuch führt zu einem sofortigen Ausschluss aus dem Netzwerk.- Halte Handelsgeschäfte innerhalb von Bisq: Bisq ist für sicheres Trading konzipiert. Andere zu bitten, außerhalb der Plattform zu handeln, erhöht das Betrugsrisiko und führt zu einem Ausschluss aus dem Netzwerk.- Respektiere die Privatsphäre: Schütze deine und die Privatsphäre anderer; teile keine Handelsdetails.- Missbrauch melden: Melde Regelverstöße oder unangemessenes Verhalten an den Moderator.- Genieße den Chat: Beteilige dich an sinnvollen Diskussionen, schließe Freundschaften und habe Spaß in einer freundlichen und integrativen Gemeinschaft.\n\nDurch die Teilnahme am Chat stimmst du zu, diese Regeln zu befolgen. Schwere Regelverstöße können zu einem Ausschluss aus dem Bisq-Netzwerk führen.


