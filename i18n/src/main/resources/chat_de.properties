chat.message.takeOffer.seller.myReputationScoreTooLow.headline=Deine Reputationsbewertung ist zu niedrig, um dieses Angebot anzunehmen
chat.message.takeOffer.seller.myReputationScoreTooLow.warning=Deine Reputationsbewertung beträgt {0} und liegt unter der erforderlichen Reputationsbewertung von {1} für den Handelsbetrag von {2}.\n\nDas Sicherheitsmodell von Bisq Easy basiert auf der Reputation des Verkäufers.\nUm mehr über das Reputationssystem zu erfahren, besuche: [HYPERLINK:https://bisq.wiki/Reputation].\n\nDu kannst mehr darüber lesen, wie du deine Reputation aufbauen kannst unter ''Reputation/Build Reputation''.

chat.message.takeOffer.buyer.makersReputationScoreTooLow.headline=Sicherheitswarnung
chat.message.takeOffer.buyer.makersReputationScoreTooLow.warning=Die Reputationsbewertung des Verkäufers von {0} liegt unter der erforderlichen Bewertung von {1} für einen Handelsbetrag von {2}.\n\nDas Sicherheitsmodell von Bisq Easy basiert auf der Reputation des Verkäufers, da der Käufer zuerst die Fiat-Währung senden muss. Wenn du dich entscheidest, das Angebot trotz der fehlenden Reputation anzunehmen, stelle sicher, dass du die damit verbundenen Risiken vollständig verstehst.\n\nUm mehr über das Reputationssystem zu erfahren, besuche: [HYPERLINK:https://bisq.wiki/Reputation].\n\nMöchtest du fortfahren und dieses Angebot annehmen?

chat.message.takeOffer.buyer.makersReputationScoreTooLow.yes=Ja, ich verstehe das Risiko und möchte fortfahren
chat.message.takeOffer.buyer.makersReputationScoreTooLow.no=Nein, ich suche nach einem anderen Angebot

chat.message.takeOffer.buyer.makersReputationTooLowButInLowAmountTolerance.headline=Bitte überprüfen Sie die Risiken, wenn Sie dieses Angebot annehmen.
chat.message.takeOffer.buyer.makersReputationTooLowButInLowAmountTolerance.warning=Die Reputationsbewertung des Verkäufers beträgt {0}, was unter der erforderlichen Bewertung von {1} für einen Handelsbetrag von {2} liegt.\n\nDa der Handelsbetrag relativ niedrig ist, wurden die Anforderungen an die Reputation gelockert. Wenn du jedoch trotz der unzureichenden Reputation des Verkäufers fortfahren möchtest, stelle sicher, dass du die damit verbundenen Risiken vollständig verstehst. Das Sicherheitsmodell von Bisq Easy hängt von der Reputation des Verkäufers ab, da der Käufer zuerst Fiat-Währung senden muss.\n\nUm mehr über das Reputationssystem zu erfahren, besuche: [HYPERLINK:https://bisq.wiki/Reputation].\n\nMöchtest du das Angebot trotzdem annehmen?
chat.message.takeOffer.buyer.makersReputationTooLowButInLowAmountTolerance.yes=Ja, ich verstehe das Risiko und möchte fortfahren
