bisqEasy.tradeGuide.welcome.content=ਇਹ ਮਾਰਗਦਰਸ਼ਕ Bisq Easy ਨਾਲ Bitcoin ਖਰੀਦਣ ਜਾਂ ਵੇਚਣ ਲਈ ਆਵਸ਼ਯਕ ਪੱਖਾਂ ਦਾ ਸੰਖੇਪ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ।\nਇਸ ਮਾਰਗਦਰਸ਼ਕ ਵਿੱਚ, ਤੁਸੀਂ Bisq Easy 'ਤੇ ਵਰਤੇ ਜਾਣ ਵਾਲੇ ਸੁਰੱਖਿਆ ਮਾਡਲ ਬਾਰੇ ਜਾਣਕਾਰੀ ਪ੍ਰਾਪਤ ਕਰੋਗੇ, ਵਪਾਰ ਪ੍ਰਕਿਰਿਆ ਬਾਰੇ ਜਾਣਕਾਰੀ ਪ੍ਰਾਪਤ ਕਰੋਗੇ, ਅਤੇ ਵਪਾਰ ਦੇ ਨਿਯਮਾਂ ਨਾਲ ਜਾਣੂ ਹੋਵੋਗੇ।\n\nਕਿਸੇ ਵੀ ਵਾਧੂ ਸਵਾਲਾਂ ਲਈ, 'ਸਹਾਇਤਾ' ਮੀਨੂ ਦੇ ਅਧੀਨ ਉਪਲਬਧ ਗੱਲਬਾਤ ਕਮਰਿਆਂ 'ਤੇ ਜਾਣ ਵਿੱਚ ਸੰਕੋਚ ਨਾ ਕਰੋ।

bisqEasy.tradeGuide.security.headline=Bisq Easy 'ਤੇ ਵਪਾਰ ਕਰਨਾ ਕਿੰਨਾ ਸੁਰੱਖਿਅਤ ਹੈ?
bisqEasy.tradeGuide.security.content=- Bisq Easy ਦਾ ਸੁਰੱਖਿਆ ਮਾਡਲ ਛੋਟੇ ਵਪਾਰ ਦੀ ਰਕਮਾਂ ਲਈ ਅਨੁਕੂਲਿਤ ਹੈ।\n- ਇਹ ਮਾਡਲ ਵਿਕਰੇਤਾ ਦੀ ਸਾਖ 'ਤੇ ਨਿਰਭਰ ਕਰਦਾ ਹੈ, ਜੋ ਆਮ ਤੌਰ 'ਤੇ ਇੱਕ ਅਨੁਭਵੀ Bisq ਉਪਭੋਗਤਾ ਹੁੰਦਾ ਹੈ ਅਤੇ ਨਵੇਂ ਉਪਭੋਗਤਾਵਾਂ ਨੂੰ ਮਦਦਗਾਰ ਸਹਾਇਤਾ ਪ੍ਰਦਾਨ ਕਰਨ ਦੀ ਉਮੀਦ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।\n- ਸਾਖ ਬਣਾਉਣਾ ਮਹਿੰਗਾ ਹੋ ਸਕਦਾ ਹੈ, ਜਿਸ ਨਾਲ ਵਧੀਕ ਖਰਚੇ ਨੂੰ ਢੱਕਣ ਅਤੇ ਵਿਕਰੇਤਾ ਦੀ ਸੇਵਾ ਲਈ ਮੁਆਵਜ਼ਾ ਦੇਣ ਲਈ ਆਮ ਤੌਰ 'ਤੇ 5-15% ਕੀਮਤ ਪ੍ਰੀਮੀਅਮ ਹੁੰਦਾ ਹੈ।\n- ਬਿਨਾਂ ਸਾਖ ਵਾਲੇ ਵਿਕਰੇਤਿਆਂ ਨਾਲ ਵਪਾਰ ਕਰਨਾ ਮਹੱਤਵਪੂਰਨ ਖਤਰੇ ਨਾਲ ਭਰਪੂਰ ਹੈ ਅਤੇ ਇਹ ਸਿਰਫ ਉਸ ਸਮੇਂ ਕੀਤਾ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ ਜਦੋਂ ਖਤਰੇ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਸਮਝਿਆ ਅਤੇ ਪ੍ਰਬੰਧਿਤ ਕੀਤਾ ਜਾਵੇ।

bisqEasy.tradeGuide.process.headline=ਵਪਾਰ ਪ੍ਰਕਿਰਿਆ ਕਿਵੇਂ ਕੰਮ ਕਰਦੀ ਹੈ?
bisqEasy.tradeGuide.process.content=ਜਦੋਂ ਤੁਸੀਂ ਇੱਕ ਪੇਸ਼ਕਸ਼ ਸਵੀਕਾਰ ਕਰਨ ਦਾ ਫੈਸਲਾ ਕਰਦੇ ਹੋ, ਤਾਂ ਤੁਹਾਨੂੰ ਪੇਸ਼ਕਸ਼ ਦੁਆਰਾ ਦਿੱਤੇ ਗਏ ਉਪਲਬਧ ਵਿਕਲਪਾਂ ਵਿੱਚੋਂ ਚੁਣਨ ਦੀ ਲਚਕ ਮਿਲੇਗੀ। ਵਪਾਰ ਸ਼ੁਰੂ ਕਰਨ ਤੋਂ ਪਹਿਲਾਂ, ਤੁਹਾਡੇ ਸਮੀਖਿਆ ਲਈ ਇੱਕ ਸੰਖੇਪ ਪ੍ਰਸਤੁਤੀ ਦਿੱਤੀ ਜਾਵੇਗੀ।\nਜਦੋਂ ਵਪਾਰ ਸ਼ੁਰੂ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਉਪਭੋਗਤਾ ਇੰਟਰਫੇਸ ਤੁਹਾਨੂੰ ਵਪਾਰ ਪ੍ਰਕਿਰਿਆ ਵਿੱਚ ਮਾਰਗਦਰਸ਼ਨ ਕਰੇਗਾ, ਜੋ ਕਿ ਹੇਠ ਲਿਖੇ ਕਦਮਾਂ ਵਿੱਚ ਵੰਡਿਆ ਗਿਆ ਹੈ:

bisqEasy.tradeGuide.process.steps=1. ਵਿਕਰੇਤਾ ਅਤੇ ਖਰੀਦਦਾਰ ਖਾਤੇ ਦੀ ਜਾਣਕਾਰੀ ਦਾ ਆਦਾਨ-ਪ੍ਰਦਾਨ ਕਰਦੇ ਹਨ। ਵਿਕਰੇਤਾ ਆਪਣੇ ਭੁਗਤਾਨ ਡਾਟਾ (ਜਿਵੇਂ, ਬੈਂਕ ਖਾਤਾ ਨੰਬਰ) ਖਰੀਦਦਾਰ ਨੂੰ ਭੇਜਦਾ ਹੈ ਅਤੇ ਖਰੀਦਦਾਰ ਆਪਣਾ Bitcoin ਪਤਾ (ਜਾਂ Lightning ਇਨਵੌਇਸ) ਵਿਕਰੇਤਾ ਨੂੰ ਭੇਜਦਾ ਹੈ।\n2. ਅਗਲੇ ਕਦਮ ਵਿੱਚ, ਖਰੀਦਦਾਰ ਵਿਕਰੇਤਾ ਦੇ ਖਾਤੇ ਵਿੱਚ Fiat ਭੁਗਤਾਨ ਸ਼ੁਰੂ ਕਰਦਾ ਹੈ ਜਿਸ ਵਿੱਚ Trade ID 'ਭੁਗਤਾਨ ਦਾ ਕਾਰਨ' ਵਜੋਂ ਸ਼ਾਮਲ ਹੁੰਦੀ ਹੈ। ਭੁਗਤਾਨ ਪ੍ਰਾਪਤ ਕਰਨ ਅਤੇ ਇਹ ਪੁਸ਼ਟੀ ਕਰਨ 'ਤੇ ਕਿ Trade ID ਸਹੀ ਹੈ, ਵਿਕਰੇਤਾ ਰਸੀਦ ਦੀ ਪੁਸ਼ਟੀ ਕਰੇਗਾ।\n3. ਫਿਰ ਵਿਕਰੇਤਾ Bitcoin ਖਰੀਦਦਾਰ ਦੇ ਪਤੇ 'ਤੇ ਭੇਜਦਾ ਹੈ ਅਤੇ ਲੈਣ-ਦੇਣ ID (ਚੋਣਵਾਰ ਤੌਰ 'ਤੇ Lightning ਵਰਤਣ ਦੀ ਸਥਿਤੀ ਵਿੱਚ ਪ੍ਰੀਇਮੇਜ) ਸਾਂਝਾ ਕਰਦਾ ਹੈ। ਯੂਜ਼ਰ ਇੰਟਰਫੇਸ ਪੁਸ਼ਟੀਕਰਨ ਦੀ ਸਥਿਤੀ ਦਿਖਾਏਗਾ। ਇੱਕ ਵਾਰੀ ਪੁਸ਼ਟੀ ਹੋਣ 'ਤੇ, ਵਪਾਰ ਸਫਲਤਾਪੂਰਕ ਪੂਰਾ ਹੋ ਜਾਂਦਾ ਹੈ।

bisqEasy.tradeGuide.rules.headline=ਵਪਾਰ ਨਿਯਮਾਂ ਬਾਰੇ ਮੈਨੂੰ ਕੀ ਜਾਣਨ ਦੀ ਲੋੜ ਹੈ?
bisqEasy.tradeGuide.rules.content=- ਵਿਕਰੇਤਾ ਅਤੇ ਖਰੀਦਦਾਰ ਦੇ ਵਿਚਕਾਰ ਖਾਤਾ ਵੇਰਵੇ ਦੇ ਬਦਲਣ ਤੋਂ ਪਹਿਲਾਂ, ਕੋਈ ਵੀ ਪਾਰਟੀ ਵਪਾਰ ਨੂੰ ਬਿਨਾਂ ਕਿਸੇ ਵਜ੍ਹਾ ਦੇ ਰੱਦ ਕਰ ਸਕਦੀ ਹੈ।\n- ਵਪਾਰੀ ਨੂੰ ਆਪਣੇ ਵਪਾਰਾਂ ਨੂੰ ਨਵੇਂ ਸੁਨੇਹਿਆਂ ਲਈ ਨਿਯਮਿਤ ਤੌਰ 'ਤੇ ਜਾਂਚਣਾ ਚਾਹੀਦਾ ਹੈ ਅਤੇ 24 ਘੰਟਿਆਂ ਦੇ ਅੰਦਰ ਜਵਾਬ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ।\n- ਜਦੋਂ ਖਾਤਾ ਵੇਰਵੇ ਬਦਲੇ ਜਾਂਦੇ ਹਨ, ਵਪਾਰ ਦੇ ਕਿਰਿਆਵਾਂ ਨੂੰ ਪੂਰਾ ਨਾ ਕਰਨਾ ਵਪਾਰ ਸੰਝੌਤੇ ਦੀ ਉਲੰਘਣਾ ਮੰਨੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਇਸ ਨਾਲ Bisq ਨੈੱਟਵਰਕ ਤੋਂ ਬੈਨ ਹੋਣ ਦੀ ਸੰਭਾਵਨਾ ਹੋ ਸਕਦੀ ਹੈ। ਜੇਕਰ ਵਪਾਰ ਸਾਥੀ ਅਣਜਾਣ ਹੈ ਤਾਂ ਇਹ ਲਾਗੂ ਨਹੀਂ ਹੁੰਦਾ।\n- ਫਿਆਟ ਭੁਗਤਾਨ ਦੌਰਾਨ, ਖਰੀਦਦਾਰ ਨੂੰ 'ਭੁਗਤਾਨ ਦਾ ਕਾਰਨ' ਖੇਤਰ ਵਿੱਚ 'Bisq' ਜਾਂ 'Bitcoin' ਵਰਗੇ ਸ਼ਬਦ ਸ਼ਾਮਲ ਨਹੀਂ ਕਰਨੇ ਚਾਹੀਦੇ। ਇਸ ਦੀ ਬਜਾਏ, ਵਪਾਰ ID ਨੂੰ ਭੁਗਤਾਨ ਨਾਲ ਸੰਬੰਧਿਤ ਕਰਨ ਲਈ ਕਾਰਨ ਵਜੋਂ ਵਰਤਣਾ ਚਾਹੀਦਾ ਹੈ।\n- ਜੇਕਰ ਵਪਾਰ ਤੁਰੰਤ ਪੂਰਾ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ ਫਿਆਟ ਦੇ ਲੰਬੇ ਬਦਲਣ ਦੇ ਸਮੇਂ ਕਾਰਨ, ਦੋਹਾਂ ਵਪਾਰੀਆਂ ਨੂੰ ਵਪਾਰ ਦੀ ਪ੍ਰਗਤੀ ਦੀ ਨਿਗਰਾਨੀ ਕਰਨ ਲਈ ਦਿਨ ਵਿੱਚ ਘੱਟੋ-ਘੱਟ ਇੱਕ ਵਾਰੀ ਆਨਲਾਈਨ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।\n- ਜੇਕਰ ਵਪਾਰੀ ਅਣਸੁਲਝੇ ਮੁੱਦਿਆਂ ਦਾ ਸਾਹਮਣਾ ਕਰਦੇ ਹਨ, ਤਾਂ ਉਨ੍ਹਾਂ ਕੋਲ ਮਦਦ ਲਈ ਵਪਾਰ ਗੱਲਬਾਤ ਵਿੱਚ ਇੱਕ ਵਿਚੋਲਾ ਨੂੰ ਨਿਯੋਤਾ ਦੇਣ ਦਾ ਵਿਕਲਪ ਹੁੰਦਾ ਹੈ।\n\nਜੇਕਰ ਤੁਹਾਡੇ ਕੋਲ ਕੋਈ ਸਵਾਲ ਹਨ ਜਾਂ ਮਦਦ ਦੀ ਲੋੜ ਹੈ, ਤਾਂ 'ਸਹਾਇਤਾ' ਮੀਨੂ ਦੇ ਅਧੀਨ ਉਪਲਬਧ ਗੱਲਬਾਤ ਕਮਰਿਆਂ ਵਿੱਚ ਜਾਣ ਤੋਂ ਹਿਚਕਿਚਾਓ ਨਾ। ਵਪਾਰ ਕਰਨ ਵਿੱਚ ਖੁਸ਼ ਰਹੋ!

