bisqEasy.walletGuide.createWallet.headline=ਆਪਣਾ ਨਵਾਂ ਵਾਲਿਟ ਬਣਾਉਣਾ
bisqEasy.walletGuide.createWallet.content=ਬਲੂਵਾਲਿਟ ਤੁਹਾਨੂੰ ਵੱਖ-ਵੱਖ ਉਦੇਸ਼ਾਂ ਲਈ ਕਈ ਵਾਲਿਟ ਬਣਾਉਣ ਦੀ ਆਗਿਆ ਦਿੰਦਾ ਹੈ। ਇਸ ਵੇਲੇ, ਤੁਹਾਨੂੰ ਸਿਰਫ ਇੱਕ ਵਾਲਿਟ ਦੀ ਲੋੜ ਹੈ। ਜਦੋਂ ਤੁਸੀਂ ਬਲੂਵਾਲਿਟ ਵਿੱਚ ਜਾਓਗੇ, ਤੁਹਾਨੂੰ ਇੱਕ ਸੁਨੇਹਾ ਦਿਖਾਈ ਦੇਵੇਗਾ ਜੋ ਤੁਹਾਨੂੰ ਨਵਾਂ ਵਾਲਿਟ ਸ਼ਾਮਲ ਕਰਨ ਦੀ ਸਿਫਾਰਿਸ਼ ਕਰਦਾ ਹੈ। ਜਦੋਂ ਤੁਸੀਂ ਇਹ ਕਰ ਲੈਂਦੇ ਹੋ, ਤਾਂ ਆਪਣੇ ਵਾਲਿਟ ਲਈ ਇੱਕ ਨਾਮ ਦਾਖਲ ਕਰੋ ਅਤੇ *Type* ਖੇਤਰ ਵਿੱਚ *Bitcoin* ਚੋਣੋ। ਤੁਸੀਂ ਹੋਰ ਸਾਰੇ ਵਿਕਲਪਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਪ੍ਰਗਟ ਹੋਣ ਦੇ ਤਰੀਕੇ ਨਾਲ ਛੱਡ ਸਕਦੇ ਹੋ ਅਤੇ *Create* 'ਤੇ ਕਲਿਕ ਕਰ ਸਕਦੇ ਹੋ।\n\nਜਦੋਂ ਤੁਸੀਂ ਅਗਲੇ ਕਦਮ ਵਿੱਚ ਜਾਓਗੇ, ਤੁਹਾਨੂੰ 12 ਸ਼ਬਦ ਦਿੱਤੇ ਜਾਣਗੇ। ਇਹ 12 ਸ਼ਬਦ ਬੈਕਅੱਪ ਹਨ ਜੋ ਤੁਹਾਨੂੰ ਤੁਹਾਡੇ ਵਾਲਿਟ ਨੂੰ ਦੁਬਾਰਾ ਪ੍ਰਾਪਤ ਕਰਨ ਦੀ ਆਗਿਆ ਦਿੰਦੇ ਹਨ ਜੇ ਤੁਹਾਡੇ ਫੋਨ ਨਾਲ ਕੁਝ ਹੋ ਜਾਂਦਾ ਹੈ। ਇਨ੍ਹਾਂ ਨੂੰ ਇੱਕ ਕਾਗਜ਼ 'ਤੇ (ਡਿਜੀਟਲ ਨਹੀਂ) ਉਸੇ ਕ੍ਰਮ ਵਿੱਚ ਲਿਖੋ ਜਿਸ ਵਿੱਚ ਇਹ ਦਿੱਤੇ ਗਏ ਹਨ, ਇਸ ਕਾਗਜ਼ ਨੂੰ ਸੁਰੱਖਿਅਤ ਰੱਖੋ ਅਤੇ ਯਕੀਨੀ ਬਣਾਓ ਕਿ ਸਿਰਫ ਤੁਸੀਂ ਇਸ ਤੱਕ ਪਹੁੰਚ ਰੱਖਦੇ ਹੋ। ਤੁਸੀਂ ਬਿਸਕ 2 ਦੇ ਸਿੱਖਣ ਵਾਲੇ ਹਿੱਸਿਆਂ ਵਿੱਚ ਆਪਣੇ ਵਾਲਿਟ ਨੂੰ ਸੁਰੱਖਿਅਤ ਕਰਨ ਦੇ ਬਾਰੇ ਹੋਰ ਜਾਣ ਸਕਦੇ ਹੋ ਜੋ ਵਾਲਿਟ ਅਤੇ ਸੁਰੱਖਿਆ ਲਈ ਸਮਰਪਿਤ ਹਨ।\n\nਜਦੋਂ ਤੁਸੀਂ ਖਤਮ ਕਰ ਲੈਂਦੇ ਹੋ, ਤਾਂ 'ਠੀਕ ਹੈ, ਮੈਂ ਇਸਨੂੰ ਲਿਖਿਆ' 'ਤੇ ਕਲਿਕ ਕਰੋ।\nਬਧਾਈ ਹੋ! ਤੁਸੀਂ ਆਪਣਾ ਵਾਲਿਟ ਬਣਾਇਆ ਹੈ! ਆਓ ਦੇਖੀਏ ਕਿ ਤੁਸੀਂ ਇਸ ਵਿੱਚ ਆਪਣੇ ਬਿਟਕੋਇਨ ਨੂੰ ਕਿਵੇਂ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦੇ ਹੋ।

bisqEasy.walletGuide.receive.headline=ਆਪਣੇ ਵਾਲਿਟ ਵਿੱਚ ਬਿਟਕੋਇਨ ਪ੍ਰਾਪਤ ਕਰਨਾ
bisqEasy.walletGuide.receive.content=ਤੁਹਾਨੂੰ ਆਪਣਾ Bitcoin ਪ੍ਰਾਪਤ ਕਰਨ ਲਈ ਆਪਣੇ ਵਾਲਿਟ ਤੋਂ ਇੱਕ ਪਤਾ ਦੀ ਲੋੜ ਹੈ। ਇਸਨੂੰ ਪ੍ਰਾਪਤ ਕਰਨ ਲਈ, ਆਪਣੇ ਨਵੇਂ ਬਣਾਏ ਗਏ ਵਾਲਿਟ 'ਤੇ ਕਲਿੱਕ ਕਰੋ, ਅਤੇ ਫਿਰ ਸਕਰੀਨ ਦੇ ਹੇਠਾਂ 'ਪ੍ਰਾਪਤ ਕਰੋ' ਬਟਨ 'ਤੇ ਕਲਿੱਕ ਕਰੋ।\n\nBluewallet ਇੱਕ ਨਾ ਵਰਤਿਆ ਪਤਾ ਦਿਖਾਏਗਾ, ਦੋਹਾਂ QR ਕੋਡ ਅਤੇ ਪਾਠ ਦੇ ਰੂਪ ਵਿੱਚ। ਇਹ ਪਤਾ ਤੁਹਾਨੂੰ ਆਪਣੇ ਸਾਥੀ ਨੂੰ Bisq Easy ਵਿੱਚ ਦੇਣਾ ਹੈ ਤਾਂ ਜੋ ਉਹ ਤੁਹਾਨੂੰ ਉਹ Bitcoin ਭੇਜ ਸਕੇ ਜੋ ਤੁਸੀਂ ਖਰੀਦ ਰਹੇ ਹੋ। ਤੁਸੀਂ QR ਕੋਡ ਨੂੰ ਕੈਮਰੇ ਨਾਲ ਸਕੈਨ ਕਰਕੇ, ਪਤਾ ਨੂੰ ਈਮੇਲ ਜਾਂ ਗੱਲਬਾਤ ਸੁਨੇਹੇ ਨਾਲ ਭੇਜ ਕੇ, ਜਾਂ ਸਿਰਫ ਇਸਨੂੰ ਟਾਈਪ ਕਰਕੇ ਆਪਣੇ PC 'ਤੇ ਪਤਾ ਮੂਵ ਕਰ ਸਕਦੇ ਹੋ।\n\nਜਦੋਂ ਤੁਸੀਂ ਵਪਾਰ ਪੂਰਾ ਕਰ ਲੈਂਦੇ ਹੋ, Bluewallet ਆਉਣ ਵਾਲੇ Bitcoin ਨੂੰ ਨੋਟਿਸ ਕਰੇਗਾ ਅਤੇ ਤੁਹਾਡੇ ਬਕਾਇਆ ਨੂੰ ਨਵੇਂ ਫੰਡਾਂ ਨਾਲ ਅਪਡੇਟ ਕਰੇਗਾ। ਹਰ ਵਾਰ ਜਦੋਂ ਤੁਸੀਂ ਇੱਕ ਨਵਾਂ ਵਪਾਰ ਕਰਦੇ ਹੋ, ਆਪਣੀ ਗੋਪਨੀਯਤਾ ਦੀ ਸੁਰੱਖਿਆ ਲਈ ਇੱਕ ਨਵਾਂ ਪਤਾ ਪ੍ਰਾਪਤ ਕਰੋ।\n\nਇਹ ਉਹ ਬੁਨਿਆਦੀ ਜਾਣਕਾਰੀ ਹੈ ਜੋ ਤੁਹਾਨੂੰ ਆਪਣੇ ਆਪਣੇ ਵਾਲਿਟ ਵਿੱਚ Bitcoin ਪ੍ਰਾਪਤ ਕਰਨ ਦੀ ਸ਼ੁਰੂਆਤ ਕਰਨ ਲਈ ਜਾਣਨੀ ਚਾਹੀਦੀ ਹੈ। ਜੇ ਤੁਸੀਂ Bluewallet ਬਾਰੇ ਹੋਰ ਜਾਣਨਾ ਚਾਹੁੰਦੇ ਹੋ, ਤਾਂ ਅਸੀਂ ਹੇਠਾਂ ਦਿੱਤੇ ਵੀਡੀਓਜ਼ ਨੂੰ ਦੇਖਣ ਦੀ ਸਿਫਾਰਸ਼ ਕਰਦੇ ਹਾਂ।
