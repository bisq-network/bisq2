bisqEasy.walletGuide.intro.content=ਬਿਸਕ ਈਜ਼ੀ ਵਿੱਚ, ਤੁਹਾਨੂੰ ਮਿਲਣ ਵਾਲਾ ਬਿਟਕੋਇਨ ਸਿੱਧਾ ਤੁਹਾਡੇ ਪੌਕੇ ਵਿੱਚ ਜਾਂਦਾ ਹੈ ਬਿਨਾਂ ਕਿਸੇ ਵਿਚੋਲਿਆਂ ਦੇ। ਇਹ ਇੱਕ ਵੱਡਾ ਫਾਇਦਾ ਹੈ, ਪਰ ਇਸਦਾ ਮਤਲਬ ਇਹ ਵੀ ਹੈ ਕਿ ਤੁਹਾਡੇ ਕੋਲ ਇੱਕ ਐਸਾ ਵਾਲਿਟ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ ਜਿਸਨੂੰ ਤੁਸੀਂ ਖੁਦ ਕੰਟਰੋਲ ਕਰਦੇ ਹੋ ਤਾਂ ਜੋ ਤੁਸੀਂ ਇਸਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਸਕੋ!\n\nਇਸ ਛੋਟੀ ਵਾਲਿਟ ਮਾਰਗਦਰਸ਼ਕ ਵਿੱਚ, ਅਸੀਂ ਤੁਹਾਨੂੰ ਕੁਝ ਸਧਾਰਨ ਕਦਮਾਂ ਵਿੱਚ ਦਿਖਾਵਾਂਗੇ ਕਿ ਤੁਸੀਂ ਕਿਵੇਂ ਇੱਕ ਸਧਾਰਨ ਵਾਲਿਟ ਬਣਾ ਸਕਦੇ ਹੋ। ਇਸ ਨਾਲ, ਤੁਸੀਂ ਆਪਣੇ ਨਵੇਂ ਖਰੀਦੇ ਬਿਟਕੋਇਨ ਨੂੰ ਪ੍ਰਾਪਤ ਅਤੇ ਸਟੋਰ ਕਰਨ ਦੇ ਯੋਗ ਹੋਵੋਗੇ।\n\nਜੇਕਰ ਤੁਸੀਂ ਪਹਿਲਾਂ ਹੀ ਆਨ-ਚੇਨ ਵਾਲਿਟਾਂ ਨਾਲ ਜਾਣੂ ਹੋ ਅਤੇ ਤੁਹਾਡੇ ਕੋਲ ਇੱਕ ਹੈ, ਤਾਂ ਤੁਸੀਂ ਇਸ ਮਾਰਗਦਰਸ਼ਕ ਨੂੰ ਛੱਡ ਸਕਦੇ ਹੋ ਅਤੇ ਸਿਰਫ ਆਪਣੇ ਵਾਲਿਟ ਦਾ ਇਸਤੇਮਾਲ ਕਰ ਸਕਦੇ ਹੋ।

bisqEasy.walletGuide.download.headline=ਆਪਣੇ ਵਾਲਿਟ ਨੂੰ ਡਾਊਨਲੋਡ ਕਰਨਾ
bisqEasy.walletGuide.download.content=ਬਹੁਤ ਸਾਰੇ ਵਾਲਿਟ ਹਨ ਜੋ ਤੁਸੀਂ ਵਰਤ ਸਕਦੇ ਹੋ। ਇਸ ਮਾਰਗਦਰਸ਼ਕ ਵਿੱਚ, ਅਸੀਂ ਤੁਹਾਨੂੰ ਦਿਖਾਵਾਂਗੇ ਕਿ Bluewallet ਨੂੰ ਕਿਵੇਂ ਵਰਤਣਾ ਹੈ। Bluewallet ਸ਼ਾਨਦਾਰ ਹੈ ਅਤੇ, ਇੱਕ ਹੀ ਸਮੇਂ, ਬਹੁਤ ਸਧਾਰਣ ਹੈ, ਅਤੇ ਤੁਸੀਂ ਇਸਨੂੰ Bisq Easy ਤੋਂ ਆਪਣਾ ਬਿਟਕੋਇਨ ਪ੍ਰਾਪਤ ਕਰਨ ਲਈ ਵਰਤ ਸਕਦੇ ਹੋ।\n\nਤੁਸੀਂ ਆਪਣੇ ਫੋਨ 'ਤੇ Bluewallet ਡਾਊਨਲੋਡ ਕਰ ਸਕਦੇ ਹੋ, ਚਾਹੇ ਤੁਹਾਡੇ ਕੋਲ Android ਜਾਂ iOS ਡਿਵਾਈਸ ਹੋਵੇ। ਇਸ ਲਈ, ਤੁਸੀਂ 'bluewallet.io' 'ਤੇ ਜਾ ਸਕਦੇ ਹੋ। ਜਦੋਂ ਤੁਸੀਂ ਉੱਥੇ ਹੋਵੋਗੇ, ਆਪਣੇ ਡਿਵਾਈਸ ਦੇ ਅਨੁਸਾਰ App Store ਜਾਂ Google Play 'ਤੇ ਕਲਿੱਕ ਕਰੋ।\n\nਮਹੱਤਵਪੂਰਨ ਨੋਟ: ਆਪਣੀ ਸੁਰੱਖਿਆ ਲਈ, ਯਕੀਨੀ ਬਣਾਓ ਕਿ ਤੁਸੀਂ ਆਪਣੇ ਡਿਵਾਈਸ ਦੇ ਅਧਿਕਾਰਿਕ ਐਪ ਸਟੋਰ ਤੋਂ ਐਪ ਡਾਊਨਲੋਡ ਕਰਦੇ ਹੋ। ਅਧਿਕਾਰਿਕ ਐਪ 'Bluewallet Services, S.R.L.' ਦੁਆਰਾ ਪ੍ਰਦਾਨ ਕੀਤੀ ਜਾਂਦੀ ਹੈ, ਅਤੇ ਤੁਸੀਂ ਇਹ ਆਪਣੇ ਐਪ ਸਟੋਰ ਵਿੱਚ ਦੇਖ ਸਕਦੇ ਹੋ। ਇੱਕ ਦੁਸ਼ਕਰ ਐਪ ਡਾਊਨਲੋਡ ਕਰਨ ਨਾਲ ਤੁਹਾਡੇ ਫੰਡਾਂ ਨੂੰ ਖਤਰਾ ਹੋ ਸਕਦਾ ਹੈ।\n\nਅਖੀਰ ਵਿੱਚ, ਇੱਕ ਛੋਟਾ ਨੋਟ: Bisq ਕਿਸੇ ਵੀ ਤਰੀਕੇ ਨਾਲ Bluewallet ਨਾਲ ਸੰਬੰਧਿਤ ਨਹੀਂ ਹੈ। ਅਸੀਂ Bluewallet ਦੀ ਗੁਣਵੱਤਾ ਅਤੇ ਸਧਾਰਣਤਾ ਦੇ ਕਾਰਨ ਇਸਨੂੰ ਵਰਤਣ ਦੀ ਸਿਫਾਰਸ਼ ਕਰਦੇ ਹਾਂ, ਪਰ ਬਾਜ਼ਾਰ 'ਤੇ ਹੋਰ ਬਹੁਤ ਸਾਰੇ ਵਿਕਲਪ ਹਨ। ਤੁਸੀਂ ਬਿਲਕੁਲ ਮੁਫ਼ਤ ਮਹਿਸੂਸ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ ਕਿ ਤੁਸੀਂ ਤੁਲਨਾ ਕਰੋ, ਕੋਸ਼ਿਸ਼ ਕਰੋ ਅਤੇ ਜੋ ਵੀ ਵਾਲਿਟ ਤੁਹਾਡੇ ਜ਼ਰੂਰਤਾਂ ਲਈ ਸਭ ਤੋਂ ਵਧੀਆ ਹੈ, ਚੁਣੋ।
