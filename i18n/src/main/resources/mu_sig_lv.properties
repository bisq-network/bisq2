muSig.tradeGuide.welcome.headline=Kā tirgoties Bisq MuSig
muSig.tradeGuide.welcome.content=Šis ceļvedis sniedz pārskatu par būtiskajiem aspektiem, kas saistīti ar Bitcoin pirkšanu vai pārdošanu, izmantojot Bisq MuSig.\nŠajā ceļvedī jūs uzzināsiet par drošības modeli, sapratīsiet tirdzniecības plūsmu no lietotāja perspektīvas un pārskatīsiet tirdzniecības noteikumus.\n\nJebkuru papildu jautājumu gadījumā, lūdzu, apmeklējiet tērzēšanas telpas, kas pieejamas sadaļā 'Atbalsts'.

muSig.tradeGuide.security.headline=Cik droši ir tirgoties Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq nekad neuztur jūsu līdzekļus; darījumi ir nodrošināti ar 2 no 2 multisig un drošības depozītiem.\n- Starpnieki un šķīrējtiesneši nekontrolē multisig atslēgas un nevar vienpusēji pārvietot līdzekļus.\n- Fiat maksājumiem var būt atgriešanas riski, tāpēc rūpīgi ievērojiet darījumu noteikumus.\n- Jūs esat atbildīgs par vietējo likumu ievērošanu.

muSig.tradeGuide.process.headline=Kā darbojas tirdzniecības process?
muSig.tradeGuide.process.content=Kad jūs nolemjat pieņemt piedāvājumu, jūs izvēlēsieties no pieejamajām opcijām un pārskatīsiet kopsavilkumu pirms sākšanas.\nKad tirdzniecība ir uzsākta, lietotāja saskarne jūs vadīs cauri šiem soļiem:

muSig.tradeGuide.process.steps=1. Pārdevējs un pircējs apmainās ar konta datiem. Pārdevējs nosūta maksājuma datus (piemēram, bankas konta numuru), un pircējs nosūta savu Bitcoin adresi.\n2. Pircējs nosūta Fiat maksājumu un atzīmē "Maksājums uzsākts". Sekojiet lietotnes norādījumiem par maksājuma iemeslu (atstājiet to tukšu, ja vien tas nav skaidri prasīts).\n3. Pārdevējs apstiprina saņemšanu un nosūta Bitcoin uz pircēja adresi (daloties ar transakcijas ID). Apstiprinājumi pabeidz tirdzniecību.

muSig.tradeGuide.rules.headline=Ko man jāzina par tirdzniecības noteikumiem?
muSig.tradeGuide.rules.content=- Pirms konta detaļu apmaiņas jebkura puse var atcelt bez pamatojuma.\n- Regulāri pārbaudiet ziņojumus un atbildiet savlaicīgi; ja sākas starpniecība, atbildiet 48 stundu laikā.\n- Ierobežojiet tērzēšanu uz tirdzniecību, nesūtiet saites un nekad neizpaudiet sensitīvu informāciju.\n- Fiat maksājuma laikā atstājiet 'maksājuma iemesla' lauku tukšu, ja vien nav norādīts citādi. Nekad neiekļaujiet Bisq, Bitcoin vai darījuma ID.\n- Ja sūtītāja banka iekasē maksu, to sedz sūtītājs.\n- Pabeidziet tirdzniecību tirdzniecības logā un esiet tiešsaistē vismaz katru dienu, ja pārskaitījumi ir lēni.\n- Starpniecība ir pirmais eskalācijas solis; starpniekam var būt nepieciešamas līdz 48 stundām, lai atbildētu.\n- Šķīrējtiesa ir pēdējais līdzeklis, ja starpnieka ieteikums tiek noraidīts vai kolēģis nav reaģējis, un tā kļūst pieejama tikai pēc laika bloķēšanas (10 dienas altcoin tirdzniecībām, 20 dienas fiat tirdzniecībām).\n\nJa jums ir kādi jautājumi vai nepieciešama palīdzība, nevilcinieties apmeklēt tērzēšanas telpas, kas pieejamas sadaļā 'Atbalsts'. Laimīgu tirdzniecību!

