muSig.tradeGuide.welcome.content=Laipni lūdzam Bisq MuSig!

muSig.tradeGuide.security.headline=Drošība
muSig.tradeGuide.security.content=- darījumi ir nodrošināti ar divu pušu MuSig drošības depozītu\n- kolēģiem ir kopīga ekskluzīva kontrole pār saviem līdzekļiem\n- ievērojot tirdzniecības noteikumus, tiek samazināts atgriešanas riska līmenis\n

muSig.tradeGuide.process.headline=Tirdzniecības plūsma
muSig.tradeGuide.process.content=Ņēmējs izvēlas piedāvājumu un pārskata tā kopsavilkumu; pēc apstiprinājuma sniegšanas saskarne vadīs lietotājus caur šiem soļiem:

muSig.tradeGuide.process.steps=1. pārdevēja maksājuma dati tiek kopīgoti ar pircēju (piemēram, bankas konta dati)\n2. pircējs uzsāk fiat pārskaitījumu, atstājot maksājuma iemeslu tukšu, un atzīmē maksājumu kā uzsāktu, tādējādi parakstot savu daļu no MuSig izmaksas\n3. kad fiat tiek saņemts, pārdevējs apstiprina maksājumu, pievienojot trūkstošo parakstu MuSig izmaksai\n4. pircējs saņem bitcoin tirdzniecības summu, un gan pircējs, gan pārdevējs saņem savus depozītus atpakaļ

muSig.tradeGuide.rules.headline=Noteikumi
muSig.tradeGuide.rules.content=- tirgotāji atzīst, ka noteikumu neievērošana var radīt sodu; \nsodi ir definēti Bisq wiki rakstā ar nosaukumu "Sodu tabula"\n- kad tirdzniecība ir sākusies, to nevar atcelt, ja vien nav tehnisku iemeslu to darīt\n- fiat konta dati, kas definēti Bisq, precīzi jāsakrīt ar konta datiem, kas tiks izmantots tirdzniecībā\n- ja fiat iestādes veidlapās ir lauks "maksājuma iemesls", tas jāatstāj tukšs, vai, ja nepieciešams, var izmantot sūtītāja pilnu vārdu\n- komunikācija ir svarīga, lai nodrošinātu vienmērīgu tirdzniecības pieredzi, tomēr tirgotājiem nav stingri jāatbild tērzēšanā\n- saglabājiet visu komunikāciju Bisq, un izvairieties no ārējiem kanāliem (tālrunis, e-pasts, ziņojumapmaiņas lietotnes), lai saglabātu pierādījumus gadījumā, ja tiek atvērta strīds\n- nemainiet maksājumu metodi, kad tirdzniecība ir sākusies, ja vien nav pārliecinoša iemesla to darīt, šajā gadījumā jāiesaista starpnieks; kolēģis joprojām var atteikties turpināt\n- pircējam jāmaksā pēc iespējas ātrāk, un pārdevējam ir laiks līdz tirdzniecības perioda beigām, lai apstiprinātu līdzekļu saņemšanu\n- pārdevējiem nevajadzētu apstiprināt maksājumus, kas ierodas no kontiem ar neatbilstošiem datiem, īpaši, ja tas radītu pircēja konta parakstīšanu, un jāatver mediācija\n- strīda laikā kolēģiem jāatbild starpniekam vai šķīrējtiesnesim 48 stundu laikā\n\nAtbalsta tērzēšana, kas pieejama no kreisā izvēlnes, var tikt izmantota, lai atrisinātu jebkādas šaubas, kas jums varētu rasties.


