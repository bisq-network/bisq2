bisqEasy.tradeGuide.welcome.headline=Як гандляваць на Bisq Easy
bisqEasy.tradeGuide.welcome.content=Гэты дапаможнік прадстаўляе агляд асноўных аспектаў куплі або продажу Bitcoin з Bisq Easy.\nУ гэтым дапаможніку вы даведаецеся пра мадэль бяспекі, якая выкарыстоўваецца ў Bisq Easy, атрымаеце ўяўленне пра працэс здзелкі і азнаёміцеся з правіламі здзелак.\n\nДля любых дадатковых пытанняў не саромейцеся наведваць чаты, даступныя ў меню 'Падтрымка'.

bisqEasy.tradeGuide.security.headline=Наколькі бяспечна гандляваць на Bisq Easy?
bisqEasy.tradeGuide.security.content=- Мадэль бяспекі Bisq Easy аптымізавана для малых сум здзелак.\n- Мадэль грунтуецца на рэпутацыі прадаўца, які звычайна з'яўляецца вопытным карыстальнікам Bisq і чакаецца, што ён прадаставіць карысную падтрымку новым карыстальнікам.\n- Набор рэпутацыі можа быць дарагім, што прыводзіць да звычайнага прэміуму ў 5-15% для пакрыцця дадатковых выдаткаў і кампенсацыі за паслугі прадаўца.\n- Здзелкі з прадаўцамі, якія не маюць рэпутацыі, нясуць значныя рызыкі і павінны праводзіцца толькі ў тым выпадку, калі рызыкі добра зразумелыя і кіруюцца.

bisqEasy.tradeGuide.process.headline=Як працуе працэс здзелкі?
bisqEasy.tradeGuide.process.content=Калі вы вырашыце прыняць прапанову, у вас будзе магчымасць выбраць з даступных варыянтаў, прапанаваных прапановай. Перад пачаткам здзелкі вам будзе прадстаўлены агляд для вашага разгляду.\nЯк толькі здзелка будзе ініцыявана, карыстальніцкі інтэрфейс дапаможа вам прайсці праз працэс здзелкі, які складаецца з наступных крокаў:

bisqEasy.tradeGuide.process.steps=- Продавец і пакупнік абменьваюцца дэталямі ўліковага запісу. Продавец адпраўляе свае плацежныя даныя (напрыклад, нумар банкаўскага рахунку) пакупніку, а пакупнік адпраўляе сваю адрасу Bitcoin (ці рахунка-фактуру Lightning) продавцу.\n- Далей пакупнік ініцыюе плацеж фіятнай валютай на рахунак продавца, уключаючы ID здзелкі як 'прычыну плацяжу'. Пасля атрымання плацяжу і праверкі, што ID здзелкі правільны, продавец пацвердзіць атрымліванне.\n- Продавец затым адпраўляе Bitcoin на адрас пакупніка і дзеліцца ID транзакцыі (ці па жаданні папярэдняе малюнак у выпадку выкарыстання Lightning). Карыстальніцкі інтэрфейс адлюструе стан пацверджання. Пасля пацверджання здзелка паспяхова завершана.

bisqEasy.tradeGuide.rules.headline=Што мне трэба ведаць пра правілы здзелак?
bisqEasy.tradeGuide.rules.content=- Перад абменам дэталяў уліковага запісу паміж прадаўцом і пакупніком любая з бакоў можа адмовіцца ад здзелкі без тлумачэння.\n- Трэйдары павінны рэгулярна правяраць свае здзелкі на наяўнасць новых паведамленняў і павінны адказваць на іх на працягу 24 гадзін.\n- Пасля абмену дэталяў уліковага запісу, нявыкананне абавязкаў па здзелцы лічыцца парушэннем гандлёвага кантракту і можа прывесці да забароны на сетцы Bisq. Гэта не тычыцца, калі гандлёвы партнёр не адказвае.\n- Падчас плацяжу ў фіятнай валюце пакупнік НЕ ПАВІНЕН уключаць такія тэрміны, як 'Bisq' або 'Bitcoin' у поле 'прычына плацяжу'. Замест гэтага, ID здзелкі павінен быць выкарыстаны як прычына для асацыяцыі банкаўскага пераводу з здзелкай.\n- Калі здзелку немагчыма завяршыць адразу з-за больш працяглых часоў перадачы фіятнай валюты, абодва трэйдары павінны быць онлайн хаця б раз на дзень, каб адсочваць прагрэсу здзелкі.\n- У выпадку, калі трэйдары сутыкаюцца з неразрешанымі праблемамі, яны маюць магчымасць запрасіць пасрэдніка ў гандлёвы чат для дапамогі.\n\nПатрэбна дапамога? Наведайце чаты пад меню 'Падтрымка'. Шчаслівага гандлю!

