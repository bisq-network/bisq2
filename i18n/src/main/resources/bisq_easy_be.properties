bisqEasy.walletGuide.intro.headline=Падрыхтуйцеся атрымаць свой першы Bitcoin
bisqEasy.walletGuide.intro.content=У Bisq Easy біткойн, які вы атрымліваеце, трапляе непасрэдна ў ваш кашалёк без любых пасрэднікаў. Гэта вялікая перавага, але гэта таксама азначае, што вам неабходна мець кашалёк, якім вы кіруеце самастойна, каб яго атрымаць!\n\nУ гэтым хуткім даведніку па кашальках мы пакажам вам у некалькіх простых кроках, як вы можаце стварыць просты кашалёк. З яго дапамогай вы зможаце атрымліваць і захоўваць свой свежапакуплены біткойн.\n\nКалі вы ўжо знаёмыя з on-chain кашалькамі і маеце адзін, вы можаце прапусціць гэты даведнік і проста выкарыстоўваць свой кашалёк.

bisqEasy.walletGuide.download.headline=Спампоўка вашага кашалька
bisqEasy.walletGuide.download.content=Існуе шмат кашалькоў, якія вы можаце выкарыстоўваць. У гэтым дапаможніку мы пакажам вам, як выкарыстоўваць Bluewallet. Bluewallet выдатны і, у той жа час, вельмі просты, і вы можаце выкарыстоўваць яго для атрымання вашага bitcoin з Bisq Easy.\n\nВы можаце спампаваць Bluewallet на свой тэлефон, незалежна ад таго, ці ёсць у вас прылада на Android або iOS. Для гэтага вы можаце наведаць афіцыйную старонку 'bluewallet.io'. Як толькі вы там будзеце, націсніце на App Store або Google Play у залежнасці ад прылады, якую вы выкарыстоўваеце.\n\nВажная заўвага: для вашай бяспекі пераканайцеся, што вы спампоўваеце прыкладанне з афіцыйнага магазіна прыкладанняў вашай прылады. Афіцыйнае прыкладанне прадастаўляецца 'Bluewallet Services, S.R.L.', і вы павінны ўбачыць гэта ў вашым магазіне прыкладанняў. Спампоўка шкоднаснага кашалька можа паставіць вашыя сродкі пад пагрозу.\n\nНарэшце, хуткая заўвага: Bisq ніякім чынам не звязаны з Bluewallet. Мы прапануем выкарыстоўваць Bluewallet з-за яго якасці і простоты, але на рынку ёсць шмат іншых варыянтаў. Вы павінны адчуваць сябе цалкам свабодна, каб параўнаць, паспрабаваць і выбраць той кашалёк, які найбольш адпавядае вашым патрэбам.
bisqEasy.walletGuide.download.link=Націсніце тут, каб наведаць старонку Bluewallet

bisqEasy.walletGuide.createWallet.headline=Стварэнне вашага новага кашалька
bisqEasy.walletGuide.createWallet.content=Bluewallet дазваляе вам стварыць некалькі кашалькоў для розных мэтаў. На дадзены момант вам патрэбен толькі адзін кашалёк. Калі вы ўвойдзеце ў Bluewallet, вы ўбачыце паведамленне, якое прапануе вам дадаць новы кашалёк. Калі вы гэта зробіце, увядзіце назву для вашага кашалка і выберыце опцыю *Bitcoin* у раздзеле *Тып*. Вы можаце пакінуць усе іншыя опцыі такімі, як яны ёсць, і націснуць *Стварыць*.\n\nКалі вы перайдзіце да наступнага кроку, вам будуць прадстаўлены 12 слоў. Гэтыя 12 слоў - гэта рэзервовыя seed словы, якія дазваляюць вам аднавіць ваш кашалёк, калі нешта здарыцца з вашым тэлефонам. Запішыце іх на лістку паперы (не ў лічбавым выглядзе) у тым жа парадку, у якім яны прадстаўлены, захоўвайце гэты лісток у бяспечным месцы і пераканайцеся, што толькі вы маеце доступ да яго. Вы можаце даведацца больш пра тое, як абараніць ваш кашалёк у раздзелах Даведацца больш у Bisq 2, прысвечаных кашалькам і бяспецы.\n\nКалі вы скончыце, націсніце 'Добра, я запісаў'.\nСардэчна віншуем! Вы стварылі свой кашалёк! Пераходзім да таго, як атрымаць ваш bitcoin у ім.

bisqEasy.walletGuide.receive.headline=Атрыманне bitcoin у вашым кашальку
bisqEasy.walletGuide.receive.content=Каб атрымаць свой Bitcoin, вам патрэбен адрас з вашага кашалька. Каб атрымаць яго, націсніце на свой новасозданы кашалёк, а затым націсніце на кнопку 'Атрымаць' у ніжняй частцы экрана.\n\nBluewallet адлюструе невыкарыстаны адрас, як у выглядзе QR-кода, так і ў выглядзе тэксту. Гэты адрас вам трэба будзе прадаставіць свайму партнёру ў Bisq Easy, каб ён мог адправіць вам Bitcoin, які вы купляеце. Вы можаце перанесці адрас на свой ПК, адсканіраваўшы QR-код з дапамогай камеры, адправіўшы адрас па электроннай пошце або паведамленні ў чаце, або нават проста ўвёўшы яго.\n\nЯк толькі вы завершылі здзелку, Bluewallet заўважыць паступаючы Bitcoin і абновіць ваш баланс новымі сродкамі. Кожны раз, калі вы робіце новую здзелку, атрымлівайце новы адрас, каб абараніць сваю прыватнасць.\n\nГэта асноўная інфармацыя, якую вам трэба ведаць, каб пачаць атрымліваць Bitcoin у вашым уласным кашальку. Калі вы хочаце даведацца больш пра Bluewallet, мы рэкамендуем азнаёміцца з відэа, пералічанымі ніжэй.
