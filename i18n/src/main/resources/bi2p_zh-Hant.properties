bi2p.info=為了確保連接穩定，即使在關閉 Bisq 後也請保持 I2P 路由器運行。\nI2P 在不經常重啟的情況下效果最佳。\n如果您不希望持續運行 I2P，您可以在 Bisq 中禁用 I2P 或使用官方 I2P 路由器。


