## Bisq
######################################################

academy.bisq.subHeadline=Bisq adalah perangkat lunak gratis dan sumber terbuka untuk menukar Bitcoin dengan mata uang fiat atau cryptocurrency lainnya dengan cara yang terdesentralisasi dan meminimalkan kepercayaan.
academy.bisq.exchangeDecentralizedHeadline=Pertukaran, terdesentralisasi
academy.bisq.exchangeDecentralizedContent=Bisq adalah aplikasi pertukaran di mana Anda dapat membeli dan menjual Bitcoin untuk mata uang nasional atau cryptocurrency lainnya. Berbeda dengan sebagian besar alternatif pertukaran, Bisq adalah terdesentralisasi dan peer-to-peer.\n\nIni terdesentralisasi karena tidak bergantung atau dikendalikan oleh perusahaan, tim, atau pemerintah mana pun. Desentralisasi membuat Bisq menjadi jaringan yang tangguh: seperti Bitcoin, ia ada karena pengguna seperti Anda. Karena tidak ada elemen tunggal yang menjadi andalan, sangat sulit bagi siapa pun untuk menghentikan atau merusak jaringan. Ini peer-to-peer karena setiap perdagangan yang Anda lakukan dicocokkan dengan pengguna lain seperti Anda. Ini membantu Anda melindungi privasi Anda dari elemen terpusat seperti pemerintah dan lembaga keuangan tradisional. Ini juga membuat Bisq tanpa izin: Anda tidak memerlukan otorisasi dari siapa pun untuk menggunakannya, dan tidak ada yang dapat menghentikan Anda untuk melakukannya.\n\nSaat ini, ada dua aplikasi yang ada: Bisq 1 dan Bisq 2. Bisq 2 adalah aplikasi di mana Anda membaca ini. Kami merekomendasikan Anda untuk mengenal Bisq 2 sebelum mencoba mempelajari lebih lanjut tentang Bisq 1.
academy.bisq.whyBisqHeadline=Mengapa Bisq
academy.bisq.whyBisqContent=For many users, Bisq is the preferred method to buy or sell Bitcoin in exchange for national currencies. This is because Bisq's nature results in a completely different experience to that of Centralized Exchanges.\n\nUsers also value the privacy-respecting nature of Bisq. You don't need to provide any kind of personal information to use Bisq. Whenever you trade, you only need to share your payment details with your trade partner. Nobody else has access to this data, and there is no central database where all of your information and transactions will end up stored for years or decades.\n\nBisq also allows users to overcome any lack of permissions that can be imposed arbitrarily by their local governments or financial institutions. Examples of this can be governments that declare Bitcoin possession or trading illegal, or banks that forbid customers from sending their own money to exchange institutions. Users in these situations find in Bisq a way to work around them being excluded from the traditional financial system for any kind of reason.\n\nFinally, Bisq is a safe way to exchange Bitcoin and national currencies. The existing trade protocols and reputation systems prevent bad actors from stealing your funds. Mediators are always available to support you if another peer is not behaving properly and will step in if necessary to work out a solution for your case. The result: Bisq users can happily trade with others without having to worry about being scammed and losing their funds.
academy.bisq.tradeSafelyHeadline=Perdagangan dengan aman
academy.bisq.tradeSafelyContent=Exchanging your Bitcoin and national currencies with other peers comes with great benefits like not depending on companies or protecting your privacy. But you might be wondering: how can I know if the peer I'm trading with is honest? Won't I get scammed? Those are valid concerns that you should always keep in mind and that Bisq addresses in several ways to allow safe trading.\n\nThe different trade protocols (you can think of a protocol as the rules you and your peer will have to follow) minimize the risk of any actor scamming their peer during a trade. There is usually a trade-off between security and convenience: some protocols are more robust, others are more convenient and fast. It is up to you to decide which protocol to use on each trade, depending on your preferences and needs, as well as the traded amount. Protocols like Bisq Easy are recommended for small sums of money, while more robust and structured protocols like Bisq MuSig are advisable for larger amounts.\n\nIf your trade ends up in a conflict with your trade peer, or the peer simply disappears and becomes unresponsive, you will not be left alone. Mediators and arbitrators are always available to advice and provide solutions in these situations. These roles will observe each case, propose friendly solutions between the traders, and potentially make final decisions if no agreements are reached. If you have acted honestly and followed the rules, the outcomes will be in your favor and you will never lose your funds.\n\nIn summary, Bisq is designed to minimize the need for trusting other peers and to discourage scamming and other bad behaviors. This translates in very few trades having any kind of conflict, and those which do will always be solved in a reasonable way through mediation and/or arbitration. The result: trading in Bisq is a safe and smooth experience.


######################################################
## Bitcoin
######################################################

academy.bitcoin.subHeadline=Uang elektronik peer-to-peer yang memungkinkan pembayaran online dikirim langsung tanpa perantara.
academy.bitcoin.whatIsBitcoinHeadline=Apa itu Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin adalah cryptocurrency terbesar dan paling populer di dunia. Ini adalah bentuk uang digital yang memungkinkan siapa saja untuk mengirim nilai kepada orang lain tanpa memerlukan perantara. Bitcoin dimulai pada tahun 2009 dan telah berkembang pesat sejak saat itu, mendapatkan adopsi di seluruh dunia karena sifatnya yang unik dan menarik.\n\nBitcoin berbeda dari semua mata uang nasional dalam beberapa aspek. Bitcoin tidak dikendalikan atau diterbitkan oleh pemerintah atau institusi mana pun. Ini terdesentralisasi, dan hanya ada karena ribuan orang di seluruh dunia yang menggunakannya. Ini menjadikannya uang netral, di mana tidak ada yang berada dalam posisi istimewa yang memungkinkan penyalahgunaan. Ini juga berarti bahwa Anda bebas menggunakan Bitcoin tanpa memerlukan izin apa pun, dan tidak ada orang dalam sistem yang memiliki lebih banyak kekuasaan daripada Anda. Ini adalah sistem terbuka yang menyambut semua orang. Sifat penting lainnya adalah Anda dapat menyimpan Bitcoin dalam penguasaan sendiri. Dengan kata lain, Anda dapat memilikinya sendiri tanpa bergantung pada perusahaan atau entitas lain. Jika dibandingkan dengan mata uang tradisional, ini lebih mirip dengan uang tunai di saku Anda (yang sepenuhnya Anda kendalikan) daripada saldo di rekening bank (di mana Anda tunduk pada syarat dan keinginan bank). Karena ini, Anda juga selalu bebas untuk mengirim Bitcoin: Anda tidak memerlukan persetujuan siapa pun untuk melakukannya, dan transaksi Anda tidak dapat dihentikan atau dibalik. Aspek ketiga yang menarik adalah bahwa pasokan Bitcoin terbatas hingga maksimum 21 juta. Ini berarti bahwa nilai setiap bitcoin, tidak seperti nilai setiap dolar misalnya, tidak dapat dirusak dengan menciptakan lebih banyak dari itu. Bitcoin dibuat melalui proses mahal yang disebut penambangan, dan baik jadwal emisi maupun jumlah maksimum yang dapat dibuat ditentukan dengan ketat dan tidak dapat dimodifikasi. Ini menjadikan pasokan terbatas, pasti, dan dapat diprediksi, membuat Bitcoin menarik karena kelangkaan dan ketahanannya.
academy.bitcoin.whyUseBitcoinHeadline=Mengapa menggunakan Bitcoin
academy.bitcoin.whyUseBitcoinContent=Sifat Bitcoin menjadikannya aset unik yang menarik berbagai orang dengan alasan yang berbeda. Bagaimana Bitcoin menarik bagi Anda tergantung pada profil dan kebutuhan Anda.\n\nSalah satu alasan paling umum bagi orang untuk menggunakan Bitcoin adalah kemampuannya untuk melindungi nilai seiring waktu. Mata uang nasional di sebagian besar negara di dunia terus kehilangan nilai seiring waktu karena pengurangan nilai mata uang. Ini berarti bahwa dengan menyimpan tabungan Anda dalam bentuk tunai atau di akun bank, Anda secara bertahap kehilangan nilai tersebut karena nilainya menurun seiring waktu. Pasokan Bitcoin yang terbatas mencegah hal ini terjadi, jadi meskipun ia berperilaku secara volatil dalam jangka pendek, ia adalah alat yang kuat untuk mempertahankan kekayaan Anda dalam jangka panjang.\n\nAlasan lain bagi individu untuk menggunakan Bitcoin adalah untuk melindungi diri dari tindakan dan keputusan pemerintah serta lembaga keuangan. Karena Bitcoin adalah sesuatu yang dapat Anda miliki, kirim, dan terima dengan cara yang tanpa izin, nilai yang tersimpan di dalamnya tidak terpengaruh oleh situasi seperti bank sentral yang mencetak lebih banyak unit mata uang nasionalnya, bank yang memutuskan untuk memblokir transfer Anda tanpa alasan yang jelas, atau pemerintah yang memberlakukan penyitaan terhadap warganya. Dengan Bitcoin, aturan permainan sudah dikenal dan dapat diprediksi, dan Anda dapat mengandalkan jaringan yang adil dan memperlakukan semua orang secara setara.\n\nBitcoin juga sangat menarik bagi mereka yang terlibat dalam perdagangan internasional dan ingin mengirim atau menerima uang ke negara atau wilayah lain. Bitcoin tidak mengenal konsep batasan dan berfungsi sama baiknya apakah Anda mengirimkan sejumlah kepada tetangga Anda atau kepada seseorang di sisi lain dunia. Karena melakukan pembayaran kepada orang atau perusahaan di berbagai wilayah dunia biasanya berarti waktu tunggu yang lama, biaya yang signifikan, dan birokrasi yang rumit, beberapa orang memilih Bitcoin sebagai alternatif yang sederhana dan nyaman untuk pembayaran lintas wilayah mereka. Ini juga berarti bahwa Anda dapat menggunakannya untuk mengirim uang ke negara-negara yang telah diputuskan untuk diblokir oleh pemerintah atau bank Anda.\n\nAkhirnya, beberapa orang memilih Bitcoin karena kesederhanaan dan kenyamanannya. Bitcoin menawarkan banyak keuntungan dalam hal ini dibandingkan dengan mata uang tradisional. Dengan Bitcoin, Anda tidak perlu berurusan dengan kontrak dan proses birokrasi yang panjang untuk melakukan hal-hal sederhana seperti membuka akun. Anda dapat dengan mudah mengakses uang Anda di semua perangkat Anda. Anda dapat mengirimnya ke mana saja dan kepada siapa saja tanpa perlu berbagai bentuk pembayaran (tunai, transfer bank dari berbagai jenis, kartu kredit, dll.). Anda dapat dengan mudah melindungi dan mengamankan dana Anda dengan pengetahuan yang tepat, dan Anda akan menikmati tidak perlu khawatir tentang seseorang yang mencuri dompet atau rincian kartu kredit Anda.\n\nBitcoin adalah langkah maju yang besar dan inovatif dalam dunia uang dan pembayaran. Hampir pasti ada alasan mengapa Bitcoin bisa menarik dan berguna untuk kebutuhan Anda, jadi kami mendorong Anda untuk mempelajari lebih lanjut dan mengenalinya.


######################################################
## Security
######################################################

academy.security.subHeadline=Memastikan Anda, dan hanya Anda, selalu memiliki akses ke dana Anda
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Mengamankan kunci Anda
academy.security.securingYourKeysContent=Pertama-tama, Anda harus memahami satu ide sederhana: bukan kunci Anda, bukan koin Anda. Ini berarti bahwa, agar Anda benar-benar memiliki Bitcoin Anda, itu harus disimpan di dompet di mana Anda, dan hanya Anda, yang memiliki kunci tersebut. Dengan demikian, menyimpan saldo Bitcoin di entitas seperti bank atau bursa terpusat bukanlah kepemilikan aset yang sebenarnya karena entitas tersebut, dan bukan Anda, yang memegang kunci dana Anda. Jika Anda benar-benar ingin memiliki bitcoin Anda, Anda harus menyimpannya di dompet yang hanya Anda yang mengontrol kuncinya.\n\nAda banyak dompet Bitcoin di luar sana, masing-masing dengan desain dan fitur uniknya sendiri. Apa yang mereka semua miliki kesamaan adalah bahwa, entah bagaimana, di suatu tempat, mereka akan menyimpan kunci privat Anda. Kunci ini memberikan akses ke dana Anda. Dompet apa pun yang Anda gunakan, Anda harus memastikan bahwa hanya Anda, atau orang-orang yang Anda percayai sepenuhnya, yang memiliki akses ke kunci ini. Jika orang lain memiliki akses ke kunci tersebut, mereka akan dapat mencuri dana Anda, dan tidak ada yang dapat dilakukan untuk membalikkan transaksi ini. Di sisi lain, kehilangan kunci Anda sendiri juga sangat buruk. Jika Anda kehilangan kunci Anda, Anda tidak akan dapat mengirim dana Anda lagi, dan tidak ada cara untuk mengambil kembali kendali atasnya. Meskipun ini mungkin terdengar menakutkan, Anda dapat dengan mudah menghindari situasi ini dengan sedikit pembelajaran dan praktik yang baik.\n\nSebagian besar dompet bitcoin akan memberikan Anda cadangan sepanjang 12 atau 24 kata, yang biasa dikenal sebagai frasa mnemonik atau cukup disebut seedphrase. Frasa cadangan ini memungkinkan Anda untuk memulihkan dompet Anda di perangkat mana pun, menjadikannya elemen terpenting bagi Anda untuk diamankan. Umumnya disarankan untuk menyimpan cadangan ini dalam bentuk analog, biasanya dengan menuliskannya di selembar kertas atau di lembar logam kecil, dan memiliki beberapa salinan dari mereka. Anda juga harus menyimpannya sehingga Anda dapat menemukannya jika Anda membutuhkannya, tetapi tidak ada orang lain yang dapat mengaksesnya.\n\nUntuk jumlah Bitcoin yang signifikan, biasanya digunakan perangkat khusus yang disebut Dompet Hardware untuk menyimpan kunci Anda. Perangkat ini menawarkan tingkat keamanan yang lebih tinggi dibandingkan dengan menyimpan kunci Anda di dompet smartphone atau laptop, sambil memberikan pengalaman yang nyaman saat melakukan transaksi. Anda dapat mempelajari lebih lanjut tentang ini dan jenis dompet lainnya di bagian Dompet di Bisq Learn.\n\nAkhirnya, pastikan untuk menghindari skema penyimpanan yang terlalu rumit. Rencana penyimpanan yang canggih dengan banyak detail dan nuansa akan menjauhkan pencuri dari dana Anda, tetapi ada juga kemungkinan signifikan bahwa Anda mungkin tidak dapat mengakses dompet Anda sendiri karena kesalahan, kebingungan, atau hanya lupa bagaimana Anda mengatur cadangan tersebut. Tujuannya adalah untuk mencapai keseimbangan antara pengaturan yang terlalu sederhana dan siapa pun dapat dengan mudah membobol (seperti menyimpan seedphrase Anda di file teks biasa di desktop laptop Anda) dan yang begitu kompleks sehingga bahkan Anda pun tidak dapat memecahkannya (seperti menyimpan kata-kata dari seedphrase Anda di 12 buku di 12 lokasi berbeda).
academy.security.avoidScamsHeadline=Hindari penipuan
academy.security.avoidScamsContent=Sumber masalah dan risiko lainnya adalah penipuan. Transaksi Bitcoin tidak dapat dibatalkan, yang berarti jika seseorang menipu Anda untuk mengirimkan beberapa Bitcoin dan kemudian melarikan diri dengan itu, tidak banyak yang dapat Anda lakukan. Karena hal ini, adalah hal yang umum untuk menemui berbagai skema di mana orang akan mencoba meyakinkan Anda untuk mengirimkan beberapa bitcoin kepada mereka. Sebagian besar waktu, penipu akan menawarkan Anda "kesempatan" yang luar biasa untuk menghasilkan uang dengan mudah, yang cenderung terdengar terlalu bagus untuk menjadi kenyataan. Cerita dan detail spesifik seputar penipuan ini sangat beragam dan kreatif, tetapi pola umum akan selalu terlihat sama: Anda akan ditawarkan imbalan yang luar biasa, tetapi pertama-tama, Anda harus mengirim bitcoin di muka. Setelah bitcoin dikirim, Anda mungkin tidak akan pernah melihatnya kembali. Melindungi diri Anda dari penipuan ini sangat sederhana: berinteraksi hanya dengan perusahaan dan orang yang terpercaya dan terkemuka. Jika Anda merasa suatu entitas mencurigakan, minta referensi atau cukup hindari itu. Jika Anda ditawari kesempatan yang terasa hampir terlalu bagus untuk menjadi kenyataan, kemungkinan besar itu memang demikian, dan Anda harus menjauhinya.


######################################################
## Privacy
######################################################

academy.privacy.subHeadline=Data Anda adalah milik Anda. Jaga tetap seperti itu.
academy.privacy.introContent=Menjaga informasi keuangan dan identitas Anda tetap pribadi adalah kebutuhan umum di kalangan pengguna Bitcoin. Adalah hal yang wajar dan logis untuk tidak ingin orang lain mengetahui tentang dana dan transaksi Anda tanpa persetujuan Anda. Lagipula, Anda tidak akan mengenakan kaos dengan saldo akun bank dan laporan kartu kredit Anda saat berjalan di jalan, bukan? Privasi adalah topik penting dalam Bitcoin karena sifat transparan dari transaksi dan alamat Bitcoin membuat kesalahan di area ini menjadi sangat mahal. Di bagian ini, kami membahas beberapa poin tentang privasi dalam perjalanan Bitcoin Anda.
academy.privacy.whyPrivacyHeadline=Mengapa privasi itu relevan
academy.privacy.whyPrivacyContent=Banyak pengguna menghargai kebebasan yang diberikan Bitcoin kepada mereka untuk memiliki properti dan bertransaksi secara bebas dan tanpa izin dengan orang lain. Namun, tanpa praktik privasi yang baik, fitur-fitur ini dari Bitcoin akan tergerus secara serius. Mengungkapkan informasi tentang diri Anda dan dana Bitcoin Anda akan menempatkan Anda pada risiko beberapa jenis serangan dari orang lain yang akan membatasi kebebasan Anda sendiri. Merenungkan data apa yang Anda bagikan dan sadar akan hal ini akan mencegah Anda membuat kesalahan mahal yang mungkin Anda sesali di kemudian hari.\n\nMasalah pertama yang jelas dengan mengungkapkan identitas dan rincian tentang dana Anda adalah keselamatan pribadi. Jika seseorang mengetahui rincian seperti berapa banyak bitcoin yang Anda miliki, di mana Anda tinggal, dan jenis dompet apa yang Anda gunakan, mereka bisa dengan mudah merencanakan serangan fisik terhadap Anda untuk mendapatkan kunci Anda. Ini sangat menggoda dibandingkan dengan rekening bank mata uang nasional, karena transaksi Bitcoin tidak dapat dibatalkan. Jadi, jika seorang pencuri berhasil memaksa Anda untuk mengirim bitcoin Anda ke alamat miliknya, atau hanya mencuri kunci dompet Anda dan melakukannya sendiri, tidak akan ada cara untuk membatalkan transaksi tersebut dan bitcoin Anda tidak akan menjadi milik Anda lagi. Menjaga identitas dan rincian keuangan Anda tetap pribadi mencegah Anda menjadi target serangan semacam ini.\n\nAlasan baik lainnya untuk menjaga rincian Anda tetap pribadi adalah bahaya yang ditimbulkan oleh regulasi dan tindakan pemerintah yang bermusuhan. Pemerintah di seluruh dunia telah berulang kali mengambil tindakan terhadap properti pribadi warganya dengan berbagai cara. Contoh yang bagus dari ini adalah Perintah Eksekutif 6102, yang menjadikannya ilegal bagi warga AS untuk memiliki emas dan menyebabkan penyitaan sepihak emas bagi jutaan warga AS. Sama seperti dengan pencuri biasa, memastikan bahwa entitas dan personel pemerintah tidak memiliki informasi tentang Anda dan dana Anda melindungi Anda jika pemerintah memulai kebijakan negatif terhadap pemilik Bitcoin.\n\nSecara keseluruhan, Anda mungkin tidak ingin orang lain mengetahui berapa banyak Bitcoin yang Anda miliki atau transaksi apa yang Anda lakukan. Sama seperti kita melindungi rekening bank kita dengan berbagai metode agar hanya kita yang dapat memeriksa saldo dan pergerakan kita, masuk akal untuk memastikan orang lain tidak memiliki kemampuan untuk melihat transaksi dan rincian mereka, seperti kapan, berapa banyak, atau dengan siapa kita bertransaksi.
academy.privacy.giveUpPrivacyHeadline=Cara kita menyerahkan privasi kita
academy.privacy.giveUpPrivacyContent=Ada banyak cara di mana seseorang dapat secara sukarela atau tidak sengaja mengungkapkan rincian pribadi. Sebagian besar waktu, ini mudah untuk dicegah dengan sedikit akal sehat, karena kita sering kali hanya memberikan rincian kita dengan tidak memikirkannya. Beberapa kebocoran yang lebih halus akan memerlukan pengetahuan teknis dan waktu. Tetapi kabar baiknya adalah, dengan usaha minimal, masalah yang paling signifikan dapat dihindari.\n\nJuara jelas dalam kesalahan privasi, baik karena seberapa sering dan seberapa mengerikannya, adalah dengan memberikan ID Anda secara sukarela saat membeli atau menjual Bitcoin. Saat ini, sebagian besar bursa terpusat (perusahaan seperti Coinbase, Kraken, Binance, dll.) tunduk pada regulasi KYC pemerintah (KYC adalah singkatan dari Know Your Customer). Ini berarti bahwa pemerintah memaksa perusahaan-perusahaan ini untuk meminta paspor Anda, kartu identitas nasional, SIM, atau dokumen serupa agar informasi ini dapat dikaitkan dengan akun Anda. Sejak saat Anda memberikan ini, setiap pembelian dan penjualan yang Anda lakukan akan dicatat dan terhubung dengan Anda. Selain itu, bursa dan lembaga pemerintah akan memiliki visibilitas penuh terhadap saldo Anda kapan saja. Bahkan jika Anda memutuskan untuk menarik Bitcoin Anda dari bursa ini dan memasukkannya ke dalam dompet yang Anda simpan sendiri, pihak-pihak ini akan dapat melacak alamat mana yang dikirimkan dana Anda. Dan jika ini belum cukup mengkhawatirkan, ada kekhawatiran lain yang perlu diingat: jika ada peretas yang mendapatkan akses ke basis data perusahaan-perusahaan ini, informasi Anda bisa bocor ke publik di internet, memungkinkan siapa pun di dunia untuk mengetahui semua informasi pribadi dan keuangan Anda yang tersimpan. Ini adalah situasi yang telah terjadi banyak kali dalam beberapa tahun terakhir, dengan konsekuensi mengerikan bagi beberapa pelanggan yang terkena dampak dari bursa tersebut.\n\nArea lain di mana perhatian harus diberikan adalah penggunaan kembali alamat. Setiap kali Anda memberikan seseorang alamat dompet Anda untuk menerima beberapa bitcoin dari mereka, orang ini mengetahui bahwa alamat ini milik Anda. Ini berarti bahwa, mulai saat ini, orang tersebut dapat memantau alamat dan semua aktivitasnya. Jika Anda menggunakan kembali alamat ini berulang kali, setiap orang yang Anda ajak berinteraksi akan dapat melihat berbagai transaksi yang melalui alamat tersebut, termasuk kapan transaksi terjadi, dari mana dana berasal dan ke mana tujuan, serta jumlah yang ditransaksikan. Oleh karena itu, disarankan untuk hanya menggunakan alamat untuk menerima bitcoin sekali. Sebagian besar dompet akan mengurus ini secara otomatis untuk Anda, tetapi tetap penting bagi Anda untuk memahami mengapa ini adalah praktik yang baik.\n\nAkhirnya, bergantung pada node orang lain untuk membaca data blockchain berarti bahwa pelari node tersebut dapat memantau alamat mana yang diminati dompet Anda. Ketika menangani jumlah Bitcoin yang signifikan, sangat menguntungkan untuk belajar bagaimana menjalankan node Anda sendiri dan menghubungkan dompet Anda ke dalamnya. Atau, setidaknya, berhati-hati tentang node mana yang Anda hubungkan dan pilih salah satu dari orang atau organisasi yang Anda percayai, seperti teman yang lebih berpengalaman dalam Bitcoin atau komunitas Bitcoin lokal.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq membantu melindungi privasi Anda
academy.privacy.bisqProtectsPrivacyContent=Bisq memungkinkan Anda untuk membeli dan menjual Bitcoin dari rekan-rekan lainnya. Perbedaan sederhana ini datang dengan segudang keuntungan terkait privasi dibandingkan dengan menggunakan bursa terpusat. Dengan menggunakan Bisq, Anda melindungi keselamatan dan privasi Anda dari pemerintah, perusahaan, dan pihak ketiga yang bermusuhan lainnya yang sebaliknya akan merekam dan menggunakan data Anda melawan kepentingan Anda sendiri.\n\nKetika Anda bertransaksi di Bisq, hanya rekan Anda dan Anda yang mengetahui rincian transaksi tersebut. Dan bahkan di antara kalian berdua, informasi yang perlu dibagikan sangat diminimalkan dan dibatasi pada rincian pembayaran yang sangat diperlukan, seperti, misalnya, nomor rekening bank Anda jika Anda ingin menerima pembayaran fiat di rekening bank Anda. Ini berarti tidak perlu memberikan informasi seperti ID, alamat, dll. Selain itu, kemampuan untuk berinteraksi dengan rekan-rekan yang berbeda di setiap perdagangan mencegah individu tunggal mengumpulkan data tentang Anda seiring waktu, sehingga mendistribusikan riwayat transaksi Anda di antara berbagai pihak lawan dan mencegah entitas tunggal memiliki pandangan lengkap tentang kehidupan keuangan Anda. Bisq juga memungkinkan Anda untuk menerima bitcoin yang Anda beli langsung ke alamat dompet yang Anda kendalikan, memungkinkan Anda untuk tetap mengendalikan dana Anda setiap saat, dan mendistribusikannya di berbagai alamat sehingga tidak ada rekan tunggal yang dapat memantau seluruh dompet Anda.\n\nDan ingat: Bisq hanyalah sepotong perangkat lunak yang berjalan di komputer Anda, dan hanya terhubung ke internet melalui jaringan yang ramah privasi seperti Tor dan I2P. Anda bahkan tidak perlu mendaftar di mana pun dengan cara yang pseudonim. Karena ini, tidak ada yang bisa tahu bahwa Anda menggunakan Bisq, dan komunikasi Anda dengan peserta lain tidak dapat dipantau, dilacak, atau diakses oleh pihak ketiga.


######################################################
## Wallets
######################################################

academy.wallets.subHeadline=Memilih alat yang tepat untuk menangani dan mengamankan bitcoin Anda.
academy.wallets.whatIsAWalletHeadline=Apa itu dompet
academy.wallets.whatIsAWalletContent=Dompet adalah alat Anda untuk melakukan tindakan paling mendasar dalam Bitcoin: menerimanya, menyimpannya, dan mengirimkannya. Karena Bitcoin adalah sistem terbuka, siapa pun dapat membangun dompet untuk itu, dan banyak yang berbeda ada. Ini bagus karena berarti Anda memiliki banyak pilihan berbeda di pasar untuk dipilih, dan Anda bahkan dapat menggunakan beberapa dompet berbeda untuk memenuhi kebutuhan yang berbeda.\n\nSecara umum, dompet adalah sepotong perangkat lunak yang melakukan beberapa hal untuk Anda: ia membaca blockchain untuk memeriksa saldo alamat yang Anda kendalikan. Ia dapat membangun dan mengirim transaksi ketika Anda ingin membayar orang lain. Dan ia menyimpan kunci Anda sehingga Anda dapat menandatangani transaksi Anda. Beberapa fitur ini terlihat berbeda di dompet yang berbeda, dan beberapa dompet hanya mencakup sebagian dari fitur tersebut. Untuk memahami ini dengan lebih baik, berguna untuk mengenal berbagai karakteristik yang membuat dompet berbeda satu sama lain.\n\nPertama, Anda harus memahami perbedaan antara dompet panas dan dompet dingin. Dompet panas adalah dompet perangkat lunak di mana kunci yang mengendalikan bitcoin Anda disimpan di perangkat yang terhubung ke internet. Dompet dingin, di sisi lain, adalah pengaturan di mana kunci Anda disimpan di perangkat yang tidak pernah terhubung ke internet, dan Anda menggunakan perangkat lunak yang berbeda untuk melacak saldo Anda dan menyiapkan serta mengirim transaksi. Dompet panas biasanya adalah aplikasi sederhana di ponsel atau laptop Anda. Dompet dingin, di sisi lain, berarti Anda menggunakan perangkat lunak di ponsel atau laptop Anda yang tidak menyimpan kunci Anda, dan Anda menggabungkannya dengan perangkat kedua yang menyimpan kunci dan tidak pernah terhubung ke internet. Perangkat kedua ini bisa berupa laptop atau smartphone khusus, atau lebih umum, dompet perangkat keras. Dompet panas lebih mudah dikelola dan digunakan, tetapi juga kurang aman. Dompet dingin memerlukan pengaturan yang sedikit lebih kompleks dan merepotkan, tetapi menawarkan tingkat keamanan yang jauh lebih tinggi terhadap peretasan dan kesalahan saat menangani kunci. Cara menangani risiko mengelola dana Anda adalah keputusan pribadi, tetapi umumnya disarankan untuk menggunakan dompet panas seperti dompet tradisional Anda untuk uang kertas dan koin di saku Anda, dan dompet dingin seperti kotak aman di bank. Anda tidak akan membawa satu juta dolar di dompet Anda. Dan Anda tidak akan menggunakan isi kotak aman Anda untuk membayar kopi.\n\nDompet perangkat keras adalah perangkat fisik khusus yang dirancang dan diproduksi dengan tujuan tunggal untuk menyimpan kunci dana Anda dan menandatangani transaksi dengan kunci tersebut. Mereka menawarkan cara yang nyaman untuk menandatangani transaksi untuk membelanjakan dana Anda, sambil menyimpan kunci Anda dengan cara yang aman yang mencegah kebocoran kepada orang lain. Menggunakan dompet perangkat keras meningkatkan keamanan Anda secara signifikan dibandingkan dengan menggunakan dompet panas di komputer utama atau smartphone Anda. Jika Anda baru memulai perjalanan Bitcoin Anda, Anda tidak perlu memiliki dompet sejak hari pertama, tetapi Anda mungkin ingin mendapatkan satu setelah Anda mulai mengumpulkan sejumlah bitcoin yang akan menyakitkan untuk hilang. Ada banyak dompet perangkat keras di pasar, dengan harga tipikal sekitar $100.\n\nDan catatan terakhir: saldo di bursa terpusat bukanlah dompet. Karena Anda tidak mengendalikan kunci, Anda bergantung pada dan mempercayai bursa terpusat untuk benar-benar menyimpan bitcoin Anda. Jika, untuk alasan apa pun, mereka tidak mengirimkannya kepada Anda ketika Anda memutuskan untuk menarik, tidak ada cara bagi Anda untuk mendapatkannya. Ingat: bukan kunci Anda, bukan koin Anda.
academy.wallets.howToPickHeadline=Cara memilih dompet
academy.wallets.howToPickContent=Memilih dompet yang tepat untuk Anda adalah keputusan yang tergantung pada banyak faktor, seperti bagaimana Anda akan menggunakan Bitcoin, jumlah yang akan Anda tangani, atau perangkat apa yang Anda miliki. Namun, ada beberapa rekomendasi umum yang dapat Anda ikuti dan dompet tertentu yang memiliki rekam jejak yang baik.\n\nNasihat umum yang pertama dan paling penting adalah memilih dompet sumber terbuka. Memastikan kode dompet Anda dapat diverifikasi adalah hal yang sangat penting. Anda dapat mempelajari lebih lanjut tentang ini di bagian Sumber Terbuka di Bisq Learn. Rekomendasi penting lainnya adalah memilih dompet yang tidak mendukung cryptocurrency lain selain Bitcoin. Dompet yang menangani beberapa cryptocurrency perlu menggunakan kode yang lebih kompleks untuk bekerja dengan berbagai mata uang yang didukung, yang memperkenalkan risiko keamanan yang lebih besar. Oleh karena itu, lebih baik memilih dompet hanya untuk Bitcoin untuk dana Anda. Akhirnya, cobalah untuk mencari dompet yang telah ada selama beberapa waktu, memiliki basis pengguna yang kuat dan memiliki reputasi yang baik. Sebaiknya tinggalkan dompet baru untuk penggunaan lanjutan atau eksperimen paling banyak.\n\nJika Anda berencana menggunakan dompet Anda di smartphone, kami menyarankan untuk melihat salah satu dompet berikut: Bluewallet, Blockstream Green, atau Nunchuk. Di sisi lain, jika Anda ingin menggunakan PC, kami akan menyarankan menggunakan salah satu dari berikut: Sparrow, Bluewallet, Electrum, Blockstream Green, atau Nunchuk. Ini semua adalah dompet yang baik untuk pemula. Anda dapat mencoba beberapa di antaranya untuk menemukan mana yang lebih cocok untuk Anda, atau bahkan menggunakan beberapa secara bersamaan jika Anda mau. Seiring Anda mendapatkan lebih banyak pengalaman dan pengetahuan, Anda mungkin mulai mengembangkan preferensi tergantung pada fitur-fitur lanjutan yang membuat dompet ini sedikit berbeda satu sama lain.\n\nSetelah Anda memiliki cukup dana untuk mulai mengambil keamanan dengan lebih serius, mungkin masuk akal untuk memperoleh dompet perangkat keras. Dengan dompet perangkat keras, Anda akan dapat menyimpan kunci Anda di dalamnya dan menandatangani transaksi dengan itu, sementara Anda masih dapat menggunakan perangkat lunak seperti Sparrow, Bluewallet, atau Nunchuk untuk membaca saldo Anda dan menyiapkan transaksi. Ketika datang ke dompet perangkat keras, sebagian besar nasihat yang sama berlaku: pilih dompet yang memiliki desain transparan dan publik, yang hanya mendukung Bitcoin dan yang memiliki reputasi dan rekam jejak yang baik. Beberapa merek terkenal adalah Coldcard, Bitbox, Trezor, atau Foundation.\n\nDunia dompet sangat kaya dan beragam, yang merupakan hal yang baik dan membingungkan. Sangat wajar jika merasa sedikit kewalahan pada awalnya. Jika Anda baru memulai, kami menyarankan untuk melakukan penelitian sedikit, mencoba beberapa opsi yang telah kami bagikan dengan Anda, dan, setelah Anda menemukan satu yang membuat Anda merasa nyaman, tetaplah menggunakannya. Seiring Anda terus belajar lebih banyak tentang Bitcoin, Anda selalu dapat menjelajahi opsi baru dan lebih canggih dan beralih ke dompet lain, atau menggunakan beberapa di antaranya, kapan pun Anda mau.


######################################################
## Free Open Source Software
######################################################

academy.foss.subHeadline=Pelajari tentang kode terbuka dan bagaimana itu menggerakkan Bitcoin dan Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin dan perangkat lunak sumber terbuka
academy.foss.bitcoinAndFossContent=Perangkat lunak sumber terbuka adalah perangkat lunak yang kodenya dapat diakses publik dan siapa pun dapat membaca, menyalin, dan memodifikasi kode tersebut dengan cara yang mereka anggap tepat. Ini berbeda dengan perangkat lunak sumber tertutup atau proprietary, di mana penulis asli memutuskan untuk menyimpan kode tersebut untuk dirinya sendiri dan tidak ada orang lain yang memiliki akses atau izin untuk itu. Meskipun ini mungkin terasa seperti topik teknis, penting bagi Anda untuk memahami implikasi perangkat lunak sumber terbuka dalam perjalanan Bitcoin Anda. Mari kita selami lebih dalam.\n\nDunia Bitcoin sangat dipengaruhi oleh dan terkait dengan perangkat lunak sumber terbuka. Perangkat lunak Bitcoin itu sendiri telah menjadi sumber terbuka sejak hari pertama. Bisq juga merupakan proyek sumber terbuka. Banyak teknologi lain di sekitarnya, seperti klien Lightning, layanan pencampuran, atau firmware penambangan, biasanya dibangun sebagai proyek sumber terbuka. Banyak dompet juga merupakan sumber terbuka, dan seperti yang kami bahas di bagian Dompet Bisq Learn, kami sangat merekomendasikan agar Anda memilih dompet yang bersumber terbuka.\n\nMengapa ini begitu? Perangkat lunak sumber tertutup biasanya dibangun dan disimpan secara pribadi oleh perusahaan dan individu yang ingin mengenakan biaya kepada orang lain untuk lisensi dan mempertahankan kontrol penuh atas proyek tersebut. Di ruang Bitcoin, ini jarang terjadi. Bitcoin adalah sistem yang terbuka dan ramah secara alami, dan kode tersebut adalah representasi dari hal ini. Siapa pun dapat melihat kode tersebut, memodifikasinya, membagikan salinan versi mereka sendiri kepada orang lain, dan, secara sederhana, melakukan apa pun yang mereka inginkan dengan itu. Bisq juga merupakan proyek sumber terbuka di mana semua orang dipersilakan untuk berpartisipasi, memperluas aplikasi, dan melakukan perbaikan dengan cara yang berbeda.
academy.foss.openSourceBenefitsHeadline=Manfaat sumber terbuka bagi Anda
academy.foss.openSourceBenefitsContent=Anda mungkin berpikir bahwa, karena Anda bukan pengembang perangkat lunak, apakah kode dari beberapa perangkat lunak bersifat publik atau tidak tidak ada relevansinya bagi Anda. Ini sama sekali tidak benar. Bahkan jika Anda tidak berencana untuk melihat atau memodifikasi kode aplikasi yang Anda gunakan, pengalaman Anda dengan mereka akan sangat dipengaruhi oleh apakah kode tersebut bersifat open source atau closed source. Ini bahkan lebih penting ketika kita berbicara tentang perangkat lunak yang akan menjalankan kehidupan keuangan Anda dan mendukung kemampuan Anda untuk menabung, menerima, dan mengirim uang. Secara umum, menggunakan perangkat lunak open source akan lebih menguntungkan bagi Anda daripada menggunakan perangkat lunak closed source. Mari kita uraikan beberapa alasan penting yang membuat ini penting bagi Anda.\n\nSalah satu alasan yang sangat penting untuk memilih perangkat lunak open source adalah keamanan. Karena perangkat lunak open source dapat dibaca oleh siapa saja, peretas dan aktor jahat secara teratur mencoba menemukan kesalahan dan celah keamanan di dalamnya. Anda mungkin berpikir bahwa ini berbahaya, tetapi sebenarnya sebaliknya! Ini karena fakta bahwa kode tersebut terbuka untuk semua orang berarti bahwa siapa pun dapat mencari masalah keamanan dan baik menunjukkannya, memperbaikinya sendiri, atau mengeksploitasinya secara jahat. Secara kolektif, komunitas pengguna dan pengembang di sekitar proyek akan dapat menemukan dan memperbaiki sebagian besar kesalahan dengan cepat, seringkali bahkan sebelum dirilis. Dan jika seseorang menggunakan kesalahan ini dengan cara yang jahat untuk mengeksploitasi perangkat lunak, tidak akan lama sebelum itu diperhatikan dan solusi diterapkan. Pada perangkat lunak closed source, hanya tim kecil yang dibayar di belakang proyek yang meninjau kode, yang berarti kemungkinan kesalahan tidak terdeteksi jauh lebih tinggi. Lebih banyak mata, lebih sedikit bug. Dan perusahaan juga memiliki insentif untuk tidak mengungkapkan fakta bahwa produk closed source mereka memiliki masalah keamanan, yang mengarah pada banyak bug dan peretasan yang disimpan rahasia daripada diungkapkan. Akhirnya, karena dalam proyek closed source hanya tim pengembang yang dapat melihat kode, bagaimana Anda atau orang lain dapat sepenuhnya yakin bahwa perangkat lunak tersebut aman? Ini terkait dengan salah satu ungkapan umum dalam budaya Bitcoin: jangan percaya, verifikasi. Secara keseluruhan, perangkat lunak open source menghasilkan hasil yang jauh lebih aman dan kuat dibandingkan perangkat lunak closed source.\n\nAlasan hebat lainnya untuk memilih perangkat lunak open source dibandingkan closed source adalah kontinuitas jangka panjang dari yang pertama. Kode yang bersifat publik tidak bergantung pada entitas atau individu tunggal untuk dipelihara seiring waktu. Bahkan jika tim asli di balik proyek akhirnya menghilang, orang lain dapat mengambil alih dan terus memelihara serta mengembangkannya. Contoh terbaik dari ini adalah Bitcoin itu sendiri: meskipun penciptanya yang menggunakan nama samaran, Satoshi Nakamoto, menghilang lebih dari sepuluh tahun yang lalu, proyek ini terus tumbuh dan berkembang melampaui semua harapan. Dengan demikian, setiap kali Anda memilih perangkat lunak open source daripada closed source, Anda secara dramatis mengurangi kemungkinan bahwa suatu perusahaan atau pengembang akan meninggalkan Anda terjebak dengan perangkat lunak yang tidak terpelihara yang memudar dan menjadi usang.\n\nAkhirnya, proyek open source dengan penggunaan yang luas, seperti Bitcoin, Bisq, atau dompet seperti Electrum, cenderung menghasilkan produk berkualitas tinggi dengan menarik bakat terbaik. Sifat terbuka dari proyek-proyek ini memungkinkan siapa saja untuk berkolaborasi, dan banyak pengembang hebat di bidang ini lebih suka berkolaborasi dengan membangun di atas proyek yang baik daripada memulai upaya duplikat dari awal. Seiring waktu, kontribusi kumulatif dari individu-individu ini menghasilkan hasil yang mengesankan yang seringkali melampaui apa yang dapat dicapai oleh sebagian besar perusahaan, bahkan yang memiliki dana besar sekalipun.\n\nSingkatnya, memilih opsi open source untuk alat Bitcoin Anda datang dengan serangkaian keuntungan besar yang membantu Anda menikmati produk yang aman dan berguna dengan kualitas tinggi. Kami berharap Anda menjadi penasaran tentang sifat kode yang Anda gunakan dalam kehidupan sehari-hari dan bahwa Anda membuat pilihan yang tepat tentang perangkat lunak yang Anda jalankan.
