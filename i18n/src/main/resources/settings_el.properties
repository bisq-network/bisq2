settings.network.transport.options.info=Όταν επιλέγονται και οι δύο Tor και I2P, το Bisq χρησιμοποιεί τα δύο δίκτυα επικάλυψης ιδιωτικότητας παράλληλα για να ενισχύσει την ανθεκτικότητα και την απόδοση.\nΤα μηνύματα μεταδίδονται και στα δύο δίκτυα ταυτόχρονα, με αποτέλεσμα ταχύτερη παράδοση και μεγαλύτερη πιθανότητα επιτυχούς λήψης.\nΕάν ένα δίκτυο επηρεαστεί από επίθεση DDoS, το Bisq μπορεί να συνεχίσει να λειτουργεί μέσω του άλλου, εξασφαλίζοντας αδιάλειπτη επικοινωνία.

settings.network.transport.options.i2pOnly.warn=Η χρήση μόνο I2P μπορεί να μειώσει την αξιοπιστία του δικτύου. Για την καλύτερη εμπειρία, συνιστούμε να ενεργοποιήσετε τόσο το Tor όσο και το I2P.\n\nΘέλετε να προχωρήσετε μόνο με το I2P;
