settings.backup.totalMaxBackupSizeInMB.description=Μέγιστο μέγεθος σε MB για αυτόματες δημιουργίες αντιγράφων ασφαλείας
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Σημαντικά δεδομένα αντιγράφονται αυτόματα στον κατάλογο δεδομένων όποτε γίνονται ενημερώσεις,\nακολουθώντας αυτή τη στρατηγική διατήρησης:\n\t- Τελευταία Ώρα: Διατηρήστε ένα μέγιστο αντίγραφο ανά λεπτό.\n\t- Τελευταία Ημέρα: Διατηρήστε ένα αντίγραφο ανά ώρα.\n\t- Τελευταία Εβδομάδα: Διατηρήστε ένα αντίγραφο ανά ημέρα.\n\t- Τελευταίος Μήνας: Διατηρήστε ένα αντίγραφο ανά εβδομάδα.\n\t- Τελευταίος Χρόνος: Διατηρήστε ένα αντίγραφο ανά μήνα.\n\t- Προηγούμενοι Χρόνοι: Διατηρήστε ένα αντίγραφο ανά έτος.\n\nΠαρακαλούμε σημειώστε, αυτός ο μηχανισμός αντιγράφων ασφαλείας δεν προστατεύει από βλάβες σκληρού δίσκου.\nΓια καλύτερη προστασία, σας συνιστούμε έντονα να δημιουργείτε χειροκίνητα αντίγραφα ασφαλείας σε εναλλακτικό σκληρό δίσκο.
