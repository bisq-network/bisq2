settings.network.i2p.headline=Επιλογές I2P
settings.network.i2p.useEmbedded=Χρησιμοποιήστε τον ενσωματωμένο δρομολογητή

settings.network.i2p.useEmbedded.info=Όταν χρησιμοποιείτε τον ενσωματωμένο δρομολογητή I2P, η εκκίνηση διαρκεί περισσότερο, και αν ξεκινάτε και σταματάτε συχνά το Bisq, η σταθερότητα του δικτύου μπορεί να επηρεαστεί.\nΟ δρομολογητής μπορεί να χαρακτηριστεί ως αναξιόπιστος από το δίκτυο I2P.\n\nΓια να αποφύγετε αυτά τα προβλήματα, μπορείτε είτε να εγκαταστήσετε τον επίσημο δρομολογητή I2P από το https://geti2p.net είτε να χρησιμοποιήσετε τον δρομολογητή I2P του Bisq, ο οποίος συνεχίζει να λειτουργεί μετά το κλείσιμο του Bisq. Αυτό παρέχει ταχύτερους χρόνους εκκίνησης και, ανάλογα με τη ρύθμιση του δικτύου σας, επιτρέπει στον δρομολογητή σας να συμβάλλει πιο αποτελεσματικά στο δίκτυο I2P.

settings.network.i2p.useEmbedded.warn=Όταν χρησιμοποιείτε τον ενσωματωμένο δρομολογητή I2P, η εκκίνηση διαρκεί περισσότερο και οι συχνές επανεκκινήσεις του Bisq μπορεί να μειώσουν τη σταθερότητα του δικτύου.\nΟ δρομολογητής μπορεί να χαρακτηριστεί ως αναξιόπιστος από το δίκτυο I2P.\n\nΓια να αποφύγετε αυτά τα προβλήματα, μπορείτε είτε να εγκαταστήσετε τον επίσημο δρομολογητή I2P από το https://geti2p.net είτε να χρησιμοποιήσετε τον δρομολογητή I2P του Bisq, ο οποίος συνεχίζει να λειτουργεί μετά το κλείσιμο του Bisq. Αυτό παρέχει ταχύτερους χρόνους εκκίνησης και, ανάλογα με τη ρύθμιση του δικτύου σας, επιτρέπει στον δρομολογητή σας να συμβάλλει πιο αποτελεσματικά στο δίκτυο I2P.\n\nΕίστε σίγουροι ότι θέλετε να προχωρήσετε στη χρήση του ενσωματωμένου δρομολογητή;
settings.network.i2p.useEmbedded.warn.accept=Ναι, θέλω να χρησιμοποιήσω τον ενσωματωμένο δρομολογητή
settings.network.i2p.useEmbedded.warn.cancel=Όχι, προτιμώ να χρησιμοποιώ έναν εξωτερικό δρομολογητή

