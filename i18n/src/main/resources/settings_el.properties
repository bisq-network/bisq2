settings.network.transport.options.torOnly.warn=Η χρήση μόνο του Tor μπορεί να μειώσει την αξιοπιστία του δικτύου σε σύγκριση με τη συνδυασμένη λειτουργία με Tor και I2P.\n\nΘέλετε να προχωρήσετε μόνο με Tor;
