bisqEasy.tradeGuide.tabs.headline=Trade guide
bisqEasy.tradeGuide.welcome=Overview
bisqEasy.tradeGuide.security=Security
bisqEasy.tradeGuide.process=Process
bisqEasy.tradeGuide.rules=Trade rules

bisqEasy.tradeGuide.welcome.headline=How to trade on Bisq Easy
bisqEasy.tradeGuide.welcome.content=This guide provides an overview of essential aspects for buying or selling Bitcoin with Bisq Easy.\n\
  In this guide, you'll learn about the security model used at Bisq Easy, gain insights into the trade process, and familiarize yourself with the trade rules.\n\n\
  For any additional questions, feel free to visit the chat rooms available under the 'Support' menu.

bisqEasy.tradeGuide.security.headline=How safe is it to trade on Bisq easy?
bisqEasy.tradeGuide.security.content=\
  - Bisq Easy's security model is optimized for small trade amounts.\n\
  - The model relies on the reputation of the seller, who is usually an experienced Bisq user and is expected to provide helpful support to new users.\n\
  - Building up reputation can be costly, leading to a common 10-15% price premium to cover extra expenses and compensate for the seller's service.\n\
  - Trading with sellers lacking reputation carries significant risks and should only be undertaken if the risks are thoroughly understood and managed.

bisqEasy.tradeGuide.process.headline=How does the trade process works?
bisqEasy.tradeGuide.process.content=\
  In Bisq Easy, the trade price is determined by the Bitcoin seller.\n\
  When you decide to take an offer, you'll have the flexibility to choose from the available options provided by the offer. Before starting the trade, you'll be presented with a summary overview for your review.\n\
  Once the trade is initiated, the user interface will guide you through the trade process, which consists of the following steps:

bisqEasy.tradeGuide.process.steps=1. The seller transmits the payment account details to the buyer (e.g., bank account number).\n\
  2. After the buyer receives the payment data, they initiate the Fiat payment to the seller's account.\n\
  3. Next, the buyer sends their Bitcoin address to the seller.\n\
  4. Upon receiving the Fiat payment, the seller sends the Bitcoin to the buyer's address and also shares the transaction ID with the buyer.\n\
  5. The user interface will display the confirmation state and balance of the receiver address.\n\
  6. Once the transaction is confirmed, the trade is successfully completed.

bisqEasy.tradeGuide.rules.headline=What do I need to know about the trade rules?
bisqEasy.tradeGuide.rules.content=\
  - Prior to the seller sharing payment details with the buyer, any party can cancel the trade without providing justification.\n\
  - Once payment details are exchanged, failing to fulfill trade obligations is considered a breach of the trade contract and may result in being banned from the Bisq network.\n\
  - During Fiat payment, the buyer MUST NOT include terms like 'Bisq' or 'Bitcoin' in the 'reason for payment' field. Traders can agree on an identifier, such as a random string like 'H3TJAPD', to associate the bank transfer with the trade.\n\
  - If the trade cannot be completed instantly due to longer Fiat transfer times, both traders must be online at least once a day to monitor the trade progress.\n\
  - In the event that traders encounter unresolved issues, they have the option to invite a mediator into the trade chat for assistance.\n\n\
  Should you have any questions or need assistance, don't hesitate to visit the chat rooms accessible under the 'Support' menu. Happy trading!

bisqEasy.tradeGuide.rules.confirm=I have read and understood

bisqEasy.tradeGuide.notConfirmed.warn=Please read the trade guide and confirm that \
  you have read and understood the trade rules.
