paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=З HalCash пакупнік BTC адпраўляе код вываду прадаўцу BTC праз SMS.\n\nКалі ласка, праверце ліміты HalCash вашага банка перад здзелкай.\nТыповыя ліміты:\n1. Мінімальны вывад: €10\n2. Максімум за адзін вывад: €600\n3. Штодзённы ліміт: €3,000 за атрымальніка\n4. Штомесячны ліміт: €6,000 за атрымальніка\n\nВывады павінны быць кратнымі €10. Bisq адпаведна адрэгулюе суму BTC, таму цэны на аснове рынку не могуць быць выкарыстаны.\n\nУ выпадку спрэчкі пакупнік BTC павінен прадаставіць доказы таго, што EUR быў адпраўлены.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Калі ласка, звярніце ўвагу, што пераводы IMPS абмежаваны да Rs. 200,000 за транзакцыю.\nКалі вы здзяйсняеце здзелкі на суму вышэй за гэта, спатрэбяцца некалькі транзакцый.\nШтодзённы ліміт складае Rs. 1,000,000.\n\nНекаторыя банкі могуць прымяняць ніжэйшыя ліміты для сваіх кліентаў.

