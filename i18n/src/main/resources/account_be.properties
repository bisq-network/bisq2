# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Каб аплаціць з дапамогай Amazon eGift Card, вам неабходна адправіць Amazon eGift Card прадаўцу BTC, выкарыстоўваючы ваш уліковы запіс Amazon.\n\nКалі ласка, азнаёмцеся з вікі [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] для атрымання дадатковай інфармацыі і лепшых практык.\n\nТры важныя заўвагі:\n1. Старайцеся адправіць падарункавыя карткі з сумамі 100 USD або менш, бо Amazon вядомы тым, што адзначае большыя падарункавыя карткі як патэнцыйна фальшывыя.\n2. Выкарыстоўвайце тэкст у паведамленні падарункавай карткі, які не нясецца рызыкі быць адзначаным (напрыклад, не выкарыстоўвайце Bisq або Bitcoin). Затым падзяліцеся дакладным тэкстам спасылкі з вашым гандлёвым партнёрам у чаце здзелак, каб яны маглі праверыць ваш плацёж.\n3. Amazon eGift Cards можна абмяняць толькі на сайце Amazon, дзе яны былі набытыя (напрыклад, падарункавая картка, набытая на 'https://www.amazon.it', можа быць абменена толькі на 'https://www.amazon.it').

