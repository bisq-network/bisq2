# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Каб выкарыстоўваць Bizum, вам патрэбен іспанскі банкаўскі рахунак (IBAN) і неабходна зарэгістравацца на сэрвіс.\n\n1. Bizum можна выкарыстоўваць для здзелак ад €0,50 да €1,000.\n2. Максімальная сума, якую вы можаце адправіць або атрымаць з дапамогай Bizum, складае €2,000 у дзень.\n3. Карыстальнікі Bizum абмежаваны максімум 150 транзакцыямі ў месяц.\n\nАдзінкавыя банкі могуць прымяняць больш строгія абмежаванні ў межах гэтых максімальных значэнняў.\n\nКалі ласка, таксама ўлічвайце вашыя асабістыя абмежаванні ўліковага запісу.\nЗдзелкі вышэй гэтых абмежаванняў могуць быць адменены і могуць прывесці да штрафу.

# Cash by Mail
paymentAccounts.cashByMail.contact=Кантактная інфармацыя
paymentAccounts.cashByMail.contact.prompt=Імя або нік-нейм у канверце павінны быць адрасаваны да
paymentAccounts.cashByMail.extraInfo=Дадатковая інфармацыя
paymentAccounts.cashByMail.extraInfo.prompt=Напрыклад, ваша краіна, краіны, з якіх вы прымаеце здзелкі, і любыя асаблівыя ўмовы або патрабаванні.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Як адпраўляць грошы па пошце?\n\n1. Пакупнік BTC павінен упакаваць грошы ў сумку, якая паказвае на спробу несанкцыянаванага доступу.\n2. Пакупнік павінен зняць відэа або зрабіць фота высокай разрозненасці падчас упакоўкі, з ужо прымацаваным адрасам атрымальніка і нумарам адсочвання.\n3. Пакупнік павінен адправіць пакет з пацверджаннем дастаўкі і адпаведным страхаваннем.\n4. Продавец BTC павінен зняць відэа падчас адкрыцця пакета, забяспечваючы ясную бачнасць нумара адсочвання.\n\nПравілы:\n- Той, хто робіць прапанову, павінен указаць любыя спецыяльныя ўмовы ў полі **Дадатковая інфармацыя**.\n- Прыняўшы прапанову, той, хто прымае, прымае ўмовы, указаныя тым, хто робіць прапанову.\n- Грошы па пошце забяспечваюць абмежаваную правяральную інфармацыю, што ўскладняе спрэчкі. Сродкі могуць заставацца заблакаванымі, пакуль абодва бакі не дасягнуць згоды.\n- Страту ад здзелак з грашыма па пошце НЕ пакрывае Bisq DAO.\n\nКаб поўнасцю зразумець патрабаванні, калі ласка, прачытайце вікі Bisq па адрасе: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Інструкцыі і правілы

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Дадатковыя патрабаванні
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Калі ласка, пераканайцеся, што ваш банк дазваляе ўклады готавкі на рахункі іншых людзей.\n\nМногія банкі больш не падтрымліваюць уклады на замежны рахунак.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Здзелкі 'Face to Face' падпадаюць пад іншыя правілы і нясуць іншыя рызыкі, чым анлайн-транзакцыі.\n\nКлючавыя адрозненні ўключаюць:\n\n1. Гандлёвыя партнёры павінны абмяняцца дэталямі месца сустрэчы і часу, выкарыстоўваючы свае кантактныя дадзеныя.\n2. Абодва партнёры павінны прынесці свае ноўтбукі і пацвердзіць **“плацеж адпраўлены”** і **“плацеж атрыманы”** на месцы сустрэчы.\n3. Калі вытворца мае спецыяльныя **умовы**, яны павінны ўказаць іх у полі **Дадатковая інфармацыя**.\n4. Прыняўшы прапанову, браўзер згаджаецца з указанымі вытворцам **умовамі**.\n5. У выпадку спрэчкі пасрэднікі або арбітры могуць прапанаваць абмежаваную дапамогу, паколькі звычайна цяжка прадставіць доказ таго, што адбылося на сустрэчы. У такіх выпадках BTC сродкі могуць заставацца заблакаванымі, пакуль абодва партнёры не дасягнуць пагаднення.\n\nКаб поўнасцю зразумець здзелкі Face to Face, калі ласка, прачытайце інструкцыі і рэкамендацыі тут:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
