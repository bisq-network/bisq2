paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Важныя рэкамендацыі па выкарыстанні SWIFT:\n\n1. Пакупнік павінен адправіць плацеж у валюте, указанай прапаноўшчыкам.\n2. Пакупнік павінен выкарыстоўваць агульную мадэль камісіі (SHA).\n3. Як пакупнік, так і прадавец могуць панесці банкаўскія камісіі, таму праверце расклад камісій загадзя.\n\nПераводы SWIFT больш складаныя, чым большасць спосабаў аплаты.\nДля поўнай інфармацыі глядзіце вікі: [HYPERLINK:https://bisq.wiki/SWIFT].

