paymentAccounts.createAccount.accountData.sepa.allSepaCountries=Усе краіны SEPA
paymentAccounts.sepa.bic=BIC
paymentAccounts.sepa.iban=IBAN

# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=У Bisq Strike выкарыстоўваецца толькі для плацяжоў у фіят.\nКалі ласка, звярніце ўвагу на ліміты рахункаў Strike:\n\n1. Карыстальнікі, зарэгістраваныя толькі з электроннай поштай, імем і нумарам тэлефона:\n- максімум $100 за дэпазіт\n- максімум $1,000 агульных дэпазітаў за тыдзень\n- максімум $100 за плацеж\n\n2. Правераныя карыстальнікі:\n- максімум $1,000 за дэпазіт\n- максімум $1,000 агульных дэпазітаў за тыдзень\n- максімум $1,000 за плацеж\n\nЗдзелкі, якія перавышаюць гэтыя ліміты, могуць быць адменены і могуць прывесці да штрафу.


