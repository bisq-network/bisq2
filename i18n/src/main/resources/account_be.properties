# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle - гэта служба перакладу грошай, якая лепш за ўсё працуе *праз* ваш банк.\n\n1. Праверце, ці падтрымлівае ваш банк Zelle (і як): [HYPERLINK:https://www.zellepay.com/get-started]\n2. Уважліва сачыце за лімітамі перакладаў — банкі часта ўсталёўваюць асобныя штодзённыя, штотыднёвыя і штомесячныя ліміты на адпраўку.\n3. Калі ваш банк не падтрымлівае Zelle, вы ўсё яшчэ можаце выкарыстоўваць мабільны дадатак Zelle, але ліміты будуць значна ніжэйшыя.\n4. Імя ў вашым уліковым запісе Bisq **павінна** супадаць з імем у вашым рахунку Zelle/банку.\n\nКалі вы не можаце завяршыць плацёж Zelle дакладна так, як указана ў гандлёвым кантракце, вы можаце страціць частку або ўсе вашыя гарантыйныя грошы.\n\nПаколькі Zelle нясе большы рызыка вяртання плацяжу, прадаўцам рэкамендуецца звязацца з новымі пакупнікамі па электроннай пошце або SMS, каб пацвердзіць, што яны з'яўляюцца ўладальнікамі рахунку.


