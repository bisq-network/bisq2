# UPI
paymentAccounts.createAccount.accountData.backgroundOverlay.upi=Пераводы праз UPI абмежаваны да 100 000 Rs. за транзакцыю.\nКалі вы здзяйсняеце здзелкі на суму больш за 100 000 Rs., верагодна, спатрэбяцца некалькі пераводаў.\n\nЗвярніце ўвагу, што некаторыя банкі могуць усталёўваць ніжэйшыя абмежаванні для сваіх кліентаў.
paymentAccounts.upi.virtualPaymentAddress=Віртуальны плацежны адрас (UPI ID)

# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Гандаль з US Postal Money Orders (USPMO) на Bisq патрабуе наступнага:\n\n- Пакупнікі BTC павінны напісаць імя прадаўца BTC у палях Плацельшчыка і Атрымальніка, а таксама зрабіць ясныя фотаздымкі USPMO і адсочваемага канверта перад адпраўкай.\n- Пакупнікі BTC павінны адпраўляць USPMO з пацверджаннем дастаўкі.\n\nУ выпадку пасрэдніцтва або спрэчкі вы павінны прадставіць фотаздымкі, серыйны нумар USPMO, нумар паштовага аддзялення і суму, каб пасрэднік або агент па вяртанні грошай мог праверыць плацеж. Невыконанне гэтай умовы прывядзе да страты спрэчкі. Адпраўнік цалкам адказвае за пацверджанне плацяжу.

