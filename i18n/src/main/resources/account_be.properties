# NEFT
paymentAccounts.createAccount.accountData.backgroundOverlay.neft=Пераводы NEFT абмежаваны сумай у Rs. 50,000 за транзакцыю.\nКалі вы здзяйсняеце здзелкі на суму больш за Rs. 100,000, верагодна, спатрэбяцца некалькі пераводаў.\n\nЗвярніце ўвагу, што некаторыя банкі могуць усталёўваць ніжэйшыя абмежаванні для сваіх кліентаў.

