# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Існуе пяць тыпаў ключоў Pix:\n\n* CPF (Рэгістр натуральных асоб)\n* CNPJ (Нацыянальны рэгістр юрыдычных асоб)\n* Адрас электроннай пошты\n* Нумар тэлефона\n* Случайны ключ, згенераваны сістэмай, які называецца універсальным унікальным ідэнтыфікатарам (UUID)\n\nДля кожнага ўліковага запісу Pix неабходна выкарыстоўваць розны ключ. Асобы могуць стварыць да пяці ключоў на кожны ўліковы запіс, якім яны валодаюць.\n\nПадчас гандлю на Bisq пакупнікі BTC павінны ўключыць свой ключ Pix у 'прычыну аплаты', каб прадаўцы маглі ідэнтыфікаваць плацёж.
paymentAccounts.pix.pixKey=Pix ключ
paymentAccounts.pix.pixKeyWithDetails=Pix ключ (CPF, CNPJ, электронная пошта, нумар тэлефона або UUID)

