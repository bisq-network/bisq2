# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Каб выкарыстоўваць Satispay, вам патрэбен італьянскі банкаўскі рахунак (IBAN) і зарэгістраваны ўліковы запіс Satispay.\n\nЛіміты Satispay ўсталёўваюцца індывідуальна. Каб здзяйсняць большыя здзелкі, звярніцеся ў службу падтрымкі Satispay, каб павялічыць вашыя ліміты. Здзелкі, якія перавышаюць гэтыя ліміты, могуць быць адменены і могуць прывесці да штрафу.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Сістэма хуткіх плацяжоў (SBP) — гэта расійская міжбанкаўская служба перакладаў, якая дазваляе асабістыя плацяжы з выкарыстаннем толькі нумара мабільнага тэлефона.\n\n1. SBP падтрымлівае пераклады паміж расійскімі банкаўскімі рахункамі толькі ў расійскіх рублях.\n\n2. Толькі расійскія мабільныя нумары з кодам краіны +7 могуць быць зарэгістраваны.\n\n3. Вы павінны стварыць асобны ўліковы запіс Bisq для кожнага банка, дзе вы хочаце атрымліваць сродкі.\n\n4. SBP паказвае імя, імя па бацьку і першую літару прозвішча атрымальніка для праверкі. Увядзіце імя ўладальніка рахунку ў Bisq у тым жа фармаце.

