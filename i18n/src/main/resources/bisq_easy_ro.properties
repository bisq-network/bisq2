bisqEasy.tradeGuide.welcome.headline=Cum să tranzacționați pe Bisq Easy
bisqEasy.tradeGuide.welcome.content=Acest ghid oferă o prezentare generală a aspectelor esențiale pentru cumpărarea sau vânzarea Bitcoin cu Bisq Easy.\nÎn acest ghid, veți învăța despre modelul de securitate utilizat la Bisq Easy, veți obține informații despre procesul de tranzacționare și vă veți familiariza cu regulile de tranzacționare.\n\nPentru orice întrebări suplimentare, nu ezitați să vizitați camerele de chat disponibile în meniul 'Asistență'.

bisqEasy.tradeGuide.security.headline=Cât de sigur este să tranzacționați pe Bisq Easy?
bisqEasy.tradeGuide.security.content=- Modelul de securitate al Bisq Easy este optimizat pentru sume mici de tranzacție.\n- Modelul se bazează pe reputația vânzătorului, care este de obicei un utilizator experimentat al Bisq și se așteaptă să ofere suport util utilizatorilor noi.\n- Construirea reputației poate fi costisitoare, ducând la un premium de preț comun de 5-15% pentru a acoperi cheltuielile suplimentare și a compensa serviciul vânzătorului.\n- Tranzacționarea cu vânzători care nu au reputație implică riscuri semnificative și ar trebui să fie întreprinsă doar dacă riscurile sunt pe deplin înțelese și gestionate.

bisqEasy.tradeGuide.process.headline=Cum funcționează procesul de tranzacție?
bisqEasy.tradeGuide.process.content=Când decideți să acceptați o ofertă, veți avea flexibilitatea de a alege din opțiunile disponibile oferite de ofertă. Înainte de a începe tranzacția, vi se va prezenta o prezentare generală pentru revizuire.\nOdată ce tranzacția este inițiată, interfața utilizatorului vă va ghida prin procesul de tranzacționare, care constă în următorii pași:

bisqEasy.tradeGuide.process.steps=- Vânzătorul și cumpărătorul schimbă detaliile contului. Vânzătorul trimite datele sale de plată (de exemplu, numărul contului bancar) cumpărătorului, iar cumpărătorul trimite adresa sa Bitcoin (sau factura Lightning) vânzătorului.\n- Apoi, cumpărătorul inițiază plata Fiat către contul vânzătorului, incluzând ID-ul tranzacției ca 'motiv pentru plată'. După primirea plății și verificarea că ID-ul tranzacției este corect, vânzătorul va confirma primirea.\n- Vânzătorul trimite apoi Bitcoinul la adresa cumpărătorului și împărtășește ID-ul tranzacției (sau opțional preimaginea în cazul în care se folosește Lightning). Interfața utilizatorului va afișa starea de confirmare. Odată confirmată, tranzacția este finalizată cu succes.

bisqEasy.tradeGuide.rules.headline=Ce trebuie să știu despre regulile de tranzacție?
bisqEasy.tradeGuide.rules.content=- Înainte de schimbul de detalii ale contului între vânzător și cumpărător, oricare parte poate anula tranzacția fără a oferi o justificare.\n- Traderii ar trebui să verifice regulat tranzacțiile pentru mesaje noi și trebuie să răspundă în termen de 24 de ore.\n- Odată ce detaliile contului sunt schimbate, nerespectarea obligațiilor de tranzacție este considerată o încălcare a contractului de tranzacție și poate duce la interzicerea din rețeaua Bisq. Acest lucru nu se aplică dacă partenerul de tranzacție nu răspunde.\n- În timpul plății Fiat, cumpărătorul NU TREBUIE să includă termeni precum 'Bisq' sau 'Bitcoin' în câmpul 'motiv pentru plată'. În schimb, ID-ul tranzacției ar trebui folosit ca motiv pentru a asocia transferul bancar cu tranzacția.\n- Dacă tranzacția nu poate fi finalizată instantaneu din cauza timpilor mai lungi de transfer Fiat, amândoi traderii trebuie să fie online cel puțin o dată pe zi pentru a monitoriza progresul tranzacției.\n- În cazul în care traderii întâmpină probleme nerezolvate, au opțiunea de a invita un mediator în chat-ul tranzacției pentru asistență.\n\nAveți nevoie de ajutor? Vizitați camerele de chat din meniul 'Asistență'. Tranzacționare plăcută!

