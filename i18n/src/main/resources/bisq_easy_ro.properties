bisqEasy.walletGuide.intro.headline=Pregătiți-vă să primiți primul dumneavoastră Bitcoin
bisqEasy.walletGuide.intro.content=În Bisq Easy, Bitcoinul pe care îl primiți ajunge direct în buzunarul dumneavoastră fără intermediari. Aceasta este un mare avantaj, dar înseamnă și că trebuie să aveți un portofel pe care să-l controlați singur pentru a-l primi!\n\nÎn acest ghid rapid pentru portofel, vă vom arăta în câțiva pași simpli cum puteți crea un portofel simplu. Cu acesta, veți putea primi și stoca bitcoinul proaspăt achiziționat.\n\nDacă sunteți deja familiarizat cu portofelele on-chain și aveți unul, puteți omite acest ghid și pur și simplu să folosiți portofelul dumneavoastră.

bisqEasy.walletGuide.download.headline=Descărcarea portofelului dumneavoastră
bisqEasy.walletGuide.download.content=Există multe portofele disponibile pe care le puteți folosi. În acest ghid, vă vom arăta cum să folosiți Bluewallet. Bluewallet este grozav și, în același timp, foarte simplu, și îl puteți folosi pentru a primi bitcoinul dumneavoastră de la Bisq Easy.\n\nPuteți descărca Bluewallet pe telefonul dumneavoastră, indiferent dacă aveți un dispozitiv Android sau iOS. Pentru a face acest lucru, puteți vizita pagina oficială la 'bluewallet.io'. Odată ce sunteți acolo, faceți clic pe App Store sau Google Play, în funcție de dispozitivul pe care îl folosiți.\n\nNotă importantă: pentru siguranța dumneavoastră, asigurați-vă că descărcați aplicația din magazinul oficial de aplicații al dispozitivului dumneavoastră. Aplicația oficială este furnizată de 'Bluewallet Services, S.R.L.', și ar trebui să puteți vedea acest lucru în magazinul dumneavoastră de aplicații. Descărcarea unui portofel malițios ar putea pune în pericol fondurile dumneavoastră.\n\nÎn cele din urmă, o notă rapidă: Bisq nu este afiliat cu Bluewallet în niciun fel. Sugestia noastră este să folosiți Bluewallet datorită calității și simplității sale, dar există multe alte opțiuni pe piață. Ar trebui să vă simțiți complet liber să comparați, să încercați și să alegeți orice portofel care se potrivește cel mai bine nevoilor dumneavoastră.
bisqEasy.walletGuide.download.link=Faceți clic aici pentru a vizita pagina Bluewallet

bisqEasy.walletGuide.createWallet.headline=Crearea noului dumneavoastră portofel
bisqEasy.walletGuide.createWallet.content=Bluewallet vă permite să creați mai multe portofele pentru scopuri diferite. Deocamdată, trebuie să aveți doar un portofel. Odată ce intrați în Bluewallet, veți vedea un mesaj care sugerează să adăugați un nou portofel. Odată ce faceți acest lucru, introduceți un nume pentru portofelul dumneavoastră și alegeți opțiunea *Bitcoin* din secțiunea *Tip*. Puteți lăsa toate celelalte opțiuni așa cum apar și faceți clic pe *Creează*.\n\nCând treceți la pasul următor, vi se vor prezenta 12 cuvinte. Aceste 12 cuvinte sunt backup-ul care vă permite să vă recuperați portofelul dacă se întâmplă ceva cu telefonul dumneavoastră. Scrieți-le pe o bucată de hârtie (nu digital) în aceeași ordine în care sunt prezentate, păstrați această hârtie în siguranță și asigurați-vă că doar dumneavoastră aveți acces la ea. Puteți citi mai multe despre cum să vă securizați portofelul în secțiunile Aflați mai multe din Bisq 2 dedicate portofelelor și securității.\n\nOdată ce ați terminat, faceți clic pe 'Ok, l-am notat'.\nFelicitări! Ați creat portofelul dumneavoastră! Să trecem la cum să primiți bitcoin în el.

bisqEasy.walletGuide.receive.headline=Primirea bitcoin în portofelul dumneavoastră
bisqEasy.walletGuide.receive.content=Pentru a primi Bitcoinul dumneavoastră, aveți nevoie de o adresă din portofelul dumneavoastră. Pentru a o obține, faceți clic pe portofelul dumneavoastră nou creat, iar apoi faceți clic pe butonul 'Primire' de la baza ecranului.\n\nBluewallet va afișa o adresă neutilizată, atât ca un cod QR, cât și ca text. Această adresă este ceea ce trebuie să furnizați partenerului dumneavoastră în Bisq Easy pentru a putea să vă trimită Bitcoinul pe care îl cumpărați. Puteți muta adresa pe PC-ul dumneavoastră scanând codul QR cu o cameră, trimițând adresa printr-un email sau mesaj de chat, sau chiar tastând-o simplu.\n\nOdată ce finalizați tranzacția, Bluewallet va observa Bitcoinul în incoming și va actualiza soldul dumneavoastră cu noile fonduri. De fiecare dată când faceți o nouă tranzacție, obțineți o adresă nouă pentru a vă proteja intimitatea.\n\nAcestea sunt elementele de bază pe care trebuie să le știți pentru a începe să primiți Bitcoin în propriul dumneavoastră portofel. Dacă doriți să aflați mai multe despre Bluewallet, vă recomandăm să verificați videoclipurile listate mai jos.
