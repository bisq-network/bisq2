user.bondedRoles.registration.how.info=1. የመለያ መገለጫ ይምረጡ እና የውሂብ ዳይሬክተሪዎትን የመጠባበቂያ ይፍጠሩ።\n2. ''https://github.com/bisq-network/proposals'' ላይ በመርጠው ወደ {0} ለመሆን አስተያየት ይደርሱ እና የመገለጫ መለያዎትን ወደ አስተያየት ይጨምሩ።\n3. አስተያየትዎ ተመልክቷ እና ከማህበረሰብ ድጋፍ በኋላ የታሰረ ሚና ለመሆን የDAO አስተያየት ይደርሱ።\n4. የDAO አስተያየትዎ በDAO ምርጫ ተቀባይነት ይወዳድር በዚያ የታሰረ BSQ ቦንድ ይወርዱ።\n5. የቦንድ ግብይት ማረጋገጫ ተቀባ በBisq 1 ውስጥ ''DAO/Bonding/Bonded roles'' ይሂዱ እና የምስክር አዝራር ይጫኑ ወደ ምስክር የሚከፈት መስክ ይክፈቱ።\n6. የመገለጫ መለያዎትን ይቅዱ እና ወደ መልእክት መስክ ይቀይሩ። ይላኩ እና የምስክር ይቅዱ። የምስክር ወደ Bisq 2 የምስክር መስክ ይቀይሩ።\n7. የቦንድ ባለቤት የተጠቃሚ ስም ይግቡ።\n{1}

user.bondedRoles.registration.how.info.role=8. 'የመለያ መመዘገጃ' ቁልፍ ይጫኑ። ሁሉም ትክክለኛ ከሆነ መመዘገጃዎ በመመዘገጃ የታሰረ ሚናዎች ገፅ ይታይ።

user.bondedRoles.registration.how.info.node=8. የመለያ አድራሻ ዝርዝር ፋይል 'default_node_address.json' ከእንቅስቃሴ ዳይሬክተር ወደ እርስዎ የማህደር ዳሰሳ ይቅዱ እና 'የእንቅስቃሴ መለያ አድራሻ ይገቡ' አዝራር ጋር ክፈት።\n9. 'የመዝግብ ጥያቄ' አዝራር ይጫኑ። ሁሉም በተለይ እንደሆነ የመዝግብዎ በየተመዘገቡ አውታረ መረብ ነገር ይታይ።


