# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Tare da HalCash, mai sayen BTC yana aikawa da lambar janyewa ga mai sayar da BTC ta hanyar SMS.\n\nDon Allah ku duba iyakokin HalCash na bankinku kafin ciniki.\nIyakokin da aka saba sune:\n1. Mafi ƙarancin janyewa: €10\n2. Mafi girma a kowanne janyewa: €600\n3. Iyakokin yau da kullum: €3,000 a kowanne mai karɓa\n4. Iyakokin wata: €6,000 a kowanne mai karɓa\n\nJanyewa dole ne su kasance a cikin ƙarin €10. Bisq zai daidaita adadin BTC daidai, don haka ba za a iya amfani da farashin bisa kasuwa ba.\n\nIdan akwai sabani, mai sayen BTC dole ne ya bayar da shaida cewa an aika EUR.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Da fatan za a lura cewa canje-canje na IMPS suna iyakance ga Rs. 200,000 a kowace ma'amala.\nIdan kuna ciniki sama da wannan adadin, za a buƙaci ma'amaloli da yawa.\nIyakacin yau yana Rs. 1,000,000.\n\nWasu bankuna na iya amfani da ƙananan iyakoki ga abokan cinikinsu.

