# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Akwai nau'i guda biyar na maɓallan Pix:\n\n* CPF (Rajistar Mutanen Doka)\n* CNPJ (Rajistar Ƙungiyoyin Doka)\n* Adireshin imel\n* Lambar waya\n* Maɓalli na tsarin da aka ƙirƙira wanda aka kira mai ganowa na duniya (UUID)\n\nDole ne a yi amfani da maɓalli daban-daban don kowanne asusun Pix da kake da shi. Mutane na iya ƙirƙirar har zuwa maɓallan guda biyar a kowanne asusun da suke da shi.\n\nLokacin ciniki a Bisq, masu sayen BTC ya kamata su haɗa Maɓallin Pix ɗinsu a cikin 'dalilin biyan kuɗi' don masu sayarwa su iya tantance biyan kuɗin.
