# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle sabis ne na canja kuɗi wanda ya fi dacewa *ta hanyar* bankinka.\n\n1. Duba ko (da yadda) bankinka ke goyon bayan Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Ka kula da iyakokin canja kuɗi—bankuna yawanci suna sanya iyakokin tura kuɗi na yau da kullum, mako-mako, da wata-wata daban.\n3. Idan bankinka ba ya goyon bayan Zelle, har yanzu zaka iya amfani da manhajar Zelle, amma iyakokin za su kasance ƙasa sosai.\n4. Sunan a asusun ka na Bisq **dole** ya yi daidai da sunan a asusun Zelle/bankinka.\n\nIdan ba za ka iya kammala biyan Zelle daidai kamar yadda aka bayyana a cikin kwangilar ciniki ba, zaka iya rasa wani ɓangare ko dukkanin ajiyar tsaro naka.\n\nSaboda Zelle na ɗauke da haɗarin dawo da kuɗi mafi girma, ana ba da shawarar ga masu sayarwa su tuntubi sababbin masu saye ta imel ko SMS don tabbatar da cewa suna da asusun.


