# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Don amfani da Satispay, kuna buƙatar asusun banki na Italiya (IBAN) da asusun Satispay da aka yi rajista.\n\nAn saita iyakokin Satispay a kowane mutum. Don ciniki da manyan adadi, tuntuɓi tallafin Satispay don ƙara iyakokin ku. Ana iya soke cinikai sama da waɗannan iyakokin kuma hakan na iya haifar da hukunci.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Tsarin Biyan Kuɗi Mai Sauri (SBP) sabis ne na canja wurin tsakanin bankuna na Rasha wanda ke ba da damar biyan kuɗi na mutum ta amfani da lambar wayar hannu kawai.\n\n1. SBP yana goyon bayan canje-canje tsakanin asusun bankuna na Rasha cikin Rasha Rubles kawai.\n\n2. Ana iya rajistar lambobin wayar hannu na Rasha kawai tare da lambar ƙasar +7.\n\n3. Dole ne ku ƙirƙiri asusun Bisq daban-daban don kowanne banki inda kuke son karɓar kuɗi.\n\n4. SBP yana nuna sunan farko na mai karɓa, suna na tsakiya, da harafin farko na suna na ƙarshe don tabbatarwa. Shigar da sunan mai asusun a cikin Bisq a cikin wannan tsarin.

