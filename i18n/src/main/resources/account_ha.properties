paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Muhimman shawarwari don amfani da SWIFT:\n\n1. Mai saye ya kamata ya aika biyan kuɗi a cikin kuɗin da mai tayin ya bayyana.\n2. Mai saye ya kamata ya yi amfani da tsarin kuɗi da aka raba (SHA).\n3. Duka mai saye da mai sayarwa na iya fuskantar kuɗaɗen banki, don haka duba jadawalin kuɗi a gaba.\n\nCanje-canjen SWIFT sun fi rikitarwa fiye da yawancin hanyoyin biyan kuɗi.\nDon cikakkun bayanai, duba wiki: [HYPERLINK:https://bisq.wiki/SWIFT].

