# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Ciniki tare da US Postal Money Orders (USPMO) a Bisq yana buƙatar abubuwa masu zuwa:\n\n- Masu sayen BTC dole ne su rubuta sunan mai sayar da BTC a cikin filayen Payer da Payee kuma su ɗauki hotuna masu kyau na USPMO da kuma akwatin da aka biya kafin a aika.\n- Masu sayen BTC dole ne su aiko da USPMO tare da Tabbatar da Isarwa.\n\nIdan aka samu mai shiga tsakani ko rikici, dole ne ku bayar da hotunan, lambar jerin USPMO, lambar gidan waya, da adadin don mai shiga tsakani ko wakilin dawo da kuɗi su iya tabbatar da biyan kuɗin. Rashin bayar da wannan shaida zai haifar da rasa rikicin. Mai aikawa yana da alhakin tabbatar da biyan kuɗin.

