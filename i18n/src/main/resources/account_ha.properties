paymentAccounts.createAccount.accountData.backgroundOverlay.upi=Canje-canje na UPI suna iyakance ga Rs. 100,000 a kowanne ma'amala.\nIdan kuna ciniki sama da Rs. 100,000, ana iya buƙatar canje-canje da yawa.\n\nDon Allah a lura cewa wasu bankuna na iya sanya ƙananan iyakoki ga abokan cinikinsu.
