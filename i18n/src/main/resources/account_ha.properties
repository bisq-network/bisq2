# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=A Bisq, Strike ana amfani da shi ne kawai don biyan kuɗi daga fiat zuwa fiat.\nDon Allah ku sani game da iyakokin asusun Strike:\n\n1. Masu amfani da aka yi rajista tare da imel, suna, da lambar waya kawai:\n- $100 mafi yawa a kowanne ajiya\n- $1,000 mafi yawa na ajiyoyi gaba ɗaya a kowane mako\n- $100 mafi yawa a kowanne biyan kuɗi\n\n2. Masu amfani da aka tabbatar:\n- $1,000 mafi yawa a kowanne ajiya\n- $1,000 mafi yawa na ajiyoyi gaba ɗaya a kowane mako\n- $1,000 mafi yawa a kowanne biyan kuɗi\n\nCiniki sama da waɗannan iyakokin na iya zama an soke su kuma hakan na iya haifar da hukunci.


