# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Don biyan kuɗi tare da Amazon eGift Card, dole ne ku aiko da Amazon eGift Card ga mai sayar da BTC ta amfani da asusun Amazon ɗinku.\n\nDon Allah ku duba wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] don ƙarin bayani da mafi kyawun hanyoyi.\n\nAbubuwa uku masu mahimmanci:\n1. Yi ƙoƙarin aiko da katunan kyauta tare da adadi na 100 USD ko ƙasa, saboda Amazon yana da suna na tantance katunan kyauta masu girma a matsayin masu yiwuwa na zamba.\n2. Yi amfani da rubutu a cikin saƙon katin kyauta wanda ba ya ɗauke da haɗari na tantancewa (misali, kada ku yi amfani da Bisq ko Bitcoin). Sa'an nan ku raba takamaiman rubutun da aka ambata tare da abokin cinikin ku a cikin tattaunawar ciniki don su iya tabbatar da biyan kuɗin ku.\n3. Amazon eGift Cards za a iya redeem su ne kawai a shafin yanar gizon Amazon inda aka saye su (misali, katin kyauta da aka saye a 'https://www.amazon.it' za a iya redeem shi ne kawai a 'https://www.amazon.it').

