# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Don amfani da Bizum, kuna buƙatar asusun banki na Spain (IBAN) kuma dole ne ku yi rajista don wannan sabis.\n\n1. Ana iya amfani da Bizum don cinikai tsakanin €0.50 da €1,000.\n2. Mafi girman adadin da za ku iya aika ko karɓa tare da Bizum shine €2,000 a kowace rana.\n3. Masu amfani da Bizum suna da iyaka na ma'amaloli 150 a kowane wata.\n\nBankuna na musamman na iya sanya ƙuntatawa masu tsanani a cikin waɗannan ƙimar mafi girma.\n\nDon Allah kuyi la'akari da iyakokin asusunku na kashin kai. \nCinikai sama da waɗannan iyakokin na iya zama an soke su kuma hakan na iya haifar da hukunci.

# Cash by Mail
paymentAccounts.cashByMail.contact=Bayani na tuntuɓa
paymentAccounts.cashByMail.contact.prompt=Sunan ko nym na kwali ya kamata a aika zuwa
paymentAccounts.cashByMail.extraInfo=Ƙarin bayani
paymentAccounts.cashByMail.extraInfo.prompt=Misali, ƙasar ku, ƙasashen da kuke karɓar ciniki daga ciki, da duk wasu sharuɗɗa ko yanayi na musamman.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Yadda za a aika kuɗi ta hanyar gidan waya?\n\n1. Mai sayen BTC dole ne ya shirya kuɗin a cikin jakar kuɗi da ke nuna alamar shigarwa.\n2. Mai sayen ya kamata ya dauki bidiyo ko hotuna masu inganci yayin shirya, tare da adireshin mai karɓa da lambar bin diddigi da aka riga aka haɗa.\n3. Mai sayen dole ne ya aika kunshin tare da tabbatar da isarwa da inshora mai dacewa.\n4. Mai sayar da BTC ya kamata ya dauki bidiyo yayin bude kunshin, yana tabbatar da cewa lambar bin diddigi tana bayyana sosai.\n\nKa'idoji:\n- Mai tayin ya kamata ya bayyana duk wani sharuɗɗa na musamman a cikin filin **Bayanin Ƙari**.\n- Ta hanyar karɓar tayin, mai karɓa yana karɓar sharuɗɗan da mai tayin ya bayyana.\n- Aika kuɗi ta hanyar gidan waya yana bayar da takamaiman shaidar da za a iya tantancewa, yana sanya rikice-rikice suyi wahala. Kuɗaɗen na iya kasancewa a kulle har sai dukkan abokan harka sun cimma yarjejeniya.\n- Asarar daga cinikin Aika kuɗi ta hanyar gidan waya ba su cancanci dawo da su daga Bisq DAO ba.\n\nDon fahimtar bukatun da kyau, don Allah karanta wiki na Bisq a: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Umarni da ka'idoji

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Ƙarin bukatu
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Don Allah a tabbatar cewa bankinku yana ba da izinin ajiya kuɗi a cikin asusun wasu mutane.\n\nYawancin bankuna ba sa goyon bayan ajiya zuwa asusun ƙasa.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Ciniki 'Face to Face' suna bin dokoki daban-daban kuma suna ɗauke da haɗari daban-daban fiye da ma'amaloli na kan layi.\n\nBabban bambance-bambancen sun haɗa da:\n\n1. Abokan ciniki suna buƙatar musanya wurin taro da lokacin taron ta amfani da bayanan tuntuɓar da aka bayar.\n2. Dukkan abokan ciniki suna buƙatar kawo kwamfutocin su kuma su tabbatar da **“an aika biyan kuɗi”** da **“an karɓi biyan kuɗi”** a wurin taron.\n3. Idan mai ƙirƙira yana da **sharuɗɗa da ka'idoji** na musamman, dole ne su bayyana su a cikin filin **Bayanin ƙarin**.\n4. Ta hanyar karɓar tayin, mai karɓa yana yarda da **sharuɗɗa da ka'idoji** da mai ƙirƙira ya bayyana.\n5. Idan aka samu sabani, masu shiga tsakani ko masu yanke hukunci na iya bayar da taimako mai iyaka, saboda yawanci yana da wahala a bayar da shaida mai tabbatarwa game da abin da ya faru a wurin taron. A irin waɗannan lokuta, kuɗin BTC na iya kasancewa a kulle har sai dukkan abokan ciniki sun cimma yarjejeniya.\n\nDon fahimtar Ciniki 'Face to Face' da kyau, da fatan za a karanta umarnin da shawarwari anan:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Birnin da za a haɗu (za a nuna tare da tayin)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Ta yaya kake son a tuntube ka ta hanyar abokin ciniki? (adireshin imel, lambar waya,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Ƙara kowanne sharuɗɗa ko bayani da za a nuna tare da tayin ku don wannan asusun. Kada ku yi amfani da wannan filin don raba bayanan tuntuɓar ku don sadarwa a waje da Bisq.
