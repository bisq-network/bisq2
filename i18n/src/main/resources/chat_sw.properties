######################################################

chat.chatRules.headline=Sheria za Mazungumzo
chat.chatRules.content=- Kuwa na heshima: Watendee wengine kwa wema, epuka lugha ya matusi, mashambulizi ya kibinafsi, na unyanyasaji.- Kuwa na uvumilivu: Kuwa na akili wazi na kubali kwamba wengine wanaweza kuwa na mitazamo tofauti, asili ya kitamaduni na uzoefu.- Hakuna spamming: Epuka kujaa mazungumzo na ujumbe wa kurudiwa au usiohusika.- Hakuna matangazo: Epuka kutangaza bidhaa za kibiashara, huduma, au kuweka viungo vya matangazo.- Hakuna trolling: Tabia ya kuvuruga na provokasiyo ya makusudi haitakubalika.- Hakuna kujifanya: Usitumie majina ya utani yanayowafanya wengine kufikiri wewe ni mtu maarufu.- Uvumilivu sifuri kwa wanyang'anyi: Jaribio lolote la udanganyifu litapelekea kufukuzwa mara moja kutoka kwenye mtandao.- Hifadhi biashara ndani ya Bisq: Bisq imejengwa kwa biashara salama. Kuomba washirika kufanya biashara nje ya jukwaa kunaongeza hatari ya udanganyifu na kutasababisha kufukuzwa kwenye mtandao.- Heshimu faragha: Linda faragha yako na ya wengine; usishiriki maelezo ya biashara.- Ripoti tabia mbaya: Ripoti ukiukaji wa sheria au tabia isiyofaa kwa msimamizi.- Furahia mazungumzo: Jihusishe katika mijadala yenye maana, pata marafiki, na furahia katika jumuiya ya kirafiki na jumuishi.\n\nKwa kushiriki katika mazungumzo, unakubali kufuata sheria hizi. Ukiukaji mkali wa sheria unaweza kusababisha kufukuzwa kutoka kwenye mtandao wa Bisq.


