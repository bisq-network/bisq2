# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Um mit einer Amazon eGift Card zu bezahlen, müssen Sie eine Amazon eGift Card an den BTC-Verkäufer über Ihr Amazon-Konto senden.\n\nBitte sehen Sie im Wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] nach weiteren Details und bewährten Praktiken.\n\nDrei wichtige Hinweise:\n1. Versuchen Sie, Geschenkkarten mit Beträgen von 100 USD oder weniger zu senden, da Amazon dafür bekannt ist, größere Geschenkkarten als potenziell betrügerisch zu kennzeichnen.\n2. Verwenden Sie Text in der Geschenkkarten-Nachricht, der keine Risiken birgt, markiert zu werden (z. B. verwenden Sie nicht Bisq oder Bitcoin). Teilen Sie dann den genauen Referenztext mit Ihrem Handelspartner im Handels-Chat, damit dieser Ihre Zahlung überprüfen kann.\n3. Amazon eGift Cards können nur auf der Amazon-Website eingelöst werden, auf der sie gekauft wurden (z. B. kann eine Geschenkkarte, die auf 'https://www.amazon.it' gekauft wurde, nur auf 'https://www.amazon.it' eingelöst werden).

