# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=In Bisq wird Strike nur für Fiat-zu-Fiat-Zahlungen verwendet.\nBitte beachten Sie die Kontolimits von Strike:\n\n1. Benutzer, die nur mit E-Mail, Name und Telefonnummer registriert sind:\n- Maximal $100 pro Einzahlung\n- Maximal $1.000 Gesamteinzahlungen pro Woche\n- Maximal $100 pro Zahlung\n\n2. Verifizierte Benutzer:\n- Maximal $1.000 pro Einzahlung\n- Maximal $1.000 Gesamteinzahlungen pro Woche\n- Maximal $1.000 pro Zahlung\n\nTransaktionen über diesen Limits können storniert werden und könnten zu einer Strafe führen.


