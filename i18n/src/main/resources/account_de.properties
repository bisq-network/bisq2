# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Es gibt fünf Arten von Pix-Schlüsseln:\n\n* CPF (Register für natürliche Personen)\n* CNPJ (Nationalregister für juristische Personen)\n* E-Mail-Adresse\n* Telefonnummer\n* Ein zufällig generierter Schlüssel, der als universell eindeutiger Bezeichner (UUID) bezeichnet wird\n\nFür jedes Pix-Konto, das Sie haben, muss ein anderer Schlüssel verwendet werden. Einzelpersonen können bis zu fünf Schlüssel pro Konto erstellen.\n\nBeim Handel auf Bisq sollten BTC-Käufer ihren Pix-Schlüssel im 'Zahlungsgrund' angeben, damit Verkäufer die Zahlung identifizieren können.
