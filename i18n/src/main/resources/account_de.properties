# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Um Satispay zu nutzen, benötigen Sie ein italienisches Bankkonto (IBAN) und ein registriertes Satispay-Konto.\n\nDie Limits von Satispay werden individuell festgelegt. Um größere Beträge zu handeln, kontaktieren Sie den Satispay-Support, um Ihre Limits zu erhöhen. Transaktionen über diesen Limits können storniert werden und könnten zu einer Strafe führen.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Das Faster Payments System (SBP) ist ein russischer Interbank-Überweisungsdienst, der persönliche Zahlungen nur mit einer Mobiltelefonnummer ermöglicht.\n\n1. SBP unterstützt Überweisungen zwischen russischen Bankkonten nur in russischen Rubel.\n\n2. Nur russische Mobilnummern mit der Landesvorwahl +7 können registriert werden.\n\n3. Sie müssen für jede Bank, bei der Sie Gelder empfangen möchten, ein separates Bisq-Konto erstellen.\n\n4. SBP zeigt den Vornamen, den zweiten Vornamen und den Anfangsbuchstaben des Nachnamens des Empfängers zur Verifizierung an. Geben Sie den Namen des Kontoinhabers in Bisq im gleichen Format ein.

