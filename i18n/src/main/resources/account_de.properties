paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Wichtige Richtlinien für die Verwendung von SWIFT:\n\n1. Der Käufer muss die Zahlung in der vom Anbieter angegebenen Währung senden.\n2. Der Käufer muss das gemeinsame Gebührenmodell (SHA) verwenden.\n3. Sowohl Käufer als auch Verkäufer können Bankgebühren anfallen, daher sollten Sie die Gebührenordnungen im Voraus überprüfen.\n\nSWIFT-Überweisungen sind komplexer als die meisten Zahlungsmethoden.\nFür vollständige Details siehe das Wiki: [HYPERLINK:https://bisq.wiki/SWIFT].

# Uphold
paymentAccounts.createAccount.accountData.uphold.allUpholdCurrencies=Alle Uphold-Währungen
paymentAccounts.createAccount.accountData.uphold.selectedCurrencies.error=Sie müssen mindestens eine Währung auswählen
paymentAccounts.uphold.accountId=Benutzername oder E-Mail oder Telefonnummer
paymentAccounts.uphold.selectedCurrencies=Unterstützte Währungen

# UPI
paymentAccounts.createAccount.accountData.backgroundOverlay.upi=UPI-Überweisungen sind auf Rs. 100.000 pro Transaktion begrenzt.\nWenn Sie über Rs. 100.000 handeln, sind wahrscheinlich mehrere Überweisungen erforderlich.\n\nBitte beachten Sie, dass einige Banken niedrigere Limits für ihre Kunden anwenden können.
paymentAccounts.upi.virtualPaymentAddress=Virtuelle Zahlungsadresse (UPI-ID)

# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Der Handel mit US Postal Money Orders (USPMO) auf Bisq erfordert Folgendes:\n\n- BTC-Käufer müssen den Namen des BTC-Verkäufers sowohl im Feld für den Zahler als auch im Feld für den Empfänger eintragen und klare Fotos des USPMO und des verfolgten Umschlags vor dem Versand machen.\n- BTC-Käufer müssen das USPMO mit Zustellbestätigung versenden.\n\nIm Falle einer Mediation oder Streitigkeit müssen Sie die Fotos, die USPMO-Seriennummer, die Postamt-Nummer und den Betrag bereitstellen, damit der Mediator oder Rückerstattungsagent die Zahlung überprüfen kann. Das Versäumnis, diesen Nachweis zu erbringen, führt zum Verlust des Streits. Der Absender ist vollständig verantwortlich für den Nachweis der Zahlung.

# User Defined
paymentAccounts.userDefined.accountData=Kontodaten
paymentAccounts.userDefined.note=Hinweis
paymentAccounts.userDefined.note.deprecated=Dieser Kontotyp ist veraltet und kann nicht für MuSig-Handel verwendet werden

# Wise
paymentAccounts.createAccount.accountData.wise.allWiseCurrencies=Alle Wise-Währungen
paymentAccounts.createAccount.accountData.wise.selectedCurrencies.error=Sie müssen mindestens eine Währung auswählen
paymentAccounts.wise.selectedCurrencies=Unterstützte Währungen

# Wise USD
paymentAccounts.wiseUsd.beneficiaryAddress=Begünstigtenadresse

# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle ist ein Geldtransferdienst, der am besten *über* Ihre Bank funktioniert.\n\n1. Überprüfen Sie, ob (und wie) Ihre Bank Zelle unterstützt: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Achten Sie genau auf die Überweisungslimits – Banken setzen oft separate tägliche, wöchentliche und monatliche Überweisungshöchstgrenzen.\n3. Wenn Ihre Bank Zelle nicht unterstützt, können Sie dennoch die Zelle-Mobile-App verwenden, aber die Limits werden viel niedriger sein.\n4. Der Name auf Ihrem Bisq-Konto **muss** mit dem Namen auf Ihrem Zelle-/Bankkonto übereinstimmen.\n\nWenn Sie die Zelle-Zahlung nicht genau wie im Handelsvertrag angegeben abschließen können, riskieren Sie, einen Teil oder die gesamte Kaution zu verlieren.\n\nDa Zelle ein höheres Rückbuchungsrisiko birgt, wird Verkäufern geraten, neue Käufer per E-Mail oder SMS zu kontaktieren, um zu bestätigen, dass sie das Konto besitzen.


