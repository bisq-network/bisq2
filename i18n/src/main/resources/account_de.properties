# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Um Bizum zu verwenden, benötigen Sie ein spanisches Bankkonto (IBAN) und müssen für den Dienst registriert sein.\n\n1. Bizum kann für Transaktionen zwischen 0,50 € und 1.000 € verwendet werden.\n2. Der maximale Betrag, den Sie mit Bizum senden oder empfangen können, beträgt 2.000 € pro Tag.\n3. Bizum-Nutzer sind auf maximal 150 Transaktionen pro Monat beschränkt.\n\nEinzelne Banken können innerhalb dieser Höchstwerte strengere Grenzen festlegen.\n\nBitte berücksichtigen Sie auch Ihre persönlichen Kontolimits.\nTransaktionen über diesen Grenzen können storniert werden und könnten zu einer Strafe führen.

# Cash by Mail
paymentAccounts.cashByMail.contact=Kontaktinformationen
paymentAccounts.cashByMail.contact.prompt=Name oder Nym-Umschlag sollte adressiert sein an
paymentAccounts.cashByMail.extraInfo=Zusätzliche Informationen
paymentAccounts.cashByMail.extraInfo.prompt=Zum Beispiel Ihr Land, die Länder, aus denen Sie Handelsgeschäfte akzeptieren, und besondere Bedingungen oder Konditionen.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Wie man Bargeld per Post sendet?\n\n1. Der BTC-Käufer muss das Bargeld in einem manipulationssicheren Bargeldbeutel verpacken.\n2. Der Käufer sollte während der Verpackung filmen oder hochauflösende Fotos machen, wobei die Empfängeradresse und die Sendungsverfolgungsnummer bereits angebracht sind.\n3. Der Käufer muss das Paket mit Zustellbestätigung und entsprechender Versicherung versenden.\n4. Der BTC-Verkäufer sollte das Öffnen des Pakets filmen, um sicherzustellen, dass die Sendungsverfolgungsnummer deutlich sichtbar ist.\n\nRegeln:\n- Der Angebotsmacher muss besondere Bedingungen im Feld **Zusätzliche Informationen** angeben.\n- Durch die Annahme eines Angebots akzeptiert der Annehmende die angegebenen Bedingungen des Machers.\n- Bargeld per Post bietet nur begrenzte überprüfbare Beweise, was Streitigkeiten erschwert. Die Gelder können gesperrt bleiben, bis beide Parteien eine Vereinbarung treffen.\n- Verluste aus Bargeld-per-Post-Transaktionen sind NICHT für eine Erstattung durch die Bisq DAO berechtigt.\n\nUm die Anforderungen vollständig zu verstehen, lesen Sie bitte das Bisq-Wiki unter: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Anweisungen und Regeln

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Zusätzliche Anforderungen
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Bitte stellen Sie sicher, dass Ihre Bank Bareinzahlungen auf die Konten anderer Personen zulässt.\n\nViele Banken unterstützen keine Einzahlungen auf ein fremdes Konto mehr.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f='Face to Face'-Handel folgt anderen Regeln und birgt andere Risiken als Online-Transaktionen.\n\nWesentliche Unterschiede sind:\n\n1. Handelsparteien müssen Details zum Treffpunkt und zur Uhrzeit unter Verwendung ihrer bereitgestellten Kontaktdaten austauschen.\n2. Beide Parteien müssen ihre Laptops mitbringen und **„Zahlung gesendet“** und **„Zahlung erhalten“** am Treffpunkt bestätigen.\n3. Wenn ein Anbieter besondere **Bedingungen** hat, muss er diese im Feld **Zusätzliche Informationen** angeben.\n4. Durch die Annahme eines Angebots stimmt der Käufer den angegebenen **Bedingungen** des Anbieters zu.\n5. Im Falle eines Streits können Mediatoren oder Schiedsrichter nur begrenzt helfen, da es in der Regel schwierig ist, manipulationssichere Beweise dafür zu liefern, was am Treffpunkt passiert ist. In solchen Fällen können BTC-Mittel gesperrt bleiben, bis beide Parteien eine Einigung erzielen.\n\nUm Face to Face-Handel vollständig zu verstehen, lesen Sie bitte die Anweisungen und Empfehlungen hier:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Die Stadt, in der man sich trifft (wird mit dem Angebot angezeigt)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Wie möchten Sie von dem Handelspartner kontaktiert werden? (E-Mail-Adresse, Telefonnummer,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Fügen Sie alle Bedingungen oder Details hinzu, die mit Ihren Angeboten für dieses Konto angezeigt werden sollen. Verwenden Sie dieses Feld nicht, um Kontaktdaten für die Kommunikation außerhalb von Bisq zu teilen.
