# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Mit HalCash sendet der BTC-Käufer den Abhebungscode per SMS an den BTC-Verkäufer.\n\nBitte überprüfen Sie die HalCash-Limits Ihrer Bank, bevor Sie handeln.\nTypische Limits sind:\n1. Mindestabhebung: 10 €\n2. Maximalbetrag pro Abhebung: 600 €\n3. Tageslimit: 3.000 € pro Empfänger\n4. Monatslimit: 6.000 € pro Empfänger\n\nAbhebungen müssen in Vielfachen von 10 € erfolgen. Bisq wird den BTC-Betrag entsprechend anpassen, sodass marktbasierte Preisgestaltung nicht verwendet werden kann.\n\nIm Falle eines Streits muss der BTC-Käufer den Nachweis erbringen, dass die EUR gesendet wurden.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Bitte beachten Sie, dass IMPS-Überweisungen auf Rs. 200.000 pro Transaktion begrenzt sind.\nWenn Sie über diesem Betrag handeln, sind mehrere Transaktionen erforderlich.\nDas Tageslimit beträgt Rs. 1.000.000.\n\nEinige Banken können niedrigere Limits für ihre Kunden anwenden.

