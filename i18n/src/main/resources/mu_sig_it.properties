muSig.tradeGuide.security.headline=Sicurezza
muSig.tradeGuide.security.content=- le transazioni sono garantite da un deposito di sicurezza MuSig a due parti\n- i peer hanno il controllo esclusivo congiunto dei loro fondi\n- seguire le regole di commercio riduce al minimo il rischio di chargeback\n

muSig.tradeGuide.process.headline=Flusso di commercio
muSig.tradeGuide.process.content=Il prenditore sceglie un'offerta e rivede il suo riepilogo; una volta data conferma, l'interfaccia guiderà gli utenti attraverso questi passaggi:

muSig.tradeGuide.process.steps=1. i dati di pagamento del venditore vengono condivisi con l'acquirente (ad es. dettagli del conto bancario)\n2. l'acquirente avvia il trasferimento fiat lasciando il motivo del pagamento vuoto e segna il pagamento come iniziato, firmando così la propria parte del pagamento MuSig\n3. quando il fiat viene ricevuto, il venditore conferma il pagamento, applicando la firma mancante del pagamento MuSig\n4. l'acquirente riceve l'importo del commercio in bitcoin e sia l'acquirente che il venditore ricevono indietro i loro depositi

muSig.tradeGuide.rules.headline=Le Regole
muSig.tradeGuide.rules.content=- i commercianti riconoscono che il mancato rispetto delle regole può comportare una penalità; \nle penalità sono definite nell'articolo del wiki di Bisq intitolato "Tabella delle penalità"\n- una volta avviato un commercio, non può essere annullato a meno che non ci sia un requisito tecnico per farlo\n- i dettagli dell'account fiat definiti in Bisq devono corrispondere esattamente a quelli dell'account che sarà utilizzato nel commercio\n- quando esiste un campo per "motivo del pagamento" nei moduli delle istituzioni fiat, deve essere lasciato vuoto, oppure, se richiesto, può essere utilizzato il nome completo del mittente\n- la comunicazione è fondamentale per un'esperienza di commercio fluida, tuttavia i commercianti non sono obbligati a rispondere in chat\n- mantenere tutta la comunicazione all'interno di Bisq ed evitare di utilizzare canali esterni (telefono, email, app di messaggistica) per preservare le prove nel caso venga aperta una controversia\n- non cambiare metodo di pagamento una volta avviato il commercio, a meno che non ci sia un motivo convincente per farlo, nel qual caso dovrebbe essere coinvolto un mediatore; il peer può comunque rifiutarsi di procedere\n- l'acquirente dovrebbe effettuare il pagamento il prima possibile, e il venditore ha tempo fino alla fine del periodo di commercio per confermare la ricezione dei fondi\n- i venditori non dovrebbero confermare pagamenti provenienti da account con dettagli non corrispondenti, specialmente quando questo comporterebbe la firma dell'account dell'acquirente, e dovrebbero invece aprire una mediazione\n- durante una controversia, i peer devono rispondere a un mediatore o arbitro entro 48 ore\n\nLa chat di supporto accessibile dal menu a sinistra può essere utilizzata per risolvere eventuali dubbi.


