academy.foss.subHeadline=Lue avoimesta koodista ja siitä, miten se voimaa Bitcoinia ja Bisqia
academy.foss.bitcoinAndFossHeadline=Bitcoin ja avoimen lähdekoodin ohjelmisto
academy.foss.bitcoinAndFossContent=Avoimen lähdekoodin ohjelmisto on ohjelmisto, jonka koodi on julkisesti saatavilla ja kuka tahansa voi lukea, kopioida ja muokata tätä koodia haluamallaan tavalla. Tämä on vastakohta suljetun lähdekoodin tai omistusoikeuden omaavalle ohjelmistolle, jossa alkuperäinen kirjoittaja päättää pitää koodin itsellään eikä kukaan muu pääse siihen käsiksi tai saa lupaa käyttää sitä. Vaikka tämä saattaa tuntua tekniseltä aiheelta, on Teidän etunne ymmärtää avoimen lähdekoodin ohjelmiston vaikutukset Bitcoin-matkallanne. Sukelletaanpa siihen.\n\nBitcoinin maailma on syvästi vaikuttanut ja liittyy avoimen lähdekoodin ohjelmistoon. Bitcoin-ohjelmisto itsessään on ollut avoimen lähdekoodin alusta alkaen. Bisq on myös avoimen lähdekoodin projekti. Monet muut ympäröivät teknologiat, kuten Lightning-asiakkaat, sekoituspalvelut tai kaivostoiminnan ohjelmistot, rakennetaan tyypillisesti avoimen lähdekoodin projekteina. Monet lompakot ovat myös avoimen lähdekoodin, ja kuten keskustelemme Bisq Learn -lompakot-osiossa, suosittelemme vahvasti, että valitsette avoimen lähdekoodin lompakoita.\n\nMiksi näin on? Suljetun lähdekoodin ohjelmistoa rakennetaan ja pidetään yleensä yksityisenä yritysten ja yksilöiden toimesta, jotka haluavat veloittaa muilta lisensseistä ja pitää täyden kontrollin projektista. Bitcoin-tilanteessa tämä on harvinaista. Bitcoin on luonteeltaan avoin ja tervetullut järjestelmä, ja koodi on tämän edustaja. Kuka tahansa voi nähdä koodin, muokata sitä, jakaa kopioita omasta versiostaan muille ja yksinkertaisesti tehdä sillä mitä haluaa. Bisq on myös avoimen lähdekoodin projekti, johon kaikki ovat tervetulleita osallistumaan, laajentamaan sovellusta ja tekemään parannuksia eri tavoin.
academy.foss.openSourceBenefitsHeadline=Avoimen lähdekoodin hyödyt Teille
academy.foss.openSourceBenefitsContent=Saatatte ajatella, että koska ette ole ohjelmistokehittäjä, onko jonkin ohjelmiston koodi julkinen vai ei, sillä ei ole Teille paljon merkitystä. Tämä ei kuitenkaan pidä paikkaansa. Vaikka ette suunnittelisi tarkastella tai muokata käyttämienne sovellusten koodia, kokemuksenne niistä vaikuttaa syvästi siihen, onko koodi avoin vai suljettu lähdekoodi. Tämä on vieläkin kriittisempää, kun puhumme ohjelmistosta, joka hallitsee taloudellista elämäänne ja tukee kykyänne säästää, vastaanottaa ja lähettää rahaa. Yleisesti ottaen avoimen lähdekoodin ohjelmiston käyttäminen on Teille hyödyllisempää kuin suljetun lähdekoodin vastaavien. Käydään läpi muutama tärkeä syy, miksi tämä on Teille tärkeää.\n\nErittäin tärkeä syy valita avoimen lähdekoodin ohjelmisto on turvallisuus. Koska avoimen lähdekoodin ohjelmistoa voi lukea kuka tahansa, hakkerit ja pahantahtoiset toimijat yrittävät säännöllisesti löytää virheitä ja turvallisuusaukkoja siitä. Saatatte ajatella, että tämä on vaarallista, mutta se on itse asiassa päinvastoin! Tämä johtuu siitä, että se, että koodi on avoin kaikille, tarkoittaa, että kuka tahansa voi etsiä turvallisuusongelmia ja joko osoittaa ne, korjata ne itse tai käyttää niitä pahantahtoisesti. Yhteisö, joka koostuu käyttäjistä ja kehittäjistä projektin ympärillä, pystyy havaitsemaan ja korjaamaan suurimman osan virheistä nopeasti, usein jopa ennen kuin ne julkaistaan. Ja jos joku käyttää tätä virhettä pahantahtoisesti ohjelmiston hyväksikäyttämiseen, ei kestä kauan, ennen kuin se huomataan ja ratkaisuja sovelletaan. Suljetussa lähdekoodissa vain pieni, palkattu tiimi projektin takana tarkistaa koodin, mikä tarkoittaa, että virheiden huomaamatta jäämisen mahdollisuus on paljon suurempi. Enemmän silmiä, vähemmän bugeja. Ja yrityksillä on myös kannustin olla paljastamatta sitä, että heidän suljetun lähdekoodin tuotteissaan on turvallisuusongelmia, mikä johtaa monien bugien ja hakkereiden salassa pitämiseen sen sijaan, että ne paljastettaisiin. Lopuksi, koska suljetuissa lähdekoodiprojekteissa vain kehitystiimi voi nähdä koodin, miten voitte tai kukaan muu voi olla täysin varma siitä, että ohjelmisto on turvallinen? Tämä liittyy yhteen yleiseen sanontaan Bitcoin-kulttuurissa: älkää luottako, vaan varmistakaa. Kaiken kaikkiaan avoimen lähdekoodin ohjelmisto johtaa paljon turvallisempiin ja kestävämpiin tuloksiin kuin suljettu lähdekoodi.\n\nToinen hyvä syy valita avoimen lähdekoodin ohjelmisto suljetun lähdekoodin sijaan on pitkäaikainen jatkuvuus. Julkinen koodi ei riipu mistään yksittäisestä tahosta tai henkilöstä ylläpidosta ajan myötä. Vaikka alkuperäinen tiimi projektin takana lopulta katoaisi, muut voivat ottaa sen haltuunsa ja jatkaa sen ylläpitämistä ja kehittämistä. Suurin esimerkki tästä on itse Bitcoin: vaikka sen pseudonyymi luoja, Satoshi Nakamoto, katosi yli kymmenen vuotta sitten, projekti on jatkanut kasvuaan ja kukoistamistaan yli kaikkien odotusten. Näin ollen, aina kun valitsette avoimen lähdekoodin ohjelmiston suljetun lähdekoodin sijaan, vähennätte dramaattisesti mahdollisuuksia, että jokin yritys tai kehittäjä jättäisi Teidät pulaan jonkin ylläpidon ulkopuolelle jääneen ohjelmiston kanssa, joka haalistuu ja vanhenee.\n\nLopuksi, avoimen lähdekoodin projekteilla, joilla on laaja käyttö, kuten Bitcoin, Bisq tai lompakot kuten Electrum, on taipumus johtaa korkealaatuisiin tuotteisiin houkuttelemalla parasta osaamista. Projektien avoin luonne mahdollistaa kenelle tahansa yhteistyön, ja monet alalla olevat erinomaiset kehittäjät mieluummin tekevät yhteistyötä hyvän projektin parissa kuin aloittavat päällekkäisen työn alusta. Ajan myötä näiden henkilöiden kumulatiiviset panostukset johtavat vaikuttaviin tuloksiin, jotka usein ylittävät sen, mitä useimmat yritykset, jopa hyvin rahoitetut, voisivat koskaan saavuttaa.\n\nYhteenvetona, avoimen lähdekoodin vaihtoehtojen valitseminen Bitcoin-työkalujenne osalta tuo mukanaan suuren joukon etuja, jotka auttavat Teitä nauttimaan turvallisista ja hyödyllisistä korkealaatuisista tuotteista. Toivomme, että alatte kiinnostua käyttämänne koodin luonteesta päivittäisessä elämässänne ja teette tietoisia valintoja käyttämänne ohjelmiston suhteen.
