## Bisq
######################################################

academy.bisq.subHeadline=Bisq on ilmainen ja avoimen lähdekoodin ohjelmisto Bitcoinin vaihtamiseen fiat-valuuttojen tai muiden kryptovaluuttojen kanssa hajautetusti ja luottamusta minimoiden.
academy.bisq.exchangeDecentralizedHeadline=Vaihda, hajautettu
academy.bisq.exchangeDecentralizedContent=Bisq on vaihto-ohjelma, jossa voitte ostaa ja myydä Bitcoinia kansallisilla valuutoilla tai muilla kryptovaluutoilla. Toisin kuin useimmissa vaihtoalustoissa, Bisq on sekä hajautettu että vertaisverkko.\n\nSe on hajautettu, koska se ei riipu eikä ole minkään yksittäisen yrityksen, tiimin tai hallituksen kontrolloima. Hajauttaminen tekee Bisqistä kestävän verkon: aivan kuten Bitcoin, se on olemassa käyttäjien, kuten Teidän, ansiosta. Koska ei ole mitään yksittäistä elementtiä, johon kaikki perustuu, on huomattavasti vaikeaa kenenkään pysäyttää tai vahingoittaa verkkoa. Se on vertaisverkko, koska jokainen tekemänne kauppa yhdistetään toiseen käyttäjään, kuten Te. Tämä auttaa suojaamaan yksityisyyttänne keskitettyjä elementtejä, kuten hallituksia ja perinteisiä rahoituslaitoksia, vastaan. Se tekee myös Bisqistä luvanvaraisen: ette tarvitse kenenkään valtuutusta käyttää sitä, eikä kukaan voi estää Teitä tekemästä niin.\n\nTällä hetkellä on olemassa kaksi sovellusta: Bisq 1 ja Bisq 2. Bisq 2 on sovellus, jossa luette tätä. Suosittelemme, että tutustutte Bisq 2:een ennen kuin yritätte oppia lisää Bisq 1:stä.
academy.bisq.whyBisqHeadline=Miksi Bisq
academy.bisq.whyBisqContent=For many users, Bisq is the preferred method to buy or sell Bitcoin in exchange for national currencies. This is because Bisq's nature results in a completely different experience to that of Centralized Exchanges.\n\nUsers also value the privacy-respecting nature of Bisq. You don't need to provide any kind of personal information to use Bisq. Whenever you trade, you only need to share your payment details with your trade partner. Nobody else has access to this data, and there is no central database where all of your information and transactions will end up stored for years or decades.\n\nBisq also allows users to overcome any lack of permissions that can be imposed arbitrarily by their local governments or financial institutions. Examples of this can be governments that declare Bitcoin possession or trading illegal, or banks that forbid customers from sending their own money to exchange institutions. Users in these situations find in Bisq a way to work around them being excluded from the traditional financial system for any kind of reason.\n\nFinally, Bisq is a safe way to exchange Bitcoin and national currencies. The existing trade protocols and reputation systems prevent bad actors from stealing your funds. Mediators are always available to support you if another peer is not behaving properly and will step in if necessary to work out a solution for your case. The result: Bisq users can happily trade with others without having to worry about being scammed and losing their funds.
academy.bisq.tradeSafelyHeadline=Kauppa turvallisesti
academy.bisq.tradeSafelyContent=Exchanging your Bitcoin and national currencies with other peers comes with great benefits like not depending on companies or protecting your privacy. But you might be wondering: how can I know if the peer I'm trading with is honest? Won't I get scammed? Those are valid concerns that you should always keep in mind and that Bisq addresses in several ways to allow safe trading.\n\nThe different trade protocols (you can think of a protocol as the rules you and your peer will have to follow) minimize the risk of any actor scamming their peer during a trade. There is usually a trade-off between security and convenience: some protocols are more robust, others are more convenient and fast. It is up to you to decide which protocol to use on each trade, depending on your preferences and needs, as well as the traded amount. Protocols like Bisq Easy are recommended for small sums of money, while more robust and structured protocols like Bisq MuSig are advisable for larger amounts.\n\nIf your trade ends up in a conflict with your trade peer, or the peer simply disappears and becomes unresponsive, you will not be left alone. Mediators and arbitrators are always available to advice and provide solutions in these situations. These roles will observe each case, propose friendly solutions between the traders, and potentially make final decisions if no agreements are reached. If you have acted honestly and followed the rules, the outcomes will be in your favor and you will never lose your funds.\n\nIn summary, Bisq is designed to minimize the need for trusting other peers and to discourage scamming and other bad behaviors. This translates in very few trades having any kind of conflict, and those which do will always be solved in a reasonable way through mediation and/or arbitration. The result: trading in Bisq is a safe and smooth experience.


######################################################
## Bitcoin
######################################################

academy.bitcoin.subHeadline=Vertaisverkkoon perustuva sähköinen raha, joka mahdollistaa verkkomaksujen lähettämisen suoraan ilman välikäsiä.
academy.bitcoin.whatIsBitcoinHeadline=Mikä on Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin on maailman suurin ja suosituin kryptovaluutta. Se on digitaalinen käteismuoto, joka mahdollistaa arvon lähettämisen muille ihmisille ilman välikäsiä. Se aloitettiin vuonna 2009 ja on kasvanut valtavasti siitä lähtien, saavuttaen laajaa hyväksyntää ympäri maailmaa sen ainutlaatuisten ja houkuttelevien ominaisuuksien vuoksi.\n\nBitcoin eroaa kaikista kansallisista valuutoista useissa asioissa. Bitcoinia ei hallitse tai myönnä mikään hallitus tai instituutio. Se on hajautettu, ja se on olemassa vain tuhansien ihmisten ansiosta ympäri maailmaa, jotka käyttävät sitä. Tämä tekee siitä neutraalin rahan, jossa kukaan ei ole etuoikeutetussa asemassa, joka mahdollistaisi väärinkäytön. Tämä tarkoittaa myös, että voitte käyttää Bitcoinia ilman minkäänlaista lupaa, eikä kukaan järjestelmässä omaa enemmän valtaa kuin Te. Se on avoin järjestelmä, joka toivottaa kaikki tervetulleiksi. Toinen tärkeä ominaisuus on, että voitte pitää Bitcoinia itsehallinnassa. Toisin sanoen, voitte omistaa sen itse ilman riippuvuutta mistään muusta yrityksestä tai tahosta. Vertailtaessa perinteisiin valuuttoihin, se on enemmän kuin käteistä taskussanne (jonka hallitsette täysin) kuin pankkitilillä oleva saldo (jossa olette pankin ehtojen ja toiveiden alainen). Tämän vuoksi olette myös aina vapaa lähettämään Bitcoinia: ette tarvitse kenenkään hyväksyntää tehdäksenne niin, eikä tapahtumianne voida estää tai peruuttaa. Kolmas mielenkiintoinen asia on, että Bitcoinin tarjonta on rajoitettu enintään 21 miljoonaan. Tämä tarkoittaa, että jokaisen bitcoinin arvoa, toisin kuin esimerkiksi jokaisen dollarin arvoa, ei voida heikentää luomalla lisää siitä. Bitcoinia luodaan kalliilla prosessilla, jota kutsutaan louhintaksi, ja sekä emission aikataulu että enimmäismäärä, joka voidaan luoda, on tiukasti määritelty eikä sitä voida muuttaa. Tämä tekee tarjonnasta rajoitetun, varman ja ennustettavan, mikä tekee Bitcoinista houkuttelevan sen niukkuuden ja kestävyyden vuoksi.
academy.bitcoin.whyUseBitcoinHeadline=Miksi käyttää Bitcoinia
academy.bitcoin.whyUseBitcoinContent=Bitcoinin ominaisuudet tekevät siitä ainutlaatuisen omaisuuden, joka houkuttelee erilaisia ihmisiä eri syistä. Se, miten Bitcoin vetoaa Teihin, riippuu profiilistanne ja tarpeistanne.\n\nYksi yleisimmistä syistä, miksi ihmiset käyttävät Bitcoinia, on sen kyky suojata arvoa ajan myötä. Useimpien maiden kansalliset valuutat menettävät arvoaan jatkuvasti valuutan heikentymisen vuoksi. Tämä tarkoittaa, että pitämällä säästöjänne käteisenä tai pankkitilillä, menetätte niitä vähitellen, koska niiden arvo laskee ajan myötä. Bitcoinin rajallinen tarjonta estää tämän tapahtumasta, joten vaikka se käyttäytyy lyhyellä aikavälillä epävakaasti, se on voimakas työkalu varallisuutenne säilyttämiseen pitkällä aikavälillä.\n\nToinen syy, miksi yksilöt käyttävät Bitcoinia, on suojautuminen hallitusten ja rahoituslaitosten toimilta ja päätöksiltä. Koska Bitcoin on jotain, jota voitte omistaa, lähettää ja vastaanottaa ilman lupaa, siihen tallennettu arvo ei ole alttiina tilanteille, kuten keskuspankin painaessa lisää kansallisen valuutan yksiköitä, pankin päättäessä estää siirtoanne mielivaltaisista syistä tai hallituksen määrätessä takavarikoita väestölleen. Bitcoinin säännöt ovat hyvin tunnetut ja ennakoitavat, ja voitte luottaa verkon olevan reilu ja kohtelevan kaikkia tasapuolisesti.\n\nBitcoin on myös erittäin houkutteleva niille, jotka harjoittavat kansainvälistä kauppaa ja pyrkivät lähettämään tai vastaanottamaan rahaa muihin maihin tai alueisiin. Bitcoinilla ei ole rajakäsitettä, ja se toimii samalla tavalla, olipa kyseessä lähetys naapurille tai jollekin maailman toiselle puolelle. Koska maksaminen ihmisille tai yrityksille eri alueilla maailmassa tarkoittaa yleensä pitkiä odotusaikoja, merkittäviä maksuja ja vaivalloista byrokratiaa, jotkut ihmiset valitsevat Bitcoinin yksinkertaisena ja kätevänä vaihtoehtona rajat ylittäville maksuillensa. Tämä tarkoittaa myös, että voitte käyttää sitä rahojen lähettämiseen maihin, joita hallituksenne tai pankkinne ovat päättäneet estää.\n\nLopuksi, jotkut ihmiset valitsevat Bitcoinin sen yksinkertaisuuden ja kätevyyden vuoksi. Bitcoin tarjoaa monia etuja tässä suhteessa perinteisiin valuuttoihin verrattuna. Sen avulla Teidän ei tarvitse käsitellä sopimuksia ja pitkiä byrokraattisia prosesseja yksinkertaisten asioiden, kuten tilin avaamisen, tekemiseksi. Pääsette helposti käsiksi rahojenne kaikkiin laitteisiin. Voitte lähettää niitä minne tahansa ja kenelle tahansa ilman erilaisten maksutapojen (käteinen, erilaiset pankkisiirrot, luottokortit jne.) tarvetta. Voitte helposti suojata ja turvata varanne oikealla tiedolla, ja nautitte siitä, ettette joudu huolehtimaan siitä, että joku varastaa lompakkonne tai luottokorttitietonne.\n\nBitcoin on valtava ja innovatiivinen askel eteenpäin rahan ja maksujen maailmassa. On lähes varmasti jokin syy, miksi Bitcoin voi olla houkutteleva ja hyödyllinen tarpeillenne, joten kannustamme Teitä oppimaan lisää ja tutustumaan siihen.


######################################################
## Security
######################################################

academy.security.subHeadline=Varmistaen, että Te ja vain Te, aina pääsette varoihinne
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Avainten suojaaminen
academy.security.securingYourKeysContent=Ensinnäkin, Teidän on ymmärrettävä yksi yksinkertainen ajatus: ei avaimianne, ei kolikoitanne. Tämä tarkoittaa, että jotta voitte todella omistaa Bitcoininne, sen tulisi olla tallennettuna lompakkoon, jossa Te ja vain Te omistatte avaimet. Näin ollen Bitcoin-saldon pitäminen sellaisissa yksiköissä kuten pankeissa tai keskitettyjen pörssien kautta ei ole todellista omaisuuden omistamista, sillä juuri nämä yksiköt, eivätkä Te, pitävät avaimet varoihinne. Jos todella haluatte omistaa bitcoininne, Teidän on tallennettava se lompakkoon, jonka avaimet hallitsette vain Te itse.\n\nMarkkinoilla on monia Bitcoin-lompakoita, joilla kaikilla on oma ainutlaatuinen muotoilunsa ja ominaisuutensa. Yhteistä niille kaikille on, että jossain vaiheessa ne tallentavat Teidän yksityiset avaimenne. Nämä avaimet tarjoavat pääsyn varoihinne. Mikä tahansa lompakko, jota käytätte, Teidän on varmistettava, että vain Te tai ihmiset, joihin luotatte täysin, pääsevät näihin avaimiin. Jos kukaan muu pääsee niihin käsiksi, he voivat varastaa varanne, eikä tälle tapahtumalle voida tehdä mitään. Toisaalta, avaimien menettäminen itse on yhtä kauheaa. Jos menetätte avaimenne, ette voi enää lähettää varojanne, eikä ole mitään tapaa ottaa hallintaa takaisin. Vaikka tämä saattaa kuulostaa pelottavalta, voitte helposti välttää nämä tilanteet hieman oppimalla ja hyvillä käytännöillä.\n\nUseimmat bitcoin-lompakot tarjoavat Teille 12 tai 24 sanan pitkän varmuuskopion, jota yleisesti kutsutaan muistifraseksi tai yksinkertaisesti seed-sanoiksi. Tämä varmuuskopiosana mahdollistaa lompakon palauttamisen mille tahansa laitteelle, mikä tekee siitä tärkeimmän elementin, jonka Teidän on suojattava. Yleisesti suositellaan, että nämä varmuuskopiot tallennetaan analogisessa muodossa, tyypillisesti kirjoittamalla ne paperille tai pienelle metallilevylle, ja että Teillä on useita kopioita niistä. Teidän tulisi myös tallentaa se niin, että löydätte sen tarvittaessa, mutta kukaan muu ei pääse siihen käsiksi.\n\nMerkittävien Bitcoin-määrien osalta on tavallista käyttää erikoislaitteita, joita kutsutaan laitteistolompakoiksi, avaimienne tallentamiseen. Nämä laitteet tarjoavat korkeamman turvallisuustason verrattuna avaimien tallentamiseen älypuhelimessa tai kannettavassa tietokoneessa, samalla kun ne tarjoavat mukautuvan kokemuksen tapahtumien tekemisessä. Voitte oppia lisää näistä ja muista lompakotyypeistä Bisq Learn -osion Lompakot-kohdasta.\n\nLopuksi, varmistakaa, että vältätte liian monimutkaisia tallennusjärjestelmiä. Kehittynyt tallennussuunnitelma, jossa on paljon yksityiskohtia ja vivahteita, pitää varkaat kaukana varoistanne, mutta on myös merkittävä mahdollisuus, että ette voi päästä omaan lompakkoonne käsiksi virheiden, sekaannusten tai yksinkertaisesti unohtamisen vuoksi, kuinka olette järjestäneet varmuuskopiot. Pyrkikää tasapainoon liian yksinkertaisen järjestelmän välillä, jonka kuka tahansa voisi helposti murtaa (kuten tallentamalla seed-sanat tavalliseksi tekstiksi kannettavan tietokoneen työpöydälle) ja sellaisen, joka on niin monimutkainen, että ette edes itse voi murtaa sitä (kuten tallentamalla seed-sanojen sanat 12 kirjaan 12 eri sijaintiin).
academy.security.avoidScamsHeadline=Vältä huijauksia
academy.security.avoidScamsContent=Toinen ongelmien ja riskien lähde ovat huijaukset. Bitcoinin tapahtumat ovat peruuttamattomia, mikä tarkoittaa, että jos joku huijaa Teitä lähettämään heille hieman Bitcoinia ja sitten pakenee sen kanssa, ette voi oikeastaan tehdä asialle paljoa. Tämän vuoksi on yleistä kohdata erilaisia kaavioita, joissa ihmiset yrittävät vakuuttaa Teidät lähettämään heille hieman bitcoinia. Useimmiten huijarit esittelevät Teille upean "mahdollisuuden" ansaita rahaa helposti, mikä usein kuulostaa liian hyvältä ollakseen totta. Näiden huijausten ympärillä olevat erityiset tarinat ja yksityiskohdat ovat äärimmäisen monimuotoisia ja luovia, mutta yhteinen kaava näyttää aina samalta: Teille tarjotaan upeita tuottoja, mutta ensin Teidän on lähetettävä bitcoinia etukäteen. Kun bitcoin on lähetetty, ette todennäköisesti koskaan näe sitä takaisin. Itsensä puolustaminen näitä huijauksia vastaan on yksinkertaista: vuorovaikuttakaa vain arvostettujen ja luotettavien yritysten ja ihmisten kanssa. Jos tunnette, että jokin taho on epäilyttävä, pyytäkää suosituksia tai yksinkertaisesti välttäkää sitä. Jos Teille tarjotaan mahdollisuutta, joka tuntuu lähes liian hyvältä ollakseen totta, se todennäköisesti on, ja Teidän tulisi pysyä kaukana siitä.


######################################################
## Privacy
######################################################

academy.privacy.subHeadline=Tietonne ovat Teidän. Pitäkää ne niin.
academy.privacy.introContent=Taloudellisten tietojenne ja henkilöllisyytenne pitäminen yksityisinä on yleinen tarve Bitcoin-käyttäjien keskuudessa. On luonnollista ja järkevää, ettei halua muiden tietävän varoistanne ja tapahtumistanne ilman suostumustanne. Loppujen lopuksi ette varmaankaan kävelisi kadulla t-paita päällä, jossa on pankkitilisi saldo ja luottokorttiraportit, eikö niin? Yksityisyys on tärkeä aihe Bitcoinissa, koska Bitcoin-tapahtumien ja -osoitteiden läpinäkyvä luonne tekee virheistä tällä alueella erityisen kalliita. Tässä osiossa käsittelemme joitakin kohtia yksityisyydestä Bitcoin-matkallanne.
academy.privacy.whyPrivacyHeadline=Miksi yksityisyys on tärkeää
academy.privacy.whyPrivacyContent=Monet käyttäjät arvostavat Bitcoinin tarjoamaa vapautta omistaa omaisuuttaan ja tehdä vapaasti ja ilman lupaa kauppaa muiden kanssa. Mutta ilman hyviä yksityisyyskäytäntöjä nämä Bitcoinin ominaisuudet heikkenevät vakavasti. Itsestänne ja Bitcoin-varoistanne tietojen paljastaminen altistaa Teidät useille erilaisille hyökkäyksille, jotka rajoittavat omaa vapauttanne. Pohdinta siitä, mitä tietoja jaatte ja tietoinen tästä, estää Teitä tekemästä kalliita virheitä, joita saatatte myöhemmin katua.\n\nEnsimmäinen ilmeinen ongelma identiteettinne ja varojenne tietojen paljastamisessa on henkilökohtainen turvallisuus. Jos joku tietää yksityiskohtia, kuten kuinka paljon bitcoinia Teillä on, missä asutte ja minkälaista lompakkoa käytätte, hän voisi helposti suunnitella fyysisen hyökkäyksen Teitä vastaan saadakseen haltuunsa avaimianne. Tämä on erityisen houkuttelevaa verrattuna kansallisten valuuttojen pankkitileihin, koska Bitcoin-transaktiot ovat peruuttamattomia. Näin ollen, jos varas onnistuu pakottamaan Teidät lähettämään bitcoininne hänen omalle osoitteelleen tai vain varastaa lompakkonne avaimet ja tekee sen itse, ei ole mahdollista peruuttaa tuota transaktiota, ja bitcoininne ei ole enää Teidän. Identiteettinne ja taloudellisten tietojenne pitäminen yksityisinä estää Teitä tulemasta tämänkaltaisen hyökkäyksen kohteeksi.\n\nToinen hyvä syy pitää tietonne yksityisinä on vihamielisten hallitussäädösten ja toimien aiheuttama vaara. Hallitukset ympäri maailmaa ovat toistuvasti ryhtyneet toimiin kansalaistensa yksityistä omaisuutta vastaan eri tavoin. Hyvä esimerkki tästä on toimeenpanomääräys 6102, joka teki Yhdysvaltain kansalaisille laittomaksi pitää kultaa ja aiheutti miljoonien Yhdysvaltain kansalaisten kultavarojen yksipuolisen takavarikoinnin. Aivan kuten tavallisten varkaiden kanssa, varmistamalla, että hallintoviranomaisilla ja henkilöstöllä ei ole tietoa Teistä ja varoistanne, suojaatte itsenne, jos hallitus aloittaa kielteisen politiikan Bitcoinin omistajia vastaan.\n\nKaiken kaikkiaan ette todennäköisesti halua, että muut tietävät, kuinka paljon bitcoinia Teillä on tai mitä transaktioita teette. Aivan kuten suojaamme pankkitilimme erilaisilla menetelmillä, jotta vain me voimme tarkistaa saldot ja liiketoimet, on järkevää varmistaa, että muilla ei ole mahdollisuutta nähdä transaktioita ja niiden yksityiskohtia, kuten milloin, kuinka paljon tai kenen kanssa teemme kauppaa.
academy.privacy.giveUpPrivacyHeadline=Kuinka luovumme yksityisyydestämme
academy.privacy.giveUpPrivacyContent=On monia tapoja, joilla voi tahallaan tai vahingossa paljastaa henkilökohtaisia tietoja. Useimmiten nämä on helppo estää hieman järkevällä ajattelulla, sillä annamme usein tietomme pois ajattelemattomuudesta. Jotkut hienovaraisemmat vuotot vaativat teknistä tietämystä ja aikaa. Mutta hyvä uutinen on, että vähäisellä vaivalla voidaan välttää merkittävimmät ongelmat.\n\nYksityisyyden virheiden selkeä mestari, sekä sen yleisyyden että kauheuden vuoksi, on yksinkertaisesti henkilöllisyystodistuksen antaminen vapaaehtoisesti ostaessanne tai myydessänne Bitcoinia. Nykyään useimmat keskitetyt pörssit (kuten Coinbase, Kraken, Binance jne.) ovat hallituksen KYC-sääntöjen alaisia (KYC tarkoittaa Tunne asiakkaasi). Tämä tarkoittaa, että hallitukset pakottavat nämä yritykset kysymään passianne, kansallista henkilökorttia, ajokorttia tai vastaavia asiakirjoja, jotta nämä tiedot voidaan liittää tiliinne. Siitä hetkestä lähtien, kun annatte nämä tiedot, jokainen tekemänne osto ja myynti tallennetaan ja liitetään Teihin. Lisäksi pörssi ja hallituksen viranomaiset voivat nähdä saldonne milloin tahansa. Vaikka päättäisittekin siirtää Bitcoininne näistä pörsseistä itsenne hallitsemaan lompakkoon, nämä tahot pystyvät seuraamaan, mihin osoitteisiin varanne on lähetetty. Ja jos tämä ei ole riittävän huolestuttavaa, on vielä yksi huolenaihe: jos jokin hakkeri saa pääsyn näiden yritysten tietokantoihin, tietonne voivat vuotaa julkisesti internetiin, jolloin kuka tahansa maailmassa voi tietää kaikki tallennetut henkilökohtaiset ja taloudelliset tietonne. Tämä on tilanne, joka on tapahtunut monia kertoja viime vuosina, ja sillä on ollut kauheita seurauksia joillekin pörssien asiakkaille.\n\nToinen alue, johon on kiinnitettävä huomiota, on osoitteiden uudelleenkäyttö. Joka kerta, kun annatte jollekin lompakkonne osoitteen saadaksenne heiltä bitcoinia, tämä henkilö oppii, että tämä osoite kuuluu Teille. Tämä tarkoittaa, että tästä eteenpäin henkilö voi seurata osoitetta ja sen kaikkia toimintoja. Jos käytätte tätä osoitetta toistuvasti, jokainen henkilö, jonka kanssa olette vuorovaikutuksessa, pystyy näkemään osoitteen kautta kulkevat eri tapahtumat, mukaan lukien milloin ne tapahtuvat, mistä varat tulevat ja mihin ne menevät, sekä käsitellyt summat. Siksi on suositeltavaa käyttää osoitteita vain kerran bitcoinin vastaanottamiseen. Useimmat lompakot hoitavat tämän automaattisesti puolestanne, mutta on silti tärkeää ymmärtää, miksi tämä on hyvä käytäntö.\n\nLopuksi, toisten ihmisten solmujen käyttäminen lohkoketjudatan lukemiseen tarkoittaa, että solmun ylläpitäjä voi mahdollisesti seurata, mihin osoitteisiin lompakkonne on kiinnostunut. Kun käsittelette merkittäviä määriä Bitcoinia, on hyödyllistä oppia, miten oma solmu käynnistetään ja lompakkonne liitetään siihen. Tai ainakin, olkaa tietoinen siitä, mihin solmuun liitytte, ja valitkaa sellainen, jonka tunnette ja johon luotatte, kuten ystävä, joka on kokeneempi Bitcoinissa tai paikallinen Bitcoin-yhteisö.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq auttaa suojaamaan yksityisyyttänne
academy.privacy.bisqProtectsPrivacyContent=Bisq mahdollistaa Bitcoinin ostamisen ja myymisen muilta käyttäjiltä. Tämä yksinkertainen ero tuo mukanaan valtavasti etuja yksityisyyden suhteen verrattuna keskitettyjen pörssien käyttöön. Käyttämällä Bisqiä suojaatte turvallisuuttanne ja yksityisyyttänne hallituksilta, yrityksiltä ja muilta vihamielisiltä kolmansilta osapuolilta, jotka muuten tallentaisivat ja käyttäisivät tietojanne omia etujanne vastaan.\n\nKun teette liiketoimia Bisqissa, vain Te ja kauppakumppaninne tiedätte liiketoimen yksityiskohdat. Ja jopa Teidän välillänne jaettava tieto on täysin minimoitu ja rajoitettu tiukasti tarpeellisiin maksutietoihin, kuten esimerkiksi pankkitilinumeroonne, jos haluatte vastaanottaa fiat-maksun pankkitilillenne. Tämä tarkoittaa, että ei ole tarpeen antaa tietoja, kuten henkilöllisyystodistusta, osoitetta jne. Lisäksi mahdollisuus olla vuorovaikutuksessa eri käyttäjien kanssa jokaisessa kaupankäynnissä estää yksittäistä henkilöä keräämästä tietoja Teistä ajan myötä, jakamalla näin liiketoimintahistorianne eri vastapuolten kesken ja estämällä minkään yksittäisen tahon pitämästä täydellistä näkemystä taloudellisesta elämästänne. Bisq mahdollistaa myös sen, että voitte vastaanottaa ostamanne bitcoinin suoraan lompakon osoitteeseen, jota hallitsette, mikä mahdollistaa varojenne hallinnan kaikissa tilanteissa ja niiden jakamisen eri osoitteisiin, jotta mikään yksittäinen käyttäjä ei voi seurata koko lompakkoanne.\n\nJa muistakaa: Bisq on vain ohjelmisto, joka toimii tietokoneellanne ja yhdistää internetiin vain yksityisyyttä kunnioittavien verkkojen, kuten Torin ja I2P:n, kautta. Teidän ei tarvitse edes rekisteröityä mihinkään pseudonyymisti. Tämän vuoksi kukaan ei voi edes tietää, että käytätte Bisqiä, ja viestintäänne muiden osallistujien kanssa ei voida valvoa, seurata tai käyttää kolmansien osapuolten toimesta.


