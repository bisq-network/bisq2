academy.wallets.subHeadline=Oikeiden työkalujen valitseminen bitcoininne hallintaan ja suojaamiseen.
academy.wallets.whatIsAWalletHeadline=Mikä on lompakko
academy.wallets.whatIsAWalletContent=Lompakot ovat työkalunne suorittaa tärkeimmät toiminnot Bitcoinissa: vastaanottaa, tallentaa ja lähettää sitä. Koska Bitcoin on avoin järjestelmä, kuka tahansa voi rakentaa sille lompakon, ja erilaisia lompakoita on olemassa monia. Tämä on hienoa, koska se tarkoittaa, että Teillä on runsaasti erilaisia vaihtoehtoja markkinoilla valittavaksi, ja voitte jopa käyttää useita erilaisia lompakoita eri tarpeiden kattamiseksi.\n\nYleisesti ottaen lompakko on ohjelmisto, joka tekee useita asioita puolestanne: se lukee lohkoketjua tarkistaakseen hallitsemienne osoitteiden saldon. Se voi luoda ja lähettää tapahtumia, kun haluatte maksaa jollekin muulle. Ja se säilyttää avaimianne, jotta voitte allekirjoittaa tapahtumanne. Jotkut näistä ominaisuuksista näyttävät erilaisilta eri lompakoissa, ja jotkut lompakot kattavat vain osan niistä. Ymmärtääksenne tämän paremmin, on hyödyllistä olla perehtynyt erilaisiin ominaisuuksiin, jotka tekevät lompakoista erilaisia toisistaan.\n\nEnsinnäkin Teidän tulisi ymmärtää ero kuuman lompakon ja kylmän lompakon välillä. Kuuma lompakko on ohjelmistolompakko, jossa avaimet, jotka hallitsevat bitcoinnianne, tallennetaan internet-yhteydessä olevaan laitteeseen. Kylmä lompakko puolestaan on asetus, jossa avaimet tallennetaan laitteeseen, joka ei koskaan ole yhteydessä internetiin, ja käytätte erilaista ohjelmistoa saldon seuraamiseen sekä tapahtumien valmisteluun ja lähettämiseen. Kuumat lompakot ovat tyypillisesti yksinkertainen sovellus puhelimessanne tai kannettavassanne. Kylmä lompakko tarkoittaa puolestaan, että käytätte ohjelmistoa puhelimessanne tai kannettavassanne, joka ei pidä avaimianne, ja yhdistätte sen toiseen laitteeseen, joka pitää avaimet ja ei koskaan yhdisty internetiin. Tämä toinen laite voi olla omistettu kannettava tietokone tai älypuhelin, tai yleisemmin, laitteistolompakko. Kuumat lompakot ovat helpompia hallita ja käyttää, mutta ne ovat myös vähemmän turvallisia. Kylmät lompakot vaativat hieman monimutkaisempaa ja vaivalloisempaa asetusta, mutta tarjoavat paljon korkeamman turvallisuuden hakkerointeja ja virheitä vastaan avaimia käsitellessä. Miten hallitsette varojenne hallintaan liittyviä riskejä, on henkilökohtainen päätös, mutta yleisesti suositellaan käyttämään kuumia lompakoita kuten perinteistä lompakkoanne seteleille ja kolikoille taskussanne, ja kylmiä lompakoita kuten pankin turvallista laatikkoa. Ette kantaisi miljoonaa dollaria lompakossanne. Ettekä käyttäisi turvallisen laatikkonne sisältöä maksamaan kahvista.\n\nLaitteistolompakot ovat erityisiä fyysisiä laitteita, jotka on suunniteltu ja valmistettu ainoastaan varojenne avaimien tallentamista ja tapahtumien allekirjoittamista varten. Ne tarjoavat kätevän tavan allekirjoittaa tapahtumia varojenne käyttämiseksi, samalla kun säilyttävät avaimet turvallisella tavalla, joka estää niiden vuotamisen muille. Laitteistolompakon käyttö parantaa turvallisuuttanne huomattavasti verrattuna kuuman lompakon käyttöön pääasiallisella tietokoneellanne tai älypuhelimellanne. Jos olette aloittamassa Bitcoin-matkaanne, Teidän ei tarvitse omistaa lompakkoa heti ensimmäisestä päivästä, mutta haluatte todennäköisesti hankkia sellaisen, kun alatte kerätä määrää bitcoinia, jonka menettäminen olisi tuskallista. Markkinoilla on monia laitteistolompakoita, joiden tyypilliset hinnat ovat noin 100 dollaria.\n\nJa lopuksi huomautus: saldo keskitettyssä pörssissä ei ole lompakko. Koska ette hallitse avaimia, luotatte ja uskotte keskitettyyn pörssiin, että se todella pitää bitcoininne. Jos jostain syystä he eivät lähetä sitä Teille, kun päätätte nostaa, ei ole mitään tapaa saada sitä takaisin. Muistakaa: ei avaimianne, ei kolikoitanne.
academy.wallets.howToPickHeadline=Kuinka valita lompakko
academy.wallets.howToPickContent=Oikean lompakon valitseminen on päätös, joka riippuu monista tekijöistä, kuten siitä, miten aiotte käyttää Bitcoinia, mitä summia käsittelette tai mitä laitteita omistatte. Siitä huolimatta on muutamia yleisiä suosituksia, joita voitte seurata, sekä erityisiä lompakoita, joilla on hyvä maine.\n\nEnsimmäinen ja tärkein yleinen neuvo on valita avoimen lähdekoodin lompakko. On ensiarvoisen tärkeää varmistaa, että lompakkonne koodi on tarkistettavissa. Voitte oppia lisää tästä Bisq Learnin Avoimen lähdekoodin osiossa. Toinen tärkeä suositus on valita lompakko, joka ei tue muita kryptovaluuttoja kuin Bitcoinia. Lompakot, jotka käsittelevät useita kryptovaluuttoja, tarvitsevat monimutkaisempaa koodia toimiakseen eri tuettujen valuuttojen kanssa, mikä tuo mukanaan suurempia turvallisuusriskejä. Siksi on parempi valita vain Bitcoinille tarkoitettu lompakko varoillenne. Lopuksi, yrittäkää etsiä lompakoita, jotka ovat olleet olemassa jonkin aikaa, joilla on vahva käyttäjäkunta ja hyvä maine. On parasta jättää täysin uudet lompakot edistyneempään käyttöön tai kokeiluihin.\n\nJos aiotte käyttää lompakkoanne älypuhelimellanne, suosittelemme tutustumaan johonkin seuraavista lompakoista: Bluewallet, Blockstream Green tai Nunchuk. Toisaalta, jos haluatte käyttää PC:tä, ehdotamme käyttämään jotain seuraavista: Sparrow, Bluewallet, Electrum, Blockstream Green tai Nunchuk. Nämä ovat kaikki hyviä lompakoita aloittelijoille. Voitte kokeilla useita niistä löytääksenne, mikä sopii Teille parhaiten, tai jopa käyttää useita samanaikaisesti, jos haluatte. Kun saatte lisää kokemusta ja tietoa, saatatte alkaa kehittää mieltymyksiänne riippuen edistyneemmistä ominaisuuksista, jotka tekevät näistä lompakoista hieman erilaisia toisistaan.\n\nKun Teillä on tarpeeksi varoja aloittaaksenne turvallisuuden ottamisen vielä vakavammin, on todennäköisesti järkevää hankkia laitelompakko. Laitelompakon avulla voitte tallentaa avaimet siihen ja allekirjoittaa tapahtumia sen avulla, samalla kun voitte silti käyttää ohjelmistoa kuten Sparrow, Bluewallet tai Nunchuk tarkistaaksenne saldonne ja valmistaaksenne tapahtumia. Laitelompakoiden osalta suurin osa samoista neuvoista pätee: valitkaa lompakoita, joilla on läpinäkyvät ja julkiset mallit, jotka tukevat vain Bitcoinia ja joilla on hyvä maine ja kokemus. Joitakin tunnettuja brändejä ovat Coldcard, Bitbox, Trezor tai Foundation.\n\nLompakkojen maailma on rikas ja monipuolinen, mikä on sekä hienoa että hämmentävää. On täysin normaalia tuntea itsensä hieman ylivoimaiseksi aluksi. Jos olette vasta aloittamassa, suosittelemme tutkimaan hieman, kokeilemaan joitakin vaihtoehdoista, joita olemme jakaneet kanssanne, ja kun löydätte sellaisen, jonka kanssa tunnette olonne mukavaksi, pysykää siinä. Kun opitte lisää Bitcoinista, voitte aina tutkia uusia ja edistyneempiä vaihtoehtoja ja siirtyä mihin tahansa muuhun lompakkoon tai käyttää useita niistä aina kun haluatte.


