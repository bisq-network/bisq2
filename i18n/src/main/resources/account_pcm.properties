# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=To use Satispay, you need an Italian bank akaunt (IBAN) and a registered Satispay akaunt.\n\nSatispay limits dey set individually. To trade larger amounts, contact Satispay support to raise your limits. Trades wey pass these limits fit cancel and fit lead to penalty.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Di Faster Payments System (SBP) na Russian inter-bank transfer service wey allow personal payments wey only use mobile phone namba.\n\n1. SBP dey support transfers between Russian bank akaunts for Russian Rubles only.\n\n2. Only Russian mobile nambas wey get +7 country code fit register.\n\n3. You gatz create separate Bisq akaunt for each bank wey you wan receive funds.\n\n4. SBP dey show di receiver’s first name, middle name, and last-name initial for verification. Enter di akaunt owner’s name for Bisq for di same format.

