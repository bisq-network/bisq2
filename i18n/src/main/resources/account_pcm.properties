# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Trading with US Postal Money Orders (USPMO) for Bisq require di following:\n\n- BTC buyers suppose write di BTC seller’s name for both di Payer and Payee fields and take clear photos of di USPMO and tracked envelope before dem send am.\n- BTC buyers suppose send di USPMO with Delivery Confirmeshon.\n\nIf dem need mediation or dispute, you go need provide di photos, USPMO serial number, post office number, and amount so di mediator or refund agent fit verify di payment. If you no provide dis evidence, you go lose di dispute. Di sender dey fully responsible to prove di payment.

