paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=Due US banking regulation, sending and receiving USD payments get more restrictions than most other kɔ́rénsì. For this reason USD no dey added to Bisq Wise payment method.\n\nDi Wise-USD payment method go allow Bisq users to trade for USD.\n\nAny person wey get Wise akaunt fit add Wise-USD as payment method for Bisq. Dis go allow dem to buy and sell BTC with USD.\n\nWhen dem dey trade for Bisq, BTC Buyers no suppose use any reference for reason for payment. If reason for payment dey required, dem suppose only use di full name of di Wise-USD akaunt owner.
paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=Due to US banking regulations, USD transfers get more restrictions than most other kɔ́rénsì. Therefore, USD no dey included for di standard Bisq Wise Akaunt for Payment method.\n\nDi Wise-USD Akaunt for Payment method allow Bisq users to trady BTC for USD using Wise akaunt.\n\nWhen dem dey send payments, BTC buyers no suppose include any trade-related reference. If payment note dey required, make dem use only di full name of di Wise-USD akaunt owner.


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle na money transfer service wey dey work best *through* your bank.\n\n1. Check whether (and how) your bank dey support Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Pay close attention to transfer limits—banks dey often set separate daily, weekly, and monthly sending caps.\n3. If your bank no dey support Zelle, you fit still use Zelle mobile app, but limits go dey much lower.\n4. Di name wey dey your Bisq akaunt **must** match di name wey dey your Zelle/bank akaunt.\n\nIf you no fit complete di Zelle payment exactly as specified for di trade contract, you fit lose part or all of your security deposit.\n\nBecause Zelle dey carry higher chargeback riski, sellers dey advise to contact new buyers via email or SMS to confirm say dem get di akaunt.


