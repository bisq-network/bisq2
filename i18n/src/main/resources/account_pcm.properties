# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=For Bisq, Strike na only for fiat-to-fiat payments.\nAbeg sabi Strike’s akaunt limits:\n\n1. Users wey register with only email, name, and phone number:\n- $100 maximum per deposit\n- $1,000 maximum total deposits per week\n- $100 maximum per payment\n\n2. Verified users:\n- $1,000 maximum per deposit\n- $1,000 maximum total deposits per week\n- $1,000 maximum per payment\n\nTrades wey pass these limits fit cancel and fit lead to penalty.


