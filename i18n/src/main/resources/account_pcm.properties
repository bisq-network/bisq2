# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=With HalCash, di BTC buyer go send di withdrawal code to di BTC seller via SMS.\n\nAbeg check your bank’s HalCash limits before you start trady.\nTypical limits be:\n1. Minimum withdrawal: €10\n2. Maximum per withdrawal: €600\n3. Daily limit: €3,000 per receiver\n4. Monthly limit: €6,000 per receiver\n\nWithdrawals suppose dey in multiples of €10. Bisq go adjust di BTC amount accordingly, so market-based pricing no fit dey used.\n\nIf dem get dispute, di BTC buyer go need to provide proof say di EUR don dey sent.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Abeg note say IMPS transfers dey limited to Rs. 200,000 per transakshon.\nIf you dey trade above dis amount, multiple transakshons go dey required.\nDi daily limit na Rs. 1,000,000.\n\nSome banks fit apply lower limits for their customers.

