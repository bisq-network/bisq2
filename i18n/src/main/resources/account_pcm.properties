# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=To pay with an Amazon eGift Card, you must send an Amazon eGift Card to the BTC seller using your Amazon akaunt.\n\nAbeg see di wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] for further details and best practices.\n\nThree important notes:\n1. Try to send gift cards with amounts of 100 USD or less, as Amazon dey known to flag larger gift cards as potentially fraudulent.\n2. Use text for di gift card message wey no carry risks to get flagged (e.g. no use Bisq or Bitcoin). Then share di exact reference text with your trading peer for di trade chat so dem fit verify your payment.\n3. Amazon eGift Cards fit only dey redeemed for di Amazon website wey dem buy am (e.g., a gift card wey dem buy for 'https://www.amazon.it' fit only dey redeemed for 'https://www.amazon.it').

