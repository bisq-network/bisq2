paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Important guidelines for using SWIFT:\n\n1. Di buyer must send payment for di kɔ́rénsì wey di offer maker specify.\n2. Di buyer must use di shared fee model (SHA).\n3. Both di buyer and di seller fit incur bank fees, so check fee schedules in advance.\n\nSWIFT transfers dey more complex than most payment methods.\nFor full details, see di wiki: [HYPERLINK:https://bisq.wiki/SWIFT].

