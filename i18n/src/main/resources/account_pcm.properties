paymentAccounts.createAccount.accountData.backgroundOverlay.pix=There dey five types of Pix keys:\n\n* CPF (Natural Persons Register)\n* CNPJ (National Registry of Legal Entities)\n* E-mail adres\n* Telephone namba\n* A random system-generated key wey dem dey call universally unique identifier (UUID)\n\nDifferent key suppose dey used for each Pix akaunt wey you get. Individuals fit create up to five keys per akaunt wey dem own.\n\nWhen you dey trade for Bisq, BTC buyers suppose include their Pix Key for 'payment reason' so sellers fit identify the payment.

paymentAccounts.pix.info.takeOffer.buyer=Abeg, make you send payment only to di Pix Key wey dem provide for di BTC Seller's Bisq akaunt.\n\nAbeg, use your Pix Key as di payment reference so that e go easy for di BTC Seller to sabi say di payment na from you.
