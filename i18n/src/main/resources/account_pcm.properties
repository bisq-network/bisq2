# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=To use Bizum, you need Spanish bank Akaunt (IBAN) and you must register for di service.\n\n1. Bizum fit dey used for trady between €0.50 and €1,000.\n2. Di maximum amount wey you fit send or receiv with Bizum na €2,000 per day.\n3. Bizum users dey limited to maximum of 150 transakshons per month.\n\nIndividual banks fit apply stricter limits within dis maximum values.\n\nAbeg consider your personal akaunt limits too.\nTrades wey pass dis limits fit dey canceled and fit lead to penalty.

# Cash by Mail
paymentAccounts.cashByMail.contact=Kontak info
paymentAccounts.cashByMail.contact.prompt=Name or nym envelope suppose dey addressed to
paymentAccounts.cashByMail.extraInfo=Additional informashon
paymentAccounts.cashByMail.extraInfo.prompt=For example, your kɔntri, di kɔntri wey you gree accept trady from, and any special terms or conditions.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=How to send cash by mail?\n\n1. Di BTC buyer go package di cash for tamper-evident cash bag.\n2. Di buyer suppose film or take high-resolution photos during packaging, with di recipient address and tracking number don already attach.\n3. Di buyer must send di package with delivery confirmeshon and appropriate insurance.\n4. Di BTC seller suppose film di package opening, make sure di tracking number dey clearly visible.\n\nRules:\n- Di offer maker must state any special terms for di **Additional Information** field.\n- By taking an offer, di taker accept di maker’s stated terms.\n- Cash by Mail dey provide limited verifiable evidence, making disputes difficult. Funds fit remain locked until both peers reach agreement.\n- Losses from Cash by Mail trades no dey eligible for reimbursement by di Bisq DAO.\n\nTo fully understand di requirements, abeg read di Bisq wiki at: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Instructions and rules

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Extra requirements
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Abeg make sure say your bank dey allow cash deposit into other people Akaunt.\n\nMany banks no gree support deposit to foreign Akaunt.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f='Face to Face' trady dey follow different rules and carry different risks than online transakshons.\n\nKey differences include:\n\n1. Trading peers must exchange meeting location and time details using their provided kontak informashon.\n2. Both peers need to bring their laptops and confirm **“payment sent”** and **“payment received”** for di meeting place.\n3. If a maker get special **terms and conditions**, dem must state am for di **Additional informashon** field.\n4. By taking an offer, di taker gree to di maker’s stated **terms and conditions**.\n5. If dem get dispute, mediators or arbitrators fit offer limited help, as e dey usually difficult to provide tamper-proof evidence of wetin happen for di meeting. For such cases, BTC funds fit remain locked until both peers reach agreement.\n\nTo fully understand Face to Face trady, abeg read di instructions and recommendations here:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Di city wey you go meet (go show with di offer)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=How you wan make di trading peer contact you? (email adres, phone number,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Add any terms or details wey you wan show with your offers for dis akaunt. No use dis field to share kontak informashon to communicate outside Bisq.
