muSig.tradeGuide.welcome.headline=Hoe te handelen op Bisq MuSig
muSig.tradeGuide.welcome.content=Welkom bij Bisq MuSig!

muSig.tradeGuide.security.headline=Beveiliging
muSig.tradeGuide.security.content=- transacties zijn beveiligd door een twee-partijen MuSig beveiligingsdeposito\n- peers hebben gezamenlijke exclusieve controle over hun fondsen\n- het volgen van handelsregels minimaliseert het risico op terugboekingen\n

muSig.tradeGuide.process.headline=Transactieflow
muSig.tradeGuide.process.content=De nemer kiest een aanbod en bekijkt de samenvatting; zodra de bevestiging is gegeven, zal de interface de gebruikers door deze stappen begeleiden:

muSig.tradeGuide.process.steps=1. De betalingsgegevens van de verkoper worden gedeeld met de koper (bijv. bankrekeninggegevens)\n2. De koper initieert de fiat-overdracht zonder de betalingsreden in te vullen en markeert de betaling als gestart, waarmee hij zijn deel van de MuSig-uitbetaling ondertekent\n3. Wanneer de fiat is ontvangen, bevestigt de verkoper de betaling en past de ontbrekende handtekening van de MuSig-uitbetaling toe\n4. De koper ontvangt het bitcoin transactiebedrag en zowel de koper als de verkoper ontvangen hun stortingen terug

muSig.tradeGuide.rules.headline=De regels
muSig.tradeGuide.rules.content=- Once a trade has started, it cannot be canceled without a justified reason.\n- Check messages regularly, reply promptly (within 48 hours during mediation), and keep all communication in the Bisq trade chat.\n- Use the exact payment account data for the fiat transfer.\n- Leave the 'reason for payment' field blank if possible; otherwise use your name. Never include 'Bisq' or 'Bitcoin'.\n- If the sender’s bank charges fees, the sender covers them.\n- When payment is received, the seller must verify that the receipt data matches the buyer’s account details. If it does not, open a mediation case.\n- Complete the trade within the trade window and be online at least daily.\n- If problems occur, open mediation as the first escalation step; a mediator may take up to 48 hours to respond.\n- If mediation is rejected by any trade peer, the trade enters arbitration. It becomes available only after the time lock (5 days for altcoin trades, 20 days for fiat trades).


muSig.tradeGuide.rules.confirm=Ik heb gelezen en begrepen

muSig.tradeGuide.notConfirmed.warn=Lees alstublieft de transactie gids en bevestig dat u de transactie regels heeft gelezen en begrepen.
muSig.tradeGuide.open=Open transactiegids
