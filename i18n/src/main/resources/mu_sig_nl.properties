muSig.tradeGuide.welcome.headline=Hoe te handelen op Bisq MuSig
muSig.tradeGuide.welcome.content=Deze gids biedt een overzicht van essentiële aspecten voor het kopen of verkopen van Bitcoin met Bisq MuSig.\nIn deze gids leert u over het beveiligingsmodel, begrijpt u de handelsstroom vanuit een gebruikersperspectief en bekijkt u de handelsregels.\n\nVoor eventuele aanvullende vragen kunt u gerust de chatrooms bezoeken die beschikbaar zijn onder het menu 'Ondersteuning'.

muSig.tradeGuide.security.headline=Hoe veilig is het om te handelen op Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq houdt uw fondsen nooit vast; transacties zijn beveiligd door een 2-van-2 multisig en beveiligingsstortingen.\n- Bemiddelaars en arbiters controleren de multisig-sleutels niet en kunnen geen fondsen eenzijdig verplaatsen.\n- Fiat-betalingen kunnen een terugboekingsrisico met zich meebrengen, dus volg de handelsregels zorgvuldig.\n- U bent verantwoordelijk voor het naleven van de lokale wetgeving.

muSig.tradeGuide.process.headline=Hoe werkt het transactieproces?
muSig.tradeGuide.process.content=Wanneer u besluit een aanbod te accepteren, kiest u uit de beschikbare opties en bekijkt u een samenvatting voordat u begint.\nZodra de transactie is gestart, zal de gebruikersinterface u door deze stappen leiden:

muSig.tradeGuide.process.steps=1. De verkoper en koper wisselen accountgegevens uit. De verkoper stuurt betalingsgegevens (bijv. bankrekeningnummer) en de koper stuurt hun Bitcoin-adres.\n2. De koper verstuurt de Fiat-betaling en markeert Betaling gestart. Volg de instructies van de app voor de betalingsreden (laat het leeg tenzij expliciet vereist).\n3. De verkoper bevestigt ontvangst en stuurt Bitcoin naar het adres van de koper (deel de transactie-ID). Bevestigingen voltooien de transactie.

muSig.tradeGuide.rules.headline=Wat moet ik weten over de handelsregels?
muSig.tradeGuide.rules.content=- Voordat accountgegevens worden uitgewisseld, kan elke partij annuleren zonder rechtvaardiging te geven.\n- Controleer regelmatig berichten en reageer tijdig; als bemiddeling begint, reageer dan binnen 48 uur.\n- Beperk de chat tot de transactie, stuur geen links en deel nooit gevoelige informatie.\n- Laat tijdens de Fiat-betaling het veld 'reden voor betaling' leeg, tenzij anders aangegeven. Vermeld nooit Bisq, Bitcoin of de transactie-ID.\n- Als de bank van de afzender kosten in rekening brengt, zijn deze voor rekening van de afzender.\n- Voltooi de transactie binnen het transvenster en wees ten minste dagelijks online als de overboekingen traag zijn.\n- Bemiddeling is de eerste escalatiestap; een bemiddelaar kan tot 48 uur nodig hebben om te reageren.\n- Arbitrage is een laatste redmiddel als het voorstel van de bemiddelaar wordt afgewezen of een peer niet reageert, en het wordt pas beschikbaar na de tijdslimiet (10 dagen voor altcoin-transacties, 20 dagen voor fiat-transacties).\n\nAls u vragen heeft of hulp nodig heeft, aarzel dan niet om de chatrooms te bezoeken die toegankelijk zijn onder het menu 'Ondersteuning'. Veel handelsplezier!

muSig.tradeGuide.rules.confirm=Ik heb gelezen en begrepen

muSig.tradeGuide.notConfirmed.warn=Lees alstublieft de transactie gids en bevestig dat u de transactie regels heeft gelezen en begrepen.
