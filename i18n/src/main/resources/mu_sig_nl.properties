muSig.tradeGuide.welcome.headline=Hoe te handelen op Bisq MuSig
muSig.tradeGuide.welcome.content=Welkom bij Bisq MuSig!

muSig.tradeGuide.security.headline=Beveiliging
muSig.tradeGuide.security.content=- transacties zijn beveiligd door een twee-partijen MuSig beveiligingsdeposito\n- peers hebben gezamenlijke exclusieve controle over hun fondsen\n- het volgen van handelsregels minimaliseert het risico op terugboekingen\n

muSig.tradeGuide.process.headline=Transactieflow
muSig.tradeGuide.process.content=De nemer kiest een aanbod en bekijkt de samenvatting; zodra de bevestiging is gegeven, zal de interface de gebruikers door deze stappen begeleiden:

muSig.tradeGuide.process.steps=1. De betalingsgegevens van de verkoper worden gedeeld met de koper (bijv. bankrekeninggegevens)\n2. De koper initieert de fiat-overdracht zonder de betalingsreden in te vullen en markeert de betaling als gestart, waarmee hij zijn deel van de MuSig-uitbetaling ondertekent\n3. Wanneer de fiat is ontvangen, bevestigt de verkoper de betaling en past de ontbrekende handtekening van de MuSig-uitbetaling toe\n4. De koper ontvangt het bitcoin transactiebedrag en zowel de koper als de verkoper ontvangen hun stortingen terug

muSig.tradeGuide.rules.headline=De regels
muSig.tradeGuide.rules.content=- handelaren erkennen dat het niet volgen van de regels kan leiden tot een sanctie; \nsancties zijn gedefinieerd in het artikel van de Bisq wiki getiteld "Tabel van sancties"\n- zodra een transactie is gestart, kan deze niet worden geannuleerd, tenzij er een technische vereiste is om dit te doen\n- fiat accountgegevens gedefinieerd in Bisq moeten exact overeenkomen met die van het account dat in de transactie zal worden gebruikt\n- wanneer er een veld voor "betalingsreden" bestaat in de formulieren van de fiat-instelling, moet dit leeg worden gelaten, of, indien vereist, kan de volledige naam van de afzender worden gebruikt\n- communicatie is de sleutel voor een soepele handelservaring, desalniettemin zijn handelaren niet strikt verplicht om in de chat te reageren\n- houd alle communicatie binnen Bisq, en vermijd het gebruik van externe kanalen (telefoon, e-mail, messaging-apps) om bewijzen te behouden voor het geval er een geschil wordt geopend\n- wijzig de betalingsmethode niet zodra de transactie is gestart, tenzij er een dwingende reden is om dit te doen, in welk geval een bemiddelaar betrokken moet worden; de peer kan nog steeds weigeren om verder te gaan\n- de koper moet de betaling zo snel mogelijk doen, en de verkoper heeft tot het einde van de transactieperiode om de ontvangst van de fondsen te bevestigen\n- verkopers mogen geen betalingen bevestigen die afkomstig zijn van accounts met niet-overeenkomende gegevens, vooral niet wanneer dit zou resulteren in het ondertekenen van het account van de koper, en moeten in plaats daarvan bemiddeling openen\n- tijdens een geschil moeten peers binnen 48 uur reageren op een bemiddelaar of arbiter\n\nDe ondersteuningschat die toegankelijk is vanuit het linkermenu kan worden gebruikt om eventuele twijfels die u heeft op te lossen.


muSig.tradeGuide.rules.confirm=Ik heb gelezen en begrepen

muSig.tradeGuide.notConfirmed.warn=Lees alstublieft de transactie gids en bevestig dat u de transactie regels heeft gelezen en begrepen.
muSig.tradeGuide.open=Open transactiegids
