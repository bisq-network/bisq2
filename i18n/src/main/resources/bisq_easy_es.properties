bisqEasy.walletGuide.intro.headline=Prepárate para recibir tu primer Bitcoin
bisqEasy.walletGuide.intro.content=En Bisq Easy, el Bitcoin que recibes llega directamente a tu bolsillo sin intermediarios. Esto es una gran ventaja, pero también significa que necesitas tener una billetera que controles tú mismo para recibirlo.\n\nEn esta rápida guía de billetera, te mostraremos en unos simples pasos cómo puedes crear una billetera sencilla. Con ella, podrás recibir y almacenar tu recién comprado Bitcoin.\n\nSi ya estás familiarizado con las billeteras en cadena y tienes una, puedes omitir esta guía y simplemente usar tu billetera.

bisqEasy.walletGuide.download.headline=Descargar tu billetera
bisqEasy.walletGuide.download.content=Hay muchas billeteras disponibles que puedes usar. En esta guía, te mostraremos cómo usar Bluewallet. Bluewallet es excelente y, al mismo tiempo, muy simple, y puedes usarlo para recibir tu Bitcoin de Bisq Easy.\n\nPuedes descargar Bluewallet en tu teléfono, independientemente de si tienes un dispositivo Android o iOS. Para hacerlo, puedes visitar la página web oficial en 'bluewallet.io'. Una vez allí, haz clic en App Store o Google Play, según el dispositivo que estés utilizando.\n\nNota importante: por tu seguridad, asegúrate de descargar la aplicación desde la tienda de aplicaciones oficial de tu dispositivo. La aplicación oficial es proporcionada por 'Bluewallet Services, S.R.L.', y deberías poder ver esto en tu tienda de aplicaciones. Descargar una copia maliciosa podría poner en riesgo tus fondos.\n\nFinalmente, una nota rápida: Bisq no está afiliado de ninguna manera con Bluewallet. Sugerimos usar Bluewallet debido a su calidad y simplicidad, pero hay muchas otras opciones en el mercado. Debes sentirte absolutamente libre de comparar, probar y elegir la billetera que mejor se adapte a tus necesidades.
bisqEasy.walletGuide.download.link=Haz clic aquí para visitar la página de Bluewallet

bisqEasy.walletGuide.createWallet.headline=Creando tu nueva billetera
bisqEasy.walletGuide.createWallet.content=Bluewallet te permite crear varias billeteras para diferentes propósitos. Por ahora, solo necesitas tener una billetera. Una vez que ingreses a Bluewallet, verás un mensaje que te sugiere agregar una nueva billetera. Una vez que lo hagas, ingresa un nombre para tu billetera y elige la opción *Bitcoin* en la sección *Tipo*. Puedes dejar todas las demás opciones tal como aparecen y hacer clic en *Crear*.\n\nCuando pases al siguiente paso, se te presentarán 12 palabras. Estas 12 palabras son la copia de seguridad que te permite recuperar tu billetera si le sucede algo a tu teléfono. Escríbelas en un papel (no digitalmente) en el mismo orden en el que se presentan, guárdalas de manera segura y asegúrate de que solo tú tengas acceso a ellas. Puedes obtener más información sobre cómo asegurar tu billetera en las secciones de Aprender de Bisq 2 dedicadas a billeteras y seguridad.\n\nUna vez que hayas terminado, haz clic en 'Ok, lo escribí'.\n¡Felicidades! ¡Has creado tu billetera! Continuemos con cómo recibir tu Bitcoin en ella.

bisqEasy.walletGuide.receive.headline=Recibir Bitcoin en tu billetera
bisqEasy.walletGuide.receive.content=Para recibir tu Bitcoin, necesitas una dirección de tu billetera. Para obtenerla, haz clic en tu billetera recién creada y, luego, haz clic en el botón 'Recibir' en la parte inferior de la pantalla.\n\nBluewallet mostrará una dirección no utilizada, tanto como código QR como texto. Esta dirección es lo que necesitarás proporcionar a tu compañero en Bisq Easy para que él pueda enviarte el Bitcoin que estás comprando. Puedes trasladar la dirección a tu PC escaneando el código QR con una cámara, enviando la dirección con un correo electrónico o mensaje de chat, o incluso escribiéndola manualmente.\n\nUna vez que completes el intercambio, Bluewallet detectará la llegada de Bitcoin y actualizará tu saldo con los nuevos fondos. Cada vez que realices un nuevo intercambio, obtén una dirección nueva para proteger tu privacidad.\n\nEstos son los conceptos básicos que necesitas saber para empezar a recibir Bitcoin en tu propia billetera. Si deseas obtener más información sobre Bluewallet, te recomendamos consultar los videos que se enumeran a continuación.
bisqEasy.walletGuide.receive.link1=Tutorial de Bluewallet por Anita Posch
bisqEasy.walletGuide.receive.link2=Tutorial de Bluewallet por BTC Sessions


