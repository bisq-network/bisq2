bisqEasy.openTrades.cancelTrade.warning.part2=sería considerado una violación del protocolo de intercambio y puede resultar en una prohibición de su perfil de la red.\nSi tienes alguna pregunta o encuentras problemas, no dudes en ponerte en contacto con tu compañero de intercambio o buscar ayuda en la sección 'Soporte'.\n\nSi crees que tu compañero de intercambio ha violado las reglas de intercambio, tienes la opción de iniciar una solicitud de mediación. Un mediador se unirá al chat de comercio y trabajará en encontrar una solución cooperativa.\n\n¿Estás seguro de que quieres cancelar la operación?
