bisqEasy.tradeGuide.welcome.headline=Cómo intercambiar en Bisq Easy
bisqEasy.tradeGuide.welcome.content=Esta guía proporciona una visión general de los aspectos esenciales para comprar o vender Bitcoin con Bisq Easy.\nEn esta guía, aprenderás sobre el modelo de seguridad utilizado en Bisq Easy, obtendrás información sobre el proceso de intercambio y te familiarizarás con las reglas de intercambio.\n\nPara cualquier pregunta adicional, no dudes en visitar las salas de chat disponibles en el menú 'Soporte'.

bisqEasy.tradeGuide.security.headline=¿Qué tan seguro es intercambiar en Bisq Easy?
bisqEasy.tradeGuide.security.content=- El modelo de seguridad de Bisq Easy está optimizado para pequeñas cantidades de intercambio.\n- El modelo se basa en la reputación del vendedor, que suele ser un usuario experimentado de Bisq y se espera que brinde un soporte útil a los nuevos usuarios.\n- Construir una reputación puede ser costoso, lo que lleva a un aumento común del 5-15% en el precio para cubrir gastos adicionales y compensar el servicio del vendedor.\n- Comerciar con vendedores que carecen de reputación conlleva riesgos significativos y solo debe hacerse si se comprenden y gestionan adecuadamente los riesgos.

bisqEasy.tradeGuide.process.headline=¿Cómo funciona el proceso de intercambio?
bisqEasy.tradeGuide.process.content=En Bisq Easy, el precio de intercambio lo determina el vendedor de Bitcoin.\nCuando decides tomar una oferta, tendrás la flexibilidad de elegir entre las opciones disponibles proporcionadas por la oferta. Antes de comenzar el intercambio, se te presentará un resumen para que lo revises.\nUna vez que se inicia el intercambio, la interfaz de usuario te guiará a través del proceso de comercio, que consta de los siguientes pasos:

bisqEasy.tradeGuide.process.steps=1. El vendedor y el comprador intercambian detalles de cuenta. El vendedor envía sus datos de pago (por ejemplo, número de cuenta bancaria) al comprador y el comprador envía su dirección de Bitcoin al vendedor.\n2. A continuación, el comprador inicia el pago Fiat a la cuenta del vendedor. Al recibir el pago, el vendedor confirmará el recibo.\n3. Luego, el vendedor envía los Bitcoin a la dirección del comprador y comparte el ID de la transacción. La interfaz de usuario mostrará el estado de confirmación. Una vez confirmado, la operación se completa con éxito.

bisqEasy.tradeGuide.rules.headline=¿Qué necesitas saber sobre las reglas de intercambio?
bisqEasy.tradeGuide.rules.content=- Antes de que el vendedor comparta los detalles del pago con el comprador, cualquier parte puede cancelar el intercambio sin proporcionar justificación.\n- Una vez que se intercambian los detalles del pago, no cumplir con las obligaciones del intercambio se considera una infracción del contrato de intercambio y puede resultar en ser expulsado de la red de Bisq.\n- Durante el pago Fiat, el comprador NO DEBE incluir términos como 'Bisq' o 'Bitcoin' en el campo 'motivo del pago'. Los comerciantes pueden acordar un identificador, como una cadena aleatoria como 'H3TJAPD', para asociar la transferencia bancaria con el comercio.\n- Si el intercambio no se puede completar de inmediato debido a tiempos de transferencia Fiat más largos, ambos comerciantes deben estar en línea al menos una vez al día para supervisar el progreso del intercambio.\n- En caso de que los comerciantes encuentren problemas sin resolver, tienen la opción de invitar a un mediador a la sala de chat del comercio para obtener ayuda.\n\nSi tienes alguna pregunta o necesitas ayuda, no dudes en visitar las salas de chat accesibles en el menú 'Soporte'. ¡Felices operaciones!

bisqEasy.tradeGuide.rules.confirm=He leído y comprendido

bisqEasy.tradeGuide.notConfirmed.warn=Lee la guía de intercambio y confirma que la has leído y comprendido.
