bisqEasy.tradeGuide.welcome.content=Esta guía proporciona una visión general de los aspectos esenciales para comprar o vender Bitcoin con Bisq Easy.\nEn esta guía, aprenderás sobre el modelo de seguridad utilizado en Bisq Easy, obtendrás información sobre el proceso de intercambio y te familiarizarás con las reglas de intercambio.\n\nPara cualquier pregunta adicional, no dudes en visitar las salas de chat disponibles en el menú 'Soporte'.

bisqEasy.tradeGuide.security.headline=¿Qué tan seguro es intercambiar en Bisq Easy?
bisqEasy.tradeGuide.security.content=- El modelo de seguridad de Bisq Easy está optimizado para pequeñas cantidades de intercambio.\n- El modelo se basa en la reputación del vendedor, que suele ser un usuario experimentado de Bisq y del que se espera que brinde un soporte útil a los nuevos usuarios.\n- Obtener reputación puede ser costoso, lo que lleva a un aumento común del 5-15% en el precio para cubrir gastos adicionales y compensar el servicio del vendedor.\n- Comerciar con vendedores que carecen de reputación conlleva riesgos significativos y solo debe hacerse si se comprenden y gestionan adecuadamente los riesgos.

bisqEasy.tradeGuide.process.headline=¿Cómo funciona el proceso de intercambio?
bisqEasy.tradeGuide.process.content=Cuando decidas aceptar una oferta, tendrás la flexibilidad de elegir entre las opciones disponibles proporcionadas por la oferta. Antes de comenzar la operación, se te presentará un resumen para tu revisión.\nUna vez iniciada la operación, la interfaz de usuario te guiará a través del proceso de la operación, que consta de los siguientes pasos:

bisqEasy.tradeGuide.process.steps=1. El vendedor y el comprador intercambian detalles de la cuenta. El vendedor envía sus datos de pago (por ejemplo, número de cuenta bancaria) al comprador y el comprador envía su dirección de Bitcoin (o factura de Lightning) al vendedor.\n2. A continuación, el comprador inicia el pago en fiat a la cuenta del vendedor. Al recibir el pago, el vendedor confirmará la recepción.\n3. Luego, el vendedor envía el Bitcoin a la dirección del comprador y comparte el ID de la transacción (o, la preimagen en caso de que se utilice Lightning). La interfaz de usuario mostrará el estado de confirmación. Una vez confirmado, la operación se completa con éxito.

bisqEasy.tradeGuide.rules.headline=¿Qué necesitas saber sobre las reglas de intercambio?
bisqEasy.tradeGuide.rules.content=- Cualquiera de las dos partes puede cancelar la compra-venta sin justificación antes de que se intercambien los detalles de cuenta.\n- Las partes deben revisar regularmente si hay nuevos mensajes en el chat y deben responde en un máximo de 24 horas.\n- Una vez se han compartido los detalles de cuenta, incumplir las obligaciones de la compra-venta se considera un incumplimiento de contrato y puede resultar en expulsión de la red Bisq. Esto no aplica en caso de que una de las partes no responda.\n- Durante el pago fiat, el comprador de Bitcoin NO DEBE incluir referencias como 'Bisq'  o 'Bitcoin'  en el campo de concepto. Las partes tienen la opción de acordar un identificador, como una código aleatorio como por ejemplo 'H3TJADP', con el objetivo de poder asociar el pago fiat a la compra-venta.\n- Si la compra-venta no se puede completar de forma instantánea debido a la velocidad del pago fiat, ambas partes deben conectarse al menos una vez al día para revisar el progreso de la compra-venta.\n- En el caso de que las partes tengan diferencias que no puedan resolver amistosamente, tienen la opción de solicitar en el chat la ayuda de un mediador.\n\nSi tienes alguna pregunta o necesitas ayuda, siéntete libre de visitar las salas de chat accesibles desde el menú 'Soporte'. Feliz compra-venta!

