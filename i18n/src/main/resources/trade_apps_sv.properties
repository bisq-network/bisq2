tradeApps.overview.subHeadline=Ett handelsprotokoll fungerar som den grundläggande ramen för att handla Bitcoin på ett säkert sätt. Varje handelsprotokoll erbjuder sina egna fördelar och avvägningar som omfattar säkerhet, integritet och bekvämlighet.\nBisq ger dig flexibiliteten att välja det optimala protokollet som passar dina preferenser.\n\nUtforska de kommande handelsprotokollen som planeras för integration i Bisq. För tillfället är Bisq Easy det enda implementerade protokollet, anpassat för nybörjare inom Bitcoin och lämpligt för mindre handelsbelopp. Håll utkik efter uppdateringar om något av de kommande protokollen väcker ditt intresse.

