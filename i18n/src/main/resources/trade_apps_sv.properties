# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Baserat på Farcaster-projektet (finansierat av Monero-gemenskapen) som använder hashade tidslåsningskontrakt (HTLC), adapter-signaturer och zero-knowledge proof för att atomiskt byta Bitcoin och Monero.\n\nAnvändaren behöver installera och köra en Bitcoin-nod, en Monero-nod och Farcaster-daemonen. Under bytet måste noderna för båda handlarna vara online. Den extra ansträngningen när man använder det protokollet lönar sig med en mycket hög säkerhetsnivå. Även om användare bör göra sig bekanta med detaljerna i det konceptet och vara medvetna om att det finns gränsfall som medför vissa små risker.
# suppress inspection "UnusedProperty"
