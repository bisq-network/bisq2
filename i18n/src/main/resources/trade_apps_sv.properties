######################################################

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=Bisq MuSig-protokollet kräver endast en transaktion tack vare MuSig, Atomic Swaps och Taproot.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=Säkerhet baseras på säkerhetsinsättningar samt på ytterligare funktioner i förhållande till handelsgränser. Se Bisq-wikin för mer information.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Beroende på den använda fiatöverföringsmetoden. Online fiatöverföring avslöjar vanligtvis identiteten för handelspartnern. På Bitcoin-sidan begränsas det av Bitcoins integritetsbegränsningar och beror på användarbeteende (att undvika myntsammanfogning av flera affärer ökar integriteten). Se Bisq-wikin för mer information.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Användaren behöver ha en liten mängd Bitcoin för att låsa säkerhetsdepositionen. Det kan gå så snabbt som blockkedjans bekräftelsetid eller upp till några dagar beroende på betalningsmetoden för fiat.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Baserat på MuSig, atombyten och Taproot kräver det endast en transaktion
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Konceptuellt följer det handelsprotokollet som används i Bisq 1, baserat på en säkerhetsinsättning och en tvistlösningsprocess.\n- Det minskar antalet transaktioner från 4 till 1.\n- Förbättrar integriteten genom att göra insättningstransaktionen se ut som en standard 'pay-to-pubKey-hash' transaktion.\n- Det undviker problemet att en säljare behöver öppna skiljedom om köparen inte släpper säkerhetsinsättningen efter handeln. Atomära swaps kommer att säkerställa att säljaren kan få tillbaka sin insättning även utan samarbete från köparen.\n- Vid en icke-responsiv handelskollega säkerställer en flerfasig utbetalningstransaktionsstruktur att ingen skiljedom och återbetalning av DAO krävs.\n- Taproot ger mer flexibilitet och integritet.\n- Lär dig mer detaljer på: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig is expected to be ready for release in Q1/2026.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Rimligt bra säkerhet för medelvärde handelsbelopp\n+ Jämfört med Bisq Easy är säkerhetsegenskaperna bättre och högre belopp kan handlas. De högre beloppen gör att handelspriserna närmar sig marknadspriser.\n+ Klarar av att hantera det gamla systemet i fiatvärlden
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Båda handlarna behöver ha BTC för säkerhetsdepositionen\n- Makers Bisq-nod måste vara online eftersom take-offer-processen är interaktiv\n- Eftersom fiatöverföringen görs på äldre system som banköverföringar ärver den alla dessa nackdelar, som risk för återbetalning, långsam överföring, och exponering av privatlivet för motparten när banköverföringsdetaljerna innehåller det verkliga namnet. Även om dessa olika nackdelar kan mildras genom att använda betalningsmetoder som har låg risk för återbetalning, är snabba eller omedelbara och använder kontonummer eller e-post istället för riktiga namn. Vissa betalningsmetoder undviker banksystemet helt, som kontanter via post eller handel ansikte mot ansikte.


