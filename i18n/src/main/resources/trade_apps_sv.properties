# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Behöver köra en Lightning-nod\n- Båda handlarna behöver ha BTC (på Lightning) för säkerhetsdepositionen.\n- Makers Bisq-nod måste vara online eftersom take-offer-processen är interaktiv.\n- Eftersom Fiat-överföringen görs på äldre system som banköverföringar ärver den alla dessa nackdelar, som risk för återbetalning, långsam överföring, och sekretessrisk för motparten när banköverföringsdetaljerna innehåller det riktiga namnet. Även om dessa olika nackdelar kan mildras genom att använda betalningsmetoder som har låg risk för återbetalning, är snabba eller omedelbara och använder kontonummer eller e-post istället för riktiga namn. Vissa betalningsmetoder undviker banksystemet helt, som kontanter via post eller handel ansikte mot ansikte.


