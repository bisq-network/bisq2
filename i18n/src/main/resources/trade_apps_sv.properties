# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Mycket säker\n+ Anständig integritet. På Bitcoin-sidan ärver den Bitcoins integritetsfunktioner. På Monero-sidan drar den nytta av Moneros höga integritet.\n+ Lämplig för transaktioner av hög värde
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Det krävs viss teknisk kompetens och erfarenhet för att driva den nödvändiga infrastrukturen\n- Bekräftelsetiden baseras på bekräftelserna på båda blockkedjorna, vilket vanligtvis tar cirka 20-30 minuter.\n- Transaktionsavgifterna på Bitcoin-sidan kan vara icke-triviala vid hög blockkedjekongestion (ganska sällsynt, dock)\n- Båda handlarna behöver vara online\n- Det krävs mycket snabb disklagring för noderna
