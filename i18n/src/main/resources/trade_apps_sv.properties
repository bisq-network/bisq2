# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Det är baserat på flera Lightning-betalningar och delar upp hemligheterna för HTLC:erna för att konstruera en säker uppsättning där tredje part garanterar att handlarna agerar rättvist. Det använder förvrängda kretsar för att uppnå säker flerpartberäkning.\n\nAnvändaren behöver köra en Lightning-nod som är konfigurerad med Bisq-applikationen.\n\nKonceptuellt är det liknande Bisq MuSig-protokollet, men istället för MuSig-transaktionen använder det denna 3-part-uppsättning och istället för on-chain Bitcoin använder det Bitcoin på Lightning Network.
