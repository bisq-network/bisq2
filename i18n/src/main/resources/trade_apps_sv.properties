# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.subHeadline=Submarine swaps möjliggör att byta off-chain och on-chain Bitcoin säkert utan motpartsrisk
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.overview=Bytet utförs genom att använda hemligheten av ett hash-tidslåst kontrakt (HTLC) i Lightning-nätverket för ett kontrakt i en Bitcoin-transaktion. Genom att göra anspråk på Lightning-betalningen avslöjas hemligheten för att göra anspråk på den on-chain Bitcoin till avsändaren av Lightning-betalningen. Detta säkerställer att en betalning låser upp den andra betalningen, vilket möjliggör en utbyte utan motpartsrisk.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.release=Submarine swaps is expected to be ready for release in Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.pro=+ Mycket hög säkerhet för stora handelsbelopp\n+ Byte av on-chain Bitcoin till Lightning kan potentiellt förbättra integriteten.\n+ Utbytet kan göras av handelsrobotar, vilket möjliggör snabba och automatiserade affärer.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- Gruvavgifter för Bitcoin-transaktionen kan göra små affärer oekonomiska\n- Handlare måste ta hand om tidsgränserna för transaktionerna. Vid blockkedjekö och försenad bekräftelse kan det utgöra en säkerhetsrisk.


