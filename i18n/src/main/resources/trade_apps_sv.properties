# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_MU_SIG=L-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Säkerhet baseras på säkerhetsinsättningar samt på ytterligare funktioner i relation till handelsgränser. Se Bisq-wikin för mer information.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Beroende på den fiatöverföringsmetod som används. Online fiatöverföring avslöjar vanligtvis identiteten för handelsparterna. På Liquid-sidan har det bättre integritet än huvudnätet Bitcoin på grund av konfidentiella transaktioner.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Användaren behöver ha en liten mängd L-BTC för att låsa säkerhetsdepositionen. Blockchain-bekräftelse på liquid är mycket snabb (ungefär 1 minut). Tiden för handel beror på den använda betalningsmetoden och handlarens svarstid.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Baserat på en säkerhetsinsättning, en MuSig-transaktion och en flerlagers tvistlösningsprocess
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Konceptuellt följer det Bisq MuSig-protokollet (på Bitcoin mainnet). Liquid har inte samma censuregenskaper som Bitcoin, men det erbjuder några fördelar jämfört med Bitcoin mainnet:\n- Liquid har mycket kort blockbekräftelsetid på cirka 1 minut.\n- Transaktionsavgifterna är mycket låga.\n- Integriteten är bättre på grund av konfidentiella transaktioner som döljer beloppet som skickas.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig förväntas vara redo för lansering i Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Rimligt bra säkerhet för handel med medelstora belopp\n+ Jämfört med Bisq MuSig finns det lägre transaktionsavgifter, snabbare bekräftelse och bättre integritet.\n+ Klarar av att hantera det gamla systemet i Fiat-världen
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Båda handlarna behöver ha L-BTC för säkerhetsdepositionen\n- Liquid är en federerad sidokedja och har inte samma höga nivå av censurmotstånd som huvudnät Bitcoin.\n- Peg-in från huvudnät Bitcoin till Liquid Bitcoin är utan förtroende, men för att pegga ut L-BTC till BTC krävs auktorisation från federation.\n- Makers Bisq-nod måste vara online eftersom take-offer-processen är interaktiv\n- Eftersom Fiat-överföringen görs på äldre system som banköverföringar, ärver den alla dessa nackdelar, som återbetalningsrisk, långsam överföring och sekretessrisk för motparten när banköverföringsdetaljerna innehåller det riktiga namnet. Även om dessa olika nackdelar kan mildras genom att använda betalningsmetoder som har låg återbetalningsrisk, är snabba eller omedelbara och använder kontonummer eller e-post istället för riktiga namn. Vissa betalningsmetoder undviker banksystemet helt, som kontanter via post eller handel ansikte mot ansikte.


