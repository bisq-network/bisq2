## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Möjliggör handel med Bitcoin på Lightning-nätverket till Fiat genom att kombinera Submarine swaps och Liquid MuSig-protokollet
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Säkerhet baseras på säkerhetsinsättningar samt ytterligare funktioner i relation till handelsgränser. Se Bisq-wikin för mer information.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Beroende på den Fiat-överföringsmetod som används. Online Fiat-överföring avslöjar vanligtvis identitet för handelsparter. På Lightning-sidan har det bättre integritet än on-chain Bitcoin eftersom det inte lämnar spår på Blockchain. På Liquid-sidan har det bättre integritet än mainnet Bitcoin på grund av konfidentiella transaktioner.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Användaren behöver ha en liten mängd Bitcoin på Lightning för att låsa upp säkerhetsdepositionen. Submarine swaps och handelsaffärerna drar nytta av den snabba blockkedje-bekräftelsetiden på cirka 1 minut. Tiden för handel beror på den använda betalningsmetoden och handlarens svarstid.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Kombinerar Submarine swaps från Lightning till Liquid och Liquid MuSig-protokollet
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Det möjliggör för handlare att använda sin off-chain Bitcoin på Lightning för handel med Fiat baserat på Liquid MuSig-protokollet. Protokollet är en kedja av 3 affärer och 2 olika protokoll:\n- Först byter handlarna sin Lightning Bitcoin via en omvänd Submarine swap till L-BTC (Submarine swap mellan Lightning och Liquid). Denna swap sker med vilken likviditetsleverantör som helst, inte med handelskollegan.\n- Sedan sker affären på Liquid med hjälp av MuSig-protokollet.\n- När affären är slutförd byts L-BTC tillbaka till Lightning genom en Submarine swap (återigen med en annan handlare/likviditetsleverantör).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning förväntas vara redo för lansering i Q4/2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Rimligt bra säkerhet för handelsbelopp av medelvärde\n+ Jämfört med Bisq MuSig finns det lägre transaktionsavgifter, snabbare bekräftelse och bättre integritet.\n+ Klarar av att hantera det gamla systemet i Fiat-världen
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Båda handlarna behöver ha BTC på Lightning för säkerhetsdepositionen\n- Inblandningen av 2 ytterligare handlare för Submarine swaps tillför komplexitet och potentiella (snarare små) risker.\n- Liquid är en federerad sidokedja och har inte samma höga nivå av censurmotstånd som mainnet Bitcoin.\n- Peg-in från mainnet Bitcoin till Liquid Bitcoin är utan förtroende, men för pegging-out av L-BTC till BTC kräver det godkännande av federation.\n- Makers Bisq-nod behöver vara online eftersom take-offer-processen är interaktiv\n- Eftersom Fiat-överföringen görs på äldre system som banköverföringar ärver den alla dessa nackdelar, som risk för återbetalning, långsam överföring, och integritetsrisk för peer när banköverföringsdetaljerna innehåller det verkliga namnet. Även om dessa olika nackdelar kan mildras genom att använda betalningsmetoder som har låg risk för återbetalning, är snabba eller omedelbara och använder kontonummer eller e-post istället för riktiga namn. Vissa betalningsmetoder undviker banksystemet helt, som kontanter via post eller handel ansikte mot ansikte.


######################################################
## LIQUID_SWAP
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Liquid Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Handla med alla likvida tillgångar som USDT och BTC-L med en atomswap på Liquid-nätverket
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=Likvida tillgångar
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_SWAP=Ultimat säkerhet genom att använda smarta kontrakt på samma blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_SWAP=Liquid stödjer konfidentiella transaktioner, vilket innebär att beloppet inte avslöjas på blockkedjan.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=Användaren behöver installera och konfigurera Elements plånbok för Liquid. När den är installerad är den mycket bekväm att använda.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Atomisk swap-baserad handelsprotokoll på Liquid sidokedjan för handel med vilken Liquid tillgång som helst
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=För att använda Liquid swaps måste användaren installera och köra Elements plånbok och konfigurera den så att den kan nås från Bisq-applikationen.\n\nDen mest använda tillgången på Liquid är USDT (Tether), en stabil valuta kopplad till USD. Även om detta inte kan jämföras med något som Bitcoin, har det många fördelar jämfört med Fiat USD som vanligtvis involverar banköverföringar med alla problem och olägenheter i det traditionella Fiat-systemet.\n\nL-BTC kan användas i den andra änden av affären, vilket är en ersättning för Bitcoin på Liquid-kedjan. För att konvertera Bitcoin till L-BTC måste man skicka Bitcoin till en peg-in adress och efter 102 bekräftelser kommer man att få L-BTC för det. Att gå tillbaka från L-BTC till Bitcoin (peg-out) fungerar på liknande sätt men kräver auktorisation från Liquid-federationen, som är en grupp företag och individer inom Bitcoin-området. Så det är inte en helt tillitslös process.\n\nMan bör undvika att jämföra Liquid-tillgångar med egenskaperna hos Bitcoin. Det riktar sig mot andra användningsfall och kan inte uppfylla den höga nivån av decentralisering och motståndskraft mot censur som Bitcoin har. Det kan snarare ses som ett alternativ till traditionella finansiella produkter. Genom att använda blockchain-teknologi undviker det klassiska mellanled och förbättrar säkerhet och integritet samt ger en bättre användarupplevelse.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Liquid swaps är fortfarande under utveckling. Det förväntas släppas i Q3/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Konfidentiella transaktioner ger bra integritet\n+ Snabb bekräftelsetid på cirka 1 minut\n+ Låga transaktionsavgifter\n+ Lämplig för högvärdestransaktioner
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Kräver att Elements plånbok och blockchain körs\n- Båda handlarna måste vara online\n- Peg-out från L-BTC är inte utan förtroende


