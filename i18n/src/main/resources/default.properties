bisqEasy.privateTradeChannel.tradeInfo.headline=Trade guide
bisqEasy.privateTradeChannel.tradeInfo.step0.headline=Security model of Bisq Easy
bisqEasy.privateTradeChannel.tradeInfo.step0.content=\
  - Only suited for rather small trade amounts\n\
  - Based on the reputation of the seller
bisqEasy.privateTradeChannel.tradeInfo.step1.headline=Sellers role and price premium
bisqEasy.privateTradeChannel.tradeInfo.step1.content=\
  - The seller is usually an experienced Bisq user and is expected to be helpful and supportive for users who are new to Bitcoin and Bisq.\n\
  - They have expenses to build up the required reputation.\n\
  - A price premium of about 10-15% is common to reflect those extra costs and to compensate for the onboarding service the seller provides.
bisqEasy.privateTradeChannel.tradeInfo.step2.headline=Trade via private messages
bisqEasy.privateTradeChannel.tradeInfo.step2.content=\
  - By default, private messages are only accessible to sellers with a certain level of reputation, but users can opt-out from that protection.\n\
  - Trading with sellers without reputation carries significant risks and should be only done if the risks are well understood and managed.
bisqEasy.privateTradeChannel.tradeInfo.step3.headline=Trade process
bisqEasy.privateTradeChannel.tradeInfo.step3.content=\
  - The offer maker defines the trade terms, if this was not already defined in the maker's user profile.\n\
  - The traders negotiate about the payment method and trade price. Once they have agreed on the terms the trade starts.\n\
  - The seller transmits the payment account details to the buyer. The buyer sends the BTC address to the seller.\n\
  - The buyer starts the Fiat payment to the sellers account and sends the seller a message that the payment is in transit.\n\
  - Once the seller has received the Fiat payment they send the Bitcoin to the buyers address.\n\
  - After the buyer got confirmed the Bitcoin the trade is completed.
bisqEasy.privateTradeChannel.tradeInfo.step4.headline=Trade rules
bisqEasy.privateTradeChannel.tradeInfo.step4.content=\
  - Before the payment details are exchanged the trade can be canceled by any party without justification.\n\
  - After the payment details are exchanged not fulfilling the trade obligations is considered a breach of the trade\n\
    contract and can lead to getting banned from the network.\n\
  - When sending the Fiat the buyer MUST NOT use any term in the 'reason for payment' field which relates to 'Bisq' or 'Bitcoin'.\n\
    The traders can agree on an identifier to associate the bank transfer to the trade (e.g. use some random string like 'H3TJAPD').\n\
  - If the trade cannot be completed instantly because the Fiat transfer takes longer, both traders have to be online at least\n\
    once a day to follow up the trade process.\n\
  - If there are any open questions or problems the traders can use the discussion chat or get in touch with Bisq support team\n\
    on the Matrix channel at 'https://bisq.chat'.
