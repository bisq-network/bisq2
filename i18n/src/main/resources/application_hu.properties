restoreFromBackup.headline=Fájlok visszaállítva a biztonsági mentésből
restoreFromBackup.info=Az indítás során a rendszer észlelte, hogy néhány tartós fájl sérült vagy olvashatatlan.\nAnnak biztosítása érdekében, hogy az alkalmazás érvényes állapotban maradjon, a legújabb elérhető biztonsági mentések automatikusan vissza lettek állítva.\n\nKérjük, ellenőrizze nyitott ügyleteit, hogy megbizonyosodjon arról, hogy a várt állapotban vannak.\nHa bármilyen következetlenséget észlel, vagy problémákba ütközik, lépjen kapcsolatba a Bisq közreműködőivel segítségért.\n\nA következő tárolók lettek visszaállítva a biztonsági mentésből:
