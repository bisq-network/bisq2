contactsList.table.columns.actionsMenu.removeContact=Biztos benne, hogy el szeretné távolítani ezt a kapcsolatot?\n\nA kapcsolat törlésével a kapcsolódó címkék, bizalmi pontszám vagy megjegyzések véglegesen törlésre kerülnek.
contactsList.table.tableInfo.title=Új a Kapcsolatokban? Itt van egy összefoglaló arról, hogyan működik
contactsList.table.tableInfo.content=A Kapcsolatok egy sokoldalú eszköz, amely új réteget ad a biztonsági védelemhez, lehetővé téve, hogy nyomon kövesse partnereit.\n\nPéldául, hogy megakadályozza a felhasználói álcázást, miután sikeresen lebonyolított egy ügyletet valakivel, hozzáadhatja ezt a felhasználót, hogy biztos legyen benne, hogy legközelebb valóban ugyanazzal a felhasználóval lép kapcsolatba.\n\nA Bisq2 már biztosít védelmet az álcázás ellen a felhasználói profil négy elemének felhasználásával: profil azonosító, Nym, profil ikon és becenév. Ennek ellenére a profilok 15 nap inaktivitás után törlődnek a hálózatról. Miután a profilt eltávolították, egy rosszindulatú szereplő új profilt hozhat létre ugyanazzal a becenével, hogy megpróbálja álcázni azt a felhasználót.\n\nEzt a folyamatot leegyszerűsítettük azáltal, hogy automatikusan hozzáadjuk ehhez a listához az összes felhasználót, akivel kapcsolatba lép, miközben használja az alkalmazást. Ezt kikapcsolhatja az "Automatikus kapcsolatok hozzáadása" opció használatával a "Beállítások" menü > "További opciók" szakaszban.
contactsList.table.placeholder.title=Még nincsenek kapcsolatai!
contactsList.table.placeholder.hyperlink=Tudjon meg többet a Kapcsolataimról

