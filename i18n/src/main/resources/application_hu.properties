contactsList.contactReason.BISQ_EASY_TRADE=Bisq Easy ügylet
contactsList.contactReason.MUSIG_TRADE=MuSig ügylet
contactsList.contactReason.MANUALLY_ADDED=Kézi hozzáadás
dashboard.protocols.bisqEasy.button=Használja a Bisq Easy-t
dashboard.protocols.headline=Válassza ki a kereskedési protokollját
dashboard.protocols.musig.button=Ügylet MuSig-gal
dashboard.protocols.subHeadline=Minden opciónak megvannak a saját erősségei és hátrányai. Válassza ki azt, amelyik a legjobban megfelel az Ön preferenciáinak.\n\nA Bisq Easy ideális a kezdők és azok számára, akik még nem rendelkeznek Bitcoinnal.\nA MuSig minimális Bitcoin biztonsági letétet igényel, és tapasztalt felhasználók számára alkalmasabb.
