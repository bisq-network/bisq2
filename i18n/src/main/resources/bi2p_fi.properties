bi2p.info=Luotettavan yhteyden vuoksi pitäkää I2P-reititin käynnissä jopa Bisqin sulkemisen jälkeen.\nI2P toimii parhaiten, kun sitä ei käynnistetä usein uudelleen.\nJos ette halua käyttää I2P:tä jatkuvasti, voitte poistaa I2P:n käytöstä Bisqissa tai käyttää virallista I2P-reititintä.


