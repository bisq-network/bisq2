reputation.reputationScore.headline=Maki suna
reputation.reputationScore.intro=A cikin wannan sashen, ana bayyana suna na Bisq domin ku iya yin shawarwari masu kyau lokacin karɓar tayin.
reputation.reputationScore.sellerReputation=Sunan mai sayarwa shine mafi kyawun alamar don hasashen yiwuwar ciniki mai nasara a Bisq Easy.
reputation.reputationScore.explanation.intro=Suna a Bisq2 yana cikin abubuwa guda uku:
reputation.reputationScore.explanation.score.title=Maki
reputation.reputationScore.explanation.score.description=Wannan shine jimlar maki da mai sayar ya tara har zuwa yanzu. Ana iya ƙara maki ta hanyoyi da yawa. Hanyar mafi kyau don yin hakan shine ta hanyar ƙone ko ɗaure BSQ. Wannan yana nufin mai sayar ya sanya jari a gaba kuma, a sakamakon haka, ana iya ɗaukar sa a matsayin wanda aka amince da shi. Ana iya samun ƙarin karatu kan yadda za a ƙara maki a cikin sashen 'Gina suna'. Ana ba da shawarar ciniki tare da masu sayar da ke da mafi girman maki.
reputation.reputationScore.explanation.ranking.title=Matsayi
reputation.reputationScore.explanation.ranking.description=Yana tsara masu amfani daga mafi girma zuwa mafi ƙanƙanta. A matsayin ka'idar yanke hukunci lokacin ciniki: mafi girman matsayi, mafi kyawun yiwuwar ciniki mai nasara.
reputation.reputationScore.explanation.stars.title=Taurari
reputation.reputationScore.explanation.stars.description=Wannan wakilci ne na hoto na maki. Duba teburin canji a ƙasa don yadda ake ƙididdige taurari. Ana ba da shawarar ciniki tare da masu sayarwa da ke da mafi yawan taurari.
reputation.reputationScore.closing=Don ƙarin bayani kan yadda mai sayar ya gina sunansa, duba sashen 'Ranking' sannan danna 'Nuna bayani' a cikin mai amfani.


