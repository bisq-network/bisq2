user.bondedRoles.registration.how.headline=Yaya za a zama {0}?

user.bondedRoles.registration.how.info=1. Zaɓi bayanin martaba na mai amfani da kake son amfani da shi don rajista kuma ka ƙirƙiri ajiya na babban fayil ɗin ka.\n2. Yi tayin a ''https://github.com/bisq-network/proposals'' don zama {0} kuma ka ƙara lambar bayanin martaba ka a cikin tayin.\n3. Bayan an duba tayin ka kuma an sami goyon baya daga al'ummar, yi tayin DAO don matsayin da aka ɗaure.\n4. Bayan an karɓi tayin DAO ɗin ka a cikin zaɓen DAO, ka kulle BSQ da aka ɗaure da ake buƙata.\n5. Bayan an tabbatar da ma'amalar ka ta haɗin, je zuwa ''DAO/Bonding/Bonded roles'' a Bisq 1 kuma danna maballin sa hannu don buɗe taga sa hannu.\n6. Kwafi lambar bayanin martaba ka kuma liƙa ta a cikin filin saƙo. Danna sa hannu kuma kwafi sa hannun. Liƙa sa hannun a cikin filin sa hannu na Bisq 2.\n7. Shigar da sunan mai riƙe da haɗin.\n{1}

user.bondedRoles.registration.how.info.role=8. Danna maballin 'Nemi rajista'. Idan duk ya kasance daidai, rajistar ku za ta bayyana a cikin teburin Rajistar BSQ da aka ɗaure.

user.bondedRoles.registration.how.info.node=8. Kwafi fayil ɗin 'default_node_address.json' daga babban fayil na bayanai na node da kake son rajista zuwa rumbun kwamfutarka sannan ka buɗe shi tare da maɓallin 'Shigo da adireshin node'.\n9. Danna maɓallin 'Nemi rajista'. Idan komai ya tafi daidai, rajistarka za ta bayyana a cikin teburin nodes na hanyar sadarwa da aka rajista.


