reputation.accountAge.infoHeadline=Ba da amincewa
reputation.accountAge.info=Ta hanyar haɗa shekarun asusun ku na Bisq 1, zaku iya bayar da wani mataki na amincewa. Akwai wasu tsammanin da suka dace cewa mai amfani da ya yi amfani da Bisq na wani lokaci mai tsawo mai gaskiya ne. Amma wannan tsammanin yana rauni idan aka kwatanta da wasu nau'ikan suna inda mai amfani ke bayar da ƙarin shaida tare da amfani da wasu albarkatun kuɗi.
reputation.accountAge.infoHeadline2=Tasirin sirri
reputation.accountAge.info2=Haɗa asusun ku na Bisq 1 da Bisq 2 yana da wasu tasiri kan sirrin ku. Don tabbatar da 'shekarun asusun' ku, an haɗa asalin ku na Bisq 1 da lambar bayanin martaba na Bisq 2 ta hanyar cryptographic.\nDuk da haka, fuskantar wannan yana iyakance ga 'Bisq 1 bridge node' wanda wani mai bayar da gudummawa na Bisq ya gudanar wanda ya kafa BSQ da aka ɗaure (matsayin da aka ɗaure).\n\nShekarun asusun wani zaɓi ne ga waɗanda ba sa son amfani da BSQ da aka ƙone ko BSQ da aka ɗaure saboda farashin kuɗi. 'Shekarun asusun' ya kamata ya kasance aƙalla watanni da yawa don nuna wani matakin amincewa.
reputation.accountAge.score.headline=Tasirin akan maki suna
reputation.accountAge.score.info=Shigo da 'Shekarun asusun' ana ɗauka a matsayin wata hanya mai rauni na suna wanda aka wakilta da ƙaramin nauyin nauyi. Akwai iyaka na kwanaki 2000 don lissafin maki.
