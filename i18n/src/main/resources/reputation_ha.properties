reputation.signedWitness.infoHeadline=Ba da amincewa
reputation.signedWitness.info=Ta hanyar haɗa asusun ku na Bisq 1 'shaida da aka sanya hannu akan shekarun asusun' zaku iya bayar da wani mataki na amincewa. Akwai wasu tsammanin da suka dace cewa mai amfani wanda ya yi ciniki wani lokaci a baya a Bisq 1 kuma ya sanya hannu akan asusun su mai amfani ne mai gaskiya. Amma wannan tsammanin yana rauni idan aka kwatanta da wasu nau'ikan suna inda mai amfani ke bayar da ƙarin "jiki a cikin wasan" tare da amfani da albarkatun kuɗi.
reputation.signedWitness.infoHeadline2=Tasirin sirri
reputation.signedWitness.info2=Haɗa asusun ku na Bisq 1 tare da Bisq 2 yana da wasu tasiri akan sirrinku. Don tabbatar da 'shaida da aka sanya hannu akan shekarun asusun' ku, an haɗa shaidar ku ta Bisq 1 da lambar bayanin martaba ta Bisq 2 ta hanyar cryptographic.\nDuk da haka, bayyanar tana iyakance ga 'Bisq 1 bridge node' wanda mai bayar da gudummawa na Bisq ya gudanar wanda ya kafa BSQ da aka ɗaure (matsayin da aka ɗaure).\n\nShaida da aka sanya hannu akan shekarun asusun wata madadin ce ga waɗanda ba sa son amfani da BSQ da aka ƙone ko BSQ da aka ɗaure saboda nauyin kuɗi. 'Shaida da aka sanya hannu akan shekarun asusun' dole ne ta kasance aƙalla kwanaki 61 don a yi la'akari da ita don suna.
reputation.signedWitness.score.headline=Tasirin akan maki suna
reputation.signedWitness.score.info=Shigo da 'shaida da aka sanya hannu akan shekarun asusun' ana ɗauka a matsayin rauni na suna wanda aka wakilta ta hanyar nauyin ƙima. 'Shaida da aka sanya hannu akan shekarun asusun' dole ne ta kasance aƙalla kwanaki 61 kuma akwai iyaka na kwanaki 2000 don lissafin maki.
