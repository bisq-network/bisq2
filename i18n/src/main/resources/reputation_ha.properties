reputation.burnedBsq.infoHeadline=Jiki a cikin wasa
reputation.burnedBsq.info=Ta hanyar ƙone BSQ kuna bayar da shaida cewa kun saka kuɗi a cikin sunan ku.\nMa'amalar ƙone BSQ tana ɗauke da hash na maɓallin jama'a na bayanin martabarku. Idan aka yi mummunar hali, ana iya haramta bayanin martabarku kuma hakan zai sa jarin ku a cikin sunan ku ya zama ba shi da amfani.
reputation.burnedBsq.infoHeadline2=Menene adadin da aka ba da shawarar a ƙone?
reputation.burnedBsq.info2=Wannan zai kasance bisa ga gasa tsakanin masu sayarwa. Masu sayarwa da ke da mafi girman maki suna za su sami kyawawan damar ciniki kuma za su iya samun karin farashi. Mafi kyawun tayin da aka tsara bisa ga suna za su sami ingantawa a cikin zaɓin tayin a 'Trade wizard'.
reputation.burnedBsq.score.headline=Tasirin akan maki suna
reputation.burnedBsq.score.info=Kona BSQ ana ɗauka a matsayin mafi ƙarfi nau'in suna wanda aka wakilta ta hanyar babban nauyin nauyi. Ana amfani da ƙarin lokaci a cikin shekara ta farko, yana ƙara maki a hankali har zuwa ninki na farko.

