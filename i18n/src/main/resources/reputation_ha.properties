reputation.burnedBsq.howToHeadline=Hanyar ƙone BSQ
reputation.burnedBsq.howTo=1. Zaɓi bayanin martaba na mai amfani wanda kake son haɗawa da suna.\n2. Kwafi 'lambar bayanin martaba'\n3. Buɗe Bisq 1 kuma je zuwa 'DAO/SHARUDDIN KONEWA' sannan ka liƙa ƙimar da aka kwafi a cikin filin 'pre-image'.\n4. Shigar da adadin BSQ da kake son ƙonewa.\n5. Wallafa ma'amalar ƙone BSQ.\n6. Bayan tabbatar da blockchain, sunanka zai zama a bayyane a cikin bayanin martabarka.

reputation.bond=BSQ da aka ɗaure
reputation.bond.tab1=Me yasa
reputation.bond.tab2=Maki suna
reputation.bond.tab3=Yadda ake
reputation.bond.infoHeadline=Jiki a cikin wasan
reputation.bond.info=Ta hanyar kafa BSQ da aka ɗaure, kuna bayar da shaida cewa kun ajiye kuɗi don samun suna.\nMa'amalar BSQ da aka ɗaure tana ɗauke da hash na maɓallin jama'a na bayanin martabarku. Idan aka sami mummunar hali, ana iya kwace BSQ ɗinku daga DAO kuma ana iya hana bayanin martabarku.
reputation.bond.infoHeadline2=Menene adadin da aka ba da shawarar da lokacin ɗaure?
reputation.bond.info2=Lokacin ɗaure na BSQ da aka ɗaure dole ne ya kasance aƙalla 50 000 blocks (kimanin shekara 1) don a ɗauke shi a matsayin ingantacce. Lokacin ɗaure yana bayyana tsawon lokacin da ake ɗauka har sai kuɗin sun zama masu amfani bayan an buɗe su — misali, idan ka buɗe bayan watanni 4, har yanzu za ka jira kusan shekara 1 (50 000 blocks) kafin a iya amfani da kuɗin. Adadin BSQ da aka ɗaure yana zaɓa daga mai amfani kuma yana tantance matsayin suna na mai sayarwa. Masu sayarwa tare da mafi girman maki suna suna samun kyawawan damar ciniki kuma suna iya samun ƙarin farashi. Mafi kyawun tayin da aka tsara bisa ga suna ana inganta su a cikin zaɓin tayin a cikin Trade Wizard.
reputation.bond.score.headline=Tasirin akan maki suna
reputation.bond.score.info=Saita BSQ da aka ɗaure ana ɗauka a matsayin ƙarfi mai ƙarfi na suna. Lokacin ɗaure dole ne ya zama aƙalla: 50 000 blocks (kimanin shekara 1). Ana amfani da ƙarin lokaci bisa lokaci a cikin shekara ta farko, yana ƙara maki a hankali har zuwa ninki na ƙimar farko.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=Adadin BSQ * nauyi * (1 + shekaru / 365)

reputation.bond.howToHeadline=Tsarin kafa BSQ da aka ɗaure
reputation.bond.howTo=1. Zaɓi bayanin martaba na mai amfani wanda kake son haɗawa da suna.\n2. Kwafi 'lambar bayanin martaba'\n3. Buɗe Bisq 1 ka tafi 'DAO/BONDING/BONDED REPUTATION' ka liƙa ƙimar da aka kwafi a cikin filin 'salt'.\n4. Shigar da adadin BSQ da kake son ɗaurewa da lokacin ɗaurewa (50 000 blocks).\n5. Wallafa ma'amalar ɗaurewa.\n6. Bayan tabbatar da blockchain suna naka zai zama bayyane a cikin bayanin martabarka.

