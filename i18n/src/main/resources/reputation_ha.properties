# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Idan akwai sabani a cikin ciniki na Bisq Easy, 'yan kasuwa na iya neman taimako daga mai shiga tsakani.\nMai shiga tsakani ba shi da ikon tilasta hukunci kuma kawai zai iya kokarin taimakawa wajen samun mafita mai haɗin gwiwa. Idan aka sami kararrakin keta dokokin ciniki ko yunƙurin zamba, mai shiga tsakani na iya bayar da bayani ga mai kulawa don hana mummunan mai aiki daga hanyar sadarwa.\nMasu shiga tsakani da masu yanke hukunci daga Bisq 1 na iya zama masu shiga tsakani na Bisq 2 ba tare da ɗaure sabon BSQ ba.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Masu amfani da tattaunawa na iya bayar da rahoton karya dokokin tattaunawa ko ciniki ga mai kulawa.\nIdan bayanan da aka bayar sun isa don tabbatar da karya doka, mai kulawa na iya hana wannan mai amfani daga hanyar sadarwa.\nIdan akwai manyan karya daga mai sayar da ya sami wani irin suna, suna zai zama ba inganci kuma bayanan tushe masu dacewa (kamar ma'amalar DAO ko bayanan shekarun asusun) za a sanya su a cikin jerin masu hana shiga a Bisq 2 kuma za a bayar da rahoton su ga Bisq 1 ta hanyar mai gudanar da oracle kuma mai amfani zai sami hana shiga a Bisq 1 ma.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Mai tsaro na iya aika saƙon gargaɗi idan akwai yanayi na gaggawa.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Mai sakin na iya aika sanarwa lokacin da sabon sakin ya kasance a shirye.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Node na ajiya yana ba da adireshin hanyar sadarwa na mahalarta hanyar sadarwa don farawa zuwa hanyar sadarwa ta Bisq 2 P2P.\nWannan yana da mahimmanci a farkon farawa saboda a wannan lokacin sabon mai amfani ba shi da bayanan da aka adana don haɗawa da sauran abokan hulɗa.\nHakanan yana ba da bayanan hanyar sadarwa ta P2P kamar saƙonnin tattaunawa ga sabon mai haɗawa. Wannan sabis na isar da bayanai yana gudana ta kowanne node na hanyar sadarwa, duk da haka, saboda nodes na ajiya suna da samuwa 24/7 da kuma babban matakin ingancin sabis suna ba da ƙarin kwanciyar hankali da ingantaccen aiki, wanda ke haifar da mafi kyawun kwarewar farawa.\nMasu gudanar da nodes na ajiya daga Bisq 1 na iya zama masu gudanar da nodes na ajiya na Bisq 2 ba tare da kulle sabon BSQ da aka ɗaure ba.
