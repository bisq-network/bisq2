user.bondedRoles.verification.howTo.instruction=1. Buɗe Bisq 1 sannan ku tafi 'DAO/Bonding/Bonded roles' ku zaɓi matsayin ta hanyar sunan ɗaure da nau'in matsayin.\n2. Danna maɓallin tabbatarwa, kwafe lambar bayanin martaba ku liƙa ta a filin saƙo.\n3. Kwafe sa hannu ku liƙa ta a filin sa hannu a cikin Bisq 1.\n4. Danna maɓallin tabbatarwa. Idan binciken sa hannu ya yi nasara, matsayin da aka ɗaure yana da inganci.




