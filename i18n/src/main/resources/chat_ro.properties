# Chat rules
######################################################

chat.chatRules.headline=Regulile conversației
chat.chatRules.content=- Fiți respectuoși: Tratați-i pe ceilalți cu bunătate, evitați limbajul ofensator, atacurile personale și hărțuirea.- Fiți toleranți: Mențineți o minte deschisă și acceptați că alții ar putea avea opinii, fundal cultural și experiențe diferite.- Nu faceți spam: Evitați să inundați chatul cu mesaje repetitive sau irelevante.- Nu faceți publicitate: Evitați promovarea produselor comerciale, serviciilor sau postarea de linkuri promoționale.- Nu trolling: Comportamentul disruptiv și provocarea intenționată nu sunt binevenite.- Nu impersonați: Nu folosiți porecle care să inducă în eroare pe alții să creadă că sunteți o persoană cunoscută.- Toleranță zero față de escroci: Orice tentativă de fraudă va duce la o interdicție imediată de la rețea.- Mențineți tranzacțiile în cadrul Bisq: Bisq este construit pentru tranzacționare sigură. Cererea colegilor de a tranzacționa în afara platformei crește riscul de fraudă și va duce la o interdicție de rețea. - Respectați intimitatea: Protejați-vă intimitatea și pe a altora; nu împărtășiți detalii despre tranzacții.- Raportați comportamentul necorespunzător: Raportați încălcările regulilor sau comportamentul inadecvat moderatorului.- Bucurați-vă de chat: Angajați-vă în discuții semnificative, faceți prieteni și distrați-vă într-o comunitate prietenoasă și inclusivă.\n\nParticipând la chat, sunteți de acord să respectați aceste reguli. Încălcările severe ale regulilor pot duce la o interdicție de la rețeaua Bisq.


