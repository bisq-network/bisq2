######################################################
# Chat rules
######################################################

chat.chatRules.headline=Regole della chat
chat.chatRules.content=- Sii rispettoso: Tratta gli altri con gentilezza, evita linguaggio offensivo, attacchi personali e molestie.- Sii tollerante: Mantieni una mente aperta e accetta che gli altri potrebbero avere opinioni, background culturale ed esperienze diverse.- Niente spam: Evita di inondare la chat con messaggi ripetitivi o irrilevanti.- Niente pubblicità: Evita di promuovere prodotti commerciali, servizi o di postare link promozionali.- Niente trolling: Comportamenti dirompenti e provocazioni intenzionali non sono benvenuti.- Niente impersonificazione: Non usare soprannomi che possano ingannare gli altri facendoli pensare che tu sia una persona ben nota.- Zero tolleranza per i truffatori: Qualsiasi tentativo di frode comporterà un'immediata esclusione dalla rete.- Mantieni i commerci all'interno di Bisq: Bisq è progettato per scambi sicuri. Chiedere ai peer di commerciare al di fuori della piattaforma aumenta il rischio di frodi e comporterà un divieto dalla rete.- Rispetta la privacy: Proteggi la tua e la privacy degli altri; non condividere i dettagli delle transazioni.- Segnala comportamenti scorretti: Segnala violazioni delle regole o comportamenti inappropriati al moderatore.- Goditi la chat: Partecipa a discussioni significative, fai amicizia e divertiti in una comunità amichevole e inclusiva.\n\nPartecipando alla chat, accetti di seguire queste regole. Violazioni gravi delle regole possono portare a un divieto dalla rete Bisq.


