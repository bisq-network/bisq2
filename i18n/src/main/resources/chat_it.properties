######################################################
# Chat rules
######################################################

chat.chatRules.headline=Regole della chat
chat.chatRules.content=- Sii rispettoso: Tratta gli altri gentilmente, evita linguaggio offensivo, attacchi personali e molestie.- Sii tollerante: Mantieni una mentalità aperta e accetta che gli altri possano avere punti di vista, background culturali ed esperienze differenti.- No spam: Evita di riempire la chat con messaggi ripetitivi o non pertinenti.- Nessuna pubblicità: Evita di promuovere prodotti commerciali, servizi o pubblicare link promozionali.- Nessun trolling: Comportamenti disruptivi e provocazioni intenzionali non sono graditi.- Nessuna impersonificazione: Non usare soprannomi che possano trarre in inganno gli altri facendo credere di essere una persona ben conosciuta.- Rispetta la privacy: Proteggi la tua e la privacy degli altri; non condividere dettagli sul commercio.- Segnala cattiva condotta: Segnala violazioni delle regole o comportamenti inappropriati al moderatore.- Goditi la chat: Partecipa a discussioni significative, fai amicizie e divertiti in una comunità amichevole e inclusiva.\n\nPartecipando alla chat, accetti di seguire queste regole.\nGravi violazioni delle regole possono comportare un ban dalla rete Bisq.


