bisqEasy.walletGuide.intro.headline=अपने पहले बिटकॉइन को प्राप्त करने के लिए तैयार हो जाएं
bisqEasy.walletGuide.intro.content=बिस्क ईज़ी में, आपको जो बिटकॉइन प्राप्त होता है वह सीधे आपके जेब में जाता है बिना किसी मध्यस्थ के। यह एक बड़ा लाभ है, लेकिन इसका मतलब यह भी है कि आपको इसे प्राप्त करने के लिए एक ऐसा वॉलेट होना चाहिए जिसे आप स्वयं नियंत्रित करते हैं!\n\nइस त्वरित वॉलेट मार्गदर्शिका में, हम आपको कुछ सरल चरणों में दिखाएंगे कि आप एक सरल वॉलेट कैसे बना सकते हैं। इसके साथ, आप अपने नए खरीदे गए बिटकॉइन को प्राप्त और संग्रहीत कर सकेंगे।\n\nयदि आप पहले से ही ऑन-चेन वॉलेट से परिचित हैं और आपके पास एक है, तो आप इस मार्गदर्शिका को छोड़ सकते हैं और बस अपने वॉलेट का उपयोग कर सकते हैं।

bisqEasy.walletGuide.download.headline=अपने वॉलेट को डाउनलोड करना
bisqEasy.walletGuide.download.content=आपके पास उपयोग करने के लिए कई वॉलेट हैं। इस मार्गदर्शिका में, हम आपको दिखाएंगे कि Bluewallet का उपयोग कैसे करें। Bluewallet शानदार है और, साथ ही, बहुत सरल भी है, और आप इसका उपयोग Bisq Easy से अपने बिटकॉइन प्राप्त करने के लिए कर सकते हैं।\n\nआप अपने फोन पर Bluewallet डाउनलोड कर सकते हैं, चाहे आपके पास Android या iOS डिवाइस हो। ऐसा करने के लिए, आप 'bluewallet.io' पर आधिकारिक वेबपृष्ठ पर जा सकते हैं। वहां पहुंचने पर, अपने उपयोग किए जा रहे डिवाइस के आधार पर App Store या Google Play पर क्लिक करें।\n\nमहत्वपूर्ण नोट: आपकी सुरक्षा के लिए, सुनिश्चित करें कि आप अपने डिवाइस के आधिकारिक ऐप स्टोर से ऐप डाउनलोड करें। आधिकारिक ऐप 'Bluewallet Services, S.R.L.' द्वारा प्रदान किया गया है, और आपको यह अपने ऐप स्टोर में दिखाई देना चाहिए। एक दुर्भावनापूर्ण वॉलेट डाउनलोड करना आपके फंड को जोखिम में डाल सकता है।\n\nअंत में, एक त्वरित नोट: Bisq किसी भी तरह से Bluewallet से संबद्ध नहीं है। हम Bluewallet का उपयोग करने की सलाह देते हैं क्योंकि इसकी गुणवत्ता और सरलता है, लेकिन बाजार में कई अन्य विकल्प भी हैं। आपको अपनी आवश्यकताओं के अनुसार किसी भी वॉलेट की तुलना, प्रयास और चयन करने के लिए पूरी तरह से स्वतंत्र महसूस करना चाहिए।
bisqEasy.walletGuide.download.link=यहां क्लिक करें Bluewallet के पृष्ठ पर जाने के लिए

bisqEasy.walletGuide.createWallet.headline=अपने नए वॉलेट का निर्माण करना
bisqEasy.walletGuide.createWallet.content=ब्लूवॉलेट आपको विभिन्न उद्देश्यों के लिए कई वॉलेट बनाने की अनुमति देता है। फिलहाल, आपको केवल एक वॉलेट की आवश्यकता है। जब आप ब्लूवॉलेट में प्रवेश करेंगे, तो आपको एक संदेश दिखाई देगा जो आपको एक नया वॉलेट जोड़ने का सुझाव देगा। जब आप ऐसा करेंगे, तो अपने वॉलेट के लिए एक नाम दर्ज करें और *Type* अनुभाग के अंतर्गत *Bitcoin* विकल्प चुनें। आप अन्य सभी विकल्पों को वैसे ही छोड़ सकते हैं जैसे वे दिखाई देते हैं और *Create* पर क्लिक करें।\n\nजब आप अगले चरण में जाएंगे, तो आपको 12 शब्द दिखाई देंगे। ये 12 शब्द बैकअप हैं जो आपको आपके वॉलेट को पुनर्प्राप्त करने की अनुमति देते हैं यदि आपके फोन के साथ कुछ होता है। इन्हें एक कागज पर (डिजिटल रूप में नहीं) उसी क्रम में लिखें जिसमें ये प्रस्तुत किए गए हैं, इस कागज को सुरक्षित रखें और सुनिश्चित करें कि केवल आप ही इसका उपयोग कर सकें। आप अपने वॉलेट की सुरक्षा के बारे में अधिक जानने के लिए Bisq 2 के वॉलेट और सुरक्षा के लिए समर्पित Learn अनुभागों में पढ़ सकते हैं।\n\nएक बार जब आप कर लें, तो 'Ok, I wrote it down' पर क्लिक करें।\nबधाई हो! आपने अपना वॉलेट बना लिया है! चलिए देखते हैं कि आप इसमें अपना बिटकॉइन कैसे प्राप्त कर सकते हैं।

bisqEasy.walletGuide.receive.headline=अपने वॉलेट में बिटकॉइन प्राप्त करना
bisqEasy.walletGuide.receive.content=अपने बिटकॉइन को प्राप्त करने के लिए, आपको अपने वॉलेट से एक पता चाहिए। इसे प्राप्त करने के लिए, अपने नए बनाए गए वॉलेट पर क्लिक करें, और फिर स्क्रीन के नीचे 'प्राप्त करें' बटन पर क्लिक करें।\n\nBluewallet एक अप्रयुक्त पता दिखाएगा, जो QR कोड और टेक्स्ट दोनों के रूप में होगा। यह पता आपको अपने साथी को Bisq Easy में प्रदान करना होगा ताकि वह आपको वह बिटकॉइन भेज सके जिसे आप खरीद रहे हैं। आप कैमरे के साथ QR कोड को स्कैन करके, ईमेल या चैट संदेश के माध्यम से पता भेजकर, या इसे बस टाइप करके अपने पीसी पर पता स्थानांतरित कर सकते हैं।\n\nएक बार जब आप व्यापार पूरा कर लेते हैं, तो Bluewallet आने वाले बिटकॉइन को पहचान लेगा और आपके शेष राशि को नए फंड के साथ अपडेट करेगा। हर बार जब आप एक नया व्यापार करते हैं, तो अपनी गोपनीयता की सुरक्षा के लिए एक नया पता प्राप्त करें।\n\nये वे बुनियादी बातें हैं जो आपको अपने वॉलेट में बिटकॉइन प्राप्त करना शुरू करने के लिए जाननी चाहिए। यदि आप Bluewallet के बारे में और जानना चाहते हैं, तो हम नीचे सूचीबद्ध वीडियो देखने की सिफारिश करते हैं।
