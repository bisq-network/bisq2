bisqEasy.tradeGuide.welcome.headline=Bisq Easy पर व्यापार कैसे करें
bisqEasy.tradeGuide.welcome.content=यह मार्गदर्शिका Bisq Easy के साथ Bitcoin खरीदने या बेचने के लिए आवश्यक पहलुओं का सारांश प्रदान करती है।\nइस मार्गदर्शिका में, आप Bisq Easy में उपयोग किए जाने वाले सुरक्षा मॉडल के बारे में जानेंगे, व्यापार प्रक्रिया की जानकारी प्राप्त करेंगे, और व्यापार नियमों से परिचित होंगे।\n\nकिसी भी अतिरिक्त प्रश्न के लिए, 'सहायता' मेनू के अंतर्गत उपलब्ध चैट रूम पर जाने में संकोच न करें।

bisqEasy.tradeGuide.security.headline=Bisq Easy पर व्यापार करना कितना सुरक्षित है?
bisqEasy.tradeGuide.security.content=- Bisq Easy का सुरक्षा मॉडल छोटे व्यापार राशियों के लिए अनुकूलित है।\n- यह मॉडल विक्रेता की प्रतिष्ठा पर निर्भर करता है, जो आमतौर पर एक अनुभवी Bisq उपयोगकर्ता होता है और नए उपयोगकर्ताओं को सहायक समर्थन प्रदान करने की अपेक्षा की जाती है।\n- प्रतिष्ठा बनाने में लागत आ सकती है, जिससे अतिरिक्त खर्चों को कवर करने और विक्रेता की सेवा के लिए मुआवजा देने के लिए सामान्यतः 5-15% मूल्य प्रीमियम होता है।\n- बिना प्रतिष्ठा वाले विक्रेताओं के साथ व्यापार करना महत्वपूर्ण जोखिमों के साथ आता है और इसे केवल तभी किया जाना चाहिए जब जोखिमों को पूरी तरह से समझा और प्रबंधित किया गया हो।

bisqEasy.tradeGuide.process.headline=व्यापार प्रक्रिया कैसे काम करती है?
bisqEasy.tradeGuide.process.content=जब आप किसी ऑफर को स्वीकार करने का निर्णय लेते हैं, तो आपके पास ऑफर द्वारा प्रदान किए गए उपलब्ध विकल्पों में से चुनने की लचीलापन होगी। व्यापार शुरू करने से पहले, आपके समीक्षा के लिए एक सारांश प्रस्तुत किया जाएगा।\nएक बार जब व्यापार शुरू हो जाता है, तो उपयोगकर्ता इंटरफ़ेस आपको व्यापार प्रक्रिया के माध्यम से मार्गदर्शन करेगा, जिसमें निम्नलिखित चरण शामिल हैं:

bisqEasy.tradeGuide.process.steps=1. विक्रेता और खरीदार खाता विवरण का आदान-प्रदान करते हैं। विक्रेता अपने भुगतान डेटा (जैसे, बैंक खाता संख्या) को खरीदार को भेजता है और खरीदार अपना Bitcoin पता (या Lightning चालान) विक्रेता को भेजता है।\n2. अगला, खरीदार विक्रेता के खाते में Fiat भुगतान आरंभ करता है जिसमें ट्रेड आईडी 'भुगतान का कारण' के रूप में शामिल होती है। भुगतान प्राप्त करने और यह सत्यापित करने के बाद कि ट्रेड आईडी सही है, विक्रेता प्राप्ति की पुष्टि करेगा।\n3. विक्रेता फिर Bitcoin को खरीदार के पते पर भेजता है और लेनदेन आईडी (वैकल्पिक रूप से यदि Lightning का उपयोग किया गया हो तो प्रीइमेज) साझा करता है। उपयोगकर्ता इंटरफ़ेस पुष्टि स्थिति को प्रदर्शित करेगा। एक बार पुष्टि होने पर, व्यापार सफलतापूर्वक पूरा हो जाता है।

bisqEasy.tradeGuide.rules.headline=व्यापार नियमों के बारे में मुझे क्या जानने की आवश्यकता है?
bisqEasy.tradeGuide.rules.content=- विक्रेता और खरीदार के बीच खाता विवरण के आदान-प्रदान से पहले, कोई भी पक्ष बिना किसी औचित्य के व्यापार को रद्द कर सकता है।\n- व्यापारियों को नियमित रूप से अपने व्यापारों की जांच करनी चाहिए नए संदेशों के लिए और 24 घंटे के भीतर प्रतिक्रिया देनी चाहिए।\n- एक बार खाता विवरण का आदान-प्रदान हो जाने पर, व्यापार की जिम्मेदारियों को पूरा करने में विफलता को व्यापार अनुबंध का उल्लंघन माना जाएगा और इससे Bisq नेटवर्क से प्रतिबंधित किया जा सकता है। यदि व्यापार साथी उत्तरहीन है, तो यह लागू नहीं होता।\n- Fiat भुगतान के दौरान, खरीदार को 'भुगतान का कारण' क्षेत्र में 'Bisq' या 'Bitcoin' जैसे शब्द शामिल नहीं करने चाहिए। इसके बजाय, व्यापार आईडी का उपयोग बैंक ट्रांसफर को व्यापार से जोड़ने के कारण के रूप में किया जाना चाहिए।\n- यदि व्यापार तुरंत पूरा नहीं किया जा सकता है क्योंकि Fiat ट्रांसफर का समय लंबा है, तो दोनों व्यापारियों को व्यापार की प्रगति की निगरानी के लिए दिन में कम से कम एक बार ऑनलाइन होना चाहिए।\n- यदि व्यापारियों को अनसुलझे मुद्दों का सामना करना पड़ता है, तो उनके पास सहायता के लिए व्यापार चैट में एक मध्यस्थ को आमंत्रित करने का विकल्प होता है।\n\nयदि आपके कोई प्रश्न हैं या सहायता की आवश्यकता है, तो 'सहायता' मेनू के तहत उपलब्ध चैट कमरों पर जाने में संकोच न करें। खुशहाल व्यापार!

