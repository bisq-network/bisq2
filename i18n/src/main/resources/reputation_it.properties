# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Se ci sono conflitti in un trade di Bisq Easy, i trader possono richiedere l'aiuto di un mediatore.\nIl mediatore non ha poteri coercitivi e può solo cercare di assistere nella ricerca di una soluzione cooperativa. In caso di violazioni evidenti delle regole di trade o tentativi di truffa, il mediatore può fornire informazioni al moderatore per bannare il malintenzionato dalla rete.\nMediatori e arbitri di Bisq 1 possono diventare mediatori di Bisq 2 senza bloccare un nuovo BSQ bond.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Gli utenti della chat possono segnalare violazioni delle regole della chat o del trade al moderatore.\nNel caso le informazioni fornite siano sufficienti a verificare una violazione delle regole, il moderatore può bannare quell'utente dalla rete.\nIn caso di violazioni gravi di un venditore che aveva guadagnato una sorta di reputazione, la reputazione diventa invalidata e i dati sorgente pertinenti (come la transazione DAO o i dati dell'età dell'account) verranno messi in blacklist in Bisq 2 e segnalati a Bisq 1 dall'operatore Oracle e l'utente verrà bannato anche su Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Un responsabile della sicurezza può inviare un messaggio di allarme in caso di situazioni di emergenza.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Un responsabile rilascio può inviare notifiche quando è disponibile un nuovo rilascio.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Un nodo seed fornisce gli indirizzi di rete dei partecipanti alla rete per l'avvio della rete P2P di Bisq 2.\nQuesto è essenziale all'inizio quando il nuovo utente non ha ancora dati persistiti per connettersi ad altri peer.\nFornisce anche dati di rete P2P come messaggi di chat all'utente appena connesso. Anche altri nodi di rete svolgono questo servizio di consegna dati, ma i nodi seed, avendo una disponibilità 24 ore su 24 e un alto livello di qualità del servizio, garantiscono maggiore stabilità e migliori prestazioni, migliorando così l'esperienza di avvio.\nGli operatori dei nodi seed di Bisq 1 possono diventare operatori di nodi seed di Bisq 2 senza bloccare un nuovo BSQ bond.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Il nodo Oracle è utilizzato per fornire dati Bisq 1 e DAO per casi d'uso di Bisq 2 come la reputazione.
# suppress inspection "UnusedProperty"
