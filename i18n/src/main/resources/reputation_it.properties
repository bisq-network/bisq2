reputation.burnedBsq.howToHeadline=Processo per bruciare BSQ
reputation.burnedBsq.howTo=1. Seleziona il profilo utente per cui desideri collegare la reputazione.\n2. Copia l'ID del profilo\n3. Apri Bisq 1 e vai a 'DAO/PROOF OF BURN' e incolla il valore copiato nel campo 'pre-image'.\n4. Inserisci l'importo di BSQ che desideri bruciare.\n5. Pubblica la transazione di Burn BSQ.\n6. Dopo la conferma della blockchain, la tua reputazione diventerà visibile nel tuo profilo.

