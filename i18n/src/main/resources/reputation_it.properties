reputation.headline=Come costruire la reputazione
reputation.info=Per i venditori di Bitcoin è importante fornire una reputazione all'acquirente, perché l'acquirente invierà prima l'importo in fiat e avrà bisogno di una ragione per fidarsi del venditore. Il valore predefinito per il punteggio di reputazione minimo richiesto è 30 000 (può essere modificato in 'Impostazioni/Preferenze').\nAcquisire reputazione è pensato per gli utenti esperti di Bisq che sono familiari con Bisq.\n\nCi sono più opzioni per fornire reputazione:\n\n1. Bruciare BSQ\n2. Configurare un legame BSQ\n3. Importare il testimone di età dell'account firmato da un account Bisq 1\n4. Importare l'età dell'account da un account Bisq 1

