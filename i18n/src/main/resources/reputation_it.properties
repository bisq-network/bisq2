reputation.accountAge.infoHeadline=Fornire fiducia
reputation.accountAge.info=Collegando la tua 'età dell'account' di Bisq 1 puoi fornire un certo livello di fiducia.\n\nCi sono alcune aspettative ragionevoli che un utente che ha usato Bisq per un certo tempo sia un utente onesto. Ma questa aspettativa è debole rispetto ad altre forme di reputazione in cui l'utente fornisce prove più forti con l'uso di risorse finanziarie.
reputation.accountAge.infoHeadline2=Implicazioni sulla privacy
reputation.accountAge.info2=Collegare il tuo account Bisq 1 a Bisq 2 ha alcune implicazioni sulla tua privacy. Per verificare la tua 'età dell'account', la tua identità di Bisq 1 viene collegata crittograficamente al tuo ID profilo Bisq 2.\nTuttavia, l'esposizione è limitata al 'nodo ponte Bisq 1' che è gestito da un collaboratore di Bisq che ha impostato un ruolo BSQ bond (ruolo legato).\n\nL'età dell'account è un'alternativa per coloro che non vogliono utilizzare BSQ bruciato o legami BSQ a causa del costo finanziario. L''età dell'account' dovrebbe essere di almeno diversi mesi per riflettere un certo livello di fiducia.
