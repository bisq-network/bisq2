reputation.bond.howToHeadline=Processo per impostare un legame BSQ
reputation.bond.howTo=1. Seleziona il profilo utente per cui desideri collegare la reputazione.\n2. Copia l'ID del profilo\n3. Apri Bisq 1 e vai a 'DAO/BONDING/BONDED REPUTATION' e incolla il valore copiato nel campo 'salt'.\n4. Inserisci l'importo di BSQ che desideri bloccare e il tempo di blocco (50 000 blocchi).\n5. Pubblica la transazione di blocco.\n6. Dopo la conferma della blockchain, la tua reputazione diventerà visibile nel tuo profilo.

