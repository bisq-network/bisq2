support.resources.backupSnapshot.description=Bisq অ্যাপ্লিকেশন স্বয়ংক্রিয়ভাবে একটি ব্যাকআপ তৈরি করে যখনই একটি ডেটা স্টোরেজ ফাইল আপডেট হয়। সাম্প্রতিক ব্যাকআপগুলি ঘনভাবে সংরক্ষণ করা হয়, যখন পুরনোগুলি ধীরে ধীরে পাতলা করা হয়। এই পদ্ধতি স্টোরেজ ব্যবহারের এবং নিশ্চিত করার মধ্যে একটি ভাল ব্যালেন্স বজায় রাখে যে যথেষ্ট সাম্প্রতিক ব্যাকআপগুলি উপলব্ধ রয়েছে।
