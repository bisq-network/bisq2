academy.security.subHeadline=உங்கள் நிதிகளை எப்போதும் நீங்கள் மட்டுமே அணுகலாம் என்பதை உறுதிப்படுத்துதல்
academy.security.introContent=Bitcoin தேசிய நாணயங்களுடன் ஒப்பிடும்போது செயல்பாட்டில் மிகவும் மாறுபட்டது என்பதால், நீங்கள் எடுத்துக்கொள்ள வேண்டிய முன்னெச்சரிக்கைகள் உங்கள் வழக்கமானவற்றிலிருந்து மாறுபடும். இது மிகவும் முக்கியமான தலைப்பாகும், ஏனெனில் Bitcoin உங்களுக்கு பல அதிகாரம் மற்றும் சுதந்திரத்தை வழங்கும் போது, உங்கள் நிதிகளை கவனிக்க நீங்கள் பொறுப்பானவராக இருக்க வேண்டும். எனவே, அதை பாதுகாப்பாக செய்ய எப்படி என்பதை கற்றுக்கொள்ள சில நேரம் மற்றும் முயற்சியை முதலீடு செய்ய வேண்டும்.\n\nபாதுகாப்பு என்பது ஒரு சிக்கலான தலைப்பாக இருந்தாலும், நாங்கள் மூன்று முக்கிய இலக்குகளை அடிப்படையாகக் கொண்டு விவரிக்கலாம்: பிறருக்கு உங்கள் தனியார் சாவிகளை அணுக முடியாத வகையில் உறுதி செய்வது, நீங்கள் எப்போதும் உங்கள் தனியார் சாவிகளை அணுகக்கூடியதாக இருப்பதை உறுதி செய்வது, மற்றும் மோசடிக்காரர்கள் மற்றும் மற்ற நம்பகமற்ற சகோதரர்களுக்கு உங்கள் bitcoin-ஐ தவறுதலாக அனுப்புவதைக் தவிர்க்க வேண்டும்.
academy.security.securingYourKeysHeadline=உங்கள் சாவிகளைப் பாதுகாக்குதல்
academy.security.securingYourKeysContent=முதலில், நீங்கள் ஒரு எளிய கருத்தை புரிந்துகொள்ள வேண்டும்: உங்கள் சாவிகள் இல்லை என்றால், உங்கள் நாணயங்கள் இல்லை. இதன் பொருள், நீங்கள் உங்கள் Bitcoin-ஐ உண்மையாக உரிமையாக்க, அது நீங்கள் மட்டுமே சாவிகளை வைத்திருக்கும் பணப்பையில் சேமிக்கப்பட வேண்டும். எனவே, வங்கிகள் அல்லது மையமாக்கப்பட்ட பரிமாற்றங்கள் போன்ற நிறுவனங்களில் Bitcoin இருப்பு வைத்திருப்பது, அந்த நிறுவனங்கள் உங்கள் நிதிகளை வைத்திருப்பதால், உண்மையாக சொத்துகளை உரிமையாக்கவில்லை. நீங்கள் உங்கள் bitcoin-ஐ உண்மையாக உரிமையாக்க விரும்பினால், அதை நீங்கள் மட்டுமே சாவிகளை கட்டுப்படுத்தும் பணப்பையில் சேமிக்க வேண்டும்.\n\nபல Bitcoin பணப்பைகள் உள்ளன, ஒவ்வொன்றுக்கும் தனித்துவமான வடிவமைப்பு மற்றும் அம்சங்கள் உள்ளன. அவற்றில் அனைத்துக்கும் பொதுவாக உள்ளது, எங்கு வேண்டுமானாலும், அவை உங்கள் தனியார் சாவிகளை சேமிப்பதுதான். இந்த சாவிகள் உங்கள் நிதிகளுக்கு அணுகுமுறை வழங்குகின்றன. நீங்கள் எந்த பணப்பையை பயன்படுத்தினாலும், நீங்கள் மட்டுமே, அல்லது நீங்கள் முழுமையாக நம்பும் மக்கள் மட்டுமே, இந்த சாவிகளுக்கு அணுகுமுறை பெற்றிருக்க வேண்டும். மற்ற யாருக்கும் அவற்றுக்கு அணுகுமுறை இருந்தால், அவர்கள் உங்கள் நிதிகளை திருடலாம், மேலும் இந்த பரிவர்த்தனையை திரும்பப் பெற முடியாது. மற்றொரு பக்கம், சாவிகளை நீங்கள் இழப்பது சமமாகவே மோசமாகும். நீங்கள் உங்கள் சாவிகளை இழந்தால், நீங்கள் உங்கள் நிதிகளை அனுப்ப முடியாது, மேலும் அவற்றை மீண்டும் கட்டுப்படுத்துவதற்கான வழியில்லை. இது பயங்கரமாகத் தோன்றலாம், ஆனால் நீங்கள் சிறிது கற்றல் மற்றும் நல்ல நடைமுறைகளுடன் இந்த சூழ்நிலைகளை எளிதாக தவிர்க்கலாம்.\n\nஅதிகமான Bitcoin-க்கு, உங்கள் சாவிகளை சேமிக்க Hardware Wallets எனப்படும் சிறப்பு சாதனங்களைப் பயன்படுத்துவது வழக்கமாகும். இந்த சாதனங்கள் உங்கள் சாவிகளை ஸ்மார்ட்போன் அல்லது லேப்டாப்பில் உள்ள பணப்பையில் சேமிப்பதற்கான பாதுகாப்பு மட்டத்தை மேம்படுத்துகின்றன, பரிவர்த்தனைகளைச் செய்யும்போது வசதியான அனுபவத்தை வழங்குகின்றன. நீங்கள் இந்த மற்றும் பிற வகை பணப்பைகள் பற்றி Bisq Learn இல் உள்ள Wallets பகுதியில் மேலும் அறியலாம்.\n\nகடைசி, மிகுந்த சிக்கலான சேமிப்பு திட்டங்களைத் தவிர்க்கவும். பல விவரங்கள் மற்றும் நுணுக்கங்களுடன் கூடிய ஒரு முன்னணி சேமிப்பு திட்டம் திருடர்களை உங்கள் நிதிகளிலிருந்து தள்ளிவிடும், ஆனால் நீங்கள் உங்கள் சொந்த பணப்பைக்கு அணுக முடியாத வாய்ப்பு அதிகமாக இருக்கும், தவறுகள், குழப்பம், அல்லது நீங்கள் காப்புப்பிரதிகளை எவ்வாறு ஒழுங்குபடுத்தியதை மறந்து போனால். உங்கள் seedphrase-ஐ உங்கள் லேப்டாப்பின் டெஸ்க்டாப்பில் உள்ள சாதாரண உரை கோப்பில் சேமிப்பது போன்ற எளிதாக உடைக்கக்கூடிய அமைப்புக்கும், நீங்கள் கூட உடைக்க முடியாத அளவிற்கு சிக்கலான அமைப்புக்கும் இடையில் சமநிலையை நோக்குங்கள் (12 புத்தகங்களில் 12 மாறுபட்ட இடங்களில் உங்கள் seedphrase-இன் வார்த்தைகளை சேமிப்பது போன்ற).
academy.security.avoidScamsHeadline=மோசடிகளைத் தவிர்க்கவும்
academy.security.avoidScamsContent=மற்றொரு பிரச்சினைகள் மற்றும் ஆபத்திகளின் மூலமாக உள்ளன மோசடிகள். Bitcoin இன் பரிவர்த்தனைகள் திரும்பமுடியாதவை, இதன் பொருள் யாராவது உங்களை ஏமாற்றி சில Bitcoin அனுப்பச் சொன்னால், அவர்கள் அதனை எடுத்துப் போகும் போது, நீங்கள் அதைப் பற்றி செய்ய முடியாது. இதனால், மக்கள் உங்களுக்கு சில bitcoin அனுப்பச் சொல்வதற்கான வெவ்வேறு திட்டங்களை சந்திக்குவது சாதாரணமாகும். பெரும்பாலும், மோசடிகள் உங்களுக்கு எளிதாக பணம் சம்பாதிக்க ஒரு அற்புதமான "வாய்ப்பு" வழங்குவார்கள், இது உண்மையில் மிகவும் நல்லதாகக் கொண்டு இருக்கலாம். இந்த மோசடிகளைச் சுற்றியுள்ள குறிப்பிட்ட கதைகள் மற்றும் விவரங்கள் மிகவும் வெவ்வேறு மற்றும் படைப்பாற்றலானவை, ஆனால் பொதுவான முறை எப்போதும் ஒரே மாதிரியானது: நீங்கள் சில அற்புதமான வருமானங்களை வழங்குவார்கள், ஆனால் முதலில், நீங்கள் முன்னதாக bitcoin அனுப்ப வேண்டும். Bitcoin அனுப்பப்பட்ட பிறகு, நீங்கள் அதை மீண்டும் உங்களிடம் வருவதை காண முடியாது. இந்த மோசடிகளுக்கு எதிராக உங்கள் பாதுகாப்பு எளிது: நம்பகமான மற்றும் நம்பகமான நிறுவனங்கள் மற்றும் மக்களுடன் மட்டுமே தொடர்பு கொள்ளுங்கள். நீங்கள் எந்த ஒரு நிறுவனத்தை சந்தேகமாக உணர்ந்தால், குறிப்புகளை கேளுங்கள் அல்லது அதிலிருந்து எளிதாக விலகுங்கள். நீங்கள் உண்மையில் மிகவும் நல்லதாகக் கொண்டு இருக்கும் வாய்ப்பை வழங்கினால், அது உண்மையில் அப்படியே இருக்கும், நீங்கள் அதிலிருந்து விலக வேண்டும்.


