academy.bitcoin.subHeadline=ஒரு பீர்-டு-பீர் மின்சார பணம், இது இடைமுகங்களின்றி நேரடியாக ஆன்லைன் கட்டணங்களை அனுப்ப அனுமதிக்கிறது.
academy.bitcoin.whatIsBitcoinHeadline=Bitcoin என்ன?
academy.bitcoin.whatIsBitcoinContent=Bitcoin உலகில் உள்ள மிகப்பெரிய மற்றும் மிகவும் பிரபலமான கிரிப்டோகரன்சி ஆகும். இது இடைமுகங்களின் தேவையின்றி, யாரும் மற்றவர்களுக்கு மதிப்பை அனுப்ப அனுமதிக்கும் பணத்தின் டிஜிட்டல் வடிவமாகும். இது 2009 இல் தொடங்கியது மற்றும் அதன் பிறகு மிகப்பெரிய அளவுக்கு வளர்ந்துள்ளது, அதன் தனித்துவமான மற்றும் ஈர்க்கக்கூடிய பண்புகளால் உலகம் முழுவதும் ஏற்றுக்கொள்ளப்பட்டுள்ளது.\n\nBitcoin அனைத்து தேசிய நாணயங்களிலிருந்தும் பல்வேறு அம்சங்களில் மாறுபடுகிறது. Bitcoin எந்த அரசாங்கம் அல்லது நிறுவனத்தால் கட்டுப்படுத்தப்படவோ அல்லது வெளியிடப்படவோ இல்லை. இது மையமற்றது, மற்றும் இதனைப் பயன்படுத்தும் உலகம் முழுவதும் உள்ள ஆயிரக்கணக்கான மக்களால் மட்டுமே இது இருக்கிறது. இது எந்தவொரு நபருக்கும் ப privilege ிலேஜ் நிலைமையை அனுமதிக்காத நியூட்ரல் பணமாகும். இதன் மூலம், நீங்கள் எந்தவொரு அனுமதியையும் தேவைப்படாமல் Bitcoin ஐப் பயன்படுத்துவதற்கு சுதந்திரமாக இருக்கிறீர்கள், மற்றும் அமைப்பில் யாருக்கும் நீங்கள் விடையளிக்கும் அதிகாரம் இல்லை. இது அனைவரையும் வரவேற்கும் திறந்த அமைப்பு. மற்றொரு முக்கியமான பண்பு, நீங்கள் Bitcoin ஐ சுய-பாதுகாப்பில் வைத்திருக்க முடியும். மற்றொரு வார்த்தையில், நீங்கள் அதை மற்ற எந்த நிறுவனத்திற்கோ அல்லது அமைப்பிற்கோ சார்ந்திருக்காமல் உங்கள் சொந்தமாக வைத்திருக்க முடியும். பாரம்பரிய நாணயங்களுடன் ஒப்பிடுகையில், இது உங்கள் ஜேக்கெட்டில் உள்ள பணத்துடன் (நீங்கள் முழுமையாக கட்டுப்படுத்தும்) ஒத்ததாக உள்ளது, வங்கிக் கணக்கில் உள்ள இருப்புடன் (நீங்கள் வங்கியின் நிபந்தனைகளுக்கும் விருப்பங்களுக்கும் உட்பட்டிருக்கிறீர்கள்) அல்ல. இதனால், நீங்கள் எப்போதும் Bitcoin ஐ அனுப்ப சுதந்திரமாக இருக்கிறீர்கள்: நீங்கள் அதைச் செய்ய யாருடைய அங்கீகாரமும் தேவைப்படாது, மற்றும் உங்கள் பரிவர்த்தனைகள் நிறுத்தப்படவோ அல்லது திருப்பப்படவோ முடியாது. மூன்றாவது சுவாரஸ்யமான அம்சம், Bitcoin இன் வழங்கல் 21 மில்லியனுக்கு அதிகமாகக் கட்டுப்படுத்தப்பட்டுள்ளது. இதன் மூலம், ஒவ்வொரு Bitcoin இன் மதிப்பு, எடுத்துக்காட்டாக ஒவ்வொரு டொலரின் மதிப்புடன் மாறுபட்டது போல, மேலும் அதை உருவாக்குவதன் மூலம் குறைக்க முடியாது. Bitcoin ஒரு செலவான செயல்முறையின் மூலம் உருவாக்கப்படுகிறது, மற்றும் வெளியீட்டு அட்டவணை மற்றும் உருவாக்கப்படும் அதிகபட்ச அளவு கடுமையாக வரையறுக்கப்பட்டுள்ளது மற்றும் மாற்ற முடியாது. இதனால் வழங்கல் கட்டுப்படுத்தப்பட்ட, உறுதியான மற்றும் கணிக்கக்கூடியதாக இருக்கும், Bitcoin ஐ அதன் பற்றாக்குறையால் மற்றும் வலிமையால் ஈர்க்கக்கூடியதாக மாற்றுகிறது.
academy.bitcoin.whyUseBitcoinHeadline=பிட்காயினை ஏன் பயன்படுத்த வேண்டும்
academy.bitcoin.whyUseBitcoinContent=Bitcoin இன் பண்புகள் அதை தனித்துவமான சொத்தாக மாற்றுகிறது, இது வெவ்வேறு காரணங்களுக்காக வெவ்வேறு மக்களை ஈர்க்கிறது. Bitcoin உங்களுக்கு எப்படி ஈர்க்கிறது என்பது உங்கள் சுயவிவரம் மற்றும் தேவைகளைப் பொறுத்தது.\n\nBitcoin ஐப் பயன்படுத்துவதற்கான பொதுவான காரணங்களில் ஒன்றாக, அதன் மதிப்பை காலத்திற்கேற்ப பாதுகாக்கும் திறன் உள்ளது. உலகில் பெரும்பாலான நாடுகளின் தேசிய நாணயங்கள் காலத்திற்கேற்ப மதிப்பை இழக்கின்றன, இது நாணயத்தின் மதிப்பிழப்பு காரணமாகும். இதன் பொருள், உங்கள் சேமிப்புகளை பணமாக அல்லது ஒரு கணக்கில் வைத்திருப்பதன் மூலம், நீங்கள் மெதுவாக அவற்றைப் இழக்கிறீர்கள், ஏனெனில் அவற்றின் மதிப்பு காலத்திற்கேற்ப குறைகிறது. Bitcoin இன் வரம்பான வழங்கல் இதைத் தடுக்கும், எனவே, இது குறுகிய காலத்தில் அசாதாரணமாக நடந்து கொண்டாலும், இது உங்கள் செல்வத்தை நீண்ட காலத்தில் பாதுகாக்க ஒரு சக்திவாய்ந்த கருவியாக உள்ளது.\n\nஅடுத்ததாக, Bitcoin ஐப் பயன்படுத்துவதற்கான மற்றொரு காரணம், அரசுகள் மற்றும் நிதி நிறுவனங்களின் செயல்கள் மற்றும் முடிவுகளிலிருந்து தங்களைப் பாதுகாக்கும் நோக்கமாகும். Bitcoin என்பது நீங்கள் சொந்தமாகக் கொண்டிருக்கும், அனுப்பும் மற்றும் பெறும் அனுமதியில்லாத முறையில் செயல்படும், அதில் சேமிக்கப்பட்ட மதிப்பு மைய வங்கி தனது தேசிய நாணயத்தின் மேலும் அலகுகளை அச்சிடும், ஒரு வங்கி உங்கள் பரிமாற்றங்களை திடீர் காரணங்களுக்காக தடுக்கும் அல்லது ஒரு அரசு அதன் மக்களிடம் பறிப்பு விதிக்கும் போன்ற சூழ்நிலைகளால் பாதிக்கப்படாது. Bitcoin உடன், விளையாட்டின் விதிகள் நன்கு அறியப்பட்டவை மற்றும் கணிக்கக்கூடியவை, மேலும் நீங்கள் நெட்வொர்க் நீதி மற்றும் அனைவரையும் சமமாக நடத்தும் என்பதை நம்பலாம்.\n\nBitcoin, சர்வதேச வர்த்தகத்தில் ஈடுபடும் மற்றும் பிற நாடுகள் அல்லது பகுதிகளுக்கு பணம் அனுப்ப அல்லது பெற விரும்பும் மக்களுக்கு மிகவும் ஈர்க்கக்கூடியது. Bitcoin இற்கு எல்லைகள் என்ற கருத்து இல்லை மற்றும் நீங்கள் உங்கள் அயலவருக்கு அல்லது உலகின் மறுபக்கம் உள்ள ஒருவருக்கு சில அனுப்பினாலும், அது ஒரே மாதிரியான முறையில் செயல்படுகிறது. உலகின் வெவ்வேறு பகுதிகளில் உள்ள மக்களோடு அல்லது நிறுவனங்களோடு பணம் செலுத்துவது பொதுவாக நீண்ட காத்திருப்பு நேரங்கள், முக்கிய கட்டணங்கள் மற்றும் சிக்கலான ஆவணங்களை உள்ளடக்கியது, எனவே சிலர் தங்கள் மண்டலங்களுக்கு இடையிலான பணப்பரிவர்த்தனைகளுக்காக Bitcoin ஐ எளிமையான மற்றும் வசதியான மாற்றமாக தேர்ந்தெடுத்தனர். இது உங்கள் அரசு அல்லது வங்கி தடுப்பதற்காக முடிவு செய்த நாடுகளுக்கு பணம் அனுப்புவதற்காக நீங்கள் அதை பயன்படுத்தலாம் என்பதையும் குறிக்கிறது.\n\nகடைசி, சிலர் Bitcoin ஐ அதன் எளிமை மற்றும் வசதிக்காக தேர்ந்தெடுத்தனர். Bitcoin, பாரம்பரிய நாணயங்களைப் பொறுத்தவரை, பல நன்மைகளை வழங்குகிறது. இதன் மூலம், நீங்கள் கணக்கு திறப்பது போன்ற எளிய விஷயங்களைச் செய்ய ஒப்பந்தங்கள் மற்றும் நீண்ட நிர்வாக செயல்முறைகளை கையாள வேண்டியதில்லை. உங்கள் அனைத்து சாதனங்களில் உங்கள் பணத்தை எளிதாக அணுகலாம். நீங்கள் அதை எங்கு வேண்டுமானாலும் மற்றும் யாருக்கும் அனுப்பலாம், வெவ்வேறு வகை கட்டணங்களுக்கான தேவையின்றி (பணம், வெவ்வேறு வகை வங்கி பரிமாற்றங்கள், கடன் அட்டைகள், மற்றும் பிற). நீங்கள் சரியான அறிவுடன் உங்கள் நிதிகளை எளிதாக பாதுகாக்க மற்றும் பாதுகாப்பு செய்யலாம், மேலும் உங்கள் பணப்பை அல்லது கடன் அட்டை விவரங்களை யாராவது திருடும் என்ற கவலையை நீங்கள் அனுபவிக்க மாட்டீர்கள்.\n\nBitcoin என்பது பணம் மற்றும் பணப்பரிவர்த்தனைகளின் உலகில் ஒரு பெரிய மற்றும் புதுமையான முன்னேற்றமாகும். Bitcoin உங்கள் தேவைகளுக்கு ஈர்க்கக்கூடிய மற்றும் பயனுள்ளதாக இருக்கும் எந்த காரணமும் இருக்க வாய்ப்பு உள்ளது, எனவே மேலும் அறியவும், அதில் பழகவும் உங்களை ஊக்குவிக்கிறோம்.


