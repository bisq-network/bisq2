academy.privacy.subHeadline=உங்கள் தரவுகள் உங்கள் சொந்தமாகவே இருக்க வேண்டும். அதை அப்படி வைத்துக்கொள்ளுங்கள்.
academy.privacy.introContent=உங்கள் நிதி தகவல்களும் அடையாளமும் தனியுரிமை பாதுகாக்கப்படுவது Bitcoin பயனர்களுக்கான பொதுவான தேவையாகும். உங்கள் அனுமதியின்றி மற்றவர்கள் உங்கள் நிதி மற்றும் பரிவர்த்தனைகள் பற்றி அறிய விரும்பாதது இயல்பானதும் தர்மமானதும் ஆகும். இறுதியில், நீங்கள் தெருவில் நடக்கும் போது உங்கள் வங்கி கணக்கு இருப்பு மற்றும் கடன் அட்டை அறிக்கைகள் கொண்ட டி-ஷர்ட்டை அணிய மாட்டீர்களா? Bitcoin பரிவர்த்தனைகள் மற்றும் முகவரிகளின் வெளிப்படையான தன்மை இந்த துறையில் தவறுகளை மிகவும் செலவானதாக மாற்றுகிறது, எனவே தனியுரிமை Bitcoin இல் முக்கியமான தலைப்பாகும். இந்த பகுதியில், உங்கள் Bitcoin பயணத்தில் தனியுரிமை பற்றிய சில புள்ளிகளை நாங்கள் விவாதிக்கிறோம்.
academy.privacy.whyPrivacyHeadline=தனியுரிமை ஏன் முக்கியம்
academy.privacy.whyPrivacyContent=பல பயனர்கள், Bitcoin அவர்களுக்கு வழங்கும் சொத்துகளை உரிமையாக்குவதற்கான சுதந்திரத்தை மதிக்கிறார்கள் மற்றும் மற்றவர்களுடன் அனுமதியின்றி மற்றும் சுதந்திரமாக பரிமாற்றங்களை செய்ய விரும்புகிறார்கள். ஆனால் நல்ல தனியுரிமை நடைமுறைகள் இல்லாமல், Bitcoin இன் இந்த அம்சங்கள் மிகவும் குறைவாகிவிடுகின்றன. உங்கள் பற்றிய தகவல்களை மற்றும் உங்கள் Bitcoin நிதிகளை வெளிப்படுத்துவது, உங்கள் சொந்த சுதந்திரத்தை கட்டுப்படுத்தும் பலவிதமான தாக்குதல்களுக்கு நீங்கள் ஆபத்தில் இருப்பீர்கள். நீங்கள் பகிர்ந்து கொண்ட தரவுகளைப் பற்றிய சிந்தனை மற்றும் இதைப் பற்றி கவனமாக இருப்பது, நீங்கள் எதிர்காலத்தில் வருந்தக்கூடிய செலவான தவறுகளைச் செய்யாமல் தடுக்கும்.\n\nஉங்கள் அடையாளம் மற்றும் உங்கள் நிதிகளுக்கான விவரங்களை வெளிப்படுத்துவதில் முதல் தெளிவான பிரச்சனை தனிப்பட்ட பாதுகாப்பாகும். நீங்கள் எவ்வளவு Bitcoin வைத்திருக்கிறீர்கள், நீங்கள் எங்கு வாழ்கிறீர்கள், மற்றும் நீங்கள் எந்த வகை பணப்பையைப் பயன்படுத்துகிறீர்கள் என்பன போன்ற விவரங்களை யாராவது அறிந்தால், அவர்கள் உங்கள் சாவிகளைப் பெறுவதற்காக உங்களுக்கு எதிராக உடல் தாக்குதல் நடத்த திட்டமிடலாம். இது தேசிய நாணய வங்கி கணக்குகளுடன் ஒப்பிடும்போது மிகவும் கவர்ச்சிகரமாக இருக்கும், ஏனெனில் Bitcoin பரிமாற்றங்கள் திரும்பப்பெற முடியாதவை. எனவே, ஒரு கொள்ளையன் உங்களை உங்கள் Bitcoin ஐ அவர்களது சொந்த முகவரிக்கு அனுப்பச் செய்வதற்காக கட்டாயமாக்கினால், அல்லது உங்கள் பணப்பை சாவிகளை திருடி அதை அவர் சுயமாகச் செய்தால், அந்த பரிவர்த்தனையை ரத்து செய்ய எந்த வழியும் இல்லை மற்றும் உங்கள் Bitcoin இனி உங்கள் சொந்தம் ஆகாது. உங்கள் அடையாளம் மற்றும் நிதி விவரங்களை தனிப்பட்டதாக வைத்திருப்பது, இந்த வகை தாக்குதலுக்கு இலக்கு ஆகாமல் இருக்க உதவுகிறது.\n\nஉங்கள் விவரங்களை தனிப்பட்டதாக வைத்திருப்பதற்கான மற்றொரு நல்ல காரணம், எதிர்மறை அரசாங்க விதிமுறைகள் மற்றும் நடவடிக்கைகள் மூலம் ஏற்படும் ஆபத்து ஆகும். உலகம் முழுவதும் அரசாங்கங்கள், அவர்களது குடிமக்களின் தனியார் சொத்துகளுக்கு எதிராக பல்வேறு வழிகளில் நடவடிக்கைகள் எடுத்து வருகின்றன. இதற்கான ஒரு சிறந்த எடுத்துக்காட்டு, அமெரிக்க குடிமக்கள் தங்கத்தை வைத்திருப்பது சட்டவிரோதமாக்கிய மற்றும் மில்லியன் கணக்கான அமெரிக்க குடிமக்களுக்கான தங்கத்தை ஒருபுறமாக கைப்பற்றிய Executive Order 6102 ஆகும். வழக்கமான கொள்ளையர்களுடன் போலவே, அரசாங்க நிறுவனங்கள் மற்றும் பணியாளர்கள் உங்கள் மற்றும் உங்கள் நிதிகள் பற்றிய எந்த தகவலையும் வைத்திருக்காததை உறுதி செய்வது, Bitcoin உரிமையாளர்களுக்கு எதிராக அரசாங்கம் எதிர்மறை கொள்கையை தொடங்கும் போது உங்களைப் பாதுகாக்கிறது.\n\nமொத்தமாக, நீங்கள் மற்றவர்கள் எவ்வளவு Bitcoin வைத்திருக்கிறீர்கள் அல்லது நீங்கள் எவ்வாறு பரிமாற்றங்களைச் செய்கிறீர்கள் என்பதைக் கண்டுபிடிக்க விரும்பவில்லை. நாங்கள் எங்கள் வங்கிக் கணக்குகளை பல்வேறு முறைகளால் பாதுகாக்கிறோம், அதனால் நாங்கள் மட்டுமே எங்கள் இருப்புகள் மற்றும் இயக்கங்களைச் சரிபார்க்கலாம், மற்றவர்கள் பரிவர்த்தனைகளை மற்றும் அவற்றின் விவரங்களை, எப்போது, எவ்வளவு, அல்லது எவருடன் நாங்கள் பரிமாற்றம் செய்கிறோம் என்பதைக் காண முடியாததை உறுதி செய்வது பொருத்தமாகும்.
academy.privacy.giveUpPrivacyHeadline=நாம் எவ்வாறு எங்கள் தனியுரிமையை விட்டுவிடுகிறோம்
academy.privacy.giveUpPrivacyContent=ஒருவர் தன்னிச்சையாக அல்லது தவறுதலாக தனிப்பட்ட விவரங்களை வெளிப்படுத்த பல வழிகள் உள்ளன. பெரும்பாலும், இவை எளிதாகத் தடுப்பதற்கான வழிகள் உள்ளன, ஏனெனில் நாம் அடிக்கடி எங்கள் விவரங்களை யோசிக்காமல் வழங்குகிறோம். சில நுணுக்கமான தகவல் வெளியீடுகள் சில தொழில்நுட்ப அறிவு மற்றும் நேரத்தை தேவைப்படும். ஆனால், குறைந்த முயற்சியுடன், மிக முக்கியமான பிரச்சினைகளை தவிர்க்கலாம்.\n\nதனியுரிமை தவறுகளின் தெளிவான சாம்பியன், எவ்வளவு அடிக்கடி மற்றும் எவ்வளவு மோசமாக இருக்கிறது என்பதற்காக, Bitcoin வாங்கும் அல்லது விற்கும் போது உங்கள் அடையாளத்தை தன்னிச்சையாக வழங்குவது மட்டுமே ஆகும். இப்போது, பெரும்பாலான மையமாக்கப்பட்ட பரிமாற்றங்கள் (Coinbase, Kraken, Binance போன்ற நிறுவனங்கள்) அரசு KYC விதிமுறைகளுக்கு உட்பட்டவை (KYC என்பது உங்கள் வாடிக்கையாளரை அறியவும் என்பதைக் குறிக்கிறது). இதன் பொருள், அரசுகள் இந்த நிறுவனங்களுக்கு உங்கள் பாஸ்போர்ட், தேசிய அடையாள அட்டை, ஓட்டுநர் உரிமம் அல்லது இதற்கு ஒத்த ஆவணங்களை கேட்க கட்டாயமாக்குகின்றன, இதனால் இந்த தகவல் உங்கள் கணக்குடன் தொடர்பு கொள்ள முடியும். நீங்கள் இவை வழங்கிய தருணத்திலிருந்து, நீங்கள் மேற்கொள்ளும் ஒவ்வொரு வாங்கலும் விற்பனையும் பதிவு செய்யப்படும் மற்றும் உங்களுடன் இணைக்கப்படும். மேலும், பரிமாற்றம் மற்றும் அரசு நிறுவனங்கள் எப்போது வேண்டுமானாலும் உங்கள் இருப்புகளை முழுமையாக காணலாம். நீங்கள் இந்த பரிமாற்றங்களில் இருந்து உங்கள் Bitcoin ஐ எடுத்துச் சென்று உங்கள் சொந்த பணப்பையில் வைத்தாலும், இந்த தரப்புகள் உங்கள் நிதிகள் அனுப்பப்பட்ட முகவரிகளை கண்காணிக்க முடியும். இது போதுமான கவலையளிக்காதிருந்தால், மேலும் ஒரு கவலை உண்டாகிறது: எந்த ஹேக்கர் இந்த நிறுவனங்களின் தரவுத்தொகுப்புகளை அணுகினால், உங்கள் தகவல்கள் பொது இணையத்தில் வெளியிடப்படலாம், உலகில் உள்ள யாரும் உங்கள் சேமிக்கப்பட்ட தனிப்பட்ட மற்றும் நிதி தகவல்களை அறிய முடியும். இது கடந்த சில ஆண்டுகளில் பல முறை நடந்த ஒரு நிலை, பரிமாற்றங்களின் பாதிக்கப்பட்ட வாடிக்கையாளர்களுக்கு மோசமான விளைவுகளை ஏற்படுத்தியுள்ளது.\n\nகவனம் செலுத்த வேண்டிய மற்றொரு பகுதி முகவரி மறுசுழற்சி ஆகும். நீங்கள் யாரிடமிருந்து Bitcoin பெற முகவரியை வழங்கும் ஒவ்வொரு முறையும், அந்த நபர் அந்த முகவரி உங்களுக்கு சொந்தமானது என்பதை கற்றுக்கொள்கிறார். இதன் பொருள், இந்த தருணத்திலிருந்து, அந்த நபர் முகவரியை மற்றும் அதன் அனைத்து செயல்பாடுகளை கண்காணிக்க முடியும். நீங்கள் இந்த முகவரியை மீண்டும் மீண்டும் பயன்படுத்தினால், நீங்கள் தொடர்பு கொள்ளும் ஒவ்வொரு நபரும் முகவரியில் நடைபெறும் வெவ்வேறு பரிவர்த்தனைகளை காணக்கூடியதாக இருக்கும், எப்போது நிகழ்கிறது, நிதிகள் எங்கு வருகிறதோ மற்றும் எங்கு செல்கிறது, மற்றும் பரிவர்த்தனை செய்யப்படும் தொகைகள். எனவே, Bitcoin ஐ பெற முகவரிகளை ஒருமுறை மட்டுமே பயன்படுத்த பரிந்துரைக்கப்படுகிறது. பெரும்பாலான பணப்பைகள் இதை தானாகவே கவனிக்கின்றன, ஆனால் இது நல்ல நடைமுறை என்பதைக் நீங்கள் புரிந்துகொள்ளுவது இன்னும் முக்கியமாகும்.\n\nகடைசி, பிறரின் நொடுகளை blockchain தரவுகளைப் படிக்க நம்புவது, நொடியின் இயக்குனர் உங்கள் பணப்பை எந்த முகவரிகளில் ஆர்வமாக இருக்கிறது என்பதை கண்காணிக்கக்கூடியதாக இருக்கலாம். முக்கியமான அளவிலான Bitcoin கையாளும்போது, உங்கள் சொந்த நொடியை இயக்குவது மற்றும் உங்கள் பணப்பையை அதுடன் இணைப்பது பயனுள்ளதாக இருக்கும். அல்லது, குறைந்தது, நீங்கள் இணைக்கிற நொடியைப் பற்றி கவனமாக இருக்கவும் மற்றும் Bitcoin இல் அதிக அனுபவமுள்ள நண்பர் அல்லது உள்ளூர் Bitcoin சமூகம் போன்ற நம்பகமான நபர் அல்லது அமைப்பில் இருந்து ஒன்றைத் தேர்ந்தெடுக்கவும்.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq உங்கள் தனியுரிமையைப் பாதுகாக்க உதவுகிறது
academy.privacy.bisqProtectsPrivacyContent=Bisq உங்களுக்கு மற்ற நண்பர்களிடமிருந்து Bitcoin வாங்கவும், விற்கவும் அனுமதிக்கிறது. மையமாக்கப்பட்ட பரிமாற்றங்களைப் பயன்படுத்துவதுடன் ஒப்பிடும்போது, இந்த எளிய மாறுபாடு தனியுரிமை குறித்த பல நன்மைகளை கொண்டுள்ளது. Bisq ஐப் பயன்படுத்துவதன் மூலம், நீங்கள் உங்கள் பாதுகாப்பையும் தனியுரிமையையும் அரசுகள், நிறுவனங்கள் மற்றும் உங்கள் சொந்த நலனுக்கு எதிராக உங்கள் தரவுகளை பதிவு செய்து பயன்படுத்தும் பிற எதிர்மறை மூன்றாம் தரப்புகளிலிருந்து பாதுகாக்கிறீர்கள்.\n\nBisq இல் நீங்கள் பரிவர்த்தனை செய்யும்போது, உங்கள் நண்பரும், நீங்கள் மட்டுமே பரிவர்த்தனையின் விவரங்களை அறிவீர்கள். மேலும், நீங்கள் இருவருக்கிடையேயும் பகிர வேண்டிய தகவல் முற்றிலும் குறைக்கப்பட்டு, கட்டாயமாக தேவையான கட்டண விவரங்களுக்கு மட்டுமே வரையறுக்கப்பட்டுள்ளது, உதாரணமாக, நீங்கள் உங்கள் வங்கிக் கணக்கில் ஒரு fiat கட்டணம் பெற விரும்பினால் உங்கள் வங்கிக் கணக்கு எண். இதன் பொருள், உங்கள் அடையாளம், முகவரி போன்ற தகவல்களை வழங்க தேவையில்லை. மேலும், ஒவ்வொரு வர்த்தகத்திலும் வெவ்வேறு நண்பர்களுடன் தொடர்பு கொள்ளும் திறன், எந்த ஒரு தனிப்பட்ட நபரும் உங்கள் மீது தரவுகளைச் சேகரிக்க முடியாது, எனவே உங்கள் பரிவர்த்தனை வரலாற்றை வெவ்வேறு எதிர்காலங்களில் பகிர்ந்து, எந்த ஒரு தனியார் நிறுவனம் உங்கள் நிதி வாழ்க்கையின் முழு கண்ணோட்டத்தை வைத்திருக்க முடியாது. Bisq உங்களுக்கு நீங்கள் வாங்கும் எந்த bitcoin ஐயும் நீங்கள் கட்டுப்படுத்தும் பணப்பை முகவரியில் நேரடியாக பெற அனுமதிக்கிறது, இதனால் நீங்கள் எப்போதும் உங்கள் நிதிகளை கட்டுப்படுத்த முடியும், மற்றும் அவற்றைப் பல முகவரிகளில் பகிர்ந்து, எந்த ஒரு நண்பரும் உங்கள் முழு பணப்பையை கண்காணிக்க முடியாது.\n\nமனதில் வைக்கவும்: Bisq என்பது உங்கள் கணினியில் இயங்கும் மென்பொருள் மட்டுமே, மற்றும் Tor மற்றும் I2P போன்ற தனியுரிமை நட்பு நெட்வொர்க்குகள் மூலம் இணையத்துடன் மட்டுமே இணைக்கிறது. நீங்கள் எங்கு வேண்டுமானாலும் ஒரு புனைமொழியில் பதிவு செய்ய தேவையில்லை. இதனால், யாரும் நீங்கள் Bisq ஐப் பயன்படுத்துகிறீர்கள் என்பதை அறிய முடியாது, மேலும் மற்ற பங்கேற்பாளர்களுடன் உங்கள் தொடர்பு கண்காணிக்கப்பட முடியாது, தடுப்பதற்காக அல்லது மூன்றாம் தரப்புகளால் அணுகப்பட முடியாது.


