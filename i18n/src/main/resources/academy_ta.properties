academy.foss.openSourceBenefitsContent=நீங்கள் மென்பொருள் மேம்பாட்டாளர் இல்லாததால், சில மென்பொருளின் குறியீடு பொதுவாக இருக்கிறதா இல்லையா என்பது உங்களுக்கு குறைவான தொடர்பு கொண்டதாக நீங்கள் நினைக்கலாம். இது முற்றிலும் தவறானது. நீங்கள் பயன்படுத்தும் செயலிகளின் குறியீட்டை பார்க்கவோ மாற்றவோ திட்டமிடவில்லை என்றாலும், அவற்றுடன் உங்கள் அனுபவம் குறியீடு திறந்தது அல்லது மூடியது என்பதால் ஆழமாக பாதிக்கப்படும். உங்கள் நிதி வாழ்க்கையை இயக்கும் மற்றும் பணத்தை சேமிக்க, பெற மற்றும் அனுப்ப உங்கள் திறனை ஆதரிக்கும் மென்பொருளைப் பற்றி பேசும்போது இது மேலும் முக்கியமாகிறது. பொதுவாக, திறந்த மூல மென்பொருளைப் பயன்படுத்துவது மூடிய மூல மாற்றுகளைக் காட்டிலும் உங்களுக்கு அதிக பயனுள்ளதாக இருக்கும். இதை உங்களுக்கு முக்கியமாக்கும் சில முக்கிய காரணிகளை நாங்கள் உடைப்போம்.\n\nதிறந்த மூல மென்பொருளை தேர்வு செய்ய முக்கியமான காரணங்களில் ஒன்று பாதுகாப்பு. திறந்த மூல மென்பொருள் யாராலும் படிக்கக்கூடியது என்பதால், ஹேக்கர்கள் மற்றும் தீய நோக்குடையவர்கள் அடிக்கடி அதில் பிழைகள் மற்றும் பாதுகாப்பு குழாய்களை கண்டுபிடிக்க முயற்சிக்கிறார்கள். இது ஆபத்தானது என்று நீங்கள் நினைக்கலாம், ஆனால் இது உண்மையில் மாறுபட்டது! குறியீடு அனைவருக்கும் திறந்தது என்பதால், யாரும் பாதுகாப்பு பிரச்சினைகளை தேடலாம் மற்றும் அவற்றைப் pointing செய்யலாம், தாங்கள் சரிசெய்யலாம் அல்லது தீய நோக்கத்துடன் பயன்படுத்தலாம். திட்டத்தின் சுற்றிலும் உள்ள பயனர் மற்றும் மேம்படுத்துநர்களின் சமூகம் பெரும்பாலான பிழைகளை விரைவாக கண்டுபிடித்து சரிசெய்ய முடியும், அவை வெளியிடப்பட்டதற்கு முன்பே கூட. மற்றும் யாராவது இந்த பிழையை தீய நோக்கத்துடன் மென்பொருளை பயன்படுத்துவதற்கு பயன்படுத்தினால், அது கவனிக்கப்படுவதற்கு மற்றும் தீர்வுகள் அமல்படுத்துவதற்கு அதிக நேரம் எடுக்காது. மூடிய மூல மென்பொருளில், திட்டத்தின் பின்னணியில் உள்ள சிறிய, சம்பளமளிக்கப்படும் குழு மட்டுமே குறியீட்டை மதிப்பீடு செய்கிறது, இது பிழைகள் கவனிக்கப்படாமல் போவதற்கான வாய்ப்புகளை அதிகமாக மாற்றுகிறது. அதிக கண்கள், குறைவான பிழைகள். மேலும், நிறுவனங்களுக்கு தங்கள் மூடிய மூல தயாரிப்புகள் பாதுகாப்பு பிரச்சினைகளை உள்ளன என்பதைக் கையாள்வதற்கான ஊக்கம் உள்ளது, இது பல பிழைகள் மற்றும் ஹேக்குகளை வெளிப்படுத்தாமல் இரகசியமாக வைக்கிறது. இறுதியாக, மூடிய மூல திட்டங்களில், மேம்படுத்தும் குழுவே குறியீட்டை பார்க்கலாம், நீங்கள் அல்லது வேறு யாரும் மென்பொருள் பாதுகாப்பாக இருக்குமா என்பதை முழுமையாக நம்ப முடியாது? இது Bitcoin கலாச்சாரத்தில் உள்ள ஒரு பொதுவான சொற்றொடருடன் தொடர்புடையது: நம்பாதே, சரிபார்க்கவும். மொத்தமாக, திறந்த மூல மென்பொருள் மூடிய மூல மென்பொருளை விட மிகவும் பாதுகாப்பான மற்றும் வலுவான முடிவுகளை உருவாக்குகிறது.\n\nமூடிய மூலத்தை விட திறந்த மூல மென்பொருளை தேர்வு செய்ய இன்னொரு பெரிய காரணம், அதன் நீண்ட கால தொடர்ச்சியாகும். பொதுவான குறியீடு எந்த தனிப்பட்ட அமைப்பு அல்லது நபரால் பராமரிக்கப்படுவதற்குப் பொறுத்தமாக இல்லை. ஒரு திட்டத்தின் பின்னணியில் உள்ள ஆரம்பக் குழு இறுதியாக காணாமல் போனால், மற்றவர்கள் அதை எடுத்துக்கொண்டு பராமரிக்கவும் வளர்க்கவும் முடியும். இதற்கான மிகச் சிறந்த எடுத்துக்காட்டு Bitcoin தான்: அதன் புனைவு உருவாக்குபவர், சதோஷி நகமோட்டோ, பத்து ஆண்டுகளுக்கு மேலாக காணாமல் போனாலும், திட்டம் அனைத்து எதிர்பார்ப்புகளைத் தாண்டி வளர்ந்து மற்றும் வளர்ந்துள்ளது. எனவே, நீங்கள் மூடிய மூலத்தைவிட திறந்த மூல மென்பொருளைத் தேர்வு செய்யும் ஒவ்வொரு முறையும், நீங்கள் சில நிறுவனம் அல்லது மேம்படுத்துபவர் உங்களை பராமரிக்கப்படாத மென்பொருளுடன் தனியாக விட்டுவிடும் வாய்ப்புகளை драмatically குறைக்கிறீர்கள்.\n\nஇறுதியாக, Bitcoin, Bisq அல்லது Electrum போன்ற பரந்த அளவில் பயன்படுத்தப்படும் திறந்த மூல திட்டங்கள், சிறந்த திறமைகளை ஈர்க்கும் மூலம் உயர்தர தயாரிப்புகளை உருவாக்க tend செய்கின்றன. திட்டங்களின் திறந்த இயல்பு யாருக்கும் ஒத்துழைக்க அனுமதிக்கிறது, மேலும் இந்த இடத்தில் பல சிறந்த மேம்படுத்துநர்கள் நல்ல திட்டத்தின் மேல் கட்டுவதற்காக ஒத்துழைக்க விரும்புகிறார்கள், புதிய முயற்சியை ஆரம்பிக்கவிட. காலக்கெடுவில், இந்த நபர்களின் கூட்டுத்தொகுப்பான பங்களிப்புகள் பெரும்பாலும் அதிக நிதியுதவியுள்ள நிறுவனங்களால் அடையக்கூடியவற்றை மிஞ்சும் அற்புதமான முடிவுகளை உருவாக்கும்.\n\nமொத்தமாக, உங்கள் Bitcoin கருவிகளுக்கான திறந்த மூல விருப்பங்களை தேர்வு செய்வது, உங்களுக்கு பாதுகாப்பான மற்றும் பயனுள்ள, உயர் தரமான தயாரிப்புகளை அனுபவிக்க உதவும் பல நன்மைகளை கொண்டுள்ளது. நீங்கள் உங்கள் தினசரி வாழ்க்கையில் பயன்படுத்தும் குறியீட்டின் இயல்பைப் பற்றிய ஆர்வம் கொண்டதாக நீங்கள் ஆக வேண்டும் என்று நாங்கள் நம்புகிறோம் மற்றும் நீங்கள் இயக்கும் மென்பொருளைப் பற்றிய தகவலான தேர்வுகளை மேற்கொள்ள வேண்டும்.
