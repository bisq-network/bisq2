academy.bisq.subHeadline=Bisq என்பது Bitcoin-ஐ fiat நாணயங்கள் அல்லது பிற கிரிப்டோகரன்சிகளுடன் மையமற்ற மற்றும் நம்பிக்கை குறைந்த முறையில் பரிமாற்றம் செய்யும் இலவச மற்றும் திறந்த மூல மென்பொருள் ஆகும்.
academy.bisq.exchangeDecentralizedHeadline=பரிமாற்றம், மையமற்றது
academy.bisq.exchangeDecentralizedContent=Bisq என்பது நீங்கள் தேசிய நாணயங்கள் அல்லது பிற கிரிப்டோகரன்சிகள் வாங்கவும், விற்கவும் முடியும் ஒரு பரிமாற்ற பயன்பாடு. பெரும்பாலான பரிமாற்ற மாற்றங்களுடன் ஒப்பிடும்போது, Bisq மையமற்ற மற்றும் பீர்-டு-பீராக உள்ளது.\n\nஇது மையமற்றது, ஏனெனில் இது எந்த ஒரு தனி நிறுவனம், குழு அல்லது அரசாங்கத்தால் சார்ந்ததாக இல்லை அல்லது கட்டுப்படுத்தப்படவில்லை. மையமற்ற தன்மை Bisq ஐ ஒரு நிலைத்த நெட்வொர்க் ஆக மாற்றுகிறது: Bitcoin போலவே, இது உங்கள் போன்ற பயனர்களால் மட்டுமே உள்ளது. எல்லாம் சார்ந்த ஒரே ஒரு கூறு இல்லாததால், யாருக்கும் நெட்வொர்க் ஐ நிறுத்துவது அல்லது காயப்படுத்துவது மிகவும் கடினமாகிறது. இது பீர்-டு-பீராக உள்ளது, ஏனெனில் நீங்கள் செய்யும் ஒவ்வொரு வர்த்தகமும் உங்கள் போன்ற மற்றொரு பயனருடன் பொருந்துகிறது. இது அரசாங்கங்கள் மற்றும் பாரம்பரிய நிதி நிறுவனங்கள் போன்ற மையமிட்ட கூறுகளிலிருந்து உங்கள் தனியுரிமையைப் பாதுகாக்க உதவுகிறது. இது Bisq ஐ அனுமதியில்லாமல் ஆக்குகிறது: நீங்கள் அதை பயன்படுத்த யாருடைய அங்கீகாரமும் தேவை இல்லை, மற்றும் அதை செய்ய நீங்கள் யாராலும் நிறுத்தப்பட முடியாது.\n\nதற்போது, இரண்டு பயன்பாடுகள் உள்ளன: Bisq 1 மற்றும் Bisq 2. நீங்கள் இதைப் படிக்கிற பயன்பாடு Bisq 2 ஆகும். Bisq 1 பற்றிய மேலும் அறிய முயற்சி செய்வதற்கு முன், Bisq 2 உடன் பழக பரிந்துரைக்கிறோம்.
academy.bisq.whyBisqHeadline=ஏன் Bisq
academy.bisq.whyBisqContent=பல பயனர்களுக்கு, Bisq என்பது தேசிய நாணயங்களுக்கு மாறாக Bitcoin வாங்க அல்லது விற்க விரும்பப்படும் முறை ஆகும். இது Bisq இன் இயல்பு மையமாக்கப்பட்ட பரிமாற்றங்களின் அனுபவத்தை முற்றிலும் மாறுபடுத்துகிறது.\n\nபயனர்கள் Bisq இன் தனியுரிமை மதிக்கும் இயல்பையும் மதிக்கிறார்கள். Bisq ஐப் பயன்படுத்துவதற்கு நீங்கள் எந்தவொரு தனிப்பட்ட தகவலையும் வழங்க தேவையில்லை. நீங்கள் வர்த்தகம் செய்யும் போது, உங்கள் வர்த்தக கூட்டாளிக்கு உங்கள் கட்டண விவரங்களை மட்டும் பகிர வேண்டும். மற்றவர்கள் இந்த தரவுக்கு அணுகல் இல்லை, மேலும் உங்கள் அனைத்து தகவல்களும் பரிவர்த்தனைகளும் ஆண்டுகள் அல்லது தசாப்தங்களுக்கு சேமிக்கப்படும் மைய தரவுத்தொகுப்பில் இல்லை.\n\nBisq பயனர்களுக்கு அவர்களது உள்ளூர் அரசாங்கங்கள் அல்லது நிதி நிறுவனங்கள் விதிக்கக்கூடிய அனுமதிகளின் குறைவுகளை மீற உதவுகிறது. இதற்கான எடுத்துக்காட்டுகள் Bitcoin ஐ வைத்திருப்பது அல்லது வர்த்தகம் செய்வது சட்டவிரோதமாக அறிவிக்கும் அரசாங்கங்கள் அல்லது வங்கிகள் தங்கள் சொந்த பணத்தை பரிமாற்ற நிறுவனங்களுக்கு அனுப்புவதற்கு வாடிக்கையாளர்களை தடுக்கும் என்பவற்றாக இருக்கலாம். இந்த சூழ்நிலைகளில் உள்ள பயனர்கள் Bisq இல் எந்தவொரு காரணத்திற்காகவும் பாரம்பரிய நிதி அமைப்பில் இருந்து விலக்கப்படுவதற்கான வழியை கண்டுபிடிக்கிறார்கள்.\n\nஇறுதியாக, Bisq என்பது Bitcoin மற்றும் தேசிய நாணயங்களை பரிமாற்றிக்கொள்ள ஒரு பாதுகாப்பான வழியாகும். உள்ளூர் வர்த்தக நெறிமுறைகள் மற்றும் நற்பெயர் அமைப்புகள் உங்கள் நிதிகளை திருடுவதற்கான மோசடியர்களை தடுக்கும். மற்றொரு கூட்டாளி சரியாக நடக்காதால், உங்களை ஆதரிக்க மத்தியஸ்தர்கள் எப்போதும் கிடைக்கிறார்கள் மற்றும் உங்கள் வழிக்கான தீர்வை உருவாக்க தேவையானால் மத்தியஸ்தர்கள் இடையே நுழைகிறார்கள். முடிவு: Bisq பயனர்கள் மோசடி செய்யப்படுவதற்கும், அவர்களின் நிதிகளை இழக்கும் என்பதற்கான கவலையின்றி மற்றவர்களுடன் சந்தோஷமாக வர்த்தகம் செய்யலாம்.
academy.bisq.tradeSafelyHeadline=பாதுகாப்பாக வர்த்தகம் செய்யுங்கள்
academy.bisq.tradeSafelyContent=உங்கள் Bitcoin மற்றும் தேசிய நாணயங்களை பிற நண்பர்களுடன் பரிமாற்றுவது, நிறுவனங்களின் மீது சார்ந்திராதது அல்லது உங்கள் தனியுரிமையைப் பாதுகாப்பது போன்ற பெரிய நன்மைகளை கொண்டுள்ளது. ஆனால் நீங்கள் கேட்கலாம்: நான் வர்த்தகம் செய்யும் நண்பர் நேர்மையானவரா என்பதை எப்படி அறியலாம்? என்னால் மோசடி செய்யப்படுகிறேன் என்று நினைக்கிறேனா? இவை அனைத்தும் நீங்கள் எப்போதும் நினைவில் கொள்ள வேண்டிய செல்லுபடியாகும் கவலைகள் மற்றும் Bisq இவை பல்வேறு வழிகளில் கையாள்கிறது, பாதுகாப்பான வர்த்தகத்தை அனுமதிக்கிறது.\n\nபல்வேறு வர்த்தக நெறிமுறைகள் (நீங்கள் ஒரு நெறிமுறையை நீங்கள் மற்றும் உங்கள் நண்பர் பின்பற்ற வேண்டிய விதிகளாகக் கருதலாம்) வர்த்தகத்தின் போது எந்த நடிகராலும் அவர்களது நண்பரை மோசடி செய்யும் ஆபத்தை குறைக்கிறது. பாதுகாப்பு மற்றும் வசதிக்கிடையே பொதுவாக ஒரு வர்த்தக ஒப்பந்தம் உள்ளது: சில நெறிமுறைகள் மிகவும் வலிமையானவை, மற்றவை மிகவும் வசதியான மற்றும் விரைவானவை. உங்கள் விருப்பங்கள் மற்றும் தேவைகள், மற்றும் வர்த்தக தொகை ஆகியவற்றின் அடிப்படையில், ஒவ்வொரு வர்த்தகத்திற்கும் எந்த நெறிமுறையைப் பயன்படுத்துவது என்பதை நீங்கள் முடிவு செய்ய வேண்டும். சிறிய தொகைகளுக்காக Bisq Easy போன்ற நெறிமுறைகள் பரிந்துரைக்கப்படுகின்றன, மேலும் பெரிய தொகைகளுக்காக Bisq MuSig போன்ற மிகவும் வலிமையான மற்றும் கட்டமைக்கப்பட்ட நெறிமுறைகள் பரிந்துரைக்கப்படுகின்றன.\n\nஉங்கள் வர்த்தகம் உங்கள் வர்த்தக நண்பருடன் ஒரு மோதலில் முடிந்தால், அல்லது நண்பர் எளிதாக காணாமல் போய்விடின் மற்றும் பதிலளிக்காதவராக மாறினால், நீங்கள் தனியாக விடப்பட மாட்டீர்கள். மத்தியஸ்தர்கள் மற்றும் நடுவர் எப்போதும் ஆலோசனை வழங்க மற்றும் இத்தகைய சூழ்நிலைகளில் தீர்வுகளை வழங்க தயாராக உள்ளனர். இந்த பங்குகள் ஒவ்வொரு வழக்கையும் கவனித்து, வர்த்தகர்களுக்கிடையில் நட்பு தீர்வுகளை முன்மொழிந்து, எந்த ஒப்பந்தங்களும் அடையப்படாதால் இறுதி முடிவுகளை எடுக்கலாம். நீங்கள் நேர்மையாக செயல்பட்டு விதிகளைப் பின்பற்றினால், முடிவுகள் உங்கள் ஆதிக்கத்தில் இருக்கும் மற்றும் நீங்கள் உங்கள் நிதிகளை இழக்க மாட்டீர்கள்.\n\nசுருக்கமாக, Bisq மற்ற நண்பர்களுக்கு நம்பிக்கை வைப்பதற்கான தேவையை குறைக்கவும், மோசடி மற்றும் பிற மோசமான நடத்தைகளைத் தடுக்கும் வகையில் வடிவமைக்கப்பட்டுள்ளது. இதன் விளைவாக, மிகச் சில வர்த்தகங்களில் எந்தவொரு வகை மோதலும் ஏற்படாது, மற்றும் அவற்றில் ஏற்படும் மோதல்களை எப்போதும் நடுவர் மற்றும்/அல்லது மத்தியஸ்தம் மூலம் ஒரு நியாயமான முறையில் தீர்க்கப்படும். முடிவு: Bisq இல் வர்த்தகம் ஒரு பாதுகாப்பான மற்றும் மென்மையான அனுபவமாகும்.


