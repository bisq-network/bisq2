academy.wallets.whatIsAWalletContent=கணக்குகள் உங்கள் Bitcoin இல் அடிப்படையான செயல்களை செய்யும் கருவியாக இருக்கின்றன: அதை பெறுதல், சேமித்தல் மற்றும் அனுப்புதல். Bitcoin ஒரு திறந்த அமைப்பு என்பதால், யாரும் அதற்காக ஒரு கணக்கை உருவாக்கலாம், மேலும் பலவகை கணக்குகள் உள்ளன. இது சிறந்தது, ஏனெனில் நீங்கள் தேர்வு செய்ய பல்வேறு விருப்பங்கள் உள்ளன, மேலும் நீங்கள் பல்வேறு தேவைகளை பூர்த்தி செய்ய பல்வேறு கணக்குகளைப் பயன்படுத்தலாம்.\n\nபொதுவாக, ஒரு கணக்கு என்பது உங்கள் க்காக பல செயல்களை செய்யும் மென்பொருள் ஆகும்: இது நீங்கள் கட்டுப்படுத்தும் முகவரிகளின் இருப்பைச் சரிபார்க்க blockchain ஐப் படிக்கிறது. நீங்கள் மற்றவருக்கு பணம் செலுத்த விரும்பும் போது, இது பரிவர்த்தனைகளை உருவாக்கி அனுப்பலாம். மேலும், உங்கள் பரிவர்த்தனைகளை கையெழுத்திட நீங்கள் உங்கள் சாவிகளை வைத்திருக்கிறது. இந்த அம்சங்களில் சிலம் வெவ்வேறு கணக்குகளில் வெவ்வேறாகக் காணப்படலாம், மேலும் சில கணக்குகள் அவற்றில் சில பகுதிகளை மட்டுமே கையாள்கின்றன. இதை மேலும் புரிந்துகொள்ள, கணக்குகளை ஒருவருக்கொருவர் மாறுபடுத்தும் வெவ்வேறு பண்புகளைப் பற்றிய அறிவு பயனுள்ளதாக இருக்கும்.\n\nமுதலில், நீங்கள் ஒரு சூடான கணக்கு மற்றும் ஒரு குளிர்ந்த கணக்கு இடையிலான வேறுபாட்டைப் புரிந்து கொள்ள வேண்டும். ஒரு சூடான கணக்கு என்பது உங்கள் Bitcoin ஐ கட்டுப்படுத்தும் சாவிகள் இணையத்துடன் இணைக்கப்பட்ட சாதனத்தில் சேமிக்கப்படும் மென்பொருள் கணக்கு ஆகும். மற்றொரு பக்கம், ஒரு குளிர்ந்த கணக்கு என்பது உங்கள் சாவிகள் இணையத்துடன் ஒருபோதும் இணைக்கப்படாத சாதனத்தில் சேமிக்கப்படும் அமைப்பாகும், மேலும் நீங்கள் உங்கள் இருப்பை கண்காணிக்க மற்றும் பரிவர்த்தனைகளை தயாரித்து அனுப்ப வேறு ஒரு மென்பொருளைப் பயன்படுத்துகிறீர்கள். சூடான கணக்குகள் பொதுவாக உங்கள் தொலைபேசி அல்லது லேப்டாப்பில் ஒரு எளிய பயன்பாடாக இருக்கும். ஒரு குளிர்ந்த கணக்கு, மற்றொரு பக்கம், உங்கள் சாவிகளை வைத்திருக்காத உங்கள் தொலைபேசி அல்லது லேப்டாப்பில் ஒரு மென்பொருளைப் பயன்படுத்துவது மற்றும் அதனை ஒருபோதும் இணையத்துடன் இணைக்காத சாவிகளை வைத்திருக்கும் இரண்டாவது சாதனத்துடன் இணைக்க வேண்டும். இந்த இரண்டாவது சாதனம் ஒரு தனிப்பட்ட லேப்டாப்பு அல்லது ஸ்மார்ட்போன் ஆக இருக்கலாம், அல்லது பொதுவாக, ஒரு ஹார்ட்வேர் கணக்கு ஆக இருக்கலாம். சூடான கணக்குகளை நிர்வகிக்கவும் பயன்படுத்தவும் எளிதாக இருக்கும், ஆனால் அவை குறைவான பாதுகாப்பை வழங்குகின்றன. குளிர்ந்த கணக்குகள் சற்று சிக்கலான மற்றும் சிரமமான அமைப்புகளை தேவைப்படுத்துகின்றன, ஆனால் சாவிகளை கையாளும் போது ஹேக்குகள் மற்றும் தவறுகளுக்கு எதிரான பாதுகாப்பு அளிக்கின்றன. உங்கள் நிதிகளை நிர்வகிக்கும் ஆபத்திகளை எப்படி கையாள்வது என்பது தனிப்பட்ட முடிவாகும், ஆனால் உங்கள் பார்வையில், உங்கள் பாரம்பரிய கணக்கைப் போலவே, பணம் மற்றும் நாணயங்களுக்கு சூடான கணக்குகளைப் பயன்படுத்துவது பரிந்துரைக்கப்படுகிறது, மேலும் வங்கியில் ஒரு பாதுகாப்பு பெட்டியைக் போலவே குளிர்ந்த கணக்குகளைப் பயன்படுத்துவது பரிந்துரைக்கப்படுகிறது. நீங்கள் உங்கள் கணக்கில் ஒரு மில்லியன் டாலர்களை எடுத்துச் செல்ல மாட்டீர்கள். மேலும், நீங்கள் உங்கள் பாதுகாப்பு பெட்டியின் உள்ளடக்கங்களை ஒரு காபிக்கு செலுத்த பயன்படுத்த மாட்டீர்கள்.\n\nஹார்ட்வேர் கணக்குகள் உங்கள் நிதிகளுக்கான சாவிகளை சேமிக்க மற்றும் அந்த சாவிகளைப் பயன்படுத்தி பரிவர்த்தனைகளை கையெழுத்திடுவதற்காக வடிவமைக்கப்பட்ட மற்றும் தயாரிக்கப்பட்ட சிறப்பு உட்பட சாதனங்கள் ஆகும். உங்கள் நிதிகளை செலவிட பரிவர்த்தனைகளை கையெழுத்திட ஒரு வசதியான வழியை வழங்குகின்றன, மேலும் உங்கள் சாவிகளை பிறருக்கு வெளியேறாமல் பாதுகாப்பான முறையில் சேமிக்கின்றன. ஹார்ட்வேர் கணக்கைப் பயன்படுத்துவது, உங்கள் மைய கணினி அல்லது ஸ்மார்ட்போனில் ஒரு சூடான கணக்கைப் பயன்படுத்துவதற்கு ஒப்பிடும்போது, உங்கள் பாதுகாப்பை அளவுக்கு அதிகமாக மேம்படுத்துகிறது. நீங்கள் உங்கள் Bitcoin பயணத்தில் தொடங்குகிறீர்கள் என்றால், நீங்கள் முதல் நாளிலிருந்தே ஒரு கணக்கு வைத்திருக்க வேண்டிய அவசியமில்லை, ஆனால் நீங்கள் ஒரு தொகை Bitcoin ஐச் சேமிக்கத் தொடங்கும் போது, அதை இழக்க வேண்டாம் என்பதால், நீங்கள் ஒன்றை பெற விரும்பலாம். சந்தையில் பல ஹார்ட்வேர் கணக்குகள் உள்ளன, பொதுவான விலைகள் சுமார் $100 ஆக இருக்கும்.\n\nமுடிவில் ஒரு குறிப்புரை: மையமாக்கப்பட்ட பரிமாற்றத்தில் உள்ள ஒரு இருப்பு ஒரு கணக்கு அல்ல. நீங்கள் சாவிகளை கட்டுப்படுத்தவில்லை என்பதால், நீங்கள் மையமாக்கப்பட்ட பரிமாற்றத்தை உங்கள் Bitcoin ஐ உண்மையில் வைத்திருக்க நம்புகிறீர்கள். நீங்கள் எதற்காகவோ, நீங்கள் பணம் withdrew செய்ய முடிவு செய்தால், அவர்கள் அதை உங்களுக்கு அனுப்பவில்லை என்றால், அதைப் பெறுவதற்கான எந்த வழியுமில்லை. நினைவில் வையுங்கள்: உங்கள் சாவிகள் இல்லை என்றால், உங்கள் நாணயங்கள் இல்லை.
