academy.foss.bitcoinAndFossContent=திறந்த மூல மென்பொருள் என்பது பொதுமக்களுக்கு அணுகக்கூடிய மற்றும் யாரும் அந்த குறியீட்டை படிக்க, நகலெடுக்க மற்றும் தாங்கள் விரும்பும் வகையில் மாற்றலாம். இது மூடிய மூல அல்லது உரிமை பெற்ற மென்பொருளுடன் மாறுபடுகிறது, அங்கு முதன்மை ஆசிரியர் குறியீட்டை தன்னிடம் வைத்திருக்க முடிவு செய்கிறார் மற்றும் மற்றவர்களுக்கு அதற்கு அணுகல் அல்லது அனுமதி கிடையாது. இது தொழில்நுட்ப தலைப்பாக தோன்றலாம் என்றாலும், உங்கள் Bitcoin பயணத்தில் திறந்த மூல மென்பொருளின் விளைவுகளைப் புரிந்துகொள்ளுவது உங்கள் நலனில் உள்ளது. இதற்கு நுழையலாம்.\n\nBitcoin உலகம் திறந்த மூல மென்பொருளால் ஆழமாக பாதிக்கப்படுகிறது மற்றும் தொடர்புடையது. Bitcoin மென்பொருள் தானாகவே முதல் நாளிலிருந்தே திறந்த மூலமாக உள்ளது. Bisq என்பது திறந்த மூல திட்டமாகும். Lightning கிளையன்கள், கலக்கல் சேவைகள் அல்லது மைனிங் ஃபர்ம்வேர் போன்ற பல சுற்றுப்புற தொழில்நுட்பங்கள் பொதுவாக திறந்த மூல திட்டங்களாக உருவாக்கப்படுகின்றன. பல பணப்பைகள் திறந்த மூலமாகவும் உள்ளன, மேலும் Bisq Learn இல் பணப்பைகள் பிரிவில் விவாதிக்கும் போது, திறந்த மூலமான பணப்பைகளை தேர்ந்தெடுக்க உங்கள் மீது மிகுந்த பரிந்துரை செய்கிறோம்.\n\nஇதற்கு காரணம் என்ன? மூடிய மூல மென்பொருள் பொதுவாக நிறுவனங்கள் மற்றும் உரிமம் வாங்க விரும்பும் தனிப்பட்டவர்களால் உருவாக்கப்படுகிறது மற்றும் தனிப்பட்டதாக வைத்திருக்கப்படுகிறது. Bitcoin இடத்தில், இது அரிதாகவே நடக்கிறது. Bitcoin இயல்பாக திறந்த மற்றும் வரவேற்கும் அமைப்பாக உள்ளது, மற்றும் குறியீடு இதற்கான பிரதிநிதியாக உள்ளது. யாரும் குறியீட்டை காணலாம், அதை மாற்றலாம், தங்கள் சொந்த பதிப்புகளை மற்றவர்களுடன் பகிரலாம், மற்றும் எளிதாகச் சொல்ல வேண்டுமானால், அதை விரும்பியபடி செய்யலாம். Bisq என்பது அனைவரும் பங்கேற்க, பயன்பாட்டை விரிவாக்க மற்றும் பல்வேறு வழிகளில் மேம்படுத்துவதற்கான திறந்த மூல திட்டமாகும்.
