academy.overview.bisq=Bisq
academy.overview.bisq.content=Bisq பற்றி, Bisq DAO பற்றி அறியவும். உங்கள் பாதுகாப்பு, தனியுரிமை மற்றும் Bitcoin-ஐ அதன் அடிப்படைக் குணங்களுடன் இணைக்க ஏன் Bisq முக்கியமானது என்பதை கண்டறியவும்.
academy.overview.bitcoin=Bitcoin
academy.overview.bitcoin.content=சதோஷியின் குரங்குப் குழியில் ஆழமாக நுழைக. பிளாக்செயின், மைனிங் மற்றும் பிட்காயினின் தனித்துவத்தைப் பற்றிய கருத்துக்களைப் பற்றி அறிக.
academy.overview.security=பாதுகாப்பு
academy.overview.security.content=உங்கள் Bitcoin நிதிகளை கையாள்வதற்கு தொடர்பான பாதுகாப்பு கருத்துக்களைப் பற்றி அறிக. உங்கள் Bitcoin ஐ பாதுகாப்பாக வைத்திருக்க சிறந்த நடைமுறைகளை நீங்கள் புரிந்து கொண்டிருப்பதை உறுதிப்படுத்தவும்.
academy.overview.privacy=தனியுரிமை
academy.overview.privacy.content=தனியுரிமை முக்கியமானது ஏன்? நிறுவனங்கள் உங்கள் தரவுகளை சேகரிக்கும்போது என்ன ஆபத்துகள் உள்ளன? ஒரு சுதந்திர சமுதாயம் மற்றும் பாதுகாப்புக்கு தனியுரிமை ஏன் தேவையாக உள்ளது?
academy.overview.wallets=பணப்பைகள்
academy.overview.wallets.content=உங்கள் தேவைகளுக்கு எந்த பணப்பை சிறந்தது என்பதை கண்டுபிடிக்க விரும்புகிறீர்களா? பணப்பைகளுக்கான சிறந்த விருப்பங்கள் பற்றி இங்கே படிக்கவும்.
academy.overview.foss=திறந்த மூல
academy.overview.foss.content=Bisq என்பது GPL உரிமத்தின் அடிப்படையில் உருவாக்கப்பட்ட இலவச மற்றும் திறந்த மூல மென்பொருளாகும். FOSS ஏன் முக்கியம்? பங்களிக்க ஆர்வமா?


