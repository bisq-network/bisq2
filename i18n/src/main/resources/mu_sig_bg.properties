muSig.tradeGuide.welcome.content=Добре дошли в Bisq MuSig!

muSig.tradeGuide.security.headline=Сигурност
muSig.tradeGuide.security.content=- сделките са защитени с депозит за сигурност MuSig между две страни\n- партньорите имат съвместен изключителен контрол върху средствата си\n- спазването на правилата за сделка минимизира риска от оспорване на плащането\n

muSig.tradeGuide.process.headline=Процес на сделка
muSig.tradeGuide.process.content=Текущият участник избира оферта и преглежда нейния резюме; след като бъде дадено потвърждение, интерфейсът ще ръководи потребителите през тези стъпки:

muSig.tradeGuide.process.steps=1. Данните за плащане на продавача се споделят с купувача (например, данни за банкова сметка)\n2. Купувачът инициира трансфер на фиат, оставяйки причината за плащането празна, и отбелязва, че плащането е започнало, подписвайки по този начин своята част от MuSig изплащането\n3. Когато фиатът бъде получен, продавачът потвърждава плащането, прилагайки липсващия подпис на MuSig изплащането\n4. Купувачът получава сумата от сделката с биткойн, а и купувачът, и продавачът получават депозитите си обратно

muSig.tradeGuide.rules.headline=Правилата
muSig.tradeGuide.rules.content=- Търговците признават, че неспазването на правилата може да доведе до наказание; \nнаказанията са определени в статията на вики страницата на Bisq със заглавие "Таблица на наказанията"\n- след като сделката е започнала, тя не може да бъде отменена, освен ако няма техническо изискване за това\n- данните за акаунта във фиат, определени в Bisq, трябва да съвпадат точно с тези на акаунта, който ще бъде използван в сделката\n- когато във формулярите на фиат институцията съществува поле за "причина за плащане", то трябва да остане празно или, ако е необходимо, да се използва пълното име на изпращача\n- комуникацията е ключова за гладкото търговско изживяване, въпреки това търговците не са задължени строго да отговарят в чата\n- запазете цялата комуникация в Bisq и избягвайте да използвате външни канали (телефон, имейл, приложения за съобщения), за да запазите доказателства в случай, че бъде открит спор\n- не променяйте метода на плащане, след като сделката е започнала, освен ако няма убедителна причина за това, в такъв случай трябва да бъде включен медиатор; партньорът все пак може да откаже да продължи\n- купувачът трябва да направи плащането възможно най-скоро, а продавачът има време до края на периода на сделката, за да потвърди получаването на средствата\n- продавачите не трябва да потвърждават плащания, получени от акаунти с несъответстващи данни, особено когато това би довело до подписване на акаунта на купувача, и вместо това трябва да открият медиация\n- по време на спор, партньорите трябва да отговорят на медиатор или арбитър в рамките на 48 часа\n\nЧатът за поддръжка, достъпен от лявото меню, може да се използва за разрешаване на всякакви съмнения, които може да имате.


muSig.tradeGuide.rules.confirm=Прочел съм и разбирам

muSig.tradeGuide.notConfirmed.warn=Моля, прочетете ръководството за сделки и потвърдете, че сте го прочели и разбрали правилата за сделки.
muSig.tradeGuide.open=Отворете ръководството за сделки
