muSig.tradeLimits.tab1.headline=Защита от банкови възстановявания
muSig.tradeLimits.tab1.info=За да се защитите от банкови възстановявания от злонамерени купувачи, се използват различни опции и параметри за прилагане на лимит на максималните допустими суми за сделки за купувачи на Bitcoin, както и честотата на сделките.\n\nСледните аспекти се вземат предвид:\n- Риск от възстановяване на плащането за метода на плащане, използван в сделката\n- Възраст на платежната сметка (когато е създадена в Bisq)\n- Депозит на купувача за сигурност (15 - 100% от сумата на сделката)\n- Ако купувачът е търгувал с една и съща сметка преди и е потвърдил собствеността на акаунта си, използвайки втори платежен акаунт\n- Репутация на купувача

