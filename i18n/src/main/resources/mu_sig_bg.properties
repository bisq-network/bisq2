muSig.tradeGuide.welcome.headline=Как да търгувате на Bisq MuSig
muSig.tradeGuide.welcome.content=Това ръководство предоставя преглед на основните аспекти за купуване или продаване на Bitcoin с Bisq MuSig.\nВ това ръководство ще научите за модела на сигурност, ще разберете потока на сделките от перспектива на потребителя и ще прегледате правилата за сделките.\n\nЗа всякакви допълнителни въпроси, не се колебайте да посетите чат стаите, налични в менюто 'Поддръжка'.

muSig.tradeGuide.security.headline=Колко безопасно е да търгувате на Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq никога не държи вашите средства; сделките са защитени с 2 от 2 multisig и сигурностни депозити.\n- Медиаторите и арбитрите не контролират multisig ключовете и не могат едностранно да преместват средства.\n- Фиатните плащания могат да носят риск от оспорване, затова внимателно спазвайте правилата за сделките.\n- Вие носите отговорност за спазването на местните закони.

muSig.tradeGuide.process.headline=Как работи процесът на сделка?
muSig.tradeGuide.process.content=Когато решите да приемете оферта, ще изберете от наличните опции и ще прегледате резюме преди да започнете.\nСлед като сделката бъде инициирана, потребителският интерфейс ще ви води през тези стъпки:

muSig.tradeGuide.process.steps=1. Продавачът и купувачът обменят данни за акаунта. Продавачът изпраща данни за плащане (напр. номер на банкова сметка), а купувачът изпраща своя Bitcoin адрес.\n2. Купувачът изпраща плащането във фиат и отбелязва, че плащането е започнато. Следвайте инструкциите на приложението за причината за плащането (оставете я празна, освен ако не е изрично изисквана).\n3. Продавачът потвърждава получаването и изпраща Bitcoin на адреса на купувача (споделяйки ID на транзакцията). Потвържденията завършват сделката.

muSig.tradeGuide.rules.headline=Какво трябва да знам за правилата за сделки?
muSig.tradeGuide.rules.content=- Преди да бъдат обменени детайлите на акаунта, всяка от страните може да анулира без да предоставя обяснение.\n- Проверявайте съобщенията редовно и отговаряйте своевременно; ако започне медиация, отговорете в рамките на 48 часа.\n- Дръжте чата ограничен до сделката, не изпращайте линкове и никога не споделяйте чувствителна информация.\n- По време на Fiat плащането, оставете полето 'причина за плащане' празно, освен ако не е указано друго. Никога не включвайте Bisq, Bitcoin или ID на сделката.\n- Ако банката на изпращача начислява такси, изпращачът ги покрива.\n- Завършете сделката в рамките на времевия прозорец за сделка и бъдете онлайн поне ежедневно, ако трансферите са бавни.\n- Медиацията е първата стъпка за ескалация; медиаторът може да отнеме до 48 часа, за да отговори.\n- Арбитражът е последна инстанция, ако предложението на медиатора бъде отхвърлено или ако партньорът не отговаря, и той става наличен само след времевото заключване (10 дни за сделки с алткойни, 20 дни за сделки с фиат).\n\nАко имате въпроси или нужда от помощ, не се колебайте да посетите чат стаите, достъпни в менюто 'Поддръжка'. Успешна търговия!

muSig.tradeGuide.rules.confirm=Прочел съм и разбирам

muSig.tradeGuide.notConfirmed.warn=Моля, прочетете ръководството за сделки и потвърдете, че сте го прочели и разбрали правилата за сделки.
muSig.tradeGuide.open=Отворете ръководството за сделки
