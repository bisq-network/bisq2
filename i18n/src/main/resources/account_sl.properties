# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Z HalCashom kupec BTC pošlje kodo za dvig prodajalcu BTC preko SMS-a.\n\nPred trgovanjem preverite omejitve HalCash vaše banke.\nTipične omejitve so:\n1. Minimalni dvig: 10 €\n2. Maksimalno na dvig: 600 €\n3. Dnevna omejitev: 3.000 € na prejemnika\n4. Mesečna omejitev: 6.000 € na prejemnika\n\nDvigi morajo biti v večkratnikih 10 €. Bisq bo ustrezno prilagodil znesek BTC, zato tržna cena ne more biti uporabljena.\n\nV primeru spora mora kupec BTC predložiti dokaz, da je EUR bil poslan.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Prosimo, upoštevajte, da so IMPS prenosi omejeni na Rs. 200,000 na transakcijo.\nČe trgujete nad tem zneskom, bodo potrebne večkratne transakcije.\nDnevna omejitev je Rs. 1,000,000.\n\nNekatere banke lahko za svoje stranke uporabijo nižje omejitve.

