# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Obstaja pet vrst ključev Pix:\n\n* CPF (Register naravnih oseb)\n* CNPJ (Nacionalni register pravnih oseb)\n* E-poštni naslov\n* Telefonska številka\n* Naključni sistemom generiran ključ, imenovan univerzalni edinstveni identifikator (UUID)\n\nZa vsak Pix račun, ki ga imate, morate uporabiti drugačen ključ. Posamezniki lahko ustvarijo do pet ključev na račun, ki ga imajo.\n\nPri trgovanju na Bisq naj kupci BTC vključijo svoj Pix ključ v 'razlog plačila', da lahko prodajalci prepoznajo plačilo.
