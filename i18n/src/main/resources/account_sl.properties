paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Pomembna navodila za uporabo SWIFT-a:\n\n1. Kupec mora poslati plačilo v valuti, ki jo določi ponudnik.\n2. Kupec mora uporabiti deljeni model provizij (SHA).\n3. Tako kupec kot prodajalec lahko imata bančne provizije, zato preverite urnike provizij vnaprej.\n\nSWIFT prenosi so bolj kompleksni kot večina načinov plačila.\nZa popolne podrobnosti si oglejte wiki: [HYPERLINK:https://bisq.wiki/SWIFT].

# Uphold
