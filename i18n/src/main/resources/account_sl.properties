# Wise USD
paymentAccounts.wiseUsd.beneficiaryAddress=Naslov prejemnika

paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=Zaradi ameriške bančne regulative ima pošiljanje in prejemanje USD plačil več omejitev kot večina drugih valut. Iz tega razloga USD ni bil dodan kot način plačila Bisq Wise.\n\nNačin plačila Wise-USD omogoča uporabnikom Bisq trgovanje v USD.\n\nVsakdo z računom Wise lahko doda Wise-USD kot način plačila v Bisq. To jim bo omogočilo nakup in prodajo BTC z USD.\n\nPri trgovanju na Bisq BTC kupci ne bi smeli uporabljati nobene reference za razlog plačila. Če je razlog za plačilo potreben, naj uporabijo samo polno ime lastnika računa Wise-USD.
paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=Zaradi ameriških bančnih predpisov imajo prenosi USD več omejitev kot večina drugih valut. Zato USD ni vključen v standardni način plačila Bisq Wise.\n\nNačin plačila Wise-USD omogoča uporabnikom Bisq trgovanje BTC v USD z uporabo računa Wise.\n\nPri pošiljanju plačil BTC kupci ne smejo vključiti nobene reference, povezane s trgovino. Če je potrebna opomba o plačilu, uporabite samo polno ime lastnika računa Wise-USD.


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle je storitev za prenos denarja, ki najbolje deluje *prek* vaše banke.\n\n1. Preverite, ali (in kako) vaša banka podpira Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Pozorno spremljajte omejitve prenosa—banke pogosto postavljajo ločene dnevne, tedenske in mesečne omejitve pošiljanja.\n3. Če vaša banka ne podpira Zelle, lahko še vedno uporabite mobilno aplikacijo Zelle, vendar bodo omejitve veliko nižje.\n4. Ime na vašem računu Bisq **mora** ustrezati imenu na vašem Zelle/bankovnem računu.\n\nČe ne morete dokončati Zelle plačila natančno tako, kot je navedeno v pogodbi o trgovini, lahko izgubite del ali celoten varščinski depozit.\n\nKer Zelle nosi višje tveganje vračila plačila, se prodajalcem priporoča, da se z novimi kupci povežejo prek e-pošte ali SMS-a, da potrdijo, da so lastniki računa.


