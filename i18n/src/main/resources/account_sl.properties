# UPI
paymentAccounts.createAccount.accountData.backgroundOverlay.upi=Prenosi UPI so omejeni na Rs. 100.000 na transakcijo.\nČe trgujete nad Rs. 100.000, bo verjetno potrebnih več prenosov.\n\nUpoštevajte, da lahko nekatere banke za svoje stranke uporabijo nižje omejitve.
paymentAccounts.upi.virtualPaymentAddress=Virtualni plačilni naslov (UPI ID)

# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Trgovanje z ameriškimi poštnimi denarnimi nalogi (USPMO) na Bisq zahteva naslednje:\n\n- Kupec BTC mora vpisati ime prodajalca BTC tako v polje Payer kot v polje Payee ter narediti jasne fotografije USPMO in sledljivega ovoja pred pošiljanjem.\n- Kupec BTC mora poslati USPMO s potrditvijo dostave.\n\nV primeru posredovanja ali spora morate zagotoviti fotografije, serijsko številko USPMO, številko pošte in znesek, da lahko mediator ali agent za vračilo preveri plačilo. Neuspeh pri zagotavljanju teh dokazov bo povzročil izgubo spora. Pošiljatelj je v celoti odgovoren za dokazovanje plačila.

