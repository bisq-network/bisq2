# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Za uporabo Satispay potrebujete italijanski bančni račun (IBAN) in registriran račun Satispay.\n\nOmejitve Satispay so nastavljene individualno. Za trgovanje z večjimi zneski se obrnite na podporo Satispay, da povečate svoje omejitve. Trgovine nad temi omejitvami so lahko preklicane in lahko privedejo do kazni.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Sistem hitrih plačil (SBP) je ruska medbančna storitev prenosa, ki omogoča osebna plačila z uporabo samo mobilne številke.\n\n1. SBP podpira prenose med ruskimi bančnimi računi v ruskih rubljih.\n\n2. Registrirane so lahko le ruske mobilne številke s predpono +7.\n\n3. Za vsako banko, kjer želite prejemati sredstva, morate ustvariti ločen Bisq račun.\n\n4. SBP prikazuje ime, srednje ime in začetnico priimka prejemnika za preverjanje. Vnesite ime lastnika računa v Bisq v istem formatu.

