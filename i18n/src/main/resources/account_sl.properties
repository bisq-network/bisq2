# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Za uporabo Bizuma potrebujete španski bančni račun (IBAN) in se morate registrirati za storitev.\n\n1. Bizum se lahko uporablja za trgovine med 0,50 € in 1.000,00 €.\n2. Največji znesek, ki ga lahko pošljete ali prejmete z Bizumom, je 2.000,00 € na dan.\n3. Uporabniki Bizuma so omejeni na največ 150 transakcij na mesec.\n\nPosamezne banke lahko uporabijo strožje omejitve znotraj teh maksimalnih vrednosti.\n\nProsimo, upoštevajte tudi svoje osebne omejitve računa.\nTrgovine nad temi omejitvami so lahko preklicane in lahko privedejo do kazni.

# Cash by Mail
paymentAccounts.cashByMail.contact=Kontaktni podatki
paymentAccounts.cashByMail.contact.prompt=Ime ali psevdonim, na katerega naj bo naslovljena kuverta
paymentAccounts.cashByMail.extraInfo=Dodatne informacije
paymentAccounts.cashByMail.extraInfo.prompt=Na primer, vaša država, države, iz katerih sprejemate trgovine, ter posebni pogoji ali določila.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Kako poslati gotovino po pošti?\n\n1. Kupec BTC mora gotovino zapakirati v nepoškodljivo denarno torbo.\n2. Kupec naj med pakiranjem posname video ali naredi visoko ločljive fotografije, na katerih je že priložen naslov prejemnika in številka za sledenje.\n3. Kupec mora paket poslati s potrditvijo dostave in ustreznim zavarovanjem.\n4. Prodajalec BTC naj posname odpiranje paketa, pri čemer naj bo številka za sledenje jasno vidna.\n\nPravila:\n- Ustvarjalec ponudbe mora v polju **Dodatne informacije** navesti posebne pogoje.\n- Z sprejetjem ponudbe, sprejemnik sprejema navedene pogoje ustvarjalca.\n- Gotovina po pošti zagotavlja omejene preverljive dokaze, kar otežuje reševanje sporov. Sredstva so lahko zaklenjena, dokler se oba partnerja ne dogovorita.\n- Izgube iz trgovin z gotovino po pošti NE upravičujejo do povračila s strani Bisq DAO.\n\nDa bi v celoti razumeli zahteve, prosimo, preberite Bisq wiki na: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Navodila in pravila

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Dodatni zahtevki
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Prosimo, poskrbite, da vaša banka dovoljuje gotovinske pologe na račune drugih ljudi.\n\nMnoge banke več ne podpirajo pologov na tuje račune.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f='Oč face' trgovine sledijo različnim pravilom in nosijo različna tveganja kot spletne transakcije.\n\nKljučne razlike vključujejo:\n\n1. Trgovinski partnerji morajo izmenjati podrobnosti o lokaciji in času srečanja z uporabo svojih kontaktnih informacij.\n2. Obe strani morata prinesti svoja prenosna računalnika in potrditi **“plačilo poslano”** in **“plačilo prejeto”** na mestu srečanja.\n3. Če ima ustvarjalec posebne **pogoje in določila**, jih mora navesti v polju **Dodatne informacije**.\n4. Z sprejetjem ponudbe se prevzemnik strinja s **pogoji in določili**, ki jih je navedel ustvarjalec.\n5. V primeru spora lahko mediatorji ali arbitri ponudijo omejeno pomoč, saj je običajno težko zagotoviti nedotakljive dokaze o tem, kar se je zgodilo na srečanju. V takih primerih so lahko BTC sredstva zaklenjena, dokler obe strani ne dosežeta dogovora.\n\nDa bi popolnoma razumeli trgovine 'Oč face', prosimo, preberite navodila in priporočila tukaj:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Mesto srečanja (bo prikazano s ponudbo)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Kako bi želeli, da vas kontaktira trgovinski partner? (elektronski naslov, telefonska številka, ...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Dodajte kakršne koli pogoje ali podrobnosti, ki jih želite prikazati s svojimi ponudbami za ta račun. Ne uporabljajte tega polja za deljenje kontaktnih informacij za komunikacijo zunaj Bisq.
paymentAccounts.f2f.city=Mesto
paymentAccounts.f2f.contact=Kontaktni podatki
