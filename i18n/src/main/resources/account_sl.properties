paymentAccounts.createAccount.accountData.backgroundOverlay.strike=V Bisq se Strike uporablja samo za fiat-na-fiat plačila.\nProsimo, upoštevajte omejitve računov Strike:\n\n1. Uporabniki, registrirani samo z e-pošto, imenom in telefonsko številko:\n- največ $100 na depozit\n- največ $1,000 skupno depozitov na teden\n- največ $100 na plačilo\n\n2. Verificirani uporabniki:\n- največ $1,000 na depozit\n- največ $1,000 skupno depozitov na teden\n- največ $1,000 na plačilo\n\nTrgovine nad temi omejitvami so lahko preklicane in lahko privedejo do kazni.


