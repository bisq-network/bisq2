# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Da bi plačali z Amazon eGift kartico, morate poslati Amazon eGift kartico prodajalcu BTC preko svojega Amazon računa.\n\nZa nadaljnje podrobnosti in najboljše prakse si oglejte wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card].\n\nTri pomembne opombe:\n1. Poskusite poslati darilne kartice z zneski 100 USD ali manj, saj je znano, da Amazon označuje večje darilne kartice kot potencialno goljufive.\n2. Uporabite besedilo v sporočilu darilne kartice, ki ne prinaša tveganja za označitev (npr. ne uporabljajte Bisq ali Bitcoin). Nato delite natančno referenčno besedilo s svojim trgovinskim partnerjem v trgovinskem klepetu, da lahko preverijo vaše plačilo.\n3. Amazon eGift kartice je mogoče unovčiti samo na spletni strani Amazon, kjer so bile kupljene (npr. darilna kartica kupljena na 'https://www.amazon.it' se lahko unovči samo na 'https://www.amazon.it').

