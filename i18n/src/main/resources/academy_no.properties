## Bitcoin
######################################################

academy.bitcoin.subHeadline=En peer-to-peer elektronisk valuta som lar online betalinger sendes direkte uten mellomledd.
academy.bitcoin.whatIsBitcoinHeadline=Hva er Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin er den største og mest populære kryptovalutaen i verden. Det er en digital form for kontanter som lar alle sende verdi til andre mennesker uten behov for mellomledd. Det startet i 2009 og har vokst enormt siden den gang, og fått adopsjon over hele verden på grunn av sine unike og tiltalende egenskaper.\n\nBitcoin skiller seg fra alle nasjonale valutaer på flere områder. Bitcoin kontrolleres eller utstedes ikke av noen regjering eller institusjon. Det er desentralisert, og det eksisterer kun på grunn av tusenvis av mennesker over hele verden som bruker det. Dette gjør det til nøytral valuta, der ingen er i en privilegert posisjon som tillater misbruk. Dette betyr også at du er fri til å bruke Bitcoin uten å kreve noen form for tillatelse, og ingen i systemet har mer makt enn deg. Det er et åpent system som ønsker alle velkommen. En annen viktig egenskap er at du kan holde Bitcoin i egen forvaltning. Med andre ord, du kan eie det selv uten å være avhengig av noe annet selskap eller enhet. Sammenlignet med tradisjonelle valutaer, er det mer likt kontanter i lommen din (som du har full kontroll over) enn en saldo i en bankkonto (der du er underlagt bankens betingelser og ønsker). På grunn av dette er du også alltid fri til å sende Bitcoin: du trenger ikke noen andres godkjenning for å gjøre det, og transaksjonene dine kan ikke stoppes eller reverseres. En tredje interessant aspekt er at Bitcoins tilbud er begrenset til maksimalt 21 millioner. Dette betyr at verdien av hver bitcoin, i motsetning til verdien av hver dollar for eksempel, ikke kan devalueres ved å skape mer av det. Bitcoin blir skapt gjennom en kostbar prosess kalt mining, og både utgivelsesplanen og maksimumsbeløpet som kan skapes er strengt definert og kan ikke endres. Dette gjør tilbudet begrenset, sikkert og forutsigbart, noe som gjør Bitcoin attraktivt på grunn av sin knapphet og robusthet.
academy.bitcoin.whyUseBitcoinHeadline=Hvorfor bruke Bitcoin
academy.bitcoin.whyUseBitcoinContent=Bitcoin sine egenskaper gjør det til en unik eiendel som tiltrekker forskjellige mennesker av ulike grunner. Hvordan Bitcoin appellerer til deg avhenger av din profil og dine behov.\n\nEn av de vanligste grunnene til at folk bruker Bitcoin er dens evne til å beskytte verdi over tid. De nasjonale valutaene i de fleste land i verden mister kontinuerlig verdi over tid på grunn av valutadebasering. Dette betyr at ved å holde sparepengene dine i kontanter eller på en bankkonto, gradvis taper du dem fordi verdien deres synker over tid. Bitcoins begrensede tilbud forhindrer dette fra å skje, så selv om det oppfører seg på en volatil måte på kort sikt, er det et kraftig verktøy for å bevare formuen din på lang sikt.\n\nEn annen grunn til at enkeltpersoner bruker Bitcoin er for å beskytte seg mot handlingene og beslutningene til regjeringer og finansinstitusjoner. Siden Bitcoin er noe du kan eie, sende og motta på en tillatelsesfri måte, påvirkes verdien lagret i den ikke av situasjoner som en sentralbank som trykker flere enheter av sin nasjonale valuta, en bank som bestemmer seg for å blokkere overføringene dine av vilkårlige grunner, eller en regjering som pålegger konfiskeringer av sin befolkning. Med Bitcoin er spillereglene godt kjente og forutsigbare, og du kan stole på at nettverket er rettferdig og behandler alle likt.\n\nBitcoin er også veldig attraktivt for de som driver med internasjonal handel og ønsker å sende eller motta penger til andre land eller regioner. Bitcoin har ikke noe konsept om grenser og fungerer likt enten du sender noe til naboen din eller til noen på den andre siden av verden. Siden betalinger til personer eller selskaper i forskjellige regioner i verden vanligvis betyr lange ventetider, betydelige gebyrer og tungvint byråkrati, velger noen mennesker Bitcoin som et enkelt og praktisk alternativ for sine grenseoverskridende betalinger. Det betyr også at du kan bruke det til å sende penger til land som regjeringen eller banken din har bestemt seg for å blokkere.\n\nTil slutt velger noen mennesker Bitcoin for sin enkelhet og bekvemmelighet. Bitcoin gir mange fordeler i denne sammenhengen sammenlignet med tradisjonelle valutaer. Med det trenger du ikke å forholde deg til kontrakter og lange byråkratiske prosesser for å gjøre enkle ting som å åpne en konto. Du kan enkelt få tilgang til pengene dine på alle enhetene dine. Du kan sende det hvor som helst og til hvem som helst uten behov for forskjellige betalingsformer (kontanter, bankoverføringer av ulike slag, kredittkort, osv.). Du kan enkelt beskytte og sikre midlene dine med riktig kunnskap, og du vil nyte å ikke måtte bekymre deg for at noen stjeler lommeboken din eller kredittkortdetaljene dine.\n\nBitcoin er et stort og innovativt skritt fremover i penge- og betalingsverdenen. Det er nesten sikkert en grunn til at Bitcoin kan være attraktivt og nyttig for dine behov, så vi oppfordrer deg til å lære mer og bli kjent med det.


######################################################
## Security
######################################################

academy.security.subHeadline=Sikre at du, og kun du, alltid har tilgang til midlene dine
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Sikring av nøklene dine
academy.security.securingYourKeysContent=Først og fremst må du forstå en enkel idé: ikke dine nøkler, ikke dine mynter. Dette betyr at for at du virkelig skal eie Bitcoin, må det lagres i en lommebok der du, og bare du, eier nøklene. Dermed er det ikke å eie eiendelen å holde en Bitcoin-saldo i enheter som banker eller sentraliserte børser, siden det er disse enhetene, og ikke du, som holder nøklene til midlene dine. Hvis du virkelig vil eie bitcoin, må du lagre det i en lommebok som bare du kontrollerer nøklene til.\n\nDet finnes mange Bitcoin-lommebøker der ute, hver med sitt unike design og funksjoner. Det de alle har til felles, er at de på en eller annen måte vil lagre dine private nøkler. Disse nøklene gir tilgang til midlene dine. Hvilken lommebok du enn bruker, må du sørge for at bare du, eller personer du har full tillit til, har tilgang til disse nøklene. Hvis noen andre har tilgang til dem, vil de kunne stjele midlene dine, og ingenting kan gjøres for å reversere denne transaksjonen. På den annen side er det like forferdelig å miste nøklene selv. Hvis du mister nøklene dine, vil du ikke kunne sende midlene dine lenger, og det finnes ingen måte å ta tilbake kontrollen over dem. Selv om dette kan høres skremmende ut, kan du enkelt unngå disse situasjonene med litt læring og gode praksiser.\n\nDe fleste bitcoin-lommebøker vil gi deg en sikkerhetskopi på 12 eller 24 ord, vanligvis kjent som mnemonisk frase eller bare seed-ord. Denne sikkerhetskopien lar deg gjenopprette lommeboken din på hvilken som helst enhet, noe som gjør den til det viktigste elementet for deg å sikre. Det anbefales generelt å lagre disse sikkerhetskopiene i analogisk form, typisk ved å skrive dem på et papir eller på et lite metallark, og å ha flere kopier av dem. Du bør også lagre det slik at du kan finne det hvis du trenger det, men ingen andre kan få tilgang til det.\n\nFor betydelige mengder Bitcoin er det vanlig å bruke spesialiserte enheter kalt Hardware Wallets for å lagre nøklene dine. Disse enhetene tilbyr et overlegen nivå av sikkerhet når det gjelder å lagre nøklene dine i en smarttelefon eller laptop-lommebok, samtidig som de gir en praktisk opplevelse når det kommer til å gjøre transaksjoner. Du kan lære mer om disse og andre typer lommebøker i lommebokseksjonen av Bisq Lær.\n\nTil slutt, sørg for å unngå altfor kompliserte lagringsordninger. En avansert lagringsplan med mange detaljer og nyanser vil holde tyver unna midlene dine, men det er også en betydelig sjanse for at du kanskje ikke får tilgang til din egen lommebok på grunn av feil, forvirring eller rett og slett å glemme hvordan du organiserte sikkerhetskopiene. Sikt mot en balanse mellom en oppsett som er for enkel og som hvem som helst lett kan bryte (som å lagre seed-ordene dine i en vanlig tekstfil på skrivebordet til laptopen din) og en som er så kompleks at ikke engang du kan knekke den (som å lagre ordene i seed-ordene dine på tvers av 12 bøker på 12 forskjellige steder).
academy.security.avoidScamsHeadline=Unngå svindel
academy.security.avoidScamsContent=En annen kilde til problemer og risiko er svindel. Bitcoin-transaksjoner er irreversible, noe som betyr at hvis noen lurer deg til å sende dem noe Bitcoin og deretter stikker av med det, er det ikke mye du kan gjøre med det. På grunn av dette er det vanlig å møte forskjellige ordninger der folk vil prøve å overbevise deg om å sende dem noe bitcoin. Som regel vil svindlere presentere deg for en fantastisk "mulighet" til å tjene penger enkelt, noe som ofte høres for godt ut til å være sant. De spesifikke historiene og detaljene rundt disse svindlene er ekstremt varierte og kreative, men det felles mønsteret vil alltid se det samme ut: du vil bli tilbudt noen fantastiske avkastninger, men først må du sende bitcoin på forhånd. Når bitcoin er sendt, vil du sannsynligvis aldri se det komme tilbake til deg. Å forsvare seg mot disse svindlene er enkelt: interager kun med anerkjente og pålitelige selskaper og personer. Hvis du føler at en enhet er mistenkelig, be om referanser eller hold deg rett og slett unna det. Hvis du blir tilbudt en mulighet som føles nesten for god til å være sann, er den sannsynligvis det, og du bør holde deg unna den.


######################################################
## Privacy
######################################################

academy.privacy.subHeadline=Dine data er dine. Hold det slik.
academy.privacy.introContent=Å holde din økonomiske informasjon og identitet privat er et vanlig behov blant Bitcoin-brukere. Det er naturlig og logisk å ikke ønske at andre skal vite om dine midler og transaksjoner uten ditt samtykke. Tross alt ville du ikke gått med en t-skjorte som viser saldoen på bankkontoen din og kredittkortrapporter mens du gikk nedover gaten, ville du? Personvern er et viktig tema i Bitcoin fordi den transparente naturen til Bitcoin-transaksjoner og adresser gjør feil på dette området spesielt kostbare. I denne seksjonen dekker vi noen punkter om personvern i din Bitcoin-reise.
academy.privacy.whyPrivacyHeadline=Hvorfor personvern er relevant
academy.privacy.whyPrivacyContent=Mange brukere setter pris på friheten Bitcoin gir dem til å eie sin eiendom og transaktere fritt og uten tillatelse med andre. Men uten gode personvernspraksiser blir disse funksjonene til Bitcoin alvorlig svekket. Å avsløre informasjon om deg selv og dine Bitcoin-midler vil sette deg i fare for flere typer angrep fra andre som vil begrense din egen frihet. Å reflektere over hvilke data du deler og være oppmerksom på dette vil hindre deg i å gjøre kostbare feil som du kanskje vil angre på senere.\n\nDet første åpenbare problemet med å avsløre din identitet og detaljer om dine midler er personlig sikkerhet. Hvis noen kjenner detaljer som hvor mye bitcoin du har, hvor du bor, og hvilken type lommebok du bruker, kan de lett planlegge et fysisk angrep mot deg for å få tak i nøklene dine. Dette er spesielt fristende sammenlignet med bankkontoer i nasjonal valuta, siden Bitcoin-transaksjoner er irreversible. Dermed, hvis en tyv klarer å tvinge deg til å sende bitcoin til en adresse de kontrollerer, eller bare stjeler lommeboknøklene dine og gjør det selv, vil det ikke være noen måte å kansellere den transaksjonen på, og din bitcoin vil ikke lenger være din. Å holde din identitet og økonomiske detaljer private forhindrer deg i å bli et mål for denne typen angrep.\n\nEn annen god grunn til å holde detaljene dine private er faren fra fiendtlige regjeringer og reguleringer. Regjeringer over hele verden har gjentatte ganger iverksatt tiltak mot sine borgeres private eiendom på ulike måter. Et godt eksempel på dette er Executive Order 6102, som gjorde det ulovlig for amerikanske borgere å eie gull og førte til en ensidig konfiskering av gull fra millioner av amerikanske borgere. Akkurat som med vanlige tyver, beskytter det deg å sikre at statlige enheter og ansatte ikke har informasjon om deg og dine midler i tilfelle regjeringen starter en negativ politikk mot eiere av Bitcoin.\n\nGenerelt ønsker du sannsynligvis bare ikke at andre skal vite hvor mye Bitcoin du har eller hvilke transaksjoner du utfører. Akkurat som vi beskytter bankkontoene våre med ulike metoder slik at bare vi kan sjekke saldoene og bevegelsene våre, gir det mening å sørge for at andre ikke har muligheten til å se transaksjonene og detaljene deres, som når, hvor mye, eller med hvem vi transakterer.
academy.privacy.giveUpPrivacyHeadline=Hvordan vi gir opp vårt privatliv
academy.privacy.giveUpPrivacyContent=Det finnes mange måter man kan frivillig eller ved et uhell avsløre personlige detaljer på. Som regel er disse enkle å forhindre med litt sunn fornuft, siden vi ofte bare gir bort detaljene våre ved å ikke være oppmerksomme på det. Noen mer subtile lekkasjer vil kreve teknisk kunnskap og tid. Men den gode nyheten er at, med minimal innsats, kan de mest betydningsfulle problemene unngås.\n\nDen klare mesteren av personverntabber, både på grunn av hvor hyppig og hvor alvorlig det er, er rett og slett å gi bort ID-en din frivillig når du kjøper eller selger Bitcoin. I dag er de fleste sentraliserte børser (selskaper som Coinbase, Kraken, Binance, osv.) underlagt myndighetenes KYC-reguleringer (KYC står for Know Your Customer). Dette betyr at myndighetene tvinger disse selskapene til å be om passet ditt, nasjonalt ID-kort, førerkort eller lignende dokumenter slik at denne informasjonen kan knyttes til kontoen din. Fra det øyeblikket du gir disse bort, vil hvert kjøp og salg du gjør bli registrert og knyttet til deg. Videre vil børsen og myndighetsorganene ha full oversikt over saldoene dine til enhver tid. Selv om du bestemmer deg for å ta Bitcoin ut av disse børsene og inn i en lommebok du selv forvalter, vil disse partene kunne spore hvilke adresser midlene dine ble sendt til. Og hvis dette ikke er bekymringsfullt nok, er det en annen bekymring å ha i bakhodet: hvis en hacker får tilgang til databasene til disse selskapene, kan informasjonen din bli lekket offentlig til internett, noe som gjør det mulig for alle i verden å vite all din lagrede personlige og finansielle informasjon. Dette er en situasjon som har skjedd mange ganger de siste årene, med forferdelige konsekvenser for noen av de berørte kundene til børsene.\n\nEt annet område hvor det må tas hensyn er gjenbruk av adresser. Hver gang du gir noen en adresse til lommeboken din for å motta bitcoin fra dem, lærer denne personen at denne adressen tilhører deg. Dette betyr at, fra dette punktet, kan personen overvåke adressen og all dens aktivitet. Hvis du gjenbruker denne adressen gjentatte ganger, vil hver person du interagerer med kunne se de forskjellige transaksjonene som går gjennom adressen, inkludert når de skjer, hvor midlene kommer fra og går til, og beløpene som transakteres. Derfor anbefales det å bruke adresser til å motta bitcoin kun én gang. De fleste lommebøker vil ta seg av dette automatisk for deg, men det er fortsatt viktig for deg å forstå hvorfor dette er en god praksis.\n\nTil slutt, å stole på andres noder for å lese blockchain-data betyr at noden som kjører kan overvåke hvilke adresser lommeboken din er interessert i. Når man håndterer betydelige mengder Bitcoin, lønner det seg å lære hvordan man kjører sin egen node og kobler lommeboken sin til den. Eller, i det minste, være oppmerksom på hvilken node du kobler deg til og velge en fra en person eller organisasjon du stoler på, som en venn som har mer erfaring med Bitcoin eller et lokalt Bitcoin-fellesskap.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq hjelper med å beskytte ditt personvern
academy.privacy.bisqProtectsPrivacyContent=Bisq lar deg kjøpe og selge Bitcoin fra andre brukere. Denne enkle forskjellen kommer med en verden av fordeler når det gjelder personvern sammenlignet med å bruke sentraliserte børser. Ved å bruke Bisq beskytter du din sikkerhet og personvern mot myndigheter, selskaper og andre fiendtlige tredjeparter som ellers ville registrert og brukt dataene dine mot dine egne interesser.\n\nNår du handler i Bisq, vet bare du og din motpart detaljene i transaksjonen. Og selv mellom dere to er informasjonen som må deles, helt minimert og begrenset til de strengt nødvendige betalingsdetaljene, som for eksempel bankkontonummeret ditt hvis du ønsker å motta en fiat-betaling på bankkontoen din. Dette betyr at det ikke er nødvendig å oppgi informasjon som ID, adresse, osv. Videre forhindrer muligheten til å samhandle med forskjellige motparter i hver handel at én enkelt person kan samle data om deg over tid, og dermed distribuere transaksjonshistorikken din på tvers av forskjellige motparter og hindre at én enkelt enhet har en fullstendig oversikt over ditt økonomiske liv. Bisq lar deg også motta all bitcoin du kjøper direkte til en adresse til en lommebok du kontrollerer, noe som gjør at du kan beholde kontrollen over midlene dine til enhver tid, og distribuere dem på tvers av forskjellige adresser slik at ingen enkelt motpart kan overvåke hele lommeboken din.\n\nOg husk: Bisq er bare et program som kjører på datamaskinen din, og som kun kobler seg til internett gjennom personvernvennlige nettverk som Tor og I2P. Du trenger ikke engang å registrere deg noe sted på en pseudonym måte. På grunn av dette kan ingen engang vite at du bruker Bisq, og kommunikasjonen din med andre deltakere kan ikke overvåkes, spores eller nås av tredjeparter.


