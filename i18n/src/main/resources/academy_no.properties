academy.foss.subHeadline=Lær om åpen kode og hvordan den driver Bitcoin og Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin og åpen kildekode-programvare
academy.foss.bitcoinAndFossContent=Åpen kildekode-programvare er programvare der koden er offentlig tilgjengelig, og alle kan lese, kopiere og endre denne koden på hvilken som helst måte de ønsker. Dette står i kontrast til lukket kildekode eller proprietær programvare, der den opprinnelige forfatteren velger å holde koden for seg selv, og ingen andre har tilgang eller tillatelse til den. Selv om dette kan virke som et teknisk emne, er det i din interesse å forstå konsekvensene av åpen kildekode-programvare på din Bitcoin-reise. La oss dykke inn i det.\n\nVerden av Bitcoin er dypt påvirket av og relatert til åpen kildekode-programvare. Bitcoin-programvaren har vært åpen kildekode siden dag én. Bisq er også et åpen kildekode-prosjekt. Mange andre omkringliggende teknologier, som Lightning-klienter, blandetjenester eller gruveprogramvare, bygges vanligvis som åpen kildekode-prosjekter. Mange lommebøker er også åpen kildekode, og som vi diskuterer i lommebokdelen av Bisq Learn, anbefaler vi sterkt at du velger lommebøker som er åpen kildekode.\n\nHvorfor er dette slik? Lukket kildekode-programvare bygges vanligvis og holdes privat av selskaper og enkeltpersoner som ønsker å ta betalt av andre for lisenser og beholde full kontroll over prosjektet. I Bitcoin-rommet er dette sjelden tilfelle. Bitcoin er et åpent og imøtekommende system av natur, og koden er en representasjon av dette. Alle kan se koden, endre den, dele kopier av sin egen versjon med andre, og, enkelt sagt, gjøre som de vil med den. Bisq er også et åpen kildekode-prosjekt der alle er velkomne til å delta, utvide applikasjonen og gjøre forbedringer på forskjellige måter.
academy.foss.openSourceBenefitsHeadline=Hvordan åpen kildekode gagner deg
academy.foss.openSourceBenefitsContent=Du tenker kanskje at siden du ikke er programvareutvikler, har det liten relevans for deg om koden til noe programvare er offentlig eller ikke. Dette er ikke tilfelle i det hele tatt. Selv om du ikke planlegger å se på eller endre koden til appene du bruker, vil opplevelsen din med dem bli dypt påvirket av om koden er åpen eller lukket. Dette er enda mer kritisk når vi snakker om programvaren som vil styre ditt økonomiske liv og støtte din evne til å spare, motta og sende penger. Generelt vil bruk av åpen kildekode-programvare være mer gunstig for deg enn å bruke lukkede alternativer. La oss bryte ned noen viktige grunner som gjør dette viktig for deg.\n\nEn svært viktig grunn til å velge åpen kildekode-programvare er sikkerhet. Siden åpen kildekode-programvare kan leses av alle, prøver hackere og ondsinnede aktører regelmessig å finne feil og sikkerhetshull i den. Du tenker kanskje at dette er farlig, men det er faktisk motsatt! Dette er fordi det faktum at koden er åpen for alle betyr at hvem som helst kan se etter sikkerhetsproblemer og enten påpeke dem, fikse dem selv eller utnytte dem ondsinnet. Sammen vil fellesskapet av brukere og utviklere rundt prosjektet kunne oppdage og fikse de fleste feil raskt, ofte til og med før de blir utgitt. Og hvis noen bruker denne feilen på en ondsinnet måte for å utnytte programvaren, vil det ikke ta lang tid før det blir lagt merke til og løsninger blir anvendt. På lukket kildekode-programvare er det bare det lille, betalte teamet bak prosjektet som gjennomgår koden, noe som fører til en mye høyere sjanse for at feil går ubemerket. Flere øyne, færre feil. Og selskaper har også et incentiv til ikke å avsløre at deres lukkede produkter har sikkerhetsproblemer, noe som fører til at mange feil og hacking holdes hemmelig i stedet for å bli avslørt. Til slutt, siden i lukkede prosjekter bare utviklingsteamet kan se koden, hvordan kan du eller noen andre være helt sikre på at programvaren er trygg? Dette henger sammen med et vanlig ordtak i Bitcoin-kulturen: ikke stol på, verifiser. Alt i alt fører åpen kildekode-programvare til mye mer sikre og robuste resultater enn lukket kildekode-programvare.\n\nEn annen god grunn til å velge åpen kildekode-programvare fremfor lukket kildekode er den langsiktige kontinuiteten til den første. Kode som er offentlig avhenger ikke av noen enkelt enhet eller individ for å bli vedlikeholdt over tid. Selv om det opprinnelige teamet bak et prosjekt til slutt forsvinner, kan andre ta over og fortsette å vedlikeholde og utvikle det. Det største eksempelet på dette er Bitcoin selv: selv om dens pseudonyme skaper, Satoshi Nakamoto, forsvant for mer enn ti år siden, har prosjektet fortsatt å vokse og blomstre utover alle forventninger. Dermed, hver gang du velger åpen kildekode-programvare fremfor lukket kildekode, reduserer du dramatisk sjansene for at et selskap eller utvikler vil etterlate deg strandet med noe uvedlikeholdt programvare som blekner og blir utdatert.\n\nTil slutt fører åpne kildekode-prosjekter med utbredt bruk, som Bitcoin, Bisq eller lommebøker som Electrum, ofte til produkter av høy kvalitet ved å tiltrekke seg det beste talentet. Den åpne naturen til prosjektene lar hvem som helst samarbeide, og mange dyktige utviklere i bransjen vil heller samarbeide ved å bygge videre på et godt prosjekt enn å starte et duplikat fra bunnen av. Over tid fører de kumulative bidragene fra disse individene til imponerende resultater som ofte overskygger hva de fleste selskaper, selv godt finansierte, noen gang kunne oppnå.\n\nOppsummert, å velge åpne kildekode-alternativer for Bitcoin-verktøyene dine kommer med et flott sett av fordeler som hjelper deg å nyte sikre og nyttige produkter av høy kvalitet. Vi håper at du blir nysgjerrig på naturen til koden du bruker i ditt daglige liv og at du tar informerte valg om programvaren du kjører.
