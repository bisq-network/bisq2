academy.wallets.subHeadline=Velge de riktige verktøyene for å håndtere og sikre bitcoinene dine.
academy.wallets.whatIsAWalletHeadline=Hva er en lommebok
academy.wallets.whatIsAWalletContent=Lommebøker er verktøyet ditt for å utføre de mest grunnleggende handlingene i Bitcoin: å motta det, lagre det og sende det. Siden Bitcoin er et åpent system, kan hvem som helst lage en lommebok for det, og mange forskjellige eksisterer. Dette er flott fordi det betyr at du har mange forskjellige alternativer i markedet å velge mellom, og du kan til og med bruke flere forskjellige lommebøker for å dekke ulike behov.\n\nGenerelt er en lommebok et programvareverktøy som gjør flere ting for deg: det leser blokkjeden for å sjekke saldoen til adressene du kontrollerer. Den kan bygge og sende transaksjoner når du ønsker å betale noen andre. Og den holder nøklene dine slik at du kan signere transaksjonene dine. Noen av disse funksjonene ser forskjellige ut i forskjellige lommebøker, og noen lommebøker dekker bare deler av dem. For å forstå dette bedre, er det nyttig å være kjent med de forskjellige egenskapene som gjør lommebøker forskjellige fra hverandre.\n\nFørst bør du forstå forskjellen mellom en hot lommebok og en kald lommebok. En hot lommebok er en programvarelommebok der nøklene som kontrollerer bitcoinene dine er lagret på en enhet som er koblet til internett. En kald lommebok, derimot, er en oppsett der nøklene dine er lagret på en enhet som aldri er koblet til internett, og du bruker en annen programvare for å spore saldoen din og forberede og sende transaksjoner. Hot lommebøker er vanligvis en enkel app på telefonen eller laptopen din. En kald lommebok, derimot, betyr at du bruker en programvare på telefonen eller laptopen din som ikke holder nøklene dine, og du kombinerer det med en annen enhet som holder nøklene og aldri kobles til internett. Denne andre enheten kan være en dedikert laptop eller smarttelefon, eller mer vanlig, en maskinvarelommebok. Hot lommebøker er enklere å administrere og bruke, men de er også mindre sikre. Kald lommebøker krever et litt mer komplekst og tungvint oppsett, men tilbyr en mye høyere grad av sikkerhet mot hacking og feil når du håndterer nøkler. Hvordan du håndterer risikoene ved å forvalte midlene dine er en personlig avgjørelse, men det anbefales generelt å bruke hot lommebøker som din tradisjonelle lommebok for sedler og mynter i lommen, og kalde lommebøker som en sikker boks i en bank. Du ville ikke bære en million dollar i lommeboken din. Og du ville ikke bruke innholdet i sikkerhetsboksen din til å betale for en kaffe.\n\nMaskinvarelommebøker er spesielle fysiske enheter som er designet og produsert med det eneste formålet å lagre nøklene til midlene dine og signere transaksjoner med disse nøklene. De tilbyr en praktisk måte å signere transaksjoner for å bruke midlene dine, samtidig som de lagrer nøklene dine på en sikker måte som forhindrer at de lekker til andre. Å bruke en maskinvarelommebok forbedrer sikkerheten din med flere størrelsesordener sammenlignet med å bruke en hot lommebok på hoveddatamaskinen eller smarttelefonen din. Hvis du er i gang med Bitcoin-reisen din, trenger du ikke å ha en lommebok fra dag én, men du vil sannsynligvis ønske å skaffe deg en når du begynner å akkumulere en mengde bitcoin som ville vært smertefullt å miste. Det finnes mange maskinvarelommebøker på markedet, med typiske priser rundt $100.\n\nOg en siste merknad: en saldo i en sentralisert børs er ikke en lommebok. Siden du ikke kontrollerer nøklene, stoler du på og har tillit til den sentraliserte børsen for faktisk å holde bitcoinene dine. Hvis de av en eller annen grunn ikke sender det til deg når du bestemmer deg for å ta ut, er det ingen måte for deg å få tak i det. Husk: ikke dine nøkler, ikke dine mynter.
academy.wallets.howToPickHeadline=Hvordan velge en lommebok
academy.wallets.howToPickContent=Å velge den rette lommeboken for deg er en beslutning som avhenger av mange faktorer, som hvordan du skal bruke Bitcoin, hvilke beløp du vil håndtere, eller hvilke enheter du eier. Likevel finnes det noen generelle anbefalinger du kan følge og spesifikke lommebøker som har et godt rykte.\n\nDet første og viktigste generelle rådet er å velge en åpen kildekode-lommebok. Å sikre at koden til lommeboken din er verifiserbar er avgjørende. Du kan lære mer om dette i seksjonen for Åpen Kildekode i Bisq Læring. En annen viktig anbefaling er å velge en lommebok som ikke støtter andre kryptovalutaer enn Bitcoin. Lommebøker som håndterer flere kryptovalutaer må bruke mer kompleks kode for å fungere med de forskjellige støttede valutaene, noe som introduserer større sikkerhetsrisikoer. Derfor er det bedre å velge en Bitcoin-lommebok for midlene dine. Til slutt, prøv å se etter lommebøker som har vært tilgjengelige en stund, har sterke brukerbaser og har et godt omdømme. Det er best å la helt nye lommebøker være for avansert bruk eller eksperimenter i beste fall.\n\nHvis du planlegger å bruke lommeboken din på smarttelefonen, anbefaler vi å se på en av følgende lommebøker: Bluewallet, Blockstream Green eller Nunchuk. På den annen side, hvis du vil bruke en PC, vil vi foreslå å bruke en av følgende: Sparrow, Bluewallet, Electrum, Blockstream Green eller Nunchuk. Disse er alle gode lommebøker for nybegynnere. Du kan prøve flere av dem for å finne ut hvilken som passer deg best, eller til og med bruke flere samtidig hvis du ønsker det. Etter hvert som du får mer erfaring og kunnskap, kan du begynne å utvikle preferanser avhengig av de mer avanserte funksjonene som gjør disse lommebøkene litt forskjellige fra hverandre.\n\nNår du har nok midler til å begynne å ta sikkerhet enda mer seriøst, vil det sannsynligvis gi mening å skaffe en maskinvarelommebok. Med en maskinvarelommebok vil du kunne lagre nøklene dine i den og signere transaksjoner med den, mens du fortsatt kan bruke programvare som Sparrow, Bluewallet eller Nunchuk for å lese saldoene dine og forberede transaksjoner. Når det gjelder maskinvarelommebøker, gjelder de fleste av de samme rådene: velg lommebøker som har transparente og offentlige design, som kun støtter Bitcoin og som har et godt omdømme og rykte. Noen kjente merker er Coldcard, Bitbox, Trezor eller Foundation.\n\nVerden av lommebøker er rik og variert, noe som både er flott og forvirrende. Det er helt greit å være litt overveldet i starten. Hvis du nettopp har begynt, vil vi anbefale å forske litt, prøve noen av alternativene vi har delt med deg, og når du finner en du føler deg komfortabel med, holde deg til den. Etter hvert som du lærer mer om Bitcoin, kan du alltid utforske nye og mer avanserte alternativer og bytte til en annen lommebok, eller bruke flere av dem, når som helst du vil.


