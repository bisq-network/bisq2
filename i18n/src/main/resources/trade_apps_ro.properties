######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG=Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_MU_SIG=Protocolul Bisq MuSig portat pe chain-ul lateral Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_MU_SIG=L-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Securitatea se bazează pe depozitele de securitate, precum și pe caracteristici suplimentare în raport cu limitele de tranzacție. Consultați wiki-ul Bisq pentru mai multe informații.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Depinde de metoda de transfer fiat utilizată. Transferul fiat online dezvăluie de obicei identitatea către partenerul de tranzacție. Pe partea Liquid, oferă o confidențialitate mai bună decât Bitcoin pe mainnet datorită tranzacțiilor confidențiale.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Utilizatorul trebuie să aibă o cantitate mică de L-BTC pentru a bloca depozitul de garanție. Confirmarea pe blockchain pentru liquid este foarte rapidă (aproximativ 1 minut). Timpul pentru tranzacție depinde de metoda de plată utilizată și de timpul de răspuns al traderului.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Pe baza unui depozit de garanție, o tranzacție MuSig și un proces de soluționare a disputelor pe mai multe niveluri
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Conceptual, urmează protocolul Bisq MuSig (pe rețeaua principală Bitcoin). Liquid nu are aceleași proprietăți de cenzură ca Bitcoin, deși oferă câteva avantaje față de rețeaua principală Bitcoin:\n- Liquid are un timp de confirmare a blocurilor foarte scurt, de aproximativ 1 minut.\n- Taxele pentru tranzacții sunt foarte mici.\n- Confidențialitatea este mai bună datorită tranzacțiilor confidențiale care ascund suma trimisă.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=MuSig Liquid este așteptat să fie gata pentru lansare în T3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Securitate rezonabil de bună pentru sume de tranzacție de valoare medie\n+ Comparativ cu Bisq MuSig, există taxe de tranzacție mai mici, confirmare mai rapidă și o confidențialitate mai bună.\n+ Reușește să facă față sistemului moștenit al lumii Fiat
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Ambele părți trebuie să aibă L-BTC pentru depozitul de garanție\n- Liquid este o rețea laterală federată și nu are același nivel ridicat de rezistență la cenzură ca Bitcoin-ul de bază.\n- Peg-in de la Bitcoin-ul de bază la Bitcoin-ul Liquid este fără încredere, deși pentru peg-out de L-BTC la BTC necesită autorizarea federației.\n- Nodul maker Bisq trebuie să fie online deoarece procesul de acceptare a ofertei este interactiv\n- Deoarece transferul Fiat se face pe sisteme legate de bancă, moștenește toate aceste dezavantaje, cum ar fi riscul de returnare a plății, transferul lent, expunerea la confidențialitate față de partener atunci când detaliile transferului bancar conțin numele real. Cu toate acestea, aceste diverse dezavantaje pot fi atenuate prin utilizarea metodelor de plată care au un risc scăzut de returnare a plății, sunt rapide sau instantanee și folosesc ID-uri de cont sau email în loc de nume reale. Anumite metode de plată evită complet sistemul bancar, cum ar fi plata prin poștă sau tranzacționarea față în față.


######################################################
## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Permite tranzacționarea Bitcoin pe Lightning Network către Fiat prin combinarea swap-urilor Submarine și protocolului MuSig Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Securitatea se bazează pe depozitele de securitate, precum și pe caracteristici suplimentare în raport cu limitele de tranzacție. Consultați wiki-ul Bisq pentru mai multe informații.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Depinde de metoda de transfer Fiat utilizată. Transferul Fiat online de obicei dezvăluie identitatea către partenerul de tranzacție. Pe partea Lightning, oferă o confidențialitate mai bună decât Bitcoin pe lanț, deoarece nu lasă urme pe Blockchain. Pe partea Liquid, oferă o confidențialitate mai bună decât Bitcoin pe mainnet datorită tranzacțiilor confidențiale.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Utilizatorul trebuie să aibă o mică sumă de Bitcoin pe Lightning pentru a bloca depozitul de securitate. Schimburile Submarine și tranzacțiile de schimb beneficiază de timpul rapid de confirmare a blockchain-ului de aproximativ 1 minut. Timpul pentru tranzacție depinde de metoda de plată utilizată și de timpul de răspuns al traderului.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Combină schimburile Submarine de la Lightning la Liquid și protocolul Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Permite ca traderii să folosească Bitcoin-ul lor off-chain pe Lightning pentru a tranzacționa cu Fiat pe baza protocolului Liquid MuSig. Protocolul este o succesiune de 3 tranzacții și 2 protocoale diferite:\n- Mai întâi, traderii schimbă Bitcoin-ul lor Lightning printr-un swap Submarine invers în L-BTC (swap Submarine între Lightning și Liquid). Acest swap se realizează cu orice furnizor de lichiditate, nu cu partenerul de tranzacționare.\n- Apoi, tranzacția are loc pe Liquid folosind protocolul MuSig.\n- Odată ce tranzacția s-a finalizat, L-BTC este schimbat înapoi în Lightning printr-un swap Submarine (din nou cu un alt trader/furnizor de lichiditate).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning este așteptat să fie gata pentru lansare în T4/2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Securitate rezonabilă pentru sume de tranzacție de valoare medie\n+ Comparativ cu Bisq MuSig, există taxe de tranzacție mai mici, confirmări mai rapide și o confidențialitate mai bună.\n+ Reușește să interacționeze cu sistemul legacy al lumii Fiat
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Ambele părți trebuie să aibă BTC pe Lightning pentru depozitul de securitate\n- Implicarea a 2 comercianți suplimentari pentru schimburile Submarine adaugă complexitate și riscuri potențiale (destul de mici).\n- Liquid este un lanț lateral federat și nu are același nivel ridicat de rezistență la cenzură ca Bitcoin-ul de bază.\n- Peg-in de la Bitcoin-ul de bază la Bitcoin-ul Liquid este fără încredere, deși pentru peg-out-ul L-BTC la BTC necesită autorizarea federației.\n- Nodul maker Bisq trebuie să fie online deoarece procesul de acceptare a ofertei este interactiv\n- Deoarece transferul Fiat se face pe sisteme tradiționale precum transferurile bancare, moștenește toate aceste dezavantaje, cum ar fi riscul de returnare a plății, transferul lent, expunerea la confidențialitate față de partener atunci când detaliile transferului bancar conțin numele real. Deși aceste diverse dezavantaje pot fi atenuate prin utilizarea metodelor de plată care au un risc scăzut de returnare a plății, sunt rapide sau instantanee și folosesc ID-uri de cont sau e-mail în loc de nume reale. Anumite metode de plată evită complet sistemul bancar, cum ar fi plata prin poștă sau tranzacționarea față în față.


