## LIQUID_SWAP
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Schimburi Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Tranzacționați orice active bazate pe Liquid, cum ar fi USDT și BTC-L, cu un swap atomic pe rețeaua Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=Active Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_SWAP=Securitate maximă prin utilizarea contractelor inteligente pe aceeași blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_SWAP=Liquid susține tranzacții confidențiale, astfel încât să nu dezvăluie suma pe blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=Utilizatorul trebuie să instaleze și să configureze portofelul Elements pentru Liquid. Odată instalat, este foarte convenabil de utilizat.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Protocol de tranzacție bazat pe swap atomic pe side-chain-ul Liquid pentru tranzacționarea oricărui activ Liquid
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Pentru a utiliza swap-urile Liquid, utilizatorul trebuie să instaleze și să ruleze portofelul Elements și să-l configureze, astfel încât să poată fi accesat din aplicația Bisq.\n\nCel mai utilizat activ pe Liquid este USDT (Tether), o monedă stabilă legată de USD. Deși aceasta nu este comparabilă cu ceva precum Bitcoin, are multe avantaje față de Fiat USD, care implică de obicei transferuri bancare cu toate problemele și inconvenientele sistemului Fiat tradițional.\n\nL-BTC ar putea fi utilizat la cealaltă extremitate a tranzacției, care este un substitut al Bitcoin pe chain-ul Liquid. Pentru a converti Bitcoin în L-BTC, trebuie să trimiteți Bitcoin la o adresă de peg-in și veți primi după 102 confirmări L-BTC pentru aceasta. Revenind de la L-BTC la Bitcoin (peg-out) funcționează similar, dar necesită autorizarea din partea federației Liquid, care este un grup de companii și indivizi din spațiul Bitcoin. Așadar, nu este un proces complet fără încredere.\n\nAr trebui evitată compararea activelor Liquid cu proprietățile Bitcoin. Acesta vizează alte cazuri de utilizare și nu poate atinge nivelul înalt de descentralizare și rezistență la cenzură al Bitcoin. Poate fi văzut mai degrabă ca o alternativă la produsele financiare tradiționale. Prin utilizarea tehnologiei blockchain, evită intermediarii clasici, îmbunătățește securitatea și confidențialitatea și oferă o experiență mai bună utilizatorului.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Schimburile Liquid sunt încă în dezvoltare. Se așteaptă să fie lansate în T3/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Tranzacții confidențiale oferă o bună confidențialitate\n+ Timp de confirmare rapid de aproximativ 1 minut\n+ Taxe de tranzacție reduse\n+ Potrivit pentru tranzacții de valoare mare
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Necesită rularea portofelului Elements și a blockchain-ului\n- Ambele părți trebuie să fie online\n- Peg-out din L-BTC nu este fără încredere


