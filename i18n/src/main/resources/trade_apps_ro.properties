# suppress inspection "UnusedProperty"
tradeApps.overview.security.MONERO_SWAP=Securitate foarte ridicată prin utilizarea semnăturilor adaptor pentru a schimba atomic între blockchain-ul Monero și Bitcoin.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MONERO_SWAP=Foarte ridicat pe partea Monero datorită intimității sale puternice inerente. Pe partea Bitcoin, este restricționat de limitările de intimitate ale Bitcoin.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MONERO_SWAP=Utilizatorul trebuie să instaleze daemonul de swap Farcaster și un nod complet Monero și Bitcoin. Odată instalat, este foarte convenabil.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.subHeadline=Protocol atomic de swap cross-chain pentru tranzacționarea Bitcoin cu Monero
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Bazat pe proiectul Farcaster (finanțat de comunitatea Monero) folosind contracte de tip hashed time lock (HTLC), semnături adaptor și dovezi zero-knowledge pentru schimbul atomic de Bitcoin și Monero.\n\nUtilizatorul trebuie să instaleze și să ruleze un nod Bitcoin, un nod Monero și daemonul Farcaster. În timpul schimbului, nodurile ambilor comercianți trebuie să fie online. Efortul suplimentar atunci când se folosește acest protocol se răsplătește cu un nivel foarte ridicat de securitate. Cu toate acestea, utilizatorii ar trebui să se familiarizeze cu detaliile acestui concept și să fie conștienți că există cazuri limită care implică unele riscuri minore.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Schimburile Monero sunt așteptate să fie gata pentru lansare în T2/2027.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Foarte sigur\n+ Confidențialitate decentă. Pe partea Bitcoin moștenește proprietățile de confidențialitate ale Bitcoin. Pe partea Monero beneficiază de confidențialitatea ridicată a Monero.\n+ Potrivit pentru tranzacții de valoare mare
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Necesită abilități tehnice și experiență pentru a rula infrastructura necesară\n- Timpul de confirmare se bazează pe confirmările de pe ambele blockchain-uri, care vor fi de obicei de aproximativ 20-30 de minute.\n- Taxele de tranzacție pe partea Bitcoin ar putea fi non-triviale în cazul unei congestii mari a blockchain-ului (deși destul de rar)\n- Amândoi comercianții trebuie să fie online\n- Necesită mult spațiu de stocare rapid pentru noduri
