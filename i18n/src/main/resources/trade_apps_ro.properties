######################################################

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=Protocolul de tranzacționare de generație următoare al Bisq, bazat pe escrow multisig 2 din 2 și depozite de securitate, care utilizează MuSig și Taproot.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC - Orice
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=Securitatea se bazează pe depozitele de securitate, precum și pe caracteristici suplimentare în raport cu limitele de tranzacție. Consultați wiki-ul Bisq pentru mai multe informații.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Depinde de metoda de transfer fiat utilizată. Transferul fiat online dezvăluie de obicei identitatea către partenerul de tranzacție. Pe partea Bitcoin, este restricționat de limitările de confidențialitate ale Bitcoin și depinde de comportamentul utilizatorului (evitarea combinării monedelor din tranzacții multiple crește confidențialitatea). Consultați wiki-ul Bisq pentru mai multe informații.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Utilizatorul trebuie să aibă o mică sumă de Bitcoin pentru a bloca depozitul de garanție. Poate fi la fel de rapid ca timpul de confirmare al blockchain-ului sau poate dura câteva zile, în funcție de metoda de plată fiat.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Bazat pe MuSig, schimburi atomice și Taproot, necesită doar o tranzacție
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Conceptual, urmează protocolul de tranzacționare utilizat în Bisq 1, bazat pe un depozit de securitate și un proces de soluționare a disputelor.\n- Reduce numărul de tranzacții de la 4 la 1.\n- Îmbunătățește confidențialitatea făcând ca tranzacția de depozit să arate ca o tranzacție standard 'pay-to-pubKey-hash'.\n- Evită problema că un vânzător trebuie să deschidă arbitraj în cazul în care cumpărătorul nu eliberează depozitul de securitate după tranzacție. Schimburile atomice vor asigura că vânzătorul își poate recupera depozitul chiar și fără cooperarea cumpărătorului.\n- În cazul unui partener de tranzacție necorespunzător, o structură de tranzacție de plată în mai multe etape asigură că nu este necesar arbitraj și rambursare din partea DAO.\n- Taproot oferă mai multă flexibilitate și confidențialitate.\n- Aflați mai multe detalii la: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig este așteptat să fie gata pentru lansare în T1/2026.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Securitate rezonabil de bună pentru sume de tranzacție de valoare medie\n+ Comparativ cu Bisq Easy, proprietățile de securitate sunt mai bune și sume mai mari pot fi tranzacționate. Sumele mai mari apropie prețurile de tranzacție de ratele de piață.\n+ Reușește să facă față sistemului moștenit al lumii fiat
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Ambele părți trebuie să aibă BTC pentru depozitul de securitate\n- Nodul maker Bisq trebuie să fie online deoarece procesul de acceptare a ofertei este interactiv\n- Deoarece transferul de fiat se face pe sisteme tradiționale precum transferurile bancare, acesta moștenește toate dezavantajele acestora, cum ar fi riscul de returnare a plății, transferul lent, expunerea la confidențialitate a părților atunci când detaliile transferului bancar conțin numele real. Cu toate acestea, aceste diverse dezavantaje pot fi atenuate prin utilizarea metodelor de plată care au un risc scăzut de returnare a plății, sunt rapide sau instantanee și folosesc ID-uri de cont sau adrese de email în loc de nume reale. Anumite metode de plată evită complet sistemul bancar, cum ar fi plata prin poștă sau tranzacționarea față în față.


