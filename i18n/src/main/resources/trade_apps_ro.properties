tradeApps.LIGHTNING_ESCROW.subHeadline=Protocol tripartit pentru tranzacționarea Fiat cu Bitcoin pe rețeaua Lightning.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Se bazează pe multiple plăți Lightning și împarte secretele pentru HTLC-uri pentru a construi o configurație sigură în care partea a 3-a garantează că comercianții se comportă corect. Folosește circuite confuze pentru a realiza calculul sigur în mai multe părți.\n\nUtilizatorul trebuie să ruleze un nod Lightning care este configurat cu aplicația Bisq.\n\nConceptual, este similar cu protocolul Bisq MuSig, dar în loc de tranzacția MuSig folosește această configurație în 3 părți și în loc de Bitcoin pe lanț folosește Bitcoin pe Lightning Network.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow este așteptat să fie gata pentru lansare în T4/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ Comparativ cu Bisq Easy, proprietățile de securitate sunt mai bune și sume mai mari pot fi tranzacționate. Sumele mai mari apropie prețurile de tranzacție de ratele de piață.\n+ Transferul de Bitcoin este aproape instantaneu\n+ Taxe de tranzacție (routing) foarte mici
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Este necesar să rulați un nod Lightning\n- Amândoi comercianții trebuie să aibă BTC (pe Lightning) pentru depozitul de securitate.\n- Nodul maker Bisq trebuie să fie online deoarece procesul de acceptare a ofertei este interactiv.\n- Deoarece transferul Fiat se face pe sisteme tradiționale, cum ar fi transferurile bancare, acesta moștenește toate dezavantajele acestora, cum ar fi riscul de returnare a plății, transferul lent, expunerea la confidențialitate a părții atunci când detaliile transferului bancar conțin numele real. Cu toate acestea, aceste diverse dezavantaje pot fi atenuate prin utilizarea metodelor de plată care au un risc scăzut de returnare a plății, sunt rapide sau instantanee și folosesc ID-uri de cont sau adrese de email în loc de nume reale. Anumite metode de plată evită complet sistemul bancar, cum ar fi plata prin poștă sau tranzacționarea față în față.


