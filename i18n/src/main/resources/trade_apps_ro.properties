######################################################

# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE=Schimburi submarine
# suppress inspection "UnusedProperty"
tradeApps.overview.SUBMARINE=Schimb între Bitcoin pe rețeaua Lightning și Bitcoin pe lanț.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.SUBMARINE=LN-BTC/BTC
# suppress inspection "UnusedProperty"
tradeApps.overview.security.SUBMARINE=Schimbul atomic oferă un nivel foarte ridicat de securitate.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.SUBMARINE=Swaps pot îmbunătăți potențial confidențialitatea prin ruperea urmelor pentru analiza lanțului.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.SUBMARINE=Utilizatorul trebuie să instaleze și să configureze un portofel Lightning. Odată instalat, este foarte convenabil de utilizat.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.subHeadline=Schimburile submarine permit schimbul de Bitcoin off-chain și on-chain în siguranță, fără risc de contraparte.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.overview=Schimbul se realizează prin utilizarea secretului unui contract de tip hash time-locked (HTLC) în rețeaua Lightning pentru un contract într-o tranzacție Bitcoin. Prin revendicarea plății Lightning, secretul pentru revendicarea Bitcoin-ului pe lanț este dezvăluit expeditorului plății Lightning. Acest lucru asigură că o plată deblochează cealaltă plată, permițând astfel un schimb fără risc de contrapartidă.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.release=Schimburile submarine sunt așteptate să fie gata pentru lansare în T3/2026.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.pro=+ Securitate foarte ridicată pentru sume mari de tranzacție\n+ Schimbul Bitcoin on-chain în Lightning poate îmbunătăți potențial confidențialitatea.\n+ Schimbul poate fi realizat de roboți de tranzacționare, ceea ce permite tranzacții rapide și automate.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- Taxele de minerit pentru tranzacția Bitcoin pot face tranzacțiile mici neeconomice\n- Comercianții trebuie să aibă grijă de timpii de așteptare ai tranzacțiilor. În caz de congestie a blockchain-ului și confirmare întârziată, aceasta poate reprezenta un risc pentru securitate.


