# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=在 Bisq 上使用美國郵政匯票 (USPMO) 進行交易需要以下條件：\n\n- BTC 買家必須在付款人和收款人欄位中填寫 BTC 賣家的姓名，並在寄送之前拍攝清晰的 USPMO 和追蹤信封照片。\n- BTC 買家必須以送達確認的方式寄送 USPMO。\n\n在調解或爭議的情況下，您必須提供照片、USPMO 序號、郵局編號和金額，以便調解員或退款代理人驗證付款。未能提供這些證據將導致失去爭議。寄件人對於證明付款負有全部責任。

