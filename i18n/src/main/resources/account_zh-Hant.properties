paymentAccounts.createAccount.accountData.backgroundOverlay.strike=在 Bisq 中，Strike 僅用於法幣對法幣的支付。\n請注意 Strike 的帳戶限制：\n\n1. 僅使用電子郵件、姓名和電話號碼註冊的用戶：\n- 每次存款最高 $100\n- 每週最高總存款 $1,000\n- 每次支付最高 $100\n\n2. 已驗證的用戶：\n- 每次存款最高 $1,000\n- 每週最高總存款 $1,000\n- 每次支付最高 $1,000\n\n超過這些限制的交易可能會被取消，並可能導致罰款。


