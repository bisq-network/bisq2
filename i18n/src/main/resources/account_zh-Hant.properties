# Wise USD
paymentAccounts.wiseUsd.beneficiaryAddress=受益人地址

paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=由於美國銀行法規，發送和接收美元付款的限制比大多數其他貨幣更多。因此，美元未被添加到 Bisq Wise 支付方式中。\n\nWise-USD 支付方式允許 Bisq 用戶以美元進行交易。\n\n任何擁有 Wise 帳戶的人都可以在 Bisq 中添加 Wise-USD 作為支付方式。這將使他們能夠以美元買賣比特幣。\n\n在 Bisq 上交易時，比特幣買家不應使用任何付款原因的參考。如果需要付款原因，他們應僅使用 Wise-USD 帳戶持有者的全名。
paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=由於美國銀行法規，美元轉帳的限制比大多數其他貨幣更多。因此，美元不包含在標準的 Bisq Wise 支付方式中。\n\nWise-USD 支付方式允許 Bisq 用戶使用 Wise 帳戶以美元交易比特幣。\n\n在發送付款時，比特幣買家不得包含任何與交易相關的參考。如果需要付款備註，請僅使用 Wise-USD 帳戶擁有者的全名。


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle 是一項最佳透過您的銀行進行的轉帳服務。\n\n1. 檢查您的銀行是否支持 Zelle 以及如何支持：[HYPERLINK:https://www.zellepay.com/get-started]\n2. 特別注意轉帳限額——銀行通常會設置每日、每週和每月的發送上限。\n3. 如果您的銀行不支持 Zelle，您仍然可以使用 Zelle 行動應用程式，但限額會低得多。\n4. 您的 Bisq 帳戶名稱 **必須** 與您的 Zelle/銀行帳戶名稱相符。\n\n如果您無法按照交易合約中指定的方式完成 Zelle 付款，您可能會失去部分或全部的保證金。\n\n由於 Zelle 具有較高的退款風險，建議賣家通過電子郵件或簡訊聯繫新買家，以確認他們擁有該帳戶。


