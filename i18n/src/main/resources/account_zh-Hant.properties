# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=使用 HalCash，BTC 買家通過 SMS 將提款代碼發送給 BTC 賣家。\n\n在交易之前，請檢查您銀行的 HalCash 限額。\n典型限額為：\n1. 最低提款：€10\n2. 每次提款最高：€600\n3. 每位接收者每日限額：€3,000\n4. 每位接收者每月限額：€6,000\n\n提款必須是 €10 的倍數。Bisq 將相應調整 BTC 金額，因此無法使用基於市場的定價。\n\n如果發生爭議，BTC 買家必須提供已發送 EUR 的證明。

