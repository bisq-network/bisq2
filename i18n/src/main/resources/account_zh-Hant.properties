# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=要使用 Bizum，您需要一個西班牙銀行帳戶（IBAN）並且必須註冊該服務。\n\n1. Bizum 可用於介於 €0.50 和 €1,000 之間的交易。\n2. 您每天可以通過 Bizum 發送或接收的最大金額為 €2,000。\n3. Bizum 用戶每月最多限於 150 筆交易。\n\n個別銀行可能會在這些最大值內施加更嚴格的限制。\n\n請同時考慮您的個人帳戶限制。\n超過這些限制的交易可能會被取消，並可能導致罰款。

# Cash by Mail
paymentAccounts.cashByMail.contact=聯絡資訊
paymentAccounts.cashByMail.contact.prompt=信封應寄送至姓名或暱稱
paymentAccounts.cashByMail.extraInfo=額外資訊
paymentAccounts.cashByMail.extraInfo.prompt=例如，您的國家、您接受交易的國家，以及任何特殊條款或條件。
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=如何通過郵寄現金？\n\n1. BTC 買家必須將現金包裝在防篡改的現金袋中。\n2. 買家應在包裝過程中拍攝影片或高解析度照片，並附上收件地址和追蹤號碼。\n3. 買家必須使用送達確認和適當的保險寄送包裹。\n4. BTC 賣家應拍攝開包過程，確保追蹤號碼清晰可見。\n\n規則：\n- 報價者必須在 **附加資訊** 欄位中說明任何特殊條款。\n- 接受報價者即接受報價者所述的條款。\n- 郵寄現金提供有限的可驗證證據，這使得爭議變得困難。資金可能會被鎖定，直到雙方達成協議。\n- 由於郵寄現金交易造成的損失不符合 Bisq DAO 的賠償資格。\n\n要完全了解要求，請閱讀 Bisq 維基百科： [HYPERLINK:https://bisq.wiki/Cash_by_Mail]。
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=指示與規則

# Cash Deposit
paymentAccounts.cashDeposit.requirements=額外要求
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=請確保您的銀行允許現金存款到其他人的帳戶。\n\n許多銀行不再支持向外國帳戶存款。

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=「面對面」交易遵循不同的規則，並承擔與線上交易不同的風險。\n\n主要差異包括：\n\n1. 交易雙方必須使用提供的聯絡資訊交換會面地點和時間的詳細資訊。\n2. 雙方需要攜帶筆記型電腦，並在會面地點確認 **“付款已發送”** 和 **“付款已接收”**。\n3. 如果發起方有特殊的 **條款和條件**，必須在 **額外資訊** 欄位中說明。\n4. 接受報價的接收方同意發起方所述的 **條款和條件**。\n5. 在發生爭議的情況下，調解員或仲裁員可以提供有限的幫助，因為通常很難提供會議上發生的事情的防篡改證據。在這種情況下，BTC資金可能會保持鎖定，直到雙方達成協議。\n\n要充分了解面對面交易，請在此閱讀指示和建議：\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=會面城市（將與報價一同顯示）
paymentAccounts.createAccount.accountData.f2f.contact.prompt=您希望如何與交易對手聯繫？（電子郵件地址、電話號碼，...）
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=添加任何條款或細節，以便在此帳戶的報價中顯示。請勿使用此欄位分享聯絡資訊以便在 Bisq 之外進行溝通。
