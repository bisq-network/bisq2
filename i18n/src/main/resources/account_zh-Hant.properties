paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=要使用 Satispay，您需要一個意大利銀行帳戶（IBAN）和一個註冊的 Satispay 帳戶。\n\nSatispay 的限制是個別設定的。要進行更大金額的交易，請聯絡 Satispay 支援以提高您的限制。超過這些限制的交易可能會被取消，並可能導致罰款。

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=支付系統 (SBP) 是一項俄羅斯的銀行間轉帳服務，僅使用手機號碼即可進行個人支付。\n\n1. SBP 僅支援俄羅斯銀行帳戶之間以俄羅斯盧布進行轉帳。\n\n2. 只有帶有 +7 國碼的俄羅斯手機號碼可以註冊。\n\n3. 您必須為每個希望接收資金的銀行創建一個單獨的 Bisq 帳戶。\n\n4. SBP 會顯示接收者的名字、中間名和姓氏的首字母以進行驗證。請以相同格式在 Bisq 中輸入帳戶持有者的姓名。

