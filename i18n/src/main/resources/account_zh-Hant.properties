paymentAccounts.createAccount.accountData.backgroundOverlay.swift=使用 SWIFT 的重要指導方針：\n\n1. 買方必須以報價提供者指定的貨幣進行付款。\n2. 買方必須使用共享費用模型（SHA）。\n3. 買方和賣方都可能會產生銀行費用，因此請提前檢查費用表。\n\nSWIFT 轉帳比大多數支付方式更為複雜。\n有關詳細資訊，請參見維基百科：[HYPERLINK:https://bisq.wiki/SWIFT]。

