# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=要使用 Amazon eGift Card 付款，您必須使用您的 Amazon 帳戶將 Amazon eGift Card 發送給 BTC 賣家。\n\n請參閱維基 [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] 以獲取更多詳細資訊和最佳實踐。\n\n三個重要注意事項：\n1. 嘗試發送金額為 100 美元或更少的禮品卡，因為 Amazon 會將較大金額的禮品卡標記為潛在欺詐。\n2. 在禮品卡訊息中使用不會引起風險的文字（例如，不要使用 Bisq 或 Bitcoin）。然後在交易聊天中與您的交易夥伴分享確切的參考文本，以便他們可以驗證您的付款。\n3. Amazon eGift Cards 只能在購買它們的 Amazon 網站上兌換（例如，在 'https://www.amazon.it' 購買的禮品卡只能在 'https://www.amazon.it' 上兌換）。

