# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Je založen na několika platbách Lightning a rozděluje tajemství pro HTLC (Hashed Time-Locked Contracts), aby vytvořil bezpečné nastavení, kde třetí strana zaručuje, že obchodníci se chovají čestně. Používá zamčené obvody (garbled circuits) k dosažení bezpečného výpočtu více stran.\n\nUživatel musí provozovat Lightning uzel, který je nakonfigurován s aplikací Bisq.\n\nKoncepčně je podobný protokolu Bisq MuSig, ale místo MuSig transakce používá tento 3-stranný setup a místo on-chain Bitcoinu používá Bitcoin na Lightning Network.
