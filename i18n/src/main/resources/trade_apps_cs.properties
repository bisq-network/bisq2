# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=K použití Liquid výměn musí uživatel nainstalovat a spustit Elements peněženku a nakonfigurovat ji tak, aby byla dostupná z aplikace Bisq.\n\nNejvíce používaným majetkem na Liquid je USDT (Tether), stabilní mince navázaná na USD. I když to není srovnatelné s něčím jako Bitcoin, má mnoho výhod oproti Fiat USD, což obvykle zahrnuje bankovní převody s všemi problémy a nepohodlí dědictví Fiat systému.\n\nNa druhém konci obchodu může být použito L-BTC, což je náhrada za Bitcoin na Liquid blockchainu. Pro převod Bitcoinu na L-BTC je třeba odeslat Bitcoin na peg-in adresu a po 102 potvrzeních obdržíte L-BTC. Zpětný převod z L-BTC na Bitcoin (peg-out) funguje podobně, ale vyžaduje autorizaci od federace Liquid, což je skupina společností a jednotlivců v oblasti Bitcoinu. Proto to není zcela důvěryhodný proces.\n\nNemělo by se snažit srovnávat majetek na Liquid s vlastnostmi Bitcoinu. Zaměřuje se na jiné použití a nemůže splnit vysokou úroveň decentralizace a odolnosti proti cenzuře Bitcoinu. Může být spíše vnímán jako alternativa k tradičním finančním produktům. Používáním blockchain technologie se vyhne klasickým prostředníkům, zlepšuje bezpečnost a ochranu soukromí a poskytuje lepší uživatelskou zkušenost.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Liquid swapy jsou stále ve vývoji. Očekává se, že budou vydány ve 3. čtvrtletí 2025.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Důvěrné transakce poskytují dobré soukromí\n+ Rychlý čas potvrzení přibližně 1 minuta\n+ Nízké transakční poplatky\n+ Vhodné pro obchody s vysokou hodnotou
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Vyžaduje běh Elements peněženky a blockchainu\n- Obě strany obchodu musí být online\n- Peg-out z L-BTC není důvěryhodný


