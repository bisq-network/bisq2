# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Závisí na použité metodě fiat přenosu. Online Fiat přenos obvykle odhaluje totožnost obchodního partnera. Na Liquid side je lepší ochrana soukromí než na hlavní síti Bitcoin díky důvěrným transakcím.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Uživatel potřebuje malé množství L-BTC pro uzamčení zálohy na bezpečnost. Potvrzení v blockchainu na Liquid je velmi rychlé (přibližně 1 minuta). Doba obchodu závisí na použité platební metodě a času odezvy obchodníka.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Založeno na bezpečnostní záloze, transakci MuSig a víceúrovňovém procesu řešení sporů
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Konceptuálně následuje protokol Bisq MuSig (na Bitcoin mainnetu). Liquid nemá stejné vlastnosti cenzury jako Bitcoin, ale poskytuje několik výhod oproti Bitcoin mainnetu:\n- Liquid má velmi krátkou dobu potvrzení bloku asi 1 minutu.\n- Poplatky za transakce jsou velmi nízké.\n- Soukromí je lepší díky důvěrným transakcím, které skrývají zasílanou částku.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig by měl být připraven k vydání ve 3. čtvrtletí 2025.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Rozumná bezpečnost pro obchodní částky střední hodnoty\n+ Ve srovnání s Bisq MuSig jsou nižší poplatky za transakce, rychlejší potvrzení a lepší soukromí.\n+ Dokáže se vypořádat s legacy systémem fiat světa
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Obě strany obchodu potřebují mít L-BTC pro zálohu na bezpečnost\n- Liquid je federovaný side chain a nemá stejnou úroveň odolnosti vůči cenzuře jako hlavní síť Bitcoin.\n- Peg-in z hlavní sítě Bitcoin na Liquid Bitcoin je důvěryhodné, ale pro peg-out L-BTC na BTC je vyžadována autorizace federace.\n- Node tvůrce v Bisq musí být online, protože proces přijetí nabídky je interaktivní.\n- Jelikož se Fiatový přenos provádí na systémech dědictví, jako jsou bankovní převody, zdědí všechny tyto nedostatky, jako je riziko storno, pomalý přenos, odhalení soukromí partnerovi, když bankovní údaje obsahují skutečné jméno. Tyto nedostatky lze však zmírnit použitím platebních metod s nízkým rizikem storna, které jsou rychlé nebo okamžité a používají ID účtu nebo e-mail místo skutečných jmen. Některé platební metody zcela obejdou bankovní systém, jako jsou platby hotově poštou nebo osobní obchody.


