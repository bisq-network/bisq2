# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Závisí na použité metodě Fiat přenosu. Online Fiat přenos obvykle odhaluje totožnost obchodního partnera. Na straně Lightning má lepší ochranu soukromí než na blockchainu Bitcoinu, protože nezanechává stopy na blockchainu. Na straně Liquid má lepší ochranu soukromí než hlavní síť Bitcoin díky důvěrným transakcím.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Uživatel musí mít malé množství Bitcoinů na Lightning pro zajištění bezpečnostního depozitu. Submarine swapy a obchodní transakce těží z rychlého potvrzení blockchainu, které trvá přibližně 1 minutu. Doba trvání obchodu závisí na použité metodě platby a čase reakce obchodníka.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Kombinuje Submarine swapy z Lightning na Liquid a protokol Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Umožňuje obchodníkům využít své off-chain Bitcoiny na Lightning pro obchodování s Fiat na základě protokolu Liquid MuSig. Protokol je řetěz 3 obchodů a 2 různých protokolů:\n- Nejprve obchodníci vymění své Lightning Bitcoiny prostřednictvím reverzního Submarine swapu na L-BTC (Submarine swap mezi Lightning a Liquid). Tento swap probíhá s jakýmkoli poskytovatelem likvidity, ne s obchodním partnerem.\n- Poté probíhá obchod na Liquid s použitím protokolu MuSig.\n- Jakmile je obchod dokončen, L-BTC se zpět vymění na Lightning prostřednictvím Submarine swapu (opět s jiným obchodníkem/poskytovatelem likvidity).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning by měl být připraven k vydání ve 3. čtvrtletí 2025.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Rozumně dobrá bezpečnost pro středně velké obchodní částky\n+ Ve srovnání s Bisq MuSig jsou nižší transakční poplatky, rychlejší potvrzení a lepší soukromí.\n+ Dokáže se vyrovnat s tradičním systémem Fiat světa
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Obě strany obchodu potřebují mít BTC na síti Lightning pro zálohu na bezpečnost\n- Zapojení 2 dalších obchodníků do Submarine swapů přidává složitost a potenciální (spíše malá) rizika.\n- Liquid je federovaný side chain a nemá stejnou úroveň odolnosti vůči cenzuře jako hlavní síť Bitcoin.\n- Peg-in z hlavní sítě Bitcoin na Liquid Bitcoin je důvěryhodné, ale pro peg-out L-BTC na BTC je vyžadována autorizace federace.\n- Node tvůrce v Bisq musí být online, protože proces přijetí nabídky je interaktivní.\n- Jelikož se Fiatový přenos provádí na systémech dědictví, jako jsou bankovní převody, zdědí všechny tyto nedostatky, jako je riziko storno, pomalý přenos, odhalení soukromí partnerovi, když bankovní údaje obsahují skutečné jméno. Tyto nedostatky lze však zmírnit použitím platebních metod s nízkým rizikem storna, které jsou rychlé nebo okamžité a používají ID účtu nebo e-mail místo skutečných jmen. Některé platební metody zcela obejdou bankovní systém, jako jsou platby hotově poštou nebo osobní obchody.


