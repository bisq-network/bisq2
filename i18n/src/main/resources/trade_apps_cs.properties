# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_MU_SIG=Závisí na použité metodě Fiat přenosu. Online Fiat přenos obvykle odhaluje totožnost obchodního partnera. Na straně Bitcoinu je omezeno nedostatky soukromí Bitcoinu a závisí na chování uživatele (vyhýbání se slučování mincí z více obchodů zvyšuje soukromí). Pro více informací navštivte Bisq wiki.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_MU_SIG=Uživatel musí mít malé množství Bitcoinů jako záruku za bezpečnostní vklad. Může být tak rychlý jako potvrzení blockchainu nebo až několik dní v závislosti na metodě platby fiat.

# suppress inspection "UnusedProperty"
tradeApps.BISQ_MU_SIG.subHeadline=Na základě MuSig, Atomic swaps a Taproot vyžaduje pouze jednu transakci
# suppress inspection "UnusedProperty"
tradeApps.BISQ_MU_SIG.overview=Konceptuálně následuje obchodní protokol používaný v Bisq 1, založený na bezpečnostní záloze a procesu řešení sporů.\n- Snižuje počet transakcí z 4 na 1.\n- Zlepšuje soukromí tím, že transakce se zálohou vypadá jako standardní transakce 'pay-to-pubKey-hash'.\n- Vyhýbá se problému, kdy musí prodávající otevřít arbitráž v případě, že kupující neuvolní bezpečnostní zálohu po obchodě. Atomic swaps zajistí, že prodávající si může svou zálohu vzít zpět i bez spolupráce kupujícího.\n- V případě neodpovídajícího obchodního partnera struktura víceúrovňových transakcí zajišťuje, že není třeba arbitráž ani náhrada škody ze strany DAO.\n- Taproot poskytuje větší flexibilitu a soukromí.\n- Více informací naleznete na: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.BISQ_MU_SIG.release=Bisq MuSig by měl být připraven k vydání ve 2. čtvrtletí 2025.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_MU_SIG.pro=+ Rozumná bezpečnost pro střední hodnoty obchodního objemu\n+ Ve srovnání s Bisq Easy jsou bezpečnostní vlastnosti lepší a lze obchodovat větší částky. Vyšší objemy přiblíží ceny obchodů tržním sazbám.\n+ Zvládá pracovat s dědictvím systému Fiatového světa
# suppress inspection "UnusedProperty"
tradeApps.BISQ_MU_SIG.con=- Oba obchodníci musí mít BTC pro záruku bezpečnostního vkladu\n- Výrobce Bisq musí být online, protože proces nabídky je interaktivní\n- Protože převod fiat se provádí v systémech dědictví, jako jsou bankovní převody, dědí všechny tyto nedostatky, jako je riziko vrácení peněz, pomalý převod, odhalení soukromí protistrany, když bankovní údaje o převodu obsahují skutečné jméno. I když tyto různé nedostatky lze zmírnit použitím platebních metod s nízkým rizikem vrácení peněz, rychlými nebo okamžitými a použitím identifikačních čísel účtu nebo e-mailu místo skutečných jmen. Některé platební metody se vyhýbají bankovnímu systému úplně, jako je hotovost poštou nebo obchodování tváří v tvář.


