# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=K použití Liquid výměn musí uživatel nainstalovat a spustit Elements peněženku a nakonfigurovat ji tak, aby byla dostupná z aplikace Bisq.\n\n\
