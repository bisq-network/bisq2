# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Je nutné spustit uzel Lightning\n- Obě strany obchodu potřebují mít BTC (na síti Lightning) pro zálohu na bezpečnost.\n- Node tvůrce v Bisq musí být online, protože proces přijetí nabídky je interaktivní.\n- Jelikož se Fiatový přenos provádí na systémech dědictví, jako jsou bankovní převody, zdědí všechny tyto nedostatky, jako je riziko storno, pomalý přenos, vystavení soukromí partnerovi, když údaje o bankovním převodu obsahují skutečné jméno. Tyto různé nedostatky lze však zmírnit použitím platebních metod, které nesou nízké riziko storno, jsou rychlé nebo okamžité a používají identifikační čísla nebo e-mail místo skutečných jmen. Určité platební metody úplně vyhnou bankovnímu systému, jako je hotovost poštou nebo osobní obchodování face to face.


