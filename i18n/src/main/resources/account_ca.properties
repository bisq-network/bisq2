# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=A Bisq, Strike s'utilitza només per a pagaments de fiat a fiat.\nSi us plau, tingueu en compte els límits del compte de Strike:\n\n1. Usuaris registrats només amb correu electrònic, nom i número de telèfon:\n- $100 màxim per dipòsit\n- $1,000 màxim en dipòsits totals per setmana\n- $100 màxim per pagament\n\n2. Usuaris verificats:\n- $1,000 màxim per dipòsit\n- $1,000 màxim en dipòsits totals per setmana\n- $1,000 màxim per pagament\n\nLes operacions que superin aquests límits poden ser cancel·lades i podrien comportar una penalització.


