# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Per utilitzar Satispay, necessiteu un compte bancari italià (IBAN) i un compte Satispay registrat.\n\nEls límits de Satispay es fixen de manera individual. Per operar amb quantitats més grans, contacteu amb el suport de Satispay per augmentar els vostres límits. Les operacions que superin aquests límits poden ser cancel·lades i podrien comportar una penalització.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=El Sistema de Pagaments Ràpids (SBP) és un servei de transferència interbancària rus que permet pagaments personals utilitzant només un número de telèfon mòbil.\n\n1. SBP suporta transferències entre comptes bancaris russos en rublos russos només.\n\n2. Només es poden registrar números de mòbil russos amb el codi de país +7.\n\n3. Ha de crear un compte Bisq separat per a cada banc on vulgui rebre fons.\n\n4. SBP mostra el nom, el segon nom i la inicial del cognom del receptor per a la verificació. Introduïu el nom del propietari del compte a Bisq en el mateix format.

