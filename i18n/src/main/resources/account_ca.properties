# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Per utilitzar Bizum, necessiteu un compte bancari espanyol (IBAN) i heu d'estar registrat per al servei.\n\n1. Bizum es pot utilitzar per a operacions entre 0,50 € i 1.000 €.\n2. L'import màxim que podeu enviar o rebre amb Bizum és de 2.000 € per dia.\n3. Els usuaris de Bizum estan limitats a un màxim de 150 transaccions per mes.\n\nEls bancs individuals poden aplicar límits més estrictes dins d'aquests valors màxims.\n\nSi us plau, considereu també els límits del vostre compte personal.\nLes operacions per sobre d'aquests límits poden ser cancel·lades i podrien comportar una penalització.

# Cash by Mail
paymentAccounts.cashByMail.contact=Informació de contacte
paymentAccounts.cashByMail.contact.prompt=El nom o pseudònim del sobre s'ha d'adreçar a
paymentAccounts.cashByMail.extraInfo=Informació addicional
paymentAccounts.cashByMail.extraInfo.prompt=Per exemple, el seu país, els països dels quals accepta operacions i qualsevol terme o condició especial.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Com enviar efectiu per correu?\n\n1. El comprador de BTC ha d'embalar l'efectiu en una bossa d'efectiu que mostri signes d'haver estat manipulada.\n2. El comprador ha de filmar o fer fotos d'alta resolució durant l'embalatge, amb l'adreça del destinatari i el número de seguiment ja adjunts.\n3. El comprador ha d'enviar el paquet amb confirmació de lliurament i l'assegurança adequada.\n4. El venedor de BTC ha de filmar l'obertura del paquet, assegurant-se que el número de seguiment sigui clarament visible.\n\nRegles:\n- El creador de l'oferta ha d'indicar qualsevol condició especial al camp **Informació addicional**.\n- En acceptar una oferta, el receptor accepta les condicions declarades pel creador.\n- L'efectiu per correu proporciona proves verificables limitades, dificultant les disputes. Els fons poden romandre bloquejats fins que ambdues parts arribin a un acord.\n- Les pèrdues de les operacions d'efectiu per correu NO són elegibles per a reemborsament per part del Bisq DAO.\n\nPer entendre completament els requisits, si us plau, llegiu la wiki de Bisq a: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Instruccions i normes

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Requisits addicionals
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Assegureu-vos que el vostre banc permet els dipòsits en efectiu en comptes d'altres persones.\n\nMolts bancs ja no suporten dipòsits en un compte estranger.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Les operacions 'Face to Face' segueixen regles diferents i comporten riscos diferents en comparació amb les transaccions en línia.\n\nLes diferències clau inclouen:\n\n1. Els companys de negociació han d'intercanviar detalls sobre el lloc i l'hora de la reunió utilitzant la informació de contacte proporcionada.\n2. Ambdós companys han de portar els seus ordinadors portàtils i confirmar **“pagament enviat”** i **“pagament rebut”** al lloc de la reunió.\n3. Si un creador té **condicions i termes** especials, ha de declarar-los al camp **Informació addicional**.\n4. En acceptar una oferta, el receptor accepta els **termes i condicions** declarats pel creador.\n5. En cas de disputa, els mediadors o àrbitres poden oferir ajuda limitada, ja que normalment és difícil proporcionar proves inviolables del que va passar a la reunió. En aquests casos, els fons BTC poden romandre bloquejats fins que ambdós companys arribin a un acord.\n\nPer entendre completament les operacions Face to Face, si us plau, llegiu les instruccions i recomanacions aquí:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=La ciutat per trobar-se (es mostrarà amb l'oferta)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Com li agradaria que el contactés el company de negociació? (adreça de correu electrònic, número de telèfon,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Afegiu qualsevol terme o detall que vulgueu mostrar amb les vostres ofertes per aquest compte. No utilitzeu aquest camp per compartir informació de contacte per comunicar-vos fora de Bisq.
paymentAccounts.f2f.city=Ciutat
paymentAccounts.f2f.contact=Informació de contacte
