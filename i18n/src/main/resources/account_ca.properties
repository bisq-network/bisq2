# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Amb HalCash, el comprador de BTC envia el codi de retirada al venedor de BTC per SMS.\n\nSi us plau, comproveu els límits de HalCash del vostre banc abans de comerciar.\nEls límits típics són:\n1. Retirada mínima: 10 €\n2. Màxim per retirada: 600 €\n3. Límite diari: 3.000 € per receptor\n4. Límite mensual: 6.000 € per receptor\n\nLes retirades han de ser en múltiples de 10 €. Bisq ajustarà l'import de BTC en conseqüència, així que no es poden utilitzar preus basats en el mercat.\n\nEn cas de disputa, el comprador de BTC ha de proporcionar prova que l'EUR va ser enviat.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Tingueu en compte que les transferències IMPS estan limitades a Rs. 200,000 per transacció.\nSi opereu per sobre d'aquest import, es requeriran múltiples transaccions.\nEl límit diari és de Rs. 1,000,000.\n\nAlguns bancs poden aplicar límits més baixos per als seus clients.

