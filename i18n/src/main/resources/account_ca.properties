# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Per pagar amb una Amazon eGift Card, ha d'enviar una Amazon eGift Card al venedor de BTC utilitzant el seu compte d'Amazon.\n\nSi us plau, consulteu la wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] per a més detalls i bones pràctiques.\n\nTres notes importants:\n1. Intenti enviar targetes de regal amb imports de 100 USD o menys, ja que Amazon és conegut per marcar targetes de regal més grans com potencialment fraudulentes.\n2. Utilitzi text en el missatge de la targeta de regal que no comporti riscos de ser marcat (per exemple, no utilitzi Bisq o Bitcoin). A continuació, comparteixi el text de referència exacte amb el seu company d'operació en el xat de l'operació perquè pugui verificar el seu pagament.\n3. Les Amazon eGift Cards només es poden bescanviar al lloc web d'Amazon on van ser comprades (per exemple, una targeta de regal comprada a 'https://www.amazon.it' només es pot bescanviar a 'https://www.amazon.it').

