# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Hi ha cinc tipus de claus Pix:\n\n* CPF (Registre de Persones Naturals)\n* CNPJ (Registre Nacional d'Entitats Jurídiques)\n* Adreça de correu electrònic\n* Número de telèfon\n* Una clau generada aleatòriament anomenada identificador únic universal (UUID)\n\nS'ha d'utilitzar una clau diferent per a cada compte Pix que tingui. Les persones poden crear fins a cinc claus per compte que posseeixen.\n\nEn fer operacions a Bisq, els compradors de BTC han d'incloure la seva Clau Pix en el 'motiu de pagament' perquè els venedors puguin identificar el pagament.
