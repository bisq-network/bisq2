# UPI
paymentAccounts.createAccount.accountData.backgroundOverlay.upi=Les transferències UPI estan limitades a Rs. 100,000 per transacció.\nSi realitza operacions per sobre de Rs. 100,000, probablement es requeriran múltiples transferències.\n\nTingueu en compte que alguns bancs poden aplicar límits més baixos per als seus clients.
paymentAccounts.upi.virtualPaymentAddress=Adreça de pagament virtual (ID UPI)

# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Fer negociacions amb Ordres de Diners Postals dels EUA (USPMO) a Bisq requereix el següent:\n\n- Els compradors de BTC han d'escriure el nom del venedor de BTC tant als camps de Pagador com de Beneficiari i fer fotos clares de l'USPMO i de l'enviament seguit abans d'enviar.\n- Els compradors de BTC han d'enviar l'USPMO amb Confirmació de Lliurament.\n\nEn cas de mediació o disputa, haurà de proporcionar les fotos, el número de sèrie de l'USPMO, el número de l'oficina de correus i l'import perquè el mediador o l'agent de reemborsament pugui verificar el pagament. No proporcionar aquesta evidència resultarà en la pèrdua de la disputa. L'enviador és totalment responsable de demostrar el pagament.

