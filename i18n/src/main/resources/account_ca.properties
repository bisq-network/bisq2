paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Directrius importants per a l'ús de SWIFT:\n\n1. El comprador ha d'enviar el pagament en la moneda especificada pel creador de l'oferta.\n2. El comprador ha d'utilitzar el model de comissió compartida (SHA).\n3. Tant el comprador com el venedor poden incórrer en comissions bancàries, així que comproveu les tarifes amb antelació.\n\nLes transferències SWIFT són més complexes que la majoria dels mètodes de pagament.\nPer a més detalls, consulteu la wiki: [HYPERLINK:https://bisq.wiki/SWIFT].

