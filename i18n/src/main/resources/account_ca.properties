# Wise USD
paymentAccounts.wiseUsd.beneficiaryAddress=Adreça del beneficiari

paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=Degut a la normativa bancària dels EUA, enviar i rebre pagaments en USD té més restriccions que la majoria d'altres monedes. Per aquest motiu, el USD no s'ha afegit al mètode de pagament Bisq Wise.\n\nEl mètode de pagament Wise-USD permet als usuaris de Bisq comerciar en USD.\n\nQualsevol persona amb un compte Wise pot afegir Wise-USD com a mètode de pagament a Bisq. Això els permetrà comprar i vendre BTC amb USD.\n\nEn comerciar a Bisq, els compradors de BTC no haurien d'utilitzar cap referència per al motiu del pagament. Si es requereix un motiu per al pagament, només haurien d'utilitzar el nom complet del titular del compte Wise-USD.
paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=A causa de les regulacions bancàries dels EUA, les transferències en USD tenen més restriccions que la majoria d'altres monedes. Per tant, l'USD no està inclòs en el mètode de pagament estàndard de Bisq Wise.\n\nEl mètode de pagament Wise-USD permet als usuaris de Bisq operar amb BTC en USD utilitzant un compte Wise.\n\nEn enviar pagaments, els compradors de BTC no han d'incloure cap referència relacionada amb l'operació. Si es requereix una nota de pagament, utilitzeu només el nom complet del titular del compte Wise-USD.


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle és un servei de transferència de diners que funciona millor *a través* del seu banc.\n\n1. Comproveu si (i com) el vostre banc dóna suport a Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Presteu atenció als límits de transferència: els bancs sovint estableixen límits diaris, setmanals i mensuals separats.\n3. Si el vostre banc no dóna suport a Zelle, encara podeu utilitzar l'aplicació mòbil de Zelle, però els límits seran molt més baixos.\n4. El nom del vostre compte de Bisq **ha** de coincidir amb el nom del vostre compte de Zelle/banc.\n\nSi no podeu completar el pagament de Zelle exactament com s'especifica en el contracte d'operació, podeu perdre part o la totalitat del vostre dipòsit de seguretat.\n\nA causa del major risc de retrocés de càrrec associat a Zelle, se'ls aconsella als venedors que contactin amb nous compradors per correu electrònic o SMS per confirmar que són propietaris del compte.


