muSig.tradeGuide.process.headline=Трговински ток
muSig.tradeGuide.process.content=Тражилац бира понуду и прегледа њену резиме; када се потврда да, интерфејс ће водити кориснике кроз ове кораке:

muSig.tradeGuide.process.steps=1. подаци о плаћању продавца се деле са купцем (нпр. подаци о банкарском рачуну)\n2. купац иницира трансфер фиата остављајући разлог плаћања празан и обележава плаћање као започето, чиме потписује свој део MuSig исплате\n3. када се фиат прими, продавац потврђује плаћање, примењујући недостајући потпис MuSig исплате\n4. купац прима износ биткоина из трговине, а и купац и продавац добијају своје депозите назад

muSig.tradeGuide.rules.headline=Правила
muSig.tradeGuide.rules.content=- Трговци признају да непоштовање правила може резултирати казном; \nказне су дефинисане у чланку на Bisq викију под насловом "Табела казни"\n- када трговина почне, не може се отказати осим ако не постоји технички разлог за то\n- детаљи налога за плаћање дефинисани у Bisq морају се тачно поклапати са детаљима налога који ће бити коришћен у трговини\n- када у формуларима финансијске институције постоји поље за "разлог плаћања", оно треба да остане празно, или, ако је потребно, може се користити пуно име пошиљаоца\n- комуникација је кључна за глатко трговинско искуство, ипак, трговци нису строго обавезни да одговарају у чату\n- задржите сву комуникацију унутар Bisq-а и избегавајте коришћење спољних канала (телефон, имејл, апликације за поруке) како бисте сачували доказе у случају да се отвори спор\n- не мењајте метод плаћања након што трговина почне, осим ако не постоји убедљив разлог за то, у том случају треба укључити посредника; партнер може и даље одбити да настави\n- купац треба да изврши плаћање што је пре могуће, а продавац има времена до краја трговинског периода да потврди примање средстава\n- продавци не би требало да потврђују плаћања која долазе са налога са различитим детаљима, посебно када би то резултирало потписивањем налога купца, и требало би да отворе медијацију уместо тога\n- током спора, партнери морају одговорити посреднику или арбитру у року од 48 сати\n\nЧат за подршку доступан из левог менија може се користити за решавање свих недоумица које можете имати.


