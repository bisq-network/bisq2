muSig.tradeGuide.welcome.headline=Како трговати на Bisq MuSig
muSig.tradeGuide.welcome.content=Овај водич пружа преглед основних аспеката куповине или продаје Биткоина уз Bisq MuSig.\nУ овом водичу ћете сазнати о моделу безбедности, разумети ток трговине из перспективе корисника и прегледати правила трговине.\n\nЗа сва додатна питања, слободно посетите ћаскања доступна у менију 'Подршка'.

muSig.tradeGuide.security.headline=Колико је безбедно трговати на Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq никада не држи ваша средства; трговине су обезбеђене 2-од-2 мултисиг и безбедносним депозитима.\n- Посредници и арбитри не контролишу мултисиг кључеве и не могу једнострано преместити средства.\n- Фијат плаћања могу носити ризик од повратка, па пажљиво следите правила трговине.\n- Ви сте одговорни за поштовање локалних закона.

muSig.tradeGuide.process.headline=Како функционише процес трговине?
muSig.tradeGuide.process.content=Када одлучите да прихватите понуду, изабраћете из доступних опција и прегледати резиме пре него што започнете.\nКада се трговина иницира, кориснички интерфејс ће вас водити кроз ове кораке:

muSig.tradeGuide.process.steps=1. Продавец и купац размењују податке о налогу. Продавец шаље податке о плаћању (нпр. број банковног рачуна), а купац шаље своју Bitcoin адресу.\n2. Купац шаље фиат плаћање и означава да је плаћање започето. Пратите упутства апликације за разлог плаћања (оставите празно осим ако није експлицитно захтевано).\n3. Продавец потврђује примање и шаље Bitcoin на купчеву адресу (делећи ID трансакције). Потврде завршавају трговину.

muSig.tradeGuide.rules.headline=Шта треба да знам о правилима трговине?
muSig.tradeGuide.rules.content=- Пре него што се размене детаљи налога, било која страна може отказати без давање оправдања.\n- Редовно проверавајте поруке и одговарајте у разумном року; ако медијација почне, одговорите у року од 48 сати.\n- Ограничите разговор на трговину, не шаљите линкове и никада не делите осетљиве информације.\n- Током фиат плаћања, оставите поље 'разлог плаћања' празно, осим ако није другачије указано. Никада не укључујте Bisq, Bitcoin или ID трговине.\n- Ако банка пошиљаоца наплаћује накнаде, пошиљалац их покрива.\n- Завршите трговину у оквиру временског оквира трговине и будите онлајн најмање једном дневно ако су трансфери спори.\n- Медијација је први корак ескалације; посредник може да одговори у року до 48 сати.\n- Арбитража је последње средство ако је предлог посредника одбијен или ако партнер не реагује, и постаје доступна тек након истека временског закључавања (10 дана за алткоин трговине, 20 дана за фиат трговине).\n\nАко имате било каква питања или вам је потребна помоћ, не оклевајте да посетите чат собе доступне под 'Подршка' менијем. Срећна трговина!

