authorizedRole.mediator.removeCase.warning=क्या आप सुनिश्चित हैं कि आप उस मध्यस्थता मामले को हटाना चाहते हैं?\n\nएक बार जब आप मध्यस्थता मामले को हटा देते हैं, तो आप चैट चैनल से बाहर निकल जाते हैं और उस मामले के लिए सभी डेटा चला जाता है। आप इसे पूर्ववत नहीं कर सकते।

