authorizedRole.mediator.close.warning=क्या आप सुनिश्चित हैं कि आप मध्यस्थता मामले को बंद करना चाहते हैं?\n\nसुनिश्चित करें कि आपने व्यापार साथियों को अपनी मध्यस्थता का परिणाम बताया है।\n\nआप स्विच-बटन को शीर्ष-दाईं कोने में टॉगल करके बंद करने के बाद मध्यस्थता मामले तक पहुंच सकते हैं। चैट चैनल अभी भी खुला रहता है। एक बार जब आप मामले को बंद कर देंगे, तो आपको चैनल छोड़ने का विकल्प मिलेगा।
