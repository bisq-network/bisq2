user.bondedRoles.registration.how.info=1. เลือกโปรไฟล์ผู้ใช้ที่คุณต้องการใช้สำหรับการลงทะเบียนและสร้างสำรองข้อมูลของไดเรกทอรีข้อมูลของคุณ\n2. ทำข้อเสนอที่ 'https://github.com/bisq-network/proposals' เพื่อเป็น {0} และเพิ่มรหัสโปรไฟล์ของคุณลงในข้อเสนอ\n3. หลังจากที่ข้อเสนอของคุณได้รับการตรวจสอบและได้รับการสนับสนุนจากชุมชน ให้ทำข้อเสนอ DAO สำหรับบทบาทที่ผูกพัน\n4. หลังจากที่ข้อเสนอ DAO ของคุณได้รับการยอมรับในการลงคะแนนเสียง DAO ให้ล็อค BSQ ที่ผูกพันตามที่กำหนด\n5. หลังจากที่ธุรกรรมพันธบัตรของคุณได้รับการยืนยัน ให้ไปที่ 'DAO/Bonding/Bonded roles' ใน Bisq 1 และคลิกที่ปุ่มลงนามเพื่อเปิดหน้าต่างป๊อปอัพการลงนาม\n6. คัดลอกรหัสโปรไฟล์และวางลงในช่องข้อความ คลิกลงนามและคัดลอกลายเซ็น วางลายเซ็นลงในช่องลายเซ็นของ Bisq 2\n7. ป้อนชื่อผู้ถือพันธบัตร\n{1}

