reputation.accountAge.infoHeadline=สร้างความไว้วางใจ
reputation.accountAge.info=การเชื่อมโยง 'อายุบัญชี' ของคุณกับ Bisq 1 จะช่วยให้คุณสามารถสร้างความเชื่อถือได้ในระดับหนึ่ง มีความคาดหวังที่สมเหตุสมผลว่าผู้ใช้ที่เคยใช้ Bisq มาสักระยะหนึ่งจะเป็นผู้ใช้ที่ซื่อสัตย์ แต่ความคาดหวังนั้นอ่อนแอเมื่อเปรียบเทียบกับรูปแบบอื่น ๆ ของชื่อเสียงที่ผู้ใช้สามารถให้หลักฐานที่แข็งแกร่งยิ่งขึ้นด้วยการใช้ทรัพยากรทางการเงินบางอย่าง
reputation.accountAge.infoHeadline2=ผลกระทบด้านความเป็นส่วนตัว
reputation.accountAge.info2=การเชื่อมโยงบัญชี Bisq 1 ของคุณกับ Bisq 2 มีผลกระทบต่อความเป็นส่วนตัวของคุณ สำหรับการตรวจสอบ 'อายุบัญชี' ตัวตน Bisq 1 ของคุณจะถูกเชื่อมโยงทางเข้ารหัสกับรหัสโปรไฟล์ Bisq 2 ของคุณ。\nแม้ว่าการเปิดเผยจะถูกจำกัดอยู่ที่ 'โหนดสะพาน Bisq 1' ซึ่งดำเนินการโดยผู้มีส่วนร่วม Bisq ที่ได้ตั้งค่าพันธบัตร BSQ (บทบาทที่ผูกพัน)。\n\nอายุบัญชีเป็นทางเลือกสำหรับผู้ที่ไม่ต้องการใช้ BSQ ที่เผาทำลายหรือพันธบัตร BSQ เนื่องจากค่าใช้จ่ายทางการเงิน 'อายุบัญชี' ควรมีอายุตั้งแต่หลายเดือนขึ้นไปเพื่อสะท้อนระดับความไว้วางใจบางอย่าง
