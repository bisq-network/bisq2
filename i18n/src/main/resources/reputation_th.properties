reputation.burnedBsq.howTo=1. เลือกโปรไฟล์ผู้ใช้ที่คุณต้องการแนบชื่อเสียง\n2. คัดลอก 'รหัสโปรไฟล์'\n3. เปิด Bisq 1 และไปที่ 'DAO/หลักฐานการเผา' และวางค่าที่คัดลอกไว้ในฟิลด์ 'pre-image'\n4. ป้อนจำนวน BSQ ที่คุณต้องการเผา\n5. เผยแพร่ธุรกรรมเผา BSQ\n6. หลังจากการยืนยันบล็อกเชน ชื่อเสียงของคุณจะปรากฏในโปรไฟล์ของคุณ

