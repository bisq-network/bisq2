reputation.bond.howToHeadline=กระบวนการตั้งค่า BSQ ที่ผูกพัน
reputation.bond.howTo=1. เลือกโปรไฟล์ผู้ใช้ที่คุณต้องการแนบชื่อเสียง\n2. คัดลอก 'รหัสโปรไฟล์'\n3. เปิด Bisq 1 และไปที่ 'DAO/BONDING/ชื่อเสียงที่ผูกพัน' และวางค่าที่คัดลอกไว้ในฟิลด์ 'เกลือ'\n4. ป้อนจำนวน BSQ ที่คุณต้องการล็อคและระยะเวลาล็อค (50 000 บล็อก)\n5. เผยแพร่ธุรกรรมการล็อค\n6. หลังจากการยืนยันบล็อกเชนชื่อเสียงของคุณจะปรากฏในโปรไฟล์ของคุณ

