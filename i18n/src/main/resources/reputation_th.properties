reputation.bond.infoHeadline=มีส่วนร่วมในเกม
reputation.bond.info=การตั้งค่า BSQ ที่ผูกพันจะเป็นการแสดงหลักฐานว่าคุณได้ล็อกเงินเพื่อสร้างชื่อเสียง\nธุรกรรม BSQ ที่ผูกพันประกอบด้วยแฮชของคีย์สาธารณะของโปรไฟล์ของคุณ ในกรณีที่มีพฤติกรรมที่ไม่เหมาะสม BSQ ที่ผูกพันของคุณอาจถูกยึดโดย DAO และโปรไฟล์ของคุณอาจถูกแบน
reputation.bond.infoHeadline2=จำนวนและระยะเวลาที่แนะนำคืออะไร?
reputation.bond.info2=The bond’s lock time must be at least 50 000 blocks (about 1 year) to be considered valid. The lock time defines how long it takes until the funds become spendable after unlocking — for example, if you unlock after 4 months, you’ll still need to wait roughly 1 year (50 000 blocks) before the funds can be used again. The bond amount is chosen by the user and determines the seller’s reputation ranking. Sellers with higher reputation scores gain better trade opportunities and can earn a higher price premium. Top offers ranked by reputation are promoted in the offer selection within the Trade Wizard.
reputation.bond.score.headline=ผลกระทบต่อคะแนนชื่อเสียง
reputation.bond.score.info=การตั้งค่า BSQ ที่ผูกพันถือเป็นรูปแบบชื่อเสียงที่แข็งแกร่ง เวลาในการล็อกต้องไม่น้อยกว่า: 50 000 บล็อก (ประมาณ 1 ปี) จะมีการเพิ่มคะแนนตามเวลาในปีแรก โดยค่อยๆ เพิ่มคะแนนสูงสุดถึงสองเท่าของค่าตั้งต้น
