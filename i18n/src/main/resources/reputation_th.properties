user.bondedRoles.type.MEDIATOR.about.info=หากมีความขัดแย้งในการซื้อขาย Bisq Easy ผู้ซื้อขายสามารถขอความช่วยเหลือจากผู้ไกล่เกลี่ยได้ ผู้ไกล่เกลี่ยไม่มีอำนาจบังคับและสามารถพยายามช่วยหาทางออกที่ร่วมมือกันได้เท่านั้น ในกรณีที่มีการละเมิดกฎการซื้อขายอย่างชัดเจนหรือพยายามหลอกลวง ผู้ไกล่เกลี่ยสามารถให้ข้อมูลแก่ผู้ดูแลเพื่อแบนผู้กระทำผิดจากเครือข่าย ผู้ไกล่เกลี่ยและผู้ชี้ขาดจาก Bisq 1 สามารถเป็นผู้ไกล่เกลี่ย Bisq 2 ได้โดยไม่ต้องล็อค BSQ ใหม่
