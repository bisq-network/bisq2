reputation.signedWitness.infoHeadline=Bizalmat nyújt
reputation.signedWitness.info=A Bisq 1 'aláírt fiók kora tanú' összekapcsolásával bizonyos szintű bizalmat nyújthat. Van néhány ésszerű elvárás, hogy egy felhasználó, aki régebben kereskedett a Bisq 1-en és aláírták a fiókját, egy becsületes felhasználó. De ez az elvárás gyenge más hírnévformákhoz képest, ahol a felhasználó több "bőrrel a játékban" rendelkezik pénzügyi források felhasználásával.
reputation.signedWitness.infoHeadline2=Adatvédelmi következmények
reputation.signedWitness.info2=A Bisq 1 fiókjának összekapcsolása a Bisq 2-vel néhány következménnyel jár a magánéletére nézve. A 'signed account age witness' ellenőrzéséhez a Bisq 1 azonosítója kriptográfiai módon összekapcsolódik a Bisq 2 profil azonosítójával.\nBár a kitettség korlátozott a 'Bisq 1 bridge node'-ra, amelyet egy Bisq hozzájáruló üzemeltet, aki BSQ kötvényt állított be (lekötött szerep).\n\nA signed account age witness alternatíva azok számára, akik nem szeretnék használni az elégetett BSQ-t vagy BSQ kötvényeket a pénzügyi teher miatt. A 'signed account age witness'-nek legalább 61 naposnak kell lennie ahhoz, hogy figyelembe vegyék a hírnév szempontjából.
reputation.signedWitness.score.headline=A hírnév pontszámra gyakorolt hatás
reputation.signedWitness.score.info=A 'jóváhagyott fiók kora tanú' importálása gyenge hírnévformának számít, amelyet a súlyfaktor képvisel. A 'jóváhagyott fiók kora tanúnak' legalább 61 naposnak kell lennie, és a pontszám számításánál a maximum 2000 nap.
