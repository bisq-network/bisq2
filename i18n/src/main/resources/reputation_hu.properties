reputation.reputationScore.headline=Hírnév pontszám
reputation.reputationScore.intro=Ebben a szakaszban a Bisq hírneve van ismertetve, hogy Ön megalapozott döntéseket hozhasson, amikor ajánlatot tesz.
reputation.reputationScore.sellerReputation=Az eladó hírneve a legjobb jelzés az üzlet sikerességének valószínűségének előrejelzésére a Bisq Easy-ben.
reputation.reputationScore.explanation.intro=A Bisq2 hírneve három elemben van rögzítve:
reputation.reputationScore.explanation.score.title=Pontszám
reputation.reputationScore.explanation.score.description=Ez az összesített pontszám, amelyet az eladó eddig felhalmozott. A pontszám többféleképpen növelhető. A legjobb módja ennek az, ha BSQ-t éget vagy leköt. Ez azt jelenti, hogy az eladó előre letett egy tétet, és ennek következtében megbízhatónak tekinthető. További információ a pontszám növeléséről a 'Hírnév építése' szakaszban található. Ajánlott olyan eladókkal kereskedni, akiknek a legmagasabb pontszámuk van.
reputation.reputationScore.explanation.ranking.title=Helyezés
reputation.reputationScore.explanation.ranking.description=A felhasználókat a legmagasabbtól a legalacsonyabb pontszámig rangsorolja. Általános szabály, hogy a kereskedés során: minél magasabb a rang, annál nagyobb a sikeres ügylet valószínűsége.
reputation.reputationScore.explanation.stars.title=Csillagok
reputation.reputationScore.explanation.stars.description=Ez a pontszám grafikus ábrázolása. Lásd az alábbi átváltási táblázatot, hogy hogyan számolják a csillagokat. Ajánlott olyan eladókkal kereskedni, akik a legmagasabb csillagszámmal rendelkeznek.
reputation.reputationScore.closing=Azt, hogy a kereskedő hogyan építette fel hírnevét, további részletekért lásd a 'Helyezés' szakaszt, és kattintson a 'Részletek megjelenítése' gombra a felhasználónál.


