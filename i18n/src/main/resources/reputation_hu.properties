user.bondedRoles.registration.how.headline=Hogyan válhat {0}-vé?

user.bondedRoles.registration.how.info=1. Válassza ki azt a felhasználói profilt, amelyet a regisztrációhoz szeretne használni, és készítsen biztonsági mentést az adatkönyvtáráról.\n2. Tegyen javaslatot a ''https://github.com/bisq-network/proposals'' oldalon, hogy {0} legyen, és adja hozzá a profilazonosítóját a javaslathoz.\n3. Miután a javaslatát átnézték és támogatást kapott a közösségtől, készítsen DAO javaslatot egy lekötött szerepre.\n4. Miután a DAO javaslatát elfogadták a DAO szavazáson, zárja le a szükséges BSQ kötvényt.\n5. Miután a kötvény tranzakcióját megerősítették, menjen a ''DAO/Bonding/Lekötött szerepek'' menüpontra a Bisq 1-ben, és kattintson a jelölés gombra a jelölés felugró ablakának megnyitásához.\n6. Másolja a profilazonosítót, és illessze be az üzenetmezőbe. Kattintson a jelölésre, és másolja az aláírást. Illessze be az aláírást a Bisq 2 aláírás mezőbe.\n7. Adja meg a kötvényes felhasználónevet.\n{1}

user.bondedRoles.registration.how.info.role=8. Kattintson a 'Regisztráció kérés' gombra. Ha minden helyes volt, a regisztrációja láthatóvá válik a Regisztrált lekötött szerepek táblázatban.

user.bondedRoles.registration.how.info.node=8. Másolja a 'default_node_address.json' fájlt a regisztrálni kívánt csomópont adatkönyvtárából a merevlemezére, és nyissa meg az 'Import node address' gombbal.\n9. Kattintson a 'Regisztráció kérés' gombra. Ha minden helyes volt, a regisztrációja láthatóvá válik a Regisztrált hálózati csomópontok táblázatában.


