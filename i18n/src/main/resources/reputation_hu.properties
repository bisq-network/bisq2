reputation.burnedBsq.howToHeadline=A BSQ elégetésének folyamata
reputation.burnedBsq.howTo=1. Válassza ki azt a felhasználói profilt, amelyhez a hírnevet szeretné csatolni.\n2. Másolja a 'profil azonosítót'\n3. Nyissa meg a Bisq 1-et, és menjen a 'DAO/ELÉGÉS BIZONYÍTÉK' menüpontra, majd illessze be a másolt értéket a 'pre-image' mezőbe.\n4. Adja meg a megsemmisíteni kívánt BSQ mennyiségét.\n5. Tegye közzé a Burn BSQ tranzakciót.\n6. A blokklánc megerősítése után a hírneve láthatóvá válik a profiljában.

reputation.bond=BSQ kötvények
reputation.bond.tab1=Miért
reputation.bond.tab2=Pontszám
reputation.bond.tab3=Hogyan kell
reputation.bond.infoHeadline=Befektetés a játékba
reputation.bond.info=A BSQ kötvény beállításával bizonyítékot nyújt arra, hogy pénzt zárt le a hírnév megszerzéséhez.\nA BSQ kötvény tranzakció tartalmazza a profilja nyilvános kulcsának hash-ét. Rosszindulatú viselkedés esetén a kötvényét a DAO elkobozhatja, és a profilja letiltható.
reputation.bond.infoHeadline2=Mi a javasolt összeg és zárolási idő?
reputation.bond.info2=The bond’s lock time must be at least 50 000 blocks (about 1 year) to be considered valid. The lock time defines how long it takes until the funds become spendable after unlocking — for example, if you unlock after 4 months, you’ll still need to wait roughly 1 year (50 000 blocks) before the funds can be used again. The bond amount is chosen by the user and determines the seller’s reputation ranking. Sellers with higher reputation scores gain better trade opportunities and can earn a higher price premium. Top offers ranked by reputation are promoted in the offer selection within the Trade Wizard.
reputation.bond.score.headline=A hírnév pontszámra gyakorolt hatás
reputation.bond.score.info=A BSQ kötvény beállítása erős hírnévformának számít. A lekötési időnek legalább: 50 000 blokk (kb. 1 év) kell lennie. Az első évben időalapú bónusz kerül alkalmazásra, amely fokozatosan növeli a pontszámot az eredeti értékének duplájáig.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=BSQ összeg * súly * (1 + kor / 365)

reputation.bond.howToHeadline=A BSQ kötvény beállításának folyamata
reputation.bond.howTo=1. Válassza ki azt a felhasználói profilt, amelyhez a hírnevet szeretné csatolni.\n2. Másolja a 'profil azonosítót'\n3. Nyissa meg a Bisq 1-et, és lépjen a 'DAO/BONDING/LEKÖTÖTT HÍRNEV' menüpontra, majd illessze be a másolt értéket a 'só' mezőbe.\n4. Adja meg a lekötni kívánt BSQ mennyiségét és a lekötési időt (50 000 blokk).\n5. Publikálja a lekötési tranzakciót.\n6. A blokklánc megerősítése után a hírneve láthatóvá válik a profiljában.

