reputation.accountAge.infoHeadline=Bizalmat nyújt
reputation.accountAge.info=A Bisq 1 'Fiók kora' összekapcsolásával bizonyos szintű bizalmat nyújthat. Vannak ésszerű elvárások, hogy egy felhasználó, aki már egy ideje használja a Bisq-ot, becsületes felhasználó. De ez az elvárás gyenge más hírnévformákhoz képest, ahol a felhasználó erősebb bizonyítékot nyújt néhány pénzügyi forrás felhasználásával.
reputation.accountAge.infoHeadline2=Adatvédelmi következmények
reputation.accountAge.info2=A Bisq 1 fiókjának összekapcsolása a Bisq 2-vel néhány következménnyel jár a magánéletére nézve. Az 'Fiók kora' ellenőrzéséhez a Bisq 1 azonosítóját kriptográfiai módon összekapcsolják a Bisq 2 profil azonosítójával.\nBár a kitettség korlátozott a 'Bisq 1 híd csomópontjára', amelyet egy Bisq hozzájáruló üzemeltet, aki BSQ kötvényt állított be (lekötött szerep).\n\nA fiók kora alternatíva azok számára, akik nem szeretnék használni az elégetett BSQ-t vagy a BSQ kötvényeket a pénzügyi költségek miatt. Az 'Fiók kora' legalább néhány hónaposnak kell lennie ahhoz, hogy valamiféle bizalmat tükrözzön.
reputation.accountAge.score.headline=A hírnév pontszámra gyakorolt hatás
reputation.accountAge.score.info=Az 'Fiók kora' importálása viszonylag gyenge hírnévformának számít, amit az alacsony súlyfaktor képvisel. A pontszám számításánál 2000 napos korlát van érvényben.
