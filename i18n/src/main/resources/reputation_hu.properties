# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Ha konfliktusok merülnek fel egy Bisq Easy ügylet során, a kereskedők segítséget kérhetnek egy közvetítőtől.\nA közvetítőnek nincs végrehajtási hatásköre, és csak arra próbál megoldást találni, hogy együttműködő megoldást találjanak. Egyértelmű kereskedési szabályok megsértése vagy csalási kísérletek esetén a közvetítő információt adhat a moderátornak, hogy kitilthassa a rossz szándékú szereplőt a hálózatból.\nA Bisq 1 közvetítők és döntőbírók Bisq 2 közvetítőkké válhatnak anélkül, hogy új BSQ kötvényt kellene lekötniük.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=A csevegés felhasználói jelenthetik a csevegési vagy kereskedési szabályok megsértését a moderátornak.\nHa a megadott információ elegendő a szabálysértés ellenőrzéséhez, a moderátor kitilthatja azt a felhasználót a hálózatról.\nSúlyos szabálysértések esetén, ha egy eladó valamilyen hírnevet szerzett, a hírnév érvénytelenné válik, és a vonatkozó forrásadatok (mint például a DAO tranzakció vagy a fiók kora) feketelistára kerülnek a Bisq 2-ben, és az oracle üzemeltető visszajelzi a Bisq 1-nek, a felhasználót pedig a Bisq 1-ből is kitiltják.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=A biztonsági menedzser riasztó üzenetet küldhet vészhelyzetek esetén.
