user.bondedRoles.type.SEED_NODE.about.info=A seed node a Bisq 2 P2P hálózatra való bootstrappinghoz biztosítja a hálózati résztvevők címét.\nEz elengedhetetlen az első indításkor, mivel ekkor az új felhasználónak még nincs megőrzött adata a többi peerhez való csatlakozáshoz.\nA frissen csatlakozó felhasználónak P2P hálózati adatokat, például csevegőüzeneteket is biztosít. Ez az adatátviteli szolgáltatás bármely más hálózati node által is elvégezhető, azonban mivel a seed node-ok 24/7 elérhetőséggel és magas szintű szolgáltatási minőséggel rendelkeznek, így nagyobb stabilitást és jobb teljesítményt nyújtanak, ezáltal jobb bootstrapping élményt biztosítanak.\nA Bisq 1 seed node üzemeltetői BSQ kötvény lekötése nélkül válhatnak Bisq 2 seed node üzemeltetőkké.
