reputation.burnedBsq.infoHeadline=Befektetés a játékba
reputation.burnedBsq.info=A BSQ elégetésével bizonyítékot nyújt arra, hogy pénzt fektetett a hírnevébe.\nAz elégetett BSQ tranzakció tartalmazza a profilja nyilvános kulcsának hash-ét. Rosszindulatú magatartás esetén a profilja letiltható, és ezzel a hírnevébe fektetett befektetése értéktelenné válik.
reputation.burnedBsq.infoHeadline2=Mennyi az ajánlott elégetendő összeg?
reputation.burnedBsq.info2=A versenyzők döntenek erről. Azok a kereskedők, akiknek a legmagasabb hírnév pontszámuk van, jobb kereskedési lehetőségekkel rendelkeznek, és magasabb árprémiumot kaphatnak. A legjobb ajánlatok, amelyek hírnév alapján vannak rangsorolva, előnyben részesülnek az ajánlatkiválasztásban a 'Kereskedési varázsló'-ban.
reputation.burnedBsq.score.headline=A hírnév pontszámra gyakorolt hatás
reputation.burnedBsq.score.info=A BSQ elégetése a hírnév legerősebb formájának számít, amelyet a magas súlyfaktor képvisel. Az első évben időalapú bónusz kerül alkalmazásra, fokozatosan növelve a pontszámot az eredeti értékének kétszeresére.

