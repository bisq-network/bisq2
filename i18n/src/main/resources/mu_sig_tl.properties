muSig.tradeGuide.welcome.headline=Paano makipagkalakalan sa Bisq MuSig
muSig.tradeGuide.welcome.content=Maligayang pagdating sa Bisq MuSig!

muSig.tradeGuide.security.headline=Seguridad
muSig.tradeGuide.security.content=- ang mga kalakalan ay sinisiguro ng dalawang-panig na MuSig na deposito ng seguridad\n- ang mga kasosyo ay may magkasanib na eksklusibong kontrol sa kanilang mga pondo\n- ang pagsunod sa mga patakaran ng kalakalan ay nagpapababa ng panganib ng chargeback\n

muSig.tradeGuide.process.headline=Daloy ng Kalakalan
muSig.tradeGuide.process.content=Pinipili ng tumanggap ang isang alok at sinusuri ang buod nito; kapag naibigay na ang kumpirmasyon, gagabayan ng interface ang mga gumagamit sa mga hakbang na ito:

muSig.tradeGuide.process.steps=1. Ang data ng pagbabayad ng nagbebenta ay ibinabahagi sa bumibili (hal. mga detalye ng bank account)\n2. Ang bumibili ay nagsisimula ng fiat transfer na walang dahilan ng pagbabayad, at minamarkahan ang pagbabayad bilang sinimulan, kaya't nilalagdaan ang kanilang bahagi ng MuSig payout\n3. Kapag natanggap na ang fiat, kinukumpirma ng nagbebenta ang pagbabayad, na inilalapat ang nawawalang lagda ng MuSig payout\n4. Natatanggap ng bumibili ang halaga ng bitcoin trade, at parehong bumibili at nagbebenta ay natatanggap ang kanilang mga deposito pabalik

muSig.tradeGuide.rules.headline=Ang Mga Alituntunin
muSig.tradeGuide.rules.content=- Kinikilala ng mga trader na ang hindi pagsunod sa mga alituntunin ay maaaring magresulta sa parusa; \nang mga parusa ay tinukoy sa artikulo ng Bisq wiki na pinamagatang "Talahanayan ng mga parusa"\n- Kapag nagsimula na ang isang kalakalan, hindi ito maaaring kanselahin maliban kung may teknikal na kinakailangan upang gawin ito\n- Ang mga detalye ng account sa fiat na tinukoy sa Bisq ay dapat tumugma nang eksakto sa mga detalye ng account na gagamitin sa kalakalan\n- Kapag may larangan para sa "dahilan ng pagbabayad" sa mga form ng institusyon ng fiat, dapat itong iwanang blangko, o, kung kinakailangan, maaaring gamitin ang buong pangalan ng nagpadala\n- Ang komunikasyon ay susi para sa maayos na karanasan sa kalakalan, gayunpaman ang mga trader ay hindi mahigpit na kinakailangang tumugon sa chat\n- Panatilihin ang lahat ng komunikasyon sa loob ng Bisq, at iwasan ang paggamit ng mga out-of-band na channel (telepono, email, messaging apps) upang mapanatili ang mga ebidensya sakaling may dispute na mabuksan\n- Huwag baguhin ang paraan ng pagbabayad kapag nagsimula na ang kalakalan, maliban kung may nakakaengganyong dahilan upang gawin ito, sa kasong iyon ay dapat na kasangkot ang isang tagapamagitan; maaaring tumanggi pa rin ang kapwa na magpatuloy\n- Dapat gawin ng bumibili ang pagbabayad sa lalong madaling panahon, at ang nagbebenta ay may hanggang sa matapos ang panahon ng kalakalan upang kumpirmahin ang pagtanggap ng mga pondo\n- Hindi dapat kumpirmahin ng mga nagbebenta ang mga pagbabayad na nagmumula sa mga account na may hindi nagtutugmang mga detalye, lalo na kung ito ay magreresulta sa paglagda sa account ng bumibili, at dapat na buksan ang mediation sa halip\n- Sa panahon ng isang dispute, ang mga kapwa ay dapat tumugon sa isang tagapamagitan o arbitrador sa loob ng 48 oras\n\nAng Support chat na maa-access mula sa kaliwang menu ay maaaring gamitin upang malutas ang anumang pagdududa na maaaring mayroon ka.


muSig.tradeGuide.rules.confirm=Nabasa ko at naintindihan ko

muSig.tradeGuide.notConfirmed.warn=Mangyaring basahin ang gabay sa kalakalan at kumpirmahin na nabasa at naintindihan mo ang mga patakaran sa kalakalan.
muSig.tradeGuide.open=Buksan ang gabay sa kalakalan
