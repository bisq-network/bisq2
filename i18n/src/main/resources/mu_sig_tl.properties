muSig.tradeLimits.tab1.info=Upang maprotektahan laban sa mga charge-back mula sa mga mapanlinlang na mamimili, may iba't ibang mga opsyon at parameter na ginagamit upang magtakda ng limitasyon sa pinakamataas na pinapayagang halaga ng kalakalan para sa mga mamimili ng Bitcoin pati na rin ang dalas ng mga kalakalan.\n\nAng mga sumusunod na aspeto ay isinasaalang-alang:\n- Panganib ng charge-back ng paraan ng pagbabayad na ginamit sa kalakalan\n- Edad ng account sa pagbabayad (kung kailan ito nilikha sa Bisq)\n- Security deposit ng mamimili (15 - 100% ng halaga ng kalakalan)\n- Kung ang mamimili ay nakipagkalakalan gamit ang parehong account dati at na-verify ang pagmamay-ari ng kanyang account sa pamamagitan ng paggamit ng pangalawang account sa pagbabayad\n- Reputasyon ng mamimili

