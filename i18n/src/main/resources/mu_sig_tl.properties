muSig.tradeGuide.welcome.headline=Paano makipagkalakalan sa Bisq MuSig
muSig.tradeGuide.welcome.content=Ang gabay na ito ay nagbibigay ng pangkalahatang-ideya ng mga mahahalagang aspeto para sa pagbili o pagbebenta ng Bitcoin gamit ang Bisq MuSig.\nSa gabay na ito, matutunan mo ang tungkol sa modelo ng seguridad, mauunawaan ang daloy ng kalakalan mula sa pananaw ng gumagamit, at susuriin ang mga patakaran sa kalakalan.\n\nPara sa anumang karagdagang katanungan, huwag mag-atubiling bisitahin ang mga chat room na available sa ilalim ng menu na 'Suporta'.

muSig.tradeGuide.security.headline=Gaano kaligtas ang makipagkalakalan sa Bisq MuSig?
muSig.tradeGuide.security.content=- Ang Bisq ay hindi kailanman humahawak ng iyong mga pondo; ang mga kalakalan ay sinisiguro ng 2-of-2 multisig at mga deposito sa seguridad.\n- Ang mga tagapamagitan at arbitrador ay hindi nagkokontrol sa mga susi ng multisig at hindi maaaring ilipat ang mga pondo nang nag-iisa.\n- Ang mga pagbabayad ng fiat ay maaaring magdala ng panganib ng chargeback, kaya't sundin nang maingat ang mga patakaran sa kalakalan.\n- Ikaw ang responsable sa pagsunod sa mga lokal na batas.

muSig.tradeGuide.process.headline=Paano gumagana ang proseso ng kalakalan?
muSig.tradeGuide.process.content=Kapag nagpasya kang kunin ang isang alok, pipili ka mula sa mga magagamit na opsyon at susuriin ang isang buod bago simulan.\nKapag nasimulan na ang kalakalan, gagabayan ka ng interface ng gumagamit sa mga hakbang na ito:

muSig.tradeGuide.process.steps=1. Nagpapalitan ang nagbenta at mamimili ng mga detalye ng account. Nagpapadala ang nagbenta ng data ng pagbabayad (hal. numero ng bank account) at nagpapadala ang mamimili ng kanilang Bitcoin address.\n2. Nagpapadala ang mamimili ng Fiat na bayad at minarkahan ang Nagsimula ang Pagbabayad. Sundin ang mga tagubilin ng app para sa dahilan ng pagbabayad (iwanang blangko maliban kung tahasang kinakailangan).\n3. Kinukumpirma ng nagbenta ang pagtanggap at nagpapadala ng Bitcoin sa address ng mamimili (ibinabahagi ang transaction ID). Ang mga kumpirmasyon ay kumukumpleto sa kalakalan.

muSig.tradeGuide.rules.headline=Ano ang kailangan kong malaman tungkol sa mga patakaran sa kalakalan?
muSig.tradeGuide.rules.content=- Bago maipagpalitan ang mga detalye ng account, maaaring kanselahin ng alinmang partido nang walang ibinibigay na dahilan.\n- Suriin ang mga mensahe nang regular at tumugon sa tamang oras; kung magsisimula ang pag-uusap, tumugon sa loob ng 48 oras.\n- Panatilihing limitado ang chat sa kalakalan, huwag magpadala ng mga link, at huwag kailanman ibahagi ang sensitibong impormasyon.\n- Sa panahon ng pagbabayad ng Fiat, iwanang blangko ang 'dahilan ng pagbabayad' maliban kung may ibang tagubilin. Huwag isama ang Bisq, Bitcoin, o ang ID ng kalakalan.\n- Kung ang bangko ng nagpadala ay naniningil ng bayad, ang nagpadala ang sasagot sa mga ito.\n- Kumpletuhin ang kalakalan sa loob ng takdang panahon ng kalakalan at maging online nang hindi bababa sa araw-araw kung mabagal ang mga paglilipat.\n- Ang pag-uusap ay ang unang hakbang sa pag-akyat; ang isang tagapamagitan ay maaaring tumagal ng hanggang 48 oras upang tumugon.\n- Ang arbitrasyon ay huling paraan kung ang mungkahi ng tagapamagitan ay tinanggihan o ang isang kapwa ay hindi tumutugon, at ito ay magiging available lamang pagkatapos ng time lock (10 araw para sa mga kalakalan ng altcoin, 20 araw para sa mga kalakalan ng fiat).\n\nKung mayroon kang anumang mga katanungan o kailangan ng tulong, huwag mag-atubiling bisitahin ang mga chat room na maa-access sa ilalim ng menu na 'Suporta'. Masayang kalakalan!

muSig.tradeGuide.rules.confirm=Nabasa ko at naintindihan ko

muSig.tradeGuide.notConfirmed.warn=Mangyaring basahin ang gabay sa kalakalan at kumpirmahin na nabasa at naintindihan mo ang mga patakaran sa kalakalan.
muSig.tradeGuide.open=Buksan ang gabay sa kalakalan
