muSig.tradeGuide.welcome.content=Bisq MuSigへようこそ！

muSig.tradeGuide.security.headline=セキュリティ
muSig.tradeGuide.security.content=- 取引は二者間のMuSigセキュリティデポジットによって保護されています\n- ピアは自分の資金に対して共同で独占的な管理権を持っています\n- 取引ルールに従うことでチャージバックリスクが最小限に抑えられます\n

muSig.tradeGuide.process.headline=取引フロー
muSig.tradeGuide.process.content=テイカーはオファーを選択し、その概要を確認します。確認が行われると、インターフェースはこれらのステップを通じてユーザーを案内します。

muSig.tradeGuide.process.steps=1. 売り手の支払いデータが買い手と共有されます（例：銀行口座の詳細）\n2. 買い手は支払い理由を空白のままにしてフィアット送金を開始し、支払いを開始したとマークし、MuSigの支払いの自分の部分に署名します\n3. フィアットが受領されると、売り手は支払いを確認し、MuSigの支払いの不足している署名を適用します\n4. 買い手はビットコインの取引額を受け取り、買い手と売り手の両方がデポジットを返却されます

muSig.tradeGuide.rules.headline=ルール
muSig.tradeGuide.rules.content=- 取引者は、ルールに従わないことが罰則の対象となることを認識しています；\n罰則は、Bisqウィキの「罰則の表」という記事に定義されています。\n- 取引が開始された後は、技術的な要件がない限りキャンセルできません。\n- Bisqで定義されたフィアットアカウントの詳細は、取引に使用されるアカウントの詳細と正確に一致する必要があります。\n- フィアット機関のフォームに「支払い理由」のフィールドがある場合は、空白のままにするか、必要に応じて送信者のフルネームを使用することができます。\n- スムーズな取引体験のためにはコミュニケーションが重要ですが、取引者はチャットで返信することを厳密に求められているわけではありません。\n- すべてのコミュニケーションはBisq内で行い、紛争が発生した場合の証拠を保全するために、外部のチャネル（電話、メール、メッセージアプリ）を使用しないでください。\n- 取引が開始された後は、支払い方法を変更しないでください。正当な理由がある場合は仲介者を関与させるべきですが、ピアは進行を拒否することができます。\n- 買い手はできるだけ早く支払いを行うべきで、売り手は取引期間が終了するまでに資金の受領を確認する必要があります。\n- 売り手は、詳細が一致しないアカウントからの支払いを確認するべきではなく、特に買い手のアカウントに署名することになる場合は、仲介を開くべきです。\n- 紛争中は、ピアは48時間以内に仲介者または仲裁人に返信しなければなりません。\n\n左メニューからアクセスできるサポートチャットを使用して、疑問を解決できます。


muSig.tradeGuide.rules.confirm=私は読み、理解しました

muSig.tradeGuide.notConfirmed.warn=取引ガイドをお読みいただき、取引ルールを読み理解したことを確認してください。
muSig.tradeGuide.open=取引ガイドを開く
