# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Handel met US Posgeldbestellings (USPMO) op Bisq vereis die volgende:\n\n- BTC kopers moet die BTC verkoper se naam in beide die Betaler en Begunstigde velde skryf en duidelike foto's van die USPMO en gevolgde koevert neem voordat hulle dit stuur.\n- BTC kopers moet die USPMO met Afleweringsbevestiging stuur.\n\nIn geval van bemiddeling of geskil, moet jy die foto's, USPMO serialnommer, poskantoor nommer, en bedrag verskaf sodat die bemiddelaar of terugbetalingsagent die betaling kan verifieer. Versuim om hierdie bewys te verskaf sal lei tot die verlies van die geskil. Die sender is ten volle verantwoordelik om betaling te bewys.

# User Defined
paymentAccounts.userDefined.accountData=Rekeningdata
paymentAccounts.userDefined.note=Nota
paymentAccounts.userDefined.note.deprecated=Hierdie rekening tipe is verouderd en kan nie vir MuSig handel gebruik word nie

# Wise
paymentAccounts.createAccount.accountData.wise.allWiseCurrencies=Alle Wise-geldeenhede
paymentAccounts.createAccount.accountData.wise.selectedCurrencies.error=Jy moet ten minste een geldeenheid kies
paymentAccounts.wise.selectedCurrencies=Gesteunde geldeenhede

# Wise USD
paymentAccounts.wiseUsd.beneficiaryAddress=Bennifisieradres

paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=As gevolg van Amerikaanse bankregulasies het die stuur en ontvang van USD-betalings meer beperkings as die meeste ander geldeenhede. Om hierdie rede is USD nie by die Bisq Wise-betalingmetode gevoeg nie.\n\nDie Wise-USD-betalingmetode stel Bisq-gebruikers in staat om in USD te handel.\n\nEnigiemand met 'n Wise-rekening kan Wise-USD as 'n betalingmetode in Bisq byvoeg. Dit sal hulle in staat stel om BTC met USD te koop en verkoop.\n\nWanneer daar op Bisq verhandel word, moet BTC-kopers nie enige verwysing vir die rede van betaling gebruik nie. As 'n rede vir betaling vereis word, moet hulle slegs die volle naam van die Wise-USD-rekening eienaar gebruik.
paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=As gevolg van Amerikaanse bankregulasies het USD-oordragte meer beperkings as die meeste ander geldeenhede. Daarom is USD nie ingesluit in die standaard Bisq Wise-betalingmetode nie.\n\nDie Wise-USD-betalingmetode laat Bisq-gebruikers toe om BTC in USD te verhandel met 'n Wise-rekening.\n\nWanneer betalings gestuur word, moet BTC-kopers nie enige handel-verwante verwysing insluit nie. As 'n betalingsnota benodig word, gebruik slegs die volle naam van die Wise-USD rekening eienaar.


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle is 'n geld oordragdiens wat die beste *deur* jou bank werk.\n\n1. Kontroleer of (en hoe) jou bank Zelle ondersteun: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Let goed op oordragperke—banke stel dikwels aparte daaglikse, weeklikse en maandelikse stuurperke.\n3. As jou bank nie Zelle ondersteun nie, kan jy steeds die Zelle mobiele toepassing gebruik, maar perke sal baie laer wees.\n4. Die naam op jou Bisq-rekening **moet** ooreenstem met die naam op jou Zelle/bankrekening.\n\nAs jy nie die Zelle betaling presies soos gespesifiseer in die handelkontrak kan voltooi nie, kan jy 'n deel of al jou sekuriteitsdeposito verloor.\n\nOmdat Zelle 'n hoër terugbetalingrisiko inhou, word verkopers aangeraai om nuwe kopers via e-pos of SMS te kontak om te bevestig dat hulle die rekening besit.


