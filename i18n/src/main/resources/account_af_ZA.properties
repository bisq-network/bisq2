# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Om Satispay te gebruik, het jy 'n Italiaanse bankrekening (IBAN) en 'n geregistreerde Satispay-rekening nodig.\n\nSatispay se perke word individueel gestel. Om groter bedrae te verhandel, kontak Satispay-ondersteuning om jou perke te verhoog. Transaksies bo hierdie perke mag gekanselleer word en kan lei tot 'n straf.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Die Faster Payments System (SBP) is 'n Russiese inter-bank oordragdiens wat persoonlike betalings met slegs 'n mobiele nommer toelaat.\n\n1. SBP ondersteun slegs oordragte tussen Russiese bankrekeninge in Russiese Roebels.\n\n2. Slegs Russiese mobiele nommers met die +7 landkode kan geregistreer word.\n\n3. Jy moet 'n aparte Bisq-rekening skep vir elke bank waar jy fondse wil ontvang.\n\n4. SBP wys die ontvanger se voornaam, middelnaam en van-inisial vir verifikasie. Voer die rekening eienaar se naam in Bisq in dieselfde formaat in.

