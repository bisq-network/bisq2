# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Om met 'n Amazon eGift Card te betaal, moet jy 'n Amazon eGift Card aan die BTC-verkoper stuur met jou Amazon-rekening.\n\nSien asseblief die wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] vir verdere besonderhede en beste praktyke.\n\nDrie belangrike notas:\n1. Probeer om geskenkbewyse met bedrae van 100 USD of minder te stuur, aangesien Amazon bekend is om groter geskenkbewyse as potensieel bedrogspelig te merk.\n2. Gebruik teks in die geskenkbewysboodskap wat nie risiko's inhou om gemerk te word nie (bv. moenie Bisq of Bitcoin gebruik nie). Deel dan die presiese verwysingsteks met jou handelspartner in die handel geselskap sodat hulle jou betaling kan verifieer.\n3. Amazon eGift Cards kan slegs op die Amazon-webwerf waar hulle gekoop is, ingelös word (bv. 'n geskenkbewys wat op 'https://www.amazon.it' gekoop is, kan slegs op 'https://www.amazon.it' ingelös word).

