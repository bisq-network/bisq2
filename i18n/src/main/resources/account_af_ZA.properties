# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Met HalCash stuur die BTC-koper die onttrekkingskode na die BTC-verkoper via SMS.\n\nKontroleer asseblief jou bank se HalCash-limits voordat jy handel dryf.\nTipiese limits is:\n1. Minimum onttrekking: €10\n2. Maksimum per onttrekking: €600\n3. Daaglikse limiet: €3,000 per ontvanger\n4. Maandelikse limiet: €6,000 per ontvanger\n\nOnttrekkings moet in veelvoude van €10 wees. Bisq sal die BTC-bedrag ooreenkomstig aanpas, sodat markgebaseerde prysstelling nie gebruik kan word nie.\n\nIn geval van 'n geskil, moet die BTC-koper bewys lewer dat die EUR gestuur is.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Neem asseblief kennis dat IMPS-oordragte beperk is tot Rs. 200,000 per transaksie.\nAs jy bo hierdie bedrag handel, sal meerdere transaksies benodig word.\nDie daaglikse limiet is Rs. 1,000,000.\n\nSommige banke mag laer limiete vir hul kliënte toepas.

