# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Daar is vyf tipes Pix sleutels:\n\n* CPF (Natuurlike Persone Register)\n* CNPJ (Nasionale Register van Regspersone)\n* E-posadres\n* Telefoonnommer\n* 'n Willekeurige stelsels gegenereerde sleutel wat 'n universeel unieke identifiseerder (UUID) genoem word\n\n'n Ander sleutel moet gebruik word vir elke Pix rekening wat jy het. Individue kan tot vyf sleutels per rekening wat hulle besit, skep.\n\nWanneer jy op Bisq handel, moet BTC kopers hul Pix Sleutel in die 'betalingsrede' insluit sodat verkopers die betaling kan identifiseer.
