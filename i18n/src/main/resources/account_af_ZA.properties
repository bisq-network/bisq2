paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Belangrike riglyne vir die gebruik van SWIFT:\n\n1. Die koper moet betaling stuur in die geldeenheid wat deur die aanbodmaker gespesifiseer is.\n2. Die koper moet die gedeelde fooi-model (SHA) gebruik.\n3. Beide koper en verkoper mag bankfooie hê, so kyk vooraf na fooi skedules.\n\nSWIFT oordragte is meer kompleks as die meeste betalingmetodes.\nVir volledige besonderhede, sien die wiki: [HYPERLINK:https://bisq.wiki/SWIFT].

