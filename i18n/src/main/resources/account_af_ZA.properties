paymentAccounts.cashDeposit.requirements=Extra vereistes
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Maak asseblief seker dat jou bank kontantdeposito's in ander mense se rekeninge toelaat.\n\nBaie banke ondersteun nie meer deposito's in 'n buitelandse rekening nie.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f='Gesig tot Gesig' transaksies volg verskillende reëls en dra verskillende risiko's as aanlyn transaksies.\n\nBelangrike verskille sluit in:\n\n1. Handel kollegas moet vergaderplek en tyd besonderhede uitruil met behulp van hul verskafde kontakbesonderhede.\n2. Beide kollegas moet hul skootrekenaars saambring en **“betaling gestuur”** en **“betaling ontvang”** by die vergaderplek bevestig.\n3. As 'n maker spesiale **terme en voorwaardes** het, moet hulle dit in die **Addisionele inligting** veld vermeld.\n4. Deur 'n aanbod te aanvaar, stem die neem in met die maker se verklaarde **terme en voorwaardes**.\n5. In die geval van 'n geskil, kan bemiddelaars of skeidsregters beperkte hulp bied, aangesien dit gewoonlik moeilik is om onwrikbaar bewys van wat by die vergadering gebeur het, te lewer. In sulke gevalle kan BTC fondse vergrendel bly totdat beide kollegas 'n ooreenkoms bereik.\n\nOm Gesig tot Gesig transaksies ten volle te verstaan, lees asseblief die instruksies en aanbevelings hier:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Die stad om te ontmoet (sal saam met die aanbod vertoon word)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Hoe wil jy gekontak word deur die handelspartner? (e-posadres, telefoonnommer,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Voeg enige terme of besonderhede by om saam met jou aanbiedinge vir hierdie rekening te wys. Moet nie hierdie veld gebruik om kontakbesonderhede te deel om buite Bisq te kommunikeer nie.
