# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Om Bizum te gebruik, benodig jy 'n Spaanse bankrekening (IBAN) en moet jy geregistreer wees vir die diens.\n\n1. Bizum kan gebruik word vir transaksies tussen €0.50 en €1,000.\n2. Die maksimum bedrag wat jy met Bizum kan stuur of ontvang is €2,000 per dag.\n3. Bizum gebruikers is beperk tot 'n maksimum van 150 transaksies per maand.\n\nIndividuele banke mag strenger beperkings toepas binne hierdie maksimum waardes.\n\nNeem asseblief ook jou persoonlike rekening beperkings in ag.\nTransaksies bo hierdie beperkings mag gekanselleer word en kan lei tot 'n boete.

# Cash by Mail
paymentAccounts.cashByMail.contact=Kontak inligting
paymentAccounts.cashByMail.contact.prompt=Naam of nym koevert moet gerig wees aan
paymentAccounts.cashByMail.extraInfo=Addisionele inligting
paymentAccounts.cashByMail.extraInfo.prompt=Byvoorbeeld, jou land, die lande waarvan jy transaksies aanvaar, en enige spesiale voorwaardes of bepalings.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Hoe om kontant per pos te stuur?\n\n1. Die BTC-koper moet die kontant in 'n tamper-evident kontant sak verpak.\n2. Die koper moet 'n video neem of hoë-resolusie foto's neem tydens verpakking, met die ontvanger adres en spoor nommer reeds aangeheg.\n3. Die koper moet die pakket met aflewering bevestiging en toepaslike versekering stuur.\n4. Die BTC-verkoper moet die pakketopening film, en seker maak dat die spoor nommer duidelik sigbaar is.\n\nReëls:\n- Die aanbodmaker moet enige spesiale voorwaardes in die **Addisionele Inligting** veld verklaar.\n- Deur 'n aanbod te aanvaar, aanvaar die neem die maker se verklaarde voorwaardes.\n- Kontant per Pos bied beperkte verifieerbare bewyse, wat disputes moeilik maak. Fondse mag vergrendel bly totdat albei vennote 'n ooreenkoms bereik.\n- Verliese van Kontant per Pos transaksies is NIE geskik vir terugbetaling deur die Bisq DAO nie.\n\nOm die vereistes ten volle te verstaan, lees asseblief die Bisq wiki by: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Instruksies en reëls

