# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=In Bisq word Strike slegs vir fiat-naar-fiat betalings gebruik.\nWees asseblief bewus van Strike se rekeninglimiete:\n\n1. Gebruikers wat slegs met e-pos, naam en telefoonnommer geregistreer is:\n- $100 maksimum per deposito\n- $1,000 maksimum totale deposito's per week\n- $100 maksimum per betaling\n\n2. Geverifieerde gebruikers:\n- $1,000 maksimum per deposito\n- $1,000 maksimum totale deposito's per week\n- $1,000 maksimum per betaling\n\nTransaksies bo hierdie limiete mag gekanselleer word en kan lei tot 'n straf.


