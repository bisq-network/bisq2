reputation.buildReputation.headline=Vybudovat reputaci
reputation.buildReputation.intro.part1=Bezpečnostní model Bisq Easy se spoléhá na reputaci prodejce. To je důležité, protože během obchodu kupující nejprve odešle částku v fiat měně, a proto prodejce musí poskytnout reputaci, aby zajistil určitou úroveň bezpečnosti.\nProdejce může vytvářet a přijímat nabídky až do částky odvozené z jeho skóre reputace.\nVypočítává se následovně:
