# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Pokud v Bisq Easy obchodě vzniknou konflikty, obchodníci mohou požádat o pomoc mediátora.\nMediátor nemá žádnou vykonávací pravomoc a může pouze pokusit se najít kooperativní řešení. V případě zřejmých porušení obchodních pravidel nebo pokusů o podvod může mediátor poskytnout informace moderátorovi, aby byl špatný aktér z sítě vykázán.\nMediátoři a arbitři z Bisq 1 mohou bez zajištění nového BSQ vkladu stát se mediátory v Bisq 2.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Uživatelé chatu mohou hlásit porušení pravidel chatu nebo obchodních pravidel moderátorovi.\nV případě, že poskytnuté informace jsou dostatečné k ověření porušení pravidla, může moderátor uživatele z sítě vykázat.\nV případě závažného porušení prodejce, který si vydělal určitý druh pověsti, bude pověst zneplatněna a příslušná zdrojová data (jako transakce DAO nebo data o věku účtu) budou v Bisq 2 zablokována a orákulum operátorem budou poslána zpět do Bisq 1 a uživatel bude zablokován také v Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Bezpečnostní manažer může v případě mimořádných událostí odeslat výstražnou zprávu.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Manažer verzí může odesílat oznámení, když je k dispozici nová verze.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Seed node poskytuje síťové adresy účastníků sítě pro spuštění Bisq 2 P2P sítě.\nTo je zásadní na samém začátku, protože v tu chvíli nový uživatel ještě nemá žádná trvalá data pro připojení k ostatním uzlům.\nPoskytuje také síťová data P2P, jako jsou chatové zprávy, nově připojenému uživateli. Tuto službu doručování dat provádí také jakýkoli jiný síťový uzel, ale seed nody mají 24/7 dostupnost a vysokou úroveň kvality služby, což zajišťuje větší stabilitu a výkonnost a tím i lepší zkušenost s inicializací.\nOperátoři seed nodů z Bisq 1 mohou bez zajištění nového BSQ vkladu stát se operátory seed nodů v Bisq 2.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Oracle node slouží k poskytování dat Bisq 1 a DAO pro použití v Bisq 2, například pro reputaci.
