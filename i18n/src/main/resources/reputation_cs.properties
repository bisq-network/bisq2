reputation.signedWitness.infoHeadline=Poskytnutí důvěry
reputation.signedWitness.info=Připojením vašeho 'podpisu svědka stáří účtu' z Bisq 1 můžete poskytnout určitou úroveň důvěry.\n\nExistují určitá očekávání, že uživatel, který obchodoval na Bisq 1 před nějakým časem a dostal podepsaný svůj účet, je poctivý uživatel. Ale toto očekávání je slabé ve srovnání s jinými formami reputace, kde uživatel poskytuje více "peněz v hře" s použitím finančních prostředků.
reputation.signedWitness.infoHeadline2=Důsledky ohledně soukromí
reputation.signedWitness.info2=Připojením vašeho účtu v Bisq 1 k Bisq 2 má to nějaké dopady na vaše soukromí. Pro ověření vašeho 'podpisu svědka stáří účtu' je vaše identita v Bisq 1 kryptograficky propojena s vaším ID profilu v Bisq 2.\nExponování je však omezeno na 'Bisq 1 bridge node', který provozuje přispěvatel Bisq, který nastavil BSQ vklad (bonded role).\n\nPodpis svědka stáří účtu je alternativou pro ty, kteří nechtějí používat spálené BSQ nebo BSQ vklady kvůli finančním zátěžím. 'Podpis svědka stáří účtu' musí být alespoň 61 dní starý, aby byl zvážen pro reputaci.
reputation.signedWitness.score.headline=Vliv na skóre reputace
reputation.signedWitness.score.info=Import 'podpisu svědka stáří účtu' je považován za slabou formu reputace, která je reprezentována faktorem váhy. 'Podpis svědka stáří účtu' musí být alespoň 61 dní starý a existuje horní hranice 2000 dnů pro výpočet skóre.
