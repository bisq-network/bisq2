reputation.accountAge.infoHeadline=Poskytnutí důvěry
reputation.accountAge.info=Připojením vašeho stáří účtu v Bisq 1 můžete poskytnout určitou úroveň důvěry.\n\nExistují určitá očekávání, že uživatel, který použil Bisq nějakou dobu, je poctivý uživatel. Ale toto očekávání je slabé ve srovnání s jinými formami reputace, kde uživatel poskytuje silnější důkazy s použitím nějakých finančních prostředků.
reputation.accountAge.infoHeadline2=Důsledky ohledně soukromí
reputation.accountAge.info2=Připojením vašeho účtu v Bisq 1 k Bisq 2 má to nějaké dopady na vaše soukromí. Při ověřování vašeho 'stáří účtu' je vaše identita v Bisq 1 kryptograficky propojena s vaším ID profilu v Bisq 2.\nExponování je však omezeno na 'Bisq 1 bridge node', který provozuje přispěvatel Bisq, který nastavil BSQ vklad (bonded role).\n\nStáří účtu je alternativou pro ty, kteří nechtějí používat spálené BSQ nebo BSQ vklady kvůli finančním nákladům. 'Stáří účtu' by mělo být alespoň několik měsíců staré, aby odráželo určitou úroveň důvěry.
reputation.accountAge.score.headline=Vliv na skóre reputace
reputation.accountAge.score.info=Import 'stáří účtu' je považován za poměrně slabou formu reputace, která je reprezentována nízkým faktorem váhy.\nPro výpočet skóre je stanovena horní hranice 2000 dnů.
