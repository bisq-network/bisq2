user.bondedRoles.registration.how.headline=Jak se stát {0}?

user.bondedRoles.registration.how.info=1. Vyberte uživatelský profil, který chcete použít pro registraci, a vytvořte zálohu svého datového adresáře.\n3. Založte návrh na 'https://github.com/bisq-network/proposals' na získání role {0} a přidejte své ID profilu do návrhu.\n4. Poté, co váš návrh byl zkontrolován a získal podporu komunity, vytvořte návrh DAO pro zajištěnou roli.\n5. Poté, co byl váš návrh DAO schválen v hlasování DAO, uzamkněte požadovaný BSQ vklad.\n6. Poté, co byla vaše transakce s vkladem potvrzena, přejděte do 'DAO/Bonding/Bonded roles' v Bisq 1 a klikněte na tlačítko pro podepsání, abyste otevřeli okno pro zadání podpisu.\n7. Zkopírujte ID profilu a vložte ho do pole pro zprávy. Klikněte na tlačítko pro podepsání a zkopírujte podpis. Vložte podpis do pole pro podpis v Bisq 2.\n8. Zadejte uživatelské jméno držitele vkladu.\n{1}

user.bondedRoles.registration.how.info.role=9. Klikněte na tlačítko 'Požádat o registraci'. Pokud bylo vše správně, vaše registrace se stane viditelnou v tabulce Registrované zajištěné role.

user.bondedRoles.registration.how.info.node=9. Zkopírujte soubor 'default_node_address.json' z datového adresáře uzlu, který chcete zaregistrovat, na svůj pevný disk a otevřete jej tlačítkem 'Importovat adresu uzlu'.\n10. Klikněte na tlačítko 'Požádat o registraci'. Pokud bylo vše správně, vaše registrace se stane viditelnou v tabulce Registrované síťové uzly.


