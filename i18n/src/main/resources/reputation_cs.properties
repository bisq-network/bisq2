reputation.reputationScore.headline=Skóre reputace
reputation.reputationScore.intro=V této části je vysvětlena Reputace Bisq, abyste mohli činit informovaná rozhodnutí při přijímání nabídky.
reputation.reputationScore.sellerReputation=Reputace prodávajícího je nejlepší signál\nto předpovědět pravděpodobnost úspěšného obchodu v Bisq Easy.
reputation.reputationScore.explanation.intro=Reputace na Bisq2 je zachycena ve třech prvcích:
reputation.reputationScore.explanation.score.title=Skóre
reputation.reputationScore.explanation.score.description=Toto je celkové skóre, které prodejce dosud vybudoval.\nSkóre lze zvýšit několika způsoby. Nejlepší způsob, jak toho dosáhnout, je spálením nebo upsáním BSQ. To znamená, že prodejce vložil zajištění předem a v důsledku toho může být považován za důvěryhodného.\nDalší informace o tom, jak zvýšit skóre, naleznete v sekci 'Build Reputace'.\nDoporučuje se obchodovat s prodejci, kteří mají nejvyšší skóre.
reputation.reputationScore.explanation.ranking.title=Žebříček
reputation.reputationScore.explanation.ranking.description=Řadí uživatele od nejvyššího po nejnižší skóre.\nObecně platí, že čím vyšší je hodnocení, tím větší je pravděpodobnost úspěšného obchodu.
reputation.reputationScore.explanation.stars.title=Hvězdy
reputation.reputationScore.explanation.stars.description=Toto je grafické znázornění skóre. Podívejte se na konverzní tabulku níže, jak se hvězdy počítají.\nDoporučuje se obchodovat s prodejci, kteří mají nejvyšší počet hvězd.
reputation.reputationScore.closing=Pro více informací o tom, jak si prodejce vybudoval svou reputaci, se podívejte na sekci 'Hodnocení' a klikněte na 'Zobrazit podrobnosti' u uživatele.


