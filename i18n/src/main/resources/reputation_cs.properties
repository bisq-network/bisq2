reputation.burnedBsq.infoHeadline=Závazek v hře
reputation.burnedBsq.info=Spálením BSQ poskytujete důkaz, že jste investovali peníze do své reputace.\nTransakce spálení BSQ obsahuje hash veřejného klíče vašeho profilu. V případě škodlivého chování může váš profil být zablokován arbitry a vaše investice do reputace by se stala bezcennou.
reputation.burnedBsq.infoHeadline2=Jaké je doporučené množství k spálení?
reputation.burnedBsq.info2=To bude určeno konkurencí prodejců. Prodejci s nejvyšším skóre reputace budou mít lepší obchodní příležitosti a mohou získat vyšší prémie na cenu. Nejlepší nabídky podle reputace budou v nabídce výběru nabídek ve "Průvodci obchodem".\n\nKupující mohou přijímat nabídky pouze od prodejců s reputačním skóre alespoň 30 000. Toto je výchozí hodnota a může být změněno v preferencích.\n\nPokud je spálení BSQ nežádoucí, zvažte ostatní dostupné možnosti pro budování reputace.
