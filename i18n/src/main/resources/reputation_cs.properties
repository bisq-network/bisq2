reputation.burnedBsq.howToHeadline=Postup pro spálení BSQ
reputation.burnedBsq.howTo=1. Vyberte uživatelský profil, pro který chcete připojit reputaci.\n2. Zkopírujte 'ID profilu'\n3. Otevřete Bisq 1 a přejděte na 'DAO/PROOF OF BURN' a vložte zkopírovanou hodnotu do pole 'pre-image'.\n4. Zadejte částku BSQ, kterou chcete spálit.\n5. Publikujte transakci Burn BSQ.\n6. Po potvrzení blockchainem bude vaše reputace viditelná v profilu.

reputation.bond=BSQ vklady
reputation.bond.tab1=Proč
reputation.bond.tab2=Skóre
reputation.bond.tab3=Jak na to
reputation.bond.infoHeadline=Závazek v hře
reputation.bond.info=Nastavením BSQ vkladu poskytujete důkaz, že jste peníze uzamkli pro získání reputace.\nTransakce BSQ vkladu obsahuje hash veřejného klíče vašeho profilu. V případě škodlivého chování může váš vklad být zkonfiskován DAO a váš profil může být zablokován arbitry.
reputation.bond.infoHeadline2=Jaká je doporučená částka a doba uzamčení?
reputation.bond.info2=Doba uzamčení musí být nejméně 50 000 bloků, což je přibližně 1 rok, aby byl vklad považován za platný. Částka může být vybrána uživatelem a bude určovat pořadí vůči ostatním prodejcům. Prodejci s nejvyšším skóre reputace budou mít lepší obchodní příležitosti a mohou získat vyšší prémii na cenu. Nejlepší nabídky podle reputace budou v nabídce výběru nabídek ve "Průvodci obchodem".\n\nKupující mohou přijímat nabídky pouze od prodejců s reputačním skóre alespoň 30 000. Toto je výchozí hodnota a může být změněno v preferencích.\n\nPokud je vytvoření BSQ vkladu příliš složité, zvažte další dostupné možnosti pro budování reputace.
reputation.bond.score.headline=Vliv na skóre reputace
reputation.bond.score.info=Nastavení upsaného BSQ je považováno za silnou formu reputace. Doba uzamčení musí být alespoň: 50 000 bloků (přibližně 1 rok). V prvním roce se aplikuje časově založené zvýšení, které postupně zvyšuje skóre až na dvojnásobek jeho počáteční hodnoty.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=Částka BSQ * váha * (1 + stáří / 365)

reputation.bond.howToHeadline=Postup pro nastavení BSQ vkladu
reputation.bond.howTo=1. Vyberte uživatelský profil, ke kterému chcete připojit reputaci.\n2. Zkopírujte 'ID profilu'\n3. Otevřete Bisq 1 a přejděte na 'DAO/BONDING/BONDED REPUTATION' a vložte zkopírovanou hodnotu do pole 'salt'.\n4. Zadejte částku BSQ, kterou chcete uzamknout, a dobu uzamčení (50 000 bloků).\n5. Publikujte transakci uzamčení.\n6. Po potvrzení blockchainem bude vaše reputace viditelná v profilu.

