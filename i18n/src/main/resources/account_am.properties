paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=እንዴት በፖስታ ገንዘብ ማስተላለፍ እንደሚቻል?\n\n1. የBTC ገንዘብ ገዝተኛ ገንዘቡን በተወሰነ የገንዘብ ታቦት ውስጥ ይዘው ይገነቡ።\n2. ገዝተኛው በገንዘቡን ማዕከል ላይ የተቀመጠ አድራሻ እና የተከታታይ ቁጥር ይዘው በማዕከል ወቅት ቪዲዮ ወይም ከፍተኛ የምስል ይወስዱ።\n3. ገዝተኛው የመላኪያ ማረጋገጫ እና የተገናኝ የመድረሻ እንዲሆን ይላኩ።\n4. የBTC ሻጭ የገንዘቡን መክፈቻ ይቀበሉ እና የተከታታይ ቁጥር በግልጽ መልኩ ይታይ።\n\nደንቦች:\n- የቅናሽ ይዘው የሚያወጣ ወይም የሚያወጣ ይዘው የተለየ አስተያየት በ**ተጨማሪ መረጃ**  field ይጻፉ።\n- የቅናሽ ይዘው የሚያወጣ ወይም የሚያወጣ ይዘው የሚያወጣ ይቀበሉ።\n- በፖስታ ገንዘብ ማስተላለፍ የተረጋገጠ የማረጋገጫ ምስክር ይሰጣል፣ ይህም ግጭቶችን አስቸጋሪ ይደርሳል። ገንዘብ እስከ ሁለቱ ተሳታፊዎች ድርሻ ይደርሳል ይቆሞታል።\n- ከፖስታ ገንዘብ ግብይቶች የተከሰተ ገንዘብ በBisq DAO ይቀርባል።\n\nመረጃዎችን ለማስተዋል እባኮትን ቢስክ ዊኪ ይይዙ: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
