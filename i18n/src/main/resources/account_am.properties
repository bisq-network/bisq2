paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle የገንዘብ ማስተላለፊያ አገልግሎት ነው የሚሰራው በእንቅስቃሴ እንደ ባንክዎ ይሆናል።\n\n1. ባንክዎ የZelle ድጋፍ እንደሚያደርግ (እና እንዴት) ይመልከቱ: [HYPERLINK:https://www.zellepay.com/get-started]\n2. የማስተላለፊያ ድርጊቶች ላይ በጥንቃቄ ይተኩ: ባንኮች በተለይ ዕለታዊ፣ ሳምንታዊ፣ እና ወርሃዊ መልክዓ ይወስዳሉ።\n3. ባንክዎ የZelle ድጋፍ እንደሚያደርግ አይደለም ቢሆንም የZelle የሞባይል አፕ መጠቀም ይችላሉ፣ ነገር ግን ድርጊቶች በጣም ዝቅ ይሆናሉ።\n4. በBisq መለያዎ ያለው ስም በZelle/ባንክ መለያው ያለውን ስም እንደ ወንጌል ይሆን።\n\nእንደ ተገለጸው በግብይት ውል ውስጥ የZelle ክፍያ እንደተገለጸ እንደሚሆን አልቻልኩም ከእንቅስቃሴ ወይም ከአንድ አንድ ይወድቃሉ።\n\nምክንያቱ የZelle የተጨማሪ የክፍያ አደጋ አለው፣ ሻጦች አዲስ ገንዘብ በኢሜይል ወይም በSMS ይደውሉ ይመለከቱ ይህ መለያ ይኖርባቸው ይሆናል።


