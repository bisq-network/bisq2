paymentAccounts.createAccount.accountData.backgroundOverlay.f2f='ወደ ፊት ወደ ፊት' ግብይቶች ከመረጃ ግንኙነቶች የተለየ ደንብ ይኖራቸው እና ከመረጃ ግንኙነቶች የተለየ እንደ አደጋ ይወዳድሩ።\n\nዋነኛ ልዩነቶች ይኖራሉ:\n\n1. የግብይት እንደገና ወንድሞች የምርጥ ቦታ እና የጊዜ ዝርዝር መረጃ ይለዋወጣሉ በእነርሱ የተሰጠ የእውቅና መረጃ እንደ መረጃ ይጠቀሙ።\n2. ሁለቱም ወንድሞች የላፕቶፕ ይዘው መግባት እና **“ክፍያ ተላክሏል”** እና **“ክፍያ ተቀባ”** በምርጥ ቦታ ይረጋገጣሉ።\n3. አንድ የማዕከላዊ ወንድም የተለየ **ደንብ እና ሁኔታዎች** እንደ ወንድም ይገልጹ በ**ተጨማሪ መረጃ** ውስጥ ይገናኝ።\n4. ቅናሽ ይቀባይ ወንድም የማዕከላዊ ወንድም የተገለጸውን **ደንብ እና ሁኔታዎች** ይቀበሉ።\n5. በግጭት ጊዜ መካከለኛዎች ወይም የግጭት አስተባባሪዎች የተወሰነ እርዳታ ማቅረብ ይችላሉ፣ ምክንያቱም በምርጥ ቦታ የምንኖር እንደ ወንድም የተለየ የማይታወቅ ምስክር ይሰጣል። በእንደዚህ ጊዜ የBTC ገንዘብ እስከ ሁለቱ ወንድሞች መረጃ ይደርሳል ይቀመጣል።\n\nወደ ፊት ወደ ፊት ግብይቶችን ለማስተዋል እባኮትን መመሪያዎችን እና ምክር እዚህ ይይዙ:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
