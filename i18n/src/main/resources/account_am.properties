paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=ከአማዞን የኢ-ግብታ ካርድ ጋር ለመክፈል እባኮትን የአማዞን የኢ-ግብታ ካርድ ወደ BTC ሻጭ በየአማዞን መለያዎ ይላኩ።\n\nበተጨማሪ ዝርዝሮች እና የሚሻሉ ሥርዓቶች ለማግኘት ወኪይ ይመልከቱ [HYPERLINK:https://bisq.wiki/Amazon_eGift_card].\n\nሶስት አስፈላጊ ማስታወሻዎች:\n1. እባኮትን የ100 ዩ.ኤስ.ዲ ወይም ያነሱ የሚሆኑ የእርስዎ የግብታ ካርድ ይላኩ፣ እንደ አማዞን ትርፍ የሚሆኑ የታሰረ የእርስዎ የግብታ ካርድ ይህን ይወዳድሩ።\n2. በየእርስዎ የግብታ መልእክት ውስጥ የሚያንቀቃቀ ጽሁፍ ይጠቀሙ (ለምሳሌ ቢስክ ወይም ቢትኮይን አትጠቀሙ). ከዚያ ወደ ውይይት ውስጥ በዚህ ዝርዝር ጽሁፍ ይጋባሉ እንዲህ ይህን ይረጋገጡ።\n3. የአማዞን የኢ-ግብታ ካርድ በዚያ የተገዙት የአማዞን ድረ-ገጽ ብቻ ይታገዳሉ (ለምሳሌ 'https://www.amazon.it' የተገዙት የእርስዎ የግብታ ካርድ በ'https://www.amazon.it' ብቻ ይታገዳል).

