contactsList.table.columns.actionsMenu.removeContact=Ste prepričani, da želite izbrisati ta stik?\n\nZ izbrisom stika bodo trajno izbrisani tudi vsi oznake, ocena zaupanja ali opombe, povezane s tem sogovornikom.
contactsList.table.tableInfo.title=Nov v stikih? Tukaj je povzetek, kako deluje
contactsList.table.tableInfo.content=Kontakti so vsestransko orodje, ki dodaja novo plast zaščite, saj vam omogoča, da spremljate svoje sogovornike.\n\nNa primer, da preprečite ponarejanje uporabnikov, lahko po uspešni trgovini s kom dodate tega uporabnika, da se prepričate, da je naslednjič, ko komunicirate, res ta isti uporabnik.\n\nBisq2 že nudi zaščito pred ponarejanjem z uporabo štirih elementov, ki sestavljajo uporabniški profil: ID profila, Nym, ikona profila in vzdevek. Kljub temu se profili izbrišejo iz omrežja po 15 dneh neaktivnosti. Ko je profil odstranjen, bi lahko zlonamerna oseba ustvarila nov profil z istim vzdevkom v poskusu, da ponareja tega uporabnika.\n\nTa postopek smo poenostavili za vas, tako da samodejno dodajamo na ta seznam vse uporabnike, s katerimi komunicirate, ko uporabljate aplikacijo. To lahko izklopite z uporabo možnosti "Samodejno dodajanje stikov" v meniju "Nastavitve" > razdelek "Več možnosti".
contactsList.table.placeholder.title=Še nimate nobenih stikov!
contactsList.table.placeholder.hyperlink=Več o Mojih stikih

