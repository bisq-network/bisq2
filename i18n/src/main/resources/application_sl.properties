contactsList.contactReason.MANUALLY_ADDED=Ročno dodano
dashboard.protocols.bisqEasy.button=Uporabi Bisq Easy
dashboard.protocols.headline=Izberite svoj trgovinski protokol
dashboard.protocols.musig.button=Trgujte z MuSig
dashboard.protocols.subHeadline=Vsaka možnost ima svoje prednosti in slabosti. Izberite tisto, ki najbolje ustreza vašim željam.\n\nBisq Easy je idealen za začetnike in uporabnike, ki še nimajo Bitcoina.\nMuSig zahteva minimalni varnostni polog v Bitcoin in je bolj primeren za izkušene uporabnike.
