restoreFromBackup.headline=Datoteke obnovljene iz varnostne kopije
restoreFromBackup.info=Med zagonom je sistem zaznal, da so nekatere trajne datoteke poškodovane ali neberljive.\nDa bi zagotovili, da aplikacija ostane v veljavnem stanju, so bile najnovejše razpoložljive varnostne kopije samodejno obnovljene.\n\nProsimo, preglejte svoje odprte trgovine, da se prepričate, da so v pričakovanem stanju.\nČe opazite kakršne koli nepravilnosti ali naletite na težave, se obrnite na prispevke Bisq za pomoč.\n\nNaslednje shrambe so bile obnovljene iz varnostne kopije:
