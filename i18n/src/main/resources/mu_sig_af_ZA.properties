muSig.tradeGuide.welcome.headline=Hoe om te handel op Bisq MuSig
muSig.tradeGuide.welcome.content=Hierdie gids bied 'n oorsig van noodsaaklike aspekte vir die aankoop of verkoop van Bitcoin met Bisq MuSig.\nIn hierdie gids sal jy leer oor die sekuriteitsmodel, die handelsvloei vanuit 'n gebruiker se perspektief verstaan, en die handelsreëls hersien.\n\nVir enige addisionele vrae, voel vry om die geselskapkamers onder die 'Ondersteuning' menu te besoek.

muSig.tradeGuide.security.headline=Hoe veilig is dit om op Bisq MuSig te handel?
muSig.tradeGuide.security.content=- Bisq hou nooit jou fondse nie; transaksies word beveilig deur 'n 2-uit-2 multisig en sekuriteitsdeposito's.\n- Bemiddelaars en skeidsregters beheer nie die multisig sleutels nie en kan nie unilateraal fondse beweeg nie.\n- Fiat-betalings kan 'n terugbetalingrisiko inhou, so volg asseblief die handelsreëls noukeurig.\n- Jy is verantwoordelik om aan plaaslike wette te voldoen.

muSig.tradeGuide.process.headline=Hoe werk die handel proses?
muSig.tradeGuide.process.content=Wanneer jy besluit om 'n aanbod te aanvaar, sal jy uit die beskikbare opsies kies en 'n opsomming hersien voordat jy begin.\nSodra die handel geinitieer is, sal die gebruikerskoppelvlak jou deur hierdie stappe lei:

muSig.tradeGuide.process.steps=1. Die verkoper en koper ruil rekeningbesonderhede uit. Die verkoper stuur betalingsdata (bv. bankrekeningnommer) en die koper stuur hul Bitcoin adres.\n2. Die koper stuur die Fiat betaling en merk Betaling begin. Volg die toepassing se instruksies vir die betalingsrede (laat dit leeg tensy dit eksplisiet vereis word).\n3. Die verkoper bevestig ontvangs en stuur Bitcoin na die koper se adres (deel die transaksie-ID). Bevestigings voltooi die handel.

muSig.tradeGuide.rules.headline=Wat moet ek weet oor die handel reëls?
muSig.tradeGuide.rules.content=- Voordat rekeningbesonderhede uitgewissel word, kan enige party kanselleer sonder om regverdigheid te verskaf.\n- Kontroleer boodskappe gereeld en antwoord betyds; as bemiddeling begin, reageer binne 48 uur.\n- Hou die geselskap beperk tot die handel, stuur nie skakels nie, en deel nooit sensitiewe inligting nie.\n- Tydens Fiat-betaling, laat die 'rede vir betaling' veld leeg tensy anders aangedui. Sluit nooit Bisq, Bitcoin, of die handel-ID in nie.\n- As die sender se bank fooie hef, dek die sender dit.\n- Voltooi die handel binne die handelvenster en wees ten minste daagliks aanlyn as oordragte stadig is.\n- Bemiddeling is die eerste eskalasie stap; 'n bemiddelaar kan tot 48 uur neem om te reageer.\n- Skeidsregter is 'n laaste uitweg as die bemiddelaar se voorstel verwerp word of 'n vennoot nie reageer nie, en dit word slegs beskikbaar na die tydsluiting (10 dae vir altcoin-handels, 20 dae vir fiat-handels).\n\nAs jy enige vrae het of hulp benodig, moenie huiwer om die geselskapkamers te besoek wat onder die 'Ondersteuning' menu beskikbaar is nie. Gelukkige handel!

muSig.tradeGuide.rules.confirm=Ek het gelees en verstaan

muSig.tradeGuide.notConfirmed.warn=Asseblief lees die handel gids en bevestig dat u die handel reëls gelees en verstaan het.
muSig.tradeGuide.open=Open handel gids
