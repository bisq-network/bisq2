muSig.tradeGuide.welcome.content=Welkom by Bisq MuSig!

muSig.tradeGuide.security.headline=Sekuriteit
muSig.tradeGuide.security.content=- transaksies is beveilig deur 'n twee-party MuSig sekuriteitsdeposito\n- vennote het gesamentlike eksklusiewe beheer oor hul fondse\n- die nakoming van handelsreëls minimaliseer terugbetaling risiko\n

muSig.tradeGuide.process.headline=Handel vloei
muSig.tradeGuide.process.content=Die neemer kies 'n aanbod en hersien sy opsomming; sodra bevestiging gegee is, sal die koppelvlak die gebruikers deur hierdie stappe lei:

muSig.tradeGuide.process.steps=1. Verkoper se betalingsdata word met die koper gedeel (bv. bankrekeningbesonderhede)\n2. Koper begin fiat oordrag en laat die betalingsrede leeg, en merk betaling as begin, wat hul deel van die MuSig-uitbetaling onderteken\n3. Wanneer fiat ontvang word, bevestig die verkoper die betaling, en pas die ontbrekende handtekening van die MuSig-uitbetaling toe\n4. Koper ontvang die bitcoin-handelbedrag, en beide koper en verkoper ontvang hul deposito's terug

muSig.tradeGuide.rules.headline=Die Reëls
muSig.tradeGuide.rules.content=- Handelaars erken dat die nie-nakoming van die reëls 'n straf kan meebring; \nStraf is gedefinieer in die artikel van die Bisq wiki getiteld "Tabel van strawwe"\n- Sodra 'n handel begin het, kan dit nie gekanselleer word nie, tensy daar 'n tegniese vereiste is om dit te doen\n- Fiat-rekeningbesonderhede wat in Bisq gedefinieer is, moet presies ooreenstem met dié van die rekening wat in die handel gebruik sal word\n- Wanneer 'n veld vir "betalingsrede" bestaan in die fiat-instellingvorms, moet dit leeg gelaat word, of, indien vereis, kan die sender se volle naam gebruik word\n- Kommunikasie is die sleutel tot 'n gladde handelservaring, tog is handelaars nie streng verplig om in die geselskap te antwoord nie\n- Hou alle kommunikasie binne Bisq, en vermy die gebruik van buite-kanaal kanale (foon, e-pos, boodskaptoepassings) om bewysstukke te bewaar in die geval 'n geskil geopen word\n- Moenie betalingsmetode verander sodra die handel begin het nie, tensy daar 'n dwingende rede is om dit te doen, in welke geval 'n bemiddelaar betrokke moet wees; vennote kan steeds weier om voort te gaan\n- Die koper moet die betaling so gou moontlik maak, en die verkoper het tot die handelstydperk eindig om die ontvangs van die fondse te bevestig\n- Vekopers moet nie betalings bevestig wat van rekeninge met nie-ooreenstemmende besonderhede ontvang word nie, veral wanneer dit sou lei tot die ondertekening van die koper se rekening, en moet eerder bemiddeling open\n- Tydens 'n geskil, moet vennote binne 48 uur aan 'n bemiddelaar of skeidsregter antwoord gee\n\nDie ondersteuningsgeselskap wat vanaf die linkermenu toeganklik is, kan gebruik word om enige twyfel wat jy mag hê op te los.


muSig.tradeGuide.rules.confirm=Ek het gelees en verstaan

muSig.tradeGuide.notConfirmed.warn=Asseblief lees die handel gids en bevestig dat u die handel reëls gelees en verstaan het.
muSig.tradeGuide.open=Open handel gids
