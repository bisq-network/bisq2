authorizedRole.mediator.removeCase.warning=Вы ўпэўнены, што хочаце выдаліць гэты медыяцыйны выпадак?\n\nЯк толькі вы выдаліце медыяцыйны выпадак, вы пакінеце чат-канал, і ўсе даныя для гэтага выпадку будуць страчаны. Вы не можаце адменіць гэта.

