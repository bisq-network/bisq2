######################################################

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=Naslednja generacija trgovinskega protokola Bisq, temelječega na 2-od-2 multisig escrow in varnostnih depozitih, ki izkorišča MuSig in Taproot.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC - Katerikoli
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=Varnost temelji na varnostnih depozitih ter dodatnih funkcijah v povezavi z omejitvami trgovanja. Oglejte si Bisq wiki za več informacij.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Odvisno od metode prenosa fiat, ki se uporablja. Spletni prenos fiat običajno razkrije identiteto trgovinskemu partnerju. Na strani Bitcoina je omejen z omejitvami zasebnosti Bitcoina in je odvisen od vedenja uporabnika (izogibanje združevanju kovancev več trgovin povečuje zasebnost). Oglejte si Bisq wiki za več informacij.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Uporabnik mora imeti majhno količino Bitcoinov za zaklepanje varnostnega pologa. To je lahko hitro, kot je čas potrditve na blockchainu, ali pa traja do nekaj dni, odvisno od metode plačila v fiat valuti.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Na osnovi MuSig, atomske menjave in Taproot zahteva le eno transakcijo
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Konceptualno sledi protokolu trgovanja, ki se uporablja v Bisq 1, temelječem na varnostnem pologu in postopku reševanja sporov.\n- Zmanjša število transakcij s 4 na 1.\n- Izboljša zasebnost, saj transakcija pologa izgleda kot standardna transakcija 'pay-to-pubKey-hash'.\n- Izogiba se težavi, da mora prodajalec odpreti arbitražo v primeru, da kupec ne sprosti varnostnega pologa po trgovini. Atomskimi zamenjavami bo zagotovljeno, da lahko prodajalec vrne svoj polog, tudi brez sodelovanja kupca.\n- V primeru neodzivnega trgovinskega partnerja struktura transakcij za izplačilo v več fazah zagotavlja, da arbitraža in povračilo s strani DAO nista potrebna.\n- Taproot zagotavlja večjo prilagodljivost in zasebnost.\n- Več podrobnosti najdete na: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig naj bi bil pripravljen za izdajo v Q1/2026.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Razmerno dobra varnost za trgovinske zneske srednje vrednosti\n+ V primerjavi z Bisq Easy so varnostne lastnosti boljše in višje zneske je mogoče trgovati. Višji zneski približajo trgovinske cene tržnim tečajem.\n+ Uspešno se spopada z dediščinskim sistemom fiat sveta
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Oba trgovca morata imeti BTC za varščino\n- Vozlišče ustvarjalcev Bisq mora biti online, saj je postopek sprejemanja ponudb interaktiven\n- Ker se fiat prenos izvaja na tradicionalnih sistemih, kot so bančni prenosi, podeduje vse te pomanjkljivosti, kot so tveganje povrnitve, počasen prenos, izpostavljenost zasebnosti do partnerja, ko podrobnosti bančnega prenosa vsebujejo pravo ime. Vendar pa je mogoče te različne pomanjkljivosti omiliti z uporabo plačilnih metod, ki nosijo nizko tveganje povrnitve, so hitre ali takojšnje ter uporabljajo ID-je računov ali e-pošto namesto pravih imen. Nekatere plačilne metode popolnoma obidejo bančni sistem, kot so gotovina po pošti ali trgovanje osebno.


