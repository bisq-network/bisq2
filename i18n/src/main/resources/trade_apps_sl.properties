tradeApps.MONERO_SWAP.subHeadline=Protokol atomske čezverižne izmenjave za trgovanje z Bitcoini in Monerom
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Na podlagi projekta Farcaster (financiranega s strani skupnosti Monero), ki uporablja pogodbe s časovnim zaklepom (HTLC), prilagoditvene podpise in dokaze brez znanja za atomsko izmenjavo Bitcoina in Monera.\n\nUporabnik mora namestiti in zagnati Bitcoin vozlišče, Monero vozlišče in Farcaster demon. Med izmenjavo morata biti vozlišča obeh trgovcev povezana. Dodatni trud pri uporabi tega protokola se obrestuje z zelo visokim nivojem varnosti. Uporabniki pa se morajo seznaniti s podrobnostmi tega koncepta in biti pozorni, da obstajajo robni primeri, ki nosijo nekaj manjših tveganj.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Monero swaps so predvideni za izdajo v Q2/2027.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Zelo varno\n+ Dobra zasebnost. Na strani Bitcoina podeduje lastnosti zasebnosti Bitcoina. Na strani Monera koristi visoki zasebnosti Monera.\n+ Primerno za transakcije visoke vrednosti
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Zahteva nekatere tehnične veščine in izkušnje za upravljanje potrebne infrastrukture\n- Čas potrditve temelji na potrditvah na obeh blokchainih, kar običajno traja približno 20-30 minut.\n- Transakcijske provizije na strani Bitcoina so lahko precejšnje v primeru visoke zasičenosti blockchaina (kar je sicer redko)\n- Oba trgovca morata biti povezana\n- Zahteva veliko hitrega diskovnega prostora za vozlišča
