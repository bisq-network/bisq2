# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Varnost temelji na varnostnih depozitih ter dodatnih funkcijah v povezavi z omejitvami trgovanja. Oglejte si Bisq wiki za več informacij.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Odvisno od metode prenosa fiat, ki se uporablja. Spletni prenos fiat običajno razkrije identiteto trgovinskemu partnerju. Na strani Liquid ima boljšo zasebnost kot Bitcoin na glavni mreži zaradi zaupnih transakcij.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Uporabnik mora imeti majhno količino L-BTC za zaklepanje varščine. Potrditev na blockchainu za liquid je zelo hitra (približno 1 minuta). Čas za trgovino je odvisen od uporabljene metode plačila in časa odziva trgovca.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Na podlagi varnostnega depozita, MuSig transakcije in večplastnega postopka reševanja sporov
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Konceptualno sledi protokolu Bisq MuSig (na Bitcoin glavni mreži). Liquid nima istih lastnosti cenzure kot Bitcoin, vendar ponuja nekaj prednosti v primerjavi z Bitcoin glavno mrežo:\n- Liquid ima zelo kratek čas potrditve blokov, približno 1 minuto.\n- Provizije za transakcije so zelo nizke.\n- Zasebnost je boljša zaradi zaupnih transakcij, ki skrivajo znesek, ki se pošilja.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig je pričakovano, da bo pripravljen za izdajo v Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Razmeroma dobra varnost za trgovinske zneske srednje vrednosti\n+ V primerjavi z Bisq MuSig so nižje transakcijske provizije, hitrejše potrditve in boljša zasebnost.\n+ Uspešno se spopada z dediščinskim sistemom sveta Fiat
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Oba trgovca morata imeti L-BTC za varščino\n- Liquid je federirana stranska veriga in nima tako visoke ravni odpornosti na cenzuro kot glavna veriga Bitcoin.\n- Peg-in iz glavne verige Bitcoin v Liquid Bitcoin je brez zaupanja, medtem ko za peg-out L-BTC v BTC zahteva avtorizacijo federacije.\n- Proizvajalci Bisq vozlišča morajo biti povezani, saj je postopek sprejemanja ponudb interaktiven\n- Ker se Fiat prenos izvaja na tradicionalnih sistemih, kot so bančni prenosi, podeduje vse te pomanjkljivosti, kot so tveganje vračila, počasen prenos, izpostavljenost zasebnosti do partnerja, ko podrobnosti bančnega prenosa vsebujejo pravo ime. Vendar pa se te različne pomanjkljivosti lahko omilijo z uporabo plačilnih metod, ki prinašajo nizko tveganje vračila, so hitre ali takojšnje ter uporabljajo ID-je računov ali e-pošto namesto pravih imen. Nekatere plačilne metode popolnoma obidejo bančni sistem, kot so gotovina po pošti ali trgovanje osebno.


