## LIQUID_SWAP
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Zamenjave Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Trgujte z vsemi likvidnimi sredstvi, kot sta USDT in BTC-L, z atomskim zamenjavanjem na Liquid omrežju
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=Likvidna sredstva
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_SWAP=Končna varnost z uporabo pametnih pogodb na isti verigi blokov.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_SWAP=Liquid podpira zaupne transakcije, s čimer ne razkriva zneska na blockchainu.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=Uporabnik mora namestiti in konfigurirati denarnico Elements za Liquid. Ko je nameščena, je zelo priročna za uporabo.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Protokol trgovanja z atomskimi zamenjavami na Liquid stranski verigi za trgovanje z vsemi Liquid sredstvi
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Za uporabo Liquid swaps mora uporabnik namestiti in zagnati denarnico Elements ter jo konfigurirati, da jo lahko dostopa iz aplikacije Bisq.\n\nNajbolj pogosto uporabljena sredstva na Liquid so USDT (Tether), stabilni kovanec vezan na USD. Čeprav tega ni mogoče primerjati s čemerkoli, kot je Bitcoin, ima številne prednosti pred Fiat USD, ki običajno vključuje bančne prenose z vsemi težavami in nevšečnostmi tradicionalnega Fiat sistema.\n\nL-BTC se lahko uporablja na drugi strani trgovine, kar je nadomestek Bitcoina na Liquid verigi. Da bi pretvorili Bitcoin v L-BTC, je treba poslati Bitcoin na naslov peg-in in po 102 potrditvah prejeti L-BTC za to. Vrnitev iz L-BTC v Bitcoin (peg-out) deluje podobno, vendar zahteva avtorizacijo Liquid federacije, kar je skupina podjetij in posameznikov v Bitcoin prostoru. Tako da to ni popolnoma zaupanja vreden postopek.\n\nIzogibati se je treba primerjavi Liquid sredstev s lastnostmi Bitcoina. Cilja na druge primere uporabe in ne more doseči visoke ravni decentralizacije in odpornosti na cenzuro, ki jo ima Bitcoin. Lahko ga vidimo kot alternativo tradicionalnim finančnim produktom. Z uporabo tehnologije blockchain se izogne klasičnim posrednikom, izboljša varnost in zasebnost ter nudi boljšo uporabniško izkušnjo.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Liquid swaps so še vedno v razvoju. Pričakuje se, da bodo izdani v Q3/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Zaupne transakcije zagotavljajo dobro zasebnost\n+ Hiter čas potrditve približno 1 minuto\n+ Nizke transakcijske provizije\n+ Primerne za transakcije z visoko vrednostjo
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Zahteva delovanje denarnice Elements in blockchaina\n- Oba trgovca morata biti povezana\n- Peg-out iz L-BTC ni brez zaupanja


