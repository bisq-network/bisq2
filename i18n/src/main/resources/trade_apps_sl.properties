# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- Stroški rudarjenja za Bitcoin transakcijo lahko naredijo majhne trgovine ekonomsko neučinkovite\n- Trgovci morajo poskrbeti za časovne omejitve transakcij. V primeru zastoja v blockchainu in zamude pri potrditvi to lahko predstavlja varnostno tveganje.


