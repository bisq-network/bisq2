tradeApps.overview.privacy.LIGHTNING_ESCROW=Odvisno od metode prenosa Fiat, ki se uporablja. Spletni prenos Fiat običajno razkrije identiteto trgovinskemu partnerju. Na strani Bitcoin je omejen z omejitvami zasebnosti Bitcoina in je odvisen od vedenja uporabnika (izogibanje združevanju kovancev več trgov povečuje zasebnost). Oglejte si Bisq wiki za več informacij.
