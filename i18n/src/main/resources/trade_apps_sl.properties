## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Omogoča trgovanje z Bitcoinom na Lightning omrežju za fiat z združevanjem Submarine swaps in Liquid MuSig protokola
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Varnost temelji na varnostnih depozitih ter dodatnih funkcijah v zvezi z omejitvami trgovanja. Oglejte si Bisq wiki za več informacij.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Odvisno od uporabljene metode prenosa Fiat. Spletni prenos Fiat običajno razkrije identiteto trgovinskemu partnerju. Na strani Lightning ima boljšo zasebnost kot na verigi Bitcoin, saj ne pušča sledi na Blockchainu. Na strani Liquid ima boljšo zasebnost kot Bitcoin na glavni mreži zaradi zaupnih transakcij.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Uporabnik mora imeti majhno količino Bitcoina na Lightning za zaklepanje varnostnega depozita. Podmorske zamenjave in trgovinske transakcije izkoriščajo hitro čas potrditve blockchaina, ki traja približno 1 minuto. Čas za trgovino je odvisen od uporabljene metode plačila in odzivnega časa trgovca.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Združuje podmorske zamenjave iz Lightning v Liquid in protokol Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Omogoča, da trgovci uporabljajo svoj off-chain Bitcoin na Lightning za trgovanje s Fiatom na podlagi Liquid MuSig protokola. Protokol je veriga 3 trgovin in 2 različnih protokolov:\n- Najprej trgovci zamenjajo svoj Lightning Bitcoin preko obratne podmorske zamenjave v L-BTC (podmorska zamenjava med Lightning in Liquid). Ta zamenjava poteka z vsakim ponudnikom likvidnosti, ne s trgovskim partnerjem.\n- Nato se trgovina izvede na Liquid z uporabo MuSig protokola.\n- Ko je trgovina zaključena, se L-BTC zamenja nazaj v Lightning preko podmorske zamenjave (spet z drugim trgovcem/ponudnikom likvidnosti).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning naj bi bil pripravljen za izdajo v Q4/2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Razmeroma dobra varnost za trgovinske zneske srednje vrednosti\n+ V primerjavi z Bisq MuSig so nižje transakcijske provizije, hitrejše potrditve in boljša zasebnost.\n+ Uspelo mu je spoprijeti se z dediščinskim sistemom sveta Fiat
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Oba trgovca morata imeti BTC na Lightning za varščino\n- Vključitev 2 dodatnih trgovcev za podmorske zamenjave povečuje kompleksnost in potencialna (dokaj majhna) tveganja.\n- Liquid je federirana stranska veriga in nima visoke ravni odpornosti na cenzuro kot glavna mreža Bitcoin.\n- Peg-in iz glavne mreže Bitcoin v Liquid Bitcoin je brez zaupanja, medtem ko za peg-out L-BTC v BTC zahteva avtorizacijo federacije.\n- Ustvarjalci Bisq vozlišča morajo biti na spletu, saj je postopek prevzema ponudbe interaktiven\n- Ker se Fiat prenos izvaja na zastarelih sistemih, kot so bančni prenosi, podeduje vse te pomanjkljivosti, kot so tveganje vračila, počasen prenos, izpostavljenost zasebnosti do partnerja, ko podrobnosti bančnega prenosa vsebujejo pravo ime. Čeprav se te različne pomanjkljivosti lahko omilijo z uporabo plačilnih metod, ki prinašajo nizko tveganje vračila, so hitre ali takojšnje ter uporabljajo ID-je računa ali e-pošto namesto pravih imen. Nekatere plačilne metode popolnoma izogibajo bančnemu sistemu, kot so gotovina po pošti ali trgovanje od oči do oči.


