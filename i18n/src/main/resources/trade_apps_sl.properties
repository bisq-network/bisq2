tradeApps.overview.convenience.LIGHTNING_ESCROW=Uporabnik mora imeti majhno količino Bitcoina za zaklepanje varnostnega pologa.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.subHeadline=Trojni protokol za trgovanje fiat z bitcoini na omrežju Lightning.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Temelji na večkratnih Lightning plačilih in razdeli skrivnosti za HTLC-je, da ustvari varen sistem, kjer tretja stran zagotavlja, da se trgovci obnašajo pošteno. Uporablja zmedene kroge za dosego varnega večstranskega izračuna.\n\nUporabnik mora zagnati Lightning vozlišče, ki je konfigurirano z aplikacijo Bisq.\n\nKonceptualno je podoben protokolu Bisq MuSig, vendar namesto MuSig transakcije uporablja to 3-stransko nastavitev in namesto on-chain Bitcoina uporablja Bitcoin na omrežju Lightning.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow naj bi bil pripravljen za izdajo v Q4/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ V primerjavi z Bisq Easy so varnostne lastnosti boljše, višje zneske pa je mogoče trgovati. Višji zneski približajo cene trgovanja tržnim tečajem.\n+ Prenos Bitcoinov je skoraj takojšen\n+ Zelo nizke transakcijske (usmerjevalne) provizije
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Potrebno je zagnati Lightning vozlišče\n- Oba trgovca morata imeti BTC (na Lightning) za varščino.\n- Vozlišče Bisq ustvarjalcev mora biti online, saj je postopek sprejema ponudbe interaktiven.\n- Ker se Fiat prenos izvaja na tradicionalnih sistemih, kot so bančni prenosi, podeduje vse te pomanjkljivosti, kot so tveganje vračila, počasen prenos, izpostavljenost zasebnosti do partnerja, ko podrobnosti bančnega prenosa vsebujejo pravo ime. Vendar pa se te različne pomanjkljivosti lahko omilijo z uporabo plačilnih metod, ki nosijo nizko tveganje vračila, so hitre ali takojšnje in uporabljajo ID-je računov ali e-pošto namesto pravih imen. Nekatere plačilne metode popolnoma izognejo bančnemu sistemu, kot so gotovina po pošti ali trgovanje od oči do oči.


