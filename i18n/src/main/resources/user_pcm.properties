user.reputation.bond.tab3=How-to
user.reputation.bond.infoHeadline=Skin in the game
user.reputation.bond.info=By setting up a BSQ bond, you dey provide evidence say you lock money for your reputation.\n\
  The BSQ bond transaction contain the hash of the public key of your profile. \
  If you do any bad thing, the DAO fit confiscate your bond and mediators fit ban your profile.

user.reputation.bond.infoHeadline2=What be the recommended amount and lock time?
user.reputation.bond.info2=The lock time need to dey at least 50,000 blocks, wey be like 1 year to dey considered as valid bond. \
  The amount fit dey chosen by the user and e go determine your ranking compared to other sellers. \
  The sellers wey get high reputation score go get better trade opportunities and fit get better price. \
  The best offers wey get high reputation go dey promoted for the 'Trade wizard'.\n\n\
  Buyers fit only select offers from sellers wey get reputation score of at least 30,000. This one na default value wey fit change for the preferences.\n\n\
  If BSQ bond no too make sense for you, you fit consider other available options to build up reputation.

user.reputation.bond.score.headline=How e affect reputation score
user.reputation.bond.score.info=Setting up BSQ bond na strong form of reputation wey dey represented by weight factor.\n\
  Lock time must dey at least: 50,000 blocks (about 1 year).
