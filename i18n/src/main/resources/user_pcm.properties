user.reputation.burnedBsq.infoHeadline2=What be the recommended amount to burn?
user.reputation.burnedBsq.info2=The amount go depend on the competition for sellers. \
  The sellers with the highest reputation score go get better trade opportunities and fit get better price. \
  The best offers wey get high reputation go dey promoted for the 'Trade wizard'.\n\n\
  Buyers fit only select offers from sellers wey get reputation score of at least 30,000. This one na default value wey fit change for the preferences.\n\n\
  If burning BSQ no make sense for you, you fit consider other options wey dey available to build up reputation.

