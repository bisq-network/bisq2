user.bondedRoles.registration.how.headline=How to become {0}?

user.bondedRoles.registration.how.info=\
  1. Select the user profile wey you wan use for registration and create backup for your data directory.\n\
  2. Make proposal for 'https://github.com/bisq-network/proposals' to become {0} and add your profile ID for the proposal.\n\
  3. After your proposal don review and community support am, make DAO proposal for bonded role.\n\
  4. After your DAO proposal don accept for DAO voting, lock up the required BSQ bond.\n\
  5. After your bond transaction don confirm, go 'DAO/Bonding/Bonded roles' for Bisq 1 and click sign button make signing popup window show.\n\
  6. Copy profile ID and paste am for message field. Click sign and copy signature. Paste signature for Bisq 2 signature field.\n\
  7. Enter bondholder username.\n\
  {1}

user.bondedRoles.registration.how.info.role=\
