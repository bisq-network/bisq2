user.reputation.burnedBsq.howToHeadline=How to burn BSQ
user.reputation.burnedBsq.howTo=1. Select the user profile wey you wan attach the reputation.\n\
  2. Copy the 'profile ID'\n\
  3. Open Bisq 1 and go to 'DAO/PROOF OF BURN' and paste the copied value inside the 'pre-image' field.\n\
