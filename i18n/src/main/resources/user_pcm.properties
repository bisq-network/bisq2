user.reputation.bond.howToHeadline=How to set up BSQ bond
user.reputation.bond.howTo=1. Select the user profile wey you wan attach the reputation.\n\
  2. Copy the 'profile ID'\n\
  3. Open Bisq 1 and go to 'DAO/BONDING/BONDED REPUTATION' and paste the copied value inside the 'salt' field.\n\
  4. Enter the amount of BSQ wey you wan lock up and the lock time (50000 blocks).\n\
  5. Publish the lockup transaction.\n\
  6. After blockchain confirmation, your reputation go show for your profile.

user.reputation.accountAge=Account age
user.reputation.accountAge.tab1=Why
user.reputation.accountAge.tab2=Score
user.reputation.accountAge.tab3=How-to
user.reputation.accountAge.infoHeadline=Provide trust
user.reputation.accountAge.info=By linking your Bisq 1 'account age', you fit provide small level of trust.\n\n\
  Some people go expect say user wey don use Bisq for some time na honest user. But this one no strong like other forms of reputation wey users dey provide strong proof with some financial resources.

user.reputation.accountAge.infoHeadline2=Privacy implications
user.reputation.accountAge.info2=Linking your Bisq 1 account with Bisq 2 get some implications on top your privacy. \
  For verify your 'account age', your Bisq 1 identity go dey linked cryptographically to your Bisq 2 profile ID.\n\
  But, the exposure na limited to the 'Bisq 1 bridge node' wey Bisq contributor set up and him get BSQ bond (bonded role).\n\n\
  Account age na alternative for people wey no wan use burned BSQ or BSQ bonds because of financial cost. \
  The 'account age' suppose dey at least several months old to show small level of trust.

user.reputation.accountAge.score.headline=How e affect reputation score
user.reputation.accountAge.score.info=Importing 'account age' na rather weak form of reputation wey dey represented by low weight factor.\n\
  Score fit dey calculated for max of 2000 days.

# Dynamically generated in AccountAgeTab2View
# suppress inspection "UnusedProperty"
user.reputation.accountAge.totalScore=Account age in days (max. 2000) * weight

user.reputation.accountAge.howToHeadline=How to import your 'account age' from Bisq 1
user.reputation.accountAge.howTo=1. Select the user profile wey you wan attach the reputation.\n\
  2. Copy the 'profile ID'\n\
  3. Open Bisq 1 and go to 'ACCOUNT/NATIONAL CURRENCY ACCOUNTS'. Select your oldest account and click the 'EXPORT ACCOUNT AGE' button. \
  This one go create signature with the given data and e go copy the result go clipboard.\n\
  4. Go back to Bisq 2 and click the 'Request authorization' button. This one go send the data go the 'Bisq 1 bridge node' for verification and publishing.\n\
  5. After small time, your 'account age' go show for your reputation score.

