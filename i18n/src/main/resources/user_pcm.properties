user.reputation.headline=How to build up reputation
user.reputation.info=For Bitcoin sellers, e dey important to provide reputation to the buyer because the buyer go send \
  the fiat amount first and them need reason why them go trust the seller.\n\
  Gaining reputation na for experienced Bisq users wey sabi how Bisq dey work.\n\n\
  There dey multiple options for how to provide reputation:\n\n\
  1. Burning BSQ\n\
  2. Setting up a BSQ bond\n\
  3. Importing the account age from a Bisq 1 account\n\
  4. Importing the signed account age witness from a Bisq 1 account

