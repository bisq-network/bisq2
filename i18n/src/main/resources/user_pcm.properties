user.reputation.signedWitness.howToHeadline=How to import your 'signed account age witness' from Bisq 1
user.reputation.signedWitness.howTo=1. Select the user profile wey you wan attach the reputation.\n\
  2. Copy the 'profile ID'\n\
  3. Open Bisq 1 and go to 'ACCOUNT/NATIONAL CURRENCY ACCOUNTS'. Select your oldest signed account and click the 'EXPORT SIGNED WITNESS' button. \
  This one go create signature with the given data and e go copy the result go clipboard.\n\
  4. Go back to Bisq 2 and click the 'Request authorization' button. This one go send the data to the 'Bisq 1 bridge node' for verification and publishing.\n\
  5. After a short delay your 'signed account age witness' should be visible in your reputation score.

