user.bondedRoles.verification.howTo.roles=How to verify a bonded role?
user.bondedRoles.verification.howTo.nodes=How to verify a network node?
user.bondedRoles.verification.howTo.instruction=\
  1. Open Bisq 1 and go 'DAO/Bonding/Bonded roles' and select the role by the bond-username and the role type.\n\
  2. Click on the verify button, copy the profile ID and paste am for the message field.\n\
  3. Copy the signature and paste am for the signature field for Bisq 1.\n\
  4. Click the verify button. If the signature check succeed, the bonded role dey valid.


