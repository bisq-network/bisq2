user.bondedRoles.registration.how.info.node=\
  8. Copy 'default_node_address.json' file from data directory of node wey you wan register, go your hard drive and open am with 'Import node address' button.\n\
  9. Click 'Request registration' button. If everything correct, your registration go show for Registered network nodes table.


