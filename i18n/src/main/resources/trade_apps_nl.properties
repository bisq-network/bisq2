tradeApps.LIQUID_SWAP.subHeadline=Atomaire swap-gebaseerd handelsprotocol op de Liquid side-chain voor het verhandelen van elke Liquid asset
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Om Liquid swaps te gebruiken, moet de gebruiker de Elements-portemonnee installeren en uitvoeren en deze configureren, zodat deze toegankelijk is vanuit de Bisq-applicatie.\n\nHet meest gebruikte activum op Liquid is USDT (Tether), een stablecoin die aan de USD is gekoppeld. Hoewel dit niet te vergelijken is met iets als Bitcoin, heeft het veel voordelen ten opzichte van Fiat USD, wat meestal bankoverschrijvingen met zich meebrengt, met alle problemen en ongemakken van het traditionele Fiat-systeem.\n\nL-BTC kan aan de andere kant van de transactie worden gebruikt, wat een vervanging is voor Bitcoin op de Liquid-chain. Om Bitcoin naar L-BTC te converteren, moet men Bitcoin naar een peg-in adres sturen en ontvangt men na 102 bevestigingen L-BTC daarvoor. Teruggaan van L-BTC naar Bitcoin (peg-out) werkt op een vergelijkbare manier, maar vereist autorisatie van de Liquid-federatie, een groep bedrijven en individuen in de Bitcoin-ruimte. Het is dus geen volledig vertrouwensloos proces.\n\nMen moet vermijden Liquid-activa te vergelijken met de eigenschappen van Bitcoin. Het richt zich op andere gebruiksgevallen en kan niet voldoen aan het hoge niveau van decentralisatie en censuurbestendigheid van Bitcoin. Het kan eerder worden gezien als een alternatief voor traditionele financiële producten. Door gebruik te maken van blockchain-technologie vermijdt het klassieke tussenpersonen, verbetert het de beveiliging en privacy en biedt het een betere gebruikerservaring.
