tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=De beveiliging is gebaseerd op beveiligingsdeposits evenals op aanvullende functies met betrekking tot transactielimieten. Zie de Bisq wiki voor meer informatie.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Hangt af van de gebruikte Fiat-overboekingsmethode. Online Fiat-overdracht onthult meestal de identiteit aan de handelspartner. Aan de Lightning-kant biedt het betere privacy dan on-chain Bitcoin, omdat het geen sporen op de Blockchain achterlaat. Aan de Liquid-kant biedt het betere privacy dan mainnet Bitcoin vanwege vertrouwelijke transacties.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=De gebruiker moet een klein bedrag aan Bitcoin op Lightning hebben voor het vastzetten van de waarborg. De Submarine swaps en de handelstransacties profiteren van de snelle blockchain-bevestigingstijd van ongeveer 1 minuut. De tijd voor de transactie hangt af van de gebruikte betaalmethode en de reactietijd van de handelaar.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Combineert Submarine swaps van Lightning naar Liquid en het Liquid MuSig-protocol
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Het stelt handelaren in staat om hun off-chain Bitcoin op Lightning te gebruiken voor handel met fiat op basis van het Liquid MuSig-protocol. Het protocol is een keten van 3 transacties en 2 verschillende protocollen:\n- Eerst ruilen de handelaren hun Lightning Bitcoin via een omgekeerde Submarine swap naar L-BTC (Submarine swap tussen Lightning en Liquid). Deze ruil gebeurt met een willekeurige liquiditeitsprovider, niet met de handelspartner.\n- Vervolgens vindt de transactie plaats op Liquid met behulp van het MuSig-protocol.\n- Zodra de transactie is voltooid, wordt de L-BTC teruggewisseld naar Lightning door een Submarine swap (opnieuw met een andere handelaar/liquiditeitsprovider).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning wordt verwacht klaar te zijn voor release in Q4/2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Redelijk goede beveiliging voor transacties met gemiddelde waarde\n+ In vergelijking met Bisq MuSig zijn de transactiekosten lager, de bevestiging sneller en de privacy beter.\n+ Beheert de interactie met het legacy systeem van de Fiat-wereld
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Beide handelaren moeten BTC op Lightning hebben voor de waarborg\n- De betrokkenheid van 2 extra handelaren voor de Submarine swaps voegt complexiteit en potentiële (eerder kleine) risico's toe.\n- Liquid is een gefedereerde zijchain en heeft niet het hoge niveau van censuurbestendigheid als mainnet Bitcoin.\n- Peg-in van mainnet Bitcoin naar Liquid Bitcoin is trust-less, hoewel voor pegging-out L-BTC naar BTC autorisatie van de federatie vereist is.\n- De makers Bisq-knoop moeten online zijn, aangezien het take-offer proces interactief is\n- Aangezien de Fiat-overdracht wordt uitgevoerd op legacy-systemen zoals bankoverschrijvingen, erft het al die nadelen, zoals terugboekingsrisico, trage overdracht, privacyblootstelling aan peers wanneer de bankoverschrijvingsgegevens de echte naam bevatten. Hoewel die verschillende nadelen kunnen worden verminderd door gebruik te maken van betaalmethoden die een laag terugboekingsrisico met zich meebrengen, snel of onmiddellijk zijn en gebruik maken van account-ID's of e-mail in plaats van echte namen. Bepaalde betaalmethoden vermijden het banksysteem volledig, zoals contant per post of face-to-face handelen.


