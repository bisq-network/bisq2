# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Gebaseerd op MuSig, Atomic swaps en Taproot vereist het slechts één transactie
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Conceptueel volgt het het handelsprotocol dat in Bisq 1 wordt gebruikt, gebaseerd op een beveiligingsdeposito en een geschillenbeslechtingsproces.\n- Het vermindert het aantal transacties van 4 naar 1.\n- Verbetert de privacy door de depositotransactie eruit te laten zien als een standaard 'pay-to-pubKey-hash' transactie.\n- Het voorkomt het probleem dat een verkoper arbitrage moet openen in het geval de koper het beveiligingsdeposito niet vrijgeeft na de transactie. Atomic swaps zorgen ervoor dat de verkoper hun deposito kan terugkrijgen, zelfs zonder medewerking van de koper.\n- In het geval van een niet-responsieve handelspeer zorgt een meerfasige uitbetalingsstructuur ervoor dat er geen arbitrage en terugbetaling door de DAO nodig is.\n- Taproot biedt meer flexibiliteit en privacy.\n- Vind meer details op: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig wordt verwacht klaar te zijn voor release in Q1/2026.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Redelijk goede beveiliging voor transacties met gemiddelde waarde\n+ In vergelijking met Bisq Easy zijn de beveiligingskenmerken beter en kunnen hogere bedragen worden verhandeld. De hogere bedragen brengen de handelsprijzen dichter bij de marktprijzen.\n+ Beheert de omgang met het legacy-systeem van de fiatwereld
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Beide handelaren moeten BTC hebben voor de borgsom\n- De makers van de Bisq-knoop moeten online zijn omdat het nemen van een aanbod interactief is\n- Aangezien de fiat-overdracht plaatsvindt via legacy-systemen zoals bankoverschrijvingen, erft het al die nadelen, zoals terugboekingsrisico, trage overdracht, privacyblootstelling aan peers wanneer de bankoverschrijvingsgegevens de echte naam bevatten. Hoewel deze verschillende nadelen kunnen worden verminderd door betalingsmethoden te gebruiken die een laag terugboekingsrisico hebben, snel of onmiddellijk zijn en account-ID's of e-mail in plaats van echte namen gebruiken. Bepaalde betalingsmethoden vermijden het banksysteem volledig, zoals contant per post of face-to-face handelen.


