contactsList.table.columns.actionsMenu.removeContact.tooltip=Tanggalin ang contact
contactsList.table.columns.actionsMenu.removeContact=Sigurado ka bang nais mong tanggalin ang contact na ito?\n\nSa pagtanggal ng contact, anumang tag, trust score o tala na nauugnay sa peer na ito ay permanenteng matatanggal din.
contactsList.table.tableInfo.title=Bago sa Mga Kontak? Narito ang buod kung paano ito gumagana
contactsList.table.tableInfo.content=Ang Mga Kontak ay isang maraming gamit na tool na nagdaragdag ng bagong layer ng proteksyon sa seguridad sa pamamagitan ng pagpapahintulot sa iyo na subaybayan ang iyong mga kasama.\n\n\
  Halimbawa, upang maiwasan ang pagpapanggap ng user, pagkatapos makumpleto ang isang matagumpay na kalakalan sa isang tao, maaari mong idagdag ang user na ito upang matiyak na sa susunod na makipag-ugnayan ka ay talagang iyon din ang user.\n\n\
  Ang Bisq2 ay nagbibigay na ng seguridad laban sa pagpapanggap sa pamamagitan ng paggamit ng apat na elemento na bumubuo ng profile ng user: profile ID, Nym, profile icon at nickname. \
  Gayunpaman, ang mga profile ay tinatanggal sa network pagkatapos ng 15 araw ng kawalan ng aktibidad. Kapag naalis na ang profile, ang isang mapaminsalang aktor ay maaaring lumikha ng bagong profile na may parehong nickname sa pagtatangka na magpanggap sa user na iyon.\n\n\
  Pinasimple namin ang prosesong ito para sa iyo sa pamamagitan ng awtomatikong pagdaragdag sa listahang ito ng lahat ng user na iyong kinakausap habang ginagamit mo ang app. Maaari mong i-off ito sa pamamagitan ng paggamit ng "Awtomatikong magdagdag ng mga kontak" na opsyon sa menu ng "Mga Setting" > seksyon ng "Higit pang mga opsyon".

