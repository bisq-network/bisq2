######################################################
# Chat rules
######################################################

chat.chatRules.headline=กฎการแชท
chat.chatRules.content=- ให้เกียรติ: ปฏิบัติต่อผู้อื่นด้วยความกรุณา หลีกเลี่ยงการใช้ภาษาที่ไม่เหมาะสม การโจมตีส่วนบุคคล และการรังแก.- เปิดกว้าง: เปิดใจและยอมรับว่าผู้อื่นอาจมีมุมมอง พื้นฐานทางวัฒนธรรม และประสบการณ์ที่แตกต่าง.- ห้ามสแปม: หลีกเลี่ยงการส่งข้อความซ้ำซากหรือไม่เกี่ยวข้องในแชท.- ห้ามโฆษณา: หลีกเลี่ยงการโปรโมตผลิตภัณฑ์หรือบริการเชิงพาณิชย์ หรือการโพสต์ลิงก์โฆษณา.- ห้ามทำให้เกิดความวุ่นวาย: พฤติกรรมที่ทำให้เกิดความยุ่งเหยิงและการยั่วยุโดยเจตนาไม่เป็นที่ยอมรับ.- ห้ามปลอมแปลง: ห้ามใช้ชื่อเล่นที่ทำให้ผู้อื่นเข้าใจผิดว่าคุณเป็นบุคคลที่มีชื่อเสียง.- ไม่มีการยอมรับต่อผู้หลอกลวง: การพยายามฉ้อโกงจะส่งผลให้ถูกแบนจากเครือข่ายทันที.- รักษาการซื้อขายภายใน Bisq: Bisq ถูกสร้างขึ้นเพื่อการซื้อขายที่ปลอดภัย การขอให้เพื่อนร่วมงานซื้อขายนอกแพลตฟอร์มจะเพิ่มความเสี่ยงต่อการฉ้อโกงและจะส่งผลให้ถูกแบนจากเครือข่าย.- เคารพความเป็นส่วนตัว: ปกป้องความเป็นส่วนตัวของคุณและผู้อื่น; ห้ามแชร์รายละเอียดการซื้อขาย.- รายงานพฤติกรรมที่ไม่เหมาะสม: รายงานการละเมิดกฎหรือพฤติกรรมที่ไม่เหมาะสมต่อผู้ดูแล.- สนุกกับการแชท: มีส่วนร่วมในการอภิปรายที่มีความหมาย ทำความรู้จักเพื่อนใหม่ และสนุกสนานในชุมชนที่เป็นมิตรและเปิดกว้าง.\n\nโดยการเข้าร่วมในแชท คุณตกลงที่จะปฏิบัติตามกฎเหล่านี้ การละเมิดกฎอย่างรุนแรงอาจนำไปสู่การแบนจากเครือข่าย Bisq.


