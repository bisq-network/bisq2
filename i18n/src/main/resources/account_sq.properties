paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Për të përdorur Satispay, ju nevojitet një llogari bankare italiane (IBAN) dhe një llogari Satispay të regjistruar.\n\nKufijtë e Satispay vendosen individualisht. Për të tregtuar shuma më të mëdha, kontaktoni mbështetje Satispay për të rritur kufijtë tuaj. Tregtimet mbi këta kufij mund të anulohen dhe mund të çojnë në një ndëshkim.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Sistemi i Pagesave më të Shpejta (SBP) është një shërbim rus i transfertave ndërbankare që lejon pagesat personale duke përdorur vetëm një numër telefoni celular.\n\n1. SBP mbështet transfertat midis llogarive bankare ruse vetëm në Rubla ruse.\n\n2. Vetëm numrat e celularëve rusë me kodin e vendit +7 mund të regjistrohen.\n\n3. Duhet të krijoni një llogari të veçantë Bisq për çdo bankë ku dëshironi të merrni fonde.\n\n4. SBP tregon emrin e parë, emrin e mesëm dhe inicialin e mbiemrit të marrësit për verifikim. Shkruani emrin e pronarit të llogarisë në Bisq në të njëjtin format.

# SEPA
