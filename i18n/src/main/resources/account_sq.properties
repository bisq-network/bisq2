# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Me HalCash, blerësi i BTC dërgon kodin e tërheqjes te shitësi i BTC përmes SMS.\n\nJu lutemi kontrolloni kufijtë e HalCash të bankës tuaj para se të tregtoni.\nKufijtë tipikë janë:\n1. Tërheqja minimale: €10\n2. Maksimumi për tërheqje: €600\n3. Kufiri ditor: €3,000 për marrës\n4. Kufiri mujor: €6,000 për marrës\n\nTërheqjet duhet të jenë në shumëfish të €10. Bisq do të rregullojë shumën e BTC përkatësisht, kështu që çmimi i bazuar në treg nuk mund të përdoret.\n\nNë rast të një mosmarrëveshjeje, blerësi i BTC duhet të ofrojë prova që EUR është dërguar.

