paymentAccounts.sepa.bic=BIC
paymentAccounts.sepa.iban=IBAN

# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=Në Bisq, Strike përdoret vetëm për pagesat fiat në fiat.\nJu lutemi, jini të vetëdijshëm për kufijtë e llogarive të Strike:\n\n1. Përdoruesit e regjistruar vetëm me email, emër dhe numër telefoni:\n- $100 maksimum për depozitë\n- $1,000 maksimum depozita totale për javë\n- $100 maksimum për pagesë\n\n2. Përdoruesit e verifikuar:\n- $1,000 maksimum për depozitë\n- $1,000 maksimum depozita totale për javë\n- $1,000 maksimum për pagesë\n\nTregtimet mbi këto kufij mund të anulohen dhe mund të çojnë në një ndëshkim.


