# UPI
paymentAccounts.createAccount.accountData.backgroundOverlay.upi=Transferet UPI janë të kufizuara në Rs. 100,000 për transaksion.\nNëse tregtoni mbi Rs. 100,000, do të nevojiten ndoshta disa transferta.\n\nJu lutemi vini re se disa banka mund të aplikojnë kufij më të ulët për klientët e tyre.
paymentAccounts.upi.virtualPaymentAddress=Adresa Virtuale e Pagesës (UPI ID)

# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Tregtimi me Urdhërat e Parave Postale të SHBA (USPMO) në Bisq kërkon sa vijon:\n\n- Blersit e BTC duhet të shkruajnë emrin e shitësit të BTC në të dy fushat e Payer dhe Payee dhe të bëjnë foto të qarta të USPMO-së dhe zarfit të ndjekur para se ta dërgojnë.\n- Blersit e BTC duhet të dërgojnë USPMO-në me Konfirmimin e Dorëzimit.\n\nNë rast ndërmjetësimi ose mosmarrëveshjeje, ju duhet të ofroni fotot, numrin serial të USPMO-së, numrin e zyrës postare dhe shumën në mënyrë që ndërmjetësi ose agjenti i rikthimit të mund të verifikojë pagesën. Dështimi për të ofruar këtë provë do të rezultojë në humbjen e mosmarrëveshjes. Dërguesi është plotësisht përgjegjës për të provuar pagesën.

