# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Për të përdorur Bizum, ju nevojitet një llogari bankare spanjolle (IBAN) dhe duhet të jeni të regjistruar për shërbimin.\n\n1. Bizum mund të përdoret për tregtime midis €0.50 dhe €1,000.\n2. Shuma maksimale që mund të dërgoni ose merrni me Bizum është €2,000 në ditë.\n3. Përdoruesit e Bizum janë të kufizuar në një maksimum prej 150 transaksionesh në muaj.\n\nBankat individuale mund të aplikojnë kufij më të rreptë brenda këtyre vlerave maksimale.\n\nJu lutemi merrni parasysh gjithashtu kufijtë tuaj personalë të llogarisë.\nTregtimet mbi këto kufij mund të anulohen dhe mund të çojnë në një ndëshkim.

# Cash by Mail
paymentAccounts.cashByMail.contact=Informacioni për kontakt
paymentAccounts.cashByMail.contact.prompt=Emri ose pseudonimi i zarfit duhet të adresohet te
paymentAccounts.cashByMail.extraInfo=Informacion shtesë
paymentAccounts.cashByMail.extraInfo.prompt=Për shembull, vendi juaj, vendet nga të cilat pranon tregti, dhe çdo kusht ose term të veçantë.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Si të dërgoni para me postë?\n\n1. Blerësi i BTC-së duhet të paketojë paratë në një çantë të paprekshme për para.\n2. Blerësi duhet të filmojë ose të bëjë foto me rezolucion të lartë gjatë paketimit, me adresën e marrësit dhe numrin e ndjekjes tashmë të bashkangjitur.\n3. Blerësi duhet të dërgojë paketën me konfirmim dorëzimi dhe sigurim të përshtatshëm.\n4. Shitësi i BTC-së duhet të filmojë hapjen e paketës, duke siguruar që numri i ndjekjes të jetë i dukshëm.\n\nRregullat:\n- Krijuesi i ofertës duhet të deklarojë çdo kusht të veçantë në fushën **Informacione Shtesë**.\n- Duke pranuar një ofertë, pranuari pranon kushtet e deklaruara nga krijuesi.\n- Para me Postë ofron prova të kufizuara verifikueshmërie, duke e bërë të vështirë zgjidhjen e mosmarrëveshjeve. Fondet mund të mbeten të bllokuara deri sa të dy palët të arrijnë një marrëveshje.\n- Humbjet nga tregtimet me Para me Postë NUK janë të kualifikuara për rimbursim nga Bisq DAO.\n\nPër të kuptuar plotësisht kërkesat, ju lutemi lexoni wiki-n e Bisq në: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Udhëzime dhe rregulla

