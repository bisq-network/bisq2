# Zelle

paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle është një shërbim transferimi parash që funksionon më mirë *nëpërmjet* bankës tuaj.\n\n1. Kontrolloni nëse (dhe si) banka juaj mbështet Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Kushtojini vëmendje kufijve të transferimit—bankat shpesh vendosin kufij të veçantë ditorë, javore dhe mujorë për dërgesat.\n3. Nëse banka juaj nuk mbështet Zelle, mund të përdorni ende aplikacionin mobil Zelle, por kufijtë do të jenë shumë më të ulët.\n4. Emri në llogarinë tuaj Bisq **duhet** të përputhet me emrin në llogarinë tuaj Zelle/bankare.\n\nNëse nuk mund të përfundoni pagesën Zelle pikërisht siç specifikohet në kontratën e tregtisë, mund të humbni një pjesë ose të gjithë depozitën tuaj të sigurisë.\n\nPër shkak se Zelle ka një rrezik më të lartë rikthimi të pagesës, shitësit këshillohen të kontaktojnë blerësit e rinj përmes emailit ose SMS për të konfirmuar se ata e zotërojnë llogarinë.


