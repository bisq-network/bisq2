paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Ka pesë lloje çelësash Pix:\n\n* CPF (Regjistri i Personave të Natyrshëm)\n* CNPJ (Regjistri Kombëtar i Personave Juridikë)\n* Adresa e-email-it\n* Numri i telefonit\n* Një çelës i gjeneruar rastësisht nga sistemi i quajtur identifikues unik universal (UUID)\n\nNjë çelës i ndryshëm duhet të përdoret për çdo llogari Pix që keni. Individët mund të krijojnë deri në pesë çelësa për çdo llogari që zotërojnë.\n\nKur tregtoni në Bisq, blerësit e BTC duhet të përfshijnë Çelësin e tyre Pix në 'arsyen e pagesës' në mënyrë që shitësit të mund ta identifikojnë pagesën.
