paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Rregullat e rëndësishme për përdorimin e SWIFT-it:\n\n1. Blerësi duhet të dërgojë pagesën në monedhën e specifikuar nga krijuesi i ofertës.\n2. Blerësi duhet të përdorë modelin e ndarjes së tarifës (SHA).\n3. Të dy, blerësi dhe shitësi, mund të kenë tarifa bankare, prandaj kontrolloni oraret e tarifave paraprakisht.\n\nTransferet SWIFT janë më komplekse se shumica e metodave të pagesës.\nPër detaje të plota, shihni wiki-n: [HYPERLINK:https://bisq.wiki/SWIFT].

