# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Për të paguar me një Amazon eGift Card, duhet të dërgoni një Amazon eGift Card te shitësi i BTC duke përdorur llogarinë tuaj Amazon.\n\nJu lutemi shikoni wiki-n [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] për detaje të mëtejshme dhe praktikat më të mira.\n\nTre shënime të rëndësishme:\n1. Provoni të dërgoni kartat e dhuratave me shuma prej 100 USD ose më pak, pasi Amazon është e njohur për të shënuar kartat e dhuratave më të mëdha si potencialisht të dyshimta.\n2. Përdorni tekst në mesazhin e kartës së dhuratës që nuk paraqet rreziqe për t'u shënuar (p.sh. mos përdorni Bisq ose Bitcoin). Pastaj ndani tekstin e saktë të referencës me partnerin tuaj të tregtisë në bisedën e tregtimit në mënyrë që ata të mund të verifikojnë pagesën tuaj.\n3. Amazon eGift Cards mund të shfrytëzohen vetëm në faqen e internetit të Amazon ku janë blerë (p.sh., një kartë dhurate e blerë në 'https://www.amazon.it' mund të shfrytëzohet vetëm në 'https://www.amazon.it').

