paymentAccounts.createAccount.accountData.f2f.contact.prompt=Si dëshironi të kontaktoheni nga tregtari? (adresa e emailit, numri i telefonit,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Shtoni çdo term ose detaj për t'u treguar me ofertat tuaja për këtë llogari. Mos e përdorni këtë fushë për të ndarë informacionin e kontaktit për të komunikuar jashtë Bisq.

paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Tregtimet 'Ballë për Ballë' ndjekin rregulla të ndryshme dhe kanë rreziqe të ndryshme nga transaksionet online.\n\nDallimet kryesore përfshijnë:\n\n1. Palët tregtuese duhet të shkëmbejnë detajet e vendndodhjes dhe orarit të takimit duke përdorur informacionin e tyre të kontaktit të dhënë.\n2. Të dy palët duhet të sjellin laptopët e tyre dhe të konfirmojnë **“pagesa e dërguar”** dhe **“pagesa e marrë”** në vendin e takimit.\n3. Nëse një krijues ka **kushtet dhe rregullat** speciale, ata duhet t'i deklarojnë ato në fushën **Informacione shtesë**.\n4. Duke pranuar një ofertë, marrësi pranon **kushtet dhe rregullat** të deklaruara nga krijuesi.\n5. Në rast të një mosmarrëveshjeje, ndërmjetësit ose arbitrat mund të ofrojnë ndihmë të kufizuar, pasi zakonisht është e vështirë të ofrohet provë të paprekshme të asaj që ndodhi në takim. Në raste të tilla, fondet BTC mund të mbeten të bllokuara derisa të dy palët të arrijnë një marrëveshje.\n\nPër të kuptuar plotësisht tregtimet Ballë për Ballë, ju lutemi lexoni udhëzimet dhe rekomandimet këtu:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]

