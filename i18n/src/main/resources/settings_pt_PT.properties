settings.network.i2p.headline=Opções I2P
settings.network.i2p.useEmbedded=Utilizar router incorporado

settings.network.i2p.useEmbedded.info=Ao utilizar o router I2P incorporado, o arranque demora mais tempo, e se iniciar e parar frequentemente o Bisq, a estabilidade da rede pode ser afetada.\nO router pode ser sinalizado como não fiável pela rede I2P.\n\nPara evitar estes problemas, pode instalar o router I2P oficial em https://geti2p.net ou utilizar o Router I2P do Bisq, que continua a funcionar após o encerramento do Bisq. Isto proporciona tempos de arranque mais rápidos e, dependendo da sua configuração de rede, permite que o seu router contribua de forma mais eficaz para a rede I2P.

settings.network.i2p.useEmbedded.warn=Ao utilizar o router I2P incorporado, o arranque demora mais tempo e reinícios frequentes do Bisq podem reduzir a estabilidade da rede.\nO router pode ser sinalizado como não fiável pela rede I2P.\n\nPara evitar estes problemas, pode instalar o router I2P oficial em https://geti2p.net ou utilizar o Router I2P do Bisq, que continua a funcionar após o encerramento do Bisq. Isto proporciona tempos de arranque mais rápidos e, dependendo da sua configuração de rede, permite que o seu router contribua de forma mais eficaz para a rede I2P.\n\nTem a certeza de que deseja continuar a utilizar o router incorporado?
settings.network.i2p.useEmbedded.warn.accept=Sim, quero usar o router incorporado
settings.network.i2p.useEmbedded.warn.cancel=Não, prefiro usar um router externo

