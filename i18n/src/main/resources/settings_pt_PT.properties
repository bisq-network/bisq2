settings.backup.totalMaxBackupSizeInMB.description=Tamanho máximo em MB para cópias de segurança automáticas
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Dados importantes são automaticamente copiados para a diretoria de dados sempre que são feitas atualizações,\nseguindo esta estratégia de retenção:\n\t- Última Hora: Manter um máximo de uma cópia de segurança por minuto.\n\t- Último Dia: Manter uma cópia de segurança por hora.\n\t- Última Semana: Manter uma cópia de segurança por dia.\n\t- Último Mês: Manter uma cópia de segurança por semana.\n\t- Último Ano: Manter uma cópia de segurança por mês.\n\t- Anos Anteriores: Manter uma cópia de segurança por ano.\n\nPor favor, note que este mecanismo de cópia de segurança não protege contra falhas de disco rígido.\nPara uma melhor proteção, recomendamos fortemente a criação de cópias de segurança manuais num disco rígido alternativo.
