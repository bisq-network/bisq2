settings.network.transport.options.info=Quando ambos Tor e I2P estão selecionados, o Bisq utiliza as duas redes de sobreposição de privacidade em paralelo para aumentar a resiliência e o desempenho.\nAs mensagens são transmitidas por ambas as redes simultaneamente, resultando numa entrega mais rápida e numa maior probabilidade de receção bem-sucedida.\nSe uma rede for afetada por um ataque DDoS, o Bisq pode continuar a operar através da outra, garantindo comunicação ininterrupta.

