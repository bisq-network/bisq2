# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Pour payer avec une carte-cadeau Amazon eGift, vous devez envoyer une carte-cadeau Amazon eGift au vendeur de BTC en utilisant votre compte Amazon.\n\nVeuillez consulter le wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] pour plus de détails et les meilleures pratiques.\n\nTrois notes importantes :\n1. Essayez d'envoyer des cartes-cadeaux d'un montant de 100 USD ou moins, car Amazon est connu pour signaler les cartes-cadeaux de plus grande valeur comme potentiellement frauduleuses.\n2. Utilisez un texte dans le message de la carte-cadeau qui ne comporte pas de risques d'être signalé (par exemple, n'utilisez pas Bisq ou Bitcoin). Ensuite, partagez le texte de référence exact avec votre pair d'échange dans le chat de l'échange afin qu'il puisse vérifier votre paiement.\n3. Les cartes-cadeaux Amazon eGift ne peuvent être échangées que sur le site Web Amazon où elles ont été achetées (par exemple, une carte-cadeau achetée sur 'https://www.amazon.it' ne peut être échangée que sur 'https://www.amazon.it').

