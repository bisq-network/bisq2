# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Il existe cinq types de clés Pix :\n\n* CPF (Registre des personnes physiques)\n* CNPJ (Registre national des personnes morales)\n* Adresse e-mail\n* Numéro de téléphone\n* Une clé générée aléatoirement appelée identifiant unique universel (UUID)\n\nUne clé différente doit être utilisée pour chaque compte Pix que vous avez. Les particuliers peuvent créer jusqu'à cinq clés par compte qu'ils possèdent.\n\nLors des échanges sur Bisq, les acheteurs de BTC doivent inclure leur clé Pix dans la 'raison du paiement' afin que les vendeurs puissent identifier le paiement.
