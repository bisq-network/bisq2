paymentAccounts.wiseUsd.beneficiaryAddress=Adresse du bénéficiaire

# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle est un service de transfert d'argent qui fonctionne le mieux *via* votre banque.\n\n1. Vérifiez si (et comment) votre banque prend en charge Zelle : [HYPERLINK:https://www.zellepay.com/get-started]\n2. Faites attention aux limites de transfert : les banques fixent souvent des plafonds d'envoi séparés quotidiens, hebdomadaires et mensuels.\n3. Si votre banque ne prend pas en charge Zelle, vous pouvez toujours utiliser l'application mobile Zelle, mais les limites seront beaucoup plus basses.\n4. Le nom sur votre compte Bisq **doit** correspondre au nom sur votre compte Zelle/banque.\n\nSi vous ne pouvez pas effectuer le paiement Zelle exactement comme spécifié dans le contrat d'échange, vous risquez de perdre une partie ou la totalité de votre dépôt de garantie.\n\nÉtant donné que Zelle présente un risque de rétrofacturation plus élevé, il est conseillé aux vendeurs de contacter les nouveaux acheteurs par e-mail ou SMS pour confirmer qu'ils possèdent le compte.


