# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Avec HalCash, l'acheteur de BTC envoie le code de retrait au vendeur de BTC par SMS.\n\nVeuillez vérifier les limites HalCash de votre banque avant de trader.\nLes limites typiques sont :\n1. Retrait minimum : 10 €\n2. Maximum par retrait : 600 €\n3. Limite quotidienne : 3 000 € par destinataire\n4. Limite mensuelle : 6 000 € par destinataire\n\nLes retraits doivent être effectués par multiples de 10 €. Bisq ajustera le montant en BTC en conséquence, donc les prix basés sur le marché ne peuvent pas être utilisés.\n\nEn cas de litige, l'acheteur de BTC doit fournir une preuve que l'EUR a été envoyé.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Veuillez noter que les transferts IMPS sont limités à Rs. 200 000 par transaction.\nSi vous échangez au-dessus de ce montant, plusieurs transactions seront nécessaires.\nLa limite quotidienne est de Rs. 1 000 000.\n\nCertaines banques peuvent appliquer des limites inférieures pour leurs clients.

