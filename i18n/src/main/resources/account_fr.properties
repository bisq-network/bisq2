paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Lignes directrices importantes pour l'utilisation de SWIFT :\n\n1. L'acheteur doit envoyer le paiement dans la devise spécifiée par le créateur de l'offre.\n2. L'acheteur doit utiliser le modèle de frais partagé (SHA).\n3. L'acheteur et le vendeur peuvent encourir des frais bancaires, donc vérifiez les barèmes de frais à l'avance.\n\nLes transferts SWIFT sont plus complexes que la plupart des méthodes de paiement.\nPour des détails complets, consultez le wiki : [HYPERLINK:https://bisq.wiki/SWIFT].

