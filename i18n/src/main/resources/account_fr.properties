# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=Dans Bisq, Strike est utilisé uniquement pour les paiements fiat-à-fiat.\nVeuillez prendre en compte les limites de compte de Strike :\n\n1. Utilisateurs enregistrés avec seulement un e-mail, un nom et un numéro de téléphone :\n- 100 $ maximum par dépôt\n- 1 000 $ maximum de dépôts totaux par semaine\n- 100 $ maximum par paiement\n\n2. Utilisateurs vérifiés :\n- 1 000 $ maximum par dépôt\n- 1 000 $ maximum de dépôts totaux par semaine\n- 1 000 $ maximum par paiement\n\nLes échanges dépassant ces limites peuvent être annulés et pourraient entraîner une pénalité.


