# UPI
paymentAccounts.createAccount.accountData.backgroundOverlay.upi=Les transferts UPI sont limités à Rs. 100 000 par transaction.\nSi vous échangez au-dessus de Rs. 100 000, plusieurs transferts seront probablement nécessaires.\n\nVeuillez noter que certaines banques peuvent appliquer des limites inférieures pour leurs clients.
paymentAccounts.upi.virtualPaymentAddress=Adresse de Paiement Virtuelle (ID UPI)

# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Le trading avec des Mandats Postaux Américains (USPMO) sur Bisq nécessite les éléments suivants :\n\n- Les acheteurs de BTC doivent inscrire le nom du vendeur de BTC dans les champs Payer et Bénéficiaire et prendre des photos claires de l'USPMO et de l'enveloppe suivie avant l'envoi.\n- Les acheteurs de BTC doivent envoyer l'USPMO avec Confirmation de Livraison.\n\nEn cas de médiation ou de litige, vous devez fournir les photos, le numéro de série de l'USPMO, le numéro de bureau de poste et le montant afin que le médiateur ou l'agent de remboursement puisse vérifier le paiement. Le non-respect de cette exigence entraînera la perte du litige. L'expéditeur est entièrement responsable de la preuve de paiement.

