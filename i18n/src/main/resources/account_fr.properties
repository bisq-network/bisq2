# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Pour utiliser Satispay, vous devez avoir un compte bancaire italien (IBAN) et un compte Satispay enregistré.\n\nLes limites de Satispay sont fixées individuellement. Pour échanger des montants plus importants, contactez le support Satispay pour augmenter vos limites. Les échanges dépassant ces limites peuvent être annulés et pourraient entraîner une pénalité.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Le système de paiements rapides (SBP) est un service de transfert interbancaire russe qui permet des paiements personnels en utilisant uniquement un numéro de téléphone mobile.\n\n1. Le SBP prend en charge les transferts entre les comptes bancaires russes en roubles russes uniquement.\n\n2. Seuls les numéros de mobile russes avec l'indicatif +7 peuvent être enregistrés.\n\n3. Vous devez créer un compte Bisq séparé pour chaque banque où vous souhaitez recevoir des fonds.\n\n4. Le SBP affiche le prénom, le deuxième prénom et l'initiale du nom de famille du destinataire pour vérification. Entrez le nom du titulaire du compte dans Bisq dans le même format.

