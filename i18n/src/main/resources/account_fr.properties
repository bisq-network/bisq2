# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Pour utiliser Bizum, vous devez avoir un compte bancaire espagnol (IBAN) et être inscrit au service.\n\n1. Bizum peut être utilisé pour des échanges entre 0,50 € et 1 000 €.\n2. Le montant maximum que vous pouvez envoyer ou recevoir avec Bizum est de 2 000 € par jour.\n3. Les utilisateurs de Bizum sont limités à un maximum de 150 transactions par mois.\n\nLes banques individuelles peuvent appliquer des limites plus strictes dans ces valeurs maximales.\n\nVeuillez également prendre en compte vos limites de compte personnelles.\nLes échanges dépassant ces limites peuvent être annulés et pourraient entraîner une pénalité.

# Cash by Mail
paymentAccounts.cashByMail.contact=Informations de contact
paymentAccounts.cashByMail.contact.prompt=Nom ou pseudonyme auquel l'enveloppe doit être adressée
paymentAccounts.cashByMail.extraInfo=Informations supplémentaires
paymentAccounts.cashByMail.extraInfo.prompt=Par exemple, votre pays, les pays d'où vous acceptez des échanges, et toutes conditions ou termes spéciaux.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Comment envoyer de l'argent liquide par courrier ?\n\n1. L'acheteur de BTC doit emballer l'argent liquide dans un sac en espèces inviolable.\n2. L'acheteur doit filmer ou prendre des photos haute résolution pendant l'emballage, avec l'adresse du destinataire et le numéro de suivi déjà attachés.\n3. L'acheteur doit envoyer le colis avec une confirmation de livraison et une assurance appropriée.\n4. Le vendeur de BTC doit filmer l'ouverture du colis, en s'assurant que le numéro de suivi est clairement visible.\n\nRègles :\n- Le créateur de l'offre doit indiquer toute condition spéciale dans le champ **Informations supplémentaires**.\n- En acceptant une offre, le preneur accepte les conditions énoncées par le créateur.\n- L'envoi d'argent liquide par courrier fournit des preuves vérifiables limitées, rendant les litiges difficiles. Les fonds peuvent rester bloqués jusqu'à ce que les deux pairs parviennent à un accord.\n- Les pertes provenant des échanges d'argent liquide par courrier ne sont PAS éligibles au remboursement par le Bisq DAO.\n\nPour bien comprendre les exigences, veuillez lire le wiki de Bisq à l'adresse : [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Instructions et règles

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Exigences supplémentaires
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Veuillez vous assurer que votre banque autorise les dépôts en espèces sur les comptes d'autres personnes.\n\nDe nombreuses banques ne prennent plus en charge les dépôts sur un compte étranger.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Les échanges 'Face to Face' suivent des règles différentes et comportent des risques différents par rapport aux transactions en ligne.\n\nLes principales différences incluent :\n\n1. Les pairs de trading doivent échanger les détails du lieu et de l'heure de la rencontre en utilisant les informations de contact fournies.\n2. Les deux pairs doivent apporter leurs ordinateurs portables et confirmer **“paiement envoyé”** et **“paiement reçu”** sur le lieu de rencontre.\n3. Si un créateur a des **termes et conditions** spéciaux, il doit les indiquer dans le champ **Informations supplémentaires**.\n4. En acceptant une offre, le preneur accepte les **termes et conditions** énoncés par le créateur.\n5. En cas de litige, les médiateurs ou arbitres peuvent offrir une aide limitée, car il est généralement difficile de fournir des preuves inviolables de ce qui s'est passé lors de la rencontre. Dans de tels cas, les fonds BTC peuvent rester bloqués jusqu'à ce que les deux pairs parviennent à un accord.\n\nPour bien comprendre les échanges Face to Face, veuillez lire les instructions et recommandations ici :\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=La ville de rencontre (sera affichée avec l'offre)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Comment souhaitez-vous être contacté par le pair de trading ? (adresse e-mail, numéro de téléphone,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Ajoutez tous les termes ou détails à afficher avec vos offres pour ce compte. N'utilisez pas ce champ pour partager des informations de contact afin de communiquer en dehors de Bisq.
paymentAccounts.f2f.city=Ville
paymentAccounts.f2f.contact=Informations de contact
paymentAccounts.f2f.extraInfo=Informations supplémentaires

