paymentAccounts.createAccount.accountData.wise.allWiseCurrencies=Toutes les devises Wise
paymentAccounts.createAccount.accountData.wise.selectedCurrencies.error=Vous devez sélectionner au moins une devise
paymentAccounts.wise.selectedCurrencies=Devises prises en charge

