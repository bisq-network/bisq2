dashboard.protocols.headline=取引プロトコルを選択してください
dashboard.protocols.musig.button=MuSigで取引
dashboard.protocols.subHeadline=各オプションにはそれぞれの強みとトレードオフがあります。あなたの好みに最も合ったものを選んでください。\n\nBisq Easyは初心者やまだBitcoinを所有していないユーザーに最適です。\nMuSigは最低限のBitcoinセキュリティデポジットが必要で、経験豊富なユーザーにより適しています。
