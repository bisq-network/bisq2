contactsList.table.columns.actionsMenu.removeContact=この連絡先を削除してもよろしいですか？\n\n連絡先を削除すると、このピアに関連付けられたタグ、信頼スコア、またはメモはすべて永久に削除されます。
contactsList.table.tableInfo.title=連絡先に初めてですか？ こちらがその仕組みの概要です
contactsList.table.tableInfo.content=連絡先は、仲間を追跡することを可能にすることで、新しいセキュリティ保護の層を追加する多目的ツールです。\n\n例えば、ユーザーのなりすましを防ぐために、誰かとの取引が成功した後、そのユーザーを追加することで、次回のやり取りが本当にそのユーザーであることを確認できます。\n\nBisq2は、プロフィールID、ニム、プロフィールアイコン、ニックネームという4つの要素を使用して、なりすましに対するセキュリティを提供しています。それにもかかわらず、プロフィールは15日間の非活動後にネットワークから削除されます。プロフィールが削除されると、悪意のある行為者が同じニックネームで新しいプロフィールを作成し、そのユーザーをなりすます試みをする可能性があります。\n\n私たちは、アプリを使用する際にやり取りするすべてのユーザーを自動的にこのリストに追加することで、このプロセスを簡素化しました。「設定」メニュー > 「詳細オプション」セクションの「連絡先を自動的に追加」オプションを使用することで、これをオフにすることができます。
contactsList.table.placeholder.title=まだ連絡先がありません！
contactsList.table.placeholder.hyperlink=マイ連絡先について詳しく見る

contactsList.contactReason.PRIVATE_CHAT=プライベートチャット
contactsList.contactReason.BISQ_EASY_TRADE=Bisq Easy取引
