bisqEasy.tradeGuide.welcome.headline=Kuinka käydä kauppaa Bisq Easyssä
bisqEasy.tradeGuide.welcome.content=Tämä opas tarjoaa yleiskatsauksen olennaisista asioista Bitcoinin ostamiseen tai myymiseen Bisq Easyllä.\nTässä oppaassa opit Bisq Easyn käyttämän turvallisuusmallin, saat tietoa kaupankäyntiprosessista ja tutustut kaupankäynnin sääntöihin.\n\nLisäkysymyksissä voitte vapaasti vierailla 'Tuki'-valikon alla olevissa keskusteluhuoneissa.

bisqEasy.tradeGuide.security.headline=Kuinka turvallista on kaupankäynti Bisq Easy:llä?
bisqEasy.tradeGuide.security.content=- Bisq Easyn turvallisuusmalli on optimoitu pieniä kaupankäyntimääriä varten.\n- Malli perustuu myyjän maineeseen, joka on yleensä kokenut Bisq-käyttäjä ja jonka odotetaan tarjoavan hyödyllistä tukea uusille käyttäjille.\n- Maineen rakentaminen voi olla kallista, mikä johtaa yleiseen 5-15 %:n hintapreemioon kattamaan ylimääräiset kulut ja korvaamaan myyjän palvelut.\n- Kaupankäynti myyjien kanssa, joilla ei ole mainetta, sisältää merkittäviä riskejä ja sitä tulisi harjoittaa vain, jos riskit ymmärretään ja hallitaan perusteellisesti.

bisqEasy.tradeGuide.process.headline=Miten kauppaprosessi toimii?
bisqEasy.tradeGuide.process.content=Kun päätätte hyväksyä tarjouksen, teillä on mahdollisuus valita tarjouksesta saatavilla olevista vaihtoehdoista. Ennen kaupankäynnin aloittamista teille esitetään yhteenveto yleiskatsauksesta tarkistettavaksi.\nKun kauppa on aloitettu, käyttöliittymä opastaa teitä kaupankäyntiprosessin läpi, joka koostuu seuraavista vaiheista:

bisqEasy.tradeGuide.process.steps=- Myyjä ja ostaja vaihtavat tilitietoja. Myyjä lähettää maksutietonsa (esim. pankkitilin numero) ostajalle ja ostaja lähettää Bitcoin-osoitteensa (tai Lightning-laskun) myyjälle.\n- Seuraavaksi ostaja aloittaa Fiat-maksun myyjän tilille, mukaan lukien Kaupan ID 'maksun syynä'. Kun maksu on vastaanotettu ja varmistettu, että Kaupan ID on oikea, myyjä vahvistaa vastaanoton.\n- Myyjä lähettää sitten Bitcoinin ostajan osoitteeseen ja jakaa tapahtuman ID:n (tai vaihtoehtoisesti esikuvan, jos Lightningia käytetään). Käyttöliittymä näyttää vahvistustilan. Kun se on vahvistettu, kauppa on onnistuneesti suoritettu.

bisqEasy.tradeGuide.rules.headline=Mitä minun tarvitsee tietää kaupankäynnin säännöistä?
bisqEasy.tradeGuide.rules.content=- Ennen myyjän ja ostajan tilitietojen vaihtamista kumpikin osapuoli voi peruuttaa kaupan ilman perusteluja.\n- Kauppiaiden tulisi säännöllisesti tarkistaa kauppansa uusien viestien varalta ja heidän on vastattava 24 tunnin kuluessa.\n- Kun tilitiedot on vaihdettu, kaupallisten velvoitteiden laiminlyönti katsotaan kaupankäyntisopimuksen rikkomiseksi ja se voi johtaa kieltoon Bisq-verkosta. Tämä ei koske, jos kaupankäyntipari ei vastaa.\n- Fiat-maksun aikana ostajan EI SAA sisällyttää termejä kuten 'Bisq' tai 'Bitcoin' 'maksun syy' -kenttään. Sen sijaan kaupankäynnin ID:tä tulisi käyttää syynä pankkisiirron yhdistämiseksi kauppaan.\n- Jos kauppaa ei voida suorittaa heti pidempien Fiat-siirtoaikojen vuoksi, molempien kauppiaiden on oltava online vähintään kerran päivässä seuratakseen kaupan etenemistä.\n- Mikäli kauppiaat kohtaavat ratkaisemattomia ongelmia, heillä on mahdollisuus kutsua sovittelija kauppakeskusteluun avuksi.\n\nTarvitsetko apua? Vieraile keskusteluhuoneissa 'Tuki' -valikon alla. Hyvää kaupankäyntiä!

