bisqEasy.walletGuide.intro.headline=Valmistautukaa vastaanottamaan ensimmäinen Bitcoininne
bisqEasy.walletGuide.intro.content=Bisq Easyssä saamasi Bitcoin menee suoraan taskuusi ilman välikäsiä. Tämä on suuri etu, mutta se tarkoittaa myös, että Teillä on oltava lompakko, jota hallitsette itse, jotta voitte vastaanottaa sen!\n\nTässä nopeassa lompakko-oppaassa näytämme Teille muutamassa yksinkertaisessa vaiheessa, kuinka voitte luoda yksinkertaisen lompakon. Sen avulla voitte vastaanottaa ja tallentaa tuoreesti ostamanne bitcoinin.\n\nJos olette jo tuttu on-chain lompakoiden kanssa ja Teillä on sellainen, voitte ohittaa tämän oppaan ja käyttää vain lompakkoanne.

bisqEasy.walletGuide.download.headline=Lompakkonne lataaminen
bisqEasy.walletGuide.download.content=On olemassa monia lompakoita, joita voitte käyttää. Tässä oppaassa näytämme, kuinka käyttää Bluewalletia. Bluewallet on loistava ja samalla erittäin yksinkertainen, ja voitte käyttää sitä vastaanottaaksenne bitcoininne Bisq Easyltä.\n\nVoitte ladata Bluewalletin puhelimeenne, riippumatta siitä, onko Teillä Android- tai iOS-laite. Voitte tehdä tämän vierailemalla virallisella verkkosivustolla 'bluewallet.io'. Kun olette siellä, napsauttakaa App Storea tai Google Playta riippuen käyttämästänne laitteesta.\n\nTärkeä huomautus: turvallisuutenne vuoksi varmistakaa, että lataatte sovelluksen laitteen virallisesta sovelluskaupasta. Virallisen sovelluksen tarjoaa 'Bluewallet Services, S.R.L.', ja Teidän pitäisi pystyä näkemään tämä sovelluskaupassanne. Haitallisen lompakon lataaminen voisi vaarantaa varanne.\n\nLopuksi nopea huomautus: Bisq ei ole millään tavalla yhteydessä Bluewalletiin. Suosittelemme Bluewalletin käyttöä sen laadun ja yksinkertaisuuden vuoksi, mutta markkinoilla on monia muita vaihtoehtoja. Teidän pitäisi tuntea itsenne täysin vapaaksi vertaamaan, kokeilemaan ja valitsemaan mikä tahansa lompakko, joka parhaiten täyttää tarpeenne.
bisqEasy.walletGuide.download.link=Klikatkaa tästä vieraillaksenne Bluewalletin sivulla

bisqEasy.walletGuide.createWallet.headline=Uuden lompakon luominen
bisqEasy.walletGuide.createWallet.content=Bluewallet antaa Teidän luoda useita lompakoita eri tarkoituksiin. Tällä hetkellä tarvitsette vain yhden lompakon. Kun avaatte Bluewalletin, näette viestin, joka ehdottaa uuden lompakon lisäämistä. Kun teette niin, antakaa lompakollenne nimi ja valitkaa *Bitcoin* *Tyyppi* -osiossa. Voitte jättää kaikki muut vaihtoehdot sellaisiksi kuin ne näkyvät ja napsauttaa *Luo*.\n\nKun siirrytte seuraavaan vaiheeseen, Teille esitetään 12 sanaa. Nämä 12 sanaa ovat varmuuskopio, joka mahdollistaa lompakkonne palauttamisen, jos puhelimellenne tapahtuu jotain. Kirjoittakaa ne ylös paperille (ei digitaalisesti) siinä järjestyksessä, jossa ne esitetään, säilyttäkää tämä paperi turvallisesti ja varmistakaa, että vain Te pääsette siihen käsiksi. Voitte lukea lisää siitä, kuinka suojata lompakkonne Bisq 2:n oppimisosioista, jotka on omistettu lompakoille ja turvallisuudelle.\n\nKun olette valmis, napsauttakaa 'Ok, kirjoitin sen ylös'.\nOnnittelut! Olette luoneet lompakkonne! Siirrytään siihen, kuinka vastaanottaa bitcoininne siihen.

bisqEasy.walletGuide.receive.headline=Bitcoinin vastaanottaminen lompakkoonne
bisqEasy.walletGuide.receive.content=Saadaksenne Bitcoininne, tarvitsette osoitteen lompakostanne. Saadaksenne sen, napsauttakaa juuri luomaanne lompakkoa ja sen jälkeen napsauttakaa 'Vastaanota' -painiketta näytön alareunassa.\n\nBluewallet näyttää käyttämättömän osoitteen sekä QR-koodina että tekstinä. Tämä osoite on se, jonka Teidän tulee antaa vertaisellenne Bisq Easyssä, jotta hän voi lähettää Teille ostamanne Bitcoinin. Voitte siirtää osoitteen tietokoneellenne skannaamalla QR-koodin kameralla, lähettämällä osoitteen sähköpostilla tai chat-viestillä, tai jopa yksinkertaisesti kirjoittamalla sen.\n\nKun olette suorittaneet kaupan, Bluewallet havaitsee saapuvan Bitcoinin ja päivittää saldonne uusilla varoilla. Aina kun teette uuden kaupan, hankkikaa uusi osoite suojataksenne yksityisyyttänne.\n\nNämä ovat perusasiat, jotka Teidän tulee tietää aloittaaksenne Bitcoinin vastaanottamisen omassa lompakossanne. Jos haluatte oppia lisää Bluewalletista, suosittelemme katsomaan alla lueteltuja videoita.
