academy.wallets.subHeadline=비트코인을 관리하고 보호하기 위한 올바른 도구를 선택하기.
academy.wallets.whatIsAWalletHeadline=지갑이란 무엇인가요
academy.wallets.whatIsAWalletContent=지갑은 비트코인에서 가장 기본적인 작업인 받기, 저장하기 및 보내기를 수행하는 도구입니다. 비트코인은 개방형 시스템이기 때문에 누구나 이를 위한 지갑을 만들 수 있으며, 다양한 지갑이 존재합니다. 이는 선택할 수 있는 다양한 옵션이 많다는 것을 의미하므로 매우 좋습니다. 또한, 다양한 필요를 충족하기 위해 여러 개의 지갑을 사용할 수도 있습니다.\n\n일반적으로 지갑은 여러 가지 작업을 수행하는 소프트웨어입니다: 사용자가 제어하는 주소의 잔액을 확인하기 위해 블록체인을 읽습니다. 다른 사람에게 지불하고 싶을 때 거래를 생성하고 전송할 수 있습니다. 그리고 거래에 서명할 수 있도록 키를 보관합니다. 이러한 기능은 지갑마다 다르게 나타날 수 있으며, 일부 지갑은 이들 중 일부만을 지원합니다. 이를 더 잘 이해하기 위해서는 지갑을 서로 다르게 만드는 다양한 특성에 익숙해지는 것이 유용합니다.\n\n먼저, 핫 지갑과 콜드 지갑의 차이를 이해해야 합니다. 핫 지갑은 비트코인을 제어하는 키가 인터넷에 연결된 장치에 저장되는 소프트웨어 지갑입니다. 반면, 콜드 지갑은 키가 인터넷에 연결되지 않는 장치에 저장되는 설정이며, 잔액을 추적하고 거래를 준비하고 전송하기 위해 다른 소프트웨어를 사용합니다. 핫 지갑은 일반적으로 휴대폰이나 노트북의 간단한 앱입니다. 반면, 콜드 지갑은 키를 보관하지 않는 소프트웨어를 휴대폰이나 노트북에서 사용하고, 키를 보관하고 인터넷에 연결되지 않는 두 번째 장치와 결합하여 사용합니다. 이 두 번째 장치는 전용 노트북이나 스마트폰일 수 있으며, 더 일반적으로는 하드웨어 지갑입니다. 핫 지갑은 관리하고 사용하기가 더 간단하지만, 보안성은 떨어집니다. 콜드 지갑은 약간 더 복잡하고 번거로운 설정이 필요하지만, 키를 처리할 때 해킹 및 실수에 대한 안전성이 훨씬 높습니다. 자금을 관리하는 위험을 처리하는 방법은 개인적인 결정이지만, 일반적으로 핫 지갑은 주머니의 지폐와 동전을 위한 전통적인 지갑처럼 사용하고, 콜드 지갑은 은행의 금고와 같은 방식으로 사용하는 것이 권장됩니다. 백만 달러를 지갑에 가지고 다니지 않을 것입니다. 그리고 금고의 내용을 커피값으로 사용하지 않을 것입니다.\n\n하드웨어 지갑은 자금의 키를 저장하고 해당 키로 거래에 서명하는 목적만을 위해 설계되고 제조된 특별한 물리적 장치입니다. 이들은 자금을 지출하기 위해 거래에 서명하는 편리한 방법을 제공하며, 다른 사람에게 키가 유출되지 않도록 안전하게 키를 저장합니다. 하드웨어 지갑을 사용하면 주요 컴퓨터나 스마트폰에서 핫 지갑을 사용하는 것에 비해 안전성이 수십 배 향상됩니다. 비트코인 여정을 시작하는 경우, 첫날부터 지갑이 필요하지는 않지만, 잃어버리면 아쉬운 비트코인을 축적하기 시작하면 지갑을 얻고 싶을 것입니다. 시장에는 많은 하드웨어 지갑이 있으며, 일반적인 가격은 약 100달러입니다.\n\n마지막으로, 중앙 집중식 거래소의 잔액은 지갑이 아닙니다. 키를 제어하지 않기 때문에, 중앙 집중식 거래소가 실제로 비트코인을 보유하고 있다고 믿고 의존하는 것입니다. 어떤 이유로든, 인출하기로 결정했을 때 그들이 비트코인을 보내지 않으면, 이를 확보할 방법이 없습니다. 기억하세요: 당신의 키가 아니면, 당신의 코인이 아닙니다.
academy.wallets.howToPickHeadline=지갑 선택하는 방법
academy.wallets.howToPickContent=당신에게 적합한 지갑을 선택하는 것은 비트코인을 사용하는 방법, 처리할 금액, 소유한 장치와 같은 여러 요인에 따라 달라지는 결정입니다. 그럼에도 불구하고 따라야 할 몇 가지 일반적인 권장 사항과 좋은 실적을 가진 특정 지갑이 있습니다.\n\n첫 번째이자 가장 중요한 일반적인 조언은 오픈 소스 지갑을 선택하는 것입니다. 지갑의 코드가 검증 가능하다는 것을 보장하는 것이 가장 중요합니다. 이에 대한 자세한 내용은 Bisq Learn의 오픈 소스 섹션에서 확인할 수 있습니다. 또 다른 중요한 권장 사항은 비트코인 외에 다른 암호화폐를 지원하지 않는 지갑을 선택하는 것입니다. 여러 암호화폐를 처리하는 지갑은 다양한 지원 통화와 함께 작동하기 위해 더 복잡한 코드를 사용해야 하므로 보안 위험이 커집니다. 따라서 자금을 위해 비트코인 전용 지갑을 선택하는 것이 좋습니다. 마지막으로, 오랫동안 존재해 왔고, 강력한 사용자 기반을 가지고 있으며, 좋은 평판을 가진 지갑을 찾는 것이 좋습니다. 브랜드 새 지갑은 고급 사용이나 실험을 위해 남겨두는 것이 가장 좋습니다.\n\n스마트폰에서 지갑을 사용할 계획이라면 다음 지갑 중 하나를 고려하는 것이 좋습니다: Bluewallet, Blockstream Green 또는 Nunchuk. 반면 PC를 사용하고 싶다면 다음 중 하나를 사용하는 것이 좋습니다: Sparrow, Bluewallet, Electrum, Blockstream Green 또는 Nunchuk. 이들은 모두 초보자에게 좋은 지갑입니다. 여러 개를 시도하여 자신에게 더 잘 맞는 것을 찾거나, 원하신다면 여러 개를 동시에 사용할 수도 있습니다. 더 많은 경험과 지식을 쌓게 되면, 이러한 지갑들이 서로 조금씩 다르게 만드는 고급 기능에 따라 선호도가 생길 수 있습니다.\n\n보안을 더욱 진지하게 고려할 만큼 충분한 자금이 생기면 하드웨어 지갑을 구입하는 것이 합리적일 것입니다. 하드웨어 지갑을 사용하면 키를 저장하고 거래에 서명할 수 있으며, 여전히 Sparrow, Bluewallet 또는 Nunchuk과 같은 소프트웨어를 사용하여 잔액을 확인하고 거래를 준비할 수 있습니다. 하드웨어 지갑에 대한 대부분의 동일한 조언이 적용됩니다: 투명하고 공개적인 디자인을 가진 지갑, 비트코인만 지원하는 지갑, 그리고 좋은 평판과 실적을 가진 지갑을 선택하세요. 잘 알려진 브랜드로는 Coldcard, Bitbox, Trezor 또는 Foundation이 있습니다.\n\n지갑의 세계는 풍부하고 다양하여 훌륭하면서도 혼란스러울 수 있습니다. 처음에는 약간 압도당하는 것이 완전히 정상입니다. 이제 막 시작하는 경우, 약간 조사하고 우리가 공유한 몇 가지 옵션을 시도해 보며, 편안하게 느끼는 지갑을 찾으면 그것을 고수하는 것이 좋습니다. 비트코인에 대해 더 많이 배우면서 언제든지 새로운 고급 옵션을 탐색하고 다른 지갑으로 전환하거나 여러 개를 사용할 수 있습니다.


