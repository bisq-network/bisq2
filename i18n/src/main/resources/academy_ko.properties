academy.bitcoin.subHeadline=중개인 없이 온라인 결제를 직접 전송할 수 있는 P2P 전자 화폐입니다.
academy.bitcoin.whatIsBitcoinHeadline=비트코인이란 무엇인가
academy.bitcoin.whatIsBitcoinContent=비트코인은 세계에서 가장 크고 가장 인기 있는 암호화폐입니다. 이는 중개자 없이 누구나 다른 사람에게 가치를 전송할 수 있는 디지털 형태의 현금입니다. 2009년에 시작되어 이후로 엄청나게 성장하였으며, 그 독특하고 매력적인 특성 덕분에 전 세계적으로 채택되고 있습니다.\n\n비트코인은 여러 측면에서 모든 국가 통화와 다릅니다. 비트코인은 어떤 정부나 기관에 의해 통제되거나 발행되지 않습니다. 이는 분산되어 있으며, 전 세계 수천 명의 사람들이 사용하기 때문에 존재합니다. 이는 누구도 남용할 수 있는 특권을 가진 위치에 있지 않은 중립적인 돈을 의미합니다. 또한 이는 비트코인을 사용하기 위해 어떤 종류의 허가도 필요하지 않으며, 시스템 내에서 누구도 당신보다 더 많은 권한을 가지지 않는다는 것을 의미합니다. 이는 모든 사람을 환영하는 개방된 시스템입니다. 또 다른 중요한 특성은 비트코인을 자산으로 보유할 수 있다는 것입니다. 즉, 다른 회사나 기관에 의존하지 않고 스스로 소유할 수 있습니다. 전통적인 통화와 비교할 때, 이는 은행 계좌의 잔액(은행의 조건과 의사에 따라 좌우됨)보다 당신이 완전히 통제하는 주머니 속의 현금과 더 유사합니다. 이러한 이유로, 비트코인을 전송하는 것도 항상 자유롭습니다: 이를 위해 누구의 승인을 필요로 하지 않으며, 당신의 거래는 중단되거나 되돌릴 수 없습니다. 세 번째 흥미로운 측면은 비트코인의 공급량이 최대 2100만 개로 제한되어 있다는 것입니다. 이는 각 비트코인의 가치가 예를 들어 각 달러의 가치처럼 더 많은 비트코인을 생성함으로써 평가절하될 수 없다는 것을 의미합니다. 비트코인은 채굴이라는 비용이 많이 드는 과정을 통해 생성되며, 발행 일정과 생성할 수 있는 최대량은 엄격하게 정의되어 수정할 수 없습니다. 이는 공급이 제한적이고 확실하며 예측 가능하게 만들어 비트코인을 희소성과 견고성 덕분에 매력적으로 만듭니다.
academy.bitcoin.whyUseBitcoinHeadline=비트코인을 사용하는 이유
academy.bitcoin.whyUseBitcoinContent=Bitcoin의 특성은 다양한 이유로 다양한 사람들을 끌어들이는 독특한 자산입니다. Bitcoin이 여러분에게 어떻게 매력적인지는 여러분의 프로필과 필요에 따라 다릅니다.\n\n사람들이 Bitcoin을 사용하는 가장 일반적인 이유 중 하나는 시간이 지남에 따라 가치를 보호하는 능력입니다. 세계 대부분 국가의 통화는 통화 가치 하락으로 인해 시간이 지남에 따라 지속적으로 가치를 잃습니다. 이는 현금이나 은행 계좌에 저축을 보유하고 있을 경우, 시간이 지남에 따라 그 가치가 감소하기 때문에 점차적으로 잃게 된다는 것을 의미합니다. Bitcoin의 한정된 공급량은 이러한 일이 발생하는 것을 방지하므로, 단기적으로 변동성이 있더라도 장기적으로는 재산을 보존하는 강력한 도구입니다.\n\n개인이 Bitcoin을 사용하는 또 다른 이유는 정부와 금융 기관의 행동과 결정으로부터 자신을 보호하기 위해서입니다. Bitcoin은 소유하고, 전송하고, 수신할 수 있는 것이기 때문에, 그 안에 저장된 가치는 중앙은행이 자국 통화를 더 많이 발행하거나, 은행이 임의의 이유로 전송을 차단하거나, 정부가 국민에게 압수를 부과하는 상황에 영향을 받지 않습니다. Bitcoin으로는 게임의 규칙이 잘 알려져 있고 예측 가능하며, 네트워크가 공정하게 모든 사람을 동등하게 대우할 것이라고 믿을 수 있습니다.\n\nBitcoin은 또한 국제 무역에 참여하고 다른 국가나 지역으로 돈을 보내거나 받으려는 사람들에게 매우 매력적입니다. Bitcoin은 국경 개념이 없으며, 이웃에게 보내든 세계 반대편의 누군가에게 보내든 동일하게 작동합니다. 세계의 다양한 지역에 있는 사람이나 회사에 지불하는 것은 보통 긴 대기 시간, 상당한 수수료 및 번거로운 관료적 절차를 의미하므로, 일부 사람들은 지역 간 지불을 위한 간단하고 편리한 대안으로 Bitcoin을 선택합니다. 이는 또한 정부나 은행이 차단하기로 결정한 국가에 돈을 보낼 수 있다는 것을 의미합니다.\n\n마지막으로, 일부 사람들은 Bitcoin의 단순성과 편리함 때문에 선택합니다. Bitcoin은 전통적인 통화에 비해 이러한 측면에서 많은 장점을 제공합니다. 이를 통해 계좌를 개설하는 것과 같은 간단한 일을 위해 계약 및 긴 관료적 절차를 처리할 필요가 없습니다. 모든 장치에서 쉽게 돈에 접근할 수 있습니다. 다양한 형태의 지불(현금, 다양한 종류의 은행 송금, 신용 카드 등) 없이도 어디에서나 누구에게나 보낼 수 있습니다. 올바른 지식을 통해 자금을 쉽게 보호하고 안전하게 유지할 수 있으며, 누군가가 지갑이나 신용 카드 정보를 도용하는 것에 대해 걱정할 필요가 없습니다.\n\nBitcoin은 돈과 지불의 세계에서 큰 혁신적인 진전을 의미합니다. 여러분의 필요에 맞게 Bitcoin이 매력적이고 유용할 수 있는 이유가 거의 확실히 있을 것이므로, 더 많이 배우고 익숙해지기를 권장합니다.


