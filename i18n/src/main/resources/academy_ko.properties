academy.security.subHeadline=당신과 오직 당신만이 항상 자금에 접근할 수 있도록 보장합니다
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=키 보호
academy.security.securingYourKeysContent=먼저, 당신은 한 가지 간단한 아이디어를 이해해야 합니다: 당신의 키가 아니면, 당신의 코인이 아닙니다. 이는 당신이 비트코인을 진정으로 소유하기 위해서는 당신만이 키를 소유하는 지갑에 저장해야 한다는 것을 의미합니다. 따라서 은행이나 중앙 집중식 거래소와 같은 기관에 비트코인 잔액을 보유하는 것은 자산을 진정으로 소유하는 것이 아닙니다. 왜냐하면 자금을 관리하는 키를 소유하는 것은 당신이 아니라 그 기관이기 때문입니다. 당신이 진정으로 비트코인을 소유하고 싶다면, 당신만이 키를 제어하는 지갑에 저장해야 합니다.\n\n시중에는 많은 비트코인 지갑이 있으며, 각 지갑은 고유한 디자인과 기능을 가지고 있습니다. 이들 모두의 공통점은 어딘가에서 당신의 개인 키를 저장한다는 것입니다. 이 키는 당신의 자금에 대한 접근을 제공합니다. 어떤 지갑을 사용하든지, 당신은 오직 당신이나 완전히 신뢰하는 사람만이 이 키에 접근할 수 있도록 해야 합니다. 만약 다른 누군가가 이 키에 접근할 수 있다면, 그들은 당신의 자금을 훔칠 수 있으며, 이 거래를 되돌릴 방법은 없습니다. 반면, 당신이 키를 잃어버리는 것도 똑같이 끔찍합니다. 키를 잃어버리면 더 이상 자금을 보낼 수 없으며, 다시 제어할 방법이 없습니다. 이러한 상황이 두렵게 들릴 수 있지만, 약간의 학습과 좋은 관행으로 쉽게 피할 수 있습니다.\n\n대부분의 비트코인 지갑은 12개 또는 24개의 단어로 이루어진 백업을 제공하며, 일반적으로 기억 구문 또는 간단히 시드 단어라고 불립니다. 이 백업 구문은 당신이 어떤 장치에서든 지갑을 복원할 수 있게 해주므로, 당신이 안전하게 지키기 위해 가장 중요한 요소입니다. 일반적으로 이 백업을 아날로그 형태로 저장하는 것이 좋으며, 일반적으로 종이에 쓰거나 작은 금속판에 기록하는 방식입니다. 또한 여러 복사본을 만들어 두는 것이 좋습니다. 필요할 때 찾을 수 있도록 저장하되, 다른 사람은 접근할 수 없도록 해야 합니다.\n\n상당한 양의 비트코인을 보관할 경우, 키를 저장하기 위해 하드웨어 지갑이라는 전문 장치를 사용하는 것이 일반적입니다. 이러한 장치는 스마트폰이나 노트북 지갑에 키를 저장하는 것보다 더 높은 수준의 보안을 제공하며, 거래를 할 때 편리한 경험을 제공합니다. 이러한 지갑 및 기타 유형에 대한 자세한 내용은 Bisq Learn의 지갑 섹션에서 확인할 수 있습니다.\n\n마지막으로, 지나치게 복잡한 저장 계획을 피해야 합니다. 많은 세부 사항과 미묘함이 있는 고급 저장 계획은 도둑으로부터 자금을 보호할 수 있지만, 실수, 혼란 또는 단순히 백업을 어떻게 정리했는지를 잊어버려서 자신의 지갑에 접근하지 못할 가능성도 큽니다. 너무 단순하여 누구나 쉽게 뚫을 수 있는 설정(예: 노트북 바탕화면에 시드 단어를 일반 텍스트 파일로 저장하는 것)과 당신조차도 풀 수 없을 만큼 복잡한 설정(예: 시드 단어를 12개의 책에 12개의 다른 장소에 저장하는 것) 사이에서 균형을 맞추는 것이 중요합니다.
academy.security.avoidScamsHeadline=사기 피하기
academy.security.avoidScamsContent=또 다른 문제와 위험의 원천은 사기입니다. 비트코인의 거래는 되돌릴 수 없기 때문에, 누군가가 당신을 속여 비트코인을 보내게 하고 도망간다면, 당신이 할 수 있는 일이 거의 없습니다. 이러한 이유로, 사람들은 종종 당신에게 비트코인을 보내도록 설득하려는 다양한 계획을 접하게 됩니다. 대부분의 경우, 사기꾼들은 당신이 쉽게 돈을 벌 수 있는 멋진 "기회"를 제시하는데, 이는 너무 좋게 들리기 마련입니다. 이러한 사기와 관련된 구체적인 이야기와 세부 사항은 매우 다양하고 창의적이지만, 공통된 패턴은 항상 동일하게 나타납니다: 당신에게 멋진 수익을 제안하지만, 먼저 비트코인을 미리 보내야 합니다. 비트코인이 전송되면, 아마도 다시는 당신에게 돌아오지 않을 것입니다. 이러한 사기로부터 자신을 방어하는 것은 간단합니다: 평판이 좋은 신뢰할 수 있는 회사와 사람들과만 상호작용하세요. 만약 어떤 주체가 수상하게 느껴진다면, 참고자료를 요청하거나 단순히 피하세요. 너무 좋게 들리는 기회를 제안받았다면, 아마도 그것은 진짜가 아니며, 피하는 것이 좋습니다.


