## Privacy
######################################################

academy.privacy.subHeadline=당신의 데이터는 당신의 것입니다. 그렇게 유지하세요.
academy.privacy.introContent=재정 정보와 신원을 비공개로 유지하는 것은 비트코인 사용자들 사이에서 일반적인 필요입니다. 다른 사람들이 귀하의 동의 없이 귀하의 자금과 거래에 대해 알기를 원하지 않는 것은 자연스럽고 논리적입니다. 결국, 귀하가 길을 걸으면서 은행 계좌 잔액과 신용 카드 보고서가 적힌 티셔츠를 입지 않을 것 아닙니까? 비트코인에서 프라이버시는 중요한 주제입니다. 비트코인 거래와 주소의 투명한 특성 때문에 이 분야에서의 실수는 특히 큰 비용을 초래할 수 있습니다. 이 섹션에서는 비트코인 여정에서의 프라이버시에 대한 몇 가지 사항을 다룹니다.
academy.privacy.whyPrivacyHeadline=개인정보 보호가 중요한 이유
academy.privacy.whyPrivacyContent=많은 사용자들은 비트코인이 그들에게 자산을 소유하고 자유롭게 거래할 수 있는 자유를 제공하는 것을 중요하게 생각합니다. 그러나 좋은 프라이버시 관행이 없다면 비트코인의 이러한 기능은 심각하게 훼손될 수 있습니다. 자신과 비트코인 자산에 대한 정보를 공개하면 다른 사람들로부터 여러 종류의 공격을 받을 위험이 있으며, 이는 자신의 자유를 제한할 수 있습니다. 어떤 데이터를 공유하고 있는지 반성하고 이에 유의하는 것은 나중에 후회할 수 있는 비용이 많이 드는 실수를 피하는 데 도움이 됩니다.\n\n신원과 자산에 대한 세부 정보를 공개하는 첫 번째 명백한 문제는 개인 안전입니다. 누군가가 당신이 보유한 비트코인의 양, 거주지, 사용 중인 지갑의 종류와 같은 세부 정보를 알게 되면, 그들은 당신의 키를 얻기 위해 신체적 공격을 계획할 수 있습니다. 이는 비트코인 거래가 되돌릴 수 없기 때문에, 일반 통화 은행 계좌와 비교할 때 특히 유혹적입니다. 따라서 도둑이 당신에게 비트코인을 자신의 주소로 보내도록 강요하거나 단순히 당신의 지갑 키를 훔쳐서 그렇게 할 경우, 그 거래를 취소할 방법이 없으며 당신의 비트코인은 더 이상 당신의 것이 아닙니다. 신원과 재정 세부 정보를 비공개로 유지하는 것은 이러한 종류의 공격의 목표가 되는 것을 방지합니다.\n\n자세한 정보를 비공개로 유지해야 하는 또 다른 좋은 이유는 적대적인 정부 규제와 행동이 초래하는 위험입니다. 전 세계 정부는 여러 방식으로 시민의 사유 재산에 대해 반복적으로 조치를 취해왔습니다. 이의 좋은 예는 미국 시민이 금을 보유하는 것을 불법으로 만든 행정명령 6102로, 이는 수백만 명의 미국 시민의 금을 일방적으로 압수하게 만들었습니다. 일반 도둑과 마찬가지로, 정부 기관과 직원이 당신과 당신의 자산에 대한 정보를 보유하지 않도록 하는 것은 비트코인 소유자에 대한 부정적인 정책이 시작될 경우 당신을 보호합니다.\n\n전반적으로, 아마도 당신은 다른 사람들이 당신이 보유한 비트코인의 양이나 수행하는 거래를 알기를 원하지 않을 것입니다. 우리는 은행 계좌를 다양한 방법으로 보호하여 오직 우리가 잔액과 거래 내역을 확인할 수 있도록 하는 것처럼, 다른 사람들이 거래 및 그 세부 사항(예: 언제, 얼마, 누구와 거래하는지)을 볼 수 없도록 하는 것이 합리적입니다.
academy.privacy.giveUpPrivacyHeadline=우리가 어떻게 개인 정보를 포기하는가
academy.privacy.giveUpPrivacyContent=개인 정보를 자발적으로 또는 우연히 공개할 수 있는 방법은 여러 가지가 있습니다. 대부분의 경우, 이는 약간의 상식만 있으면 쉽게 예방할 수 있습니다. 우리는 종종 생각 없이 세부 정보를 제공하기 때문입니다. 더 미묘한 누출은 약간의 기술 지식과 시간이 필요할 수 있습니다. 하지만 좋은 소식은 최소한의 노력으로 가장 중요한 문제를 피할 수 있다는 것입니다.\n\n개인 정보 실수의 명확한 챔피언은 비트코인을 사고팔 때 자발적으로 신분증을 제공하는 것입니다. 현재 대부분의 중앙 집중식 거래소(코인베이스, 크라켄, 바이낸스 등과 같은 회사)는 정부의 KYC 규정(KYC는 고객 알기(Know Your Customer)의 약자)에 따라 운영됩니다. 이는 정부가 이러한 회사에 여권, 국가 신분증, 운전 면허증 또는 유사한 문서를 요구하도록 강요한다는 것을 의미합니다. 이렇게 제공된 정보는 귀하의 계정과 연관됩니다. 이러한 정보를 제공하는 순간부터 귀하가 하는 모든 구매와 판매는 기록되고 귀하와 연결됩니다. 게다가 거래소와 정부 기관은 언제든지 귀하의 잔액을 완전히 볼 수 있습니다. 비트코인을 이러한 거래소에서 꺼내어 스스로 관리하는 지갑으로 옮기기로 결정하더라도, 이러한 당사자들은 귀하의 자금이 전송된 주소를 추적할 수 있습니다. 그리고 이것이 충분히 걱정스럽지 않다면, 또 다른 우려 사항이 있습니다: 해커가 이러한 회사의 데이터베이스에 접근하게 되면 귀하의 정보가 공개적으로 인터넷에 유출될 수 있으며, 이를 통해 전 세계 누구나 귀하의 개인 및 재무 정보를 알 수 있게 됩니다. 이는 지난 몇 년 동안 여러 차례 발생한 상황으로, 거래소의 일부 고객에게는 끔찍한 결과를 초래했습니다.\n\n또한 주의해야 할 또 다른 영역은 주소 재사용입니다. 누군가에게 비트코인을 받기 위해 지갑 주소를 제공할 때마다, 이 사람은 해당 주소가 귀하의 것임을 알게 됩니다. 이는 이 시점부터 해당 인물이 주소와 그 활동을 모니터링할 수 있다는 것을 의미합니다. 이 주소를 반복적으로 재사용하면, 귀하와 상호작용하는 모든 사람이 해당 주소를 통해 이루어지는 다양한 거래를 볼 수 있으며, 거래가 발생하는 시점, 자금의 출처 및 목적지, 거래되는 금액을 포함합니다. 따라서 비트코인을 받기 위해 주소를 한 번만 사용하는 것이 좋습니다. 대부분의 지갑은 이를 자동으로 처리하지만, 이것이 좋은 관행인 이유를 이해하는 것이 여전히 중요합니다.\n\n마지막으로, 다른 사람의 노드를 사용하여 블록체인 데이터를 읽는 것은 노드 운영자가 귀하의 지갑이 관심 있는 주소를 모니터링할 수 있다는 것을 의미합니다. 상당한 양의 비트코인을 다룰 때는 자신의 노드를 운영하고 지갑을 연결하는 방법을 배우는 것이 유리합니다. 또는 최소한 어떤 노드에 연결하고 있는지 주의하고, 비트코인에 더 경험이 있는 친구나 지역 비트코인 커뮤니티와 같은 신뢰할 수 있는 사람이나 조직의 노드를 선택하는 것이 좋습니다.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq는 귀하의 프라이버시를 보호하는 데 도움을 줍니다
academy.privacy.bisqProtectsPrivacyContent=Bisq는 다른 사용자로부터 비트코인을 사고팔 수 있게 해줍니다. 이러한 간단한 차이는 중앙 집중식 거래소를 사용할 때와 비교하여 개인 정보 보호와 관련된 많은 이점을 제공합니다. Bisq를 사용함으로써 귀하는 정부, 기업 및 귀하의 데이터가 귀하의 이익에 반하여 기록되고 사용될 수 있는 기타 적대적인 제3자로부터 귀하의 안전과 개인 정보를 보호합니다.\n\nBisq에서 거래할 때, 거래의 세부 사항을 아는 것은 오직 귀하와 귀하의 상대방뿐입니다. 그리고 두 사람 간에 공유해야 할 정보는 최소화되어 있으며, 예를 들어, 귀하의 은행 계좌로 법정 화폐를 받으려면 은행 계좌 번호와 같은 꼭 필요한 결제 세부 사항으로 제한됩니다. 이는 귀하의 신분증, 주소 등의 정보를 제공할 필요가 없음을 의미합니다. 또한, 매 거래마다 서로 다른 사용자와 상호작용할 수 있는 능력은 어떤 개인도 시간이 지남에 따라 귀하에 대한 데이터를 축적하는 것을 방지하여 귀하의 거래 기록을 다양한 상대방에 분산시키고, 어떤 단일 주체도 귀하의 재정 생활에 대한 완전한 관점을 갖지 못하도록 합니다. Bisq는 또한 귀하가 구매한 비트코인을 귀하가 제어하는 지갑 주소로 직접 받을 수 있게 해주어, 항상 귀하의 자금을 제어할 수 있도록 하며, 다양한 주소에 분산시켜 어떤 단일 상대방도 귀하의 전체 지갑을 모니터링할 수 없도록 합니다.\n\n그리고 기억하세요: Bisq는 귀하의 컴퓨터에서 실행되는 소프트웨어일 뿐이며, Tor 및 I2P와 같은 개인 정보 친화적인 네트워크를 통해서만 인터넷에 연결됩니다. 귀하는 심지어 어디에도 익명으로 가입할 필요가 없습니다. 이 때문에, 아무도 귀하가 Bisq를 사용하고 있다는 것을 알 수 없으며, 다른 참가자와의 통신은 제3자가 모니터링, 추적 또는 접근할 수 없습니다.


