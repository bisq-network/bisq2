academy.foss.subHeadline=오픈 코드에 대해 배우고 그것이 Bitcoin과 Bisq를 어떻게 구동하는지 알아보세요
academy.foss.bitcoinAndFossHeadline=비트코인과 오픈 소스 소프트웨어
academy.foss.bitcoinAndFossContent=오픈 소스 소프트웨어는 코드가 공개적으로 접근 가능하며 누구나 그 코드를 읽고 복사하고 수정할 수 있는 소프트웨어입니다. 이는 원래 저자가 코드를 자신만의 것으로 유지하기로 결정하고 다른 누구도 접근하거나 허가받지 못하는 폐쇄형 소프트웨어 또는 독점 소프트웨어와 대조적입니다. 비록 이것이 기술적인 주제처럼 느껴질 수 있지만, 오픈 소스 소프트웨어가 당신의 비트코인 여정에 미치는 영향을 이해하는 것이 당신에게 이롭습니다. 함께 살펴보겠습니다.\n\n비트코인 세계는 오픈 소스 소프트웨어에 깊은 영향을 받고 있으며 관련이 있습니다. 비트코인 소프트웨어 자체는 첫날부터 오픈 소스였습니다. Bisq 또한 오픈 소스 프로젝트입니다. 라이트닝 클라이언트, 믹싱 서비스 또는 채굴 펌웨어와 같은 많은 주변 기술들이 일반적으로 오픈 소스 프로젝트로 구축됩니다. 많은 지갑 또한 오픈 소스이며, Bisq Learn의 지갑 섹션에서 논의하는 바와 같이, 우리는 오픈 소스인 지갑을 선택할 것을 강력히 권장합니다.\n\n왜 그럴까요? 폐쇄형 소프트웨어는 일반적으로 다른 사람들에게 라이센스를 부과하고 프로젝트에 대한 완전한 통제를 유지하고자 하는 회사와 개인에 의해 구축되고 비공개로 유지됩니다. 비트코인 공간에서는 이런 경우가 드뭅니다. 비트코인은 본질적으로 개방적이고 환영하는 시스템이며, 코드는 이를 나타냅니다. 누구나 코드를 보고 수정하고 자신의 버전을 다른 사람과 공유하며, 간단히 말해 원하는 대로 할 수 있습니다. Bisq 또한 모든 사람이 참여하고 애플리케이션을 확장하며 다양한 방식으로 개선할 수 있는 오픈 소스 프로젝트입니다.
academy.foss.openSourceBenefitsHeadline=오픈 소스가 당신에게 주는 이점
academy.foss.openSourceBenefitsContent=당신은 소프트웨어 개발자가 아니기 때문에 어떤 소프트웨어의 코드가 공개되었는지 여부가 당신에게는 큰 의미가 없다고 생각할 수 있습니다. 하지만 전혀 그렇지 않습니다. 사용 중인 앱의 코드를 살펴보거나 수정할 계획이 없더라도, 코드가 오픈 소스인지 클로즈드 소스인지에 따라 당신의 경험은 깊은 영향을 받을 것입니다. 이는 당신의 재정 생활을 운영하고 돈을 저장하고 받고 보내는 능력을 지원하는 소프트웨어에 대해 이야기할 때 더욱 중요합니다. 일반적으로 오픈 소스 소프트웨어를 사용하는 것이 클로즈드 소스 소프트웨어를 사용하는 것보다 더 유익합니다. 이 점이 중요한 몇 가지 이유를 살펴보겠습니다.\n\n오픈 소스 소프트웨어를 선택해야 하는 매우 중요한 이유 중 하나는 보안입니다. 오픈 소스 소프트웨어는 누구나 읽을 수 있기 때문에 해커와 악의적인 행위자들이 정기적으로 오류와 보안 구멍을 찾으려고 시도합니다. 당신은 이것이 위험하다고 생각할 수 있지만, 사실은 정반대입니다! 코드가 모두에게 공개된다는 것은 누구나 보안 문제를 찾고 이를 지적하거나 스스로 수정하거나 악의적으로 악용할 수 있다는 것을 의미합니다. 프로젝트 주변의 사용자와 개발자 커뮤니티가 대부분의 오류를 신속하게 발견하고 수정할 수 있으며, 종종 출시되기 전에도 이를 처리합니다. 만약 누군가가 이 오류를 악의적으로 소프트웨어를 악용하는 데 사용한다면, 곧 이를 인지하고 해결책이 적용될 것입니다. 클로즈드 소스 소프트웨어에서는 프로젝트 뒤에 있는 소수의 유급 팀만 코드 검토를 하므로 오류가 발견되지 않을 확률이 훨씬 높아집니다. 더 많은 눈, 더 적은 버그. 또한 기업들은 클로즈드 소스 제품에 보안 문제가 있다는 사실을 공개하지 않으려는 유인이 있어 많은 버그와 해킹이 비밀로 유지되는 경우가 많습니다. 마지막으로, 클로즈드 소스 프로젝트에서는 개발 팀만 코드에 접근할 수 있기 때문에 당신이나 다른 누구도 소프트웨어가 안전하다는 것에 대해 완전히 확신할 수 없습니다. 이는 비트코인 문화에서 흔히 하는 말과 연결됩니다: 믿지 말고 검증하라. 전반적으로 오픈 소스 소프트웨어는 클로즈드 소스 소프트웨어보다 훨씬 더 안전하고 견고한 결과를 가져옵니다.\n\n오픈 소스 소프트웨어를 클로즈드 소스 소프트웨어보다 선택해야 하는 또 다른 훌륭한 이유는 장기적인 지속성입니다. 공개된 코드는 시간이 지나도 어떤 단일 기관이나 개인에 의존하지 않습니다. 프로젝트 뒤에 있는 원래 팀이 결국 사라지더라도, 다른 사람들이 이를 인수하여 유지 관리하고 발전시킬 수 있습니다. 이의 가장 큰 예는 비트코인 자체입니다: 비트코인의 가명 창시자인 사토시 나카모토가 10년 이상 전에 사라졌음에도 불구하고, 이 프로젝트는 모든 기대를 뛰어넘어 계속 성장하고 번창하고 있습니다. 따라서 오픈 소스 소프트웨어를 클로즈드 소스 소프트웨어보다 선택할 때마다, 어떤 회사나 개발자가 당신을 방치하고 유지 관리되지 않는 소프트웨어에 남겨두는 가능성을 극적으로 줄이고 있습니다.\n\n마지막으로, 비트코인, Bisq 또는 Electrum과 같은 지갑과 같이 널리 사용되는 오픈 소스 프로젝트는 최고의 인재를 끌어들여 고품질 제품을 만들어내는 경향이 있습니다. 프로젝트의 개방적인 특성 덕분에 누구나 협력할 수 있으며, 이 분야의 많은 훌륭한 개발자들은 좋은 프로젝트 위에 구축하는 것을 선호하며 중복 작업을 처음부터 시작하는 것보다 협력하는 것을 더 좋아합니다. 시간이 지나면서 이러한 개인의 누적 기여는 인상적인 결과를 가져오며, 이는 자금이 풍부한 기업조차도 달성할 수 있는 것을 종종 초월합니다.\n\n요약하자면, 비트코인 도구를 위해 오픈 소스 옵션을 선택하는 것은 안전하고 유용하며 고품질의 제품을 즐길 수 있는 많은 장점을 제공합니다. 우리는 당신이 일상 생활에서 사용하는 코드의 본질에 대해 호기심을 갖고, 당신이 실행하는 소프트웨어에 대해 정보에 기반한 선택을 하기를 바랍니다.
