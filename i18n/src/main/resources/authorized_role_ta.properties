authorizedRole.mediator.close.warning=நீங்கள் நடுவியல் வழக்கை மூட விரும்புகிறீர்களா?\n\nஉங்கள் நடுவியல் முடிவை வர்த்தக நண்பர்களுக்கு நீங்கள் அறிவித்துள்ளீர்களா என்பதை உறுதிப்படுத்துங்கள்.\n\nஉங்கள் வழக்கை மூடிய பிறகு, மேலே வலது மூலைக்குள் உள்ள சுவிட்ச்-பட்டனை நிலைமாற்றினால், நீங்கள் நடுவியல் வழக்கை அணுகலாம். அரட்டையினால் இன்னும் திறந்துள்ளது. நீங்கள் வழக்கை மூடிய பிறகு, நீங்கள் அரட்டையை விட்டுவிட ஒரு விருப்பத்தைப் பெறுவீர்கள்.
authorizedRole.mediator.close.tradeLogMessage=மத்தியஸ்தர் வழக்கத்தை மூடியுள்ளார்
authorizedRole.mediator.table.header.closeCaseDate=மூடுதல் தேதி
authorizedRole.mediator=மத்தியஸ்தர் வழக்கை மீண்டும் திறந்துள்ளார்.
authorizedRole.mediator.leaveChannel.warning=நீங்கள் அரட்டையை விட்டு வெளியேற விரும்புகிறீர்களா?\n\nநீங்கள் அரட்டையை விட்டுவிட்டால், அனைத்து செய்திகளும் மற்றும் அரட்டையின் தரவுகள் அழிக்கப்படும், மேலும் நீங்கள் வர்த்தகர்களுடன் தொடர்பு கொள்ள முடியாது.
authorizedRole.mediator.removeCase.warning=நீங்கள் அந்த மத்தியஸ்த வழக்கை நீக்க விரும்புகிறீர்களா?\n\nநீங்கள் மத்தியஸ்த வழக்கை நீக்கும்போது, அரட்டை சேனலை விட்டு வெளியேறுவீர்கள் மற்றும் அந்த வழக்கிற்கான அனைத்து தரவுகளும் அழிக்கப்படும். இதை மீண்டும் பெற முடியாது.

