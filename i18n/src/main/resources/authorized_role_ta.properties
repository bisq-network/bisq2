authorizedRole.mediator.message.toRequester=நீங்கள் மத்தியஸ்த ஆதரவைக் கேட்டுள்ளீர்கள். Bisq மத்தியஸ்தர் உங்கள் உதவிக்கு வர்த்தக அரட்டையில் சேர்வார்.
