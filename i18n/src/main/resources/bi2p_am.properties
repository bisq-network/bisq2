bi2p.info=ለታማኝ ግንኙነት፣ የI2P ሩተርን በBisq ከመዝጊያ በኋላም ይሂዱ።\nI2P በተደጋጋሚ እንዳይቀመጥ ይሻላል።\nI2P በቀጥታ ማስነሳት አትፈልጉ ከሆነ በBisq ውስጥ I2P ይቀልዱ ወይም የአስተዳደር የI2P ሩተር ይጠቀሙ።


