bisqEasy.tradeGuide.welcome.headline=Bisq Easy에서 거래하는 방법
bisqEasy.tradeGuide.welcome.content=이 가이드는 Bisq Easy를 사용하여 비트코인을 구매하거나 판매하는 데 필요한 주요 사항에 대한 개요를 제공합니다.\n이 가이드에서는 Bisq Easy에서 사용되는 보안 모델에 대해 배우고, 거래 과정에 대한 통찰을 얻으며, 거래 규칙에 익숙해질 수 있습니다.\n\n추가 질문이 있는 경우 '지원' 메뉴 아래에 있는 채팅방을 방문해 주시기 바랍니다.

bisqEasy.tradeGuide.security.headline=Bisq Easy에서 거래하는 것은 얼마나 안전한가요?
bisqEasy.tradeGuide.security.content=- Bisq Easy의 보안 모델은 소액 거래에 최적화되어 있습니다.\n- 이 모델은 판매자의 평판에 의존하며, 판매자는 일반적으로 경험이 풍부한 Bisq 사용자로서 신규 사용자에게 유용한 지원을 제공할 것으로 기대됩니다.\n- 평판을 쌓는 것은 비용이 많이 들 수 있으며, 추가 비용을 충당하고 판매자의 서비스에 대한 보상을 위해 일반적으로 5-15%의 가격 프리미엄이 발생합니다.\n- 평판이 없는 판매자와 거래하는 것은 상당한 위험을 동반하며, 이러한 위험이 철저히 이해되고 관리될 경우에만 진행해야 합니다.

bisqEasy.tradeGuide.process.headline=거래 과정은 어떻게 작동하나요?
bisqEasy.tradeGuide.process.content=제안을 수락하기로 결정하면, 제공된 옵션 중에서 선택할 수 있는 유연성이 있습니다. 거래를 시작하기 전에 검토를 위한 요약 개요가 제공됩니다.\n거래가 시작되면, 사용자 인터페이스가 다음 단계로 구성된 거래 프로세스를 안내합니다:

bisqEasy.tradeGuide.process.steps=- 판매자와 구매자는 계좌 정보를 교환합니다. 판매자는 자신의 결제 데이터(예: 은행 계좌 번호)를 구매자에게 보내고, 구매자는 자신의 비트코인 주소(또는 Lightning 송장)를 판매자에게 보냅니다.\n- 다음으로, 구매자는 거래 ID를 '결제 사유'로 포함하여 판매자의 계좌로 법정 화폐 결제를 시작합니다. 판매자는 결제를 수령하고 거래 ID가 올바른지 확인한 후 수령을 확인합니다.\n- 그런 다음 판매자는 비트코인을 구매자의 주소로 보내고 거래 ID(또는 Lightning을 사용하는 경우 선택적으로 프리이미지를 공유합니다). 사용자 인터페이스는 확인 상태를 표시합니다. 확인되면 거래가 성공적으로 완료됩니다.

bisqEasy.tradeGuide.rules.headline=거래 규칙에 대해 무엇을 알아야 하나요?
bisqEasy.tradeGuide.rules.content=- 판매자와 구매자 간의 계정 세부정보 교환 전에, 어느 당사자든지 정당한 이유 없이 거래를 취소할 수 있습니다.\n- 거래자는 새로운 메시지를 확인하기 위해 거래를 정기적으로 확인해야 하며, 24시간 이내에 응답해야 합니다.\n- 계정 세부정보가 교환된 후, 거래 의무를 이행하지 않는 것은 거래 계약 위반으로 간주되며, Bisq 네트워크에서 금지될 수 있습니다. 거래 상대방이 응답하지 않는 경우에는 적용되지 않습니다.\n- 법정 화폐 결제 중, 구매자는 '결제 사유' 필드에 'Bisq' 또는 'Bitcoin'과 같은 용어를 포함해서는 안 됩니다. 대신, 거래 ID를 사용하여 은행 송금을 거래와 연관시켜야 합니다.\n- 법정 화폐 송금 시간이 길어 즉시 거래를 완료할 수 없는 경우, 두 거래자는 거래 진행 상황을 모니터링하기 위해 하루에 최소 한 번 온라인 상태여야 합니다.\n- 거래자가 해결되지 않은 문제에 직면할 경우, 중재인을 거래 채팅에 초대하여 도움을 요청할 수 있습니다.\n\n도움이 필요하신가요? '지원' 메뉴 아래의 채팅방을 방문하세요. 즐거운 거래 되세요!

