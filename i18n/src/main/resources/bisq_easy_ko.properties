bisqEasy.openTrades.cancelTrade.warning.part2=동의는 거래 규칙 위반으로 간주될 수 있으며, 이로 인해 귀하의 프로필이 네트워크에서 금지될 수 있습니다.\n\n상대방이 24시간 이상 응답하지 않고 결제가 이루어지지 않은 경우, 귀하는 아무런 결과 없이 거래를 거부할 수 있습니다. 책임은 응답하지 않는 당사자에게 있습니다.\n\n질문이 있거나 문제가 발생한 경우, 거래 상대방에게 문의하시거나 '지원 섹션'에서 도움을 요청하시기 바랍니다.\n\n거래 상대방이 거래 규칙을 위반했다고 생각하신다면, 중재 요청을 시작할 수 있는 옵션이 있습니다. 중재인이 거래 채팅에 참여하여 협력적인 해결책을 찾기 위해 노력할 것입니다.\n\n거래를 취소하시겠습니까?

bisqEasy.openTrades.closeTrade.warning.interrupted=거래를 닫기 전에 필요하다면 거래 데이터를 CSV 파일로 백업할 수 있습니다.\n\n거래가 닫히면 거래와 관련된 모든 데이터가 사라지며, 거래 채팅에서 거래 상대방과 더 이상 소통할 수 없습니다.\n\n지금 거래를 닫으시겠습니까?

bisqEasy.openTrades.closeTrade.warning.completed=거래가 완료되었습니다.\n\n이제 거래를 종료하거나 필요시 거래 데이터를 컴퓨터에 백업할 수 있습니다.\n\n거래가 종료되면 거래와 관련된 모든 데이터가 사라지며, 거래 채팅에서 거래 상대방과 더 이상 소통할 수 없습니다.
