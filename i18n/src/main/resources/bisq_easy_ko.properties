bisqEasy.walletGuide.intro.headline=첫 번째 비트코인을 받을 준비를 하세요
bisqEasy.walletGuide.intro.content=Bisq Easy에서는 수신한 비트코인이 중개자 없이 바로 귀하의 지갑으로 들어옵니다. 이는 큰 장점이지만, 이를 받기 위해서는 본인이 직접 관리하는 지갑이 필요합니다!\n\n이 간단한 지갑 가이드에서는 몇 가지 간단한 단계로 지갑을 만드는 방법을 보여드리겠습니다. 이를 통해 새로 구매한 비트코인을 수신하고 저장할 수 있습니다.\n\n온체인 지갑에 익숙하고 이미 지갑이 있으신 경우, 이 가이드를 건너뛰고 자신의 지갑을 사용하시면 됩니다.

bisqEasy.walletGuide.download.headline=지갑 다운로드
bisqEasy.walletGuide.download.content=사용할 수 있는 지갑이 많이 있습니다. 이 가이드에서는 Bluewallet을 사용하는 방법을 보여드리겠습니다. Bluewallet은 훌륭하면서도 매우 간단하여 Bisq Easy에서 비트코인을 받을 때 사용할 수 있습니다.\n\nAndroid 또는 iOS 기기와 관계없이 휴대폰에서 Bluewallet을 다운로드할 수 있습니다. 그렇게 하려면 'bluewallet.io'의 공식 웹페이지를 방문하세요. 거기에서 사용하는 기기에 따라 App Store 또는 Google Play를 클릭하세요.\n\n중요한 참고 사항: 안전을 위해 기기의 공식 앱 스토어에서 앱을 다운로드하세요. 공식 앱은 'Bluewallet Services, S.R.L.'에서 제공하며, 앱 스토어에서 이를 확인할 수 있어야 합니다. 악성 지갑을 다운로드하면 자금이 위험에 처할 수 있습니다.\n\n마지막으로 간단한 참고 사항: Bisq는 어떤 방식으로든 Bluewallet과 제휴하지 않습니다. 우리는 품질과 단순성 때문에 Bluewallet 사용을 권장하지만, 시장에는 다른 많은 옵션이 있습니다. 필요에 맞는 지갑을 비교하고 시도하며 자유롭게 선택하시기 바랍니다.
bisqEasy.walletGuide.download.link=여기를 클릭하여 Bluewallet의 페이지를 방문하세요

bisqEasy.walletGuide.createWallet.headline=새 지갑 만들기
bisqEasy.walletGuide.createWallet.content=Bluewallet는 다양한 용도로 여러 개의 지갑을 생성할 수 있게 해줍니다. 현재는 하나의 지갑만 필요합니다. Bluewallet에 들어가면 새 지갑을 추가하라는 메시지가 표시됩니다. 그렇게 하면 지갑의 이름을 입력하고 *Type* 섹션에서 *Bitcoin* 옵션을 선택하세요. 나머지 옵션은 그대로 두고 *Create*를 클릭할 수 있습니다.\n\n다음 단계로 이동하면 12개의 단어가 표시됩니다. 이 12개의 단어는 전화기에 문제가 생길 경우 지갑을 복구할 수 있는 백업입니다. 이 단어들을 제시된 순서대로 종이에 (디지털이 아닌) 적어 두고, 이 종이를 안전하게 보관하며 오직 본인만 접근할 수 있도록 하세요. 지갑과 보안에 관한 내용을 Bisq 2의 Learn 섹션에서 읽어볼 수 있습니다.\n\n작업이 완료되면 'Ok, I wrote it down'을 클릭하세요.\n축하합니다! 지갑을 생성하셨습니다! 이제 비트코인을 수신하는 방법으로 넘어갑시다.

bisqEasy.walletGuide.receive.headline=지갑에서 비트코인 받기
bisqEasy.walletGuide.receive.content=비트코인을 받으려면 지갑의 주소가 필요합니다. 이를 얻으려면 새로 생성한 지갑을 클릭한 후 화면 하단의 '받기' 버튼을 클릭하세요.\n\nBluewallet은 사용되지 않은 주소를 QR 코드와 텍스트로 표시합니다. 이 주소는 Bisq Easy에서 상대방에게 제공해야 할 주소로, 구매하는 비트코인을 보내기 위해 필요합니다. QR 코드를 카메라로 스캔하거나 이메일 또는 채팅 메시지로 주소를 전송하거나 단순히 입력하여 PC로 주소를 이동할 수 있습니다.\n\n거래가 완료되면 Bluewallet은 들어오는 비트코인을 감지하고 잔액을 새로운 자금으로 업데이트합니다. 새로운 거래를 할 때마다 개인 정보를 보호하기 위해 새 주소를 받으세요.\n\n이것은 자신의 지갑에서 비트코인을 받기 위해 알아야 할 기본 사항입니다. Bluewallet에 대해 더 알고 싶다면 아래에 나열된 비디오를 확인하는 것을 추천합니다.
