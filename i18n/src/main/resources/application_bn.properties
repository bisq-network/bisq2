updater.furtherInfo=এই আপডেটটি পুনরায় চালু করার পর লোড হবে এবং নতুন ইনস্টলেশনের প্রয়োজন নেই।\nআরও বিস্তারিত রিলিজ পৃষ্ঠায় পাওয়া যাবে:
updater.furtherInfo.isLauncherUpdate=এই আপডেটের জন্য নতুন একটি Bisq ইনস্টলেশন প্রয়োজন।\nযদি আপনি macOS-এ Bisq ইনস্টল করার সময় সমস্যা সম্মুখীন হন, দয়া করে নির্দেশাবলী পড়ুন:
