updater.downloadAndVerify.info=একবার সমস্ত ফাইল ডাউনলোড হলে, স্বাক্ষরকারী কীটি অ্যাপ্লিকেশনে প্রদত্ত কী এবং Bisq ওয়েবসাইটে উপলব্ধ কীগুলির সাথে তুলনা করা হয়। এই কীটি পরে ডাউনলোড করা নতুন সংস্করণ ('desktop.jar') যাচাই করতে ব্যবহৃত হয়।
updater.downloadAndVerify.info.isLauncherUpdate=একবার সমস্ত ফাইল ডাউনলোড হলে, স্বাক্ষরকারী কীটি অ্যাপ্লিকেশনে প্রদত্ত কী এবং Bisq ওয়েবসাইটে উপলব্ধ কীগুলির সাথে তুলনা করা হয়। এই কীটি পরে ডাউনলোড করা নতুন Bisq ইনস্টলার যাচাই করতে ব্যবহৃত হয়। ডাউনলোড এবং যাচাইকরণ সম্পন্ন হলে, নতুন Bisq সংস্করণ ইনস্টল করতে ডাউনলোড ডিরেক্টরিতে যান।
