restoreFromBackup.headline=ব্যাকআপ থেকে পুনরুদ্ধার করা ফাইল
restoreFromBackup.info=স্টার্টআপের সময়, সিস্টেমটি শনাক্ত করেছে যে কিছু স্থায়ী ফাইল ক্ষতিগ্রস্ত বা অদৃশ্য ছিল।\nঅ্যাপ্লিকেশনটি একটি বৈধ অবস্থায় থাকে তা নিশ্চিত করতে, সর্বশেষ উপলব্ধ ব্যাকআপগুলি স্বয়ংক্রিয়ভাবে পুনরুদ্ধার করা হয়েছে।\n\nআপনার খোলা ট্রেডগুলি পর্যালোচনা করুন যাতে নিশ্চিত হতে পারেন যে সেগুলি প্রত্যাশিত অবস্থায় রয়েছে।\nযদি আপনি কোনো অসঙ্গতি লক্ষ্য করেন বা সমস্যা সম্মুখীন হন, তাহলে সহায়তার জন্য Bisq অবদানকারীদের সাথে যোগাযোগ করুন।\n\nনিচের দোকানগুলি ব্যাকআপ থেকে পুনরুদ্ধার করা হয়েছে:
