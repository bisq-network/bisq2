contactsList.table.tableInfo.content=পরিচিতি একটি বহুমুখী সরঞ্জাম যা আপনার সহকর্মীদের ট্র্যাক রাখার অনুমতি দিয়ে নিরাপত্তা সুরক্ষার একটি নতুন স্তর যুক্ত করে।\n\nউদাহরণস্বরূপ, ব্যবহারকারীর ছদ্মবেশ প্রতিরোধ করতে, কারো সাথে একটি সফল বাণিজ্য সম্পন্ন করার পরে, আপনি এই ব্যবহারকারীকে যুক্ত করতে পারেন যাতে পরবর্তী সময়ে যখন আপনি যোগাযোগ করবেন তখন এটি সত্যিই সেই একই ব্যবহারকারী।\n\nBisq2 ইতিমধ্যে একটি ব্যবহারকারী প্রোফাইল গঠনকারী চারটি উপাদান ব্যবহার করে ছদ্মবেশের বিরুদ্ধে নিরাপত্তা প্রদান করে: প্রোফাইল ID, Nym, প্রোফাইল আইকন এবং ডাকনাম। তবুও, নিষ্ক্রিয়তার 15 দিন পরে নেটওয়ার্ক থেকে প্রোফাইলগুলি মুছে ফেলা হয়। একবার প্রোফাইল সরানো হলে, একজন দূষিত কর্তা একই ডাকনাম দিয়ে একটি নতুন প্রোফাইল তৈরি করতে পারে সেই ব্যবহারকারীর ছদ্মবেশ ধারণের চেষ্টায়।\n\nআমরা আপনার জন্য এই প্রক্রিয়াটি সহজ করেছি স্বয়ংক্রিয়ভাবে এই তালিকায় সমস্ত ব্যবহারকারীদের যুক্ত করে যাদের সাথে আপনি অ্যাপ ব্যবহার করার সময় যোগাযোগ করেন। আপনি "সেটিংস" মেনু > "আরও বিকল্প" বিভাগে "স্বয়ংক্রিয়ভাবে পরিচিতি যোগ করুন" বিকল্পটি ব্যবহার করে এটি বন্ধ করতে পারেন।
