contactsList.table.columns.actionsMenu.removeContact=আপনি কি নিশ্চিত যে আপনি এই যোগাযোগটি মুছে ফেলতে চান?\n\nযোগাযোগটি মুছে ফেলার মাধ্যমে, এই পিয়ারের সাথে যুক্ত যেকোনো ট্যাগ, বিশ্বাস স্কোর বা নোট স্থায়ীভাবে মুছে যাবে।
