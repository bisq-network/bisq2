chat.chatRules.headline=Правила за разговор
chat.chatRules.content=- Бидете почитувани: Однесувајте се со добрина кон другите, избегнувајте навредлив јазик, лични напади и вознемирување.- Бидете толерантни: Чувајте отворен ум и прифатете дека другите можеби имаат различни ставови, културно потекло и искуства.- Без спам: Воздржете се од поплавување на разговорот со повторувачки или неважни пораки.- Без рекламирање: Избегнувајте промовирање на комерцијални производи, услуги или објавување на промотивни линкови.- Без тролување: Пореметувачкото однесување и намерната провокација не се добредојдени.- Без имитација: Не користете прекари кои можат да доведат до заблуда дека сте позната личност.- Нула толеранција за измамници: Секој обид за измама ќе резултира со итно исклучување од мрежата.- Чувајте ги трговиите во Bisq: Bisq е создаден за безбедно тргување. Барањето на колеги да тргуваат надвор од платформата го зголемува ризикот од измама и ќе резултира со исклучување од мрежата.- Почитувајте ја приватноста: Заштитете ја вашата и приватноста на другите; не споделувајте детали за трговијата.- Пријавете неправилности: Пријавете прекршувања на правилата или неприфатливо однесување на модераторот.- Уживајте во разговорот: Вклучете се во значајни дискусии, стекнете пријатели и забавувајте се во пријателска и инклузивна заедница.\n\nСо учеството во разговорот, се согласувате да ги следите овие правила. Тешките прекршувања на правилата можат да доведат до исклучување од Bisq мрежата.


