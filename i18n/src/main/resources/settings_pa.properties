settings.network.i2p.headline=I2P ਵਿਕਲਪ
settings.network.i2p.useEmbedded=ਇੰਬੈਡਡ ਰਾਊਟਰ ਦੀ ਵਰਤੋਂ ਕਰੋ

settings.network.i2p.useEmbedded.info=ਜਦੋਂ ਅੰਦਰੂਨੀ I2P ਰਾਊਟਰ ਦੀ ਵਰਤੋਂ ਕੀਤੀ ਜਾਂਦੀ ਹੈ, ਤਾਂ ਸ਼ੁਰੂਆਤ ਕਰਨ ਵਿੱਚ ਵੱਧ ਸਮਾਂ ਲੱਗਦਾ ਹੈ, ਅਤੇ ਜੇ ਤੁਸੀਂ ਬਾਰ-ਬਾਰ Bisq ਨੂੰ ਸ਼ੁਰੂ ਅਤੇ ਬੰਦ ਕਰਦੇ ਹੋ, ਤਾਂ ਨੈੱਟਵਰਕ ਦੀ ਸਥਿਰਤਾ ਪ੍ਰਭਾਵਿਤ ਹੋ ਸਕਦੀ ਹੈ।\nਰਾਊਟਰ ਨੂੰ I2P ਨੈੱਟਵਰਕ ਦੁਆਰਾ ਅਵਿਸ਼ਵਾਸਯੋਗ ਵਜੋਂ ਚਿੰਨਿਤ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ।\n\nਇਹ ਸਮੱਸਿਆਵਾਂ ਤੋਂ ਬਚਣ ਲਈ, ਤੁਸੀਂ ਜਾਂ ਤਾਂ https://geti2p.net ਤੋਂ ਅਧਿਕਾਰਿਕ I2P ਰਾਊਟਰ ਇੰਸਟਾਲ ਕਰ ਸਕਦੇ ਹੋ ਜਾਂ Bisq I2P ਰਾਊਟਰ ਦੀ ਵਰਤੋਂ ਕਰ ਸਕਦੇ ਹੋ, ਜੋ Bisq ਬੰਦ ਹੋਣ ਤੋਂ ਬਾਅਦ ਵੀ ਚੱਲਦਾ ਰਹਿੰਦਾ ਹੈ। ਇਹ ਤੇਜ਼ ਸ਼ੁਰੂਆਤ ਦੇ ਸਮੇਂ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ ਅਤੇ, ਤੁਹਾਡੇ ਨੈੱਟਵਰਕ ਸੈਟਅਪ ਦੇ ਆਧਾਰ 'ਤੇ, ਤੁਹਾਡੇ ਰਾਊਟਰ ਨੂੰ I2P ਨੈੱਟਵਰਕ ਵਿੱਚ ਹੋਰ ਪ੍ਰਭਾਵਸ਼ਾਲੀ ਢੰਗ ਨਾਲ ਯੋਗਦਾਨ ਦੇਣ ਦੀ ਆਗਿਆ ਦਿੰਦਾ ਹੈ।

settings.network.i2p.useEmbedded.warn=ਜਦੋਂ ਤੁਸੀਂ ਐਮਬੇਡਡ I2P ਰਾਊਟਰ ਦੀ ਵਰਤੋਂ ਕਰਦੇ ਹੋ, ਤਾਂ ਸ਼ੁਰੂਆਤ ਕਰਨ ਵਿੱਚ ਵਧੇਰੇ ਸਮਾਂ ਲੱਗਦਾ ਹੈ, ਅਤੇ Bisq ਦੇ ਵਾਰੰ-ਵਾਰ ਰੀਸਟਾਰਟ ਕਰਨ ਨਾਲ ਨੈੱਟਵਰਕ ਦੀ ਸਥਿਰਤਾ ਘਟ ਸਕਦੀ ਹੈ।\nਰਾਊਟਰ ਨੂੰ I2P ਨੈੱਟਵਰਕ ਦੁਆਰਾ ਅਸਥਿਰ ਵਜੋਂ ਚਿੰਨ੍ਹਤ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ।\n\nਇਨ੍ਹਾਂ ਸਮੱਸਿਆਵਾਂ ਤੋਂ ਬਚਣ ਲਈ, ਤੁਸੀਂ https://geti2p.net ਤੋਂ ਅਧਿਕਾਰਿਕ I2P ਰਾਊਟਰ ਇੰਸਟਾਲ ਕਰ ਸਕਦੇ ਹੋ ਜਾਂ Bisq I2P ਰਾਊਟਰ ਦੀ ਵਰਤੋਂ ਕਰ ਸਕਦੇ ਹੋ, ਜੋ Bisq ਬੰਦ ਹੋਣ ਦੇ ਬਾਅਦ ਵੀ ਚੱਲਦਾ ਰਹਿੰਦਾ ਹੈ। ਇਸ ਨਾਲ ਸ਼ੁਰੂਆਤ ਕਰਨ ਦਾ ਸਮਾਂ ਤੇਜ਼ ਹੁੰਦਾ ਹੈ ਅਤੇ, ਤੁਹਾਡੇ ਨੈੱਟਵਰਕ ਸੈਟਅਪ ਦੇ ਆਧਾਰ 'ਤੇ, ਤੁਹਾਡਾ ਰਾਊਟਰ I2P ਨੈੱਟਵਰਕ ਵਿੱਚ ਵਧੀਆ ਤਰੀਕੇ ਨਾਲ ਯੋਗਦਾਨ ਦੇ ਸਕਦਾ ਹੈ।\n\nਕੀ ਤੁਸੀਂ ਐਮਬੇਡਡ ਰਾਊਟਰ ਦੀ ਵਰਤੋਂ ਕਰਨ ਲਈ ਅੱਗੇ ਵਧਣ ਦਾ ਯਕੀਨ ਰੱਖਦੇ ਹੋ?
