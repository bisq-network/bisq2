settings.network.transport.options.info=ਜਦੋਂ Tor ਅਤੇ I2P ਦੋਹਾਂ ਚੁਣੇ ਜਾਂਦੇ ਹਨ, Bisq ਦੋਨੋਂ ਗੋਪਨੀਯਤਾ ਓਵਰਲੇ ਨੈੱਟਵਰਕਾਂ ਨੂੰ ਇਕੱਠੇ ਵਰਤਦਾ ਹੈ ਤਾਂ ਜੋ ਲਚਕਦਾਰਤਾ ਅਤੇ ਪ੍ਰਦਰਸ਼ਨ ਵਿੱਚ ਸੁਧਾਰ ਕੀਤਾ ਜਾ ਸਕੇ।\nਸੁਨੇਹੇ ਦੋਹਾਂ ਨੈੱਟਵਰਕਾਂ 'ਤੇ ਇੱਕਸਾਥ ਭੇਜੇ ਜਾਂਦੇ ਹਨ, ਜਿਸ ਨਾਲ ਤੇਜ਼ ਡਿਲਿਵਰੀ ਅਤੇ ਸਫਲ ਪ੍ਰਾਪਤੀ ਦੀ ਉੱਚ ਸੰਭਾਵਨਾ ਹੁੰਦੀ ਹੈ।\nਜੇਕਰ ਇੱਕ ਨੈੱਟਵਰਕ ਨੂੰ DDoS ਹਮਲੇ ਦਾ ਸਾਹਮਣਾ ਕਰਨਾ ਪੈਂਦਾ ਹੈ, ਤਾਂ Bisq ਦੂਜੇ ਰਾਹੀਂ ਕੰਮ ਕਰਨਾ ਜਾਰੀ ਰੱਖ ਸਕਦਾ ਹੈ, ਜਿਸ ਨਾਲ ਬਿਨਾ ਰੁਕਾਵਟ ਦੇ ਸੰਚਾਰ ਯਕੀਨੀ ਬਣਦਾ ਹੈ।

settings.network.transport.options.i2pOnly.warn=ਕੇਵਲ I2P ਦੀ ਵਰਤੋਂ ਕਰਨ ਨਾਲ ਨੈੱਟਵਰਕ ਦੀ ਭਰੋਸੇਯੋਗਤਾ ਘਟ ਸਕਦੀ ਹੈ। ਸਭ ਤੋਂ ਵਧੀਆ ਅਨੁਭਵ ਲਈ, ਅਸੀਂ Tor ਅਤੇ I2P ਦੋਹਾਂ ਨੂੰ ਚਾਲੂ ਕਰਨ ਦੀ ਸਿਫਾਰਸ਼ ਕਰਦੇ ਹਾਂ।\n\nਕੀ ਤੁਸੀਂ ਕੇਵਲ I2P ਨਾਲ ਅੱਗੇ ਵਧਣਾ ਚਾਹੁੰਦੇ ਹੋ?
