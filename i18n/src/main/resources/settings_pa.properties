settings.bisqConnect.apiConfig.headline=API ਸੰਰਚਨਾ
settings.bisqConnect.apiConfig.info=ਇਹ API ਨਾਲ ਜੁੜਨ ਲਈ ਟੋਰ ਦੀ ਵਰਤੋਂ ਕਰਨ ਦੀ ਸਿਫਾਰਸ਼ ਕੀਤੀ ਜਾਂਦੀ ਹੈ। ਜੇ ਤੁਸੀਂ ਸਾਫ ਨੈੱਟ ਚੁਣਦੇ ਹੋ, ਤਾਂ LAN ਦੀ ਵਰਤੋਂ ਅਗਲਾ ਸਭ ਤੋਂ ਵਧੀਆ ਵਿਕਲਪ ਹੈ - ਪਛਾਣੀ ਗਈ LAN ਹੋਸਟ ਨੂੰ ਲਾਗੂ ਕਰੋ। ਜਨਤਕ IP ਪਤਾ ਦੀ ਵਰਤੋਂ ਸਿਰਫ਼ ਉੱਚ ਪੱਧਰੀ ਯੂਜ਼ਰਾਂ ਲਈ ਸਿਫਾਰਸ਼ ਕੀਤੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਇਸ ਨਾਲ ਸੁਰੱਖਿਆ ਦੇ ਖਤਰੇ ਹੁੰਦੇ ਹਨ।

