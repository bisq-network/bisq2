settings.backup.totalMaxBackupSizeInMB.description=ਸਵੈਚਾਲਿਤ ਬੈਕਅੱਪ ਲਈ MB ਵਿੱਚ ਅਧਿਕਤਮ ਆਕਾਰ
settings.backup.totalMaxBackupSizeInMB.info.tooltip=ਮਹੱਤਵਪੂਰਨ ਡਾਟਾ ਸਵੈਚਾਲਿਤ ਤੌਰ 'ਤੇ ਡਾਟਾ ਡਾਇਰੈਕਟਰੀ ਵਿੱਚ ਬੈਕਅੱਪ ਕੀਤਾ ਜਾਂਦਾ ਹੈ ਜਦੋਂ ਵੀ ਅੱਪਡੇਟ ਕੀਤੇ ਜਾਂਦੇ ਹਨ, ਇਸ ਰੱਖਿਆ ਰਣਨੀਤੀ ਦੇ ਅਨੁਸਾਰ:\n\t- ਪਿਛਲਾ ਘੰਟਾ: ਪ੍ਰਤੀ ਮਿੰਟ ਇੱਕ ਬੈਕਅੱਪ ਦਾ ਅਧਿਕਤਮ ਰੱਖੋ।\n\t- ਪਿਛਲਾ ਦਿਨ: ਪ੍ਰਤੀ ਘੰਟਾ ਇੱਕ ਬੈਕਅੱਪ ਰੱਖੋ।\n\t- ਪਿਛਲਾ ਹਫਤਾ: ਪ੍ਰਤੀ ਦਿਨ ਇੱਕ ਬੈਕਅੱਪ ਰੱਖੋ।\n\t- ਪਿਛਲਾ ਮਹੀਨਾ: ਪ੍ਰਤੀ ਹਫਤੇ ਇੱਕ ਬੈਕਅੱਪ ਰੱਖੋ।\n\t- ਪਿਛਲਾ ਸਾਲ: ਪ੍ਰਤੀ ਮਹੀਨੇ ਇੱਕ ਬੈਕਅੱਪ ਰੱਖੋ।\n\t- ਪਿਛਲੇ ਸਾਲ: ਪ੍ਰਤੀ ਸਾਲ ਇੱਕ ਬੈਕਅੱਪ ਰੱਖੋ।\n\nਕਿਰਪਾ ਕਰਕੇ ਨੋਟ ਕਰੋ, ਇਹ ਬੈਕਅੱਪ ਮਕੈਨਿਜ਼ਮ ਹਾਰਡ ਡਿਸਕ ਦੀ ਅਸਫਲਤਾ ਦੇ ਖਿਲਾਫ ਸੁਰੱਖਿਆ ਨਹੀਂ ਦਿੰਦਾ। ਚੰਗੀ ਸੁਰੱਖਿਆ ਲਈ, ਅਸੀਂ ਮਜ਼ਬੂਤ ਤੌਰ 'ਤੇ ਸਿਫਾਰਸ਼ ਕਰਦੇ ਹਾਂ ਕਿ ਇੱਕ ਵਿਕਲਪਿਕ ਹਾਰਡ ਡ੍ਰਾਈਵ 'ਤੇ ਹੱਥ ਨਾਲ ਬੈਕਅੱਪ ਬਣਾਏ ਜਾਣ।
