# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Det finns fem typer av Pix-nycklar:\n\n* CPF (Register över fysiska personer)\n* CNPJ (Nationellt register över juridiska personer)\n* E-postadress\n* Telefonnummer\n* En slumpmässigt systemgenererad nyckel kallad en universellt unik identifierare (UUID)\n\nEn annan nyckel måste användas för varje Pix-konto du har. Privatpersoner kan skapa upp till fem nycklar per konto de äger.\n\nNär du handlar på Bisq bör BTC-köpare inkludera sin Pix-nyckel i 'betalningsorsak' så att säljare kan identifiera betalningen.
