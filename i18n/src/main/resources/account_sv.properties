# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Handel med US Postal Money Orders (USPMO) på Bisq kräver följande:\n\n- BTC-köpare måste skriva BTC-säljarens namn i både Betalare- och Mottagare-fälten och ta tydliga foton av USPMO och spårad kuvert innan de skickar.\n- BTC-köpare måste skicka USPMO med Leveransbekräftelse.\n\nVid medling eller tvist måste du tillhandahålla fotona, USPMO-serienumret, postkontorets nummer och beloppet så att medlaren eller återbetalningsagenten kan verifiera betalningen. Underlåtenhet att tillhandahålla dessa bevis kommer att resultera i att du förlorar tvisten. Avsändaren är fullt ansvarig för att bevisa betalningen.

