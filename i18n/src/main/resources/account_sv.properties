# Wise USD
paymentAccounts.wiseUsd.beneficiaryAddress=Mottagarens adress

paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=På grund av amerikansk bankreglering har överföring och mottagning av USD-betalningar fler begränsningar än de flesta andra valutor. Av denna anledning lades inte USD till Bisq Wise betalningsmetod.\n\nWise-USD betalningsmetoden gör det möjligt för Bisq-användare att handla i USD.\n\nAlla med ett Wise-konto kan lägga till Wise-USD som en betalningsmetod i Bisq. Detta kommer att möjliggöra för dem att köpa och sälja BTC med USD.\n\nNär man handlar på Bisq bör BTC-köpare inte använda något referens för betalningsorsak. Om betalningsorsak krävs bör de endast använda det fullständiga namnet på Wise-USD-kontoinnehavaren.
paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=På grund av amerikanska bankregler har USD-överföringar fler begränsningar än de flesta andra valutor. Därför ingår inte USD i den standardiserade Bisq Wise betalningsmetoden.\n\nWise-USD betalningsmetoden gör det möjligt för Bisq-användare att handla BTC i USD med hjälp av ett Wise-konto.\n\nNär betalningar skickas får BTC-köpare inte inkludera något handelsrelaterat referens. Om en betalningsnot behövs, använd endast det fullständiga namnet på Wise-USD kontoinnehavaren.


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle är en överföringstjänst som fungerar bäst *genom* din bank.\n\n1. Kontrollera om (och hur) din bank stöder Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Var noga med överföringsgränser—banker sätter ofta separata dagliga, veckovisa och månatliga sändningsgränser.\n3. Om din bank inte stöder Zelle kan du fortfarande använda Zelle-mobilappen, men gränserna kommer att vara mycket lägre.\n4. Namnet på ditt Bisq-konto **måste** matcha namnet på ditt Zelle/bankkonto.\n\nOm du inte kan slutföra Zelle-betalningen exakt som angivet i handelskontraktet kan du förlora en del eller hela din säkerhetsdeposition.\n\nEftersom Zelle har en högre återbetalningsrisk rekommenderas säljare att kontakta nya köpare via e-post eller SMS för att bekräfta att de äger kontot.


