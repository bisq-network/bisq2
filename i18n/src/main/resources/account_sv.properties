paymentAccounts.cashDeposit.requirements=Ytterligare krav
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Vänligen se till att din bank tillåter kontantinsättningar på andra personers konton.\n\nMånga banker stöder inte längre insättningar på ett utländskt konto.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f='Face to Face'-affärer följer andra regler och medför andra risker än online-transaktioner.\n\nViktiga skillnader inkluderar:\n\n1. Handelsparter måste utbyta mötesplats och tid med hjälp av den angivna kontaktinformationen.\n2. Båda parter behöver ta med sina bärbara datorer och bekräfta **“betalning skickad”** och **“betalning mottagen”** på mötesplatsen.\n3. Om en skapare har särskilda **villkor**, måste de ange dem i fältet **Ytterligare information**.\n4. Genom att acceptera ett erbjudande godkänner mottagaren skaparen angivna **villkor**.\n5. Vid en tvist kan medlare eller skiljedomare erbjuda begränsad hjälp, eftersom det vanligtvis är svårt att tillhandahålla oförändrad bevisning på vad som hände på mötet. I sådana fall kan BTC-medel förbli låsta tills båda parter når en överenskommelse.\n\nFör att fullt ut förstå Face to Face-affärer, vänligen läs instruktionerna och rekommendationerna här:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Staden att mötas (kommer att visas med erbjudandet)
