# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Med HalCash skickar BTC-köparen uttagskoden till BTC-säljaren via SMS.\n\nVänligen kontrollera din banks HalCash-gränser innan du handlar.\nTypiska gränser är:\n1. Minimiuttag: €10\n2. Maximi per uttag: €600\n3. Dagsgräns: €3 000 per mottagare\n4. Månatlig gräns: €6 000 per mottagare\n\nUttag måste göras i multiplar av €10. Bisq kommer att justera BTC-beloppet i enlighet därmed, så marknadsbaserad prissättning kan inte användas.\n\nVid en tvist måste BTC-köparen tillhandahålla bevis på att EUR har skickats.

# IMPS
