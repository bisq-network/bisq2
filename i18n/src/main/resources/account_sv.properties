# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=För att använda Satispay behöver du ett italienskt bankkonto (IBAN) och ett registrerat Satispay-konto.\n\nSatispay-gränserna sätts individuellt. För att handla större belopp, kontakta Satispay-supporten för att höja dina gränser. Affärer över dessa gränser kan avbrytas och kan leda till en avgift.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Det Snabbare Betalningssystemet (SBP) är en rysk interbanköverföringstjänst som möjliggör personliga betalningar med endast ett mobiltelefonnummer.\n\n1. SBP stöder överföringar mellan ryska bankkonton i ryska rubel endast.\n\n2. Endast ryska mobilnummer med landskoden +7 kan registreras.\n\n3. Du måste skapa ett separat Bisq-konto för varje bank där du vill ta emot medel.\n\n4. SBP visar mottagarens förnamn, mellannamn och initial för efternamnet för verifiering. Ange kontoinnehavarens namn i Bisq i samma format.

