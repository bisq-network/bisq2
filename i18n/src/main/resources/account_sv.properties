# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=För att betala med ett Amazon eGift Card måste du skicka ett Amazon eGift Card till BTC-säljaren med ditt Amazon-konto.\n\nVänligen se wikin [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] för ytterligare detaljer och bästa praxis.\n\nTre viktiga anteckningar:\n1. Försök att skicka presentkort med belopp på 100 USD eller mindre, eftersom Amazon är känt för att flagga större presentkort som potentiellt bedrägliga.\n2. Använd text i presentkortets meddelande som inte medför risker för att bli flaggad (t.ex. använd inte Bisq eller Bitcoin). Dela sedan den exakta referenstexten med din handelskollega i handelschatten så att de kan verifiera din betalning.\n3. Amazon eGift Cards kan endast lösas in på den Amazon-webbplats där de köptes (t.ex. ett presentkort som köpts på 'https://www.amazon.it' kan endast lösas in på 'https://www.amazon.it').

