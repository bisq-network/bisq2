# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=I Bisq används Strike endast för fiat-till-fiat-betalningar.\nVar medveten om Strikes kontogränser:\n\n1. Användare registrerade med endast e-post, namn och telefonnummer:\n- $100 max per insättning\n- $1 000 max totalt insättningar per vecka\n- $100 max per betalning\n\n2. Verifierade användare:\n- $1 000 max per insättning\n- $1 000 max totalt insättningar per vecka\n- $1 000 max per betalning\n\nAffärer över dessa gränser kan avbrytas och kan leda till en straffavgift.


