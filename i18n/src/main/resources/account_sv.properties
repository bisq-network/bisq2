# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=För att använda Bizum behöver du ett spanskt bankkonto (IBAN) och måste vara registrerad för tjänsten.\n\n1. Bizum kan användas för affärer mellan €0,50 och €1 000.\n2. Det maximala beloppet du kan skicka eller ta emot med Bizum är €2 000 per dag.\n3. Bizum-användare är begränsade till maximalt 150 transaktioner per månad.\n\nIndividuella banker kan tillämpa striktare gränser inom dessa maximala värden.\n\nVänligen överväg också dina personliga kontogränser.\nAffärer över dessa gränser kan avbrytas och kan leda till en avgift.

# Cash by Mail
paymentAccounts.cashByMail.contact=Kontaktinformation
paymentAccounts.cashByMail.contact.prompt=Namn eller pseudonymkuvert ska adresseras till
paymentAccounts.cashByMail.extraInfo=Ytterligare information
paymentAccounts.cashByMail.extraInfo.prompt=Till exempel, ditt land, de länder du accepterar affärer från, och eventuella särskilda villkor eller krav.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Hur man skickar kontanter med post?\n\n1. BTC-köparen måste paketera kontanter i en manipulationssäker kontantpåse.\n2. Köparen bör filma eller ta högupplösta bilder under paketeringen, med mottagarens adress och spårningsnummer redan bifogade.\n3. Köparen måste skicka paketet med leveransbekräftelse och lämplig försäkring.\n4. BTC-säljaren bör filma öppnandet av paketet, och se till att spårningsnumret är tydligt synligt.\n\nRegler:\n- Erbjudandets skapare måste ange eventuella särskilda villkor i fältet **Ytterligare information**.\n- Genom att ta ett erbjudande accepterar mottagaren de angivna villkoren från skaparen.\n- Kontanter med post ger begränsad verifierbar bevisning, vilket gör tvister svåra. Medel kan förbli låsta tills båda parter når en överenskommelse.\n- Förluster från kontanter med post-affärer är INTE berättigade till ersättning av Bisq DAO.\n\nFör att fullt ut förstå kraven, vänligen läs Bisq-wikin på: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Instruktioner och regler

