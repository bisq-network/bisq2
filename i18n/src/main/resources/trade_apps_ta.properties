tradeApps.MONERO_SWAP.pro=+ மிகவும் பாதுகாப்பானது\n+ நல்ல தனியுரிமை. பிட்காயின் பக்கம் பிட்காயின் இன் தனியுரிமை பண்புகளைப் பெறுகிறது. மொனேரோ பக்கம் மொனேரோ இன் உயர் தனியுரிமையைப் பெறுகிறது.\n+ உயர் மதிப்புள்ள பரிவர்த்தனைகளுக்கு உகந்தது
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- தேவையான அடிப்படையை இயக்க சில தொழில்நுட்ப திறன்கள் மற்றும் அனுபவம் தேவை\n- உறுதிப்படுத்தல் நேரம் இரு பிளாக்செயின்களில் உள்ள உறுதிப்படுத்தல்களை அடிப்படையாகக் கொண்டு இருக்கும், இது பொதுவாக 20-30 நிமிடங்கள் ஆக இருக்கும்.\n- பிட்காயின் பக்கம் பரிவர்த்தனை கட்டணங்கள் அதிக பிளாக்செயின் நெரிசலின் போது முக்கியமாக இருக்கலாம் (ஆனால் மிகவும் அரிதாகவே)\n- இரு வர்த்தகர்களும் ஆன்லைனில் இருக்க வேண்டும்\n- நொடிகளுக்கு அதிக வேகமான டிஸ்க் சேமிப்பிடம் தேவை
