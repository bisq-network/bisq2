# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=கணக்கு மாற்ற முறை பயன்படுத்தப்படும் அடிப்படையில் உள்ளது. ஆன்லைன் Fiat மாற்றம் பொதுவாக வர்த்தக நண்பருக்கு அடையாளத்தை வெளிப்படுத்துகிறது. Lightning பக்கம், இது Blockchain இல் தடவைகள் விடாமல் இருப்பதால், on-chain Bitcoin க்கானதைவிட சிறந்த தனியுரிமை உள்ளது. Liquid பக்கம், இது ரகசிய பரிவர்த்தனைகள் காரணமாக, முக்கிய நெட்வொர்க் Bitcoin க்கானதைவிட சிறந்த தனியுரிமை உள்ளது.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=பயனர் பாதுகாப்பு வைப்பு முடுக்குவதற்காக Lightning இல் சிறிய அளவிலான Bitcoin வைத்திருக்க வேண்டும். Submarine swaps மற்றும் வர்த்தக பரிவர்த்தனைகள் சுமார் 1 நிமிடத்திற்கு உட்பட்ட வேகமான blockchain உறுதிப்படுத்தல் நேரத்தில் இருந்து பயன் பெறுகின்றன. வர்த்தகத்திற்கு தேவையான நேரம் பயன்படுத்தப்படும் கட்டண முறையின்படி மற்றும் வர்த்தகத்தின் பதிலளிக்கும் நேரத்தின்படி மாறுபடும்.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Lightning-ல் இருந்து Liquid-க்கு Submarine swaps மற்றும் Liquid MuSig முறைமையை இணைக்கிறது
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=இது வர்த்தகர்கள் தங்கள் ஆஃப்-செயினில் உள்ள Bitcoin-ஐ Lightning-ல் Fiat-க்கு வர்த்தகம் செய்ய Liquid MuSig நெறிமுறையை அடிப்படையாகக் கொண்டு பயன்படுத்த அனுமதிக்கிறது. இந்த நெறிமுறை 3 வர்த்தகங்கள் மற்றும் 2 மாறுபட்ட நெறிமுறைகளின் சங்கிலியாகும்:\n- முதலில், வர்த்தகர்கள் தங்கள் Lightning Bitcoin-ஐ L-BTC-க்கு மாறுபடுத்த ஒரு மாறுபட்ட Submarine swap மூலம் மாற்றுகிறார்கள் (Lightning மற்றும் Liquid-க்கு இடையிலான Submarine swap). இந்த மாற்றம் எந்தவொரு திரவத்தள வழங்குநருடனும் நடைபெறும், வர்த்தக நண்பருடனல்ல.\n- பின்னர், Liquid-ல் MuSig நெறிமுறையைப் பயன்படுத்தி வர்த்தகம் நடைபெறும்.\n- வர்த்தகம் முடிந்தவுடன், L-BTC Lightning-க்கு Submarine swap மூலம் மீண்டும் மாற்றப்படுகிறது (மீண்டும் மற்றொரு வர்த்தகர்/திரவத்தள வழங்குநருடன்).
