# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=பணம் பரிமாற்ற முறையைப் பொறுத்தது. ஆன்லைன் பணம் பரிமாற்றம் பொதுவாக வர்த்தக மிதிவண்டிக்கு அடையாளத்தை வெளிப்படுத்துகிறது. லிக்விட் பக்கம், முக்கிய நெட்வொர்க் பிட்டுக்கானது விட சிறந்த தனியுரிமை கொண்டுள்ளது, காரணம் ரகசிய பரிவர்த்தனைகள்.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=பயனர் பாதுகாப்பு வைப்பு அடைக்க ஒரு சிறிய அளவிலான L-BTC வைத்திருக்க வேண்டும். Liquid இல் பிளாக்செயின் உறுதிப்படுத்தல் மிகவும் விரைவாக உள்ளது (சுமார் 1 நிமிடம்). வர்த்தகத்திற்கு தேவையான நேரம் கட்டண முறையின் அடிப்படையில் மற்றும் வர்த்தகத்தின் பதிலளிக்கும் நேரத்தில் சார்ந்துள்ளது.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=ஒரு பாதுகாப்பு வைப்பு அடிப்படையில், ஒரு MuSig பரிவர்த்தனை மற்றும் ஒரு பல அடுக்கு விவாத தீர்வு செயல்முறை
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=கான்செப்ட்டுவல் முறையில், இது Bisq MuSig புரொடோகால் (Bitcoin முதன்மை நெட்வொர்க்கில்) பின்பற்றுகிறது. Liquid, Bitcoin-இன் போலவே சென்சர் பண்புகளை உடையதல்ல, ஆனால் Bitcoin முதன்மை நெட்வொர்க்குக்கு மேலாக சில நன்மைகளை வழங்குகிறது:\n- Liquid-க்கு சுமார் 1 நிமிடத்திற்குள் மிகவும் குறுகிய பிளாக் உறுதிப்படுத்தல் நேரம் உள்ளது.\n- பரிவர்த்தனை கட்டணங்கள் மிகவும் குறைவாக உள்ளன.\n- அனுப்பப்படும் தொகையை மறைக்கின்ற நம்பகமான பரிவர்த்தனைகள் மூலம் தனியுரிமை மேம்பட்டுள்ளது.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig வெளியீட்டிற்கு Q3/2026 இல் தயாராக இருக்கும் என எதிர்பார்க்கப்படுகிறது.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ மிதமான மதிப்புள்ள வர்த்தக தொகைகளுக்கு உகந்த நல்ல பாதுகாப்பு\n+ Bisq MuSig-க்கு ஒப்பிடுகையில் குறைந்த பரிவர்த்தனை கட்டணங்கள், வேகமாக உறுதிப்படுத்தல்கள் மற்றும் சிறந்த தனியுரிமை உள்ளன.\n+ Fiat உலகின் பாரம்பரிய அமைப்புடன் கையாள்வதில் வெற்றிகரமாக உள்ளது
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- இரண்டு வர்த்தகர்களுக்கும் பாதுகாப்பு வைப்பு க்காக L-BTC இருக்க வேண்டும்\n- Liquid என்பது ஒரு கூட்டுறவு பக்கம் மற்றும் முக்கிய நெட்வொர்க் Bitcoin க்கு ஒப்பிடும்போது அதிக அளவிலான சென்சார்ஷிப் எதிர்ப்பு இல்லை.\n- முக்கிய நெட்வொர்க் Bitcoin இல் இருந்து Liquid Bitcoin க்கு பீக்-இன் நம்பிக்கையற்றது, ஆனால் L-BTC ஐ BTC க்கு பீக்-அவுட் செய்யும் போது கூட்டுறவின் அங்கீகாரம் தேவைப்படுகிறது.\n- எடுத்துக்காட்டு செயல்முறை தொடர்பானது என்பதால், Bisq நோடு ஆன்லைனில் இருக்க வேண்டும்\n- Fiat பரிவர்த்தனை வங்கிக் கணக்கு பரிவர்த்தனைகள் போன்ற பழமையான முறைமைகளில் செய்யப்படும் என்பதால், இது அனைத்து குறைபாடுகளைப் பெறுகிறது, கட்டணத்தை திருப்பி பெறும் அபாயம், மெதுவான பரிவர்த்தனை, வங்கி பரிவர்த்தனை விவரங்களில் உண்மையான பெயர் உள்ள போது சகோதரருக்கு தனியுரிமை வெளிப்படுத்துதல். ஆனால் குறைந்த கட்டணத்தை திருப்பி பெறும் அபாயம், விரைவான அல்லது உடனடி மற்றும் உண்மையான பெயர்களின் பதிலாக கணக்கு ஐடிகள் அல்லது மின்னஞ்சலைப் பயன்படுத்தும் கட்டண முறைகளைப் பயன்படுத்துவதன் மூலம் அந்த பல்வேறு குறைபாடுகளை குறைக்கலாம். சில கட்டண முறைகள் முழுமையாக வங்கி முறைமையை தவிர்க்கின்றன, போன்று பணம் மூலம் மின்னஞ்சல் அல்லது நேருக்கு நேர் வர்த்தகம்.


