tradeApps.BISQ_LIGHTNING.con=- இருவரும் Lightning இல் BTC வைத்திருக்க வேண்டும் பாதுகாப்பு வைப்பு\n- Submarine swaps க்கான 2 கூடுதல் வர்த்தகர்களின் ஈடுபாடு சிக்கலையும், சாத்தியமான (அதிகம் சிறிய) ஆபத்துகளைச் சேர்க்கிறது.\n- Liquid என்பது ஒரு கூட்டமைப்பு புறச் சங்கிலி ஆகும் மற்றும் முதன்மை Bitcoin இன் உயர்ந்த சென்சார் எதிர்ப்பு நிலையை உடையதல்ல.\n- முதன்மை Bitcoin இல் இருந்து Liquid Bitcoin க்கு Peg-in என்பது நம்பிக்கையற்றது, ஆனால் L-BTC ஐ BTC க்கு Pegging-out செய்ய கூட்டமைப்பின் அங்கீகாரம் தேவைப்படுகிறது.\n- உருவாக்குநர்கள் Bisq நொடிகள் ஆன்லைனில் இருக்க வேண்டும் ஏனெனில் take-offer செயல்முறை தொடர்பாடல் அடிப்படையிலானது\n- Fiat பரிவர்த்தனை வங்கிப் பரிவர்த்தனைகள் போன்ற பழமையான அமைப்புகளில் செய்யப்படும் என்பதால், இது அனைத்து குறைபாடுகளையும் உடையது, போலி திரும்புதல் ஆபத்து, மெதுவான பரிவர்த்தனை, வங்கி பரிவர்த்தனை விவரங்களில் உண்மையான பெயர் உள்ளபோது கூட்டாளிக்கு தனியுரிமை வெளிப்படுத்துதல். ஆனால் குறைபாடுகளை குறைக்க, குறைந்த போலி திரும்புதல் ஆபத்து உள்ள, விரைவான அல்லது உடனடி மற்றும் உண்மையான பெயர்களுக்கு பதிலாக கணக்கு ID கள் அல்லது மின்னஞ்சலைப் பயன்படுத்தும் கட்டண முறைகளைப் பயன்படுத்துவதன் மூலம் முடியும். சில கட்டண முறைகள் முழுமையாக வங்கிச் அமைப்பை தவிர்க்கின்றன, போன்று அஞ்சல் மூலம் பணம் அல்லது நேருக்கு நேர் வர்த்தகம்.


