tradeApps.LIQUID_SWAP.overview=Liquid மாற்றங்களைப் பயன்படுத்த, பயனர் Elements பணப்பையை நிறுவி இயக்க வேண்டும் மற்றும் அதை கட்டமைக்க வேண்டும், எனவே Bisq பயன்பாட்டில் இருந்து அணுகலாம்.\n\nLiquid இல் மிகவும் பரவலாக பயன்படுத்தப்படும் சொத்து USDT (Tether) ஆகும், இது USD க்கு இணைக்கப்பட்ட ஒரு நிலையான நாணயம். இது Bitcoin போன்றவற்றுடன் ஒப்பிட முடியாது, ஆனால் இது பொதுவாக வங்கிக் கட்டணங்கள் மற்றும் பழமையான Fiat முறையின் அனைத்து பிரச்சினைகள் மற்றும் சிரமங்களுடன் தொடர்புடைய Fiat USD க்கு மேலான பல நன்மைகளை கொண்டுள்ளது.\n\nவர்த்தகத்தின் மற்ற ஓரத்தில் L-BTC பயன்படுத்தப்படலாம், இது Liquid சங்கிலியில் Bitcoin இன் மாற்று ஆகும். Bitcoin ஐ L-BTC ஆக மாற்ற, Bitcoin ஐ ஒரு peg-in முகவரிக்கு அனுப்ப வேண்டும் மற்றும் 102 உறுதிப்படுத்தல்களின் பிறகு L-BTC ஐ பெறுவார். L-BTC இல் இருந்து Bitcoin க்கு (peg-out) திரும்புவது ஒத்ததாகவே செயல்படுகிறது, ஆனால் Bitcoin இடத்தில் உள்ள நிறுவனங்கள் மற்றும் தனிநபர்களின் குழுவான Liquid கூட்டமைப்பின் அங்கீகாரம் தேவைப்படுகிறது. எனவே, இது முற்றிலும் நம்பகமற்ற செயல்முறை அல்ல.\n\nLiquid சொத்துகளை Bitcoin இன் பண்புகளுடன் ஒப்பிடுவது தவிர்க்க வேண்டும். இது மற்ற பயன்பாட்டு சந்தைகளை குறிக்கிறது மற்றும் Bitcoin இன் உயர் அளவிலான மையமற்ற தன்மை மற்றும் சென்சர் எதிர்ப்பு தேவைகளை பூர்த்தி செய்ய முடியாது. இது பாரம்பரிய நிதி தயாரிப்புகளுக்கு மாற்றமாகக் காணப்படலாம். Blockchain தொழில்நுட்பத்தைப் பயன்படுத்துவதன் மூலம் இது பாரம்பரிய மத்தியஸ்தர்களை தவிர்க்கிறது, பாதுகாப்பு மற்றும் தனியுரிமையை மேம்படுத்துகிறது மற்றும் சிறந்த பயனர் அனுபவத்தை வழங்குகிறது.
