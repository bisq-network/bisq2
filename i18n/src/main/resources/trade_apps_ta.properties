tradeApps.SUBMARINE.overview=இந்த பரிமாற்றம் லைட்னிங் நெட்வொர்க்கில் உள்ள ஹாஷ் நேர பூட்டு ஒப்பந்தத்தின் (HTLC) ரகசியத்தைப் பயன்படுத்தி பிட்காயின் பரிவர்த்தனையில் ஒரு ஒப்பந்தத்திற்காக மேற்கொள்ளப்படுகிறது. லைட்னிங் கட்டணத்தைப் பெறுவதன் மூலம், ஆன்செயின் பிட்காயினை பெறுவதற்கான ரகசியம் லைட்னிங் கட்டணத்தின் அனுப்புநருக்கு வெளிப்படுகிறது. இது ஒரு கட்டணம் மற்றொரு கட்டணத்தை திறக்க உறுதி செய்கிறது, எனவே எதிர்பார்ப்பு ஆபத்தின்றி பரிமாற்றத்தை சாத்தியம் செய்கிறது.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.release=சப்மெரின் மாற்றங்கள் Q2/2026ல் வெளியீட்டிற்கு தயாராக இருக்கும் என்று எதிர்பார்க்கப்படுகிறது.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.pro=+ பெரிய வர்த்தக தொகைகளுக்கான மிகவும் உயர் பாதுகாப்பு\n+ லைட்னிங் இல் ஆன்செயின் பிட்காயினை மாற்றுவது தனியுரிமையை மேம்படுத்தக்கூடும்.\n+ வர்த்தக பாட்டுகள் மூலம் பரிமாற்றம் செய்யலாம், இது விரைவான மற்றும் தானியங்கி வர்த்தகங்களை செயல்படுத்துகிறது.
