# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=கான்செப்சுவலாக, இது Bisq 1 இல் பயன்படுத்தப்படும் வர்த்தக நெறிமுறையை அடிப்படையாகக் கொண்டு, ஒரு பாதுகாப்பு வைப்பு மற்றும் ஒரு மோதல் தீர்வு செயல்முறை அடிப்படையில் செயல்படுகிறது.\n- இது பரிவர்த்தனைகளின் எண்ணிக்கையை 4 இல் இருந்து 1 ஆக குறைக்கிறது.\n- வைப்பு பரிவர்த்தனையை ஒரு சாதாரண 'pay-to-pubKey-hash' பரிவர்த்தனையாகக் காட்டுவதன் மூலம் தனியுரிமையை மேம்படுத்துகிறது.\n- விற்பனையாளர் வர்த்தகத்திற்குப் பிறகு பாதுகாப்பு வைப்பு வெளியிடப்படாதால், நடுவர் செயல்முறையைத் தொடங்க வேண்டும் என்ற சிக்கலைக் தவிர்க்கிறது. அணுக்கமான பரிமாற்றங்கள், விற்பனையாளர் வாங்குபவரின் ஒத்துழைப்பின்றி தனது வைப்பை மீட்டுக் கொள்ள முடியும் என்பதை உறுதி செய்கின்றன.\n- பதிலளிக்காத வர்த்தக கூட்டாளியின் சந்தர்ப்பத்தில், பல கட்டங்களில் பணம் செலுத்தும் பரிவர்த்தனை அமைப்பு, நடுவர் மற்றும் DAO மூலம் மீட்பு தேவையில்லை என்பதைக் உறுதி செய்கிறது.\n- Taproot மேலும் அதிக நெகிழ்வும் தனியுரிமையும் வழங்குகிறது.\n- மேலும் விவரங்களைப் பெற: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig வெளியீட்டிற்கு Q4/2025 இல் தயாராக இருக்கும் என எதிர்பார்க்கப்படுகிறது.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ மிதமான மதிப்புள்ள வர்த்தக தொகைகளுக்கு ஏற்ற அளவிலான பாதுகாப்பு\n+ Bisq Easy-க்கு ஒப்பிடுகையில், பாதுகாப்பு பண்புகள் சிறந்தவை மற்றும் அதிக தொகைகளை வர்த்தகம் செய்யலாம். அதிக தொகைகள் சந்தை விலைகளுக்கு அருகிலுள்ள வர்த்தக விலைகளை கொண்டுவருகின்றன.\n+ நாணய உலகின் பாரம்பரிய அமைப்புடன் கையாள்வதில் வெற்றி பெறுகிறது
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- இரு வர்த்தகர்களும் பாதுகாப்பு வைப்பு க்காக BTC வைத்திருக்க வேண்டும்\n- உருவாக்குநர்கள் Bisq நெட்வொர்க்கில் ஆன்லைனில் இருக்க வேண்டும், ஏனெனில் சலுகை எடுக்கும் செயல்முறை தொடர்புடையது\n- பணம் பரிமாற்றம் பாரம்பரிய அமைப்புகளில், வங்கி பரிமாற்றங்கள் போன்றவற்றில் நடைபெறும், இது அனைத்து குறைபாடுகளையும் பெறுகிறது, உதாரணமாக, கட்டணத்தை திரும்பப் பெறும் ஆபத்து, மெதுவான பரிமாற்றம், வங்கி பரிமாற்ற விவரங்களில் உண்மையான பெயர் உள்ள போது கூட்டாளிக்கு தனியுரிமை வெளிப்படுத்துதல். குறைந்த கட்டணத்தை திரும்பப் பெறும் ஆபத்து, விரைவான அல்லது உடனடி மற்றும் உண்மையான பெயர்களின் பதிலாக கணக்கு ID கள் அல்லது மின்னஞ்சலைப் பயன்படுத்தும் பணம் பரிமாற்ற முறைகளைப் பயன்படுத்துவதன் மூலம் அந்த பல்வேறு குறைபாடுகளை குறைக்கலாம். குறிப்பிட்ட பணம் பரிமாற்ற முறைகள் வங்கி அமைப்பை முற்றிலும் தவிர்க்கின்றன, உதாரணமாக, அஞ்சலியால் பணம் அல்லது நேருக்கு நேர் வர்த்தகம்.


