# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Farcaster திட்டத்தின் அடிப்படையில் (மொனேரோ சமூகம் நிதியுதவி செய்தது) ஹாஷ் செய்யப்பட்ட நேர பூட்டு ஒப்பந்தங்கள் (HTLC), அடாப்டர் கையெழுத்துகள் மற்றும் பூஜ்ய அறிவு சான்றுகள் பயன்படுத்தி பிட்காயின் மற்றும் மொனேரோவை அணுக்கமாக மாற்றுவதற்கானது.\n\nபயனர் பிட்காயின் நோடு, மொனேரோ நோடு மற்றும் Farcaster டைமன் நிறுவ வேண்டும் மற்றும் இயக்க வேண்டும். மாற்றத்தின் போது, இரு வர்த்தகர்களின் நோடுகள் ஆன்லைனில் இருக்க வேண்டும். அந்த நெறிமுறையைப் பயன்படுத்தும் போது கூடுதல் முயற்சி மிகவும் உயர்ந்த பாதுகாப்பு அளவுடன் செலுத்துகிறது. இருப்பினும், பயனர் அந்த கருத்தின் விவரங்களைப் பற்றி அறிந்துகொள்ள வேண்டும் மற்றும் சில சிறிய ஆபத்துகளை உடைய எட்ஜ் கேஸ் இருப்பதைப் பற்றி விழிப்புணர்வாக இருக்க வேண்டும்.
