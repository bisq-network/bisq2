tradeApps.LIGHTNING_ESCROW.subHeadline=மூன்று தரப்பினர் ஒப்பந்தம், Lightning Network இல் Bitcoin உடன் Fiat வர்த்தகம் செய்ய.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=இது பல Lightning கட்டணங்களின் அடிப்படையில் உள்ளது மற்றும் HTLC களுக்கான ரகசியங்களைப் பிரிக்கிறது, இதன் மூலம் 3வது தரப்பு வர்த்தகர்கள் நியாயமாக நடந்து கொள்ள உறுதியாக்குகிறது. இது பாதுகாப்பான பல தரப்பு கணக்கீட்டை அடைய களவாணி சுற்றுகளைப் பயன்படுத்துகிறது.\n\nபயனர் Bisq பயன்பாட்டுடன் கட்டமைக்கப்பட்ட Lightning நோட்டை இயக்க வேண்டும்.\n\nதத்துவ ரீதியாக இது Bisq MuSig ஒப்பந்தத்துடன் ஒத்ததாக உள்ளது, ஆனால் MuSig பரிவர்த்தனைக்கு பதிலாக இது 3-பக்கம் அமைப்பைப் பயன்படுத்துகிறது மற்றும் on-chain Bitcoin க்கு பதிலாக Lightning Network இல் Bitcoin ஐப் பயன்படுத்துகிறது.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow Q4/2027 இல் வெளியீட்டிற்கு தயாராக இருக்கும் என எதிர்பார்க்கப்படுகிறது.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ Bisq Easyக்கு ஒப்பிடும்போது, பாதுகாப்பு பண்புகள் மேம்பட்டவை மற்றும் அதிக அளவுகள் வர்த்தகம் செய்யலாம். அதிக அளவுகள் வர்த்தக விலைகளை சந்தை விகிதங்களுக்கு அருகில் கொண்டுவருகின்றன.\n+ Bitcoin பரிவர்த்தனை உடனடியாக நடைபெறும்\n+ மிகவும் குறைந்த பரிவர்த்தனை (வழிசெலுத்தல்) கட்டணங்கள்
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Lightning நொடியை இயக்க வேண்டும்\n- இருவரும் வர்த்தகர்கள் BTC (Lightning இல்) பாதுகாப்பு வைப்பு கொடுக்க வேண்டும்.\n- தயாரிப்பாளர்கள் Bisq நொடி ஆன்லைனில் இருக்க வேண்டும், ஏனெனில் சலுகை-எடுத்தல் செயல்முறை தொடர்பானது.\n- Fiat பரிவர்த்தனை பாரம்பரிய அமைப்புகளில், வங்கி பரிவர்த்தனைகள் போன்றவற்றில் செய்யப்படுகிறது, இது அனைத்து குறைபாடுகளைப் பெற்றுக்கொள்கிறது, சார்ஜ் பேக் ஆபத்து, மெதுவான பரிவர்த்தனை, வங்கி பரிவர்த்தனை விவரங்கள் உண்மையான பெயரை உள்ளடக்கிய போது அங்கீகாரத்திற்கு வெளிப்படுத்துதல். குறைந்த சார்ஜ் பேக் ஆபத்து கொண்ட, விரைவான அல்லது உடனடி மற்றும் உண்மையான பெயர்களின் பதிலாக கணக்கு ID கள் அல்லது மின்னஞ்சலைப் பயன்படுத்தும் கட்டண முறைகளைப் பயன்படுத்துவதன் மூலம் அந்த பல்வேறு குறைபாடுகளை குறைக்கலாம். சில கட்டண முறைகள் முழுமையாக வங்கி அமைப்பை தவிர்க்கின்றன, போன்று பணம்-மெயிலில் அல்லது முகமுகமாக வர்த்தகம்.


