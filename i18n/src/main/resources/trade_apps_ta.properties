tradeApps.SUBMARINE.con=- பிட்காயின் பரிவர்த்தனைக்கு மினிங் கட்டணங்கள் சிறிய வர்த்தகங்களை பொருளாதாரமாக்க முடியாது\n- வர்த்தகர்கள் பரிவர்த்தனைகளின் காலாவதிகளை கவனிக்க வேண்டும். பிளாக்செயின் நெரிசல் மற்றும் தாமதமான உறுதிப்படுத்தலின் சந்தர்ப்பத்தில் இது பாதுகாப்பு ஆபத்தை உருவாக்கலாம்.


