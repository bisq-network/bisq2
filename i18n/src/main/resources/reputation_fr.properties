reputation.buildReputation.headline=Construire la réputation
reputation.buildReputation.intro.part1=Le modèle de sécurité de Bisq Easy repose sur la réputation du vendeur. Cela est dû au fait que lors d'un échange, l'acheteur envoie d'abord le montant en fiat, donc le vendeur doit fournir une réputation pour établir un certain niveau de sécurité.\nUn vendeur peut faire et accepter des offres jusqu'au montant dérivé de son score de réputation.\nIl est calculé comme suit :
