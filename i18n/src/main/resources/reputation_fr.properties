reputation.accountAge.tab2=Réputation
reputation.accountAge.tab3=Importer
reputation.accountAge.infoHeadline=Fournir confiance
reputation.accountAge.info=En liant votre Bisq 1 'Âge du compte', vous pouvez fournir un certain niveau de confiance. Il y a des attentes raisonnables qu'un utilisateur qui a utilisé Bisq pendant un certain temps est un utilisateur honnête. Mais cette attente est faible par rapport à d'autres formes de réputation où l'utilisateur fournit une preuve plus forte avec l'utilisation de certaines ressources financières.
reputation.accountAge.infoHeadline2=Implications de la vie privée
reputation.accountAge.info2=Lier votre compte Bisq 1 avec Bisq 2 a des implications sur votre vie privée. Pour vérifier votre 'Âge du compte', votre identité Bisq 1 est cryptographiquement liée à votre ID de profil Bisq 2.\nCependant, l'exposition est limitée au 'nœud de pont Bisq 1' qui est géré par un contributeur Bisq ayant mis en place une BSQ cautionné (rôle cautionné).\n\nL'âge du compte est une alternative pour ceux qui ne souhaitent pas utiliser de BSQ brûlé ou de BSQ cautionnés en raison du coût financier. L' 'Âge du compte' doit avoir au moins plusieurs mois pour refléter un certain niveau de confiance.
reputation.accountAge.score.headline=Impact sur le score de réputation
reputation.accountAge.score.info=L'importation de l'Âge du compte est considérée comme une forme de réputation plutôt faible, ce qui est représenté par le faible facteur de poids. Il y a un plafond de 2000 jours pour le calcul du score.
# Dynamically generated in AccountAgeTab2View
