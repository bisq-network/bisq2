reputation.reputationScore.intro=Dans cette section, la réputation de Bisq est expliquée afin que vous puissiez prendre des décisions éclairées lors de l'acceptation d'une offre.
reputation.reputationScore.sellerReputation=La réputation d'un vendeur est le meilleur signal\npour prédire la probabilité d'un échange réussi dans Bisq Easy.
