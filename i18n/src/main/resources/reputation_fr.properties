reputation.burnedBsq.howToHeadline=Processus pour brûler BSQ
reputation.burnedBsq.howTo=1. Sélectionnez le profil utilisateur pour lequel vous souhaitez attacher la réputation.\n2. Copiez l'ID de profil.\n3. Ouvrez Bisq et allez dans 'DAO/PROOF OF BURN' et collez la valeur copiée dans le champ 'pré-image'.\n4. Entrez le montant de BSQ que vous souhaitez brûler.\n5. Publiez la transaction de brûlage de BSQ.\n6. Après confirmation de la blockchain, votre réputation deviendra visible dans votre profil.

reputation.bond=BSQ cautionnés
reputation.bond.tab1=Pourquoi
reputation.bond.tab2=Score
reputation.bond.tab3=Comment faire
reputation.bond.infoHeadline=Peau dans le jeu
reputation.bond.info=En établissant une BSQ caution, vous fournissez une preuve que vous avez verrouillé de l'argent pour gagner de la réputation.\nLa transaction de caution BSQ contient le hash de la clé publique de votre profil. En cas de comportement malveillant, votre caution pourrait être confisquée par la DAO et votre profil pourrait être banni.
reputation.bond.infoHeadline2=Quel est le montant recommandé et le temps de verrouillage ?
reputation.bond.info2=Le temps de verrouillage doit être d'au moins 50 000 blocs, ce qui correspond à environ 1 an, pour être considéré comme une obligation valide. Le montant peut être choisi par l'utilisateur et déterminera le classement par rapport aux autres vendeurs. Les vendeurs avec le score de réputation le plus élevé auront de meilleures opportunités d'échange et pourront obtenir une prime de prix plus élevée. Les meilleures offres classées par réputation seront mises en avant dans la sélection d'offres dans le 'Assistant d'échange'.
reputation.bond.score.headline=Impact sur le score de réputation
reputation.bond.score.info=Mettre en place une caution BSQ est considéré comme une forme forte de réputation. Le temps de verrouillage doit être d'au moins : 50 000 blocs (environ 1 an). Un bonus basé sur le temps est appliqué durant la première année, augmentant progressivement le score jusqu'à atteindre le double de sa valeur initiale.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=Montant BSQ * poids * (1 + âge / 365)

reputation.bond.howToHeadline=Processus pour mettre en place une BSQ caution
reputation.bond.howTo=1. Sélectionnez le profil utilisateur pour lequel vous souhaitez attacher la réputation.\n2. Copiez l' 'ID de profil'\n3. Ouvrez Bisq 1 et allez à 'DAO/BONDING/RÉPUTATION CAUTIONNÉE' et collez la valeur copiée dans le champ 'sel'.\n4. Entrez le montant de BSQ que vous souhaitez verrouiller et la durée de verrouillage (50 000 blocs).\n5. Publiez la transaction de verrouillage.\n6. Après confirmation de la blockchain, votre réputation deviendra visible dans votre profil.

reputation.accountAge=Âge du compte
