user.bondedRoles.type.SEED_NODE=Nœud de semence
user.bondedRoles.type.SEED_NODE.about.info=Un nœud de semence fournit des adresses réseau des participants au réseau pour le démarrage sur le réseau P2P de Bisq 2.\nC'est essentiel lors du tout premier démarrage car à ce moment-là, le nouvel utilisateur n'a pas encore de données persistantes pour se connecter à d'autres pairs.\nIl fournit également des données de réseau P2P comme des messages de chat à l'utilisateur qui se connecte fraîchement. Ce service de livraison de données est également assuré par tout autre nœud du réseau, bien que les nœuds de semence, ayant une disponibilité 24/7 et un niveau de qualité de service élevé, offrent plus de stabilité et de meilleures performances, ce qui conduit à une meilleure expérience de démarrage.\nLes opérateurs de nœuds de semence de Bisq 1 peuvent devenir opérateurs de nœuds de semence de Bisq 2 sans verrouiller une nouvelle BSQ caution.
user.bondedRoles.type.SEED_NODE.about.inline=opérateur de nœud de semence
user.bondedRoles.type.SEED_NODE.how.inline=un opérateur de nœud de semence
user.bondedRoles.verification.howTo.instruction=1. Ouvrez Bisq 1 et allez dans 'DAO/Caution/Rôles cautionnés' et sélectionnez le rôle par le nom d'utilisateur de caution et le type de rôle.\n2. Cliquez sur le bouton de vérification, copiez l'ID de profil et collez-le dans le champ de message.\n3. Copiez la signature et collez-la dans le champ de signature dans Bisq 1.\n4. Cliquez sur le bouton de vérification. Si la vérification de la signature réussit, le rôle cautionné est valide.
