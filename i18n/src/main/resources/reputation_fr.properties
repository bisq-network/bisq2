reputation.reputationScore.closing=Pour plus de détails sur la façon dont un vendeur a construit sa réputation, consultez la section 'Classement' et cliquez sur 'Afficher les détails' dans l'utilisateur.
reputation.reputationScore.explanation.intro=La réputation sur Bisq est capturée dans trois éléments :
reputation.reputationScore.explanation.ranking.description=Classe les utilisateurs du score le plus élevé au plus bas.\nEn règle générale lors des échanges : plus le rang est élevé, meilleure est la probabilité d'un échange réussi.
reputation.reputationScore.explanation.ranking.title=Classement
reputation.reputationScore.explanation.score.description=Ceci est le score total qu'un vendeur a accumulé jusqu'à présent.\nLe score peut être augmenté de plusieurs manières. La meilleure façon de le faire est de brûler ou de cautionner des BSQ. Cela signifie que le vendeur a mis une mise à l'avance et, par conséquent, peut être considéré comme digne de confiance.\nDes lectures supplémentaires sur la façon d'augmenter le score peuvent être trouvées dans la section 'Construire la réputation'.\nIl est recommandé de trader avec des vendeurs qui ont le score le plus élevé.
reputation.reputationScore.explanation.score.title=Score
reputation.reputationScore.explanation.stars.description=Ceci est une représentation graphique du score. Consultez le tableau de conversion ci-dessous pour savoir comment les étoiles sont calculées.\nIl est recommandé de trader avec des vendeurs qui ont le plus grand nombre d'étoiles.
