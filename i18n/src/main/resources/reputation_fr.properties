user.bondedRoles.registration.about.headline=À propos du rôle {0}

# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=En cas de conflits dans un échange Bisq Easy, les traders peuvent demander de l'aide à un médiateur.\nLe médiateur n'a pas de pouvoir d'exécution et ne peut que tenter d'aider à trouver une résolution coopérative. En cas de violations claires des règles de l'échange ou de tentatives d'escroquerie, le médiateur peut fournir des informations au modérateur pour interdire l'acteur malveillant du réseau.\nLes médiateurs et arbitres de Bisq 1 peuvent devenir médiateurs de Bisq 2 sans verrouiller un nouveau BSQ cautionné.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Les utilisateurs du chat peuvent signaler des violations des règles du chat ou des échanges au modérateur.\nSi les informations fournies sont suffisantes pour vérifier une violation de règle, le modérateur peut interdire cet utilisateur du réseau.\nEn cas de violations graves d'un vendeur ayant acquis une certaine réputation, la réputation devient invalide et les données sources pertinentes (comme la transaction DAO ou les données d'âge du compte) seront mises sur liste noire dans Bisq 2 et signalées à Bisq 1 par l'opérateur oracle, et l'utilisateur sera également banni de Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Un gestionnaire de sécurité peut envoyer un message d'alerte en cas de situations d'urgence.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Un gestionnaire de version peut envoyer des notifications lorsqu'une nouvelle version est disponible.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Un nœud de semence fournit des adresses réseau des participants au réseau pour le démarrage sur le réseau P2P de Bisq 2.\nC'est essentiel lors du tout premier démarrage car à ce moment-là, le nouvel utilisateur n'a pas encore de données persistantes pour se connecter à d'autres pairs.\nIl fournit également des données de réseau P2P comme des messages de chat à l'utilisateur qui se connecte fraîchement. Ce service de livraison de données est également assuré par tout autre nœud du réseau, bien que les nœuds de semence, ayant une disponibilité 24/7 et un niveau de qualité de service élevé, offrent plus de stabilité et de meilleures performances, ce qui conduit à une meilleure expérience de démarrage.\nLes opérateurs de nœuds de semence de Bisq 1 peuvent devenir opérateurs de nœuds de semence de Bisq 2 sans verrouiller une nouvelle BSQ caution.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Le nœud oracle est utilisé pour fournir des données Bisq 1 et DAO pour des cas d'utilisation Bisq 2 tels que la réputation.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Le nœud d'exploration de la blockchain est utilisé dans Bisq Easy pour la recherche de transactions de la transaction Bitcoin.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Le nœud de prix du marché fournit des données de marché à partir de l'agrégateur de prix du marché de Bisq.


