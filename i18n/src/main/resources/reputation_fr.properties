reputation.burnedBsq.infoHeadline=Avoir des intérêts en jeu
reputation.burnedBsq.info=En brûlant des BSQ, vous fournissez une preuve que vous avez investi de l'argent dans votre réputation.\nLa transaction de brûlage de BSQ contient le hash de la clé publique de votre profil. En cas de comportement malveillant, votre profil pourrait être banni et votre investissement dans votre réputation deviendrait sans valeur.
reputation.burnedBsq.infoHeadline2=Quel est le montant recommandé à brûler ?
reputation.burnedBsq.info2=Cela sera déterminé par la concurrence des vendeurs. Les vendeurs avec le score de réputation le plus élevé auront de meilleures opportunités d'échange et pourront obtenir une prime de prix plus élevée. Les meilleures offres classées par réputation seront promues dans la sélection d'offres au 'Trade wizard'.
reputation.burnedBsq.score.headline=Impact sur le score de réputation
reputation.burnedBsq.score.info=Brûler des BSQ est considéré comme la forme la plus forte de réputation, représentée par un facteur de poids élevé. Un bonus basé sur le temps est appliqué durant la première année, augmentant progressivement le score jusqu'à doubler sa valeur initiale.

