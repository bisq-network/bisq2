user.bondedRoles.registration.how.info=1. Sélectionnez le profil utilisateur que vous souhaitez utiliser pour l'enregistrement et créez une sauvegarde de votre répertoire de données.\n2. Faites une proposition sur ''https://github.com/bisq-network/proposals'' pour devenir {0} et ajoutez votre ID de profil à la proposition.\n3. Après que votre proposition ait été examinée et qu'elle ait obtenu le soutien de la communauté, faites une proposition DAO pour un rôle cautionné.\n4. Après que votre proposition DAO ait été acceptée lors du vote DAO, verrouillez la caution BSQ requise.\n5. Après que votre transaction de caution ait été confirmée, allez dans ''DAO/Bonding/Rôles cautionnés'' dans Bisq 1 et cliquez sur le bouton de signature pour ouvrir la fenêtre contextuelle de signature.\n6. Copiez l'ID de profil et collez-le dans le champ de message. Cliquez sur signer et copiez la signature. Collez la signature dans le champ de signature de Bisq 2.\n7. Entrez le nom d'utilisateur du détenteur de la caution.\n{1}
user.bondedRoles.registration.how.info.node=8. Copiez le fichier 'default_node_address.json' du répertoire de données du nœud que vous souhaitez enregistrer sur votre disque dur et ouvrez-le avec le bouton 'Importer l'adresse du nœud'.\n9. Cliquez sur le bouton 'Demander l'enregistrement'. Si tout est correct, votre enregistrement devient visible dans le tableau des nœuds de réseau enregistrés.
user.bondedRoles.registration.how.info.role=8. Cliquez sur le bouton 'Demander l'enregistrement'. Si tout est correct, votre enregistrement devient visible dans le tableau des rôles cautionnés enregistrés.
