user.bondedRoles.type.MEDIATOR.about.info=En cas de conflits dans un échange Bisq Easy, les traders peuvent demander de l'aide à un médiateur.\nLe médiateur n'a pas de pouvoir d'exécution et ne peut que tenter d'aider à trouver une résolution coopérative. En cas de violations claires des règles de l'échange ou de tentatives d'escroquerie, le médiateur peut fournir des informations au modérateur pour interdire l'acteur malveillant du réseau.\nLes médiateurs et arbitres de Bisq 1 peuvent devenir médiateurs de Bisq 2 sans verrouiller un nouveau BSQ cautionné.
user.bondedRoles.type.MEDIATOR.about.inline=médiateur
user.bondedRoles.type.MEDIATOR.how.inline=un médiateur
user.bondedRoles.type.MODERATOR=Modérateur
user.bondedRoles.type.MODERATOR.about.info=Les utilisateurs du chat peuvent signaler des violations des règles du chat ou des échanges au modérateur.\nSi les informations fournies sont suffisantes pour vérifier une violation de règle, le modérateur peut interdire cet utilisateur du réseau.\nEn cas de violations graves d'un vendeur ayant acquis une certaine réputation, la réputation devient invalide et les données sources pertinentes (comme la transaction DAO ou les données d'âge du compte) seront mises sur liste noire dans Bisq 2 et signalées à Bisq 1 par l'opérateur oracle, et l'utilisateur sera également banni de Bisq 1.
