reputation.signedWitness.info=En liant votre 'témoignage d'âge de compte signé' de Bisq 1, vous pouvez fournir un certain niveau de confiance. Il y a des attentes raisonnables qu'un utilisateur qui a échangé il y a quelque temps sur Bisq 1 et a fait signer son compte est un utilisateur honnête. Mais cette attente est faible par rapport à d'autres formes de réputation où l'utilisateur fournit plus de "peau dans le jeu" avec l'utilisation de ressources financières.
reputation.signedWitness.info2=Lier votre compte Bisq 1 avec Bisq 2 a des implications sur votre vie privée. Pour vérifier votre 'témoignage d'âge de compte signé', votre identité Bisq 1 est cryptographiquement liée à votre ID de profil Bisq 2.\nCependant, l'exposition est limitée au 'nœud de pont Bisq 1' qui est géré par un contributeur Bisq ayant mis en place une caution BSQ (rôle cautionné).\n\nLe témoignage d'âge de compte signé est une alternative pour ceux qui ne souhaitent pas utiliser des BSQ brûlés ou des cautions BSQ en raison du fardeau financier. Le 'témoignage d'âge de compte signé' doit avoir au moins 61 jours pour être pris en compte pour la réputation.
