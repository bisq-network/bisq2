######################################################
# Chat rules
######################################################

chat.chatRules.headline=Csevegési szabályok
chat.chatRules.content=- Legyen tiszteletteljes: Bánjon másokkal kedvesen, kerülje a sértő nyelvezetet, a személyes támadásokat és a zaklatást. - Legyen toleráns: Tartsa nyitva az elméjét, és fogadja el, hogy másoknak eltérő nézeteik, kulturális hátterük és tapasztalataik lehetnek. - Ne spameljen: Tartózkodjon attól, hogy a csevegést ismétlődő vagy irreleváns üzenetekkel elárassza. - Ne hirdessen: Kerülje a kereskedelmi termékek, szolgáltatások népszerűsítését vagy promóciós linkek közzétételét. - Ne trollkodjon: A zavaró viselkedés és a szándékos provokáció nem kívánatos. - Ne álcázza magát: Ne használjon olyan beceneveket, amelyek félrevezetik másokat, hogy Ön egy jól ismert személy. - Nulla tolerancia a csalók iránt: Bármilyen csalási kísérlet azonnali kitiltást eredményez a hálózatról. - Tartsa az ügyleteket a Bisq-on: A Bisq biztonságos kereskedésre lett kifejlesztve. Ha a partnerektől azt kéri, hogy a platformon kívül kereskedjenek, az növeli a csalás kockázatát, és hálózati kitiltást eredményez. - Tiszteletben tartani a magánéletet: Védje meg a saját és mások magánéletét; ne ossza meg az ügylet részleteit. - Jelentse a helytelen magatartást: Jelentse a szabályszegéseket vagy a nem megfelelő viselkedést a moderátornak. - Élvezze a csevegést: Vegyen részt értelmes beszélgetésekben, barátkozzon, és szórakozzon egy barátságos és befogadó közösségben.\n\nA csevegésben való részvétellel elfogadja, hogy betartja ezeket a szabályokat. A súlyos szabályszegések a Bisq hálózatról való kitiltatáshoz vezethetnek.


