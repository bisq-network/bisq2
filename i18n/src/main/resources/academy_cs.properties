## Privacy
######################################################

academy.privacy.subHeadline=Vaše data jsou vaše. Udržte to tak.
academy.privacy.introContent=Udržování vašich finančních informací a identity v soukromí je běžnou potřebou uživatelů Bitcoinu. Je přirozené a logické nechtít, aby o vašich fondech a transakcích věděli ostatní bez vašeho souhlasu. Přece byste si neoblékli tričko s údaji o zůstatku vašeho bankovního účtu a kreditních kartách, když jdete po ulici, že? Soukromí je důležité téma v Bitcoinu, protože transparentní povaha Bitcoinových transakcí a adres činí chyby v této oblasti zvláště nákladné. V této sekci se zabýváme některými body týkajícími se soukromí na vaší cestě s Bitcoinem.
academy.privacy.whyPrivacyHeadline=Proč je soukromí relevantní
academy.privacy.whyPrivacyContent=Mnoho uživatelů oceňuje svobodu, kterou jim Bitcoin poskytuje při vlastnění jejich majetku a volné transakce bez povolení s ostatními. Ale bez dobrých praktik ochrany soukromí tyto vlastnosti Bitcoinu vážně ustupují. Zveřejnění informací o sobě a vašich Bitcoinech vás vystavuje různým druhům útoků od ostatních, které omezí vaši vlastní svobodu. Zamýšlení se nad tím, jaká data sdílíte, a být si toho vědomi, vám zabrání v tom, abyste činili nákladné chyby, které byste mohli později litovat.\n\nPrvním zjevným problémem s odhalováním své identity a podrobností o vašich prostředcích je osobní bezpečnost. Pokud někdo zná podrobnosti, jako je to, kolik bitcoinů vlastníte, kde bydlíte, a jaký typ peněženky používáte, mohl by snadno plánovat fyzický útok proti vám, aby se dostal ke vašim klíčům. To je zejména lákavé ve srovnání s bankovními účty v národní měně, protože transakce Bitcoinu jsou nevratné. Pokud tedy zloděj dokáže vás donutit, abyste poslali své bitcoiny na svou adresu, nebo prostě ukradne vaše klíče k peněžence a udělá to sám, nebude možné tuto transakci zrušit a vaše bitcoiny už nebudou vaše. Udržování vaší identity a finančních podrobností v soukromí vás chrání před tímto druhem útoku.\n\nDalším dobrým důvodem, proč udržovat své podrobnosti v soukromí, je nebezpečí, které představují nepřátelské vládní předpisy a akce. Vlády po celém světě opakovaně přijímaly opatření proti soukromému majetku svých občanů různými způsoby. Skvělým příkladem je výkonný příkaz 6102, který znemožnil americkým občanům vlastnit zlato a způsobil jednostranné zabavení zlata pro miliony amerických občanů. Stejně jako s běžnými zloději, zajištění toho, aby vládní subjekty a personál neměli žádné informace o vás a vašich prostředcích, vás chrání v případě, že vláda zahájí negativní politiku proti vlastníkům Bitcoinu.\n\nCelkově asi nechcete, aby ostatní věděli, kolik Bitcoinů vlastníte nebo jaké transakce provádíte. Stejně jako chráníme naše bankovní účty různými metodami, aby si je mohli zkontrolovat pouze my, má smysl zajistit, aby ostatní neměli schopnost zobrazit transakce a jejich podrobnosti, jako kdy, kolik a s kým obchodujeme.
academy.privacy.giveUpPrivacyHeadline=Jak se vzdáváme našeho soukromí
academy.privacy.giveUpPrivacyContent=Existuje mnoho způsobů, jakými člověk může dobrovolně nebo náhodou zveřejnit osobní údaje. Většinou jsou snadno předcházet s trochou zdravého rozumu, protože často prostě své údaje rozdáváme tím, že o tom nepřemýšlíme. Některé subtilnější úniky vyžadují určité technické znalosti a čas. Ale dobrá zpráva je, že s minimálním úsilím lze vyhnout se nejvýznamnějším problémům.\n\nNesporným šampionem chyb soukromí, jak kvůli četnosti, tak kvůli závažnosti, je jednoduše dobrovolné poskytnutí vašeho ID při nákupu nebo prodeji Bitcoinu. Dnes většina centralizovaných burz (společnosti jako Coinbase, Kraken, Binance atd.) podléhá vládním regulacím KYC (KYC znamená Know Your Customer). To znamená, že vlády nutí tyto společnosti požadovat váš pas, občanský průkaz, řidičský průkaz nebo podobné dokumenty, aby tyto informace mohly být spojeny s vaším účtem. Od okamžiku, kdy tyto údaje poskytnete, každý nákup a prodej, který provedete, bude zaznamenán a spojen s vámi. Navíc budou burza a vládní agentury mít plnou viditelnost vašich zůstatků kdykoliv. I když se rozhodnete vzít své Bitcoiny z těchto burz a uložit je do peněženky, kterou si sami spravujete, tyto strany budou schopny sledovat, na které adresy byly vaše prostředky odeslány. A pokud to není dost znepokojivé, je tu další obava, na kterou je třeba pamatovat: pokud jakýkoli hacker získá přístup k databázím těchto společností, vaše informace by mohly být veřejně uniklé na internet, což umožňuje komukoliv na světě znát všechny vaše uložené osobní a finanční informace. Toto je situace, která se v posledních letech stala mnohokrát, s hroznými důsledky pro některé postižené zákazníky burz.\n\nDalší oblast, na kterou je třeba dávat pozor, je opakované používání adresy. Pokaždé, když někomu poskytnete adresu vaší peněženky, aby vám poslal nějaké bitcoiny, tato osoba se dozví, že tato adresa patří vám. To znamená, že od tohoto okamžiku by tato osoba mohla sledovat adresu a veškerou její aktivitu. Pokud tuto adresu opakovaně používáte, každá osoba, se kterou interagujete, bude schopna vidět různé transakce, které probíhají přes adresu, včetně toho, kdy se odehrávají, odkud prostředky pocházejí a kam jdou, a transakčních částek. Proto se doporučuje používat adresy k přijímání bitcoinů pouze jednou. Většina peněženek to za vás automaticky zařídí, ale je stále důležité, abyste rozuměli, proč je to dobrá praxe.\n\nNakonec, spoléhání na uzly jiných lidí pro čtení blockchainových dat znamená, že provozovatel uzlu by mohl potenciálně sledovat, které adresy vaše peněženka sleduje. Při manipulaci s významnými částkami Bitcoinu se vyplatí naučit se, jak provozovat vlastní uzel a připojit k němu vaši peněženku. Nebo alespoň myslet na to, ke kterému uzlu se připojujete, a vybrat si jeden od osoby nebo organizace, které důvěřujete, jako je například přítel, který má v Bitcoinu více zkušeností, nebo místní Bitcoinová komunita.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq pomáhá chránit vaše soukromí
academy.privacy.bisqProtectsPrivacyContent=Bisq vám umožňuje kupovat a prodávat Bitcoin od ostatních peerů. Tento jednoduchý rozdíl přináší celý svět výhod ohledně soukromí ve srovnání s používáním centralizovaných burz. Používáním Bisq chráníte svoji bezpečnost a soukromí před vládami, společnostmi a dalšími nepřátelskými třetími stranami, které by jinak zaznamenávaly a používaly vaše data proti vašim vlastním zájmům.\n\nKdyž provádíte transakce v Bisq, pouze váš protějšek a vy znáte detaily transakce. A dokonce i mezi vámi oběma jsou informace, které je třeba sdílet, zcela minimalizovány a omezeny na přísně nezbytné platební údaje, jako je například číslo vašeho bankovního účtu, pokud chcete přijmout fiat platbu na svůj bankovní účet. To znamená, že není třeba poskytovat informace, jako je vaše ID, adresa atd. Navíc schopnost interagovat s různými protějšky při každém obchodě brání jakékoli jednotlivé osobě v čase shromažďovat data o vás, čímž rozptylujete vaši transakční historii mezi různé protistrany a bráníte jakékoli jednotlivé entitě v držení kompletního přehledu o vašem finančním životě. Bisq vám také umožňuje přijímat jakékoliv bitcoiny, které zakoupíte, přímo na adresu peněženky, kterou ovládáte, což vám umožňuje udržovat kontrolu nad svými prostředky kdykoliv a rozptýlit je mezi různé adresy, takže žádný jediný protějšek nemůže sledovat vaši celou peněženku.\n\nA pamatujte si: Bisq je jen kousek software, který běží na vašem počítači, a spojuje se pouze s internetem prostřednictvím přátelských sítí pro soukromí jako Tor a I2P. Dokonce nemusíte nikde registrovat se pseudonymně. Díky tomu nikdo ani neví, že používáte Bisq, a vaše komunikace s ostatními účastníky nemůže být monitorována, sledována nebo přístupná třetím stranám.


