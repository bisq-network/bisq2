## Wallets
######################################################

academy.wallets.subHeadline=Výběr správných nástrojů k manipulaci a zabezpečení vašich bitcoinů.
academy.wallets.whatIsAWalletHeadline=Co je peněženka
academy.wallets.whatIsAWalletContent=Peněženky jsou vaším nástrojem k provádění nejzákladnějších operací v Bitcoinu: přijímání, uchovávání a odesílání bitcoinů. Protože Bitcoin je otevřený systém, kdokoli může pro něj vytvořit peněženku, a existuje jich mnoho různých. To je skvělé, protože to znamená, že máte na trhu spoustu různých možností, ze kterých můžete vybírat, a dokonce můžete používat různé peněženky pro různé potřeby.\n\nObecně je peněženka kousek software, který pro vás dělá několik věcí: čte blockchain, aby zkontrolovala zůstatek adres, které ovládáte. Dokáže vytvářet a odesílat transakce, když chcete platit někomu jinému. A drží vaše klíče, abyste mohli podepisovat své transakce. Některé z těchto funkcí vypadají v různých peněženkách jinak, a některé peněženky pokrývají jen některé z nich. Pro lepší porozumění je užitečné být obeznámen s různými charakteristikami, které peněženky odlišují od sebe.\n\nNejprve byste měli pochopit rozdíl mezi hot peněženkou a cold peněženkou. Hot peněženka je softwareová peněženka, kde jsou uloženy klíče ovládající vaše bitcoiny, na zařízení připojeném k internetu. Cold peněženka naopak znamená nastavení, kde jsou vaše klíče uloženy na zařízení, které nikdy není připojeno k internetu, a používáte jiný software k sledování svého zůstatku a přípravě a odesílání transakcí. Hot peněženky jsou obvykle jednoduchou aplikací na vašem telefonu nebo laptopu. Cold peněženka naopak znamená použití softwaru na vašem telefonu nebo laptopu, který neuchovává vaše klíče, a spojíte ho s druhým zařízením, které klíče drží a nikdy se nepřipojí k internetu. Toto druhé zařízení může být dedikovaný laptop nebo smartphone, nebo častěji hardware peněženka. Hot peněženky jsou snazší spravovat a používat, ale jsou také méně bezpečné. Cold peněženky vyžadují trochu složitější a neohrabanější nastavení, ale nabízejí mnohem vyšší úroveň bezpečnosti proti hackům a chybám při manipulaci s klíči. Jak se postavit k rizikům spojeným s řízením vašich prostředků, je osobní rozhodnutí, ale obecně se doporučuje používat hot peněženky jako vaší běžné peněženky na bankovky a mince v kapse, a cold peněženky jako trezor v bance. Neměli byste nosit milion dolarů v peněžence. A neměli byste používat obsah své trezorové schránky na zaplacení kávy.\n\nHardware peněženky jsou speciální fyzická zařízení, která jsou navržena a vyráběna výhradně k účelu uchovávání klíčů k vašim prostředkům a k podpisu transakcí s těmito klíči. Nabízejí pohodlný způsob podepisování transakcí pro výdaje vašich prostředků a zároveň uchovávají vaše klíče bezpečným způsobem, který brání jejich úniku k ostatním. Použití hardware peněženky výrazně zvyšuje vaši bezpečnost ve srovnání s použitím hot peněženky na vašem hlavním počítači nebo smartphone. Pokud začínáte na své cestě s Bitcoinem, nebudete muset mít peněženku od prvního dne, ale pravděpodobně si ji chcete pořídit, jakmile začnete hromadit takové množství bitcoinů, které by vás bolelo ztratit. Na trhu je mnoho hardware peněženek, s typickými cenami kolem 100 dolarů.\n\nA nakonec jedna poznámka: zůstatek na centralizované burze není peněženka. Protože neovládáte klíče, spoléháte se na centralizovanou burzu, aby vám bitcoiny skutečně poslala, když se rozhodnete vybrat. Pokud z jakéhokoli důvodu nepošlou bitcoiny, když se rozhodnete vybrat, není způsob, jak byste se k nim mohli dostat. Pamět si: nejsou-li to vaše klíče, nejsou to vaše mince.
academy.wallets.howToPickHeadline=Jak si vybrat peněženku
academy.wallets.howToPickContent=Volba správné peněženky je rozhodnutí, které závisí na mnoha faktorech, jako je způsob, jakým budete Bitcoin používat, částky, které budete manipulovat, nebo zařízení, které vlastníte. Nicméně existují některé obecné doporučení, která můžete dodržovat, a konkrétní peněženky, které mají dobrou historii.\n\nPrvní a nejdůležitější obecná rada je zvolit open-source peněženku. Zajištění, že kód vaší peněženky je ověřitelný, je klíčové. O tomto se můžete dozvědět více v sekci Open Source na Bisq Learn. Další důležité doporučení je vybrat si peněženku, která nepodporuje jiné kryptoměny než Bitcoin. Peněženky, které zpracovávají více kryptoměn, potřebují složitější kód k práci s různými podporovanými měnami, což přináší větší rizika pro bezpečnost. Proto je lepší zvolit peněženku pouze pro Bitcoin. Nakonec zkuste hledat peněženky, které existují již nějakou dobu, mají silnou uživatelskou základnu a dobrou pověst. Je nejlepší nechat zbrusu nové peněženky pro pokročilé použití nebo experimenty nejvýše.\n\nPokud plánujete používat peněženku na svém smartphone, doporučujeme se podívat na jednu z následujících peněženek: Bluewallet, Blockstream Green nebo Nunchuk. Pokud chcete používat PC, doporučujeme použít jednu z následujících: Sparrow, Bluewallet, Electrum, Blockstream Green nebo Nunchuk. To jsou všechno dobré peněženky pro začátečníky. Můžete vyzkoušet několik z nich, abyste zjistili, která vám nejlépe vyhovuje, nebo dokonce používat několik zároveň, pokud budete chtít. Jak budete nabývat více zkušeností a znalostí, můžete začít vyvíjet preference v závislosti na pokročilejších funkcích, které tyto peněženky odlišují od sebe.\n\nJakmile budete mít dostatek prostředků na to, abyste začali brát bezpečnost ještě vážněji, pravděpodobně bude smysl pořídit si hardware peněženku. S hardware peněženkou budete moci uložit své klíče a podepisovat s nimi transakce, zatímco stále můžete používat software jako Sparrow, Bluewallet nebo Nunchuk k čtení svých zůstatků a přípravě transakcí. Pokud jde o hardware peněženky, platí většina stejných rad: vybírejte peněženky s transparentním a veřejným designem, které podporují pouze Bitcoin a mají dobrou pověst a historii. Některé známé značky jsou Coldcard, Bitbox, Trezor nebo Foundation.\n\nSvět peněženek je bohatý a různorodý, což je zároveň skvělé a matoucí. Je naprosto v pořádku být na začátku trochu přesvědčen. Pokud teprve začínáte, doporučujeme provést trochu výzkumu, vyzkoušet některé z možností, které jsme s vámi sdíleli, a až najdete takovou, se kterou se cítíte pohodlně, držte se jí. Jak budete nadále získávat více informací o Bitcoinu, můžete vždy prozkoumat nové a pokročilé možnosti a přepnout se na jinou peněženku nebo používat více z nich, kdykoliv budete chtít.


