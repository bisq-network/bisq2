## Security
######################################################

academy.security.subHeadline=Zajištění, aby jste vy, a pouze vy, měli vždy přístup k vašim finančním prostředkům
academy.security.introContent=Protože Bitcoin funguje odlišně od národních měn, opatření, která musíte přijmout, jsou také značně odlišná od toho, na co jste pravděpodobně zvyklí. Je to také vysoce důležité téma, protože, zatímco Bitcoin vám poskytuje hodně moci a svobody, také vás činí zodpovědnými za péči o vaše finanční prostředky. Proto byste měli investovat nějaký čas a úsilí do toho, abyste se naučili, jak to dělat bezpečně.\n\nAčkoliv je bezpečnost složité téma, můžeme věci zjednodušit na tři hlavní cíle: zajistit, aby ostatní lidé nikdy neměli přístup k vašim soukromým klíčům, zajistit, abyste měli vždy přístup k vašim soukromým klíčům, a vyhnout se náhodnému odeslání vašich bitcoinů podvodníkům a dalším nedůvěryhodným osobám.
academy.security.securingYourKeysHeadline=Zabezpečení vašich klíčů
academy.security.securingYourKeysContent=Nejprve musíte pochopit jednoduchou myšlenku: ne vaše klíče, ne vaše mince. To znamená, že abyste skutečně vlastnili vaše Bitcoiny, měly by být uloženy v peněžence, kde vy, a pouze vy, vlastníte klíče. Takže držení Bitcoinového zůstatku v entitách jako jsou banky nebo centralizované burzy není skutečným vlastnictvím aktiva, protože to jsou tyto entity, a ne vy, kdo drží klíče k vašim prostředkům. Pokud skutečně chcete vlastnit vaše bitcoiny, musíte je uložit v peněžence, pro kterou kontrolujete pouze vy klíče.\n\nExistuje mnoho Bitcoinových peněženek, každá s vlastním unikátním designem a funkcemi. To, co mají všechny společné, je, že nějakým způsobem, někde, uchovávají vaše soukromé klíče. Tyto klíče poskytují přístup k vašim finančním prostředkům. Ať už používáte jakoukoliv peněženku, musíte zajistit, aby k těmto klíčům měli přístup pouze vy, nebo lidé, kterým plně důvěřujete. Pokud má někdo jiný přístup k nim, bude schopen ukrást vaše prostředky, a nic nelze udělat k vrácení této transakce. Na druhou stranu, ztráta klíčů je stejně hrozná. Pokud ztratíte své klíče, nebudete moci odesílat vaše prostředky, a není možné znovu získat kontrolu nad nimi. Ačkoli to může znít zastrašující, můžete snadno vyhnout se těmto situacím s trochou učení a dobrých praktik.\n\nVětšina bitcoinových peněženek vám poskytne 12 nebo 24 slov dlouhou zálohu, běžně známou jako mnemonická fráze nebo jednoduše seedphrase. Tato záložní fráze vám umožňuje obnovit peněženku na jakémkoliv zařízení, což ji činí nejdůležitějším prvkem pro vaše zabezpečení. Obvykle se doporučuje uchovávat tyto zálohy v analogové formě, typicky psaním na kus papíru nebo na malý kovový plech, a mít několik kopií. Měli byste ji také uložit tak, abyste ji našli, když ji potřebujete, ale nikdo jiný k ní nemá přístup.\n\nPro významné množství Bitcoinů je běžné používat specializovaná zařízení zvaná Hardware Wallets pro ukládání vašich klíčů. Tyto zařízení nabízejí vyšší úroveň zabezpečení ve srovnání s ukládáním vašich klíčů ve smartphone nebo laptop peněžence, zároveň poskytují pohodlný zážitek při provádění transakcí. Více se o těchto a dalších typech peněženek můžete dozvědět v sekci Peněženky Bisq Learn.\n\nNakonec se ujistěte, že se vyhnete příliš složitým schémátům ukládání. Pokročilý plán skladování s mnoha detaily a jemnostmi udrží zloděje daleko od vašich prostředků, ale také existuje významná šance, že nebudete schopni přistupovat k vlastní peněžence kvůli chybám, zmatku nebo jednoduše zapomenutí, jak jste zálohy organizovali. Snažte se najít rovnováhu mezi příliš jednoduchým nastavením, které kdokoli snadno prolomí (jako ukládání vaší seedphrase v prostém textovém souboru na ploše vašeho laptopu) a tak složitým, že ho ani vy sami nemůžete prolomit (jako ukládání slov vaší seedphrase napříč 12 knihami na 12 různých místech).
academy.security.avoidScamsHeadline=Vyhněte se podvodům
academy.security.avoidScamsContent=Dalším zdrojem problémů a rizik jsou podvody. Bitcoinové transakce jsou nevratné, což znamená, že pokud vás někdo přesvědčí, abyste mu poslali nějaký Bitcoin a pak s ním zmizí, ve skutečnosti s tím nelze moc dělat. Kvůli tomu je běžné setkávat se s různými schématy, kde vás lidé budou přesvědčovat, abyste jim poslali nějaký bitcoin. Většinou vám podvodníci představí nějakou úžasnou "příležitost" pro vás k vydělávání peněz snadno, což obvykle zní příliš dobře, aby to byla pravda. Konkrétní příběhy a detaily okolo těchto podvodů jsou nesmírně rozmanité a kreativní, ale společný vzor bude vždy vypadat stejně: bude vám nabídnut nějaký úžasný výnos, ale nejdříve budete muset poslat bitcoin předem. Jakmile bitcoin odešlete, pravděpodobně ho už nikdy neuvidíte vrátit se k vám. Obrana proti těmto podvodům je jednoduchá: interagujte pouze s renomovanými a důvěryhodnými společnostmi a lidmi. Pokud máte pocit, že nějaká entita je pochybná, požádejte o reference nebo se jí jednoduše vyhněte. Pokud vám je nabídnuta příležitost, která zní skoro příliš dobře, aby to byla pravda, pravděpodobně to tak je, a měli byste se jí vyhnout.


