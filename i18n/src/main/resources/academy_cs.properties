## Free Open Source Software
######################################################

academy.foss.subHeadline=Dozvědět se o otevřeném kódu a jeho vlivu na Bitcoin a Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin a open source software
academy.foss.bitcoinAndFossContent=Open source software (OSS) je software, jehož zdrojový kód je veřejně přístupný a každý ho může číst, kopírovat a libovolně upravovat. To je v protikladu k uzavřenému nebo vlastnickému softwaru, kde původní autor rozhoduje, že si kód ponechá pro sebe a nikdo jiný nemá k němu přístup nebo povolení. I když se to může zdát jako technické téma, je ve vašem zájmu pochopit důsledky open source softwaru na vaši cestu s Bitcoinem. Přejděme k tomu.\n\nSvět Bitcoinu je hluboce ovlivněn a souvisí s open source softwarem. Samotný Bitcoinový software je open source od prvního dne. Bisq je také open source projekt. Mnoho dalších okolních technologií, jako jsou klienti Lightning, služby na míchání nebo firmware pro těžbu, je obvykle vyvíjeno jako open source projekty. Mnoho peněženek je také open source a jak diskutujeme v sekci Peněženky v Bisq Learn, silně doporučujeme, abyste si vybrali peněženky, které jsou open source.\n\nProč je tomu tak? Uzavřený software je obvykle vytvářen a udržován v soukromí společnostmi a jednotlivci, kteří chtějí ostatním účtovat za licence a udržovat plnou kontrolu nad projektem. V prostoru Bitcoinu to zřídka platí. Bitcoin je otevřený a přívětivý systém podle své přirozenosti a kód je jeho reprezentací. Kód může kdokoli vidět, upravovat ho, sdílet kopie své vlastní verze s ostatními a jednoduše s ním dělat, co chce. Bisq je také open source projekt, kde je každý vítán k účasti, rozšíření aplikace a provádění vylepšení různými způsoby.
academy.foss.openSourceBenefitsHeadline=Jak open source prospívá vám
academy.foss.openSourceBenefitsContent=Možná si myslíte, že pokud nejste vývojář software, má to, zda je kód některého software veřejný nebo ne, málo relevance pro vás. To však vůbec není případ. I když nemáte v úmyslu dívat se na kód nebo jej upravovat u aplikací, které používáte, vaše zkušenosti s nimi budou hluboce ovlivněny tím, zda je kód open source nebo uzavřený. To je ještě důležitější, když mluvíme o softwaru, který bude provozovat váš finanční život a podpoří vaši schopnost ukládat, přijímat a posílat peníze. Obecně platí, že používání open source software bude pro vás výhodnější než použití uzavřených ekvivalentů. Rozložme si několik důležitých důvodů, proč je to pro vás důležité.\n\nJedním z velmi důležitých důvodů pro volbu open source softwaru je bezpečnost. Protože open source software může číst kdokoli, hackeři a zlomyslní aktéři pravidelně hledají chyby a bezpečnostní zranitelnosti v něm. Možná si myslíte, že je to nebezpečné, ale je to ve skutečnosti naopak! To je proto, že skutečnost, že kód je otevřený pro všechny, znamená, že kdokoli může hledat bezpečnostní problémy a buď na ně poukázat, opravit je sám nebo je zneužít zlomyslně. Celkově komunita uživatelů a vývojářů kolem projektu bude schopna rychle zjistit a opravit většinu chyb, často dokonce před jejich uvolněním. A pokud někdo využije tuto chybu zlomyslně k zneužití softwaru, nebude to trvat dlouho, než se to zjistí a budou na to aplikovány řešení. U uzavřeného softwaru kontroluje kód pouze malý placený tým za projektem, což znamená mnohem vyšší šanci, že chyby zůstanou nepovšimnuty. Více očí, méně chyb. A společnosti také mají motivaci neposkytovat informace o tom, že jejich uzavřené produkty mají bezpečnostní problémy, což vede k tomu, že mnoho chyb a hacků zůstává tajemstvím místo aby byly zveřejněny. Nakonec, protože v uzavřených projektech může kód vidět pouze vývojový tým, jak můžete být vy nebo kdokoli jiný plně sebejistý, že software je bezpečný? To souvisí s jedním běžným řeknutím v kultuře Bitcoin: nedůvěřujte, ověřujte. Celkově open source software vede k mnohem bezpečnějším a robustnějším výsledkům než uzavřený source software.\n\nDalším výborným důvodem pro volbu open source software před uzavřeným source je dlouhodobá kontinuita prvního. Kód, který je veřejný, nezávisí na žádném jediném subjektu nebo jednotlivci, aby byl udržován v průběhu času. I když původní tým za projektem nakonec zmizí, ostatní mohou převzít a pokračovat v jeho udržování a rozvoji. Největším příkladem je samotný Bitcoin: i když jeho pseudonymní tvůrce, Satoshi Nakamoto, zmizel před více než deseti lety, projekt pokračoval v růstu a rozkvětu nad všechna očekávání. Takže pokaždé, když si vyberete open source software místo uzavřeného source, dramaticky snižujete šance, že vás nějaká společnost nebo vývojář nechá na holičkách s nepodporovaným softwarem, který zanikne a zastará.\n\nNakonec open source projekty s rozsáhlým použitím, jako je Bitcoin, Bisq nebo peněženky jako Electrum, mají tendenci vést k vysokokvalitním produktům tím, že přitahují ty nejlepší talenty. Otevřená povaha projektů umožňuje každému spolupracovat, a mnoho skvělých vývojářů v oboru raději spolupracuje na základě dobrého projektu než začíná duplicity od nuly. V průběhu času kumulativní příspěvky těchto jednotlivců vedou k impozantním výsledkům, které často překonávají to, co by většina firem, dokonce i dobře financovaných, mohla kdy dosáhnout.\n\nCelkově řečeno, volba open source možností pro vaše Bitcoinové nástroje přináší skvělou sadu výhod, které vám pomáhají těšit se z bezpečných a užitečných produktů vysoké kvality. Doufáme, že se stanete zvědavými na povahu kódu, který používáte v každodenním životě, a že si budete volit s informovaností software, který provozujete.
