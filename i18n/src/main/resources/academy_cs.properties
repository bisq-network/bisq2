## Bisq
######################################################

academy.bisq.subHeadline=Bisq je svobodný a otevřený software pro výměnu Bitcoinu s fiat měnami nebo jinými kryptoměnami decentralizovaným a důvěryhodným způsobem.
academy.bisq.exchangeDecentralizedHeadline=Výměna, decentralizovaná
academy.bisq.exchangeDecentralizedContent=Bisq je výměnná aplikace, kde můžete kupovat a prodávat Bitcoin za národní měny nebo jiné kryptoměny. Na rozdíl od většiny alternativ k burzám je Bisq decentralizovaný a peer-to-peer.\n\nJe decentralizovaný, protože není závislý ani řízen žádnou jednotlivou společností, týmem nebo vládou. Decentralizace dělá z Bisq odolnou síť: stejně jako Bitcoin existuje díky uživatelům jako jste vy. Protože neexistuje jediný prvek, na kterém by vše záviselo, je velmi obtížné pro kohokoli síť zastavit nebo ji poškodit. Je peer-to-peer, protože každý váš obchod je spárován s jiným uživatelem jako jste vy. To vám pomáhá chránit vaše soukromí před centralizovanými prvky, jako jsou vlády a tradiční finanční instituce. Je také bez povolení: nepotřebujete svolení nikoho k jeho použití a nikdo vás nemůže zastavit, abyste to nedělali.\n\nV současné době existují dvě aplikace: Bisq 1 a Bisq 2. Bisq 2 je aplikace, ve které toto čtete. Doporučujeme se seznámit s Bisq 2, než se pokusíte dozvědět více o Bisq 1.
academy.bisq.whyBisqHeadline=Proč Bisq
academy.bisq.whyBisqContent=Pro mnoho uživatelů je Bisq preferovanou metodou k nákupu nebo prodeji Bitcoinu výměnou za národní měny. To je proto, že povaha Bisq vede k úplně jinému zážitku než u centralizovaných burz.\n\nUživatelé také oceňují povahu Bisq, která respektuje soukromí. K použití Bisq nepotřebujete poskytovat žádné osobní informace. Při obchodování potřebujete sdílet pouze vaše platební údaje s obchodním partnerem. Nikdo jiný k těmto údajům nemá přístup a neexistuje centrální databáze, kde by vaše informace a  transakce byly uloženy po mnoho let nebo desetiletí.\n\nBisq také umožňuje uživatelům překonat jakýkoli nedostatek povolení\, který může být svévolně uvalen místními vládami nebo finančními institucemi. Příkladem toho mohou být vlády, které prohlašují držení nebo obchodování s Bitcoinem za nelegální, nebo banky, které zakazují zákazníkům posílat své vlastní peníze na burzy. Uživatelé v těchto situacích nacházejí v Bisq způsob, jak obejít vyloučení z tradičního finančního systému z jakéhokoli důvodu.\n\nA konečně, Bisq je bezpečný způsob, jak vyměňovat Bitcoin a národní měny. Stávající obchodní protokoly a systémy reputace brání špatným aktérům v krádeži vašich peněz. Mediátoři jsou vždy k dispozici, aby vám pomohli, pokud se druhá strana nechová správně a zasáhnou, pokud je to nutné, aby našli řešení pro váš případ. Výsledek: Uživatelé Bisq mohou obchodovat s ostatními bez obav, že budou podvedeni a ztratí své peníze.
academy.bisq.tradeSafelyHeadline=Obchodujte bezpečně
academy.bisq.tradeSafelyContent=Výměna vašich Bitcoinů a národních měn s jinými uživateli přináší velké výhody, jako je nezávislost na společnostech nebo ochrana vaší soukromí. Ale možná se ptáte: jak mohu vědět, jestli je uživatel, se kterým obchoduji, poctivý? Nebudu podveden? Tyto obavy jsou oprávněné a měli byste je vždy mít na paměti, což Bisq řeší několika způsoby, aby umožnil bezpečné obchodování.\n\nRůzné obchodní protokoly (můžete si představit protokol jako pravidla, která musíte a váš protějšek dodržovat) minimalizují riziko, že by někdo při obchodu podvedl svého protějška. Obvykle existuje kompromis mezi bezpečností a pohodlím: některé protokoly jsou robustnější, jiné jsou pohodlnější a rychlejší. Je na vás, abyste se rozhodli, který protokol použít pro každý obchod, v závislosti na vašich preferencích a potřebách, stejně jako na obchodované částce. Protokoly jako Bisq Easy jsou doporučovány pro malé částky peněz, zatímco robustnější a strukturované protokoly jako Bisq MuSig jsou vhodné pro větší částky.\n\nPokud váš obchod skončí v konfliktu s vaším obchodním protějškem nebo se protějšek jednoduše ztratí a přestane reagovat, nezůstanete sami. Mediátoři a arbitři jsou vždy k dispozici, aby poskytli rady a řešení v těchto situacích. Tyto role budou sledovat každý případ, navrhovat přátelská řešení mezi obchodníky a případně činit konečná rozhodnutí, pokud nedojde k dohodě. Pokud jste jednali poctivě a dodržovali pravidla, výsledky budou ve vaší prospěch a nikdy neztratíte své prostředky.\n\nShrnutí: Bisq je navržen tak, aby minimalizoval potřebu důvěřovat ostatním uživatelům a odrazoval od podvodu a dalších špatných chování. To se projevuje v tom, že velmi málo obchodů vyvolává jakýkoli konflikt, a ty, které vyvolají, budou vždy rozřešeny rozumným způsobem prostřednictvím mediace a/nebo arbitráže. Výsledek: obchodování na Bisq je bezpečný a plynulý zážitek.


