## Bitcoin
######################################################

academy.bitcoin.subHeadline=Peer-to-peer elektronická hotovost, která umožňuje online platby přímo bez zprostředkovatelů.
academy.bitcoin.whatIsBitcoinHeadline=Co je Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin je největší a nejpopulárnější kryptoměna na světě. Je to digitální forma hotovosti, která umožňuje každému posílat hodnotu jiným lidem bez potřeby zprostředkovatelů. Začal v roce 2009 a od té doby enormně rostl, získával celosvětové přijetí díky svým jedinečným a atraktivním vlastnostem.\n\nBitcoin se liší od všech národních měn v několika aspektech. Bitcoin není kontrolován ani vydáván žádnou vládou nebo institucí. Je decentralizovaný a existuje pouze díky tisícům lidí po celém světě, kteří jej používají. To z něj dělá neutrální peníze, kde nikdo není v privilegované pozici, která by umožňovala zneužívání. To také znamená, že můžete používat Bitcoin bez jakéhokoli povolení a nikdo v systému nemá větší moc než vy. Je to otevřený systém, který vítá každého. Další důležitou vlastností je, že můžete držet Bitcoin ve vlastním držení. Jinými slovy, můžete jej vlastnit sami bez závislosti na jakékoli jiné společnosti nebo entitě. Ve srovnání s tradičními měnami je to více podobné hotovosti v kapse (kterou zcela ovládáte) než zůstatku na bankovním účtu (kde jste podmíněni podmínkami a přáním banky). Díky tomu jste také vždy volní posílat Bitcoin: nepotřebujete souhlas nikoho k tomu a vaše transakce nemohou být zastaveny ani vráceny. Třetím zajímavým aspektem je, že dodávka Bitcoinu je omezena na maximálně 21 milionů. To znamená, že hodnota každého bitcoinu, na rozdíl od hodnoty každého dolaru například, nemůže být snížena vytvářením více z nich. Bitcoin je vytvářen nákladným procesem zvaným těžba, a jak harmonogram emisí, tak maximální množství, které lze vytvořit, jsou striktně definovány a nemohou být upraveny. To činí dodávku omezenou, jistou a předvídatelnou, což dělá Bitcoin atraktivní kvůli jeho vzácnosti a robustnosti.
academy.bitcoin.whyUseBitcoinHeadline=Proč používat Bitcoin
academy.bitcoin.whyUseBitcoinContent=Vlastnosti Bitcoinu z něj dělají unikátní aktivum, které přitahuje různé lidi z různých důvodů. Jak vás Bitcoin osloví, závisí na vašem profilu a potřebách.\n\nJedním z nejčastějších důvodů pro použití Bitcoinu je jeho schopnost chránit hodnotu v čase. Národní měny většiny zemí světa ztrácejí hodnotu kontinuálně v čase kvůli znehodnocování měny. To znamená, že držením vašich úspor v hotovosti nebo na bankovním účtu je postupně ztrácíte, protože jejich hodnota klesá v čase. Omezená nabídka Bitcoinu tomu brání, takže i když se v krátkodobém horizontu chová volatilně, je to silný nástroj k zachování vašeho bohatství v dlouhodobém horizontu.\n\nDalším důvodem pro jednotlivce k použití Bitcoinu je ochrana před akcemi a rozhodnutími vlád a finančních institucí. Jelikož Bitcoin je něco, co můžete vlastnit, posílat a přijímat bez povolení, hodnota uložená v něm není ovlivněna situacemi jako je tisk více jednotek národní měny centrální bankou, rozhodnutím banky blokovat vaše převody z libovolných důvodů, nebo vládou uvalující konfiskace na své obyvatelstvo. S Bitcoinem jsou pravidla hry známá a předvídatelná a můžete se spolehnout na to, že síť je spravedlivá a zachází se všemi stejně.\n\nBitcoin je také velmi atraktivní pro ty, kteří se podílejí na mezinárodním obchodu a chtějí posílat nebo přijímat peníze do jiných zemí nebo regionů. Bitcoin nemá pojem o hranicích a funguje stejně, ať už posíláte někomu ve vašem sousedství nebo někomu na druhé straně světa. Jelikož znamená platby lidem nebo společnostem v různých regionech světa obvykle dlouhé čekací doby, významné poplatky a zdlouhavou byrokracii, někteří lidé si vybrali Bitcoin jako jednoduchou a pohodlnou alternativu pro své mezinárodní platby. To také znamená, že jej můžete použít k posílání peněz do zemí, které vaše vláda nebo banka rozhodla zablokovat.\n\nNakonec si někteří lidé vybrali Bitcoin pro jeho jednoduchost a pohodlí. Bitcoin představuje v tomto smyslu mnoho výhod oproti tradičním měnám. S ním nepotřebujete uzavírat smlouvy a procházet dlouhými byrokratickými procesy pro jednoduché věci, jako je otevření účtu. Můžete snadno přistupovat ke svým penězům na všech vašich zařízeních. Můžete je posílat kamkoliv a komukoliv bez potřeby různých platebních metod (hotovost, různé druhy bankovních převodů, kreditní karty atd.). Snadno můžete chránit a zabezpečit své peníze s odpovídajícími znalostmi a budete si užívat, že se nemusíte starat o to, že někdo ukradne vaši peněženku nebo údaje o kreditní kartě.\n\nBitcoin je obrovský a inovativní krok vpřed ve světě peněz a plateb. Téměř jistě existuje nějaký důvod, proč může být Bitcoin pro vás atraktivní a užitečný, proto vás povzbuzujeme se dozvědět více a seznámit se s ním.


