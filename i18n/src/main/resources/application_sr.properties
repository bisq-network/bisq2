contactsList.table.columns.actionsMenu.removeContact.tooltip=Уклони контакт
contactsList.table.columns.actionsMenu.removeContact=Да ли сте сигурни да желите да избришете овај контакт?\n\nБрисањем контакта, све ознаке, оцена поверења или белешке повезане са овим партнером ће такође бити трајно обрисане.
contactsList.table.tableInfo.title=Нови у Контактима? Ево резимеа о томе како функционише
contactsList.table.tableInfo.content=Контакти су свестрани алат који додаје нови ниво безбедности омогућавајући вам да пратите своје партнере.\n\nНа пример, да бисте спречили имитацију корисника, након успешне трговине са неким, можете додати овог корисника како бисте били сигурни да је следећи пут када комуницирате то заиста тај исти корисник.\n\nBisq2 већ пружа заштиту од имитације користећи четири елемента који чине профил корисника: ID профила, Nym, икону профила и надимак. Ипак, профили се бришу из мреже након 15 дана неактивности. Када се профил уклони, злонамеран актер може створити нови профил са истим надимком у покушају да имитира тог корисника.\n\nОпростили смо вам овај процес аутоматски додајући на ову листу све кориснике са којима комуницирате док користите апликацију. Ову опцију можете искључити коришћењем опције "Аутоматски додај контакте" у менију "Подешавања" > секција "Више опција".
contactsList.table.placeholder.title=Још увек немате контакте!
contactsList.table.placeholder.hyperlink=Сазнајте више о Мојим контактима

