dashboard.protocols.musig.button=Трговина са MuSig
dashboard.protocols.subHeadline=Свака опција има своје предности и компромисе. Изаберите оно што најбоље одговара вашим преференцама.\n\nBisq Easy је идеалан за почетнике и кориснике који још увек не поседују Биткоин.\nMuSig захтева минимални депозит у Биткоину и боље је прилагођен искуснијим корисницима.
