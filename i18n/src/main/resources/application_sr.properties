restoreFromBackup.headline=Фајлови су враћени из резервне копије
restoreFromBackup.info=Током покретања, систем је открио да су неки трајни фајлови оштећени или неприступачни.\nДа би се осигурало да апликација остане у валидном стању, најновије доступне резервне копије су аутоматски враћене.\n\nМолимо вас да прегледате своје отворене трговине како бисте осигурали да су у очекиваном стању.\nАко приметите било какве несагласности или наиђете на проблеме, контактирајте Bisq доприносиоце за помоћ.\n\nСледеће продавнице су враћене из резервне копије:
