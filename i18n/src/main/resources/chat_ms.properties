# Chat rules
######################################################

chat.chatRules.headline=Peraturan sembang
chat.chatRules.content=- Hormati: Layan orang lain dengan baik, elakkan bahasa yang menyinggung, serangan peribadi, dan gangguan. - Toleransi: Kekalkan minda terbuka dan terima bahawa orang lain mungkin mempunyai pandangan, latar belakang budaya, dan pengalaman yang berbeza. - Tiada spam: Elakkan daripada membanjiri sembang dengan mesej yang berulang atau tidak relevan. - Tiada pengiklanan: Elakkan mempromosikan produk, perkhidmatan komersial, atau menghantar pautan promosi. - Tiada trolling: Tingkah laku yang mengganggu dan provokasi yang disengajakan tidak dialu-alukan. - Tiada penyamaran: Jangan gunakan nama samaran yang menyesatkan orang lain untuk berfikir bahawa anda adalah orang yang terkenal. - Toleransi sifar terhadap penipu: Sebarang percubaan penipuan akan mengakibatkan larangan segera daripada rangkaian. - Kekalkan dagangan dalam Bisq: Bisq dibina untuk perdagangan yang selamat. Meminta rakan untuk berdagang di luar platform meningkatkan risiko penipuan dan akan mengakibatkan larangan rangkaian. - Hormati privasi: Lindungi privasi anda dan orang lain; jangan kongsikan butiran dagangan. - Laporkan salah laku: Laporkan pelanggaran peraturan atau tingkah laku yang tidak sesuai kepada moderator. - Nikmati sembang: Sertai perbincangan yang bermakna, buat kawan, dan berseronok dalam komuniti yang mesra dan inklusif.\n\nDengan menyertai sembang, anda bersetuju untuk mengikuti peraturan ini. Pelanggaran peraturan yang serius boleh mengakibatkan larangan daripada rangkaian Bisq.


