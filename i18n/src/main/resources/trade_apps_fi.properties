# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIGHTNING_ESCROW=Turvallisuus perustuu vakuusmaksuihin sekä lisäominaisuuksiin kaupankäyntirajoitusten suhteen. Protokolla käyttää joitakin uusia kryptografisia tekniikoita, joita ei ole testattu taistelutilanteissa eikä auditoitu. Katso Bisq-wikistä lisätietoja.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIGHTNING_ESCROW=Riippuu käytetystä Fiat-siirtomenetelmästä. Verkkopohjainen Fiat-siirto paljastaa yleensä henkilöllisyyden kaupankäyntikumppanille. Bitcoinin puolella se on rajoitettu Bitcoinin yksityisyysrajoituksiin ja riippuu käyttäjän käyttäytymisestä (useiden kauppojen kolikkojen yhdistämisen välttäminen lisää yksityisyyttä). Lisätietoja löytyy Bisq-wikistä.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIGHTNING_ESCROW=Käyttäjällä tulee olla pieni määrä Bitcoinia turvallisuustalletuksen lukitsemiseksi.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.subHeadline=Kolmiosapuinen protokolla Fiatin kaupankäyntiin Bitcoinin kanssa Lightning-verkossa.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Se perustuu useisiin Lightning-maksuihin ja jakaa salaisuudet HTLC:ille rakentaakseen turvallisen asetelman, jossa kolmas osapuoli takaa, että kauppiaat käyttäytyvät reilusti. Se käyttää sekavia piirejä saavuttaakseen turvallisen moniosapuolisen laskentatoimen.\n\nKäyttäjän on ajettava Lightning-solmu, joka on konfiguroitu Bisq-sovelluksen kanssa.\n\nKäsite on samankaltainen kuin Bisq MuSig -protokolla, mutta MuSig-tapahtuman sijasta se käyttää tätä kolmen osapuolen asetelmaa, ja on-chain Bitcoinin sijasta se käyttää Bitcoinia Lightning-verkossa.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrowin odotetaan olevan valmis julkaistavaksi Q4/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ Verrattuna Bisq Easyyn, turvallisuusominaisuudet ovat parempia ja suurempia summia voidaan käydä kauppaa. Suuremmat summat tuovat kaupankäyntihinnat lähemmäksi markkinahintoja.\n+ Bitcoin-siirto on lähes välitön\n+ Erittäin alhaiset tapahtuma- (reititys) maksut
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Tarvitsee ajaa Lightning-solmua\n- Molemmilla kauppiailla tulee olla BTC:tä (Lightningilla) vakuusmaksua varten.\n- Valmistajien Bisq-solmun tulee olla online, sillä tarjousprosessin aikana on vuorovaikutteista.\n- Koska Fiat-siirto tapahtuu perinteisillä järjestelmillä, kuten pankkisiirroilla, se perii kaikki niiden haitat, kuten takaisinmaksuriskin, hitaat siirrot ja yksityisyyden paljastamisen osapuolelle, kun pankkisiirron tiedot sisältävät oikean nimen. Vaikka näitä erilaisia haittoja voidaan lieventää käyttämällä maksutapoja, joilla on alhainen takaisinmaksuriskin, jotka ovat nopeita tai välittömiä ja käyttävät tilitunnuksia tai sähköpostia oikeiden nimien sijaan. Tietyt maksutavat välttävät pankkijärjestelmää kokonaan, kuten käteinen postitse tai kasvokkain kaupankäynti.


