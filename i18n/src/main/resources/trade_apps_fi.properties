######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Mahdollistaa Bitcoinin kaupankäynnin Lightning-verkossa fiat-valuutalla yhdistämällä Submarine swaps ja Liquid MuSig -protokolla
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Turvallisuus perustuu vakuusmaksuihin sekä lisäominaisuuksiin kaupankäyntirajoituksiin liittyen. Katso Bisq-wiki lisätietoja varten.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Riippuu käytetystä Fiat-siirtomenetelmästä. Verkkopohjainen Fiat-siirto paljastaa yleensä henkilöllisyyden kaupankäynnin osapuolelle. Lightning-puolella se tarjoaa parempaa yksityisyyttä kuin on-chain Bitcoin, koska se ei jätä jälkiä lohkoketjuun. Liquid-puolella se tarjoaa parempaa yksityisyyttä kuin pääverkko Bitcoin, johtuen luottamuksellisista tapahtumista.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Käyttäjällä tulee olla pieni määrä Bitcoinia Lightningissa turvallisuustalletuksen lukitsemiseksi. Submarine swaps ja kaupankäyntitapahtumat hyötyvät nopeasta lohkoketjun vahvistusajasta, joka on noin 1 minuutti. Kaupan kesto riippuu käytetystä maksutavasta ja kauppiaan vastausajasta.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Yhdistää Submarine swaps Lightningista Liquidiin ja Liquid MuSig -protokollaan
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Se mahdollistaa, että kauppiaat voivat käyttää off-chain Bitcoiniaan Lightningissa kaupankäynnissä Fiatin kanssa Liquid MuSig -protokollan perusteella. Protokolla koostuu 3 kaupasta ja 2 eri protokollasta:\n- Ensiksi kauppiaat vaihtavat Lightning Bitcoininsa käänteisessä Submarine-vaihdossa L-BTC:hen (Submarine-vaihto Lightningin ja Liquidin välillä). Tämä vaihto tapahtuu minkä tahansa likviditeettitoimittajan kanssa, ei kaupankäyntikumppanin kanssa.\n- Sitten kauppa tapahtuu Liquidissa käyttäen MuSig-protokollaa.\n- Kun kauppa on valmis, L-BTC vaihdetaan takaisin Lightningiin Submarine-vaihdolla (taas toisen kauppiaan/likviditeettitoimittajan kanssa).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightningin odotetaan olevan valmis julkaistavaksi Q4/2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Kohtuullisen hyvä turvallisuus keskikokoisille kauppamäärille\n+ Verrattuna Bisq MuSigiin, transaktiomaksut ovat alhaisemmat, vahvistukset nopeammat ja yksityisyys parempi.\n+ Hallitsee Fiat-maailman perinteisen järjestelmän käsittelyä
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Molemmilla kauppiailla on oltava BTC Lightningissa vakuusmaksua varten\n- Kahden lisäkauppiaan osallistuminen Submarine swaps -kauppoihin lisää monimutkaisuutta ja mahdollisia (melko pieniä) riskejä.\n- Liquid on liittovaltion sivuketju, eikä sillä ole yhtä korkeaa sensuurinkestävyyttä kuin pääverkon Bitcoinilla.\n- Peg-in pääverkon Bitcoinista Liquid Bitcoiniksi on luotettava, vaikka peg-out L-BTC:stä BTC:hen vaatii liittovaltion valtuutuksen.\n- Bisq-solmujen tekijöiden on oltava online, sillä tarjousprosessin tekeminen on vuorovaikutteista\n- Koska Fiat-siirto tehdään perinteisillä järjestelmillä, kuten pankkisiirroilla, se perii kaikki niiden haitat, kuten takaisinmaksuriskin, hitaat siirrot ja yksityisyyden paljastumisen osapuolelle, kun pankkisiirron tiedot sisältävät oikean nimen. Vaikka näitä erilaisia haittoja voidaan lieventää käyttämällä maksutapoja, joilla on alhainen takaisinmaksuriskin, jotka ovat nopeita tai välittömiä ja käyttävät tilitunnuksia tai sähköposteja oikeiden nimien sijaan. Tietyt maksutavat välttävät pankkijärjestelmää kokonaan, kuten käteinen postitse tai kasvokkain kaupankäynti.


