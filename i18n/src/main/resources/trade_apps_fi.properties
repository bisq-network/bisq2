# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Se vaatii joitakin teknisiä taitoja ja kokemusta vaaditun infrastruktuurin ylläpitämiseksi\n- Vahvistusaika perustuu vahvistuksiin molemmilla lohkoketjuilla, mikä on yleensä noin 20-30 minuuttia.\n- Tapahtumamaksut Bitcoin-puolella voivat olla merkittäviä korkeassa lohkoketjun ruuhkassa (melko harvinaista kuitenkin)\n- Molempien kauppiaiden on oltava online\n- Se vaatii paljon nopeaa levytilaa solmuille
