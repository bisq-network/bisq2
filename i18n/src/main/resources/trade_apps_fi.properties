tradeApps.overview.subHeadline=Kauppaprotokolla toimii perustavanlaatuisena kehyksenä Bitcoinin turvalliselle kaupankäynnille. Jokaisella kauppaprotokollalla on omat etunsa ja kompromissinsa, jotka koskevat turvallisuutta, yksityisyyttä ja mukavuutta.\nBisq tarjoaa Teille joustavuuden valita optimaalinen protokolla, joka vastaa Teidän mieltymyksiänne.\n\nTutustu tuleviin kauppaprotokolliin, jotka on suunniteltu integroitavaksi Bisq:iin. Tällä hetkellä Bisq Easy on ainoa toteutettu protokolla, joka on suunniteltu aloittelijoille Bitcoinin käyttäjille ja sopii pienemmille kaupankäyntimäärille. Pidä silmällä päivityksiä, jos jokin tulevista protokollista herättää kiinnostuksesi.

tradeApps.overview.more=Lisäksi horisontissa on lisää protokollia, jotka on aikataulutettu tulevaan käyttöönottoon.


