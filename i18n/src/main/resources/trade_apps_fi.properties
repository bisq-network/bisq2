# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Turvallisuus perustuu vakuusmaksuihin sekä lisäominaisuuksiin kaupankäyntirajoituksiin liittyen. Katso Bisq-wiki lisätietoja varten.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Riippuu käytetystä fiat-siirtomenetelmästä. Verkkopohjainen fiat-siirto paljastaa yleensä henkilöllisyyden kaupankäynnin osapuolelle. Liquid-puolella se tarjoaa parempaa yksityisyyttä kuin pääverkko Bitcoinin osalta luottamuksellisten transaktioiden vuoksi.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Käyttäjällä tulee olla pieni määrä L-BTC vakuusmaksun lukitsemiseksi. Vahvistus blockchainissa liquidilla on erittäin nopeaa (noin 1 minuutti). Kaupan kesto riippuu käytetystä maksutavasta ja kauppiaan reagointiajasta.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Perustuu vakuusmaksuun, MuSig-tapahtumaan ja monikerroksiseen riidanratkaisuprosessiin
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Käsite seuraa Bisq MuSig -protokollaa (Bitcoin-pääverkossa). Liquidilla ei ole samoja sensuurin ominaisuuksia kuin Bitcoinilla, mutta se tarjoaa muutamia etuja Bitcoin-pääverkkoon verrattuna:\n- Liquidilla on erittäin lyhyt lohkovahvistusaika, noin 1 minuutti.\n- Tapahtumamaksut ovat erittäin alhaiset.\n- Yksityisyys on parempi luottamuksellisten tapahtumien ansiosta, jotka piilottavat lähetettävän määrän.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig on odotettavissa olevan valmis julkaistavaksi Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Kohtuullisen hyvä turvallisuus keskikokoisille kaupankäyntimäärille\n+ Verrattuna Bisq MuSig:iin, transaktiomaksut ovat alhaisemmat, vahvistukset nopeammat ja yksityisyys parempi.\n+ Hallitsee fiat-maailman perinteistä järjestelmää.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Molemmilla kauppiailla tulee olla L-BTC vakuusmaksua varten\n- Liquid on liittovaltion sivuketju, eikä sillä ole yhtä korkeaa sensuurinkestävyysastetta kuin pääverkon Bitcoinilla.\n- Peg-in pääverkon Bitcoinista Liquid Bitcoiniksi on luottamuksellinen, vaikka L-BTC:n peg-out BTC:hen vaatii liittovaltion valtuutuksen.\n- Tekijöiden Bisq-solmun tulee olla online, sillä tarjousprosessi on vuorovaikutteinen\n- Koska fiat-siirto tapahtuu perinteisillä järjestelmillä, kuten pankkisiirroilla, se perii kaikki niiden haitat, kuten takaisinmaksuriskin, hitaat siirrot ja yksityisyyden paljastumisen osapuolelle, kun pankkisiirron tiedot sisältävät oikean nimen. Vaikka näitä erilaisia haittoja voidaan lieventää käyttämällä maksutapoja, joilla on alhainen takaisinmaksuriski, jotka ovat nopeita tai välittömiä ja käyttävät tilin ID:itä tai sähköpostia oikeiden nimien sijaan. Tietyt maksutavat välttävät pankkijärjestelmän kokonaan, kuten käteinen postitse tai kasvokkain kauppa.


