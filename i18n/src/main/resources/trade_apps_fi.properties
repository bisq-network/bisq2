tradeApps.MONERO_SWAP.overview=Perustuu Farcaster-projektiin (Monero-yhteisön rahoittama), joka käyttää hashattuja aikarajoitussopimuksia (HTLC), adapterisigneerausta ja nollatietoprotokollaa Bitcoinin ja Moneron atomiseen vaihtamiseen.\n\nKäyttäjän on asennettava ja käynnistettävä Bitcoin-solmu, Monero-solmu ja Farcaster-daemon. Vaihdon aikana molempien kauppiaiden solmujen on oltava online-tilassa. Lisävaivannäkö tämän protokollan käytössä palkitaan erittäin korkealla turvallisuustasolla. Käyttäjien tulisi kuitenkin tutustua tämän käsitteen yksityiskohtiin ja olla tietoisia, että on olemassa poikkeustapauksia, jotka sisältävät pieniä riskejä.
