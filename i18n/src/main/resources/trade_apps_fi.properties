######################################################

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=Bisqin seuraavan sukupolven kaupankäyntiprotokolla, joka perustuu 2-of-2 multisig -välimiesmenettelyyn ja vakuusmaksuihin, hyödyntäen MuSig- ja Taproot-teknologioita.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC - Mikä tahansa
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=Turvallisuus perustuu vakuusmaksuihin sekä lisäominaisuuksiin kaupankäyntirajoituksiin liittyen. Katso Bisq-wiki lisätietoja varten.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Riippuu käytetystä fiat-siirtomenetelmästä. Verkkopohjainen fiat-siirto paljastaa yleensä henkilöllisyyden kaupankäyntikumppanille. Bitcoinin puolella se on rajoitettu Bitcoinin yksityisyysrajoituksiin ja riippuu käyttäjän käyttäytymisestä (useiden kauppojen kolikkojen yhdistämisen välttäminen lisää yksityisyyttä). Katso Bisq-wiki lisätietoja varten.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Käyttäjällä tulee olla pieni määrä Bitcoineja vakuusmaksun lukitsemiseksi. Tämä voi tapahtua yhtä nopeasti kuin lohkoketjun vahvistusaika tai kestää muutaman päivän riippuen fiat-maksutavasta.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Perustuu MuSig, Atomic swaps ja Taproot -teknologioihin, vaatii vain yhden tapahtuman
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Käsite seuraa Bisq 1:ssä käytettyä kauppaprotokollaa, joka perustuu vakuusmaksuun ja riidanratkaisuprosessiin.\n- Se vähentää tapahtumien määrää neljästä yhteen.\n- Parantaa yksityisyyttä tekemällä vakuustapahtumasta standardin 'pay-to-pubKey-hash' -tapahtuman näköisen.\n- Se välttää ongelman, jossa myyjän on avattava välimiesmenettely, jos ostaja ei vapauta vakuusmaksua kaupanteon jälkeen. Atomiset vaihdot varmistavat, että myyjä voi saada vakuutensa takaisin jopa ilman ostajan yhteistyötä.\n- Mikäli kaupankäyntikumppani ei vastaa, monivaiheinen maksutapahtumarakenne varmistaa, että välimiesmenettelyä ja DAO:n korvausta ei tarvita.\n- Taproot tarjoaa enemmän joustavuutta ja yksityisyyttä.\n- Löydä lisää tietoja osoitteesta: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSigin odotetaan olevan valmis julkaistavaksi Q1/2026.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Kohtuullisen hyvä turvallisuus keskikokoisille kaupankäyntimäärille\n+ Verrattuna Bisq Easyyn turvallisuusominaisuudet ovat parempia ja suurempia määriä voidaan käydä kauppaa. Suuremmat määrät tuovat kaupankäyntihinnat lähemmäksi markkinahintoja.\n+ Hallitsee fiat-maailman perinteistä järjestelmää
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Molemmilla kauppiailla tulee olla BTC vakuusmaksua varten\n- Tekijöiden Bisq-solmun tulee olla online, sillä tarjousprosessin aikana on vuorovaikutteista\n- Koska fiat-siirto tapahtuu perinteisillä järjestelmillä, kuten pankkisiirroilla, se perii kaikki niiden haitat, kuten takaisinmaksuriskin, hitaat siirrot ja yksityisyyden paljastumisen osapuolelle, kun pankkisiirron tiedot sisältävät oikean nimen. Vaikka näitä erilaisia haittoja voidaan lieventää käyttämällä maksutapoja, joilla on alhainen takaisinmaksuriski, jotka ovat nopeita tai välittömiä ja käyttävät tilinumeroita tai sähköpostia oikeiden nimien sijasta. Tietyt maksutavat välttävät pankkijärjestelmän kokonaan, kuten käteinen postitse tai kasvotusten kaupankäynti.


