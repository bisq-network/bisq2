## LIQUID_SWAP
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Liquid Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Kauppaa kaikilla Liquid-pohjaisilla omaisuuserillä, kuten USDT ja BTC-L, atomivaihdolla Liquid-verkossa.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=Likvidit varat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_SWAP=Viimeisin turvallisuus käyttämällä älykkäitä sopimuksia samalla lohkoketjulla.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_SWAP=Liquid tukee luottamuksellisia tapahtumia, eikä näin ollen paljasta määrää lohkoketjussa.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=Käyttäjän tulee asentaa ja konfiguroida Elements-lompakko Liquidia varten. Kun se on asennettu, sen käyttö on erittäin kätevää.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Atominen vaihto perustuva kaupankäyntiprotokolla Liquid-sivuketjussa minkä tahansa Liquid-omaisuuden kaupankäyntiin
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Liquid-swapien käyttämiseksi käyttäjän on asennettava ja käynnistettävä Elements-lompakko ja konfiguroitava se, jotta se on käytettävissä Bisq-sovelluksesta.\n\nLiquidin yleisimmin käytetty omaisuus on USDT (Tether), stable coin, joka on sidottu USD:hen. Vaikka tätä ei voida verrata esimerkiksi Bitcoiniin, sillä on monia etuja Fiat USD:hen verrattuna, joka yleensä sisältää pankkisiirtoja, joihin liittyy kaikki perinteisen Fiat-järjestelmän ongelmat ja vaivannäkö.\n\nL-BTC:tä voidaan käyttää kaupan toisessa päässä, joka on Bitcoinin korvike Liquid-chainilla. Muuttaakseen Bitcoinin L-BTC:ksi on lähetettävä Bitcoin peg-in-osoitteeseen ja vastaanottaa sen jälkeen 102 vahvistuksen jälkeen L-BTC:tä. Paluu L-BTC:stä Bitcoiniin (peg-out) toimii samankaltaisesti, mutta vaatii valtuutuksen Liquid-federatiolta, joka on ryhmä yrityksiä ja yksityishenkilöitä Bitcoin-tilassa. Joten se ei ole täysin luottamuksellinen prosessi.\n\nOn syytä välttää Liquid-omaisuuden vertaamista Bitcoinin ominaisuuksiin. Se kohdistuu muihin käyttötapauksiin eikä voi saavuttaa Bitcoinin korkeaa hajauttamisen ja sensuurin vastustamisen tasoa. Sitä voidaan pikemminkin pitää vaihtoehtona perinteisille rahoitustuotteille. Käyttämällä lohkoketjuteknologiaa se välttää klassiset välikädet, parantaa turvallisuutta ja yksityisyyttä sekä tarjoaa paremman käyttäjäkokemuksen.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Liquid swaps ovat edelleen kehityksessä. Julkaisun odotetaan tapahtuvan Q3/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Luottamukselliset transaktiot tarjoavat hyvää yksityisyyttä\n+ Nopea vahvistusaika noin 1 minuutti\n+ Alhaiset transaktiomaksut\n+ Sopii suurille arvoille tarkoitetuille transaktioille
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Vaatii Elements-lompakon ja lohkoketjun käyttöä\n- Molempien kauppiaiden on oltava online-tilassa\n- L-BTC:stä ulosvetäminen ei ole luotettavaa


