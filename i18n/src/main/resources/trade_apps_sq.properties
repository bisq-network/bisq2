# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Bazuar në një depozitë sigurie, një transaksion MuSig dhe një proces zgjidhjeje mosmarrëveshjeje me shumë nivele
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Koncepshualisht ndjek protokollin Bisq MuSig (në rrjetin kryesor Bitcoin). Liquid nuk ka të njëjtat pronësi censuruese si Bitcoin, megjithatë ofron disa përfitime mbi rrjetin kryesor Bitcoin:\n- Liquid ka një kohë shumë të shkurtër konfirmimi të bllokut prej rreth 1 minute.\n- Tarifat e transaksioneve janë shumë të ulëta.\n- Privatësia është më e mirë për shkak të transaksioneve konfidenciale që fshehin shumën që po dërgohet.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig pritet të jetë gati për lëshim në Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Siguri mjaft e mirë për shumat e tregtisë me vlerë mesatare\n+ Krahasuar me Bisq MuSig, tarifat e transaksioneve janë më të ulëta, konfirmimi është më i shpejtë dhe privatësia është më e mirë.\n+ Arrin të përballojë sistemin trashëgimor të botës Fiat
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Të dy tregtarët duhet të kenë L-BTC për depozitën e sigurisë\n- Liquid është një zinxhir anësor i federuar dhe nuk ka nivelin e lartë të rezistencës ndaj censurës si Bitcoin në rrjetin kryesor.\n- Peg-in nga Bitcoin në rrjetin kryesor në Bitcoin Liquid është pa besim, megjithatë për peg-out nga L-BTC në BTC kërkohet autorizimi i federatës.\n- Nodi i prodhuesve Bisq duhet të jetë online pasi procesi i marrjes së ofertës është interaktiv\n- Ndërsa transferimi i Fiat bëhet në sisteme të vjetra si transfertat bankare, ai trashëgon të gjitha ato disavantazhe, si rreziku i rikthimit të pagesës, transferimi i ngadaltë, ekspozimi i privatësisë ndaj palës tjetër kur detajet e transfertës bankare përmbajnë emrin e vërtetë. Megjithatë, ato disavantazhe të ndryshme mund të zbuten duke përdorur metoda pagesash që kanë rrezik të ulët rikthimi, janë të shpejta ose të menjëhershme dhe përdorin ID-të e llogarive ose emailin në vend të emrave të vërtetë. Disa metoda pagesash shmangin plotësisht sistemin bankar si pagesa me postë ose tregtimi ballë për ballë.


