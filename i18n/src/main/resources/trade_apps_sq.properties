# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Siguria bazohet në depozitat e sigurimit si dhe në karakteristika shtesë në lidhje me kufijtë e tregtisë. Shihni wiki-n e Bisq për më shumë informacion.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Varet nga metoda e transferimit Fiat të përdorur. Transferimi online Fiat zakonisht zbulon identitetin te partneri i tregtimit. Në anën e Lightning ka më shumë privatësi se Bitcoin në zinxhir, pasi nuk lë gjurmë në Blockchain. Në anën e Liquid ka më shumë privatësi se Bitcoin në rrjetin kryesor për shkak të transaksioneve konfidenciale.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Përdoruesi duhet të ketë një sasi të vogël Bitcoin në Lightning për të bllokuar depozitën e sigurisë. Shkëmbimet nënujore dhe transaksionet e tregtisë përfitojnë nga koha e shpejtë e konfirmimit në blockchain prej rreth 1 minute. Koha për tregtim varet nga metoda e pagesës së përdorur dhe koha e përgjigjes së tregtarit.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Kombinon shkëmbimet nënujore nga Lightning në Liquid dhe protokollin Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Lejon që tregtarët të përdorin Bitcoin-in e tyre jashtë zinxhirit në Lightning për tregtim me Fiat, bazuar në protokollin Liquid MuSig. Protokolli është një zinxhir i 3 tregtimeve dhe 2 protokolleve të ndryshme:\n- Së pari, tregtarët shkëmbejnë Bitcoin-in e tyre në Lightning përmes një shkëmbimi të kundërt nënujore në L-BTC (shkëmbim nënujore midis Lightning dhe Liquid). Ky shkëmbim ndodh me çdo ofrues likuiditeti, jo me partnerin tregtar.\n- Pastaj, tregtimi ndodh në Liquid duke përdorur protokollin MuSig.\n- Pasi tregtimi të ketë përfunduar, L-BTC kthehet në Lightning përmes një shkëmbimi nënujore (sërish me një tregtar tjetër/ofrues likuiditeti).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning pritet të jetë gati për lëshim në T4/2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Siguri mjaft e mirë për shuma tregtimi me vlerë të mesme\n+ Krahasuar me Bisq MuSig, tarifat e transaksionit janë më të ulëta, konfirmimi është më i shpejtë dhe privatësia është më e mirë.\n+ Arrin të përballojë sistemin e trashëguar të botës Fiat
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Të dy tregtarët duhet të kenë BTC në Lightning për depozitën e sigurisë\n- Pjesëmarrja e 2 tregtarëve të tjerë për shkëmbimet nënujore shton kompleksitet dhe rreziqe potenciale (mjaft të vogla).\n- Liquid është një zinxhir anësor i federuar dhe nuk ka nivelin e lartë të rezistencës ndaj censurës si Bitcoin në rrjetin kryesor.\n- Peg-in nga Bitcoin në rrjetin kryesor në Bitcoin Liquid është pa besim, megjithatë për peg-out L-BTC në BTC kërkon autorizimin e federatës.\n- Nodi i krijuesve të Bisq duhet të jetë online pasi procesi i marrjes së ofertave është interaktiv\n- Ndërsa transferi Fiat bëhet në sisteme të vjetra si transfertat bankare, ai trashëgon të gjitha ato disavantazhe, si rreziku i rikthimit të pagesës, transferi i ngadaltë, ekspozimi i privatësisë ndaj palës tjetër kur detajet e transfertës bankare përmbajnë emrin e vërtetë. Megjithatë, ato disavantazhe të ndryshme mund të zbuten duke përdorur metoda pagesash që kanë rrezik të ulët rikthimi, janë të shpejta ose instant dhe përdorin ID-të e llogarive ose emailin në vend të emrave të vërtetë. Disa metoda pagesash shmangin plotësisht sistemin bankar si cash-by-mail ose tregtimi ballë për ballë.


