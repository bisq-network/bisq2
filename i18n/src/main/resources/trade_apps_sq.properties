tradeApps.MONERO_SWAP.subHeadline=Protokolli i shkëmbimit atomik ndër-zinxhir për tregtimin e Bitcoin me Monero.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Bazuar në projektin Farcaster (financuar nga komuniteti Monero) duke përdorur kontrata me bllokim të kohës të hash-uar (HTLC), nënshkrime adaptori dhe prova zero-knowledge për të shkëmbyer në mënyrë atomike Bitcoin dhe Monero.\n\nPërdoruesi duhet të instalojë dhe të ekzekutojë një nodë Bitcoin, një nodë Monero dhe daemon-in Farcaster. Gjatë shkëmbimit, nodet e të dy tregtarëve duhet të jenë online. Përpjekja shtesë kur përdoret ky protokoll shpërblehet me një nivel shumë të lartë sigurie. Megjithatë, përdoruesit duhet të njohin detajet e atij koncepti dhe të jenë të vetëdijshëm se ka raste të veçanta që mbartin disa rreziqe të vogla.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Shkëmbimet Monero pritet të jenë gati për lëshim në Q2/2027.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Shumë i sigurt.\n+ Privatësi e kënaqshme. Në anën e Bitcoin-it trashëgon pronat e privatësisë së Bitcoin-it. Në anën e Monero-s përfiton nga privatësia e lartë e Monero-s.\n+ I përshtatshëm për transaksione me vlerë të lartë.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Kërkon disa aftësi teknike dhe përvojë për të drejtuar infrastrukturën e nevojshme.\n- Koha e konfirmimit bazohet në konfirmimet në të dy zinxhirët e bllokëve, të cilat zakonisht do të jenë rreth 20-30 minuta.\n- Tarifët e transaksioneve në anën e Bitcoin mund të jenë jo triviale në rast të ngarkesës së lartë të zinxhirit të bllokëve (mjaft e rrallë, megjithatë).\n- Të dy tregtarët duhet të jenë online.\n- Kërkon shumë hapësirë të shpejtë në disk për nodet.
