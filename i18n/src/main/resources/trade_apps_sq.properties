# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Varet nga metoda e transfertës fiat të përdorur. Transferta online fiat zakonisht zbulon identitetin ndaj partnerit të tregtimit. Në anën e Liquid, ka privatësi më të mirë se Bitcoin-i në rrjetin kryesor për shkak të transaksioneve konfidenciale.
