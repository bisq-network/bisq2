# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Varet nga metoda e transfertës fiat të përdorur. Transfertë online fiat zakonisht zbulon identitetin ndaj partnerit të tregtimit. Në anën e Bitcoin-it, ajo është e kufizuar nga kufizimet e privatësisë së Bitcoin-it dhe varet nga sjellja e përdoruesit (shmangia e bashkimit të monedhave nga tregtime të shumta rrit privatësinë). Shihni wiki-n e Bisq për më shumë informacion.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Përdoruesi duhet të ketë një sasi të vogël të Bitcoin për të bllokuar depozitën e sigurisë. Mund të jetë aq e shpejtë sa koha e konfirmimit të blockchain ose deri në disa ditë, në varësi të metodës së pagesës fiat.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Bazuar në MuSig, shkëmbimet atomike dhe Taproot, kërkon vetëm një transaksion
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Koncepshualisht, ndjek protokollin e tregtisë të përdorur në Bisq 1, i bazuar në një depozitë sigurie dhe një proces zgjidhjeje të mosmarrëveshjeve.\n- E redukton numrin e transaksioneve nga 4 në 1.\n- Përmirëson privatësinë duke e bërë transaksionin e depozitës të duket si një transaksion standard 'pay-to-pubKey-hash'.\n- Shmang problemin që një shitës duhet të hapë arbitrazh në rast se blerësi nuk lëshon depozitën e sigurisë pas tregtisë. Swaps atomike do të sigurojnë që shitësi të mund të marrë depozitën e tij përsëri edhe pa bashkëpunimin e blerësit.\n- Në rast të një partneri tregtar që nuk përgjigjet, një strukturë transaksionesh të shumëfishta për pagesa siguron që nuk nevojitet arbitrazh dhe rimbursim nga DAO.\n- Taproot ofron më shumë fleksibilitet dhe privatësi.\n- Mësoni më shumë detaje në: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig pritet të jetë gati për lëshim në tremujorin e parë të vitit 2026.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Siguri mjaft e mirë për shuma tregtimi me vlerë të mesme\n+ Krahasuar me Bisq Easy, vetitë e sigurisë janë më të mira dhe shuma më të larta mund të tregtohen. Shumat më të larta i afrojnë çmimet e tregtisë normave të tregut.\n+ Arrin të përballojë sistemin e trashëguar të botës fiat
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Të dy tregtarët duhet të kenë BTC për depozitën e sigurisë\n- Nodi i krijuesve Bisq duhet të jetë online pasi procesi i marrjes së ofertës është interaktiv\n- Ndërsa transferimi i fiat bëhet në sisteme të vjetra si transfertat bankare, ai trashëgon të gjitha ato disavantazhe, si rreziku i rikthimit, transferimi i ngadalshëm, ekspozimi i privatësisë ndaj palës tjetër kur detajet e transfertës bankare përmbajnë emrin e vërtetë. Megjithatë, ato disavantazhe të ndryshme mund të reduktohen duke përdorur metoda pagesash që kanë rrezik të ulët rikthimi, janë të shpejta ose të menjëhershme dhe përdorin ID-të e llogarive ose emailin në vend të emrave të vërtetë. Disa metoda pagesash shmangin plotësisht sistemin bankar si pagesa me postë ose tregtimi ballë për ballë.


