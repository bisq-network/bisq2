# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIGHTNING_ESCROW=Siguria bazohet në depozitat e sigurimit si dhe në karakteristika shtesë në lidhje me kufijtë e tregtisë. Protokolli përdor disa teknika kriptografike novatore të cilat nuk janë testuar dhe audituar plotësisht. Shihni wiki-n e Bisq për më shumë informacion.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIGHTNING_ESCROW=Varet nga metoda e transferit Fiat të përdorur. Transferi online Fiat zakonisht zbulon identitetin ndaj palës tregtare. Në anën e Bitcoin-it, është e kufizuar nga kufizimet e privatësisë së Bitcoin-it dhe varet nga sjellja e përdoruesit (shmangia e bashkimit të monedhave nga tregtime të shumta rrit privatësinë). Shihni wiki-n e Bisq për më shumë informacion.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIGHTNING_ESCROW=Përdoruesi duhet të ketë një sasi të vogël Bitcoin për të bllokuar depozitën e sigurisë.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.subHeadline=Protokolli me tre palë për tregtimin e Fiat me Bitcoin në Rrjetin Lightning.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Bazohet në shumë pagesa Lightning dhe ndan sekretet për HTLC-të për të ndërtuar një konfigurim të sigurt ku palët e treta garantojnë që tregtarët të sillen në mënyrë të ndershme. Përdor qarqe të ngatërruara për të arritur llogaritje të sigurta me shumë palë.\n\nPërdoruesi duhet të ekzekutojë një nod Lightning i cili është konfiguruar me aplikacionin Bisq.\n\nKoncepcionalisht është e ngjashme me protokollin Bisq MuSig, por në vend të transaksionit MuSig përdor këtë konfigurim me 3 palë dhe në vend të Bitcoin në zinxhir përdor Bitcoin në Rrjetin Lightning.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow pritet të jetë gati për lëshim në Tremujorin e 4 të vitit 2027.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ Krahasuar me Bisq Easy, pronat e sigurisë janë më të mira dhe mund të tregtohen shuma më të larta. Shumat më të larta e afrojnë çmimin e tregtisë me normat e tregut.\n+ Transferimi i Bitcoin është afër menjëherë.\n+ Tarifat e transaksionit (rrugëzimi) janë shumë të ulëta.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Duhet të drejtohet një node Lightning.\n- Të dy tregtarët duhet të kenë BTC (në Lightning) për depozitën e sigurisë.\n- Node Bisq e krijuesve duhet të jetë online pasi procesi i marrjes së ofertës është interaktiv.\n- Ndërsa transferimi Fiat bëhet në sisteme të vjetra si transfertat bankare, ai trashëgon të gjitha ato disavantazhe, si rreziku i rikthimit, transferimi i ngadaltë, ekspozimi i privatësisë ndaj palës tjetër kur detajet e transfertës bankare përmbajnë emrin e vërtetë. Megjithatë, ato disavantazhe të ndryshme mund të zbuten duke përdorur metoda pagesash që kanë rrezik të ulët rikthimi, janë të shpejta ose instant dhe përdorin ID-të e llogarive ose emailin në vend të emrave të vërtetë. Disa metoda pagesash shmangin plotësisht sistemin bankar si pagesa me postë ose tregtimi ballë për ballë.


