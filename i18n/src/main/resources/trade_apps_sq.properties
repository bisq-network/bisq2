# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Protokolli i tregtimit të bazuar në shkëmbimin atomik në zinxhirin anësor Liquid për tregtimin e çdo aseti Liquid
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Për të përdorur shkëmbimet Liquid, përdoruesi duhet të instalojë dhe të ekzekutojë portofolin Elements dhe ta konfigurojë atë, në mënyrë që të mund të aksesohen nga aplikacioni Bisq.\n\nAktivi më i përdorur në Liquid është USDT (Tether), një monedhë stabile e lidhur me USD. Ndërsa kjo nuk është e krahasueshme me diçka si Bitcoin, ajo ka shumë përparësi mbi Fiat USD, e cila zakonisht përfshin transfertat bankare me të gjitha problemet dhe shqetësimet e sistemit të vjetër Fiat.\n\nL-BTC mund të përdoret në anën tjetër të tregtimit, e cila është një zëvendësues i Bitcoin në zinxhirin Liquid. Për të konvertuar Bitcoin në L-BTC, një person duhet të dërgojë Bitcoin në një adresë peg-in dhe do të marrë pas 102 konfirmimeve L-BTC për atë. Kthimi nga L-BTC në Bitcoin (peg-out) funksionon në mënyrë të ngjashme, por kërkon autorizim nga federata Liquid, e cila është një grup kompanish dhe individësh në hapësirën e Bitcoin. Pra, nuk është një proces krejtësisht pa besim.\n\nNjë person duhet të shmangë krahasimin e aktiveve Liquid me pronat e Bitcoin. Ajo synon raste të tjera përdorimi dhe nuk mund të përmbushë nivelin e lartë të decentralizimit dhe rezistencës ndaj censurës së Bitcoin. Ajo mund të shihet më shumë si një alternativë për produktet financiare tradicionale. Duke përdorur teknologjinë blockchain, ajo shmang ndërmjetësit klasikë, përmirëson sigurinë dhe privatësinë dhe ofron një përvojë më të mirë për përdoruesin.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Shkëmbimet e lëngshme janë ende në zhvillim. Pritet të lëshohen në T3/2027.
# suppress inspection "UnusedProperty"
