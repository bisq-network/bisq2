# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=Bisq இல், Strike என்பது fiat-to-fiat கட்டணங்களுக்கு மட்டுமே பயன்படுத்தப்படுகிறது.\nStrike இன் கணக்கு வரம்புகளை கவனத்தில் கொள்ளவும்:\n\n1. மின்னஞ்சல், பெயர் மற்றும் மொபைல் எண் மூலம் பதிவு செய்யப்பட்ட பயனர்கள்:\n- ஒவ்வொரு வைப்பு $100 க்கான அதிகபட்சம்\n- வாரத்திற்கு $1,000 க்கான மொத்த வைப்பு அதிகபட்சம்\n- ஒவ்வொரு கட்டணத்திற்கு $100 க்கான அதிகபட்சம்\n\n2. உறுதிப்படுத்தப்பட்ட பயனர்கள்:\n- ஒவ்வொரு வைப்பு $1,000 க்கான அதிகபட்சம்\n- வாரத்திற்கு $1,000 க்கான மொத்த வைப்பு அதிகபட்சம்\n- ஒவ்வொரு கட்டணத்திற்கு $1,000 க்கான அதிகபட்சம்\n\nஇந்த வரம்புகளை மீறும் வர்த்தகங்கள் ரத்து செய்யப்படலாம் மற்றும் தண்டனையை ஏற்படுத்தலாம்.


