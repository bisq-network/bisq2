paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=அமெரிக்க வங்கியியல் ஒழுங்குமுறை காரணமாக, USD கட்டணங்களை அனுப்பவும் பெறவும் மற்ற நாணயங்களைவிட அதிக கட்டுப்பாடுகள் உள்ளன. இந்த காரணத்திற்காக USD ஐ Bisq Wise கட்டண முறையில் சேர்க்கவில்லை.\n\nWise-USD கட்டண முறை Bisq பயனர்களுக்கு USD இல் வர்த்தகம் செய்ய அனுமதிக்கிறது.\n\nWise கணக்கு உள்ள எவரும் Bisq இல் Wise-USD ஐ கட்டண முறையாகச் சேர்க்கலாம். இது அவர்களுக்கு USD உடன் BTC வாங்கவும் விற்கவும் அனுமதிக்கிறது.\n\nBisq இல் வர்த்தகம் செய்யும் போது BTC வாங்குபவர்கள் கட்டணத்திற்கான காரணமாக எந்த குறிப்பையும் பயன்படுத்தக்கூடாது. கட்டணத்திற்கான காரணம் தேவைப்பட்டால், அவர்கள் Wise-USD கணக்கு உரிமையாளரின் முழு பெயரை மட்டுமே பயன்படுத்த வேண்டும்.
paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=அமெரிக்க வங்கி விதிமுறைகளினால், USD பரிமாற்றங்களுக்கு மற்ற நாணயங்களைவிட அதிக கட்டுப்பாடுகள் உள்ளன. எனவே, USD стандарт Bisq Wise கட்டண முறையில் சேர்க்கப்படவில்லை.\n\nWise-USD கட்டண முறை Bisq பயனர்களுக்கு Wise கணக்கைப் பயன்படுத்தி BTC ஐ USD இல் வர்த்தகம் செய்ய அனுமதிக்கிறது.\n\nகட்டணங்களை அனுப்பும் போது, BTC வாங்குபவர்கள் எந்த வர்த்தக தொடர்பான குறிப்புகளைச் சேர்க்கக்கூடாது. கட்டண குறிப்பு தேவைப்பட்டால், Wise-USD கணக்கு உரிமையாளரின் முழு பெயரை மட்டும் பயன்படுத்தவும்.


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle என்பது உங்கள் வங்கியின் மூலம் சிறந்த முறையில் செயல்படும் பணம் பரிமாற்ற சேவையாகும்.\n\n1. உங்கள் வங்கி Zelle ஐ ஆதரிக்கிறதா (மற்றும் எப்படி) என்பதைச் சரிபார்க்கவும்: [HYPERLINK:https://www.zellepay.com/get-started]\n2. பரிமாற்ற வரம்புகளை கவனமாக கவனிக்கவும் - வங்கிகள் அடிக்கடி தனித்தனியான தினசரி, வாராந்திர மற்றும் மாதாந்திர அனுப்பும் வரம்புகளை அமைக்கின்றன.\n3. உங்கள் வங்கி Zelle ஐ ஆதரிக்கவில்லை என்றால், நீங்கள் Zelle மொபைல் செயலியை இன்னும் பயன்படுத்தலாம், ஆனால் வரம்புகள் மிகவும் குறைவாக இருக்கும்.\n4. உங்கள் Bisq கணக்கில் உள்ள பெயர் உங்கள் Zelle/வங்கி கணக்கில் உள்ள பெயருடன் **ஒத்திருக்க வேண்டும்**.\n\nவர்த்தக ஒப்பந்தத்தில் குறிப்பிடப்பட்டுள்ளவாறு Zelle கட்டணத்தை நீங்கள் முழுமையாக நிறைவேற்ற முடியாவிட்டால், நீங்கள் உங்கள் பாதுகாப்பு வைப்பு தொகையின் ஒரு பகுதி அல்லது முழு தொகையை இழக்கலாம்.\n\nZelle அதிக கட்டணத்தை மீண்டும் பெறும் ஆபத்தை கொண்டதால், விற்பனையாளர்கள் புதிய வாங்குபவர்களை மின்னஞ்சல் அல்லது SMS மூலம் தொடர்பு கொண்டு, அவர்கள் கணக்கை சொந்தமாகக் கொண்டுள்ளார்களா என்பதை உறுதிப்படுத்துவதற்கு அறிவுறுத்தப்படுகிறார்கள்.


