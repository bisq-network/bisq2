paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=கடனில் பணத்தை எப்படி அனுப்புவது?\n\n1. BTC வாங்குபவர் பணத்தை ஒரு முறை மாற்ற முடியாத பணப்பையில் அடுக்க வேண்டும்.\n2. வாங்குபவர், பெறுநர் முகவரி மற்றும் கண்காணிப்பு எண்ணை ஏற்கனவே இணைத்துக்கொண்டு, அடுக்கும்போது படம் எடுக்க வேண்டும் அல்லது உயர் தீர்மான புகைப்படங்களை எடுக்க வேண்டும்.\n3. வாங்குபவர், விநியோக உறுதிப்படுத்தல் மற்றும் பொருத்தமான காப்பீட்டுடன் தொகுப்பை அனுப்ப வேண்டும்.\n4. BTC விற்பனையாளர், கண்காணிப்பு எண் தெளிவாகக் காணப்படும் வகையில் தொகுப்பை திறக்கும்போது படம் எடுக்க வேண்டும்.\n\nவிதிகள்:\n- சலுகை உருவாக்குபவர் எந்தவொரு சிறப்பு விதிமுறைகளை **கூடுதல் தகவல்** பகுதியில் குறிப்பிட வேண்டும்.\n- ஒரு சலுகையை எடுத்துக்கொள்வதன் மூலம், எடுத்துக்கொள்வவர் உருவாக்குபவரின் குறிப்பிடப்பட்ட விதிமுறைகளை ஏற்றுக்கொள்கிறார்.\n- கடனில் பணம் குறைந்த அளவிலான உறுதிப்படுத்தக்கூடிய ஆதாரங்களை வழங்குகிறது, இது விவாதங்களை கடினமாக்குகிறது. இரு பக்கம் ஒப்புக்கொண்ட வரை நிதிகள் பூட்டப்பட்டிருக்கலாம்.\n- கடனில் பணம் வர்த்தகங்களில் ஏற்பட்ட இழப்புகள் Bisq DAO மூலம் மீட்கப்படுவதற்கு உரிமையில்லை.\n\nதேவைகளை முழுமையாகப் புரிந்துகொள்ள, தயவுசெய்து Bisq விக்கியைப் படிக்கவும்: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
