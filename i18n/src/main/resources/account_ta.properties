# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f='முகமுகம்' வர்த்தகங்கள் ஆன்லைன் பரிவர்த்தனைகளுக்கு மாறுபட்ட விதிமுறைகளை பின்பற்றுகின்றன மற்றும் மாறுபட்ட ஆபத்திகளை கொண்டுள்ளன.\n\nமுக்கிய மாறுபாடுகள்:\n\n1. வர்த்தக நண்பர்கள் தங்கள் வழங்கிய தொடர்பு தகவல்களைப் பயன்படுத்தி சந்திப்பு இடம் மற்றும் நேர விவரங்களை பரிமாற வேண்டும்.\n2. இரு நண்பர்களும் தங்கள் லேப்டாப்புகளை கொண்டு வர வேண்டும் மற்றும் சந்திப்பு இடத்தில் **“கட்டணம் அனுப்பப்பட்டது”** மற்றும் **“கட்டணம் பெறப்பட்டது”** என்பதை உறுதிப்படுத்த வேண்டும்.\n3. ஒரு தயாரிப்பாளருக்கு சிறப்பு **விதிமுறைகள் மற்றும் நிபந்தனைகள்** இருந்தால், அவற்றை **கூடுதல் தகவல்** பகுதியில் குறிப்பிட வேண்டும்.\n4. ஒரு சலுகையை ஏற்றுக்கொள்வதன் மூலம், எடுத்துக்கொள்வோர் தயாரிப்பாளரின் குறிப்பிடப்பட்ட **விதிமுறைகள் மற்றும் நிபந்தனைகள்** உடன்படுகின்றனர்.\n5. விவாதம் ஏற்பட்டால், மத்தியஸ்தர்கள் அல்லது நடுவர்கள் வரம்பான உதவியை வழங்கலாம், ஏனெனில் சந்திப்பில் என்ன நடந்தது என்பதற்கான மாற்றமில்லாத சான்றுகளை வழங்குவது பொதுவாக கடினமாக இருக்கும். அத்தகைய சந்தர்ப்பங்களில், BTC நிதிகள் இரு நண்பர்களும் உடன்படிக்கைக்கு வரும்வரை பூட்டப்பட்டிருக்கும்.\n\nமுகமுகம் வர்த்தகங்களை முழுமையாக புரிந்துகொள்ள, தயவுசெய்து இங்கு உள்ள வழிமுறைகள் மற்றும் பரிந்துரைகளை படிக்கவும்:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
