paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Amazon eGift Card மூலம் கட்டணம் செலுத்த, நீங்கள் உங்கள் Amazon கணக்கைப் பயன்படுத்தி BTC விற்பனையாளருக்கு Amazon eGift Card ஐ அனுப்ப வேண்டும்.\n\nமேலும் விவரங்கள் மற்றும் சிறந்த நடைமுறைகளுக்காக விக்கியைப் பார்க்கவும் [HYPERLINK:https://bisq.wiki/Amazon_eGift_card].\n\nமூன்று முக்கிய குறிப்புகள்:\n1. 100 USD அல்லது அதற்கு குறைவான தொகைகளை கொண்ட பரிசு அட்டைகளை அனுப்ப முயற்சிக்கவும், ஏனெனில் Amazon பெரிய பரிசு அட்டைகளை சந்தேகமாகக் கருதுகிறது.\n2. பரிசு அட்டையின் செய்தியில் சந்தேகத்திற்கு உட்படுத்தாத உரையைப் பயன்படுத்தவும் (உதா: Bisq அல்லது Bitcoin ஐப் பயன்படுத்த வேண்டாம்). பின்னர் உங்கள் வர்த்தக நண்பருடன் வர்த்தக அரட்டையில் உங்கள் கட்டணத்தைச் சரிபார்க்க அவர்கள் சரியான மேற்கோள் உரையைப் பகிரவும்.\n3. Amazon eGift Cards ஐ வாங்கிய Amazon வலைத்தளத்தில் மட்டுமே மீட்டெடுக்கலாம் (உதா: 'https://www.amazon.it' இல் வாங்கிய பரிசு அட்டை 'https://www.amazon.it' இல் மட்டுமே மீட்டெடுக்கலாம்).

