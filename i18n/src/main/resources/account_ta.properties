paymentAccounts.createAccount.accountData.backgroundOverlay.imps=IMPS பரிவர்த்தனைகள் ஒவ்வொரு பரிவர்த்தனைக்கும் ரூ. 200,000 வரை மட்டுப்படுத்தப்படுவதை தயவுசெய்து கவனிக்கவும்.\nஇந்த தொகையை மீறி வர்த்தகம் செய்யும் போது, பல பரிவர்த்தனைகள் தேவைப்படும்.\nதினசரி வரம்பு ரூ. 1,000,000.\n\nசில வங்கிகள் தங்களின் வாடிக்கையாளர்களுக்காக குறைந்த வரம்புகளை விதிக்கலாம்.

