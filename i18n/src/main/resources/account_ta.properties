paymentAccounts.noAccounts.whySetup.info=நீங்கள் Bitcoin விற்கும்போது, நீங்கள் fiat கட்டணத்தைப் பெறுவதற்காக வாங்குபவருக்கு உங்கள் கட்டணக் கணக்கு விவரங்களை வழங்க வேண்டும். முன்கூட்டியே கணக்குகளை அமைப்பது வர்த்தகத்தின் போது இந்த தகவலுக்கு விரைவான மற்றும் வசதியான அணுகலை வழங்குகிறது.
paymentAccounts.crypto.noAccounts.whySetup.info=நீங்கள் Bitcoin விற்கும்போது, கட்டணத்தைப் பெறுவதற்காக உங்கள் கிரிப்டோ சொத்து முகவரியை வாங்குபவருக்கு வழங்க வேண்டும். முன்னதாக கணக்குகளை அமைப்பது, வர்த்தகத்தின் போது இந்த தகவலுக்கு விரைவான மற்றும் வசதியான அணுகலை வழங்குகிறது.
paymentAccounts.noAccounts.whySetup.note=பின்னணி தகவல்:\nஉங்கள் கணக்கு தரவுகள் உங்கள் கணினியில் மட்டுமே உள்ளடக்கமாகக் காப்பு செய்யப்படுகிறது மற்றும் நீங்கள் அதை பகிர முடிவு செய்யும் போது மட்டுமே உங்கள் வர்த்தக நண்பருடன் பகிரப்படுகிறது.

