# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Bizum ஐப் பயன்படுத்த, நீங்கள் ஒரு ஸ்பெயினிய வங்கி கணக்கு (IBAN) தேவை மற்றும் அந்த சேவைக்காக பதிவு செய்ய வேண்டும்.\n\n1. Bizum ஐ €0.50 மற்றும் €1,000 இடையே வர்த்தகங்களுக்கு பயன்படுத்தலாம்.\n2. Bizum மூலம் நீங்கள் அனுப்ப அல்லது பெறக்கூடிய அதிகபட்ச தொகை நாளுக்கு €2,000 ஆகும்.\n3. Bizum பயனர்கள் மாதத்திற்கு 150 பரிவர்த்தனைகளுக்கு அதிகமாகக் கட்டுப்படுத்தப்படுகிறார்கள்.\n\nதனிப்பட்ட வங்கிகள் இந்த அதிகபட்ச மதிப்புகளில் கடுமையான வரம்புகளை விதிக்கலாம்.\n\nதயவுசெய்து உங்கள் தனிப்பட்ட கணக்கு வரம்புகளைவும் கருத்தில் கொள்ளுங்கள்.\nஇந்த வரம்புகளுக்கு மேல் உள்ள வர்த்தகங்கள் ரத்து செய்யப்படலாம் மற்றும் தண்டனையை ஏற்படுத்தலாம்.

