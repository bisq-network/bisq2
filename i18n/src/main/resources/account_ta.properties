# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=HalCash மூலம், BTC வாங்குபவர் BTC விற்பனையாளருக்கு SMS மூலம் பணம் எடுத்துக்கொள்ளும் குறியீட்டை அனுப்புகிறார்.\n\nவர்த்தகம் செய்யும் முன் உங்கள் வங்கியின் HalCash வரம்புகளைச் சரிபார்க்கவும்.\nசாதாரண வரம்புகள்:\n1. குறைந்தபட்சம் பணம் எடுத்துக்கொள்ளுதல்: €10\n2. ஒவ்வொரு பணம் எடுத்துக்கொள்ளுதலுக்கான அதிகபட்சம்: €600\n3. தினசரி வரம்பு: ஒவ்வொரு பெறுநருக்கு €3,000\n4. மாதாந்திர வரம்பு: ஒவ்வொரு பெறுநருக்கு €6,000\n\nபணத்தை எடுத்துக்கொள்ளுதல் €10 இன் பலவீனங்களில் இருக்க வேண்டும். Bisq BTC அளவைக் குறித்த முறையில் சரிசெய்யும், எனவே சந்தை அடிப்படையிலான விலையீடு பயன்படுத்த முடியாது.\n\nஒரு விவாதத்தின் சந்தர்ப்பத்தில், BTC வாங்குபவர் EUR அனுப்பப்பட்டது என்பதற்கான சான்று வழங்க வேண்டும்.

