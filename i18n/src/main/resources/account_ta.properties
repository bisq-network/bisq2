paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Pix விசைகளின் ஐந்து வகைகள் உள்ளன:\n\n* CPF (இயற்கை நபர்கள் பதிவு)\n* CNPJ (சட்ட நிறுவனங்களின் தேசிய பதிவு)\n* மின்னஞ்சல் முகவரி\n* தொலைபேசி எண்\n* உலகளாவிய தனித்துவ அடையாளம் (UUID) என்று அழைக்கப்படும் ஒரு சீரற்ற முறையில் உருவாக்கப்பட்ட விசை\n\nஉங்கள் உடைய ஒவ்வொரு Pix கணக்கிற்கும் ஒரு மாறுபட்ட விசை பயன்படுத்தப்பட வேண்டும். தனிப்பட்டவர்கள் தங்கள் உரிமையுள்ள கணக்குக்கு ஐந்து விசைகளை உருவாக்கலாம்.\n\nBisq இல் வர்த்தகம் செய்யும்போது, BTC வாங்குபவர்கள் 'கட்டண காரணம்' இல் தங்கள் Pix விசையை சேர்க்க வேண்டும், எனவே விற்பனையாளர்கள் கட்டணத்தை அடையாளம் காணலாம்.
