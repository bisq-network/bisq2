paymentAccounts.createAccount.accountData.backgroundOverlay.swift=SWIFT ஐப் பயன்படுத்துவதற்கான முக்கிய வழிகாட்டிகள்:\n\n1. வாங்குபவர், சலுகை வழங்குநரால் குறிப்பிடப்பட்ட நாணயத்தில் கட்டணம் அனுப்ப வேண்டும்.\n2. வாங்குபவர் பகிரப்பட்ட கட்டண முறை (SHA) ஐப் பயன்படுத்த வேண்டும்.\n3. வாங்குபவரும் விற்பனையாளர் இருவரும் வங்கி கட்டணங்களை சந்திக்கலாம், எனவே கட்டண அட்டவணைகளை முன்கூட்டியே சரிபார்க்கவும்.\n\nSWIFT பரிவர்த்தனைகள் பெரும்பாலான கட்டண முறைகளைவிட மேலும் சிக்கலானவை.\nமுழு விவரங்களுக்கு, விக்கியைப் பார்க்கவும்: [HYPERLINK:https://bisq.wiki/SWIFT].

