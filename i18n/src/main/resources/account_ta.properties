# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Satispay ஐப் பயன்படுத்த, நீங்கள் ஒரு இத்தாலிய வங்கி கணக்கு (IBAN) மற்றும் பதிவு செய்யப்பட்ட Satispay கணக்கு தேவை.\n\nSatispay வரம்புகள் தனிப்பட்ட முறையில் அமைக்கப்படுகின்றன. பெரிய தொகைகளை வர்த்தகம் செய்ய, உங்கள் வரம்புகளை உயர்த்த Satispay ஆதரவுடன் தொடர்பு கொள்ளவும். இந்த வரம்புகளை மீறும் வர்த்தகங்கள் ரத்து செய்யப்படலாம் மற்றும் தண்டனையை ஏற்படுத்தலாம்.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Faster Payments System (SBP) என்பது தனிப்பட்ட கட்டணங்களை மட்டும் மொபைல் தொலைபேசி எண்ணை பயன்படுத்தி அனுமதிக்கும் ரஷ்ய இடைநிலையிலான பரிவர்த்தனை சேவையாகும்.\n\n1. SBP ரஷ்ய ரூபிளில் மட்டும் ரஷ்ய வங்கிக் கணக்குகளுக்கு இடையே பரிவர்த்தனைகளை ஆதரிக்கிறது.\n\n2. +7 நாடு குறியீட்டுடன் கூடிய ரஷ்ய மொபைல் எண்கள் மட்டுமே பதிவு செய்யப்படலாம்.\n\n3. நீங்கள் நிதிகளை பெற விரும்பும் ஒவ்வொரு வங்கிக்கும் தனித்தனியான Bisq கணக்குகளை உருவாக்க வேண்டும்.\n\n4. SBP உறுதிப்படுத்தலுக்கு பெறுநரின் முதல் பெயர், நடுவண் பெயர் மற்றும் கடைசி பெயர் ஆரம்பத்தை காட்டுகிறது. Bisq இல் கணக்கு உரிமையாளரின் பெயரை அதே வடிவத்தில் உள்ளிடவும்.

