# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Bisq இல் அமெரிக்க அஞ்சல் பண ஒழுங்குகளுடன் (USPMO) வர்த்தகம் செய்ய கீழ்காணும் விஷயங்கள் தேவை:\n\n- BTC வாங்குபவர்கள், கட்டண மற்றும் பெறுநர் புலங்களில் BTC விற்பனையாளரின் பெயரை எழுத வேண்டும் மற்றும் USPMO மற்றும் கண்காணிக்கப்பட்ட அஞ்சலின் தெளிவான புகைப்படங்களை அனுப்புவதற்கு முன் எடுத்துக்கொள்ள வேண்டும்.\n- BTC வாங்குபவர்கள், USPMO ஐ வழங்கல் உறுதிப்படுத்தலுடன் அனுப்ப வேண்டும்.\n\nமத்தியஸ்தம் அல்லது மோதல் ஏற்பட்டால், நீங்கள் புகைப்படங்கள், USPMO தொடர் எண், அஞ்சல் அலுவலக எண் மற்றும் தொகையை வழங்க வேண்டும், எனவே மத்தியஸ்தர் அல்லது பணத்தை மீட்டெடுக்கும் முகவர் கட்டணத்தை சரிபார்க்கலாம். இந்த ஆதாரங்களை வழங்குவதில் தோல்வி அடைந்தால், மோதலில் தோல்வி அடையும். அனுப்புநர் கட்டணத்தை நிரூபிக்க முழுமையாக பொறுப்பானவர்.

