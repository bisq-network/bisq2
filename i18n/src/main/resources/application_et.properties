contactsList.table.columns.actionsMenu.removeContact.tooltip=Kustuta kontakt
contactsList.table.columns.actionsMenu.removeContact=Kas olete kindel, et soovite selle kontakti kustutada?\n\nKontakti kustutamisel kustutatakse igasugused sildid, usaldusväärsuse skoor või märkmed, mis on seotud selle osalisega, samuti jäädavalt.
contactsList.table.tableInfo.title=Uus kontaktide jaoks? Siin on ülevaade, kuidas see töötab
contactsList.table.tableInfo.content=Kontaktid on mitmekülgne tööriist, mis lisab uue turvakaitse taseme, võimaldades teil jälgida oma kaaslasi.\n\nNäiteks, et vältida kasutaja identiteedi vargust, võite pärast eduka tehingu lõpetamist lisada selle kasutaja, et veenduda, et järgmine kord, kui te suhtlete, on see tõeliselt sama kasutaja.\n\nBisq2 pakub juba kaitset identiteedi varguse eest, kasutades nelja elementi, mis moodustavad kasutaja profiili: profiili ID, Nym, profiili ikoon ja hüüdnimi. Siiski kustutatakse profiilid võrgust 15 päeva pärast tegevusetust. Kui profiil on eemaldatud, võiks pahatahtlik isik luua uue profiili sama hüüdnimega, et üritada seda kasutajat identiteediga varastada.\n\nOleme selle protsessi teie jaoks sujuvamaks teinud, lisades automaatselt sellele nimekirjale kõik kasutajad, kellega te rakendust kasutades suhtlete. Saate selle välja lülitada, kasutades "Lisa kontakte automaatselt" valikut "Seaded" menüüs > "Rohkem valikuid" jaotises.
contactsList.table.placeholder.title=Sul ei ole veel ühtegi kontakti!
contactsList.table.placeholder.hyperlink=Lisateave minu kontaktide kohta

