contactsList.contactReason.MANUALLY_ADDED=Käsitsi lisatud
dashboard.protocols.bisqEasy.button=Kasuta Bisq Easy
dashboard.protocols.headline=Vali oma kauplemisprotokoll
dashboard.protocols.musig.button=Kauple MuSigiga
dashboard.protocols.subHeadline=Igal valikul on oma tugevused ja kompromissid. Valige see, mis sobib kõige paremini teie eelistustega.\n\nBisq Easy on ideaalne algajatele ja kasutajatele, kellel ei ole veel Bitcoini.\nMuSig nõuab minimaalset Bitcoini turvatalletust ja sobib paremini kogenud kasutajatele.
