# UPI
paymentAccounts.createAccount.accountData.backgroundOverlay.upi=Transfer UPI diwatesi nganti Rs. 100,000 saben transaksi.\nYen sampeyan dagang luwih saka Rs. 100,000, kemungkinan bakal dibutuhake transfer ganda.\n\nMangga dicathet yen sawetara bank bisa nerapake watesan sing luwih murah kanggo pelanggané.
