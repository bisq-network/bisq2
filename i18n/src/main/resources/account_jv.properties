# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Kanggo nggunakake Bizum, sampeyan butuh akun bank Spanyol (IBAN) lan kudu ndhaptar kanggo layanan kasebut.\n\n1. Bizum bisa digunakake kanggo dagang antara €0,50 lan €1.000.\n2. Jumlah maksimum sing bisa sampeyan kirim utawa nampa nganggo Bizum yaiku €2.000 saben dina.\n3. Pengguna Bizum diwatesi nganti maksimum 150 transaksi saben sasi.\n\nBank individu bisa ngetrapake watesan sing luwih ketat ing sajrone nilai maksimum iki.\n\nMangga uga pertimbangkan watesan akun pribadi sampeyan.\nDagang sing ngluwihi watesan iki bisa dibatalake lan bisa nyebabake penalti.

# Cash by Mail
paymentAccounts.cashByMail.contact=Informasi kontak
paymentAccounts.cashByMail.contact.prompt=Jeneng utawa nym amplop kudu dialamatake menyang
paymentAccounts.cashByMail.extraInfo=Informasi tambahan
paymentAccounts.cashByMail.extraInfo.prompt=Contone, negara sampeyan, negara-negara sing sampeyan tampa dagang saka, lan syarat utawa ketentuan khusus apa wae.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Kepiye carane ngirim dhuwit liwat pos?\n\n1. Pembeli BTC kudu mbungkus dhuwit ing tas dhuwit sing ora bisa dirusak.\n2. Pembeli kudu ngrekam utawa njupuk foto resolusi dhuwur nalika mbungkus, kanthi alamat penerima lan nomer pelacakan sing wis dipasang.\n3. Pembeli kudu ngirim paket kanthi konfirmasi pengiriman lan asuransi sing cocog.\n4. Penjual BTC kudu ngrekam nalika mbukak paket, mesthekake yen nomer pelacakan katon cetha.\n\nAturan:\n- Pembuat tawaran kudu nyatakake syarat khusus ing kolom **Informasi Tambahan**.\n- Kanthi nampa tawaran, pengambil nampa syarat sing dinyatakan dening pembuat.\n- Dhuwit liwat Pos nyedhiyakake bukti verifikasi sing winates, nggawe perselisihan dadi angel. Dana bisa tetep dikunci nganti loro-lorone pihak entuk kesepakatan.\n- Kerugian saka dagang Dhuwit liwat Pos ora layak kanggo ganti rugi dening Bisq DAO.\n\nKanggo ngerti syarat kanthi lengkap, mangga waca wiki Bisq ing: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Pandhuan lan aturan

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Syarat tambahan
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Mangga priksa manawa bank sampeyan ngidini setoran tunai menyang akun wong liya.\n\nAkeh bank saiki ora maneh ndhukung setoran menyang akun asing.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Dagang 'Face to Face' ngetutake aturan sing beda lan nggawa risiko sing beda tinimbang transaksi online.\n\nBeda utama kalebu:\n\n1. Mitra dagang kudu tukar rincian lokasi lan wektu rapat nggunakake informasi kontak sing diwenehake.\n2. Kaloro mitra kudu nggawa laptop lan ngonfirmasi **“pembayaran dikirim”** lan **“pembayaran ditampa”** ing panggonan rapat.\n3. Yen pembuat duwe **syarat lan ketentuan** khusus, dheweke kudu nyatakake ing kolom **Informasi tambahan**.\n4. Kanthi nampa tawaran, pengambil setuju karo **syarat lan ketentuan** sing dinyatakan dening pembuat.\n5. Yen ana perselisihan, mediator utawa juru perkara bisa menehi bantuan winates, amarga biasane angel kanggo nyedhiyakake bukti sing ora bisa dirusak babagan apa sing kedadeyan ing rapat. Ing kasus kaya ngono, dana BTC bisa tetep dikunci nganti kaloro mitra entuk kesepakatan.\n\nKanggo ngerti kanthi lengkap dagang Face to Face, mangga waca pandhuan lan rekomendasi ing kene:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
