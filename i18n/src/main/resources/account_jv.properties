# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Kanggo mbayar nganggo Amazon eGift Card, sampeyan kudu ngirim Amazon eGift Card menyang penjual BTC nggunakake akun Amazon sampeyan.\n\nMangga deleng wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] kanggo rincian luwih lanjut lan praktik paling apik.\n\nTelu cathetan penting:\n1. Coba ngirim kartu hadiah kanthi jumlah 100 USD utawa kurang, amarga Amazon dikenal ngetrapake kartu hadiah sing luwih gedhe minangka berisiko penipuan.\n2. Gunakake teks ing pesen kartu hadiah sing ora ngetokake risiko kanggo ditandai (contone, aja nggunakake Bisq utawa Bitcoin). Banjur bagikna teks referensi sing tepat karo mitra dagang sampeyan ing obrolan dagang supaya dheweke bisa verifikasi pembayaran sampeyan.\n3. Amazon eGift Card mung bisa ditukarke ing situs web Amazon ing ngendi dheweke dituku (contone, kartu hadiah sing dituku ing 'https://www.amazon.it' mung bisa ditukarke ing 'https://www.amazon.it').

