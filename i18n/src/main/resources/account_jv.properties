# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Kanthi HalCash, pembeli BTC ngirim kode penarikan menyang penjual BTC liwat SMS.\n\nMangga priksa wates HalCash bank sampeyan sadurunge dagang.\nWates umum yaiku:\n1. Penarikan minimal: €10\n2. Maksimal saben penarikan: €600\n3. Wates saben dina: €3,000 saben penerima\n4. Wates saben wulan: €6,000 saben penerima\n\nPenarikan kudu ing kelipatan €10. Bisq bakal nyetel jumlah BTC miturut, supaya rega adhedhasar pasar ora bisa digunakake.\n\nYen ana perselisihan, pembeli BTC kudu nyedhiyakake bukti yen EUR wis dikirim.

