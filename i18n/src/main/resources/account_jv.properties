# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Kanggo nggunakake Satispay, sampeyan butuh akun bank Italia (IBAN) lan akun Satispay sing terdaftar.\n\nBatasan Satispay disetel sacara individu. Kanggo dagang jumlah sing luwih gedhe, hubungi dukungan Satispay kanggo nambah batasan sampeyan. Dagang ing ndhuwur batasan iki bisa dibatalake lan bisa nyebabake penalti.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Sistem Pembayaran Cepat (SBP) yaiku layanan transfer antar bank Rusia sing ngidini pembayaran pribadi nggunakake mung nomer telpon seluler.\n\n1. SBP ndhukung transfer antar akun bank Rusia mung ing Rubel Rusia.\n\n2. Mung nomer seluler Rusia kanthi kode negara +7 sing bisa didaftar.\n\n3. Sampeyan kudu nggawe akun Bisq terpisah kanggo saben bank ing ngendi sampeyan pengin nampa dana.\n\n4. SBP nuduhake jeneng ngarep, jeneng tengah, lan inisial jeneng mburi penerima kanggo verifikasi. Lebokake jeneng pemilik akun ing Bisq kanthi format sing padha.

