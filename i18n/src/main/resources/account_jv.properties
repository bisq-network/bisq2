# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Dagang nganggo US Postal Money Orders (USPMO) ing Bisq mbutuhake syarat-syarat ing ngisor iki:\n\n- Pembeli BTC kudu nulis jeneng penjual BTC ing kolom Payer lan Payee lan njupuk foto sing cetha saka USPMO lan amplop sing dilacak sadurunge ngirim.\n- Pembeli BTC kudu ngirim USPMO kanthi Konfirmasi Pengiriman.\n\nYen ana mediasi utawa sengketa, sampeyan kudu nyedhiyakake foto, nomer seri USPMO, nomer kantor pos, lan jumlah supaya mediator utawa agen pengembalian bisa verifikasi pambayaran. Gagal nyedhiyakake bukti iki bakal nyebabake kalah ing sengketa. Pengirim tanggung jawab sepenuhnya kanggo mbuktekake pambayaran.

