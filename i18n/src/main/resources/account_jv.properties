paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Tambahake istilah utawa rincian apa wae kanggo ditampilake bareng tawaran sampeyan kanggo akun iki. Aja nggunakake lapangan iki kanggo nuduhake informasi kontak kanggo komunikasi ing njaba Bisq.
