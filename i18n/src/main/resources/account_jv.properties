# Wise USD
paymentAccounts.wiseUsd.beneficiaryAddress=Alamat penerima

paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=Amarga peraturan perbankan AS, ngirim lan nampa pembayaran USD duwe luwih akeh watesan tinimbang akeh mata uang liyane. Amarga alasan iki, USD ora ditambahake ing metode pembayaran Bisq Wise.\n\nMetode pembayaran Wise-USD ngidini pangguna Bisq dagang ing USD.\n\nSapa wae sing duwe akun Wise bisa nambah Wise-USD minangka metode pembayaran ing Bisq. Iki bakal ngidini dheweke tuku lan adol BTC nganggo USD.\n\nNalika dagang ing Bisq, Pembeli BTC ora kudu nggunakake referensi kanggo alasan pembayaran. Yen alasan pembayaran dibutuhake, dheweke kudu mung nggunakake jeneng lengkap pemilik akun Wise-USD.
paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=Amarga peraturan perbankan AS, transfer USD duwe luwih akeh watesan tinimbang mata uang liyane. Mula, USD ora kalebu ing metode pembayaran Bisq Wise standar.\n\nMetode pembayaran Wise-USD ngidini pangguna Bisq kanggo dagang BTC ing USD nggunakake akun Wise.\n\nNalika ngirim pembayaran, pembeli BTC ora kudu kalebu referensi sing ana hubungane karo dagang. Yen cathetan pembayaran dibutuhake, gunakake mung jeneng lengkap pemilik akun Wise-USD.


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle iku layanan transfer dhuwit sing paling apik *liwat* bank sampeyan.\n\n1. Priksa manawa (lan carane) bank sampeyan ndhukung Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Perhatikan kanthi teliti wates transfer—bank asring netepake wates kiriman saben dina, minggu, lan sasi sing kapisah.\n3. Yen bank sampeyan ora ndhukung Zelle, sampeyan isih bisa nggunakake aplikasi seluler Zelle, nanging wates bakal luwih murah.\n4. Jeneng ing akun Bisq sampeyan **kudu** cocog karo jeneng ing akun Zelle/bank sampeyan.\n\nYen sampeyan ora bisa ngrampungake pembayaran Zelle persis kaya sing kasebut ing kontrak dagang, sampeyan bisa kelangan sebagian utawa kabeh setoran keamanan sampeyan.\n\nAmarga Zelle nduweni risiko chargeback sing luwih dhuwur, penjual disaranake kanggo ngubungi pembeli anyar liwat email utawa SMS kanggo ngonfirmasi yen dheweke nduweni akun kasebut.


