muSig.tradeGuide.welcome.headline=Kaip prekiauti Bisq MuSig
muSig.tradeGuide.welcome.content=Sveiki atvykę į Bisq MuSig!

muSig.tradeGuide.security.headline=Saugumas
muSig.tradeGuide.security.content=- prekybos yra apsaugotos dviejų šalių MuSig įnašu\n- partneriai turi bendrą išskirtinę kontrolę savo lėšoms\n- laikymasis prekybos taisyklių sumažina grąžinimo riziką\n

muSig.tradeGuide.process.headline=Prekybos srautas
muSig.tradeGuide.process.content=Pirkėjas pasirenka pasiūlymą ir peržiūri jo santrauką; kai patvirtinimas bus suteiktas, sąsaja nukreips vartotojus per šiuos žingsnius:

muSig.tradeGuide.process.steps=1. pardavėjo mokėjimo duomenys perduodami pirkėjui (pvz., banko sąskaitos duomenys)\n2. pirkėjas inicijuoja fiat pavedimą, palikdamas mokėjimo priežastį tuščią, ir pažymi, kad mokėjimas pradėtas, taip pasirašydamas savo dalį MuSig išmokėjimo\n3. kai fiat gautas, pardavėjas patvirtina mokėjimą, pritaikydamas trūkstamą MuSig išmokėjimo parašą\n4. pirkėjas gauna bitcoin prekybos sumą, o tiek pirkėjas, tiek pardavėjas gauna savo įnašus atgal

muSig.tradeGuide.rules.headline=Taisyklės
muSig.tradeGuide.rules.content=- Once a trade has started, it cannot be canceled without a justified reason.\n- Check messages regularly, reply promptly (within 48 hours during mediation), and keep all communication in the Bisq trade chat.\n- Use the exact payment account data for the fiat transfer.\n- Leave the 'reason for payment' field blank if possible; otherwise use your name. Never include 'Bisq' or 'Bitcoin'.\n- If the sender’s bank charges fees, the sender covers them.\n- When payment is received, the seller must verify that the receipt data matches the buyer’s account details. If it does not, open a mediation case.\n- Complete the trade within the trade window and be online at least daily.\n- If problems occur, open mediation as the first escalation step; a mediator may take up to 48 hours to respond.\n- If mediation is rejected by any trade peer, the trade enters arbitration. It becomes available only after the time lock (5 days for altcoin trades, 20 days for fiat trades).


muSig.tradeGuide.rules.confirm=Aš perskaičiau ir supratau

muSig.tradeGuide.notConfirmed.warn=Prašome perskaityti prekybos vadovą ir patvirtinti, kad perskaitėte ir supratote prekybos taisykles.
muSig.tradeGuide.open=Atidaryti prekybos vadovą
