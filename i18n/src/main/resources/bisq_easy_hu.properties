bisqEasy.walletGuide.intro.headline=Készüljön fel az első Bitcoin fogadására
bisqEasy.walletGuide.intro.content=A Bisq Easy-ben a Bitcoin, amit kap, közvetlenül az Ön zsebébe kerül, közvetítők nélkül. Ez nagy előny, de azt is jelenti, hogy szüksége van egy olyan tárcára, amelyet Ön irányít, hogy fogadni tudja!\n\nEbben a gyors tárca útmutatóban néhány egyszerű lépésben megmutatjuk, hogyan hozhat létre egy egyszerű tárcát. Ezzel képes lesz fogadni és tárolni a frissen vásárolt bitcoinját.\n\nHa már ismeri az on-chain tárcákat és van egy, kihagyhatja ezt az útmutatót, és egyszerűen használhatja a tárcáját.

bisqEasy.walletGuide.download.headline=Tárca letöltése
bisqEasy.walletGuide.download.content=Számos tárca létezik, amelyet használhat. Ebben az útmutatóban megmutatjuk, hogyan használhatja a Bluewalletet. A Bluewallet nagyszerű, és egyben nagyon egyszerű, és használhatja a bitcoinjának fogadására a Bisq Easy-től.\n\nA Bluewalletet letöltheti a telefonjára, függetlenül attól, hogy Android vagy iOS eszköze van. Ehhez látogasson el a hivatalos weboldalra a 'bluewallet.io' címen. Miután ott van, kattintson az App Store-ra vagy a Google Play-re, attól függően, hogy melyik eszközt használja.\n\nFontos megjegyzés: az Ön biztonsága érdekében győződjön meg róla, hogy az alkalmazást az eszköze hivatalos alkalmazásboltjából tölti le. A hivatalos alkalmazást a 'Bluewallet Services, S.R.L.' biztosítja, és ezt látnia kell az alkalmazásboltjában. Rosszindulatú tárca letöltése kockázatot jelenthet a pénzeszközeire.\n\nVégül egy gyors megjegyzés: a Bisq semmilyen módon nem áll kapcsolatban a Bluewallettel. A Bluewallet használatát javasoljuk a minősége és egyszerűsége miatt, de sok más lehetőség is elérhető a piacon. Teljesen szabadon összehasonlíthatja, kipróbálhatja és választhatja azt a tárcát, amely a legjobban megfelel az igényeinek.
bisqEasy.walletGuide.download.link=Kattintson ide a Bluewallet oldalának meglátogatásához

bisqEasy.walletGuide.createWallet.headline=Új tárca létrehozása
bisqEasy.walletGuide.createWallet.content=A Bluewallet lehetővé teszi, hogy több tárcát hozzon létre különböző célokra. Jelenleg csak egy tárcára van szüksége. Amikor belép a Bluewalletbe, egy üzenetet fog látni, amely javasolja, hogy adjon hozzá egy új tárcát. Miután ezt megtette, adjon nevet a tárcájának, és válassza a *Bitcoin* lehetőséget a *Típus* szekció alatt. Minden más lehetőséget hagyhat úgy, ahogy van, és kattintson a *Létrehozás* gombra.\n\nAmikor a következő lépéshez lép, 12 szót fog látni. Ezek a 12 szó a biztonsági mentés, amely lehetővé teszi, hogy helyreállítsa a tárcáját, ha valami történik a telefonjával. Írja le őket egy papírra (nem digitálisan) abban a sorrendben, ahogy megjelennek, tárolja ezt a papírt biztonságosan, és győződjön meg róla, hogy csak Ön fér hozzá. További információt talál arról, hogyan védheti meg tárcáját a Bisq 2 tárcákkal és biztonsággal foglalkozó Tanulás szekcióiban.\n\nHa elkészült, kattintson az 'Ok, leírtam' gombra.\nGratulálunk! Létrehozta a tárcáját! Lépjünk tovább, hogy megtudja, hogyan kaphatja meg a bitcoinját benne.

bisqEasy.walletGuide.receive.headline=Bitcoin fogadása a tárcájában
bisqEasy.walletGuide.receive.content=Ahhoz, hogy megkapja a Bitcoinját, szüksége van egy címre a tárcájából. Ehhez kattintson az újonnan létrehozott tárcájára, majd a képernyő alján kattintson a 'Fogadás' gombra.\n\nA Bluewallet megjelenít egy felhasználatlan címet, mind QR kód formájában, mind szövegként. Ezt a címet kell megadnia a Bisq Easy-ben a partnerének, hogy el tudja küldeni Önnek a vásárolt Bitcoin-t. A címet átkonvertálhatja a PC-jére a QR kód kamerával történő beolvasásával, az cím elküldésével e-mailben vagy csevegőüzenetben, vagy akár egyszerűen begépelve is.\n\nMiután befejezte az ügyletet, a Bluewallet észleli a bejövő Bitcoin-t, és frissíti az egyenlegét az új forrásokkal. Minden új ügylet során szerezzen be egy új címet a magánélete védelme érdekében.\n\nEzek az alapok, amelyeket tudnia kell ahhoz, hogy elkezdje fogadni a Bitcoin-t a saját tárcájában. Ha többet szeretne megtudni a Bluewallet-ről, javasoljuk, hogy nézze meg az alább felsorolt videókat.
