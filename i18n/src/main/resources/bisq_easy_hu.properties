bisqEasy.openTrades.cancelTrade.warning.part2=A hozzájárulás a kereskedési szabályok megsértésének minősülhet, és a profilja hálózati kitiltásához vezethet.\n\nHa a partner 24 óránál hosszabb ideig nem válaszolt, és nem történt kifizetés, a kereskedést következmények nélkül elutasíthatja. A felelősség a válasz nélkül maradó felet terheli.\n\nHa bármilyen kérdése van, vagy problémákkal szembesül, kérjük, ne habozzon kapcsolatba lépni kereskedési partnerével, vagy kérjen segítséget a 'Támogatás' szekcióban.\n\nHa úgy véli, hogy kereskedési partnere megsértette a kereskedési szabályokat, lehetősége van mediációs kérelmet benyújtani. Egy közvetítő csatlakozik a kereskedési csevegéshez, és azon dolgozik, hogy együttműködő megoldást találjon.\n\nBiztos benne, hogy törölni szeretné a kereskedést?

bisqEasy.openTrades.closeTrade.warning.interrupted=A kereskedés bezárása előtt szükség esetén biztonsági mentést készíthet a kereskedési adatokról csv fájl formátumban.\n\nMiután a kereskedés bezárult, minden a kereskedéssel kapcsolatos adat eltűnik, és már nem tud kommunikálni a kereskedési partnerével a kereskedési csevegésben.\n\nMost szeretné bezárni a kereskedést?

