bisqEasy.tradeGuide.welcome.headline=Hogyan kereskedjünk a Bisq Easy-n
bisqEasy.tradeGuide.welcome.content=Ez az útmutató áttekintést nyújt a Bitcoin vásárlásához vagy eladásához szükséges alapvető szempontokról a Bisq Easy segítségével.\nEbben az útmutatóban megismerkedhet a Bisq Easy által használt biztonsági modellel, betekintést nyerhet az ügylet folyamatába, és megismerheti az ügylet szabályait.\n\nTovábbi kérdésekkel bátran látogasson el a 'Támogatás' menü alatt elérhető csevegőszobákba.

bisqEasy.tradeGuide.security.headline=Mennyire biztonságos a kereskedés a Bisq Easy-n?
bisqEasy.tradeGuide.security.content=- A Bisq Easy biztonsági modellje a kis kereskedési összegekre van optimalizálva.\n- A modell az eladó hírnevére támaszkodik, aki általában tapasztalt Bisq felhasználó, és várhatóan hasznos támogatást nyújt az új felhasználóknak.\n- A hírnév kiépítése költséges lehet, ami gyakori 5-15%-os áremelkedést eredményez a plusz költségek fedezésére és az eladó szolgáltatásának kompenzálására.\n- Olyan eladókkal való kereskedés, akiknek nincs hírnevük, jelentős kockázatokkal jár, és csak akkor vállalható, ha a kockázatok alaposan megértettek és kezeltek.

bisqEasy.tradeGuide.process.headline=Hogyan működik az ügylet folyamata?
bisqEasy.tradeGuide.process.content=Amikor úgy dönt, hogy elfogad egy ajánlatot, lehetősége lesz választani az ajánlat által biztosított elérhető opciók közül. A kereskedés megkezdése előtt egy összegző áttekintést kap a felülvizsgálatra.\nMiután a kereskedés elindult, a felhasználói felület végigvezeti Önt a kereskedési folyamaton, amely a következő lépésekből áll:

bisqEasy.tradeGuide.process.steps=1. Az eladó és a vevő kicserélik a fiók adataikat. Az eladó elküldi a kifizetési adatait (pl. bankszámlaszám) a vevőnek, a vevő pedig elküldi a Bitcoin címét (vagy Lightning számlát) az eladónak.\n2. Ezután a vevő elindítja a Fiat kifizetést az eladó fiókjába, beleértve az Ügylet azonosítót mint 'kifizetés oka'. A kifizetés megérkezése után, és miután ellenőrizte, hogy az Ügylet azonosító helyes, az eladó megerősíti a beérkezést.\n3. Az eladó ezután elküldi a Bitcoint a vevő címére, és megosztja a tranzakció azonosítót (opcionálisan a preimage-et, ha Lightning-t használnak). A felhasználói felület megjeleníti a megerősítési állapotot. Miután megerősítették, az ügylet sikeresen befejeződik.

bisqEasy.tradeGuide.rules.headline=Mit kell tudnom az ügylet szabályairól?
bisqEasy.tradeGuide.rules.content=- Az eladó és a vevő közötti fiókadatok cseréje előtt bármelyik fél törölheti az ügyletet indoklás nélkül.\n- A kereskedőknek rendszeresen ellenőrizniük kell az ügyleteiket új üzenetekért, és 24 órán belül válaszolniuk kell.\n- Miután a fiókadatok cserélve lettek, az ügyleti kötelezettségek teljesítésének elmulasztása az ügylet szerződés megszegésének minősül, és a Bisq hálózatról való kitiltást vonhatja maga után. Ez nem vonatkozik, ha az ügylet partnere nem reagál.\n- Fiat kifizetés során a vevő NEM használhat olyan kifejezéseket, mint 'Bisq' vagy 'Bitcoin' a 'kifizetés oka' mezőben. Ehelyett az ügylet azonosítót kell használni a banki átutalás ügylethez való kapcsolásához.\n- Ha az ügyletet nem lehet azonnal befejezni a hosszabb Fiat átutalási idők miatt, mindkét kereskedőnek legalább naponta egyszer online kell lennie az ügylet előrehaladásának figyelemmel kísérésére.\n- Ha a kereskedők megoldatlan problémákkal találkoznak, lehetőségük van közvetítőt meghívni az ügylet csevegésébe segítségért.\n\nHa bármilyen kérdése van, vagy segítségre van szüksége, ne habozzon ellátogatni a 'Támogatás' menü alatt elérhető csevegőszobákba. Jó kereskedést!

