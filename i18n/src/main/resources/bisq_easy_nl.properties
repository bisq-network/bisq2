bisqEasy.tradeGuide.welcome.headline=Hoe te handelen op Bisq Easy
bisqEasy.tradeGuide.welcome.content=Deze gids biedt een overzicht van essentiële aspecten voor het kopen of verkopen van Bitcoin met Bisq Easy.\nIn deze gids leert u over het beveiligingsmodel dat bij Bisq Easy wordt gebruikt, krijgt u inzicht in het transactieproces en maakt u zich vertrouwd met de transactievoorwaarden.\n\nVoor eventuele aanvullende vragen kunt u gerust de chatrooms bezoeken die beschikbaar zijn onder het menu 'Ondersteuning'.

bisqEasy.tradeGuide.security.headline=Hoe veilig is het om te handelen op Bisq Easy?
bisqEasy.tradeGuide.security.content=- Het beveiligingsmodel van Bisq Easy is geoptimaliseerd voor kleine handelsbedragen.\n- Het model is afhankelijk van de reputatie van de verkoper, die meestal een ervaren Bisq-gebruiker is en wordt verwacht nuttige ondersteuning te bieden aan nieuwe gebruikers.\n- Het opbouwen van reputatie kan kostbaar zijn, wat leidt tot een veelvoorkomende prijsopslag van 5-15% om extra kosten te dekken en de service van de verkoper te compenseren.\n- Handelen met verkopers zonder reputatie brengt aanzienlijke risico's met zich mee en moet alleen worden ondernomen als de risico's grondig worden begrepen en beheerd.

bisqEasy.tradeGuide.process.headline=Hoe werkt het transactieproces?
bisqEasy.tradeGuide.process.content=Wanneer u besluit een aanbod te accepteren, heeft u de flexibiliteit om te kiezen uit de beschikbare opties die door het aanbod worden aangeboden. Voordat u met de transactie begint, krijgt u een samenvattend overzicht ter beoordeling.\nZodra de transactie is gestart, zal de gebruikersinterface u door het transactieproces leiden, dat uit de volgende stappen bestaat:

bisqEasy.tradeGuide.process.steps=- De verkoper en de koper wisselen accountgegevens uit. De verkoper stuurt zijn betalingsgegevens (bijv. bankrekeningnummer) naar de koper en de koper stuurt zijn Bitcoin-adres (of Lightning-factuur) naar de verkoper.\n- Vervolgens initieert de koper de Fiat-betaling naar de rekening van de verkoper, inclusief de Transactie-ID als 'reden voor betaling'. Na ontvangst van de betaling en verificatie dat de Transactie-ID correct is, bevestigt de verkoper de ontvangst.\n- De verkoper stuurt vervolgens de Bitcoin naar het adres van de koper en deelt de transactie-ID (of optioneel de preimage in het geval Lightning wordt gebruikt). De gebruikersinterface toont de bevestigingsstatus. Zodra bevestigd, is de transactie succesvol afgerond.

bisqEasy.tradeGuide.rules.headline=Wat moet ik weten over de handelsregels?
bisqEasy.tradeGuide.rules.content=- Voordat de accountgegevens tussen de verkoper en de koper worden uitgewisseld, kan elke partij de transactie annuleren zonder rechtvaardiging te geven.\n- Handelaren moeten regelmatig hun transacties controleren op nieuwe berichten en moeten binnen 24 uur reageren.\n- Zodra de accountgegevens zijn uitgewisseld, wordt het niet voldoen aan de handelsverplichtingen beschouwd als een schending van het handelscontract en kan dit leiden tot een verbod op het Bisq-netwerk. Dit geldt niet als de handelspeer niet reageert.\n- Tijdens de Fiat-betaling MAG de koper geen termen zoals 'Bisq' of 'Bitcoin' opnemen in het veld 'reden voor betaling'. In plaats daarvan moet het transactie-ID worden gebruikt als reden om de bankoverschrijving met de transactie te associëren.\n- Als de transactie niet onmiddellijk kan worden voltooid vanwege langere Fiat-overdrachtstijden, moeten beide handelaren ten minste eenmaal per dag online zijn om de voortgang van de transactie te volgen.\n- In het geval dat handelaren onopgeloste problemen tegenkomen, hebben ze de optie om een bemiddelaar uit te nodigen in de handelschat voor hulp.\n\nHulp nodig? Bezoek de chatkamers onder het menu 'Ondersteuning'. Veel handelsplezier!

