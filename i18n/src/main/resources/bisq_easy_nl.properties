bisqEasy.walletGuide.intro.headline=Bereid u voor om uw eerste Bitcoin te ontvangen
bisqEasy.walletGuide.intro.content=In Bisq Easy gaat de Bitcoin die u ontvangt direct naar uw portemonnee zonder tussenpersonen. Dat is een groot voordeel, maar het betekent ook dat u een portemonnee moet hebben die u zelf beheert om het te ontvangen!\n\nIn deze snelle portemonneegids laten we u in een paar eenvoudige stappen zien hoe u een eenvoudige portemonnee kunt aanmaken. Hiermee kunt u uw vers aangekochte bitcoin ontvangen en opslaan.\n\nAls u al bekend bent met on-chain portemonnees en er een heeft, kunt u deze gids overslaan en gewoon uw portemonnee gebruiken.

bisqEasy.walletGuide.download.headline=Uw portemonnee downloaden
bisqEasy.walletGuide.download.content=Er zijn veel portemonnees beschikbaar die u kunt gebruiken. In deze gids laten we u zien hoe u Bluewallet kunt gebruiken. Bluewallet is geweldig en tegelijkertijd heel eenvoudig, en u kunt het gebruiken om uw bitcoin van Bisq Easy te ontvangen.\n\nU kunt Bluewallet op uw telefoon downloaden, ongeacht of u een Android- of iOS-apparaat heeft. Om dit te doen, kunt u de officiële webpagina bezoeken op 'bluewallet.io'. Zodra u daar bent, klikt u op App Store of Google Play, afhankelijk van het apparaat dat u gebruikt.\n\nBelangrijke opmerking: voor uw veiligheid, zorg ervoor dat u de app downloadt vanuit de officiële app store van uw apparaat. De officiële app wordt geleverd door 'Bluewallet Services, S.R.L.', en u zou dit in uw app store moeten kunnen zien. Het downloaden van een kwaadaardige portemonnee kan uw fondsen in gevaar brengen.\n\nTot slot, een snelle opmerking: Bisq is op geen enkele manier verbonden met Bluewallet. We raden aan om Bluewallet te gebruiken vanwege de kwaliteit en eenvoud, maar er zijn veel andere opties op de markt. U moet zich absoluut vrij voelen om te vergelijken, uit te proberen en de portemonnee te kiezen die het beste bij uw behoeften past.
bisqEasy.walletGuide.download.link=Klik hier om de pagina van Bluewallet te bezoeken

bisqEasy.walletGuide.createWallet.headline=Uw nieuwe portemonnee aanmaken
bisqEasy.walletGuide.createWallet.content=Bluewallet stelt u in staat om verschillende portemonnees voor verschillende doeleinden te creëren. Voor nu heeft u slechts één portemonnee nodig. Zodra u Bluewallet opent, ziet u een bericht dat u voorstelt een nieuwe portemonnee toe te voegen. Zodra u dat doet, voert u een naam voor uw portemonnee in en kiest u de optie *Bitcoin* onder de sectie *Type*. U kunt alle andere opties laten zoals ze zijn en op *Creëren* klikken.\n\nWanneer u naar de volgende stap gaat, krijgt u 12 woorden gepresenteerd. Deze 12 woorden zijn de back-up die u in staat stelt uw portemonnee te herstellen als er iets met uw telefoon gebeurt. Schrijf ze op een stuk papier (niet digitaal) in dezelfde volgorde als waarin ze worden gepresenteerd, bewaar dit papier veilig en zorg ervoor dat alleen u toegang heeft tot dit papier. U kunt meer lezen over hoe u uw portemonnee kunt beveiligen in de Leer-secties van Bisq 2 die aan portemonnees en beveiliging zijn gewijd.\n\nZodra u klaar bent, klikt u op 'Oké, ik heb het opgeschreven'.\nGefeliciteerd! U heeft uw portemonnee aangemaakt! Laten we verder gaan met hoe u uw bitcoin erin kunt ontvangen.

bisqEasy.walletGuide.receive.headline=Bitcoin ontvangen in uw portemonnee
bisqEasy.walletGuide.receive.content=Om uw Bitcoin te ontvangen, heeft u een adres van uw portemonnee nodig. Om dit te krijgen, klikt u op uw nieuw aangemaakte portemonnee en daarna op de knop 'Ontvangen' onderaan het scherm.\n\nBluewallet toont een ongebruikt adres, zowel als een QR-code als in tekst. Dit adres is wat u aan uw peer in Bisq Easy moet geven zodat hij u de Bitcoin kan sturen die u koopt. U kunt het adres naar uw pc verplaatsen door de QR-code met een camera te scannen, het adres via e-mail of chatbericht te verzenden, of zelfs gewoon door het in te typen.\n\nZodra u de transactie hebt voltooid, zal Bluewallet de binnenkomende Bitcoin opmerken en uw saldo bijwerken met de nieuwe middelen. Elke keer dat u een nieuwe transactie doet, krijgt u een vers adres om uw privacy te beschermen.\n\nDit zijn de basisprincipes die u moet weten om Bitcoin in uw eigen portemonnee te ontvangen. Als u meer wilt leren over Bluewallet, raden we aan de onderstaande video's te bekijken.
bisqEasy.walletGuide.receive.link1=Bluewallet-tutorial door Anita Posch
