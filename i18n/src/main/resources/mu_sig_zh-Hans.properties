muSig.tradeGuide.welcome.headline=如何在 Bisq MuSig 上进行交易
muSig.tradeGuide.welcome.content=欢迎来到 Bisq MuSig！

muSig.tradeGuide.security.headline=安全
muSig.tradeGuide.security.content=- 交易通过双方 MuSig 安全存款进行保障\n- 对等方共同独占控制其资金\n- 遵循交易规则可最大限度降低退款风险\n

muSig.tradeGuide.process.headline=交易流程
muSig.tradeGuide.process.content=接收方选择一个报价并查看其摘要；一旦确认，界面将引导用户完成以下步骤：

muSig.tradeGuide.process.steps=1. 卖方的支付数据与买方共享（例如，银行账户详情）\n2. 买方发起法币转账，留空支付原因，并标记支付已开始，从而签署他们的 MuSig 支付部分\n3. 当法币到账时，卖方确认付款，应用 MuSig 支付的缺失签名\n4. 买方收到比特币交易金额，买卖双方都收到他们的保证金返还

muSig.tradeGuide.rules.headline=规则
muSig.tradeGuide.rules.content=- 交易者承认，未遵循规则可能会导致处罚；\n处罚在 Bisq wiki 中标题为“处罚表”的文章中定义\n- 一旦交易开始，除非有技术要求，否则无法取消\n- Bisq 中定义的法定账户详细信息必须与将用于交易的账户完全匹配\n- 当法定机构表单中存在“付款原因”字段时，需保持空白，或者如果需要，可以使用发件人的全名\n- 沟通是顺利交易体验的关键，但交易者并不严格要求在聊天中回复\n- 所有沟通应保持在 Bisq 内，避免使用外部渠道（电话、电子邮件、消息应用）以保留证据，以防发生争议\n- 一旦交易开始，请勿更改支付方式，除非有充分理由，在这种情况下应涉及调解员；对方仍可拒绝继续\n- 买方应尽快付款，卖方必须在交易期结束之前确认收到款项\n- 卖方不应确认来自详细信息不匹配的账户的付款，特别是在这会导致签署买方账户的情况下，应改为开启调解\n- 在争议期间，对等方必须在 48 小时内回复调解员或仲裁员\n\n左侧菜单中的支持聊天可用于解决您可能遇到的任何疑问。


muSig.tradeGuide.rules.confirm=我已阅读并理解

muSig.tradeGuide.notConfirmed.warn=请阅读交易指南，并确认您已阅读并理解交易规则。
muSig.tradeGuide.open=打开交易指南
