muSig.tradeGuide.welcome.headline=如何在 Bisq MuSig 上进行交易
muSig.tradeGuide.welcome.content=本指南提供了使用 Bisq MuSig 购买或出售比特币的基本方面概览。\n在本指南中，您将了解安全模型，从用户的角度理解交易流程，并审查交易规则。\n\n如有其他问题，请随时访问“支持”菜单下的聊天室。

muSig.tradeGuide.security.headline=在 Bisq MuSig 上交易有多安全？
muSig.tradeGuide.security.content=- Bisq 从不持有您的资金；交易由 2-of-2 多重签名和保证金保障。\n- 调解员和仲裁员不控制多重签名密钥，无法单方面移动资金。\n- 法币支付可能存在退款风险，因此请仔细遵循交易规则。\n- 您有责任遵守当地法律。

muSig.tradeGuide.process.headline=交易过程是如何运作的？
muSig.tradeGuide.process.content=当您决定接受报价时，您将从可用选项中进行选择，并在开始之前查看摘要。\n一旦交易启动，用户界面将引导您完成这些步骤：

muSig.tradeGuide.process.steps=1. 卖方和买方交换账户信息。卖方发送付款数据（例如，银行账户号码），买方发送他们的比特币地址。\n2. 买方发送法币付款并标记为“付款已开始”。请按照应用程序的指示填写付款原因（除非明确要求，否则请留空）。\n3. 卖方确认收到款项并将比特币发送到买方的地址（共享交易ID）。确认完成交易。

muSig.tradeGuide.rules.headline=我需要了解交易规则的哪些信息？
muSig.tradeGuide.rules.content=- 在交换账户详细信息之前，任何一方都可以在不提供理由的情况下取消。\n- 定期检查消息并及时回复；如果开始调解，请在48小时内回复。\n- 聊天内容应限于交易，不要发送链接，绝不要分享敏感信息。\n- 在法币支付期间，除非另有指示，否则请将“付款原因”字段留空。绝不要包含 Bisq、Bitcoin 或交易 ID。\n- 如果发件人的银行收取费用，则由发件人承担。\n- 在交易窗口内完成交易，如果转账缓慢，请至少每天在线一次。\n- 调解是第一步升级；调解员可能需要最多48小时才能回复。\n- 如果调解员的建议被拒绝或对方没有响应，仲裁是最后的手段，只有在时间锁定后（替代币交易10天，法币交易20天）才可用。\n\n如果您有任何问题或需要帮助，请随时访问“支持”菜单下的聊天室。祝您交易愉快！

muSig.tradeGuide.rules.confirm=我已阅读并理解

muSig.tradeGuide.notConfirmed.warn=请阅读交易指南，并确认您已阅读并理解交易规则。
muSig.tradeGuide.open=打开交易指南
