academy.wallets.subHeadline=Valg af de rigtige værktøjer til at håndtere og sikre din bitcoin.
academy.wallets.whatIsAWalletHeadline=Hvad er en tegnebog
academy.wallets.whatIsAWalletContent=Tegnebøger er dit værktøj til at udføre de mest fundamentale handlinger i Bitcoin: at modtage det, opbevare det og sende det. Da Bitcoin er et åbent system, kan alle bygge en tegnebog til det, og mange forskellige findes. Dette er fantastisk, fordi det betyder, at du har mange forskellige muligheder på markedet at vælge imellem, og du kan endda bruge flere forskellige tegnebøger til at dække forskellige behov.\n\nGenerelt er en tegnebog et stykke software, der gør flere ting for dig: den læser blockchainen for at tjekke saldoen på de adresser, du kontrollerer. Den kan opbygge og sende transaktioner, når du vil betale nogen anden. Og den holder dine nøgler, så du kan underskrive dine transaktioner. Nogle af disse funktioner ser forskellige ud i forskellige tegnebøger, og nogle tegnebøger dækker kun dele af dem. For at forstå dette bedre er det nyttigt at være bekendt med de forskellige karakteristika, der gør tegnebøger forskellige fra hinanden.\n\nFørst skal du forstå forskellen mellem en hot wallet og en cold wallet. En hot wallet er en softwaretegnebøger, hvor nøglerne, der kontrollerer din bitcoin, er gemt på en internetforbundet enhed. En cold wallet, derimod, er en opsætning, hvor dine nøgler er gemt på en enhed, der aldrig er forbundet til internettet, og du bruger en anden software til at spore din saldo og forberede og sende transaktioner. Hot wallets er typisk en simpel app på din telefon eller laptop. En cold wallet, derimod, betyder, at du bruger en software på din telefon eller laptop, der ikke holder dine nøgler, og du kombinerer det med en anden enhed, der holder nøglerne og aldrig forbindes til internettet. Denne anden enhed kan være en dedikeret laptop eller smartphone, eller mere almindeligt, en hardware wallet. Hot wallets er lettere at administrere og bruge, men de er også mindre sikre. Cold wallets kræver en lidt mere kompleks og besværlig opsætning, men tilbyder en meget højere grad af sikkerhed mod hack og fejl, når du håndterer nøgler. Hvordan man håndterer risiciene ved at administrere sine midler er en personlig beslutning, men det anbefales generelt at bruge hot wallets som din traditionelle tegnebog til sedler og mønter i lommen, og cold wallets som en pengeskab i en bank. Du ville ikke bære en million dollars i din tegnebog. Og du ville ikke bruge indholdet af din pengeskab til at betale for en kaffe.\n\nHardware wallets er specielle fysiske enheder, der er designet og fremstillet med det eneste formål at opbevare nøglerne til dine midler og underskrive transaktioner med disse nøgler. De tilbyder en bekvem måde at underskrive transaktioner for at bruge dine midler, samtidig med at de opbevarer dine nøgler på en sikker måde, der forhindrer, at de lækkes til andre. At bruge en hardware wallet forbedrer din sikkerhed med flere størrelsesordener sammenlignet med at bruge en hot wallet på din hovedcomputer eller smartphone. Hvis du er ved at komme i gang med din Bitcoin-rejse, behøver du ikke have en tegnebog fra dag ét, men du vil sandsynligvis gerne skaffe dig en, når du begynder at akkumulere et beløb af bitcoin, der ville gøre ondt at miste. Der er mange hardware wallets på markedet, med typiske priser omkring $100.\n\nOg en sidste bemærkning: en saldo i en centraliseret børs er ikke en tegnebog. Da du ikke kontrollerer nøglerne, stoler du på den centraliserede børs til faktisk at holde din bitcoin. Hvis de af en eller anden grund ikke sender det til dig, når du beslutter at trække det tilbage, er der ingen måde for dig at få fat i det. Husk: ikke dine nøgler, ikke dine mønter.
academy.wallets.howToPickHeadline=Hvordan man vælger en tegnebog
academy.wallets.howToPickContent=At vælge den rigtige tegnebog for dig er en beslutning, der afhænger af mange faktorer, såsom hvordan du vil bruge Bitcoin, hvilke beløb du vil håndtere, eller hvilke enheder du ejer. Ikke desto mindre er der et par generelle anbefalinger, som du kan følge, og specifikke tegnebøger, der har et godt omdømme.\n\nDet første og vigtigste generelle råd er at vælge en open source-tegnebog. At sikre, at din tegnebogs kode er verificerbar, er altafgørende. Du kan lære mere om dette i sektionen Open Source i Bisq Learn. En anden vigtig anbefaling er at vælge en tegnebog, der ikke understøtter andre kryptovalutaer udover Bitcoin. Tegnebøger, der håndterer flere kryptovalutaer, skal bruge mere kompleks kode for at arbejde med de forskellige understøttede valutaer, hvilket introducerer større sikkerhedsrisici. Derfor er det bedre at vælge en Bitcoin-only tegnebog til dine midler. Endelig, prøv at se efter tegnebøger, der har været på markedet i et stykke tid, har stærke brugerbaser og har et godt omdømme. Det er bedst at lade helt nye tegnebøger være til avanceret brug eller eksperimenter højst.\n\nHvis du planlægger at bruge din tegnebog på din smartphone, anbefaler vi at se på en af følgende tegnebøger: Bluewallet, Blockstream Green eller Nunchuk. På den anden side, hvis du vil bruge en PC, ville vi foreslå at bruge en af følgende: Sparrow, Bluewallet, Electrum, Blockstream Green eller Nunchuk. Disse er alle gode tegnebøger for begyndere. Du kan prøve flere af dem for at finde ud af, hvilken der passer dig bedst, eller endda bruge flere samtidig, hvis du ønsker det. Når du får mere erfaring og viden, kan du begynde at udvikle præferencer afhængigt af de mere avancerede funktioner, der gør disse tegnebøger lidt forskellige fra hinanden.\n\nNår du har nok midler til at begynde at tage sikkerhed endnu mere alvorligt, vil det sandsynligvis give mening at anskaffe en hardware-tegnebog. Med en hardware-tegnebog vil du være i stand til at opbevare dine nøgler i den og underskrive transaktioner med den, mens du stadig kan bruge en software som Sparrow, Bluewallet eller Nunchuk til at læse dine saldi og forberede transaktioner. Når det kommer til hardware-tegnebøger, gælder det meste af det samme råd: vælg tegnebøger, der har gennemsigtige og offentlige designs, der kun understøtter Bitcoin, og som har et godt omdømme og track record. Nogle velkendte mærker er Coldcard, Bitbox, Trezor eller Foundation.\n\nVerden af tegnebøger er rig og forskelligartet, hvilket både er fantastisk og forvirrende. Det er helt i orden at være lidt overvældet i starten. Hvis du lige er begyndt, vil vi anbefale at forske lidt, prøve nogle af de muligheder, vi har delt med dig, og når du finder en, som du føler dig komfortabel med, så hold fast i den. Når du fortsætter med at lære mere om Bitcoin, kan du altid udforske nye og mere avancerede muligheder og skifte til en anden tegnebog eller bruge flere af dem, når du vil.


