## Bitcoin
######################################################

academy.bitcoin.subHeadline=Et peer-to-peer elektronisk kontant, der gør det muligt at sende onlinebetalinger direkte uden mellemled.
academy.bitcoin.whatIsBitcoinHeadline=Hvad er Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin er den største og mest populære kryptovaluta i verden. Det er en digital form for kontanter, der gør det muligt for alle at sende værdi til andre mennesker uden behov for mellemmænd. Det startede i 2009 og er vokset massivt siden da, og har fået udbredelse over hele verden på grund af sine unikke og tiltalende egenskaber.\n\nBitcoin adskiller sig fra alle nationale valutaer på flere måder. Bitcoin kontrolleres eller udstedes ikke af nogen regering eller institution. Det er decentraliseret, og det eksisterer kun på grund af de tusinder af mennesker over hele verden, der bruger det. Dette gør det til neutral penge, hvor ingen er i en privilegeret position, der tillader misbrug. Dette betyder også, at du er fri til at bruge Bitcoin uden at kræve nogen form for tilladelse, og ingen i systemet har mere magt end dig. Det er et åbent system, der byder alle velkommen. En anden vigtig egenskab er, at du kan opbevare Bitcoin i selvopbevaring. Med andre ord kan du eje det selv uden at være afhængig af nogen anden virksomhed eller enhed. Sammenlignet med traditionelle valutaer er det mere ligesom kontanter i din lomme (som du helt kontrollerer) end som en saldo på en bankkonto (hvor du er underlagt bankens betingelser og ønsker). På grund af dette er du også altid fri til at sende Bitcoin: du har ikke brug for nogen godkendelse for at gøre det, og dine transaktioner kan ikke stoppes eller tilbageføres. En tredje interessant aspekt er, at Bitcoins udbud er begrænset til maksimalt 21 millioner. Dette betyder, at værdien af hver bitcoin, i modsætning til værdien af hver dollar for eksempel, ikke kan devalueres ved at skabe mere af det. Bitcoin skabes gennem en kostbar proces kaldet mining, og både emissionsplanen og det maksimale beløb, der kan skabes, er strengt defineret og kan ikke ændres. Dette gør udbuddet begrænset, sikkert og forudsigeligt, hvilket gør Bitcoin attraktivt på grund af sin knaphed og robusthed.
academy.bitcoin.whyUseBitcoinHeadline=Hvorfor bruge Bitcoin
academy.bitcoin.whyUseBitcoinContent=Bitcoins egenskaber gør det til en unik aktiv, der tiltrækker forskellige mennesker af forskellige grunde. Hvordan Bitcoin appellerer til dig afhænger af din profil og dine behov.\n\nEn af de mest almindelige grunde til, at folk bruger Bitcoin, er dens evne til at beskytte værdi over tid. De nationale valutaer i de fleste lande i verden mister kontinuerligt værdi over tid på grund af valutaafskrivning. Det betyder, at ved at holde dine opsparinger i kontanter eller på en bankkonto, gradvist mister dem, fordi deres værdi falder over tid. Bitcoins begrænsede udbud forhindrer dette i at ske, så selvom det opfører sig på en volatil måde på kort sigt, er det et kraftfuldt værktøj til at bevare din formue på lang sigt.\n\nEn anden grund til, at enkeltpersoner bruger Bitcoin, er for at beskytte sig selv mod handlinger og beslutninger fra regeringer og finansielle institutioner. Da Bitcoin er noget, du kan eje, sende og modtage på en tilladelsesfri måde, påvirkes den værdi, der er gemt i det, ikke af situationer som en centralbank, der trykker flere enheder af sin nationale valuta, en bank, der beslutter at blokere dine overførsler af vilkårlige grunde, eller en regering, der pålægger konfiskationer af sin befolkning. Med Bitcoin er spillereglerne velkendte og forudsigelige, og du kan regne med, at netværket er retfærdigt og behandler alle lige.\n\nBitcoin er også meget attraktivt for dem, der deltager i international handel og søger at sende eller modtage penge til andre lande eller regioner. Bitcoin har ikke noget koncept om grænser og fungerer ens, uanset om du sender noget til din nabo eller til nogen på den anden side af verden. Da betalinger til personer eller virksomheder i forskellige regioner i verden normalt betyder lange ventetider, betydelige gebyrer og besværlig bureaukrati, vælger nogle mennesker Bitcoin som et simpelt og bekvemt alternativ til deres grænseoverskridende betalinger. Det betyder også, at du kan bruge det til at sende penge til lande, som din regering eller bank har besluttet at blokere.\n\nEndelig vælger nogle mennesker Bitcoin for sin enkelhed og bekvemmelighed. Bitcoin præsenterer mange fordele i denne henseende i forhold til traditionelle valutaer. Med det behøver du ikke at beskæftige dig med kontrakter og lange bureaukratiske processer for at gøre simple ting som at åbne en konto. Du kan nemt få adgang til dine penge på alle dine enheder. Du kan sende det hvor som helst og til hvem som helst uden behov for forskellige betalingsformer (kontanter, bankoverførsler af forskellige slags, kreditkort osv.). Du kan nemt beskytte og sikre dine midler med den rette viden, og du vil nyde ikke at skulle bekymre dig om, at nogen stjæler dine tegnebogs- eller kreditkortoplysninger.\n\nBitcoin er et stort og innovativt skridt fremad i penge- og betalingsverdenen. Der er næsten helt sikkert en grund til, at Bitcoin kan være attraktivt og nyttigt for dine behov, så vi opfordrer dig til at lære mere og blive fortrolig med det.


######################################################
## Security
######################################################

academy.security.subHeadline=At sikre, at du, og kun du, altid har adgang til dine midler
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Sikring af dine nøgler
academy.security.securingYourKeysContent=Først og fremmest skal du forstå en simpel idé: ikke dine nøgler, ikke dine mønter. Det betyder, at for at du virkelig ejer din Bitcoin, skal den opbevares i en tegnebog, hvor du, og kun du, ejer nøglerne. At holde en Bitcoin-saldo i enheder som banker eller centraliserede børser er derfor ikke at eje aktivet, da det er disse enheder, og ikke dig, der holder nøglerne til dine midler. Hvis du virkelig ønsker at eje din bitcoin, skal du opbevare den i en tegnebog, som kun du kontrollerer nøglerne til.\n\nDer er mange Bitcoin-tegnebøger derude, hver med sit eget unikke design og funktioner. Hvad de alle har til fælles er, at de på en eller anden måde vil opbevare dine private nøgler. Disse nøgler giver adgang til dine midler. Uanset hvilken tegnebog du bruger, skal du sørge for, at kun du, eller personer du fuldt ud stoler på, har adgang til disse nøgler. Hvis nogen andre har adgang til dem, vil de være i stand til at stjæle dine midler fra dig, og der kan ikke gøres noget for at annullere denne transaktion. På den anden side er det lige så forfærdeligt at miste nøglerne selv. Hvis du mister dine nøgler, vil du ikke være i stand til at sende dine midler længere, og der er ingen måde at genvinde kontrollen over dem. Selvom dette kan lyde skræmmende, kan du nemt undgå disse situationer med lidt læring og gode praksisser.\n\nDe fleste bitcoin-tegnebøger vil give dig en backup på 12 eller 24 ord, almindeligvis kendt som den mnemoniske sætning eller blot seed-sætningen. Denne backup-sætning gør det muligt for dig at gendanne din tegnebog på enhver enhed, hvilket gør den til det vigtigste element for dig at sikre. Det anbefales generelt at opbevare disse backups i analogisk form, typisk ved at skrive dem på et stykke papir eller på et lille metalark, og at have flere kopier af dem. Du bør også opbevare det, så du kan finde det, hvis du har brug for det, men ingen andre kan få adgang til det.\n\nFor betydelige mængder Bitcoin er det almindeligt at anvende specialiserede enheder kaldet Hardware Wallets til at opbevare dine nøgler. Disse enheder tilbyder et overlegen sikkerhedsniveau i forhold til at opbevare dine nøgler i en smartphone eller laptop-tegnebog, samtidig med at de giver en bekvem oplevelse, når det kommer til at foretage transaktioner. Du kan lære mere om disse og andre typer tegnebøger i Wallets-sektionen af Bisq Learn.\n\nEndelig skal du sørge for at undgå alt for komplicerede opbevaringsordninger. En avanceret opbevaringsplan med mange detaljer og nuancer vil holde tyve væk fra dine midler, men der er også en betydelig chance for, at du måske ikke kan få adgang til din egen tegnebog på grund af fejl, forvirring eller simpelthen glemme, hvordan du organiserede backups. Sigte efter en balance mellem en opsætning, der er for simpel og som alle nemt kunne bryde ind i (som at opbevare din seed-sætning i en almindelig tekstfil på din laptops skrivebord) og en, der er så kompleks, at selv du ikke kan knække den (som at opbevare ordene fra din seed-sætning på tværs af 12 bøger på 12 forskellige steder).
academy.security.avoidScamsHeadline=Undgå svindel
academy.security.avoidScamsContent=En anden kilde til problemer og risici er svindel. Bitcoin-transaktioner er irreversible, hvilket betyder, at hvis nogen narre dig til at sende dem noget Bitcoin og derefter løber væk med det, er der ikke meget, du kan gøre ved det. På grund af dette er det almindeligt at støde på forskellige ordninger, hvor folk vil forsøge at overbevise dig om at sende noget bitcoin til dem. For det meste vil svindlere præsentere dig for en vidunderlig "mulighed" for at tjene penge nemt, hvilket ofte lyder for godt til at være sandt. De specifikke historier og detaljer omkring disse svindelnumre er ekstremt forskellige og kreative, men det fælles mønster vil altid se det samme ud: du vil blive tilbudt nogle vidunderlige afkast, men først skal du sende bitcoin på forhånd. Når bitcoin er sendt, vil du sandsynligvis aldrig se det komme tilbage til dig. At forsvare sig mod disse svindelnumre er enkelt: interager kun med anerkendte og betroede virksomheder og personer. Hvis du føler, at en enhed er mistænkelig, så bed om referencer eller hold dig simpelthen væk fra det. Hvis du bliver tilbudt en mulighed, der føles næsten for god til at være sand, så er den sandsynligvis det, og du bør holde dig væk fra den.


######################################################
## Privacy
######################################################

academy.privacy.subHeadline=Dine data tilhører dig. Hold det sådan.
academy.privacy.introContent=At holde dine finansielle oplysninger og identitet privat er et almindeligt behov blandt Bitcoin-brugere. Det er naturligt og logisk ikke at ville have, at andre mennesker kender til dine midler og transaktioner uden dit samtykke. Når alt kommer til alt, ville du ikke gå rundt med en t-shirt, der viser din bankkonto saldo og kreditkortoplysninger, ville du? Privatliv er et vigtigt emne i Bitcoin, fordi den transparente natur af Bitcoin-transaktioner og adresser gør fejl på dette område særligt kostbare. I denne sektion dækker vi nogle punkter om privatliv i din Bitcoin-rejse.
academy.privacy.whyPrivacyHeadline=Hvorfor privatliv er relevant
academy.privacy.whyPrivacyContent=Mange brugere værdsætter den frihed, som Bitcoin giver dem til at eje deres ejendom og handle frit og uden tilladelse med andre. Men uden gode privatlivspraksisser bliver disse funktioner ved Bitcoin alvorligt undermineret. At afsløre oplysninger om dig selv og dine Bitcoin-midler vil udsætte dig for flere former for angreb fra andre, der vil begrænse din egen frihed. At reflektere over, hvilke data du deler, og være opmærksom på dette vil forhindre dig i at lave dyre fejl, som du måske vil fortryde senere.\n\nDet første åbenlyse problem ved at afsløre din identitet og oplysninger om dine midler er personlig sikkerhed. Hvis nogen kender detaljer som hvor meget bitcoin du ejer, hvor du bor, og hvilken slags tegnebog du bruger, kan de nemt planlægge et fysisk angreb mod dig for at få fat i dine nøgler. Dette er især fristende i sammenligning med bankkonti i national valuta, da Bitcoin-transaktioner er irreversible. Så hvis en tyv formår at tvinge dig til at sende dit bitcoin til en adresse, de ejer, eller bare stjæler dine tegnebogsnøgler og gør det selv, vil der ikke være nogen måde at annullere den transaktion på, og dit bitcoin vil ikke længere være dit. At holde din identitet og finansielle oplysninger private forhindrer dig i at blive et mål for denne slags angreb.\n\nEn anden god grund til at holde dine oplysninger private er den fare, der udgøres af fjendtlige regeringsreguleringer og -handlinger. Regeringer verden over har gentagne gange taget skridt mod deres borgeres private ejendom på forskellige måder. Et godt eksempel på dette er Executive Order 6102, som gjorde det ulovligt for amerikanske borgere at eje guld og medførte en ensidig konfiskation af guld for millioner af amerikanske borgere. Ligesom med almindelige tyve beskytter det at sikre, at regeringsenheder og personale ikke har nogen oplysninger om dig og dine midler, dig i tilfælde af, at regeringen indfører en negativ politik mod ejere af Bitcoin.\n\nGenerelt ønsker du sandsynligvis bare ikke, at andre skal vide, hvor meget Bitcoin du ejer, eller hvilke transaktioner du udfører. Ligesom vi beskytter vores bankkonti med forskellige metoder, så kun vi kan tjekke vores saldi og bevægelser, giver det mening at sikre, at andre ikke har mulighed for at se transaktionerne og deres detaljer, såsom hvornår, hvor meget eller med hvem vi handler.
academy.privacy.giveUpPrivacyHeadline=Hvordan vi opgiver vores privatliv
academy.privacy.giveUpPrivacyContent=Der er mange måder, hvorpå man frivilligt eller ved et uheld kan afsløre personlige oplysninger. Oftest er disse lette at forhindre med en smule sund fornuft, da vi ofte bare giver vores oplysninger væk ved ikke at tænke over det. Nogle mere subtile lækager kræver dog en vis teknisk viden og tid. Men den gode nyhed er, at de mest betydningsfulde problemer kan undgås med minimal indsats.\n\nDen klare mester i privatlivsfejl, både på grund af hvor hyppige og hvor alvorlige de er, er simpelthen at give dit ID frivilligt, når du køber eller sælger Bitcoin. I dag er de fleste centraliserede børser (virksomheder som Coinbase, Kraken, Binance osv.) underlagt regeringens KYC-regler (KYC står for Know Your Customer). Det betyder, at regeringer tvinger disse virksomheder til at anmode om dit pas, nationale identitetskort, kørekort eller lignende dokumenter, så disse oplysninger kan knyttes til din konto. Fra det øjeblik, du giver disse oplysninger væk, vil hvert køb og salg, du foretager, blive registreret og knyttet til dig. Desuden vil børsen og regeringsagenturer have fuld indsigt i dine saldi når som helst. Selv hvis du beslutter at tage din Bitcoin ud af disse børser og ind i en tegnebog, som du selv opbevarer, vil disse parter være i stand til at spore, hvilke adresser dine midler blev sendt til. Og hvis dette ikke er bekymrende nok, er der en anden bekymring at have i mente: hvis en hacker får adgang til databaserne hos disse virksomheder, kan dine oplysninger blive lækket offentligt til internettet, hvilket gør det muligt for alle i verden at kende alle dine gemte personlige og finansielle oplysninger. Dette er en situation, der er sket mange gange i de seneste år, med frygtelige konsekvenser for nogle af de berørte kunder hos børserne.\n\nEt andet område, hvor der skal være opmærksomhed, er genbrug af adresser. Hver gang du giver nogen en adresse til din tegnebog for at modtage noget bitcoin fra dem, lærer denne person, at denne adresse tilhører dig. Det betyder, at denne person fra dette tidspunkt kan overvåge adressen og al dens aktivitet. Hvis du gentagne gange genbruger denne adresse, vil hver person, du interagerer med, være i stand til at se de forskellige transaktioner, der går gennem adressen, herunder hvornår de sker, hvor midlerne kommer fra og går hen, og de beløb, der bliver transakteret. Derfor anbefales det kun at bruge adresser til at modtage bitcoin én gang. De fleste tegnebøger vil automatisk tage sig af dette for dig, men det er stadig vigtigt for dig at forstå, hvorfor dette er en god praksis.\n\nEndelig betyder det at stole på andres noder til at læse blockchain-data, at noden kunne overvåge, hvilke adresser din tegnebog er interesseret i. Når du håndterer betydelige mængder Bitcoin, kan det betale sig at lære at køre din egen node og forbinde din tegnebog til den. Eller i det mindste være opmærksom på, hvilken node du forbinder til, og vælge en fra en person eller organisation, du stoler på, såsom en ven, der er mere erfaren i Bitcoin, eller et lokalt Bitcoin-fællesskab.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq hjælper med at beskytte dit privatliv
academy.privacy.bisqProtectsPrivacyContent=Bisq giver dig mulighed for at købe og sælge Bitcoin fra andre brugere. Denne enkle forskel medfører en verden af fordele med hensyn til privatliv sammenlignet med brugen af centraliserede børser. Ved at bruge Bisq beskytter du din sikkerhed og dit privatliv mod regeringer, virksomheder og andre fjendtlige tredjeparter, der ellers ville registrere og bruge dine data imod dine egne interesser.\n\nNår du handler i Bisq, kender kun din modpart og du detaljerne i transaktionen. Og selv mellem jer to er de oplysninger, der skal deles, helt minimeret og begrænset til de strengt nødvendige betalingsoplysninger, som for eksempel dit kontonummer, hvis du ønsker at modtage en fiat-betaling på din bankkonto. Dette betyder, at der ikke er behov for at give oplysninger som dit ID, adresse osv. Desuden forhindrer muligheden for at interagere med forskellige modparter ved hver handel, at en enkelt person kan akkumulere data om dig over tid, hvilket distribuerer din transaktionshistorik på tværs af forskellige modparter og forhindrer, at en enkelt enhed har et komplet overblik over dit finansielle liv. Bisq giver dig også mulighed for at modtage enhver bitcoin, du køber, direkte til en adresse på en tegnebog, du kontrollerer, hvilket gør det muligt for dig at bevare kontrollen over dine midler hele tiden og at distribuere dem på tværs af forskellige adresser, så ingen enkelt modpart kan overvåge din samlede tegnebog.\n\nOg husk: Bisq er blot et stykke software, der kører på din computer, og som kun forbinder til internettet gennem privatlivsvenlige netværk som Tor og I2P. Du behøver ikke engang at tilmelde dig noget sted på en pseudonym måde. På grund af dette kan ingen engang vide, at du bruger Bisq, og din kommunikation med andre deltagere kan ikke overvåges, spores eller tilgås af tredjeparter.


