academy.foss.subHeadline=Lær om åben kode og hvordan det driver Bitcoin og Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin og open source software
academy.foss.bitcoinAndFossContent=Open source software er software, hvor koden er offentligt tilgængelig, og enhver kan læse, kopiere og ændre denne kode på enhver måde, de finder passende. Dette står i kontrast til lukket kilde- eller proprietær software, hvor den oprindelige forfatter beslutter at holde koden for sig selv, og ingen andre har adgang eller tilladelse til den. Selvom dette måske føles som et teknisk emne, er det i din interesse at forstå konsekvenserne af open source software på din Bitcoin rejse. Lad os dykke ned i det.\n\nVerdenen af Bitcoin er dybt påvirket af og relateret til open source software. Bitcoin-softwaren har været open source siden dag ét. Bisq er også et open source projekt. Mange andre omgivende teknologier, som Lightning-klienter, mixing-tjenester eller mining-firmware, er typisk bygget som open source projekter. Mange tegnebøger er også open source, og som vi diskuterer i Wallets-sektionen af Bisq Learn, anbefaler vi kraftigt, at du vælger tegnebøger, der er open source.\n\nHvorfor er dette så? Lukket kilde-software er normalt bygget og holdt privat af virksomheder og enkeltpersoner, der ønsker at opkræve andre for licenser og bevare fuld kontrol over projektet. I Bitcoin-rummet er dette sjældent tilfældet. Bitcoin er et åbent og imødekommende system af natur, og koden er en repræsentation af dette. Enhver kan se koden, ændre den, dele kopier af deres egen version med andre, og, sagt enkelt, gøre som de ønsker med den. Bisq er også et open source projekt, hvor alle er velkomne til at deltage, udvide applikationen og foretage forbedringer på forskellige måder.
academy.foss.openSourceBenefitsHeadline=Hvordan open source gavner dig
academy.foss.openSourceBenefitsContent=Du måtte tro, at da du ikke er softwareudvikler, har det lidt relevans for dig, om koden til noget software er offentlig eller ej. Dette er slet ikke tilfældet. Selv hvis du ikke planlægger at se på eller ændre koden i de apps, du bruger, vil din oplevelse med dem blive dybt påvirket af, om koden er open source eller closed source. Dette er endnu mere kritisk, når vi taler om den software, der vil køre dit finansielle liv og støtte din evne til at spare, modtage og sende penge. Generelt vil brugen af open source-software være mere gavnlig for dig end brugen af closed source-ækvivalenter. Lad os nedbryde et par vigtige grunde, der gør dette vigtigt for dig.\n\nEn meget vigtig grund til at vælge open source-software er sikkerhed. Da open source-software kan læses af alle, forsøger hackere og ondsindede aktører regelmæssigt at finde fejl og sikkerhedshuller i den. Du måtte tro, at dette er farligt, men det er faktisk omvendt! Dette skyldes, at det faktum, at koden er åben for alle, betyder, at enhver kan lede efter sikkerhedsproblemer og enten pege på dem, rette dem selv eller udnytte dem ondsindet. Samlet set vil fællesskabet af brugere og udviklere omkring projektet være i stand til hurtigt at opdage og rette de fleste fejl, ofte endda før de frigives. Og hvis nogen bruger denne fejl på en ondsindet måde til at udnytte softwaren, vil det ikke vare længe, før det bliver bemærket, og løsninger anvendes. På closed source-software er det kun det lille, betalte team bag projektet, der gennemgår koden, hvilket oversættes til en meget højere chance for, at fejl går ubemærket hen. Flere øjne, færre fejl. Og virksomheder har også et incitament til ikke at afsløre, at deres closed source-produkter har sikkerhedsproblemer, hvilket fører til, at mange fejl og hacks holdes hemmelige i stedet for at blive afsløret. Endelig, da kun udviklingsteamet kan se koden i closed source-projekter, hvordan kan du eller nogen anden være helt sikker på, at softwaren er sikker? Dette hænger sammen med et almindeligt ordsprog i Bitcoin-kulturen: stol ikke på, verificer. Samlet set fører open source-software til meget mere sikre og robuste resultater end closed source-software.\n\nEn anden god grund til at vælge open source-software frem for closed source er den langsigtede kontinuitet af den første. Kode, der er offentlig, afhænger ikke af nogen enkelt enhed eller person for at blive vedligeholdt over tid. Selv hvis det oprindelige team bag et projekt til sidst forsvinder, kan andre tage over og fortsætte med at vedligeholde og udvikle det. Det største eksempel på dette er Bitcoin selv: selvom dens pseudonyme skaber, Satoshi Nakamoto, forsvandt for mere end ti år siden, er projektet fortsat med at vokse og trives ud over alle forventninger. Så hver gang du vælger open source-software frem for closed source, reducerer du dramatisk chancerne for, at en virksomhed eller udvikler efterlader dig strandet med noget uvedligeholdt software, der falmer og bliver forældet.\n\nEndelig fører open source-projekter med udbredt brug, som Bitcoin, Bisq eller tegnebøger som Electrum, ofte til produkter af høj kvalitet ved at tiltrække det bedste talent. Den åbne natur af projekterne tillader enhver at samarbejde, og mange dygtige udviklere i rummet ville hellere samarbejde ved at bygge oven på et godt projekt end at starte en duplikatindsats fra bunden. Over tid fører de kumulative bidrag fra disse individer til imponerende resultater, der ofte overskygger, hvad de fleste virksomheder, selv velfinansierede, nogensinde kunne opnå.\n\nSammenfattende kommer valget af open source-muligheder til dit Bitcoin-værktøj med et stort sæt fordele, der hjælper dig med at nyde sikre og nyttige produkter af høj kvalitet. Vi håber, at du bliver nysgerrig på naturen af den kode, du bruger i din daglige liv, og at du træffer informerede valg om den software, du kører.
