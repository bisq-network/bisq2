academy.foss.subHeadline=Sinau babagan kode mbukak lan carane iki nguwasani Bitcoin lan Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin lan perangkat lunak sumber terbuka
academy.foss.bitcoinAndFossContent=Aplikasi piranti lunak sumber terbuka yaiku piranti lunak sing kode-nya bisa diakses umum lan sapa wae bisa maca, nyalin, lan ngowahi kode kasebut kanthi cara sing dianggep pas. Iki beda karo piranti lunak sumber tertutup utawa proprietary, ing ngendi penulis asli mutusake kanggo njaga kode kasebut kanggo awake dhewe lan ora ana wong liya sing duwe akses utawa ijin kanggo iku. Sanajan iki bisa dirasakake minangka topik teknis, iku ing kapentingan sampeyan kanggo ngerti implikasi piranti lunak sumber terbuka ing perjalanan Bitcoin sampeyan. Ayo kita selami.\n\nDunia Bitcoin banget dipengaruhi lan ana hubungane karo piranti lunak sumber terbuka. Piranti lunak Bitcoin dhewe wis dadi sumber terbuka wiwit dina pisanan. Bisq uga minangka proyek sumber terbuka. Akeh teknologi liyane sing ana ing sakupenge, kaya klien Lightning, layanan mixing utawa firmware mining, biasane dibangun minangka proyek sumber terbuka. Akeh dompet uga sumber terbuka, lan kaya sing kita diskusikan ing bagean Dompet Bisq Learn, kita banget nyaranake supaya sampeyan milih dompet sing sumber terbuka.\n\nNapa iki bisa kedadeyan? Piranti lunak sumber tertutup biasane dibangun lan dijaga pribadi dening perusahaan lan individu sing pengin ngisi biaya lisensi lan njaga kontrol penuh proyek kasebut. Ing ruang Bitcoin, iki jarang kedadeyan. Bitcoin minangka sistem sing terbuka lan ramah dening alam, lan kode kasebut minangka representasi saka iki. Sapa wae bisa ndeleng kode kasebut, ngowahi, nuduhake salinan versi dhewe karo wong liya, lan, kanthi sederhana, nindakake apa sing dikarepake. Bisq uga minangka proyek sumber terbuka ing ngendi sapa wae dipersilakan kanggo melu, ngembangake aplikasi, lan nggawe perbaikan kanthi cara sing beda-beda.
academy.foss.openSourceBenefitsHeadline=Keuntungan sumber terbuka kanggo sampeyan
academy.foss.openSourceBenefitsContent=Sampeyan bisa mikir yen, amarga sampeyan dudu pangembang perangkat lunak, apa kode sawetara perangkat lunak iku umum utawa ora ora duwe relevansi kanggo sampeyan. Iki ora bener. Sanajan sampeyan ora ngr打kake utawa ngowahi kode aplikasi sing sampeyan gunakake, pengalaman sampeyan karo aplikasi kasebut bakal banget dipengaruhi dening apa kode kasebut sumber terbuka utawa tertutup. Iki luwih kritis nalika kita ngomong babagan perangkat lunak sing bakal ngatur urip finansial sampeyan lan ndhukung kemampuan sampeyan kanggo nyimpen, nampa, lan ngirim dhuwit. Umume, nggunakake perangkat lunak sumber terbuka bakal luwih migunani kanggo sampeyan tinimbang nggunakake padanan sumber tertutup. Ayo kita rinci sawetara alasan penting sing nggawe iki penting kanggo sampeyan.\n\nAlasan sing banget penting kanggo milih perangkat lunak sumber terbuka yaiku keamanan. Amarga perangkat lunak sumber terbuka bisa diwaca dening sapa wae, peretas lan aktor jahat kanthi rutin nyoba golek kesalahan lan bolongan keamanan ing njero. Sampeyan bisa mikir yen iki mbebayani, nanging sejatine iki kebalikan! Iki amarga fakta yen kode kasebut terbuka kanggo kabeh wong tegese sapa wae bisa golek masalah keamanan lan bisa nuduhake, ndandani dhewe utawa ngeksploitasi kanthi cara jahat. Secara kolektif, komunitas pangguna lan pangembang ing saubengé proyek bakal bisa ndeteksi lan ndandani mayoritas kesalahan kanthi cepet, asring malah sadurunge dirilis. Lan yen ana wong nggunakake kesalahan iki kanthi cara jahat kanggo ngeksploitasi perangkat lunak, ora bakal suwe nganti kedadeyan kasebut dideteksi lan solusi diterapake. Ing perangkat lunak sumber tertutup, mung tim cilik sing dibayar ing mburi proyek sing mriksa kode, sing nerjemahake dadi kemungkinan kesalahan sing luwih dhuwur ora dideteksi. Luwih akeh mata, luwih sithik bug. Lan perusahaan uga duwe insentif kanggo ora mbocorke fakta yen produk sumber tertutup duwe masalah keamanan, sing nyebabake akeh bug lan peretasan disimpen rahasia tinimbang dibocorke. Pungkasan, amarga ing proyek sumber tertutup mung tim pengembang sing bisa ndeleng kode, kepiye sampeyan utawa sapa wae bisa yakin manawa perangkat lunak kasebut aman? Iki nyambung karo salah sawijining ungkapan umum ing budaya Bitcoin: aja percaya, verifikasi. Secara keseluruhan, perangkat lunak sumber terbuka nyebabake asil sing luwih aman lan kuat tinimbang perangkat lunak sumber tertutup.\n\nAlasan hebat liyane kanggo milih perangkat lunak sumber terbuka tinimbang sumber tertutup yaiku kesinambungan jangka panjang saka sing terakhir. Kode sing umum ora gumantung marang entitas utawa individu tunggal kanggo dijaga saka wektu ke wektu. Sanajan tim asli ing mburi proyek pungkasane ilang, wong liya bisa njupuk alih lan terus njaga lan ngembangake. Conto paling gedhe saka iki yaiku Bitcoin dhewe: sanajan pencipta pseudonim, Satoshi Nakamoto, ilang luwih saka sepuluh taun kepungkur, proyek iki terus berkembang lan makmur ngluwihi kabeh ekspektasi. Mula, saben wektu sampeyan milih perangkat lunak sumber terbuka tinimbang sumber tertutup, sampeyan kanthi dramatis nyuda kemungkinan manawa sawetara perusahaan utawa pangembang bakal ninggalake sampeyan tanpa perangkat lunak sing ora dijaga sing memudar lan dadi usang.\n\nPungkasan, proyek sumber terbuka kanthi panggunaan sing wiyar, kaya Bitcoin, Bisq utawa dompet kaya Electrum, cenderung nyebabake produk berkualitas tinggi kanthi narik bakat paling apik. Sifat terbuka saka proyek kasebut ngidini sapa wae kanggo kolaborasi, lan akeh pangembang hebat ing ruang iki luwih seneng kolaborasi kanthi mbangun ing ndhuwur proyek sing apik tinimbang miwiti usaha duplikat saka nol. Saka wektu ke wektu, kontribusi kumulatif saka individu-individu iki nyebabake asil sing nggumunake sing asring ngluwihi apa sing bisa dicapai dening perusahaan, sanajan sing didanai kanthi apik.\n\nRingkesan, milih opsi sumber terbuka kanggo alat Bitcoin sampeyan teka kanthi set keuntungan sing apik sing mbantu sampeyan nikmati produk sing aman lan migunani kanthi kualitas tinggi. Muga-muga sampeyan dadi penasaran babagan sifat kode sing sampeyan gunakake ing urip saben dina lan sampeyan nggawe pilihan sing terinformasi babagan perangkat lunak sing sampeyan jalankan.
