## Bisq
######################################################

academy.bisq.subHeadline=Bisq iku piranti lunak gratis lan sumber terbuka kanggo tukar Bitcoin karo mata uang fiat utawa cryptocurrency liyane kanthi cara desentralisasi lan minimalisasi kapercayan.
academy.bisq.exchangeDecentralizedHeadline=Tukar, desentralisasi
academy.bisq.exchangeDecentralizedContent=Bisq iku aplikasi pertukaran ing ngendi sampeyan bisa tuku lan adol Bitcoin kanggo mata uang nasional utawa cryptocurrency liyane. Beda karo alternatif pertukaran liyane, Bisq iku desentralisasi lan peer-to-peer.\n\nIku desentralisasi amarga ora gumantung utawa dikontrol dening perusahaan, tim, utawa pamaréntah siji. Desentralisasi nggawe Bisq dadi jaringan sing tahan banting: kaya Bitcoin, iku ana amarga pangguna kaya sampeyan. Amarga ora ana unsur siji sing dadi pangandel kabeh, iku dadi angel banget kanggo sapa wae kanggo mandheg utawa ngrusak jaringan. Iku peer-to-peer amarga saben dagang sing sampeyan lakoni dipasrahake karo pangguna liyane kaya sampeyan. Iki mbantu sampeyan nglindhungi privasi sampeyan saka unsur terpusat kaya pamaréntah lan lembaga keuangan tradisional. Iku uga nggawe Bisq tanpa ijin: sampeyan ora butuh otorisasi sapa wae kanggo nggunakake, lan ora ana sing bisa mandheg sampeyan saka nindakake.\n\nSaiki, ana rong aplikasi: Bisq 1 lan Bisq 2. Bisq 2 iku aplikasi ing ngendi sampeyan maca iki. Kita nyaranake sampeyan supaya kenal karo Bisq 2 sadurunge sampeyan nyoba sinau luwih akeh babagan Bisq 1.
academy.bisq.whyBisqHeadline=Napa Bisq
academy.bisq.whyBisqContent=For many users, Bisq is the preferred method to buy or sell Bitcoin in exchange for national currencies. This is because Bisq's nature results in a completely different experience to that of Centralized Exchanges.\n\nUsers also value the privacy-respecting nature of Bisq. You don't need to provide any kind of personal information to use Bisq. Whenever you trade, you only need to share your payment details with your trade partner. Nobody else has access to this data, and there is no central database where all of your information and transactions will end up stored for years or decades.\n\nBisq also allows users to overcome any lack of permissions that can be imposed arbitrarily by their local governments or financial institutions. Examples of this can be governments that declare Bitcoin possession or trading illegal, or banks that forbid customers from sending their own money to exchange institutions. Users in these situations find in Bisq a way to work around them being excluded from the traditional financial system for any kind of reason.\n\nFinally, Bisq is a safe way to exchange Bitcoin and national currencies. The existing trade protocols and reputation systems prevent bad actors from stealing your funds. Mediators are always available to support you if another peer is not behaving properly and will step in if necessary to work out a solution for your case. The result: Bisq users can happily trade with others without having to worry about being scammed and losing their funds.
academy.bisq.tradeSafelyHeadline=Dagang kanthi aman
academy.bisq.tradeSafelyContent=Exchanging your Bitcoin and national currencies with other peers comes with great benefits like not depending on companies or protecting your privacy. But you might be wondering: how can I know if the peer I'm trading with is honest? Won't I get scammed? Those are valid concerns that you should always keep in mind and that Bisq addresses in several ways to allow safe trading.\n\nThe different trade protocols (you can think of a protocol as the rules you and your peer will have to follow) minimize the risk of any actor scamming their peer during a trade. There is usually a trade-off between security and convenience: some protocols are more robust, others are more convenient and fast. It is up to you to decide which protocol to use on each trade, depending on your preferences and needs, as well as the traded amount. Protocols like Bisq Easy are recommended for small sums of money, while more robust and structured protocols like Bisq MuSig are advisable for larger amounts.\n\nIf your trade ends up in a conflict with your trade peer, or the peer simply disappears and becomes unresponsive, you will not be left alone. Mediators and arbitrators are always available to advice and provide solutions in these situations. These roles will observe each case, propose friendly solutions between the traders, and potentially make final decisions if no agreements are reached. If you have acted honestly and followed the rules, the outcomes will be in your favor and you will never lose your funds.\n\nIn summary, Bisq is designed to minimize the need for trusting other peers and to discourage scamming and other bad behaviors. This translates in very few trades having any kind of conflict, and those which do will always be solved in a reasonable way through mediation and/or arbitration. The result: trading in Bisq is a safe and smooth experience.


######################################################
## Bitcoin
######################################################

academy.bitcoin.subHeadline=Duit elektronik peer-to-peer sing ngidini pembayaran online dikirim langsung tanpa perantara.
academy.bitcoin.whatIsBitcoinHeadline=Apa iku Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin iku cryptocurrency paling gedhe lan paling populer ing donya. Iku bentuk dhigital saka dhuwit tunai sing ngidini sapa wae ngirim nilai menyang wong liya tanpa perlu perantara. Iku diwiwiti ing taun 2009 lan wis tuwuh kanthi gedhe wiwit wektu kuwi, entuk adopsi ing saindenging jagad amarga sifat-sifat unik lan menarik.\n\nBitcoin beda saka kabeh mata uang nasional ing sawetara aspek. Bitcoin ora dikontrol utawa diterbitake dening pemerintah utawa institusi apa wae. Iku desentralisasi, lan mung ana amarga ewu wong ing saindenging jagad sing nggunakake. Iki nggawe dhuwit netral, ing ngendi ora ana sing ana ing posisi istimewa sing ngidini penyalahgunaan. Iki uga tegese sampeyan bebas nggunakake Bitcoin tanpa mbutuhake izin apa wae, lan ora ana ing sistem sing duwe kekuwatan luwih saka sampeyan. Iku sistem terbuka sing nyambut kabeh wong. Sifat penting liyane yaiku sampeyan bisa nyimpen Bitcoin ing pangawasan dhewe. Kanthi tembung liya, sampeyan bisa duwe dhewe tanpa gumantung marang perusahaan utawa entitas liyane. Dibandhingake karo mata uang tradisional, iku luwih mirip karo dhuwit tunai ing saku sampeyan (sing sampeyan kontrol sepenuhnya) tinimbang karo saldo ing akun bank (ing ngendi sampeyan tundhuk marang syarat lan keinginan bank). Amarga iki, sampeyan uga tansah bebas ngirim Bitcoin: sampeyan ora butuh persetujuan sapa wae kanggo nindakake, lan transaksi sampeyan ora bisa dihentikan utawa dibalik. Aspek menarik katelu yaiku pasokan Bitcoin winates nganti maksimum 21 yuta. Iki tegese nilai saben bitcoin, beda karo nilai saben dolar contone, ora bisa direndahkan kanthi nggawe luwih akeh. Bitcoin digawe liwat proses larang sing diarani mining, lan jadwal emisi lan jumlah maksimum sing bisa digawe wis ditetepake kanthi ketat lan ora bisa dimodifikasi. Iki nggawe pasokan winates, pasti lan bisa diprediksi, nggawe Bitcoin menarik amarga kelangkaan lan kekuatan.
academy.bitcoin.whyUseBitcoinHeadline=Napa nggunakake Bitcoin
academy.bitcoin.whyUseBitcoinContent=Sifat Bitcoin nggawe iku aset unik sing narik perhatian wong-wong kanthi alasan sing beda-beda. Kepiye Bitcoin menarik kanggo sampeyan gumantung marang profil lan kabutuhan sampeyan.\n\nSalah siji alasan paling umum kanggo wong nggunakake Bitcoin yaiku kapasitasé kanggo nglindhungi nilai saka wektu ke wektu. Mata uang nasional saka mayoritas negara ing donya terus-terusan ilang nilai saka wektu ke wektu amarga penyusutan mata uang. Iki tegese kanthi nyimpen tabungan sampeyan ing dhuwit tunai utawa ing akun bank, sampeyan kanthi bertahap ilang amarga nilai kasebut mudhun saka wektu ke wektu. Pasokan Bitcoin sing winates nyegah iki saka kedadeyan, dadi sanajan tumindaké kanthi cara sing fluktuatif ing jangka pendek, iku minangka alat sing kuat kanggo njaga kekayaan sampeyan ing jangka panjang.\n\nAlasan liyane kanggo individu nggunakake Bitcoin yaiku kanggo nglindhungi awake dhewe saka tindakan lan keputusan pemerintah lan lembaga keuangan. Amarga Bitcoin iku barang sing bisa sampeyan duweni, kirim, lan nampa kanthi cara tanpa izin, nilai sing disimpen ing jerone ora kena pengaruh dening kahanan kaya bank sentral nyetak luwih akeh unit mata uang nasionalé, bank mutusake kanggo ngeblokir transfer sampeyan amarga alasan sewenang-wenang, utawa pemerintah ngetrapake penyitaan marang populasine. Kanthi Bitcoin, aturan dolanan wis dikenal lan bisa diprediksi, lan sampeyan bisa ngandelake jaringan sing adil lan nambani kabeh wong kanthi sama.\n\nBitcoin uga banget menarik kanggo wong-wong sing melu perdagangan internasional lan pengin ngirim utawa nampa dhuwit menyang negara utawa wilayah liya. Bitcoin ora nduweni konsep wates lan bisa digunakake kanthi cara sing padha apa sampeyan ngirim sawetara menyang tetangga utawa menyang wong ing sisih liyane saka donya. Amarga nggawe pembayaran menyang wong utawa perusahaan ing wilayah-wilayah beda ing donya biasane ateges wektu tunggu sing dawa, biaya signifikan, lan birokrasi sing rumit, sawetara wong milih Bitcoin minangka alternatif sing sederhana lan nyaman kanggo pembayaran lintas wilayah. Iki uga tegese sampeyan bisa nggunakake kanggo ngirim dhuwit menyang negara-negara sing pemerintah utawa bank sampeyan wis mutusake kanggo ngeblokir.\n\nPungkasan, sawetara wong milih Bitcoin amarga kesederhanaan lan kenyamanane. Bitcoin nawakake akeh keuntungan ing babagan iki dibandingake mata uang tradisional. Kanthi iki, sampeyan ora perlu ngadhepi kontrak lan proses birokrasi sing dawa kanggo nindakake perkara sederhana kaya mbukak akun. Sampeyan bisa kanthi gampang ngakses dhuwit sampeyan ing kabeh piranti sampeyan. Sampeyan bisa ngirim ing ngendi wae lan menyang sapa wae tanpa perlu bentuk pembayaran sing beda (dhuwit tunai, transfer bank saka jinis sing beda, kartu kredit, lan liya-liyané). Sampeyan bisa kanthi gampang nglindhungi lan ngamanake dana sampeyan kanthi pengetahuan sing tepat, lan sampeyan bakal seneng ora kudu kuwatir babagan wong sing nyolong dompet utawa rincian kartu kredit sampeyan.\n\nBitcoin iku langkah maju sing gedhe lan inovatif ing donya dhuwit lan pembayaran. Pasti ana sawetara alasan sing nggawe Bitcoin bisa menarik lan migunani kanggo kabutuhan sampeyan, mula kita nyaranake sampeyan sinau luwih akeh lan supaya luwih kenal karo iku.


######################################################
## Security
######################################################

academy.security.subHeadline=Mastikake sampeyan, lan mung sampeyan, tansah duwe akses menyang dana sampeyan
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Ngamanake kunci sampeyan
academy.security.securingYourKeysContent=Kaping pisan, sampeyan kudu ngerti siji gagasan sederhana: ora kunci sampeyan, ora koin sampeyan. Iki tegese, supaya sampeyan bener-bener nduweni Bitcoin sampeyan, kudu disimpen ing dompet ing ngendi sampeyan, lan mung sampeyan, sing nduweni kunci. Mula, nyekel saldo Bitcoin ing entitas kaya bank utawa bursa terpusat ora bener-bener nduweni aset amarga entitas kasebut, lan dudu sampeyan, sing nyekel kunci kanggo dana sampeyan. Yen sampeyan bener-bener pengin nduweni bitcoin sampeyan, sampeyan kudu nyimpen ing dompet sing mung sampeyan sing ngontrol kunci.\n\nAna akeh dompet Bitcoin ing luar sana, saben-saben duwe desain lan fitur unik dhewe. Apa sing kabeh duwe ing umum yaiku, kanthi cara, ing ngendi wae, dheweke bakal nyimpen kunci pribadi sampeyan. Kunci iki menehi akses menyang dana sampeyan. Apa wae dompet sing sampeyan gunakake, sampeyan kudu mesthekake yen mung sampeyan, utawa wong-wong sing sampeyan percayai sepenuhnya, sing duwe akses menyang kunci-kunci iki. Yen sapa wae liyane duwe akses, dheweke bakal bisa nyolong dana sampeyan, lan ora ana sing bisa ditindakake kanggo mbalikke transaksi iki. Ing sisih liyane, kelangan kunci sampeyan dhewe uga padha ala. Yen sampeyan kelangan kunci, sampeyan ora bakal bisa ngirim dana sampeyan maneh, lan ora ana cara kanggo njupuk kontrol maneh. Nalika iki bisa krasa nguwatirake, sampeyan bisa gampang ngindhari kahanan iki kanthi sinau lan praktik sing apik.\n\nUmume dompet bitcoin bakal menehi sampeyan cadangan 12 utawa 24 tembung, sing umum dikenal minangka frasa mnemonik utawa mung frasa wiji. Frasa cadangan iki ngidini sampeyan mulihake dompet sampeyan ing piranti apa wae, nggawe iki minangka unsur paling penting kanggo sampeyan amankan. Umume disaranake supaya nyimpen cadangan iki ing bentuk analog, biasane kanthi nulis ing selembar kertas utawa ing lembar logam cilik, lan duwe salinan ganda. Sampeyan uga kudu nyimpen supaya sampeyan bisa nemokake yen sampeyan butuh, nanging ora ana wong liya sing bisa ngakses.\n\nKanggo jumlah Bitcoin sing signifikan, biasane nggunakake piranti khusus sing diarani Dompet Hardware kanggo nyimpen kunci sampeyan. Piranti iki nawakake tingkat keamanan sing luwih dhuwur tinimbang nyimpen kunci sampeyan ing dompet smartphone utawa laptop, nalika menehi pengalaman sing nyaman nalika nggawe transaksi. Sampeyan bisa sinau luwih lengkap babagan iki lan jinis dompet liyane ing bagean Dompet ing Bisq Learn.\n\nPungkasan, priksa manawa sampeyan ngindhari skema panyimpenan sing terlalu rumit. Rencana panyimpenan sing maju kanthi akeh rincian lan nuansa bakal njaga maling saka dana sampeyan, nanging ana uga kemungkinan signifikan yen sampeyan ora bisa ngakses dompet sampeyan amarga kesalahan, kebingungan, utawa mung lali carane sampeyan ngatur cadangan. Tujuane yaiku nemokake keseimbangan antara setelan sing terlalu sederhana lan sapa wae bisa gampang nglanggar (kayata nyimpen frasa wiji sampeyan ing file teks biasa ing desktop laptop sampeyan) lan siji sing kompleks banget nganti sampeyan uga ora bisa mbukak (kayata nyimpen tembung frasa wiji sampeyan ing 12 buku ing 12 lokasi sing beda).
academy.security.avoidScamsHeadline=Aja nganti ditipu
academy.security.avoidScamsContent=Sumber masalah lan risiko liyane yaiku penipuan. Transaksi Bitcoin ora bisa dibalik, sing tegese yen wong ngapusi sampeyan kanggo ngirim sawetara Bitcoin lan banjur mlayu karo iku, ora ana sing bisa sampeyan lakoni babagan iki. Amarga iki, umum kanggo nemoni skema sing beda-beda ing ngendi wong bakal nyoba ngyakinake sampeyan kanggo ngirim sawetara bitcoin marang dheweke. Kadhangkala, penipu bakal nawakake sampeyan "kesempatan" sing apik banget kanggo entuk dhuwit kanthi gampang, sing cenderung krasa kakehan apik kanggo dadi nyata. Crita lan rincian khusus sing ngubengi penipuan iki banget macem-macem lan kreatif, nanging pola umum bakal tansah katon padha: sampeyan bakal ditawani sawetara bali sing apik banget, nanging pisanan, sampeyan kudu ngirim bitcoin dhisik. Sawise bitcoin dikirim, sampeyan bisa uga ora bakal weruh maneh. Ngamankan diri sampeyan saka penipuan iki gampang: interaksi mung karo perusahaan lan wong sing duwe reputasi lan dipercaya. Yen sampeyan ngrasakake manawa sawijining entitas curiga, takon kanggo referensi utawa cukup adoh saka iku. Yen sampeyan ditawani kesempatan sing krasa meh kakehan apik kanggo dadi nyata, bisa uga pancen, lan sampeyan kudu adoh saka iku.


######################################################
## Privacy
######################################################

academy.privacy.subHeadline=Data sampeyan iku duweke sampeyan. Jaga supaya tetep kaya ngono.
academy.privacy.introContent=Ngrawat informasi finansial lan identitas sampeyan supaya tetep pribadi iku kabutuhan umum ing antarane pangguna Bitcoin. Iku alami lan logis ora pengin wong liya ngerti babagan dana lan transaksi sampeyan tanpa idin sampeyan. Sawise kabeh, sampeyan ora bakal nganggo kaos oblong sing nuduhake saldo akun bank lan laporan kertu kredit sampeyan nalika mlaku-mlaku ing dalan, ta? Privasi iku topik penting ing Bitcoin amarga sifat transparan saka transaksi lan alamat Bitcoin nggawe kesalahan ing bidang iki dadi luwih larang. Ing bagean iki, kita bakal mbahas sawetara poin babagan privasi ing perjalanan Bitcoin sampeyan.
academy.privacy.whyPrivacyHeadline=Napa privasi iku relevan
academy.privacy.whyPrivacyContent=Akeh pangguna ngormati kabebasan sing diwenehake Bitcoin kanggo nduweni properti lan transaksi kanthi bebas lan tanpa idin karo liyane. Nanging tanpa praktik privasi sing apik, fitur-fitur iki saka Bitcoin bakal rusak serius. Ngungkapake informasi babagan sampeyan dhewe lan dana Bitcoin sampeyan bakal nempatake sampeyan ing risiko serangan saka wong liya sing bakal mbatesi kabebasan sampeyan dhewe. Nglakoni refleksi babagan data sing sampeyan bagikake lan eling babagan iki bakal nyegah sampeyan saka nggawe kesalahan sing larang sing bisa sampeyan sesali ing mbesuk.\n\nMasalah sing jelas pisanan karo ngungkapake identitas lan rincian babagan dana sampeyan yaiku keamanan pribadi. Yen ana wong ngerti rincian kayata pira bitcoin sing sampeyan duwe, ing ngendi sampeyan manggon, lan jinis dompet apa sing sampeyan gunakake, dheweke bisa kanthi gampang ngrancang serangan fisik marang sampeyan kanggo njupuk kunci sampeyan. Iki utamane menggoda dibandhingake karo akun bank mata uang nasional, amarga transaksi Bitcoin ora bisa dibalik. Mula, yen maling bisa maksa sampeyan kanggo ngirim bitcoin sampeyan menyang alamat dheweke dhewe, utawa mung nyolong kunci dompet sampeyan lan nindakake dhewe, ora bakal ana cara kanggo mbatalake transaksi kasebut lan bitcoin sampeyan ora bakal dadi milik sampeyan maneh. Njaga identitas lan rincian finansial sampeyan supaya tetep pribadi nyegah sampeyan saka dadi target serangan jinis iki.\n\nAlasan apik liyane kanggo njaga rincian sampeyan supaya tetep pribadi yaiku bahaya sing ditimbulake dening regulasi lan tindakan pemerintah sing bermusuhan. Pemerintah ing saindenging jagad wis bola-bali nindakake tindakan marang properti pribadi warga negarane kanthi cara sing macem-macem. Conto sing apik saka iki yaiku Perintah Eksekutif 6102, sing nggawe ilegal kanggo warga negara AS kanggo nduweni emas lan nyebabake confiscation sepihak emas kanggo jutaan warga negara AS. Persis kaya maling biasa, mesthekake manawa entitas lan personel pemerintah ora duwe informasi babagan sampeyan lan dana sampeyan nglindhungi sampeyan yen pemerintah miwiti kebijakan negatif marang pemilik Bitcoin.\n\nSecara keseluruhan, sampeyan mungkin ora pengin wong liya ngerti pira Bitcoin sing sampeyan duwe utawa transaksi apa sing sampeyan lakoni. Persis kaya kita nglindhungi akun bank kita kanthi macem-macem cara supaya mung kita sing bisa mriksa saldo lan gerakan kita, iku nggawe rasa kanggo mesthekake manawa wong liya ora duwe kemampuan kanggo ndeleng transaksi lan rincian kasebut, kayata nalika, pira, utawa karo sapa kita transaksi.
academy.privacy.giveUpPrivacyHeadline=Kepiye kita nyerahake privasi kita
academy.privacy.giveUpPrivacyContent=Ana akèh cara ing ngendi wong bisa kanthi sukarela utawa ora sengaja mbocorake rincian pribadi. Kadhangkala, iki gampang dicegah kanthi sethithik akal sehat, amarga kita asring menehi rincian kita tanpa mikir. Sawetara bocoran sing luwih alus bakal mbutuhake sawetara pengetahuan teknis lan wektu. Nanging kabar apik yaiku, kanthi usaha minimal, masalah sing paling signifikan bisa dihindari.\n\nJuara cetha kesalahan privasi, amarga frekuensi lan keparahane, yaiku kanthi sukarela menehi ID sampeyan nalika tuku utawa adol Bitcoin. Saiki, umume bursa terpusat (perusahaan kaya Coinbase, Kraken, Binance, lsp.) kena aturan KYC pemerintah (KYC tegese Know Your Customer). Iki tegese pemerintah meksa perusahaan-perusahaan iki kanggo njaluk paspor, kartu identitas nasional, SIM, utawa dokumen sing padha supaya informasi iki bisa diasosiasikake karo akun sampeyan. Saka wektu sampeyan menehi iki, saben tuku lan adol sing sampeyan lakoni bakal direkam lan disambungake karo sampeyan. Kajaba iku, bursa lan agensi pemerintah bakal duwe visibilitas lengkap babagan saldo sampeyan kapan wae. Sanajan sampeyan mutusake kanggo njupuk Bitcoin sampeyan saka bursa iki lan menyang dompet sing sampeyan jaga dhewe, pihak-pihak iki bakal bisa nglacak alamat endi dana sampeyan dikirim. Lan yen iki ora cukup nguwatirake, ana perhatian liyane sing kudu dielingi: yen ana hacker sing entuk akses menyang basis data perusahaan-perusahaan iki, informasi sampeyan bisa bocor sacara umum menyang internet, ngidini sapa wae ing donya ngerti kabeh informasi pribadi lan finansial sampeyan sing disimpen. Iki minangka kahanan sing wis kedadeyan pirang-pirang kali ing sawetara taun kepungkur, kanthi akibat sing nggegirisi kanggo sawetara pelanggan sing kena dampak saka bursa.\n\nSalah siji area sing kudu diperhatikan yaiku panggunaan alamat maneh. Saben sampeyan menehi alamat dompet sampeyan kanggo nampa bitcoin saka wong liya, wong iki sinau manawa alamat iki duweke sampeyan. Iki tegese, saka titik iki, wong kasebut bisa ngawasi alamat lan kabeh kegiatane. Yen sampeyan nggunakake alamat iki bola-bali, saben wong sing sampeyan interaksi bakal bisa ndeleng transaksi sing beda-beda sing liwat alamat kasebut, kalebu kapan kedadeyan, saka endi dana asal lan menyang endi, lan jumlah sing ditransaksikake. Mula, disaranake supaya mung nggunakake alamat kanggo nampa bitcoin sakali. Umume dompet bakal ngurus iki kanthi otomatis kanggo sampeyan, nanging isih penting kanggo sampeyan ngerti kenapa iki minangka praktik sing apik.\n\nPungkasan, ngandelake node wong liya kanggo maca data blockchain tegese yen pelari node bisa ngawasi alamat apa sing diminati dompet sampeyan. Nalika ngatasi jumlah Bitcoin sing signifikan, luwih apik sinau carane mbukak node dhewe lan nyambungake dompet sampeyan menyang node kasebut. Utawa, paling ora, elinga babagan node endi sampeyan nyambung lan pilih salah siji saka wong utawa organisasi sing sampeyan percayai, kayata kanca sing luwih pengalaman ing Bitcoin utawa komunitas Bitcoin lokal.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq mbantu nglindhungi privasi sampeyan
academy.privacy.bisqProtectsPrivacyContent=Bisq ngidini sampeyan tuku lan adol Bitcoin saka peer liyane. Bedane sing sederhana iki nggawa jagad keuntungan babagan privasi nalika dibandhingake karo nggunakake bursa terpusat. Kanthi nggunakake Bisq, sampeyan nglindhungi keamanan lan privasi sampeyan saka pemerintah, perusahaan, lan pihak katelu sing mungsuh liyane sing bakal nyatet lan nggunakake data sampeyan kanggo kapentingan sampeyan dhewe.\n\nNalika sampeyan transaksi ing Bisq, mung peer sampeyan lan sampeyan sing ngerti rincian transaksi. Lan malah antarane sampeyan loro, informasi sing kudu dibagi bener-bener diminimalisir lan diwatesi kanggo rincian pembayaran sing strictly perlu, kaya, contone, nomer akun bank sampeyan yen sampeyan pengin nampa pembayaran fiat ing akun bank sampeyan. Iki tegese ora perlu menehi informasi kaya ID, alamat, lan liya-liyane. Salajengipun, kemampuan kanggo interaksi karo peer sing beda ing saben dagang nyegah individu tunggal saka ngumpulake data babagan sampeyan saka wektu ke wektu, saengga nyebarake riwayat transaksi sampeyan ing antarane pihak lawan sing beda lan nyegah entitas tunggal saka nyekel pandangan lengkap babagan urip finansial sampeyan. Bisq uga ngidini sampeyan nampa bitcoin sing sampeyan tuku langsung menyang alamat dompet sing sampeyan kendalikan, ngidini sampeyan tetep ngontrol dana sampeyan ing saben wektu, lan nyebarake menyang alamat sing beda supaya ora ana peer tunggal sing bisa ngawasi kabeh dompet sampeyan.\n\nLan elinga: Bisq mung sawijining piranti lunak sing mlaku ing komputer sampeyan, lan mung nyambung menyang internet liwat jaringan sing ramah privasi kaya Tor lan I2P. Sampeyan ora perlu ndhaptar ing ngendi wae kanthi cara pseudonim. Amarga iki, ora ana sing bisa ngerti yen sampeyan nggunakake Bisq, lan komunikasi sampeyan karo peserta liyane ora bisa dipantau, dilacak utawa diakses dening pihak katelu.


