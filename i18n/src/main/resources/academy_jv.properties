academy.wallets.subHeadline=Milih alat sing tepat kanggo ngatur lan ngamanake bitcoin sampeyan.
academy.wallets.whatIsAWalletHeadline=Apa iku dompet
academy.wallets.whatIsAWalletContent=Dompet iku alat sampeyan kanggo nindakake tumindak paling dhasar ing Bitcoin: nampa, nyimpen, lan ngirim. Amarga Bitcoin iku sistem terbuka, sapa wae bisa nggawe dompet kanggo iku, lan akeh macem-macem sing ana. Iki apik amarga tegese sampeyan duwe akeh pilihan ing pasar kanggo dipilih, lan sampeyan bisa nggunakake sawetara dompet sing beda kanggo nutupi kabutuhan sing beda-beda.\n\nUmume, dompet iku piranti lunak sing nindakake sawetara perkara kanggo sampeyan: iku maca blockchain kanggo mriksa saldo alamat sing sampeyan kendalikan. Iku bisa nggawe lan ngirim transaksi nalika sampeyan pengin mbayar wong liya. Lan iku nyimpen kunci sampeyan supaya sampeyan bisa nandatangani transaksi sampeyan. Sawetara fitur iki katon beda ing dompet sing beda, lan sawetara dompet mung nutupi bagean saka fitur kasebut. Kanggo ngerti iki luwih apik, migunani kanggo ngerti karakteristik sing beda-beda sing nggawe dompet beda siji lan sijine.\n\nKaping pisan, sampeyan kudu ngerti bedane antarane dompet panas lan dompet adhem. Dompet panas iku dompet piranti lunak ing ngendi kunci sing ngontrol bitcoin sampeyan disimpen ing piranti sing nyambung menyang internet. Dompet adhem, ing sisih liyane, iku setelan ing ngendi kunci sampeyan disimpen ing piranti sing ora tau nyambung menyang internet, lan sampeyan nggunakake piranti lunak sing beda kanggo nglacak saldo sampeyan lan nyiapake lan ngirim transaksi. Dompet panas biasane minangka aplikasi sederhana ing telpon utawa laptop sampeyan. Dompet adhem, ing sisih liyane, tegese sampeyan nggunakake piranti lunak ing telpon utawa laptop sampeyan sing ora nyimpen kunci sampeyan, lan sampeyan nggabungake iki karo piranti kaping loro sing nyimpen kunci lan ora tau nyambung menyang internet. Piranti kaping loro iki bisa dadi laptop utawa smartphone khusus, utawa luwih umum, dompet perangkat keras. Dompet panas luwih gampang dikelola lan digunakake, nanging uga kurang aman. Dompet adhem mbutuhake setelan sing luwih rumit lan repot, nanging nawakake tingkat keamanan sing luwih dhuwur kanggo nglawan peretasan lan kesalahan nalika ngatur kunci. Carane ngatur risiko ngatur dana sampeyan iku keputusan pribadi, nanging umume disaranake kanggo nggunakake dompet panas kaya dompet tradisional sampeyan kanggo dhuwit lan koin ing saku sampeyan, lan dompet adhem kaya kotak aman ing bank. Sampeyan ora bakal nggawa sejutaan dolar ing dompet sampeyan. Lan sampeyan ora bakal nggunakake isi kotak aman sampeyan kanggo mbayar kopi.\n\nDompet perangkat keras iku piranti fisik khusus sing dirancang lan diprodhuksi kanthi tujuan tunggal kanggo nyimpen kunci dana sampeyan lan nandatangani transaksi nganggo kunci kasebut. Iku nawakake cara sing nyaman kanggo nandatangani transaksi kanggo mbelanjani dana sampeyan, nalika nyimpen kunci sampeyan kanthi cara aman sing nyegah bocor menyang wong liya. Nggunakake dompet perangkat keras nambah keamanan sampeyan kanthi urutan magnitudo dibandhingake karo nggunakake dompet panas ing komputer utama utawa smartphone sampeyan. Yen sampeyan lagi miwiti perjalanan Bitcoin sampeyan, sampeyan ora perlu duwe dompet wiwit dina siji, nanging sampeyan bisa pengin entuk siji sawise sampeyan miwiti ngumpulake jumlah bitcoin sing bakal nyakitake yen ilang. Ana akeh dompet perangkat keras ing pasar, kanthi rega khas sekitar $100.\n\nLan cathetan pungkasan: saldo ing bursa terpusat dudu dompet. Amarga sampeyan ora ngontrol kunci, sampeyan gumantung lan percaya marang bursa terpusat kanggo bener-bener nyimpen bitcoin sampeyan. Yen, amarga alasan apa wae, dheweke ora ngirimake menyang sampeyan nalika sampeyan mutusake kanggo narik, ora ana cara kanggo sampeyan entuk. Elinga: ora kunci sampeyan, ora koin sampeyan.
academy.wallets.howToPickHeadline=Carane milih dompet
academy.wallets.howToPickContent=Milih dompet sing bener kanggo sampeyan iku keputusan sing gumantung marang akeh faktor, kaya carane sampeyan arep nggunakake Bitcoin, jumlah sing bakal sampeyan tangani, utawa piranti sing sampeyan duweni. Nanging, ana sawetara rekomendasi umum sing bisa sampeyan tindakake lan dompet khusus sing duwe rekam jejak apik.\n\nSaran umum sing pertama lan paling penting yaiku milih dompet sumber terbuka. Njamin kode dompet sampeyan bisa diverifikasi iku penting banget. Sampeyan bisa sinau luwih akeh babagan iki ing bagean Sumber Terbuka saka Bisq Learn. Rekomendasi penting liyane yaiku milih dompet sing ora ndhukung cryptocurrency liyane saliyane Bitcoin. Dompet sing nangani macem-macem cryptocurrency kudu nggunakake kode sing luwih kompleks kanggo bisa kerja karo mata uang sing didhukung, sing ngenalake risiko keamanan sing luwih gedhe. Mula, luwih becik milih dompet khusus Bitcoin kanggo dana sampeyan. Pungkasan, coba goleki dompet sing wis ana suwe, duwe basis pengguna sing kuat lan duwe reputasi sing apik. Paling apik kanggo ninggalake dompet anyar kanggo panggunaan lan eksperimen sing luwih maju.\n\nYen sampeyan rencana nggunakake dompet sampeyan ing smartphone, kita nyaranake kanggo ndeleng salah siji saka dompet ing ngisor iki: Bluewallet, Blockstream Green utawa Nunchuk. Ing tangan liyane, yen sampeyan pengin nggunakake PC, kita bakal nyaranake nggunakake salah siji saka ngisor iki: Sparrow, Bluewallet, Electrum, Blockstream Green utawa Nunchuk. Iki kabeh dompet sing apik kanggo pamula. Sampeyan bisa nyoba sawetara saka dheweke kanggo nemokake sing luwih cocog kanggo sampeyan, utawa malah nggunakake sawetara sekaligus yen sampeyan pengin. Nalika sampeyan entuk luwih akeh pengalaman lan pengetahuan, sampeyan bisa mulai ngembangake preferensi gumantung marang fitur-fitur sing luwih maju sing nggawe dompet iki rada beda siji lan liyane.\n\nSawise sampeyan duwe cukup dana kanggo miwiti njupuk keamanan luwih serius, mesthine bakal masuk akal kanggo entuk dompet perangkat keras. Kanthi dompet perangkat keras, sampeyan bakal bisa nyimpen kunci sampeyan ing kono lan nandatangani transaksi nganggo kono, nalika sampeyan isih bisa nggunakake perangkat lunak kaya Sparrow, Bluewallet utawa Nunchuk kanggo maca saldo sampeyan lan nyiapake transaksi. Nalika nerangake dompet perangkat keras, umume saran sing padha ditrapake: pilih dompet sing duwe desain transparan lan umum, sing mung ndhukung Bitcoin lan sing duwe reputasi lan rekam jejak sing apik. Sawetara merek sing dikenal yaiku Coldcard, Bitbox, Trezor utawa Foundation.\n\nDunia dompet iku sugih lan macem-macem, sing apik lan mbingungake. Iku bener-bener wajar kanggo bingung ing wiwitan. Yen sampeyan anyar miwiti, kita nyaranake riset sedikit, nyoba sawetara pilihan sing wis kita bagikake karo sampeyan, lan, nalika sampeyan nemokake siji sing sampeyan rasa nyaman, tetep nganggo iku. Nalika sampeyan terus sinau luwih akeh babagan Bitcoin, sampeyan bisa terus njelajah opsi anyar lan luwih maju lan ganti menyang dompet liyane, utawa nggunakake sawetara saka dheweke, kapan wae sampeyan pengin.


