settings.backup.headline=Cài đặt sao lưu
settings.backup.totalMaxBackupSizeInMB.description=Kích thước tối đa tính bằng MB cho các bản sao lưu tự động
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Dữ liệu quan trọng sẽ được sao lưu tự động trong thư mục dữ liệu mỗi khi có cập nhật,\ntheo chiến lược giữ lại này:\n\t- Giờ trước: Giữ tối đa một sao lưu mỗi phút.\n\t- Ngày trước: Giữ một sao lưu mỗi giờ.\n\t- Tuần trước: Giữ một sao lưu mỗi ngày.\n\t- Tháng trước: Giữ một sao lưu mỗi tuần.\n\t- Năm trước: Giữ một sao lưu mỗi tháng.\n\t- Các năm trước: Giữ một sao lưu mỗi năm.\n\nXin lưu ý, cơ chế sao lưu này không bảo vệ chống lại lỗi ổ đĩa cứng.\nĐể bảo vệ tốt hơn, chúng tôi khuyến nghị mạnh mẽ việc tạo sao lưu thủ công trên ổ đĩa cứng thay thế.
settings.backup.totalMaxBackupSizeInMB.invalid=Giá trị phải nằm trong khoảng từ {0} MB đến {1} MB
