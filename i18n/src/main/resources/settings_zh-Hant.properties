settings.network.transport.headline=隱私網路
settings.network.transport.options.torAndI2P=Tor 和 I2P
settings.network.transport.options.torOnly=僅限 Tor
settings.network.transport.options.i2pOnly=僅限 I2P
settings.network.transport.options.clearOnly=僅限 Clearnet
settings.network.transport.options.info=當同時選擇 Tor 和 I2P 時，Bisq 會並行使用這兩個隱私覆蓋網路，以增強韌性和性能。\n訊息會同時透過這兩個網路傳送，從而實現更快的交付和更高的成功接收機率。\n如果其中一個網路受到 DDoS 攻擊，Bisq 可以透過另一個網路繼續運作，確保通訊不中斷。

settings.network.transport.options.i2pOnly.warn=僅使用 I2P 可能會降低網路可靠性。為了獲得最佳體驗，我們建議同時啟用 Tor 和 I2P。\n\n您是否要僅使用 I2P 繼續？
settings.network.transport.options.i2pOnly.accept=是的，我想繼續使用 I2P 專用模式
settings.network.transport.options.i2pOnly.cancel=不，我比較喜歡 Tor 和 I2P

settings.network.transport.options.torOnly.warn=僅使用 Tor 可能會降低網路的可靠性，相較於與 Tor 和 I2P 結合的模式。\n\n您是否要僅使用 Tor 繼續？
settings.network.transport.options.torOnly.accept=是的，我想繼續僅使用 Tor
settings.network.transport.options.torOnly.cancel=不，我偏好 Tor 和 I2P

settings.network.i2p.headline=I2P 選項
settings.network.i2p.useEmbedded=使用嵌入式路由器

settings.network.i2p.useEmbedded.info=使用內嵌的 I2P 路由器時，啟動時間會較長，如果您經常啟動和停止 Bisq，網路穩定性可能會受到影響。\n該路由器可能會被 I2P 網路標記為不可靠。\n\n為了避免這些問題，您可以從 https://geti2p.net 安裝官方 I2P 路由器，或使用 Bisq I2P 路由器，該路由器在 Bisq 關閉後仍會繼續運行。這樣可以提供更快的啟動時間，並根據您的網路設置，讓您的路由器更有效地為 I2P 網路做出貢獻。

settings.network.i2p.useEmbedded.warn=使用嵌入式 I2P 路由器時，啟動時間較長，且頻繁重啟 Bisq 可能會降低網路穩定性。\n該路由器可能會被 I2P 網路標記為不可靠。\n\n為了避免這些問題，您可以從 https://geti2p.net 安裝官方 I2P 路由器，或使用 Bisq I2P 路由器，該路由器在 Bisq 關閉後仍會繼續運行。這樣可以提供更快的啟動時間，並根據您的網路設置，讓您的路由器更有效地貢獻於 I2P 網路。\n\n您確定要繼續使用嵌入式路由器嗎？
settings.network.i2p.useEmbedded.warn.accept=是的，我想使用嵌入式路由器
settings.network.i2p.useEmbedded.warn.cancel=不，我更喜歡使用外部路由器

