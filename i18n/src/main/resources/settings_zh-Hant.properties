settings.backup.headline=備份設定
settings.backup.totalMaxBackupSizeInMB.description=自動備份的最大大小（MB）
settings.backup.totalMaxBackupSizeInMB.info.tooltip=重要資料在每次更新時會自動備份到資料目錄中，\n遵循以下保留策略：\n	- 最近一小時：每分鐘最多保留一個備份。\n	- 最近一天：每小時保留一個備份。\n	- 最近一週：每天保留一個備份。\n	- 最近一個月：每週保留一個備份。\n	- 最近一年：每月保留一個備份。\n	- 之前的年份：每年保留一個備份。\n\n請注意，此備份機制無法防止硬碟故障。\n為了更好的保護，我們強烈建議在其他硬碟上創建手動備份。
settings.backup.totalMaxBackupSizeInMB.invalid=必須在 {0} MB 與 {1} MB 之間的值
