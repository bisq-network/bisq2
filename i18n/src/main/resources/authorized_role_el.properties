authorizedRole.mediator.removeCase.warning=Είστε σίγουροι ότι θέλετε να αφαιρέσετε αυτήν την υπόθεση διαμεσολάβησης;\n\nΜόλις αφαιρέσετε την υπόθεση διαμεσολάβησης, θα αποχωρήσετε από το κανάλι συνομιλίας και όλα τα δεδομένα για αυτήν την υπόθεση θα χαθούν. Δεν μπορείτε να αναιρέσετε αυτήν την ενέργεια.

