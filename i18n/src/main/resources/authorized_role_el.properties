authorizedRole.mediator.close.warning=Είστε σίγουροι ότι θέλετε να κλείσετε την υπόθεση διαμεσολάβησης;\n\nΒεβαιωθείτε ότι έχετε επικοινωνήσει στους συμμετέχοντες της συναλλαγής το αποτέλεσμα της διαμεσολάβησής σας.\n\nΜπορείτε να έχετε πρόσβαση στην υπόθεση διαμεσολάβησης μετά το κλείσιμο, όταν εναλλάσσετε το διακόπτη στην επάνω δεξιά γωνία. Το κανάλι συνομιλίας παραμένει ανοιχτό. Μόλις κλείσετε την υπόθεση, θα λάβετε μια επιλογή να αποχωρήσετε από το κανάλι.
