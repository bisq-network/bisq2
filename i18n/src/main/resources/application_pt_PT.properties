contactsList.table.columns.actionsMenu.removeContact=Tem a certeza de que deseja eliminar este contacto?\n\nAo eliminar o contacto, qualquer etiqueta, pontuação de confiança ou notas associadas a este par também serão eliminadas permanentemente.
contactsList.table.tableInfo.title=Novo em Contactos? Aqui está um resumo de como funciona
contactsList.table.tableInfo.content=Contactos é uma ferramenta versátil que adiciona uma nova camada de proteção de segurança permitindo-lhe acompanhar os seus pares.\n\n\
  Por exemplo, para evitar a falsificação de identidade do utilizador, após completar uma negociação bem-sucedida com alguém, pode adicionar este utilizador para garantir que da próxima vez que interagir é realmente o mesmo utilizador.\n\n\
  O Bisq2 já fornece segurança contra falsificação de identidade usando os quatro elementos que compõem um perfil de utilizador: ID de perfil, Nym, ícone de perfil e nome de utilizador. \
  No entanto, os perfis são eliminados da rede após 15 dias de inatividade. Uma vez removido o perfil, um ator malicioso poderia criar um novo perfil com o mesmo nome de utilizador numa tentativa de se fazer passar por esse utilizador.\n\n\
  Simplificámos este processo para si adicionando automaticamente a esta lista todos os utilizadores com quem interage ao usar a aplicação. Pode desativar isto usando a opção "Adicionar contactos automaticamente" no menu "Definições" > secção "Mais opções".

