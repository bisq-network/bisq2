dashboard.protocols.subHeadline=Cada opção tem as suas próprias vantagens e desvantagens. Escolha a que melhor corresponde às suas preferências.\n\nBisq Easy é ideal para iniciantes e utilizadores que ainda não possuem Bitcoin.\nMuSig requer um depósito de segurança mínimo em Bitcoin e é mais adequado para utilizadores experientes.
