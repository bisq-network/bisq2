muSig.tradeGuide.welcome.headline=Si të tregtoni në Bisq MuSig
muSig.tradeGuide.welcome.content=Ky udhëzues ofron një përmbledhje të aspekteve thelbësore për blerjen ose shitjen e Bitcoin me Bisq MuSig.\nNë këtë udhëzues, do të mësoni rreth modelit të sigurisë, do të kuptoni rrjedhën e tregtisë nga perspektiva e përdoruesit dhe do të shqyrtoni rregullat e tregtimit.\n\nPër çdo pyetje shtesë, mos hezitoni të vizitoni dhomat e bisedës që janë në dispozicion nën menunë 'Mbështetje'.

muSig.tradeGuide.security.headline=Sa e sigurt është të tregtosh në Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq kurrë nuk mban fondet tuaja; tregtimet janë të siguruara nga një multisig 2 nga 2 dhe depozita të sigurimit.\n- Ndërmjetësit dhe arbitrat nuk kontrollojnë çelësat e multisig dhe nuk mund të lëvizin fondet në mënyrë njëanshme.\n- Pagesat fiat mund të kenë rrezik rikthimi, prandaj ndiqni me kujdes rregullat e tregtimit.\n- Ju jeni përgjegjës për përputhjen me ligjet lokale.

muSig.tradeGuide.process.headline=Si funksionon procesi i tregtimit?
muSig.tradeGuide.process.content=Kur vendosni të pranoni një ofertë, do të zgjidhni nga opsionet e disponueshme dhe do të shqyrtoni një përmbledhje para se të filloni.\nPasi tregtimi të iniciohet, ndërfaqja e përdoruesit do t'ju udhëheqë përmes këtyre hapave:

muSig.tradeGuide.process.steps=1. Shitësi dhe blerësi shkëmbejnë detajet e llogarisë. Shitësi dërgon të dhënat e pagesës (p.sh., numri i llogarisë bankare) dhe blerësi dërgon adresën e tij të Bitcoin-it.\n2. Blerësi dërgon pagesën Fiat dhe shënon "Pagesa e nisur". Ndiqni udhëzimet e aplikacionit për arsyen e pagesës (lëreni bosh përveç nëse kërkohet shprehimisht).\n3. Shitësi konfirmon marrjen dhe dërgon Bitcoin në adresën e blerësit (duke ndarë ID-në e transaksionit). Konfirmimet përfundojnë tregtimin.

muSig.tradeGuide.rules.headline=Çfarë duhet të di për rregullat e tregtimit?
muSig.tradeGuide.rules.content=- Para se detajet e llogarisë të shkëmbehen, çdo palë mund të anulojë pa ofruar justifikim.\n- Kontrolloni mesazhet rregullisht dhe përgjigjuni në kohë; nëse fillon ndërmjetësimi, përgjigjuni brenda 48 orëve.\n- Mbani bisedën të kufizuar në tregtim, mos dërgoni lidhje dhe kurrë mos ndani informacion të ndjeshëm.\n- Gjatë pagesës Fiat, lini fushën 'arsyeja e pagesës' të zbrazët përveç nëse udhëzohet ndryshe. Kurrë mos përfshini Bisq, Bitcoin, ose ID e tregtimit.\n- Nëse banka e dërguesit ngarkon tarifa, dërguesi i mbulon ato.\n- Përfundoni tregtimin brenda dritares së tregtimit dhe qëndroni online të paktën çdo ditë nëse transferimet janë të ngadalta.\n- Ndërmjetësimi është hapi i parë i escalimit; një ndërmjetës mund të marrë deri në 48 orë për t'u përgjigjur.\n- Arbitrazhi është një zgjidhje e fundit nëse sugjerimi i ndërmjetësit refuzohet ose një pjesëmarrës nuk përgjigjet, dhe bëhet i disponueshëm vetëm pas bllokimit të kohës (10 ditë për tregtimet e altcoin, 20 ditë për tregtimet fiat).\n\nNëse keni ndonjë pyetje ose keni nevojë për ndihmë, mos hezitoni të vizitoni dhomat e bisedave të aksesueshme nën menunë 'Mbështetje'. Tregtim të këndshëm!

