muSig.tradeGuide.welcome.headline=Si të tregtoni në Bisq MuSig
muSig.tradeGuide.welcome.content=Mirë se vini në Bisq MuSig!

muSig.tradeGuide.security.headline=Siguria
muSig.tradeGuide.security.content=- tregtimet janë të sigurta nga një depozitë sigurie MuSig me dy palë\n- pjesëmarrësit kanë kontroll të përbashkët ekskluziv mbi fondet e tyre\n- ndjekja e rregullave të tregtimit minimizon rrezikun e rikthimit të pagesës\n

muSig.tradeGuide.process.headline=Fluksi i tregtimit
muSig.tradeGuide.process.content=Marrësi zgjedh një ofertë dhe shqyrton përmbledhjen e saj; një herë që konfirmimi jepet, ndërfaqja do t'i udhëheqë përdoruesit përmes këtyre hapave:

muSig.tradeGuide.process.steps=1. Të dhënat e pagesës së shitësit ndahen me blerësin (p.sh. detajet e llogarisë bankare)\n2. Blerësi inicijon transferimin fiat duke lënë arsyeja e pagesës bosh, dhe shënon që pagesa ka filluar, duke nënshkruar kështu pjesën e tij të pagesës MuSig\n3. Kur fiat është marrë, shitësi konfirmon pagesën, duke aplikuar nënshkrimin e munguar të pagesës MuSig\n4. Blerësi merr shumën e tregtimit të bitcoin-it, dhe të dy blerësi dhe shitësi marrin depozitat e tyre përsëri

muSig.tradeGuide.rules.headline=Rregullat
muSig.tradeGuide.rules.content=- Once a trade has started, it cannot be canceled without a justified reason.\n- Check messages regularly, reply promptly (within 48 hours during mediation), and keep all communication in the Bisq trade chat.\n- Use the exact payment account data for the fiat transfer.\n- Leave the 'reason for payment' field blank if possible; otherwise use your name. Never include 'Bisq' or 'Bitcoin'.\n- If the sender’s bank charges fees, the sender covers them.\n- When payment is received, the seller must verify that the receipt data matches the buyer’s account details. If it does not, open a mediation case.\n- Complete the trade within the trade window and be online at least daily.\n- If problems occur, open mediation as the first escalation step; a mediator may take up to 48 hours to respond.\n- If mediation is rejected by any trade peer, the trade enters arbitration. It becomes available only after the time lock (5 days for altcoin trades, 20 days for fiat trades).


muSig.tradeGuide.rules.confirm=Kam lexuar dhe kuptuar

muSig.tradeGuide.notConfirmed.warn=Ju lutemi lexoni udhëzuesin e tregtimit dhe konfirmoni që e keni lexuar dhe kuptuar rregullat e tregtimit.
muSig.tradeGuide.open=Hapni udhëzuesin e tregtimit
