reputation.reputationScore.explanation.score.description=ਇਹ ਉਹ ਕੁੱਲ ਸਕੋਰ ਹੈ ਜੋ ਵਿਕਰੇਤਾ ਨੇ ਹੁਣ ਤੱਕ ਬਣਾਇਆ ਹੈ। ਸਕੋਰ ਨੂੰ ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ ਵਧਾਇਆ ਜਾ ਸਕਦਾ ਹੈ। ਇਸਨੂੰ ਵਧਾਉਣ ਦਾ ਸਭ ਤੋਂ ਵਧੀਆ ਤਰੀਕਾ BSQ ਨੂੰ ਸਾੜਨਾ ਜਾਂ ਬੰਧਿਤ ਕਰਨਾ ਹੈ। ਇਸਦਾ ਮਤਲਬ ਹੈ ਕਿ ਵਿਕਰੇਤਾ ਨੇ ਪਹਿਲਾਂ ਹੀ ਇੱਕ ਸਟੇਕ ਰੱਖਿਆ ਹੈ ਅਤੇ, ਇਸਦੇ ਨਤੀਜੇ ਵਜੋਂ, ਉਸਨੂੰ ਭਰੋਸੇਯੋਗ ਮੰਨਿਆ ਜਾ ਸਕਦਾ ਹੈ। ਸਕੋਰ ਵਧਾਉਣ ਦੇ ਤਰੀਕਿਆਂ ਬਾਰੇ ਹੋਰ ਪੜ੍ਹਾਈ 'ਸਾਖ ਬਣਾਓ' ਭਾਗ ਵਿੱਚ ਮਿਲ ਸਕਦੀ ਹੈ। ਉਸ ਵਿਕਰੇਤਾ ਨਾਲ ਵਪਾਰ ਕਰਨ ਦੀ ਸਿਫਾਰਿਸ਼ ਕੀਤੀ ਜਾਂਦੀ ਹੈ ਜਿਸਦਾ ਸਭ ਤੋਂ ਉੱਚਾ ਸਕੋਰ ਹੈ।
reputation.reputationScore.explanation.ranking.title=ਰੈਂਕਿੰਗ
reputation.reputationScore.explanation.ranking.description=ਉਪਭੋਗਤਾਵਾਂ ਨੂੰ ਉੱਚ ਤੋਂ ਨੀਵਾਂ ਸਕੋਰ ਦੇ ਅਨੁਸਾਰ ਰੈਂਕ ਕੀਤਾ ਜਾਂਦਾ ਹੈ। ਵਪਾਰ ਕਰਨ ਦੇ ਸਮੇਂ ਇੱਕ ਸਿਧਾਂਤ ਦੇ ਤੌਰ 'ਤੇ: ਜਿੰਨਾ ਉੱਚਾ ਰੈਂਕ, ਉਤਨਾ ਹੀ ਸਫਲ ਵਪਾਰ ਦੀ ਸੰਭਾਵਨਾ ਵਧਦੀ ਹੈ।
reputation.reputationScore.explanation.stars.title=ਤਾਰੇ
reputation.reputationScore.explanation.stars.description=ਇਹ ਸਕੋਰ ਦਾ ਇੱਕ ਗ੍ਰਾਫਿਕਲ ਪ੍ਰਤੀਨਿਧੀ ਹੈ। ਤਾਰੇ ਕਿਵੇਂ ਗਿਣੇ ਜਾਂਦੇ ਹਨ, ਇਸ ਲਈ ਹੇਠਾਂ ਦਿੱਤੇ ਪਰਿਵਰਤਨ ਟੇਬਲ ਨੂੰ ਦੇਖੋ। ਉੱਚੇ ਤਾਰੇ ਵਾਲੇ ਵਿਕਰੇਤਿਆਂ ਨਾਲ ਵਪਾਰ ਕਰਨ ਦੀ ਸਿਫਾਰਸ਼ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।
reputation.reputationScore.closing=ਵਿਕਰੇਤਾ ਨੇ ਆਪਣੀ ਸਾਖ ਕਿਵੇਂ ਬਣਾਈ ਹੈ, ਇਸ ਬਾਰੇ ਹੋਰ ਜਾਣਕਾਰੀ ਲਈ 'ਰੈਂਕਿੰਗ' ਭਾਗ ਨੂੰ ਵੇਖੋ ਅਤੇ ਉਪਭੋਗਤਾ ਵਿੱਚ 'ਵੇਰਵੇ ਦਿਖਾਓ' 'ਤੇ ਕਲਿਕ ਕਰੋ।


