reputation.bond.infoHeadline2=ਸਿਫਾਰਸ਼ ਕੀਤੀ ਰਕਮ ਅਤੇ ਲੌਕ ਸਮਾਂ ਕੀ ਹੈ?
reputation.bond.info2=ਬੰਧਨ ਦੀ ਲੌਕ ਸਮਾਂ ਘੱਟੋ-ਘੱਟ 50 000 ਬਲੌਕ (ਲਗਭਗ 1 ਸਾਲ) ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ ਤਾਂ ਜੋ ਇਸਨੂੰ ਵੈਧ ਮੰਨਿਆ ਜਾ ਸਕੇ। ਲੌਕ ਸਮਾਂ ਇਹ ਨਿਰਧਾਰਤ ਕਰਦਾ ਹੈ ਕਿ ਫੰਡਾਂ ਨੂੰ ਅਨਲੌਕ ਕਰਨ ਤੋਂ ਬਾਅਦ ਖਰਚ ਕਰਨ ਲਈ ਕਿੰਨਾ ਸਮਾਂ ਲੱਗਦਾ ਹੈ — ਉਦਾਹਰਨ ਵਜੋਂ, ਜੇ ਤੁਸੀਂ 4 ਮਹੀਨਿਆਂ ਬਾਅਦ ਅਨਲੌਕ ਕਰਦੇ ਹੋ, ਤਾਂ ਤੁਹਾਨੂੰ ਫਿਰ ਵੀ ਲਗਭਗ 1 ਸਾਲ (50 000 ਬਲੌਕ) ਦੀ ਉਡੀਕ ਕਰਨੀ ਪਵੇਗੀ ਤਾਂ ਜੋ ਫੰਡਾਂ ਨੂੰ ਦੁਬਾਰਾ ਵਰਤਿਆ ਜਾ ਸਕੇ। ਬੰਧਨ ਦੀ ਰਕਮ ਉਪਭੋਗਤਾ ਦੁਆਰਾ ਚੁਣੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਵਿਕਰੇਤਾ ਦੀ ਸਾਖ ਰੈਂਕਿੰਗ ਨੂੰ ਨਿਰਧਾਰਤ ਕਰਦੀ ਹੈ। ਉੱਚ ਸਾਖ ਸਕੋਰ ਵਾਲੇ ਵਿਕਰੇਤਾ ਬਿਹਤਰ ਵਪਾਰ ਦੇ ਮੌਕੇ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ ਅਤੇ ਉੱਚ ਕੀਮਤ ਪ੍ਰੀਮੀਅਮ ਕਮਾਉਂਦੇ ਹਨ। ਸਾਖ ਦੁਆਰਾ ਰੈਂਕ ਕੀਤੇ ਗਏ ਸਿਖਰ ਦੇ ਪੇਸ਼ਕਸ਼ ਵਪਾਰ ਜਾਦੂਗਰ ਦੇ ਅੰਦਰ ਪੇਸ਼ਕਸ਼ ਚੋਣ ਵਿੱਚ ਪ੍ਰਮੋਟ ਕੀਤੇ ਜਾਂਦੇ ਹਨ।
