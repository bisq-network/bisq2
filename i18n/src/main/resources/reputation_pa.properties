reputation.burnedBsq.howTo=1. ਉਸ ਉਪਭੋਗੀ ਪ੍ਰੋਫਾਈਲ ਨੂੰ ਚੁਣੋ ਜਿਸ ਨਾਲ ਤੁਸੀਂ ਸਾਖ ਜੋੜਨਾ ਚਾਹੁੰਦੇ ਹੋ।\n2. 'ਪ੍ਰੋਫਾਈਲ ID' ਕਾਪੀ ਕਰੋ\n3. Bisq 1 ਖੋਲ੍ਹੋ ਅਤੇ 'DAO/PROOF OF BURN' ਤੇ ਜਾਓ ਅਤੇ ਕਾਪੀ ਕੀਤੀ ਗਈ ਕੀਮਤ ਨੂੰ 'ਪ੍ਰੀ-ਇਮੇਜ' ਖੇਤਰ ਵਿੱਚ ਪੇਸਟ ਕਰੋ।\n4. BSQ ਦੀ ਉਹ ਰਕਮ ਦਰਜ ਕਰੋ ਜਿਸਨੂੰ ਤੁਸੀਂ ਸਾੜਨਾ ਚਾਹੁੰਦੇ ਹੋ।\n5. Burn BSQ ਲੈਣ-ਦੇਣ ਪ੍ਰਕਾਸ਼ਿਤ ਕਰੋ।\n6. ਬਲੌਕਚੇਨ ਪੁਸ਼ਟੀਕਰਨ ਤੋਂ ਬਾਅਦ, ਤੁਹਾਡੀ ਸਾਖ ਤੁਹਾਡੇ ਪ੍ਰੋਫਾਈਲ ਵਿੱਚ ਦਿਖਾਈ ਦੇਵੇਗੀ।

