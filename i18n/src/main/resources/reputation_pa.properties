user.bondedRoles.type.ORACLE_NODE.about.info=ਓਰਕਲ ਨੋਡ ਨੂੰ ਬਿਸਕ 1 ਅਤੇ ਡੀਏਓ ਡੇਟਾ ਪ੍ਰਦਾਨ ਕਰਨ ਲਈ ਵਰਤਿਆ ਜਾਂਦਾ ਹੈ ਜੋ ਬਿਸਕ 2 ਵਰਤੋਂ ਦੇ ਕੇਸਾਂ ਲਈ ਜਿਵੇਂ ਕਿ ਸਾਖ ਲਈ ਹੈ।
