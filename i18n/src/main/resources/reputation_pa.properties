user.bondedRoles.registration.how.info=1. ਰਜਿਸਟ੍ਰੇਸ਼ਨ ਲਈ ਜਿਸ ਉਪਭੋਗਤਾ ਪ੍ਰੋਫਾਈਲ ਨੂੰ ਤੁਸੀਂ ਵਰਤਣਾ ਚਾਹੁੰਦੇ ਹੋ, ਉਸਨੂੰ ਚੁਣੋ ਅਤੇ ਆਪਣੇ ਡਾਟਾ ਡਾਇਰੈਕਟਰੀ ਦਾ ਬੈਕਅੱਪ ਬਣਾਓ।\n2. {0} ਬਣਨ ਲਈ ''https://github.com/bisq-network/proposals'' ''ਤੇ ਇੱਕ ਪੇਸ਼ਕਸ਼ ਕਰੋ ਅਤੇ ਆਪਣਾ ਪ੍ਰੋਫਾਈਲ ID ਪੇਸ਼ਕਸ਼ ਵਿੱਚ ਸ਼ਾਮਲ ਕਰੋ।\n3. ਜਦੋਂ ਤੁਹਾਡੀ ਪੇਸ਼ਕਸ਼ ਦੀ ਸਮੀਖਿਆ ਕੀਤੀ ਜਾਵੇ ਅਤੇ ਭਾਈਚਾਰੇ ਤੋਂ ਸਮਰਥਨ ਮਿਲੇ, ਤਾਂ ਬੰਧਿਤ ਭੂਮਿਕਾ ਲਈ ਇੱਕ DAO ਪੇਸ਼ਕਸ਼ ਕਰੋ।\n4. ਜਦੋਂ ਤੁਹਾਡੀ DAO ਪੇਸ਼ਕਸ਼ DAO ਵੋਟਿੰਗ ਵਿੱਚ ਸਵੀਕਾਰ ਕੀਤੀ ਜਾਵੇ, ਤਾਂ ਲੋੜੀਂਦਾ BSQ ਬੰਧਨ ਲੌਕ ਕਰੋ।\n5. ਜਦੋਂ ਤੁਹਾਡਾ ਬੰਧਨ ਲੈਣ-ਦੇਣ ਪੁਸ਼ਟੀਤ ਹੋ ਜਾਵੇ, ਤਾਂ Bisq 1 ਵਿੱਚ ''DAO/Bonding/Bonded roles'' ''ਤੇ ਜਾਓ ਅਤੇ ਸਾਈਨ ਬਟਨ ''ਤੇ ਕਲਿਕ ਕਰੋ ਤਾਂ ਜੋ ਸਾਈਨਿੰਗ ਪਾਪਅਪ ਵਿੰਡੋ ਖੁੱਲ ਜਾਵੇ।\n6. ਪ੍ਰੋਫਾਈਲ ID ਕਾਪੀ ਕਰੋ ਅਤੇ ਇਸਨੂੰ ਸੁਨੇਹਾ ਖੇਤਰ ਵਿੱਚ ਪੇਸਟ ਕਰੋ। ਸਾਈਨ ''ਤੇ ਕਲਿਕ ਕਰੋ ਅਤੇ ਦਸਤਖਤ ਕਾਪੀ ਕਰੋ। ਦਸਤਖਤ ਨੂੰ Bisq 2 ਦਸਤਖਤ ਖੇਤਰ ਵਿੱਚ ਪੇਸਟ ਕਰੋ।\n7. ਬੰਧਕ ਧਾਰਕ ਯੂਜ਼ਰਨੇਮ ਦਰਜ ਕਰੋ।\n{1}

