user.bondedRoles.type.MEDIATOR.about.info=ਜੇਕਰ Bisq Easy ਵਪਾਰ ਵਿੱਚ ਕਿਸੇ ਤਰ੍ਹਾਂ ਦਾ ਵਿਵਾਦ ਹੁੰਦਾ ਹੈ ਤਾਂ ਵਪਾਰੀ ਇੱਕ ਵਿਚੋਲਾ ਦੀ ਮਦਦ ਮੰਗ ਸਕਦੇ ਹਨ।\nਵਿਚੋਲਾ ਕੋਈ ਲਾਗੂ ਕਰਨ ਦੀ ਸ਼ਕਤੀ ਨਹੀਂ ਰੱਖਦਾ ਅਤੇ ਸਿਰਫ ਸਹਿਯੋਗੀ ਹੱਲ ਲੱਭਣ ਵਿੱਚ ਮਦਦ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰ ਸਕਦਾ ਹੈ। ਵਪਾਰ ਦੇ ਨਿਯਮਾਂ ਦੀ ਸਪਸ਼ਟ ਉਲੰਘਣਾ ਜਾਂ ਧੋਖਾਧੜੀ ਦੇ ਯਤਨਾਂ ਦੇ ਮਾਮਲੇ ਵਿੱਚ, ਵਿਚੋਲਾ ਮੋਡਰੇਟਰ ਨੂੰ ਜਾਣਕਾਰੀ ਦੇ ਸਕਦਾ ਹੈ ਤਾਂ ਜੋ ਬੁਰੇ ਕਾਰਨ ਨੂੰ ਨੈੱਟਵਰਕ ਤੋਂ ਬੈਨ ਕੀਤਾ ਜਾ ਸਕੇ।\nBisq 1 ਦੇ ਵਿਚੋਲਿਆਂ ਅਤੇ ਸਾਲਸਾਂ ਨੂੰ ਨਵਾਂ BSQ ਬੰਧਨ ਲਾਕ ਕੀਤੇ ਬਿਨਾਂ Bisq 2 ਦੇ ਵਿਚੋਲੇ ਬਣਨ ਦੀ ਆਗਿਆ ਹੈ।
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=ਗੱਲਬਾਤ ਦੇ ਉਪਭੋਗਤਾ ਗੱਲਬਾਤ ਜਾਂ ਵਪਾਰ ਦੇ ਨਿਯਮਾਂ ਦੀ ਉਲੰਘਣਾ ਦੀ ਰਿਪੋਰਟ ਸੰਚਾਲਕ ਨੂੰ ਕਰ ਸਕਦੇ ਹਨ।\nਜੇ ਦਿੱਤੀ ਗਈ ਜਾਣਕਾਰੀ ਨਿਯਮ ਦੀ ਉਲੰਘਣਾ ਦੀ ਪੁਸ਼ਟੀ ਕਰਨ ਲਈ ਯੋਗ ਹੈ ਤਾਂ ਸੰਚਾਲਕ ਉਸ ਉਪਭੋਗਤਾ ਨੂੰ ਨੈੱਟਵਰਕ ਤੋਂ ਬੈਨ ਕਰ ਸਕਦਾ ਹੈ।\nਜੇਕਰ ਕਿਸੇ ਵਿਕਰੇਤਾ ਦੀ ਗੰਭੀਰ ਉਲੰਘਣਾ ਹੋਵੇ ਜਿਸਨੇ ਕਿਸੇ ਕਿਸਮ ਦੀ ਸਾਖ ਪ੍ਰਾਪਤ ਕੀਤੀ ਹੋਵੇ, ਤਾਂ ਸਾਖ ਅਵੈਧ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਸੰਬੰਧਿਤ ਸਰੋਤ ਡਾਟਾ (ਜਿਵੇਂ ਕਿ DAO ਲੈਣ-ਦੇਣ ਜਾਂ ਖਾਤੇ ਦੀ ਉਮਰ ਦੀ ਜਾਣਕਾਰੀ) Bisq 2 ਵਿੱਚ ਬਲੈਕਲਿਸਟ ਕੀਤਾ ਜਾਵੇਗਾ ਅਤੇ ਔਰਕਲ ਆਪਰੇਟਰ ਦੁਆਰਾ Bisq 1 ਨੂੰ ਰਿਪੋਰਟ ਕੀਤਾ ਜਾਵੇਗਾ ਅਤੇ ਉਪਭੋਗਤਾ ਨੂੰ Bisq 1 'ਤੇ ਵੀ ਬੈਨ ਕੀਤਾ ਜਾਵੇਗਾ।
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=ਇੱਕ ਸੁਰੱਖਿਆ ਪ੍ਰਬੰਧਕ ਐਮਰਜੈਂਸੀ ਸਥਿਤੀਆਂ ਵਿੱਚ ਚੇਤਾਵਨੀ ਸੁਨੇਹਾ ਭੇਜ ਸਕਦਾ ਹੈ।
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=ਇੱਕ ਰਿਲੀਜ਼ ਮੈਨੇਜਰ ਜਦੋਂ ਇੱਕ ਨਵਾਂ ਰਿਲੀਜ਼ ਉਪਲਬਧ ਹੁੰਦਾ ਹੈ, ਤਦੋਂ ਉਹ ਸੁਚਨਾ ਭੇਜ ਸਕਦਾ ਹੈ।

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=ਇੱਕ ਸੀਡ ਨੋਡ ਨੈੱਟਵਰਕ ਭਾਗੀਦਾਰਾਂ ਦੇ ਨੈੱਟਵਰਕ ਪਤੇ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ ਜੋ Bisq 2 P2P ਨੈੱਟਵਰਕ ਵਿੱਚ ਬੂਟਸਟਰੈਪਿੰਗ ਲਈ ਵਰਤਿਆ ਜਾਂਦਾ ਹੈ।\nਇਹ ਪਹਿਲੀ ਵਾਰੀ ਸ਼ੁਰੂ ਕਰਨ ਸਮੇਂ ਬਹੁਤ ਜਰੂਰੀ ਹੈ ਕਿਉਂਕਿ ਉਸ ਸਮੇਂ ਨਵਾਂ ਉਪਭੋਗਤਾ ਹੋਰ ਸਾਥੀਆਂ ਨਾਲ ਜੁੜਨ ਲਈ ਕੋਈ ਸਥਾਈ ਡੇਟਾ ਨਹੀਂ ਰੱਖਦਾ।\nਇਹ ਨਵੇਂ ਜੁੜਨ ਵਾਲੇ ਉਪਭੋਗਤਾ ਨੂੰ ਗੱਲਬਾਤ ਸੁਨੇਹੇ ਵਰਗੇ P2P ਨੈੱਟਵਰਕ ਡੇਟਾ ਵੀ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ। ਇਹ ਡੇਟਾ ਡਿਲਿਵਰੀ ਸੇਵਾ ਕਿਸੇ ਹੋਰ ਨੈੱਟਵਰਕ ਨੋਡ ਦੁਆਰਾ ਵੀ ਕੀਤੀ ਜਾਂਦੀ ਹੈ, ਹਾਲਾਂਕਿ ਸੀਡ ਨੋਡ 24/7 ਉਪਲਬਧਤਾ ਅਤੇ ਸੇਵਾ ਦੀ ਉੱਚ ਗੁਣਵੱਤਾ ਦੇ ਕਾਰਨ ਵੱਧ ਸਥਿਰਤਾ ਅਤੇ ਵਧੀਆ ਕਾਰਗੁਜ਼ਾਰੀ ਪ੍ਰਦਾਨ ਕਰਦੇ ਹਨ, ਇਸ ਲਈ ਬਿਹਤਰ ਬੂਟਸਟਰੈਪ ਅਨੁਭਵ ਦੀ ਆਗਿਆ ਦਿੰਦੇ ਹਨ।\nBisq 1 ਦੇ ਸੀਡ ਨੋਡ ਓਪਰੇਟਰ Bisq 2 ਸੀਡ ਨੋਡ ਓਪਰੇਟਰ ਬਣ ਸਕਦੇ ਹਨ ਬਿਨਾਂ ਨਵੇਂ BSQ ਬੰਧਨ ਨੂੰ ਲੌਕ ਕੀਤੇ।
