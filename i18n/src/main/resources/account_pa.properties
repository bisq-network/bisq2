paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=ਯੂਐਸ ਬੈਂਕਿੰਗ ਨਿਯਮਾਂ ਦੇ ਕਾਰਨ, ਯੂਐਸਡੀ ਭੁਗਤਾਨ ਭੇਜਣ ਅਤੇ ਪ੍ਰਾਪਤ ਕਰਨ ਵਿੱਚ ਬਹੁਤ ਸਾਰੀਆਂ ਹੋਰ ਮੁਦਰਾਵਾਂ ਨਾਲੋਂ ਵੱਧ ਪਾਬੰਦੀਆਂ ਹਨ। ਇਸ ਕਾਰਨ Wise ਭੁਗਤਾਨ ਤਰੀਕੇ ਵਿੱਚ ਯੂਐਸਡੀ ਸ਼ਾਮਲ ਨਹੀਂ ਕੀਤਾ ਗਿਆ।\n\nWise-USD ਭੁਗਤਾਨ ਤਰੀਕਾ Bisq ਉਪਭੋਗਤਾਵਾਂ ਨੂੰ ਯੂਐਸਡੀ ਵਿੱਚ ਵਪਾਰ ਕਰਨ ਦੀ ਆਗਿਆ ਦਿੰਦਾ ਹੈ।\n\nਜਿਸ ਕਿਸੇ ਕੋਲ Wise ਖਾਤਾ ਹੈ ਉਹ Bisq ਵਿੱਚ Wise-USD ਨੂੰ ਭੁਗਤਾਨ ਦੇ ਤਰੀਕੇ ਵਜੋਂ ਸ਼ਾਮਲ ਕਰ ਸਕਦਾ ਹੈ। ਇਸ ਨਾਲ ਉਹ ਯੂਐਸਡੀ ਨਾਲ BTC ਖਰੀਦਣ ਅਤੇ ਵੇਚਣ ਦੇ ਯੋਗ ਹੋਣਗੇ।\n\nBisq 'ਤੇ ਵਪਾਰ ਕਰਦਿਆਂ BTC ਖਰੀਦਣ ਵਾਲਿਆਂ ਨੂੰ ਭੁਗਤਾਨ ਦੇ ਕਾਰਨ ਲਈ ਕੋਈ ਹਵਾਲਾ ਨਹੀਂ ਦੇਣਾ ਚਾਹੀਦਾ। ਜੇ ਭੁਗਤਾਨ ਦੇ ਕਾਰਨ ਦੀ ਲੋੜ ਹੋਵੇ ਤਾਂ ਉਹ ਸਿਰਫ Wise-USD ਖਾਤਾ ਮਾਲਕ ਦਾ ਪੂਰਾ ਨਾਮ ਹੀ ਵਰਤਣਗੇ।
paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=ਯੂਐਸ ਬੈਂਕਿੰਗ ਨਿਯਮਾਂ ਦੇ ਕਾਰਨ, ਯੂਐਸਡੀ ਦੇ ਭੁਗਤਾਨਾਂ 'ਤੇ ਬਹੁਤ ਸਾਰੀਆਂ ਹੋਰ ਮੁਦਰਾਵਾਂ ਨਾਲੋਂ ਜ਼ਿਆਦਾ ਪਾਬੰਦੀਆਂ ਹਨ। ਇਸ ਲਈ, ਯੂਐਸਡੀ ਨੂੰ ਮਿਆਰੀ ਬਿਸਕ ਵਾਈਜ਼ ਭੁਗਤਾਨ ਵਿਧੀ ਵਿੱਚ ਸ਼ਾਮਲ ਨਹੀਂ ਕੀਤਾ ਗਿਆ ਹੈ।\n\nਵਾਈਜ਼-ਯੂਐਸਡੀ ਭੁਗਤਾਨ ਵਿਧੀ ਬਿਸਕ ਉਪਭੋਗਤਾਵਾਂ ਨੂੰ ਵਾਈਜ਼ ਖਾਤੇ ਦੀ ਵਰਤੋਂ ਕਰਕੇ ਯੂਐਸਡੀ ਵਿੱਚ ਬੀਟੀਸੀ ਵਪਾਰ ਕਰਨ ਦੀ ਆਗਿਆ ਦਿੰਦੀ ਹੈ।\n\nਭੁਗਤਾਨ ਭੇਜਦੇ ਸਮੇਂ, ਬੀਟੀਸੀ ਖਰੀਦਦਾਰਾਂ ਨੂੰ ਕਿਸੇ ਵੀ ਵਪਾਰ-ਸੰਬੰਧੀ ਹਵਾਲੇ ਨੂੰ ਸ਼ਾਮਲ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ। ਜੇਕਰ ਭੁਗਤਾਨ ਨੋਟ ਦੀ ਲੋੜ ਹੈ, ਤਾਂ ਸਿਰਫ ਵਾਈਜ਼-ਯੂਐਸਡੀ ਖਾਤੇ ਦੇ ਮਾਲਕ ਦਾ ਪੂਰਾ ਨਾਮ ਵਰਤੋ।


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle ਇੱਕ ਪੈਸਾ ਭੇਜਣ ਦੀ ਸੇਵਾ ਹੈ ਜੋ ਤੁਹਾਡੇ ਬੈਂਕ ਦੇ ਜਰੀਏ ਸਭ ਤੋਂ ਵਧੀਆ ਕੰਮ ਕਰਦੀ ਹੈ।\n\n1. ਜਾਂਚ ਕਰੋ ਕਿ ਤੁਹਾਡਾ ਬੈਂਕ Zelle ਨੂੰ ਕਿਵੇਂ ਸਹਾਰਦਾ ਹੈ: [HYPERLINK:https://www.zellepay.com/get-started]\n2. ਭੇਜਣ ਦੀ ਸੀਮਾਵਾਂ 'ਤੇ ਧਿਆਨ ਦਿਓ—ਬੈਂਕ ਅਕਸਰ ਵੱਖਰੇ ਦਿਨ, ਹਫਤੇ ਅਤੇ ਮਹੀਨੇ ਦੇ ਭੇਜਣ ਦੇ ਸੀਮਾਵਾਂ ਨਿਰਧਾਰਿਤ ਕਰਦੇ ਹਨ।\n3. ਜੇ ਤੁਹਾਡਾ ਬੈਂਕ Zelle ਨੂੰ ਸਹਾਰਦਾ ਨਹੀਂ ਹੈ, ਤਾਂ ਤੁਸੀਂ Zelle ਮੋਬਾਈਲ ਐਪ ਦੀ ਵਰਤੋਂ ਕਰ ਸਕਦੇ ਹੋ, ਪਰ ਸੀਮਾਵਾਂ ਬਹੁਤ ਘੱਟ ਹੋਣਗੀਆਂ।\n4. ਤੁਹਾਡੇ Bisq ਖਾਤੇ 'ਤੇ ਨਾਮ Zelle/ਬੈਂਕ ਖਾਤੇ ਦੇ ਨਾਮ ਨਾਲ **ਮਿਲਣਾ** ਚਾਹੀਦਾ ਹੈ।\n\nਜੇ ਤੁਸੀਂ ਵਪਾਰ ਸਮਝੌਤੇ ਵਿੱਚ ਨਿਰਧਾਰਿਤ ਤਰੀਕੇ ਨਾਲ Zelle ਭੁਗਤਾਨ ਪੂਰਾ ਨਹੀਂ ਕਰ ਸਕਦੇ, ਤਾਂ ਤੁਸੀਂ ਆਪਣੇ ਸੁਰੱਖਿਆ ਜਮਾਨਤ ਦੇ ਕਿਸੇ ਹਿੱਸੇ ਜਾਂ ਸਾਰੇ ਨੂੰ ਗੁਆ ਸਕਦੇ ਹੋ।\n\nਕਿਉਂਕਿ Zelle ਵਿੱਚ ਚਾਰਜਬੈਕ ਦਾ ਖਤਰਾ ਵੱਧ ਹੈ, ਵਿਕਰੇਤਾਵਾਂ ਨੂੰ ਨਵੇਂ ਖਰੀਦਦਾਰਾਂ ਨਾਲ ਈਮੇਲ ਜਾਂ SMS ਰਾਹੀਂ ਸੰਪਰਕ ਕਰਨ ਦੀ ਸਿਫਾਰਸ਼ ਕੀਤੀ ਜਾਂਦੀ ਹੈ ਤਾਂ ਜੋ ਉਹ ਪੁਸ਼ਟੀ ਕਰ ਸਕਣ ਕਿ ਉਹ ਖਾਤਾ ਦੇ ਮਾਲਕ ਹਨ।


