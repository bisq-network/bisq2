paymentAccounts.cashByMail.extraInfo.prompt=ਉਦਾਹਰਨ ਵਜੋਂ, ਤੁਹਾਡਾ ਦੇਸ਼, ਉਹ ਦੇਸ਼ ਜਿੱਥੋਂ ਤੁਸੀਂ ਵਪਾਰ ਸਵੀਕਾਰ ਕਰਦੇ ਹੋ, ਅਤੇ ਕੋਈ ਵਿਸ਼ੇਸ਼ ਸ਼ਰਤਾਂ ਜਾਂ ਨਿਯਮ।
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=ਕੈਸ਼ ਨੂੰ ਡਾਕ ਦੁਆਰਾ ਭੇਜਣ ਦਾ ਤਰੀਕਾ?\n\n1. BTC ਖਰੀਦਦਾਰ ਨੂੰ ਕੈਸ਼ ਨੂੰ ਇੱਕ ਟੈਂਪਰ-ਇਵਿਡੈਂਟ ਕੈਸ਼ ਬੈਗ ਵਿੱਚ ਪੈਕ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।\n2. ਖਰੀਦਦਾਰ ਨੂੰ ਪੈਕਿੰਗ ਦੌਰਾਨ ਫਿਲਮ ਬਣਾਉਣ ਜਾਂ ਉੱਚ-ਰੈਜ਼ੋਲੂਸ਼ਨ ਫੋਟੋਆਂ ਲੈਣੀਆਂ ਚਾਹੀਦੀਆਂ ਹਨ, ਜਿਸ ਵਿੱਚ ਪ੍ਰਾਪਤਕਰਤਾ ਦਾ ਪਤਾ ਅਤੇ ਟ੍ਰੈਕਿੰਗ ਨੰਬਰ ਪਹਿਲਾਂ ਹੀ ਲਗਾਇਆ ਹੋਇਆ ਹੋਵੇ।\n3. ਖਰੀਦਦਾਰ ਨੂੰ ਪੈਕੇਜ ਨੂੰ ਡਿਲਿਵਰੀ ਪੁਸ਼ਟੀ ਅਤੇ ਉਚਿਤ ਬੀਮਾ ਨਾਲ ਭੇਜਣਾ ਚਾਹੀਦਾ ਹੈ।\n4. BTC ਵੇਚਣ ਵਾਲੇ ਨੂੰ ਪੈਕੇਜ ਖੋਲ੍ਹਣ ਦੀ ਫਿਲਮ ਬਣਾਉਣੀ ਚਾਹੀਦੀ ਹੈ, ਯਕੀਨੀ ਬਣਾਉਂਦੇ ਹੋਏ ਕਿ ਟ੍ਰੈਕਿੰਗ ਨੰਬਰ ਸਾਫ਼ ਦਿਖਾਈ ਦੇ ਰਿਹਾ ਹੈ।\n\nਨਿਯਮ:\n- ਪੇਸ਼ਕਸ਼ ਬਣਾਉਣ ਵਾਲੇ ਨੂੰ **ਵਾਧੂ ਜਾਣਕਾਰੀ** ਖੇਤਰ ਵਿੱਚ ਕਿਸੇ ਵੀ ਖਾਸ ਸ਼ਰਤਾਂ ਦਾ ਜਿਕਰ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।\n- ਪੇਸ਼ਕਸ਼ ਲੈਣ ਦੁਆਰਾ, ਲੈਣ ਵਾਲਾ ਬਣਾਉਣ ਵਾਲੇ ਦੀਆਂ ਦੱਸੀਆਂ ਸ਼ਰਤਾਂ ਨੂੰ ਸਵੀਕਾਰ ਕਰਦਾ ਹੈ।\n- ਡਾਕ ਦੁਆਰਾ ਕੈਸ਼ ਸਿਰਫ ਸੀਮਤ ਪ੍ਰਮਾਣਿਕ ਸਬੂਤ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ, ਜਿਸ ਨਾਲ ਵਿਵਾਦ ਮੁਸ਼ਕਲ ਹੋ ਜਾਂਦੇ ਹਨ। ਫੰਡ ਦੋਹਾਂ ਪਾਰਟੀਆਂ ਦੇ ਸਮਝੌਤੇ ਤੱਕ ਲੌਕ ਰਹਿ ਸਕਦੇ ਹਨ।\n- ਡਾਕ ਦੁਆਰਾ ਕੈਸ਼ ਵਪਾਰਾਂ ਤੋਂ ਨੁਕਸਾਨ Bisq DAO ਦੁਆਰਾ ਮੁਆਵਜ਼ੇ ਲਈ ਯੋਗ ਨਹੀਂ ਹਨ।\n\nਆਵਸ਼ਕਤਾਵਾਂ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਸਮਝਣ ਲਈ, ਕਿਰਪਾ ਕਰਕੇ Bisq ਵਿਕੀ ਨੂੰ ਪੜ੍ਹੋ: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
