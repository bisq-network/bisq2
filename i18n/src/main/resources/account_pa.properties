paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Satispay ਵਰਤਣ ਲਈ, ਤੁਹਾਨੂੰ ਇੱਕ ਇਟਾਲਵੀ ਬੈਂਕ ਖਾਤਾ (IBAN) ਅਤੇ ਇੱਕ ਰਜਿਸਟਰ ਕੀਤਾ Satispay ਖਾਤਾ ਚਾਹੀਦਾ ਹੈ।\n\nSatispay ਦੀਆਂ ਸੀਮਾਵਾਂ ਵਿਅਕਤੀਗਤ ਤੌਰ 'ਤੇ ਸੈਟ ਕੀਤੀਆਂ ਜਾਂਦੀਆਂ ਹਨ। ਵੱਡੀਆਂ ਰਕਮਾਂ ਦਾ ਵਪਾਰ ਕਰਨ ਲਈ, ਆਪਣੇ ਸੀਮਾਵਾਂ ਨੂੰ ਵਧਾਉਣ ਲਈ Satispay ਸਹਾਇਤਾ ਨਾਲ ਸੰਪਰਕ ਕਰੋ। ਇਨ੍ਹਾਂ ਸੀਮਾਵਾਂ ਤੋਂ ਉਪਰ ਦੇ ਵਪਾਰ ਰੱਦ ਕੀਤੇ ਜਾ ਸਕਦੇ ਹਨ ਅਤੇ ਇਹ ਸਜ਼ਾ ਦਾ ਕਾਰਨ ਬਣ ਸਕਦੇ ਹਨ।

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=ਫਾਸਟਰ ਪੇਮੈਂਟਸ ਸਿਸਟਮ (SBP) ਇੱਕ ਰੂਸੀ ਇੰਟਰ-ਬੈਂਕ ਟ੍ਰਾਂਸਫਰ ਸੇਵਾ ਹੈ ਜੋ ਨਿੱਜੀ ਭੁਗਤਾਨਾਂ ਨੂੰ ਸਿਰਫ਼ ਮੋਬਾਈਲ ਫੋਨ ਨੰਬਰ ਦੀ ਵਰਤੋਂ ਕਰਕੇ ਆਗਿਆ ਦਿੰਦੀ ਹੈ।\n\n1. SBP ਰੂਸੀ ਰੁਬਲ ਵਿੱਚ ਸਿਰਫ਼ ਰੂਸੀ ਬੈਂਕ ਖਾਤਿਆਂ ਵਿਚਕਾਰ ਟ੍ਰਾਂਸਫਰਾਂ ਦਾ ਸਮਰਥਨ ਕਰਦਾ ਹੈ।\n\n2. ਸਿਰਫ਼ +7 ਦੇਸ਼ ਕੋਡ ਵਾਲੇ ਰੂਸੀ ਮੋਬਾਈਲ ਨੰਬਰਾਂ ਨੂੰ ਰਜਿਸਟਰ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ।\n\n3. ਤੁਹਾਨੂੰ ਹਰ ਬੈਂਕ ਲਈ ਇੱਕ ਵੱਖਰਾ Bisq ਖਾਤਾ ਬਣਾਉਣਾ ਪਵੇਗਾ ਜਿੱਥੇ ਤੁਸੀਂ ਫੰਡ ਪ੍ਰਾਪਤ ਕਰਨਾ ਚਾਹੁੰਦੇ ਹੋ।\n\n4. SBP ਪ੍ਰਮਾਣੀਕਰਨ ਲਈ ਪ੍ਰਾਪਤਕਰਤਾ ਦਾ ਪਹਿਲਾ ਨਾਮ, ਮੱਧ ਨਾਮ ਅਤੇ ਆਖਰੀ ਨਾਮ ਦਾ ਪਹਿਲਾ ਅੱਖਰ ਦਿਖਾਉਂਦਾ ਹੈ। Bisq ਵਿੱਚ ਖਾਤਾ ਮਾਲਕ ਦਾ ਨਾਮ ਉਸੇ ਫਾਰਮੈਟ ਵਿੱਚ ਦਰਜ ਕਰੋ।

