paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Amazon eGift Card ਨਾਲ ਭੁਗਤਾਨ ਕਰਨ ਲਈ, ਤੁਹਾਨੂੰ ਆਪਣੇ Amazon ਖਾਤੇ ਦੀ ਵਰਤੋਂ ਕਰਕੇ BTC ਵਿਕਰੇਤਾ ਨੂੰ Amazon eGift Card ਭੇਜਣੀ ਪਵੇਗੀ।\n\nਕਿਰਪਾ ਕਰਕੇ ਵਧੇਰੇ ਵੇਰਵਿਆਂ ਅਤੇ ਸਭ ਤੋਂ ਵਧੀਆ ਅਭਿਆਸਾਂ ਲਈ ਵਿਕੀ ਦੇਖੋ [HYPERLINK:https://bisq.wiki/Amazon_eGift_card]।\n\nਤਿੰਨ ਮਹੱਤਵਪੂਰਣ ਨੋਟ:\n1. 100 USD ਜਾਂ ਇਸ ਤੋਂ ਘੱਟ ਦੀ ਰਕਮ ਵਾਲੀਆਂ ਗਿਫਟ ਕਾਰਡ ਭੇਜਣ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰੋ, ਕਿਉਂਕਿ Amazon ਵੱਡੀਆਂ ਗਿਫਟ ਕਾਰਡ ਨੂੰ ਸੰਭਾਵਿਤ ਧੋਖਾਧੜੀ ਵਜੋਂ ਝੰਡਾ ਲਗਾਉਣ ਲਈ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।\n2. ਗਿਫਟ ਕਾਰਡ ਸੁਨੇਹੇ ਵਿੱਚ ਐਸਾ ਪਾਠ ਵਰਤੋਂ ਜੋ ਝੰਡਾ ਲਗਾਉਣ ਦੇ ਖਤਰੇ ਨਾਲ ਨਹੀਂ ਭਰਿਆ ਹੋਵੇ (ਜਿਵੇਂ ਕਿ Bisq ਜਾਂ Bitcoin ਦਾ ਉਪਯੋਗ ਨਾ ਕਰੋ)। ਫਿਰ ਆਪਣੇ ਵਪਾਰ ਸਾਥੀ ਨਾਲ ਵਪਾਰ ਗੱਲਬਾਤ ਵਿੱਚ ਤੁਹਾਡੇ ਭੁਗਤਾਨ ਦੀ ਪੁਸ਼ਟੀ ਕਰਨ ਲਈ ਸਹੀ ਰਿਫਰੈਂਸ ਪਾਠ ਸਾਂਝਾ ਕਰੋ।\n3. Amazon eGift Cards ਸਿਰਫ ਉਸ Amazon ਵੈਬਸਾਈਟ 'ਤੇ ਰੀਡੀਮ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ ਜਿੱਥੇ ਇਹ ਖਰੀਦੀ ਗਈ ਸੀ (ਜਿਵੇਂ ਕਿ 'https://www.amazon.it' 'ਤੇ ਖਰੀਦੀ ਗਈ ਗਿਫਟ ਕਾਰਡ ਸਿਰਫ 'https://www.amazon.it' 'ਤੇ ਹੀ ਰੀਡੀਮ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ)।

