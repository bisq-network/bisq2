# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f='ਫੇਸ ਟੂ ਫੇਸ' ਵਪਾਰਾਂ ਦੇ ਨਿਯਮ ਅਤੇ ਆਨਲਾਈਨ ਲੈਣ-ਦੇਣ ਨਾਲੋਂ ਵੱਖਰੇ ਖਤਰੇ ਹੁੰਦੇ ਹਨ।\n\nਮੁੱਖ ਵੱਖਰਾਵਾਂ ਵਿੱਚ ਸ਼ਾਮਲ ਹਨ:\n\n1. ਵਪਾਰ ਦੇ ਸਾਥੀਆਂ ਨੂੰ ਆਪਣੇ ਦਿੱਤੇ ਗਏ ਸੰਪਰਕ ਜਾਣਕਾਰੀ ਦੀ ਵਰਤੋਂ ਕਰਕੇ ਮਿਲਣ ਦੀ ਸਥਿਤੀ ਅਤੇ ਸਮਾਂ ਜਾਣਕਾਰੀ ਸਾਂਝੀ ਕਰਨੀ ਪੈਂਦੀ ਹੈ।\n2. ਦੋਹਾਂ ਸਾਥੀਆਂ ਨੂੰ ਆਪਣੇ ਲੈਪਟਾਪ ਲੈ ਕੇ ਆਉਣੇ ਚਾਹੀਦੇ ਹਨ ਅਤੇ ਮਿਲਣ ਦੀ ਸਥਿਤੀ 'ਤੇ **“ਭੁਗਤਾਨ ਭੇਜਿਆ”** ਅਤੇ **“ਭੁਗਤਾਨ ਪ੍ਰਾਪਤ ਕੀਤਾ”** ਦੀ ਪੁਸ਼ਟੀ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।\n3. ਜੇਕਰ ਕਿਸੇ ਮੇਕਰ ਦੇ ਖਾਸ **ਨਿਯਮ ਅਤੇ ਸ਼ਰਤਾਂ** ਹਨ, ਤਾਂ ਉਹਨਾਂ ਨੂੰ **ਵਾਧੂ ਜਾਣਕਾਰੀ** ਖੇਤਰ ਵਿੱਚ ਦਰਸਾਉਣਾ ਚਾਹੀਦਾ ਹੈ।\n4. ਇੱਕ ਪੇਸ਼ਕਸ਼ ਨੂੰ ਲੈ ਕੇ, ਲੈਣ ਵਾਲਾ ਮੇਕਰ ਦੀਆਂ ਦਰਸਾਈਆਂ **ਨਿਯਮ ਅਤੇ ਸ਼ਰਤਾਂ** ਨਾਲ ਸਹਿਮਤ ਹੁੰਦਾ ਹੈ।\n5. ਜੇਕਰ ਕੋਈ ਵਿਵਾਦ ਹੁੰਦਾ ਹੈ, ਤਾਂ ਵਿਚੋਲਿਆਂ ਜਾਂ ਸਾਲਸਾਂ ਨੂੰ ਸੀਮਿਤ ਮਦਦ ਪ੍ਰਦਾਨ ਕਰਨ ਦੀ ਆਗਿਆ ਹੁੰਦੀ ਹੈ, ਕਿਉਂਕਿ ਮਿਲਣ ਦੇ ਸਮੇਂ ਕੀਤੀਆਂ ਗਈਆਂ ਗੱਲਾਂ ਦਾ ਤਬਦੀਲ-ਰਹਿਤ ਸਬੂਤ ਪ੍ਰਦਾਨ ਕਰਨਾ ਆਮ ਤੌਰ 'ਤੇ ਮੁਸ਼ਕਲ ਹੁੰਦਾ ਹੈ। ਐਸੇ ਮਾਮਲਿਆਂ ਵਿੱਚ, BTC ਫੰਡ ਲਾਕ ਹੋ ਸਕਦੇ ਹਨ ਜਦੋਂ ਤੱਕ ਦੋਹਾਂ ਸਾਥੀਆਂ ਸਹਿਮਤ ਨਹੀਂ ਹੁੰਦੀਆਂ।\n\nਫੇਸ ਟੂ ਫੇਸ ਵਪਾਰਾਂ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਸਮਝਣ ਲਈ, ਕਿਰਪਾ ਕਰਕੇ ਇੱਥੇ ਹਦਾਇਤਾਂ ਅਤੇ ਸੁਝਾਵ ਪੜ੍ਹੋ:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
