paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Bizum ਵਰਤਣ ਲਈ, ਤੁਹਾਨੂੰ ਇੱਕ ਸਪੇਨੀ ਬੈਂਕ ਖਾਤਾ (IBAN) ਦੀ ਲੋੜ ਹੈ ਅਤੇ ਸੇਵਾ ਲਈ ਰਜਿਸਟਰ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ।\n\n1. Bizum ਨੂੰ €0.50 ਤੋਂ €1,000 ਦੇ ਵਿਚਕਾਰ ਵਪਾਰਾਂ ਲਈ ਵਰਤਿਆ ਜਾ ਸਕਦਾ ਹੈ।\n2. Bizum ਨਾਲ ਭੇਜਣ ਜਾਂ ਪ੍ਰਾਪਤ ਕਰਨ ਲਈ ਵੱਧ ਤੋਂ ਵੱਧ ਰਕਮ ਪ੍ਰਤੀ ਦਿਨ €2,000 ਹੈ।\n3. Bizum ਉਪਭੋਗਤਾਵਾਂ ਨੂੰ ਪ੍ਰਤੀ ਮਹੀਨਾ 150 ਲੈਣ-ਦੇਣਾਂ ਦੀ ਸੀਮਾ ਤੱਕ ਸੀਮਿਤ ਕੀਤਾ ਗਿਆ ਹੈ।\n\nਵਿਅਕਤੀਗਤ ਬੈਂਕਾਂ ਇਨ੍ਹਾਂ ਵੱਧ ਤੋਂ ਵੱਧ ਮੁੱਲਾਂ ਦੇ ਅੰਦਰ ਕਠੋਰ ਸੀਮਾਵਾਂ ਲਾਗੂ ਕਰ ਸਕਦੀਆਂ ਹਨ।\n\nਕਿਰਪਾ ਕਰਕੇ ਆਪਣੇ ਨਿੱਜੀ ਖਾਤੇ ਦੀਆਂ ਸੀਮਾਵਾਂ ਨੂੰ ਵੀ ਧਿਆਨ ਵਿੱਚ ਰੱਖੋ।\nਇਨ੍ਹਾਂ ਸੀਮਾਵਾਂ ਤੋਂ ਉੱਪਰ ਦੇ ਵਪਾਰ ਰੱਦ ਕੀਤੇ ਜਾ ਸਕਦੇ ਹਨ ਅਤੇ ਇਹ ਸਜ਼ਾ ਦਾ ਕਾਰਨ ਬਣ ਸਕਦੇ ਹਨ।

