settings.backup.headline=백업 설정
settings.backup.totalMaxBackupSizeInMB.description=자동 백업을 위한 최대 크기 (MB)
settings.backup.totalMaxBackupSizeInMB.info.tooltip=중요한 데이터는 업데이트가 이루어질 때마다 데이터 디렉토리에 자동으로 백업되며, 다음 보존 전략을 따릅니다:\n\t- 지난 1시간: 분당 최대 하나의 백업 유지.\n\t- 지난 1일: 매시간 하나의 백업 유지.\n\t- 지난 1주: 매일 하나의 백업 유지.\n\t- 지난 1개월: 매주 하나의 백업 유지.\n\t- 지난 1년: 매월 하나의 백업 유지.\n\t- 이전 연도: 매년 하나의 백업 유지.\n\n이 백업 메커니즘은 하드 디스크 고장에 대한 보호를 제공하지 않음을 유의하시기 바랍니다.\n더 나은 보호를 위해, 대체 하드 드라이브에 수동 백업을 생성하는 것을 강력히 권장합니다.
settings.backup.totalMaxBackupSizeInMB.invalid=값은 {0} MB와 {1} MB 사이여야 합니다.
