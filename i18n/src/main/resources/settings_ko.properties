settings.network.transport.options.info=두 개의 프라이버시 오버레이 네트워크인 Tor와 I2P가 선택되면, Bisq는 이 두 네트워크를 병렬로 사용하여 탄력성과 성능을 향상시킵니다.\n메시지는 두 네트워크를 통해 동시에 전송되어 더 빠른 전달과 성공적인 수신 가능성을 높입니다.\n하나의 네트워크가 DDoS 공격을 받더라도, Bisq는 다른 네트워크를 통해 계속 운영할 수 있어 중단 없는 통신을 보장합니다.

settings.network.transport.options.i2pOnly.warn=I2P만 사용하는 경우 네트워크 신뢰성이 저하될 수 있습니다. 최상의 경험을 위해 Tor와 I2P를 모두 활성화할 것을 권장합니다.\n\nI2P만으로 진행하시겠습니까?
settings.network.transport.options.i2pOnly.accept=네, I2P만으로 계속 진행하겠습니다
settings.network.transport.options.i2pOnly.cancel=아니요, 저는 Tor와 I2P를 선호합니다

settings.network.transport.options.torOnly.warn=Tor만 사용하면 Tor와 I2P를 결합한 모드에 비해 네트워크 신뢰성이 감소할 수 있습니다.\n\nTor만 사용하시겠습니까?
settings.network.transport.options.torOnly.accept=네, Tor만으로 계속 진행하고 싶습니다
settings.network.transport.options.torOnly.cancel=아니요, Tor와 I2P를 선호합니다

settings.network.i2p.headline=I2P 옵션
settings.network.i2p.useEmbedded=내장 라우터 사용

settings.network.i2p.useEmbedded.info=내장된 I2P 라우터를 사용할 때는 시작 시간이 더 길어지며, Bisq를 자주 시작하고 중지하면 네트워크 안정성이 저하될 수 있습니다.\n라우터는 I2P 네트워크에 의해 신뢰할 수 없는 것으로 표시될 수 있습니다.\n\n이러한 문제를 피하려면 https://geti2p.net에서 공식 I2P 라우터를 설치하거나 Bisq가 닫힌 후에도 계속 실행되는 Bisq I2P 라우터를 사용할 수 있습니다. 이렇게 하면 더 빠른 시작 시간을 제공하고, 네트워크 설정에 따라 라우터가 I2P 네트워크에 더 효과적으로 기여할 수 있습니다.

settings.network.i2p.useEmbedded.warn=내장된 I2P 라우터를 사용할 경우, 시작 시간이 더 길어지고 Bisq의 빈번한 재시작은 네트워크 안정성을 저하시킬 수 있습니다.\n라우터가 I2P 네트워크에 의해 신뢰할 수 없는 것으로 표시될 수 있습니다.\n\n이러한 문제를 피하려면 https://geti2p.net에서 공식 I2P 라우터를 설치하거나 Bisq가 닫힌 후에도 계속 실행되는 Bisq I2P 라우터를 사용할 수 있습니다. 이렇게 하면 더 빠른 시작 시간이 제공되며, 네트워크 설정에 따라 라우터가 I2P 네트워크에 더 효과적으로 기여할 수 있습니다.\n\n내장된 라우터를 사용하여 진행하시겠습니까?
settings.network.i2p.useEmbedded.warn.accept=네, 내장 라우터를 사용하고 싶습니다
settings.network.i2p.useEmbedded.warn.cancel=아니요, 외부 라우터를 사용하는 것이 좋습니다

