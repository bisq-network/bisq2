contactsList.table.columns.actionsMenu.removeContact.tooltip=Busak kontak
contactsList.table.columns.actionsMenu.removeContact=Apa sampeyan yakin pengin mbusak kontak iki?\n\nKanthi mbusak kontak, tag, skor kapercayan utawa cathetan sing ana gandhengane karo peer iki bakal dibusak kanthi permanen.
contactsList.table.tableInfo.title=Anyar ing Kontak? Ing kene ringkesan babagan cara kerjane
contactsList.table.tableInfo.content=Kontak iku alat sing serbaguna sing nambah lapisan perlindungan keamanan anyar kanthi ngidini sampeyan nglacak kanca-kanca sampeyan.\n\nContone, kanggo nyegah peniruan pangguna, sawise ngrampungake dagang sing sukses karo wong, sampeyan bisa nambah pangguna iki kanggo mesthekake yen wektu sabanjure sampeyan sesambungan, iku pancen pangguna sing padha.\n\nBisq2 wis nyedhiyakake keamanan marang peniruan kanthi nggunakake papat elemen sing mbentuk profil pangguna: ID profil, Nym, ikon profil lan jeneng panggilan. Nanging, profil bakal dihapus saka jaringan sawise 15 dina ora aktif. Sawise profil wis dicopot, aktor jahat bisa nggawe profil anyar kanthi jeneng panggilan sing padha kanggo nyoba niru pangguna kasebut.\n\nKita wis nyederhanakake proses iki kanggo sampeyan kanthi otomatis nambahake kabeh pangguna sing sampeyan sesambungan karo nalika sampeyan nggunakake aplikasi. Sampeyan bisa mateni iki kanthi nggunakake opsi "Tambah kontak otomatis" ing menu "Setelan" > bagean "Opsi liyane".
contactsList.table.placeholder.title=Sampeyan durung duwe kontak!
contactsList.table.placeholder.hyperlink=Sinau luwih akeh babagan Kontak-Ku

