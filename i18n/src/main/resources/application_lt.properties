contactsList.table.columns.actionsMenu.removeContact=Ar tikrai norite ištrinti šį kontaktą?\n\nIštrinus kontaktą, visi su šiuo partneriu susiję žymėjimai, pasitikėjimo balas ar pastabos bus taip pat visam laikui ištrinti.
contactsList.table.tableInfo.title=Naujas kontaktuose? Štai santrauka, kaip tai veikia
contactsList.table.tableInfo.content=Kontaktai yra universali priemonė, kuri prideda naują saugumo apsaugos lygį, leisdama jums sekti savo bendraamžius.\n\nPavyzdžiui, siekiant užkirsti kelią vartotojų apsimetinėjimui, po sėkmingos prekybos su kažkuo, galite pridėti šį vartotoją, kad kitą kartą bendraujant įsitikintumėte, jog tai tikrai tas pats vartotojas.\n\nBisq2 jau teikia apsaugą nuo apsimetinėjimo, naudodamas keturis elementus, kurie sudaro vartotojo profilį: profilio ID, Nym, profilio ikoną ir slapyvardį. Tačiau profiliai iš tinklo pašalinami po 15 dienų neveiklumo. Kai profilis yra pašalintas, piktybinis asmuo gali sukurti naują profilį su tuo pačiu slapyvardžiu, bandydamas apsimesti tuo vartotoju.\n\nMes supaprastinome šį procesą, automatiškai pridėdami į šį sąrašą visus vartotojus, su kuriais bendraujate naudodami programą. Galite tai išjungti naudodami parinktį "Automatiškai pridėti kontaktus" "Nustatymų" meniu > "Daugiau parinkčių" skyriuje.
contactsList.table.placeholder.title=Jūs dar neturite jokių kontaktų!
contactsList.table.placeholder.hyperlink=Sužinokite daugiau apie Mano kontaktus

