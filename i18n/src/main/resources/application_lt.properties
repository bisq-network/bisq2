restoreFromBackup.headline=Failai atkurti iš atsarginės kopijos
restoreFromBackup.info=Pradėjus veikti, sistema nustatė, kad kai kurie nuolatiniai failai buvo sugadinti arba neperskaitomi.\nNorint užtikrinti, kad programa išliktų galiojančioje būsenoje, buvo automatiškai atkurtos naujausios prieinamos atsarginės kopijos.\n\nPrašome peržiūrėti savo atviras prekybas, kad įsitikintumėte, jog jos yra numatytoje būsenoje.\nJei pastebėsite kokių nors neatitikimų arba susidursite su problemomis, kreipkitės į Bisq prisidėjusius asmenis dėl pagalbos.\n\nŠie saugojimo failai buvo atkurti iš atsarginės kopijos:
