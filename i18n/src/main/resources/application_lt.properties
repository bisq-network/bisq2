dashboard.protocols.bisqEasy.button=Naudoti Bisq Easy
dashboard.protocols.headline=Pasirinkite savo prekybos protokolą
dashboard.protocols.musig.button=Prekyba su MuSig
dashboard.protocols.subHeadline=Kiekviena parinktis turi savo privalumų ir trūkumų. Pasirinkite tai, kas geriausiai atitinka jūsų pageidavimus.\n\nBisq Easy yra ideali pradedantiesiems ir vartotojams, kurie dar neturi Bitcoin.\nMuSig reikalauja minimalaus Bitcoin saugumo depozito ir geriau tinka patyrusiems vartotojams.
