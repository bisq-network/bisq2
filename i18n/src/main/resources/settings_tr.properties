settings.network.transport.options.info=Tor ve I2P seçildiğinde, Bisq iki gizlilik katmanını paralel olarak kullanarak dayanıklılığı ve performansı artırır.\nMesajlar her iki ağ üzerinden aynı anda iletilir, bu da daha hızlı teslimat ve başarılı alım olasılığının artmasını sağlar.\nBir ağ DDoS saldırısından etkilenirse, Bisq diğer ağ üzerinden çalışmaya devam edebilir, kesintisiz iletişimi garanti eder.

settings.network.transport.options.i2pOnly.warn=Yalnızca I2P kullanmak, ağ güvenilirliğini azaltabilir. En iyi deneyim için hem Tor hem de I2P'yi etkinleştirmenizi öneririz.\n\nYalnızca I2P ile devam etmek istiyor musunuz?
settings.network.transport.options.i2pOnly.accept=Evet, yalnızca I2P ile devam etmek istiyorum
settings.network.transport.options.i2pOnly.cancel=Hayır, Tor ve I2P'yi tercih ediyorum

settings.network.transport.options.torOnly.warn=Yalnızca Tor kullanmak, Tor ve I2P'nin birleşik modu ile karşılaştırıldığında ağ güvenilirliğini azaltabilir.\n\nYalnızca Tor ile devam etmek istiyor musunuz?
settings.network.transport.options.torOnly.accept=Evet, yalnızca Tor ile devam etmek istiyorum
settings.network.transport.options.torOnly.cancel=Hayır, Tor ve I2P'yi tercih ediyorum

settings.network.i2p.headline=I2P seçenekleri
settings.network.i2p.useEmbedded=Gömülü yönlendiriciyi kullan

settings.network.i2p.useEmbedded.info=Gömülü I2P yönlendiricisini kullanırken, başlangıç süresi uzar ve eğer Bisq'ı sık sık başlatıp durdurursanız, ağ kararlılığı olumsuz etkilenebilir.\nYönlendirici, I2P ağı tarafından güvenilmez olarak işaretlenebilir.\n\nBu sorunları önlemek için, https://geti2p.net adresinden resmi I2P yönlendiricisini kurabilir veya Bisq kapatıldıktan sonra çalışmaya devam eden Bisq I2P Yönlendiricisini kullanabilirsiniz. Bu, daha hızlı başlangıç süreleri sağlar ve ağ ayarlarınıza bağlı olarak, yönlendiricinizin I2P ağına daha etkili bir şekilde katkıda bulunmasına olanak tanır.

settings.network.i2p.useEmbedded.warn=Gömülü I2P yönlendiricisini kullanırken, başlatma süresi uzar ve Bisq'in sık sık yeniden başlatılması ağ kararlılığını azaltabilir.\nYönlendirici, I2P ağı tarafından güvenilmez olarak işaretlenebilir.\n\nBu sorunları önlemek için, https://geti2p.net adresinden resmi I2P yönlendiricisini yükleyebilir veya Bisq kapatıldıktan sonra çalışmaya devam eden Bisq I2P Yönlendiricisini kullanabilirsiniz. Bu, daha hızlı başlatma süreleri sağlar ve ağ yapılandırmanıza bağlı olarak, yönlendiricinizin I2P ağına daha etkili bir şekilde katkıda bulunmasına olanak tanır.\n\nGömülü yönlendiriciyi kullanmaya devam etmek istediğinizden emin misiniz?
settings.network.i2p.useEmbedded.warn.accept=Evet, gömülü yönlendiriciyi kullanmak istiyorum
settings.network.i2p.useEmbedded.warn.cancel=Hayır, harici bir yönlendirici kullanmayı tercih ediyorum

