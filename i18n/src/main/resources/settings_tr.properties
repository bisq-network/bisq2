settings.backup.totalMaxBackupSizeInMB.description=Otomatik yedeklemeler için maksimum boyut (MB cinsinden)
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Önemli veriler, güncellemeler yapıldıkça veri dizininde otomatik olarak yedeklenir,\nbu saklama stratejisini takip ederek:\n\t- Son Saat: Dakikada maksimum bir yedek saklayın.\n\t- Son Gün: Saate bir yedek saklayın.\n\t- Son Hafta: Günde bir yedek saklayın.\n\t- Son Ay: Haftada bir yedek saklayın.\n\t- Son Yıl: Ayda bir yedek saklayın.\n\t- Önceki Yıllar: Yılda bir yedek saklayın.\n\nLütfen unutmayın, bu yedekleme mekanizması sabit disk arızalarına karşı koruma sağlamaz.\nDaha iyi koruma için, alternatif bir sabit diskte manuel yedekler oluşturmanızı şiddetle öneririz.
