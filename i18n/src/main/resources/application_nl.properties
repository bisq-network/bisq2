dashboard.protocols.headline=Kies uw transactieprotocol
dashboard.protocols.musig.button=Transactie met MuSig
dashboard.protocols.subHeadline=Elke optie heeft zijn eigen sterke punten en afwegingen. Kies wat het beste aansluit bij uw voorkeuren.\n\nBisq Easy is ideaal voor beginners en gebruikers die nog geen Bitcoin bezitten.\nMuSig vereist een minimale Bitcoin beveiligingsdeposito en is beter geschikt voor ervaren gebruikers.
