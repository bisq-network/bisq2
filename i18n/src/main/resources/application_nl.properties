contactsList.table.columns.actionsMenu.removeContact.tooltip=Verwijder contact
contactsList.table.columns.actionsMenu.removeContact=Weet u zeker dat u dit contact wilt verwijderen?\n\nDoor het contact te verwijderen, worden ook alle tags, reputatiescores of notities die aan deze peer zijn gekoppeld, permanent verwijderd.
contactsList.table.tableInfo.title=Nieuw bij Contacten? Hier is een samenvatting van hoe het werkt
contactsList.table.tableInfo.content=Contacten is een veelzijdige tool die een nieuwe laag van beveiligingsbescherming toevoegt door u in staat te stellen uw peers bij te houden.\n\nBijvoorbeeld, om gebruikersimitatie te voorkomen, kunt u, nadat u een succesvolle transactie met iemand heeft voltooid, deze gebruiker toevoegen om ervoor te zorgen dat de volgende keer dat u interactie heeft, het echt dezelfde gebruiker is.\n\nBisq2 biedt al beveiliging tegen imitatie door gebruik te maken van de vier elementen die een gebruikersprofiel samenstellen: profiel-ID, Nym, profielicoon en bijnaam. Niettemin worden profielen na 15 dagen van inactiviteit van het netwerk verwijderd. Zodra het profiel is verwijderd, zou een kwaadwillende actor een nieuw profiel met dezelfde bijnaam kunnen aanmaken in een poging die gebruiker te imiteren.\n\nWe hebben dit proces voor u gestroomlijnd door automatisch alle gebruikers die u ontmoet tijdens het gebruik van de app aan deze lijst toe te voegen. U kunt dit uitschakelen door de optie "Voeg contacten automatisch toe" te gebruiken in het menu "Instellingen" > sectie "Meer opties".
contactsList.table.placeholder.title=U heeft nog geen contacten!
contactsList.table.placeholder.hyperlink=Meer informatie over Mijn Contacten

