# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Keamanan adhedhasar setoran keamanan uga fitur tambahan sing gegandhengan karo wates dagang. Deleng wiki Bisq kanggo informasi luwih lengkap.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Gantung ing cara transfer fiat sing digunakake. Transfer fiat online biasane mbukak identitas marang mitra dagang. Ing sisih Liquid, iki duwe privasi sing luwih apik tinimbang Bitcoin mainnet amarga transaksi rahasia.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Pangguna kudu nduwe jumlah cilik L-BTC kanggo ngunci setoran keamanan. Konfirmasi blockchain ing liquid banget cepet (kira-kira 1 menit). Wektu kanggo dagang gumantung marang cara pembayaran sing digunakake lan wektu respon pedagang.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Adhedhasar setoran keamanan, transaksi MuSig lan proses resolusi sengketa multi-lapisan
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Secara konseptual, iki ngetutake protokol Bisq MuSig (ing jaringan utama Bitcoin). Liquid ora nduweni sifat sensor sing padha karo Bitcoin, sanajan menehi sawetara keuntungan tinimbang jaringan utama Bitcoin:\n- Liquid nduweni wektu konfirmasi blok sing banget cekak kira-kira 1 menit.\n- Biaya transaksi banget murah.\n- Privasi luwih apik amarga transaksi rahasia sing ndhelikake jumlah sing dikirim.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig diprakirakake bakal siap kanggo rilis ing Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Keamanan sing cukup apik kanggo jumlah dagang nilai medium\n+ Dibandhingake karo Bisq MuSig, biaya transaksi luwih murah, konfirmasi luwih cepet lan privasi luwih apik.\n+ Bisa ngatasi sistem warisan saka jagad Fiat
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Keduwa pedagang kudu nduwe L-BTC kanggo setoran keamanan\n- Liquid iku rantai sisi federasi lan ora nduwe tingkat tahan sensor sing dhuwur kaya Bitcoin mainnet.\n- Peg-in saka Bitcoin mainnet menyang Bitcoin Liquid iku tanpa kapercayan, sanajan kanggo pegging-out L-BTC menyang BTC butuh otorisasi federasi.\n- Node pembuat Bisq kudu online amarga proses tawaran njupuk iku interaktif\n- Amarga transfer Fiat ditindakake ing sistem warisan kaya transfer bank, iku nampa kabeh kekurangan kasebut, kaya risiko chargeback, transfer alon, paparan privasi marang peer nalika rincian transfer bank ngemot jeneng asli. Sanajan kekurangan sing macem-macem kasebut bisa dikurangi kanthi nggunakake metode pembayaran sing nduweni risiko chargeback sing murah, cepet utawa instan lan nggunakake ID akun utawa email tinimbang jeneng asli. Sawetara metode pembayaran ngindhari sistem perbankan kanthi lengkap kaya dhuwit liwat pos utawa dagang langsung.


