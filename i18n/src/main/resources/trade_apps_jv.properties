# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- Biaya mining kanggo transaksi Bitcoin bisa nggawe dagang cilik ora ekonomis\n- Pedagang kudu ngurus wektu tunggu transaksi. Yen ana kemacetan blockchain lan konfirmasi sing telat, iki bisa dadi risiko keamanan.


