## LIQUID_SWAP
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Tukar Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Dagang aset adhedhasar Liquid kaya USDT lan BTC-L nganggo swap atom ing jaringan Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=Aset Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_SWAP=Keamanan paling dhuwur kanthi nggunakake kontrak pinter ing blockchain sing padha.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_SWAP=Liquid ndhukung transaksi rahasia, saengga ora mbukak jumlah ing blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=Pengguna perlu nginstal lan nyetel dompet Elements kanggo Liquid. Sawise diinstal, iki banget trep kanggo digunakake.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Protokol dagang adhedhasar atomic swap ing sisi-chain Liquid kanggo dagang aset Liquid apa wae
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Kanggo nggunakake Liquid swaps, pangguna kudu nginstal lan mbukak dompet Elements lan nyetel supaya bisa diakses saka aplikasi Bisq.\n\nAset sing paling akeh digunakake ing Liquid yaiku USDT (Tether), koin stabil sing dipatok menyang USD. Sanajan iki ora bisa dibandhingake karo Bitcoin, iki duwe akeh keuntungan tinimbang Fiat USD sing biasane melu transfer bank kanthi kabeh masalah lan ketidaknyamanan saka sistem Fiat warisan.\n\nL-BTC bisa digunakake ing sisih liyane saka dagang sing dadi pengganti Bitcoin ing rantai Liquid. Kanggo ngowahi Bitcoin dadi L-BTC, siji kudu ngirim Bitcoin menyang alamat peg-in lan bakal nampa sawise 102 konfirmasi L-BTC kanggo kuwi. Bali saka L-BTC menyang Bitcoin (peg-out) bisa digunakake kanthi cara sing padha nanging mbutuhake otorisasi saka federasi Liquid sing minangka kelompok perusahaan lan individu ing ruang Bitcoin. Dadi iki ora proses sing sepenuhnya tanpa kepercayaan.\n\nSiji kudu ngindhari mbandhingake aset Liquid karo sifat-sifat Bitcoin. Iki nargetake kasus panggunaan liyane lan ora bisa memenuhi tingkat desentralisasi lan ketahanan sensor sing dhuwur saka Bitcoin. Iki bisa dianggep minangka alternatif kanggo produk finansial tradisional. Kanthi nggunakake teknologi blockchain, iki ngindhari perantara klasik, nambah keamanan lan privasi, lan nyedhiyakake pengalaman pangguna sing luwih apik.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Liquid swaps isih ing pangembangan. Diprakirakake bakal dirilis ing Q3/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Transaksi rahasia nyedhiyakake privasi sing apik\n+ Wektu konfirmasi cepet kira-kira 1 menit\n+ Biaya transaksi sing murah\n+ Cocok kanggo transaksi nilai dhuwur
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Mbutuhake nglakokake dompet Elements lan blockchain\n- Kabeh pedagang kudu online\n- Peg-out saka L-BTC ora tanpa kepercayaan


