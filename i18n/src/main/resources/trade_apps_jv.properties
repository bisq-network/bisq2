######################################################

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=Protokol dagang generasi sabanjure Bisq adhedhasar escrow multisig 2-of-2 lan setoran keamanan, nggunakake MuSig lan Taproot.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC - Sembarang
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=Keamanan adhedhasar setoran keamanan uga fitur tambahan sing gegandhengan karo wates dagang. Delengen wiki Bisq kanggo informasi luwih lengkap.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Gantung marang cara transfer fiat sing digunakake. Transfer fiat online biasane mbukak identitas marang mitra dagang. Ing sisih Bitcoin, iki dibatesi dening watesan privasi Bitcoin lan gumantung marang perilaku pangguna (ngindhari penggabungan koin saka sawetara dagang nambah privasi). Deleng wiki Bisq kanggo informasi luwih lengkap.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Pangguna perlu duwe jumlah Bitcoin sing cilik kanggo ngunci setoran keamanan. Bisa cepet kaya wektu konfirmasi blockchain utawa nganti sawetara dina gumantung ing cara pembayaran fiat.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Adhedhasar MuSig, Substitusi atom lan Taproot, iki mbutuhake mung siji transaksi
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Secara konseptual, iki ngetutake protokol dagang sing digunakake ing Bisq 1, adhedhasar setoran keamanan lan proses resolusi sengketa.\n- Iki ngurangi jumlah transaksi saka 4 dadi 1.\n- Nambah privasi kanthi nggawe transaksi setoran katon kaya transaksi 'bayar-kanggo-pubKey-hash' standar.\n- Iki ngindhari masalah yen penjual kudu mbukak juru perkara yen pembeli ora ngeculake setoran keamanan sawise dagang. Atomic swaps bakal njamin yen penjual bisa njaluk setoran bali sanajan tanpa kerjasama saka pembeli.\n- Yen ana mitra dagang sing ora responsif, struktur transaksi pambayaran multi-tahap njamin yen ora perlu juru perkara lan penggantian dening DAO.\n- Taproot nyedhiyakake luwih akeh fleksibilitas lan privasi.\n- Temokake rincian liyane ing: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig diprakirakake bakal siyap kanggo rilis ing Q1/2026.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Keamanan sing cukup apik kanggo jumlah dagang nilai medium\n+ Dibandhingake karo Bisq Easy, sifat keamanan luwih apik lan jumlah sing luwih dhuwur bisa didagang. Jumlah sing luwih dhuwur nggawe rega dagang luwih cedhak karo tarif pasar.\n+ Bisa ngatasi sistem warisan saka donya fiat
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Keduwa pedagang kudu duwe BTC kanggo setoran keamanan\n- Node Bisq sing nggawe kudu online amarga proses njupuk tawaran interaktif\n- Amarga transfer fiat ditindakake ing sistem warisan kaya transfer bank, iku nampa kabeh kekurangan kasebut, kaya risiko chargeback, transfer alon, paparan privasi marang mitra nalika rincian transfer bank ngemot jeneng asli. Sanajan kekurangan kasebut bisa diatasi kanthi nggunakake metode pembayaran sing duwe risiko chargeback rendah, cepet utawa instan lan nggunakake ID akun utawa email tinimbang jeneng asli. Sawetara metode pembayaran ngindhari sistem perbankan kanthi lengkap kaya dhuwit liwat pos utawa dagang langsung.


