######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Ngidini dagang Bitcoin ing Jaringan Lightning menyang Fiat kanthi nggabungake Submarine swaps lan protokol Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Keamanan adhedhasar setoran keamanan uga fitur tambahan sing gegandhengan karo wates dagang. Deleng wiki Bisq kanggo informasi luwih lengkap.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Gumantung marang cara transfer Fiat sing digunakake. Transfer Fiat online biasane mbukak identitas marang mitra dagang. Ing sisih Lightning, iki nduweni privasi sing luwih apik tinimbang Bitcoin on-chain amarga ora ninggalake jejak ing Blockchain. Ing sisih Liquid, iki nduweni privasi sing luwih apik tinimbang Bitcoin mainnet amarga transaksi rahasia.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Pangguna perlu duwe jumlah cilik Bitcoin ing Lightning kanggo ngunci setoran keamanan. Submarine swaps lan transaksi dagang entuk manfaat saka wektu konfirmasi blockchain sing cepet kira-kira 1 menit. Wektu kanggo dagang gumantung saka cara pembayaran sing digunakake lan wektu tanggapan pedagang.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Gabungan Submarine swaps saka Lightning menyang Liquid lan protokol Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Iku ngidini para pedagang nggunakake Bitcoin off-chain ing Lightning kanggo dagang nganggo Fiat adhedhasar protokol Liquid MuSig. Protokol iki minangka rantai 3 dagang lan 2 protokol sing beda:\n- Kaping pisanan para pedagang ngowahi Bitcoin Lightning menyang L-BTC liwat swap Submarine mbalikke (Submarine swap antarane Lightning lan Liquid). Swap iki kedadeyan karo sapa wae panyedhiya likuiditas, ora karo mitra dagang.\n- Banjur dagang kedadeyan ing Liquid nggunakake protokol MuSig.\n- Sawise dagang rampung, L-BTC bakal diowahi maneh menyang Lightning liwat swap Submarine (maneh karo pedagang/panyedhiya likuiditas liyane).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning diprakirakake bakal siap kanggo rilis ing Q4/2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Keamanan sing cukup apik kanggo jumlah dagang nilai medium\n+ Dibandhingake karo Bisq MuSig, biaya transaksi luwih murah, konfirmasi luwih cepet lan privasi luwih apik.\n+ Bisa ngatasi sistem warisan saka jagad Fiat
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Keduwa pedagang kudu duwe BTC ing Lightning kanggo setoran keamanan\n- Keterlibatan 2 pedagang tambahan kanggo Submarine swaps nambah kompleksitas lan risiko potensial (sing cukup cilik).\n- Liquid iku rantai samping federasi lan ora duwe tingkat tahan sensor sing dhuwur kaya Bitcoin mainnet.\n- Peg-in saka Bitcoin mainnet menyang Bitcoin Liquid iku tanpa kepercayaan, sanajan kanggo pegging-out L-BTC menyang BTC mbutuhake otorisasi federasi.\n- Node pembuat Bisq kudu online amarga proses tawaran njupuk interaktif\n- Amarga transfer Fiat ditindakake ing sistem warisan kaya transfer bank, iku warisan kabeh kekurangan kasebut, kaya risiko chargeback, transfer alon, paparan privasi marang peer nalika rincian transfer bank ngemot jeneng asli. Sanajan kekurangan kasebut bisa diminimalisir kanthi nggunakake metode pembayaran sing duwe risiko chargeback rendah, cepet utawa instan lan nggunakake ID akun utawa email tinimbang jeneng asli. Sawetara metode pembayaran ngindhari sistem perbankan kanthi lengkap kaya cash-by-mail utawa dagang langsung.


