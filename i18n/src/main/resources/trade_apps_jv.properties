tradeApps.LIGHTNING_ESCROW.overview=Iku adhedhasar ing sawetara pembayaran Lightning lan misahake rahasia kanggo HTLCs kanggo mbangun setelan aman ing ngendi pihak katelu njamin manawa para pedagang tumindak adil. Iku nggunakake sirkuit sing kabur kanggo nggayuh komputasi multi pihak sing aman.\n\nPangguna kudu mbukak node Lightning sing wis dikonfigurasi karo aplikasi Bisq.\n\nSecara konseptual, iki padha karo protokol Bisq MuSig nanging tinimbang transaksi MuSig, iku nggunakake setelan 3-pihak iki lan tinimbang Bitcoin on-chain, iku nggunakake Bitcoin ing Lightning Network.
