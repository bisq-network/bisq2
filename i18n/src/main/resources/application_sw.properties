contactsList.table.columns.actionsMenu.removeContact=Je, uko salama unataka kufuta mawasiliano haya?\n\nKwa kufuta mawasiliano, lebo yoyote, alama ya sifa au maelezo yanayohusiana na mtu huyu yatafutwa milele pia.
contactsList.table.tableInfo.title=Je, wewe ni mpya katika Mawasiliano? Hapa kuna muhtasari wa jinsi inavyofanya kazi
contactsList.table.tableInfo.content=Orodha ya mawasiliano ni chombo chenye uwezo wa juu ambacho kinaongeza safu mpya ya ulinzi wa usalama kwa kukuwezesha kufuatilia wenzako.\n\nKwa mfano, ili kuzuia uigaji wa mtumiaji, baada ya kukamilisha biashara kwa mafanikio na mtu, unaweza kuongeza mtumiaji huyu ili kuhakikisha wakati ujao unapoingiliana ni kweli mtumiaji yule yule.\n\nBisq2 tayari inatoa usalama dhidi ya uigaji kwa kutumia vipengele vinne vinavyounda wasifu wa mtumiaji: kitambulisho cha wasifu, Nym, ikoni ya wasifu na jina la utani. Hata hivyo, wasifu huondolewa kutoka kwenye mtandao baada ya siku 15 za kutokuwa na shughuli. Mara tu wasifu unapondolewa, mhusika mbaya anaweza kuunda wasifu mpya kwa jina la utani lile lile katika jaribio la kuigiza mtumiaji huyo.\n\nTumeharakisha mchakato huu kwako kwa kuongeza kiotomatiki kwenye orodha hii watumiaji wote unawasiliana nao unapotumia programu. Unaweza kuzima hii kwa kutumia chaguo la "Ongeza mawasiliano kiotomatiki" katika menyu ya "Mipangilio" > sehemu ya "Chaguzi zaidi".
contactsList.table.placeholder.title=Huna mawasiliano yoyote bado!
contactsList.table.placeholder.hyperlink=Jifunze zaidi kuhusu Mawasiliano Yangu

