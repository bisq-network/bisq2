dashboard.protocols.bisqEasy.button=Tumia Bisq Easy
dashboard.protocols.headline=Chagua itifaki yako ya biashara
dashboard.protocols.musig.button=Biashara na MuSig
dashboard.protocols.subHeadline=Kila chaguo lina nguvu zake na hasara zake. Chagua kile kinacholingana vyema na mapendeleo yako.\n\nBisq Easy ni bora kwa waanziaji na watumiaji ambao bado hawana Bitcoin.\nMuSig inahitaji dhamana ya chini ya usalama wa Bitcoin na inafaa zaidi kwa watumiaji wenye uzoefu.
