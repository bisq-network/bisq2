settings.network.transport.options.info=នៅពេលដែល Tor និង I2P ត្រូវបានជ្រើសរើសទាំងពីរ, Bisq ប្រើបណ្តាញលាក់ខ្លួនទាំងពីរនៅក្នុងការប្រកួតគ្នាដើម្បីបង្កើនភាពរឹងមាំ និងប្រសិទ្ធភាព។\nសារត្រូវបានផ្ទេរនៅលើបណ្តាញទាំងពីរប្រកបដោយការពេញនិយម, បង្កើតឱ្យមានការដឹកជញ្ជូនលឿន និងឱកាសខ្ពស់ក្នុងការទទួលបានជោគជ័យ។\nប្រសិនបើបណ្តាញមួយត្រូវបានប៉ះពាល់ដោយការវាយប្រហារប្រភេទ DDoS, Bisq អាចបន្តដំណើរការតាមរយៈបណ្តាញផ្សេងទៀត, ធានាថាការទំនាក់ទំនងមិនឈប់សម្រាក។

