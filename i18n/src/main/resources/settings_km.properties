settings.backup.totalMaxBackupSizeInMB.info.tooltip=ទិន្នន័យសំខាន់ត្រូវបានបម្រុងទុកដោយស្វ័យប្រវត្តិនៅក្នុងថតទិន្នន័យពេលដែលមានការអាប់ដេត,\nអនុវត្តតាមយុទ្ធសាស្ត្រនេះ៖\n\t- ម៉ោងចុងក្រោយ៖ រក្សាទុកបម្រុងទុកមួយក្នុងមួយនាទី។\n\t- ថ្ងៃចុងក្រោយ៖ រក្សាទុកបម្រុងទុកមួយក្នុងមួយម៉ោង។\n\t- សប្តាហ៍ចុងក្រោយ៖ រក្សាទុកបម្រុងទុកមួយក្នុងមួយថ្ងៃ។\n\t- ខែចុងក្រោយ៖ រក្សាទុកបម្រុងទុកមួយក្នុងមួយសប្តាហ៍។\n\t- ឆ្នាំចុងក្រោយ៖ រក្សាទុកបម្រុងទុកមួយក្នុងមួយខែ។\n\t- ឆ្នាំមុនៗ៖ រក្សាទុកបម្រុងទុកមួយក្នុងមួយឆ្នាំ។\n\nសូមចំណាំថា វិធីសាស្ត្របម្រុងទុកនេះមិនការពារពីការបរាជ័យនៃឌ្រាយក-hard disk។\nសម្រាប់ការការពារល្អប្រសើរ យើងសូមណែនាំឱ្យបង្កើតបម្រុងទុកដោយដៃនៅលើឌ្រាយក-hard drive ផ្សេងទៀត។
