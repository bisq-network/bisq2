settings.network.i2p.useEmbedded.info=នៅពេលប្រើម៉ូឌែល I2P ដែល嵌入, ការចាប់ផ្តើមត្រូវការពេលវេលាយូរ, ហើយបើអ្នកចាប់ផ្តើមនិងបញ្ឈប់ Bisq ជាញឹកញាប់, ស្ថិរភាពបណ្តាញអាចទទួលរងផលប៉ះពាល់។\nម៉ូឌែលអាចត្រូវបានសម្គាល់ថាមិនអាចជឿទុកចិត្តបានដោយបណ្តាញ I2P។\n\nដើម្បីជៀសវាងបញ្ហាទាំងនេះ, អ្នកអាចដំឡើងម៉ូឌែល I2P ដោយផ្លូវការពី https://geti2p.net ឬប្រើម៉ូឌែល I2P របស់ Bisq ដែលបន្តដំណើរការបន្ទាប់ពី Bisq ត្រូវបានបិទ។ នេះផ្តល់នូវពេលវេលាចាប់ផ្តើមលឿនជាងមុន និង, អាស្រ័យលើការកំណត់បណ្តាញរបស់អ្នក, អនុញ្ញាតឱ្យម៉ូឌែលរបស់អ្នកចូលរួមយ៉ាងមានប្រសិទ្ធភាពជាងមុនក្នុងបណ្តាញ I2P។

settings.network.i2p.useEmbedded.warn=នៅពេលប្រើម៉ូឌែល I2P ដែលបញ្ចូលក្នុងកម្មវិធី ការចាប់ផ្តើមត្រូវការពេលវេលាយូរ និងការចាប់ផ្តើមឡើងវិញជាញឹកញាប់នៃ Bisq អាចបន្ថយស្ថិរភាពនៃបណ្តាញ។\nម៉ូឌែលអាចត្រូវបានសម្គាល់ថាមិនអាចជឿជាក់បានដោយបណ្តាញ I2P។\n\nដើម្បីជៀសវាងបញ្ហាទាំងនេះ អ្នកអាចដំឡើងម៉ូឌែល I2P ផ្លូវការពី https://geti2p.net ឬប្រើម៉ូឌែល I2P របស់ Bisq ដែលនៅតែដំណើរការបន្ទាប់ពី Bisq ត្រូវបានបិទ។ នេះផ្តល់នូវការចាប់ផ្តើមលឿន និង អាស្រ័យលើការកំណត់បណ្តាញរបស់អ្នក អាចអនុញ្ញាតឱ្យម៉ូឌែលរបស់អ្នកចូលរួមយ៉ាងមានប្រសិទ្ធភាពក្នុងបណ្តាញ I2P។\n\nតើអ្នកប្រាកដថាអ្នកចង់បន្តប្រើម៉ូឌែលដែលបញ្ចូលទេ?
