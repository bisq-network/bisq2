tradeApps.LIGHTNING_ESCROW.con=- एक Lightning नोड चलाना आवश्यक है\n- दोनों व्यापारियों के पास सुरक्षा जमा के लिए BTC (Lightning पर) होना चाहिए।\n- निर्माताओं का Bisq नोड ऑनलाइन होना चाहिए क्योंकि ऑफर लेने की प्रक्रिया इंटरैक्टिव है।\n- चूंकि Fiat ट्रांसफर पारंपरिक सिस्टम जैसे बैंक ट्रांसफर पर किया जाता है, यह सभी कमियों को विरासत में लेता है, जैसे चार्जबैक जोखिम, धीमा ट्रांसफर, जब बैंक ट्रांसफर विवरण में असली नाम होता है तो सहकर्मी के लिए गोपनीयता का खुलासा। हालांकि, उन विभिन्न कमियों को कम किया जा सकता है जिनमें कम चार्जबैक जोखिम वाले, तेज या तात्कालिक भुगतान विधियों का उपयोग किया जाता है और असली नामों के बजाय खाता आईडी या ईमेल का उपयोग किया जाता है। कुछ भुगतान विधियाँ पूरी तरह से बैंकिंग प्रणाली से बचती हैं जैसे कि मेल द्वारा नकद या आमने-सामने व्यापार।


