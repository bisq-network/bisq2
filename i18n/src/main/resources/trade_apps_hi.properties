tradeApps.LIGHTNING_ESCROW.overview=यह कई Lightning भुगतानों पर आधारित है और HTLCs के लिए रहस्यों को विभाजित करता है ताकि एक सुरक्षित सेटअप बनाया जा सके जहाँ 3rd पार्टी यह सुनिश्चित करती है कि व्यापारी निष्पक्ष व्यवहार करें। यह सुरक्षित बहु-पार्टी गणना प्राप्त करने के लिए गार्बल्ड सर्किट का उपयोग करता है।\n\nउपयोगकर्ता को एक Lightning नोड चलाने की आवश्यकता है जिसे Bisq एप्लिकेशन के साथ कॉन्फ़िगर किया गया है।\n\nवैचारिक रूप से, यह Bisq MuSig प्रोटोकॉल के समान है लेकिन MuSig लेनदेन के बजाय यह 3-पार्टी सेटअप का उपयोग करता है और ऑन-चेन Bitcoin के बजाय यह Lightning Network पर Bitcoin का उपयोग करता है।
