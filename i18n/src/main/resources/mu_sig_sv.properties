muSig.tradeGuide.welcome.headline=Hur man handlar på Bisq MuSig
muSig.tradeGuide.welcome.content=Välkommen till Bisq MuSig!

muSig.tradeGuide.security.headline=Säkerhet
muSig.tradeGuide.security.content=- affärer är säkrade av en tvåparts MuSig säkerhetsinsättning\n- parter har gemensam exklusiv kontroll över sina medel\n- följande handelsregler minimerar risken för återbetalning\n

muSig.tradeGuide.process.headline=Handelsflöde
muSig.tradeGuide.process.content=Taker väljer ett erbjudande och granskar dess sammanfattning; när bekräftelse ges kommer gränssnittet att vägleda användarna genom dessa steg:

muSig.tradeGuide.process.steps=1. säljarens betalningsdata delas med köparen (t.ex. bankkontouppgifter)\n2. köparen initierar fiatöverföringen utan att ange betalningsorsaken och markerar att betalningen har påbörjats, vilket signerar deras del av MuSig-utbetalningen\n3. när fiat har mottagits bekräftar säljaren betalningen och tillämpar den saknade signaturen för MuSig-utbetalningen\n4. köparen får bitcoin-handelsbeloppet, och både köparen och säljaren får tillbaka sina insättningar

muSig.tradeGuide.rules.headline=Reglerna
muSig.tradeGuide.rules.content=- handlare erkänner att underlåtenhet att följa reglerna kan resultera i en avgift; \navgifter definieras i artikeln på Bisq-wikin med titeln "Tabell över avgifter"\n- när en handel har påbörjats kan den inte avbrytas om det inte finns ett tekniskt krav för att göra det\n- fiat-kontouppgifter som definieras i Bisq måste exakt matcha de uppgifter för det konto som kommer att användas i handeln\n- när ett fält för "betalningsorsak" finns i fiat-institutionens formulär, måste det lämnas tomt, eller, om det krävs, kan avsändarens fullständiga namn användas\n- kommunikation är nyckeln till en smidig handelsupplevelse, ändå är handlare inte strikt skyldiga att svara i chatten\n- håll all kommunikation inom Bisq, och undvik att använda externa kanaler (telefon, e-post, meddelandeappar) för att bevara bevis i fall en tvist öppnas\n- ändra inte betalningsmetod när handeln har påbörjats, om det inte finns en övertygande anledning att göra det, i vilket fall en medlare bör involveras; motparten kan fortfarande vägra att fortsätta\n- köparen bör göra betalningen så snart som möjligt, och säljaren har till dess att handelsperioden slutar på sig att bekräfta mottagandet av medlen\n- säljare bör inte bekräfta betalningar som kommer från konton med avvikande uppgifter, särskilt när detta skulle resultera i att köparens konto signeras, och bör istället öppna medling\n- under en tvist måste parterna svara en medlare eller skiljedomare inom 48 timmar\n\nSupportchatten som är tillgänglig från vänstermenyn kan användas för att lösa eventuella tvivel du kan ha.


