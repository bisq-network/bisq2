muSig.tradeGuide.welcome.headline=Hur man handlar på Bisq MuSig
muSig.tradeGuide.welcome.content=Denna guide ger en översikt över viktiga aspekter för att köpa eller sälja Bitcoin med Bisq MuSig.\nI denna guide kommer du att lära dig om säkerhetsmodellen, förstå handelsflödet ur ett användarperspektiv och granska handelsreglerna.\n\nFör eventuella ytterligare frågor, tveka inte att besöka chattrummen som finns under menyn 'Support'.

muSig.tradeGuide.security.headline=Hur säkert är det att handla på Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq håller aldrig dina medel; affärer säkras av en 2-av-2 multisig och säkerhetsdepositioner.\n- Medlare och skiljedomare kontrollerar inte multisig-nycklarna och kan inte ensidigt flytta medel.\n- Fiat-betalningar kan medföra risk för återbetalning, så följ handelsreglerna noggrant.\n- Du är ansvarig för att följa lokala lagar.

muSig.tradeGuide.process.headline=Hur fungerar handelsprocessen?
muSig.tradeGuide.process.content=När du bestämmer dig för att ta ett erbjudande kommer du att välja bland de tillgängliga alternativen och granska en sammanfattning innan du börjar.\nNär handeln har initierats kommer användargränssnittet att vägleda dig genom dessa steg:

muSig.tradeGuide.process.steps=1. Säljaren och köparen utbyter kontouppgifter. Säljaren skickar betalningsdata (t.ex. bankkontonummer) och köparen skickar sin Bitcoin-adress.\n2. Köparen skickar Fiat-betalningen och markerar Betalning påbörjad. Följ appens instruktioner för betalningsorsaken (lämna den tom om det inte uttryckligen krävs).\n3. Säljaren bekräftar mottagandet och skickar Bitcoin till köparens adress (delar transaktions-ID). Bekräftelser slutför handeln.

muSig.tradeGuide.rules.headline=Vad behöver jag veta om handelsreglerna?
muSig.tradeGuide.rules.content=- Innan kontouppgifter utbyts kan antingen part avbryta utan att ange skäl.\n- Kontrollera meddelanden regelbundet och svara i tid; om medling inleds, svara inom 48 timmar.\n- Håll chatten begränsad till handeln, skicka inga länkar och dela aldrig känslig information.\n- Under Fiat-betalning, lämna fältet 'betalningsorsak' tomt om inte annat anges. Inkludera aldrig Bisq, Bitcoin eller handels-ID.\n- Om avsändarens bank tar ut avgifter, täcker avsändaren dem.\n- Slutför handeln inom handelsfönstret och var online minst dagligen om överföringarna är långsamma.\n- Medling är det första eskalationssteget; en medlare kan ta upp till 48 timmar att svara.\n- Skiljedom är en sista utväg om medlarens förslag avvisas eller en part är oresponsiv, och det blir endast tillgängligt efter tidslåset (10 dagar för altcoin-affärer, 20 dagar för fiat-affärer).\n\nOm du har några frågor eller behöver hjälp, tveka inte att besöka chattrummen som är tillgängliga under 'Support'-menyn. Lycka till med handeln!

muSig.tradeGuide.rules.confirm=Jag har läst och förstått

muSig.tradeGuide.notConfirmed.warn=Vänligen läs handelsguiden och bekräfta att du har läst och förstått handelsreglerna.
muSig.tradeGuide.open=Öppna handelsguide
