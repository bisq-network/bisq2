reputation.signedWitness.infoHeadline=Verleen vertrouwen
reputation.signedWitness.info=Door uw Bisq 1 'ondertekende accountleeftijd getuige' te koppelen, kunt u een bepaald niveau van vertrouwen bieden. Er zijn redelijke verwachtingen dat een gebruiker die een tijd geleden op Bisq 1 heeft gehandeld en zijn account heeft laten ondertekenen een eerlijke gebruiker is. Maar die verwachting is zwak in vergelijking met andere vormen van reputatie waarbij de gebruiker meer 'skin in the game' biedt door het gebruik van financiële middelen.
reputation.signedWitness.infoHeadline2=Privacy-implicaties
reputation.signedWitness.info2=Het koppelen van uw Bisq 1 account met Bisq 2 heeft enkele gevolgen voor uw privacy. Voor het verifiëren van uw 'ondertekende accountleeftijd getuige' wordt uw Bisq 1 identiteit cryptografisch gekoppeld aan uw Bisq 2 profiel-ID.\nDe blootstelling is echter beperkt tot de 'Bisq 1 brugnode' die wordt beheerd door een Bisq-bijdrager die een BSQ bond heeft opgezet (gebonden rol).\n\nDe ondertekende accountleeftijd getuige is een alternatief voor degenen die geen verbrand BSQ of BSQ bonds willen gebruiken vanwege de financiële last. De 'ondertekende accountleeftijd getuige' moet minimaal 61 dagen oud zijn om in aanmerking te komen voor reputatie.
reputation.signedWitness.score.headline=Impact op reputatiescore
reputation.signedWitness.score.info=Het importeren van 'ondertekende accountleeftijd getuige' wordt beschouwd als een zwakke vorm van reputatie die wordt weergegeven door de gewichtsfactor. De 'ondertekende accountleeftijd getuige' moet minstens 61 dagen oud zijn en er is een maximum van 2000 dagen voor de scoreberekening.
