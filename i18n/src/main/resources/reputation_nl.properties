reputation.accountAge.infoHeadline=Vertrouwen bieden
reputation.accountAge.info=Door uw Bisq 1 'accountleeftijd' te koppelen, kunt u een zekere mate van vertrouwen bieden. Er zijn redelijke verwachtingen dat een gebruiker die Bisq enige tijd heeft gebruikt een eerlijke gebruiker is. Maar die verwachting is zwak in vergelijking met andere vormen van reputatie waarbij de gebruiker sterkere bewijzen levert met het gebruik van financiële middelen.
reputation.accountAge.infoHeadline2=Privacy-implicaties
reputation.accountAge.info2=Het koppelen van uw Bisq 1-account met Bisq 2 heeft enkele gevolgen voor uw privacy. Voor het verifiëren van uw 'accountleeftijd' wordt uw Bisq 1-identiteit cryptografisch gekoppeld aan uw Bisq 2 profiel-ID.\nDe blootstelling is echter beperkt tot de 'Bisq 1 brugknoop' die wordt beheerd door een Bisq-bijdrager die een BSQ-bond heeft opgezet (gebonden rol).\n\nAccountleeftijd is een alternatief voor degenen die geen verbrand BSQ of BSQ-bonds willen gebruiken vanwege de financiële kosten. De 'accountleeftijd' moet minstens enkele maanden oud zijn om een bepaald niveau van vertrouwen te weerspiegelen.
reputation.accountAge.score.headline=Impact op reputatiescore
reputation.accountAge.score.info=Het importeren van 'accountleeftijd' wordt beschouwd als een vrij zwakke vorm van reputatie, wat wordt weergegeven door de lage weegfactor. Er is een limiet van 2000 dagen voor de scoreberekening.
