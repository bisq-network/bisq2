user.bondedRoles.registration.how.headline=Hoe wordt u {0}?

user.bondedRoles.registration.how.info=1. Selecteer het gebruikersprofiel dat u wilt gebruiken voor registratie en maak een back-up van uw gegevensmap.\n2. Doe een voorstel op 'https://github.com/bisq-network/proposals' om {0} te worden en voeg uw profiel-ID toe aan het voorstel.\n3. Nadat uw voorstel is beoordeeld en steun heeft gekregen van de gemeenschap, doet u een DAO-voorstel voor een gebonden rol.\n4. Nadat uw DAO-voorstel is geaccepteerd in de DAO-stemming, vergrendelt u de vereiste BSQ-bond.\n5. Nadat uw bondtransactie is bevestigd, gaat u naar 'DAO/Bonding/Gebonden rollen' in Bisq 1 en klikt u op de ondertekenknop om het ondertekenpop-upvenster te openen.\n6. Kopieer de profiel-ID en plak deze in het berichtveld. Klik op ondertekenen en kopieer de handtekening. Plak de handtekening in het handtekeningveld van Bisq 2.\n7. Voer de gebruikersnaam van de obligatiehouder in.\n{1}

user.bondedRoles.registration.how.info.role=8. Klik op de knop 'Registratie aanvragen'. Als alles correct was, wordt uw registratie zichtbaar in de tabel Geregistreerde gebonden rollen.

user.bondedRoles.registration.how.info.node=8. Kopieer het 'default_node_address.json' bestand uit de gegevensdirectory van de node die u wilt registreren naar uw harde schijf en open het met de knop 'Node-adres importeren'.\n9. Klik op de knop 'Registratie aanvragen'. Als alles correct was, wordt uw registratie zichtbaar in de tabel Geregistreerde netwerknodes.


