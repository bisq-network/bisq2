user.bondedRoles.verification.howTo.instruction=1. Open Bisq 1 en ga naar 'DAO/Bonding/Gebonden rollen' en selecteer de rol op basis van de bond-gebruikersnaam en het roltype.\n2. Klik op de verificatieknop, kopieer de profiel-ID en plak deze in het berichtveld.\n3. Kopieer de handtekening en plak deze in het handtekeningveld in Bisq 1.\n4. Klik op de verificatieknop. Als de handtekeningcontrole slaagt, is de gebonden rol geldig.




