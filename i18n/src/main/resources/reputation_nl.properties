reputation.reputationScore.headline=Reputatiescore
reputation.reputationScore.intro=In dit gedeelte wordt de reputatie van Bisq uitgelegd, zodat u weloverwogen beslissingen kunt nemen bij het aannemen van een aanbod.
reputation.reputationScore.sellerReputation=De reputatie van een verkoper is het beste signaal om de kans op een succesvolle transactie in Bisq Easy te voorspellen.
reputation.reputationScore.explanation.intro=Reputatie bij Bisq2 wordt vastgelegd in drie elementen:
reputation.reputationScore.explanation.score.title=Score
reputation.reputationScore.explanation.score.description=Dit is de totale score die een verkoper tot nu toe heeft opgebouwd. De score kan op verschillende manieren worden verhoogd. De beste manier om dit te doen is door BSQ te verbranden of te binden. Dit betekent dat de verkoper een inzet vooraf heeft gedaan en daardoor als betrouwbaar kan worden beschouwd. Verdere informatie over hoe de score te verhogen kan worden gevonden in de sectie 'Reputatie opbouwen'. Het wordt aanbevolen om te handelen met verkopers die de hoogste score hebben.
reputation.reputationScore.explanation.ranking.title=Rangschikking
reputation.reputationScore.explanation.ranking.description=Rangschikt gebruikers van de hoogste naar de laagste score. Als vuistregel bij het handelen: hoe hoger de rang, hoe groter de kans op een succesvolle transactie.
reputation.reputationScore.explanation.stars.title=Sterren
reputation.reputationScore.explanation.stars.description=Dit is een grafische weergave van de score. Zie de conversietabel hieronder voor hoe sterren worden berekend. Het wordt aanbevolen om te handelen met verkopers die het hoogste aantal sterren hebben.
reputation.reputationScore.closing=Voor meer details over hoe een verkoper zijn reputatie heeft opgebouwd, zie de sectie 'Ranking' en klik op 'Toon details' in de gebruiker.


