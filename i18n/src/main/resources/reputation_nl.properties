reputation.burnedBsq.howToHeadline=Proces voor het verbranden van BSQ
reputation.burnedBsq.howTo=1. Selecteer het gebruikersprofiel waaraan u de reputatie wilt koppelen.\n2. Kopieer de 'profiel-ID'\n3. Open Bisq 1 en ga naar 'DAO/BEWIJS VAN VERBRANDEN' en plak de gekopieerde waarde in het veld 'pre-image'.\n4. Voer het bedrag aan BSQ in dat u wilt verbranden.\n5. Publiceer de Burn BSQ-transactie.\n6. Na blockchainbevestiging wordt uw reputatie zichtbaar in uw profiel.

reputation.bond=BSQ-obligaties
reputation.bond.tab1=Waarom
reputation.bond.tab2=Score
reputation.bond.tab3=Hoe te
reputation.bond.infoHeadline=Huid in het spel
reputation.bond.info=Door het opzetten van een BSQ-bond levert u bewijs dat u geld heeft vastgezet om reputatie te verkrijgen.\nDe BSQ-bondtransactie bevat de hash van de openbare sleutel van uw profiel. In het geval van kwaadaardig gedrag kan uw bond worden geconfisqueerd door de DAO en kan uw profiel worden verbannen.
reputation.bond.infoHeadline2=Wat is het aanbevolen bedrag en de vergrendeltijd?
reputation.bond.info2=De vergrendeltijd van de obligatie moet minimaal 50 000 blokken (ongeveer 1 jaar) zijn om als geldig te worden beschouwd. De vergrendeltijd definieert hoe lang het duurt voordat de fondsen besteedbaar worden na het ontgrendelen — bijvoorbeeld, als u na 4 maanden ontgrendelt, moet u nog steeds ongeveer 1 jaar (50 000 blokken) wachten voordat de fondsen weer kunnen worden gebruikt. Het obligatiebedrag wordt door de gebruiker gekozen en bepaalt de reputatierangschikking van de verkoper. Verkoper met hogere reputatiescores krijgen betere handelsmogelijkheden en kunnen een hogere prijsvergoeding verdienen. Topaanbiedingen gerangschikt op reputatie worden gepromoot in de aanbiedingselectie binnen de Trade Wizard.
reputation.bond.score.headline=Impact op reputatiescore
reputation.bond.score.info=Het opzetten van een BSQ-bond wordt beschouwd als een sterke vorm van reputatie. De vergrendeltijd moet minimaal zijn: 50 000 blokken (ongeveer 1 jaar). Een tijdgebonden boost wordt toegepast tijdens het eerste jaar, waarbij de score geleidelijk tot het dubbele van de initiële waarde wordt verhoogd.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=BSQ-bedrag * gewicht * (1 + leeftijd / 365)

reputation.bond.howToHeadline=Proces voor het opzetten van een BSQ-bond
reputation.bond.howTo=1. Selecteer het gebruikersprofiel waarvoor u de reputatie wilt koppelen.\n2. Kopieer de 'profiel-ID'\n3. Open Bisq 1 en ga naar 'DAO/BONDING/GEBONDEN REPUTATIE' en plak de gekopieerde waarde in het veld 'salt'.\n4. Voer het bedrag aan BSQ in dat u wilt vastzetten en de vergrendeltijd (50 000 blokken).\n5. Publiceer de vergrendeltransactie.\n6. Na bevestiging op de blockchain wordt uw reputatie zichtbaar in uw profiel.

