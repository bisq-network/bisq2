reputation.burnedBsq.infoHeadline=Huid in het spel
reputation.burnedBsq.info=Door het verbranden van BSQ levert u bewijs dat u geld in uw reputatie heeft geïnvesteerd.\nDe verbrande BSQ-transactie bevat de hash van de openbare sleutel van uw profiel. In geval van kwaadwillig gedrag kan uw profiel worden verbannen en zou uw investering in uw reputatie waardeloos worden.
reputation.burnedBsq.infoHeadline2=Wat is het aanbevolen bedrag om te verbranden?
reputation.burnedBsq.info2=Dat zal worden bepaald door de concurrentie van verkopers. De verkopers met de hoogste reputatiescore zullen betere handelsmogelijkheden hebben en kunnen een hogere prijsvergoeding krijgen. De beste aanbiedingen gerangschikt op reputatie zullen worden gepromoot in de aanbiedingselectie bij de 'Trade Wizard'.
reputation.burnedBsq.score.headline=Impact op de reputatiescore
reputation.burnedBsq.score.info=Het verbranden van BSQ wordt beschouwd als de sterkste vorm van reputatie, die wordt weergegeven door de hoge gewichtsfactor. Een tijdgebonden boost wordt toegepast tijdens het eerste jaar, waarbij de score geleidelijk tot het dubbele van de initiële waarde toeneemt.

