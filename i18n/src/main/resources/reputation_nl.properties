user.bondedRoles.registration.about.headline=Over de {0} rol

# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Als er conflicten zijn in een Bisq Easy-transactie, kunnen de handelaren hulp vragen van een bemiddelaar.\nDe bemiddelaar heeft geen handhavingsmacht en kan alleen proberen te helpen bij het vinden van een coöperatieve oplossing. In geval van duidelijke schendingen van de handelsregels of pogingen tot oplichting kan de bemiddelaar informatie verstrekken aan de moderator om de slechte actor uit het netwerk te bannen.\nBemiddelaars en arbiters van Bisq 1 kunnen zonder het vastzetten van een nieuwe BSQ-obligatie Bisq 2-bemiddelaars worden.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Chatgebruikers kunnen schendingen van de chat- of handelsregels melden bij de moderator.\nAls de verstrekte informatie voldoende is om een regeloverschrijding te verifiëren, kan de moderator die gebruiker van het netwerk verbannen.\nIn geval van ernstige schendingen van een verkoper die enige vorm van reputatie had opgebouwd, wordt de reputatie ongeldig en worden de relevante brongegevens (zoals de DAO-transactie of gegevens over de accountleeftijd) op de zwarte lijst gezet in Bisq 2 en gerapporteerd aan Bisq 1 door de oracle-operator, en de gebruiker zal ook bij Bisq 1 worden verbannen.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Een beveiligingsmanager kan een waarschuwingsbericht verzenden in geval van noodsituaties.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Een release manager kan meldingen verzenden wanneer een nieuwe release beschikbaar is.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Een zaadnode biedt netwerkadressen van netwerkdeelnemers voor het opstarten van het Bisq 2 P2P-netwerk.\nDit is essentieel bij de allereerste start, aangezien de nieuwe gebruiker op dat moment nog geen opgeslagen gegevens heeft om verbinding te maken met andere peers.\nHet biedt ook P2P-netwerkgegevens zoals chatberichten aan de nieuw verbindende gebruiker. Die gegevensleveringsdienst wordt ook uitgevoerd door andere netwerknodes, maar omdat zaadnodes 24/7 beschikbaar zijn en een hoog niveau van servicekwaliteit bieden, zorgen ze voor meer stabiliteit en betere prestaties, wat leidt tot een betere opstartervaring.\nZaadnode-operators van Bisq 1 kunnen zonder het vergrendelen van een nieuwe BSQ-bond zaadnode-operators van Bisq 2 worden.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=De oracle-node wordt gebruikt om Bisq 1 en DAO-gegevens te leveren voor Bisq 2-toepassingen zoals reputatie.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=De blockchain-explorernode wordt in Bisq Easy gebruikt voor het opzoeken van de Bitcoin-transactie.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=De marktprijsnode biedt marktgegevens van de Bisq marktprijsaggregator.


