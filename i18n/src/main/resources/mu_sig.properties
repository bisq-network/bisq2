muSig.tradeGuide.welcome.content=Welcome to Bisq MuSig!

muSig.tradeGuide.security.headline=Security
muSig.tradeGuide.security.content=\
  - trades are secured by a two-party MuSig security deposit\n\
  - peers have joint exclusive control of their funds\n\
  - following trade rules minimizes chargeback risk\n

muSig.tradeGuide.process.headline=Trade flow
muSig.tradeGuide.process.content=\
  The taker chooses an offer and reviews its summary; once confirmation is given, the interface will \
  guide the users through these steps:

muSig.tradeGuide.process.steps=\
  1. seller payment data is shared with the buyer (e.g. bank account details)\n\
  2. buyer initiates fiat transfer leaving the payment reason blank, and marks payment started, \
  thus signing their part of the MuSig payout\n\
  3. when fiat is received, the seller confirms the payment, applying the missing signature of the MuSig payout\n\
  4. buyer receives the bitcoin trade amount, and both buyer and seller receive their deposits back

muSig.tradeGuide.rules.headline=The Rules
muSig.tradeGuide.rules.content=\
  - traders acknowledge that failing to follow the rules can result in a penalty; \n\
  penalties are defined in the article of the Bisq wiki titled "Table of penalties"\n\
  - once a trade has started, it cannot be canceled unless there is a technical requirement to do so\n\
  - fiat account details defined in Bisq must match exactly those of the account that will be used \
  in the trade\n\
  - when a field for "payment reason" exists in the fiat institution forms, it needs to be left blank, or, \
  if required, the sender's full name can be used\n\
  - communication is key for a smooth trading experience, nonetheless traders are not strictly required to \
  reply in chat\n\
  - keep all communication within Bisq, and avoid using out-of-band channels (phone, email, messaging apps) \
  to preserve proofs in case a dispute is opened\n\
  - do not change payment method once trade has started, unless there is a compelling reason to do so, in which case \
  a mediator should be involved; peer can still refuse to proceed\n\
  - the buyer should make the payment as soon as possible, and the seller has until the trade period ends \
  to confirm receipt of the funds\n\
  - sellers should not confirm payments arriving from accounts with mismatching details, \
  especially when this would result in signing the buyer's account, and should open mediation instead\n\
  - during a dispute, peers must reply to a mediator or arbitrator within 48hrs\n\n\
  The Support chat accessible from the left menu can be used to resolve any doubts you might have.


