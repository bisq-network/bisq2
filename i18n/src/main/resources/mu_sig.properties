muSig.tradeGuide.welcome.headline=How to trade on Bisq MuSig
muSig.tradeGuide.welcome.content=This guide gives an overview of the key aspects of buying or selling Bitcoin \
  with Bisq MuSig.\n\
  You'll learn about the security model, the user-facing trade flow, and the trade rules.\n\n\
  If you have further questions, visit the chat rooms under the 'Support' menu.

muSig.tradeGuide.security.headline=How safe is it to trade on Bisq MuSig?
muSig.tradeGuide.security.content=\
  - Bisq never holds your funds; trades are secured by a 2-of-2 multisig and security deposits.\n\
  - Mediators and arbitrators do not control the multisig keys and cannot move funds unilaterally.\n\
  - Fiat payments may involve chargeback risk, so follow the trade rules carefully.\n\
  - You are responsible for complying with local laws.

muSig.tradeGuide.process.headline=How does the trade process work?
muSig.tradeGuide.process.content=\
  When taking an offer, you'll select the available options and review a summary before starting.\n\
  Once initiated, the user interface will guide you through these steps:

muSig.tradeGuide.process.steps=\
  - After the deposit transaction is published, traders wait for one blockchain confirmation.\n\
  - After confirmation, the buyer sends the fiat payment and marks Payment started. Follow the app’s instructions \
  for the payment reason (leave it blank or use your full name).\n\
  - Once the seller receives the payment, they confirm receipt in the Bisq app to complete the trade.

muSig.tradeGuide.rules.headline=What do I need to know about the trade rules?
muSig.tradeGuide.rules.content=\
  - Once a trade has started, it cannot be canceled without a justified reason.\n\
  - Check messages regularly, reply promptly (within 48 hours during mediation), and keep all communication in the Bisq trade chat.\n\
  - Use the exact payment account data for the fiat transfer.\n\
  - Leave the 'reason for payment' field blank if possible; otherwise use your full name. Never include \
  Bisq, Bitcoin, or the trade ID.\n\
  - If the sender’s bank charges fees, the sender covers them.\n\
  - When payment is received, the seller must verify that the receipt data matches the buyer’s account details. \
  If it does not, open a mediation case.\n\
  - Complete the trade within the trade window and be online at least daily.\n\
  - If problems occur, open mediation as the first escalation step; a mediator may take up to 48 hours to respond.\n\
  - If mediation is rejected by any trade peer, the trade enters arbitration. It becomes available only \
  after the time lock (5 days for altcoin trades, 20 days for fiat trades).


