bisqEasy.tradeGuide.welcome.headline=Bisq Easy இல் வர்த்தகம் செய்வது எப்படி
bisqEasy.tradeGuide.welcome.content=இந்த வழிகாட்டி Bisq Easy மூலம் Bitcoin வாங்குவதற்கோ அல்லது விற்குவதற்கோ தேவையான அம்சங்களின் மேலோட்டப் பார்வையை வழங்குகிறது.\nஇந்த வழிகாட்டியில், Bisq Easy இல் பயன்படுத்தப்படும் பாதுகாப்பு மாதிரியைப் பற்றிய தகவல்களைப் பெறுவீர்கள், வர்த்தக செயல்முறையைப் பற்றிய உள்ளடக்கம் பெறுவீர்கள், மற்றும் வர்த்தக விதிகளைப் பற்றிய அறிவை பெறுவீர்கள்.\n\nஏதேனும் கூடுதல் கேள்விகளுக்கு, 'ஆதரவுக்கு' மெனுவில் உள்ள அரட்டையறைகளைப் பார்வையிடவும்.

bisqEasy.tradeGuide.security.headline=Bisq Easy-ல் வர்த்தகம் செய்வது எவ்வளவு பாதுகாப்பானது?
bisqEasy.tradeGuide.security.content=- Bisq Easy இன் பாதுகாப்பு மாதிரி சிறிய வர்த்தக அளவுகளுக்காக உகந்ததாக உள்ளது.\n- இந்த மாதிரி, பொதுவாக அனுபவமுள்ள Bisq பயனர் ஆகும் விற்பனையாளரின் நற்பெயரைக் கொண்டுள்ளது மற்றும் புதிய பயனர்களுக்கு உதவியாக இருக்க எதிர்பார்க்கப்படுகிறது.\n- நற்பெயரை உருவாக்குவது செலவானதாக இருக்கலாம், இது கூடுதல் செலவுகளை மூடுவதற்காக மற்றும் விற்பனையாளரின் சேவைக்கு நிதியுதவி வழங்குவதற்காக பொதுவாக 5-15% விலையுயர்வு ஏற்படுத்துகிறது.\n- நற்பெயர் இல்லாத விற்பனையாளர்களுடன் வர்த்தகம் செய்வது முக்கியமான ஆபத்துகளை கொண்டுள்ளது மற்றும் ஆபத்துகளை முழுமையாக புரிந்துகொண்டு நிர்வகிக்கப்பட வேண்டும்.

bisqEasy.tradeGuide.process.headline=வர்த்தக செயல்முறை எப்படி செயல்படுகிறது?
bisqEasy.tradeGuide.process.content=நீங்கள் ஒரு சலுகையை ஏற்க முடிவு செய்தால், சலுகையால் வழங்கப்பட்ட உள்ள விருப்பங்களில் இருந்து தேர்வு செய்யும் சுதந்திரத்தை நீங்கள் பெறுவீர்கள். வர்த்தகத்தை தொடங்குவதற்கு முன்பு, உங்கள் மதிப்பீட்டிற்காக ஒரு மேலோட்டப் பார்வை வழங்கப்படும்.\nஒரு வர்த்தகம் தொடங்கப்பட்டவுடன், பயனர் இடைமுகம் வர்த்தக செயல்முறையை வழிகாட்டும், இது பின்வரும் படிகளை உள்ளடக்கியது:

bisqEasy.tradeGuide.process.steps=- விற்பனையாளர் மற்றும் வாங்குபவர் கணக்கு விவரங்களை பரிமாறுகிறார்கள். விற்பனையாளர் தனது கட்டணத் தரவுகளை (எடுத்துக்காட்டாக, வங்கி கணக்கு எண்) வாங்குபவருக்கு அனுப்புகிறார் மற்றும் வாங்குபவர் தனது பிட்காயின் முகவரியை (அல்லது Lightning பில்லுக்கு) விற்பனையாளருக்கு அனுப்புகிறார்.\n- அடுத்ததாக, வாங்குபவர் விற்பனையாளரின் கணக்குக்கு Fiat கட்டணத்தை தொடங்குகிறார். கட்டணம் பெறப்பட்டதும் மற்றும் வர்த்தக ID சரியானது என்பதைச் சரிபார்த்ததும், விற்பனையாளர் பெறுமையை உறுதிப்படுத்துவார்.\n- பின்னர், விற்பனையாளர் பிட்காயினை வாங்குபவரின் முகவரிக்கு அனுப்புகிறார் மற்றும் பரிவர்த்தனை ID-ஐ (அல்லது Lightning பயன்படுத்தப்படும் போது விருப்பமாக முன்பிரிமேஜ்) பகிர்கிறார். பயனர் இடைமுகம் உறுதிப்படுத்தல் நிலையை காட்டும். உறுதிப்படுத்தியவுடன், வர்த்தகம் வெற்றிகரமாக முடிவடைகிறது.

bisqEasy.tradeGuide.rules.headline=வர்த்தக விதிகள் பற்றி என்ன தெரிந்து கொள்ள வேண்டும்?
bisqEasy.tradeGuide.rules.content=- விற்பனையாளர் மற்றும் வாங்குபவர் இடையே கணக்கு விவரங்களை பரிமாறுவதற்கு முன்பு, எந்த தரப்பும் காரணம் வழங்காமல் வர்த்தகத்தை ரத்து செய்யலாம்.\n- வர்த்தகர்கள் தங்கள் வர்த்தகங்களை புதிய செய்திகளுக்காக அடிக்கடி சரிபார்க்க வேண்டும் மற்றும் 24 மணி நேரத்திற்குள் பதிலளிக்க வேண்டும்.\n- கணக்கு விவரங்கள் பரிமாறப்பட்ட பிறகு, வர்த்தக கடமைகளை நிறைவேற்றாதது வர்த்தக ஒப்பந்தத்தை மீறுவது எனக் கருதப்படுகிறது மற்றும் Bisq நெட்வொர்க்கில் தடை விதிக்கப்படலாம். வர்த்தக சகோதரர் பதிலளிக்காத நிலையில் இது பொருந்தாது.\n- கட்டணத்திற்கான காரணம் என்ற புலத்தை காலியாக வைக்கவும்; இல்லையெனில் உங்கள் பெயரைப் பயன்படுத்தவும். 'Bisq' அல்லது 'Bitcoin' என்பதைக் கூட சேர்க்க வேண்டாம்.\n- Fiat பரிமாற்ற நேரம் அதிகமாக இருப்பதால் வர்த்தகம் உடனடியாக நிறைவேற்ற முடியாத போது, இரு வர்த்தகர்களும் வர்த்தக முன்னேற்றத்தை கண்காணிக்க தினசரி குறைந்தது ஒரு முறை ஆன்லைனில் இருக்க வேண்டும்.\n- வர்த்தகர்கள் தீர்க்கப்படாத சிக்கல்களை சந்திக்கும்போது, அவர்கள் உதவிக்காக வர்த்தக அரட்டையில் ஒரு மத்தியஸ்தரை அழைக்க விருப்பம் உள்ளனர்.\n\nஉதவி தேவை? 'ஆதரவு' மெனுவின் கீழ் உள்ள அரட்டையறைகளைப் பார்வையிடவும். சந்தை வர்த்தகம் மகிழ்ச்சி!

