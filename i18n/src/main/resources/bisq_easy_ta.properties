bisqEasy.tradeGuide.security.content=- Bisq Easy இன் பாதுகாப்பு மாதிரி சிறிய வர்த்தக அளவுகளுக்காக உகந்ததாக உள்ளது.\n- இந்த மாதிரி, பொதுவாக அனுபவமுள்ள Bisq பயனர் ஆகும் விற்பனையாளரின் நற்பெயரைக் கொண்டுள்ளது மற்றும் புதிய பயனர்களுக்கு உதவியாக இருக்க எதிர்பார்க்கப்படுகிறது.\n- நற்பெயரை உருவாக்குவது செலவானதாக இருக்கலாம், இது கூடுதல் செலவுகளை மூடுவதற்காக மற்றும் விற்பனையாளரின் சேவைக்கு நிதியுதவி வழங்குவதற்காக பொதுவாக 5-15% விலையுயர்வு ஏற்படுத்துகிறது.\n- நற்பெயர் இல்லாத விற்பனையாளர்களுடன் வர்த்தகம் செய்வது முக்கியமான ஆபத்துகளை கொண்டுள்ளது மற்றும் ஆபத்துகளை முழுமையாக புரிந்துகொண்டு நிர்வகிக்கப்பட வேண்டும்.
