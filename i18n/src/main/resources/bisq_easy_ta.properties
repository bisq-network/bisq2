bisqEasy.tradeGuide.welcome.content=இந்த வழிகாட்டி Bisq Easy மூலம் Bitcoin வாங்குவதற்கோ அல்லது விற்குவதற்கோ தேவையான அம்சங்களின் மேலோட்டப் பார்வையை வழங்குகிறது.\nஇந்த வழிகாட்டியில், Bisq Easy இல் பயன்படுத்தப்படும் பாதுகாப்பு மாதிரியைப் பற்றிய தகவல்களைப் பெறுவீர்கள், வர்த்தக செயல்முறையைப் பற்றிய உள்ளடக்கம் பெறுவீர்கள், மற்றும் வர்த்தக விதிகளைப் பற்றிய அறிவை பெறுவீர்கள்.\n\nஏதேனும் கூடுதல் கேள்விகளுக்கு, 'ஆதரவுக்கு' மெனுவில் உள்ள அரட்டையறைகளைப் பார்வையிடவும்.
