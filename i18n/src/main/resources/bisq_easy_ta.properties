bisqEasy.walletGuide.receive.content=உங்கள் Bitcoin-ஐ பெற, உங்கள் பணப்பையில் இருந்து ஒரு முகவரி தேவை. அதை பெற, உங்கள் புதிய பணப்பையை கிளிக் செய்யவும், பின்னர் திரையின் கீழே உள்ள 'பெறு' பொத்தானை கிளிக் செய்யவும்.\n\nBluewallet ஒரு பயன்படுத்தாத முகவரியை QR குறியீட்டாகவும், உரையாகவும் காட்டும். இந்த முகவரியை நீங்கள் Bisq Easy-ல் உங்கள் கூட்டாளிக்கு வழங்க வேண்டும், அவர் உங்களுக்கு வாங்கும் Bitcoin-ஐ அனுப்ப முடியும். QR குறியீட்டை ஒரு கேமரா மூலம் ஸ்கேன் செய்து, முகவரியை ஒரு மின்னஞ்சல் அல்லது அரட்டையுடன் அனுப்பி, அல்லது எளிதாக அதை தட்டச்சு செய்வதன் மூலம் உங்கள் கணினிக்கு அந்த முகவரியை மாற்றலாம்.\n\nவர்த்தகத்தை முடித்தவுடன், Bluewallet வரும் Bitcoin-ஐ கவனிக்கும் மற்றும் உங்கள் இருப்பை புதிய நிதியுடன் புதுப்பிக்கும். நீங்கள் புதிய வர்த்தகம் செய்யும் ஒவ்வொரு முறையும், உங்கள் தனியுரிமையைப் பாதுகாக்க புதிய முகவரியைப் பெறுங்கள்.\n\nஉங்கள் சொந்த பணப்பையில் Bitcoin-ஐ பெறத் தொடங்குவதற்கான அடிப்படைகள் இதுவே. Bluewallet பற்றி மேலும் அறிய விரும்பினால், கீழே உள்ள வீடியோக்களைப் பார்க்க பரிந்துரைக்கிறோம்.
