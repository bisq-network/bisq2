bisqEasy.tradeState.info.buyer.phase2a.accountDataBanned.popup.warning=விற்பனையாளரின் கணக்கு தரவுகள் மோசடியான செயல்களுக்காக தடை செய்யப்பட்டுள்ளன.\n\nஇந்த கணக்குக்கு எந்த பணத்தையும் அனுப்ப வேண்டாம்!\n\nஅந்த பங்குதாரர் மதிப்பீட்டாளருக்கு புகாரளிக்கப்பட்டு, விரைவில் நெட்வொர்க்கில் தடை செய்யப்படும்.\n\nஉங்கள் பாதுகாப்புக்காக, இந்த வர்த்தகம் ரத்து செய்யப்பட்டதாக குறிக்கப்பட்டுள்ளது. நீங்கள் இப்போது பாதுகாப்பாக வர்த்தகத்தை மூடலாம்.\n\nஉங்களுக்கு ஏதேனும் கேள்விகள் இருந்தால் அல்லது மேலும் உதவி தேவைப்பட்டால், தயவுசெய்து ஆதரவு அரட்டையில் செல்லவும்.
