bisqEasy.tradeWizard.review.takeOfferSuccess.subTitle=தயவுசெய்து 'திறந்த வர்த்தகங்கள்' இல் வர்த்தக இணைப்பாளருடன் தொடர்பு கொள்ளவும்.\nஅங்கு அடுத்த படிகளுக்கான மேலும் தகவல்களை நீங்கள் காணலாம்.\n\nஉங்கள் வர்த்தக இணைப்பாளரிடமிருந்து புதிய செய்திகளுக்காக Bisq பயன்பாட்டைப் அடிக்கடி சரிபார்க்கவும்.
