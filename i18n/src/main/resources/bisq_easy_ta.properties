bisqEasy.walletGuide.intro.headline=உங்கள் முதல் Bitcoin-ஐ பெற தயாராகுங்கள்
bisqEasy.walletGuide.intro.content=Bisq Easy இல், நீங்கள் பெறும் Bitcoin நேரடியாக உங்கள் பணப்பைக்கு செல்கிறது, எந்த மத்தியஸ்தர்களும் இல்லாமல். இது ஒரு பெரிய நன்மை, ஆனால் நீங்கள் அதை பெற உங்கள் கட்டுப்பாட்டில் உள்ள ஒரு பணப்பை இருக்க வேண்டும் என்பதையும் குறிக்கிறது!\n\nஇந்த விரைவான பணப்பை வழிகாட்டியில், எளிய சில படிகளில் எவ்வாறு ஒரு எளிய பணப்பையை உருவாக்குவது என்பதை நாங்கள் உங்களுக்கு காட்டுவோம். இதன் மூலம், நீங்கள் உங்கள் புதிய வாங்கிய Bitcoin ஐ பெறவும், சேமிக்கவும் முடியும்.\n\nநீங்கள் ஏற்கனவே on-chain பணப்பைகளுடன் அறிமுகமாகி, ஒன்றை வைத்திருந்தால், இந்த வழிகாட்டியை தவிர்க்கலாம் மற்றும் உங்கள் பணப்பையை மட்டும் பயன்படுத்தலாம்.

bisqEasy.walletGuide.download.headline=உங்கள் பணப்பையைப் பதிவிறக்கம் செய்கிறேன்
bisqEasy.walletGuide.download.content=உங்களுக்கு பயன்படுத்தக்கூடிய பல பணப்பைகள் உள்ளன. இந்த வழிகாட்டியில், நாங்கள் Bluewallet ஐ எப்படி பயன்படுத்துவது என்பதை உங்களுக்கு காட்டுவோம். Bluewallet சிறந்தது மற்றும் ஒரே நேரத்தில் மிகவும் எளிமையானது, மேலும் நீங்கள் இதைப் பயன்படுத்தி Bisq Easy இல் இருந்து உங்கள் bitcoin ஐப் பெறலாம்.\n\nஉங்கள் தொலைபேசியில் Bluewallet ஐ பதிவிறக்கம் செய்யலாம், நீங்கள் Android அல்லது iOS சாதனம் வைத்திருக்கிறீர்களா என்பதற்குப் பொருட்டல்ல. இதற்காக, நீங்கள் 'bluewallet.io' என்ற அதிகாரப்பூர்வ இணையதளத்தைப் பார்வையிடலாம். நீங்கள் அங்கு சென்றவுடன், நீங்கள் பயன்படுத்தும் சாதனத்தின் அடிப்படையில் App Store அல்லது Google Play இல் கிளிக் செய்யவும்.\n\nமுக்கிய குறிப்பு: உங்கள் பாதுகாப்பிற்காக, உங்கள் சாதனத்தின் அதிகாரப்பூர்வ செயலி கடையில் இருந்து செயலியை பதிவிறக்கம் செய்வதை உறுதி செய்யவும். அதிகாரப்பூர்வ செயலி 'Bluewallet Services, S.R.L.' மூலம் வழங்கப்படுகிறது, மேலும் நீங்கள் இதை உங்கள் செயலி கடையில் காண வேண்டும். தீங்கான பணப்பையை பதிவிறக்கம் செய்வது உங்கள் நிதிகளை ஆபத்திற்குள்ளாக்கலாம்.\n\nஇறுதியாக, ஒரு விரைவு குறிப்பு: Bisq Bluewallet உடன் எந்தவொரு வகையிலும் தொடர்புடையது அல்ல. அதன் தரம் மற்றும் எளிமையின் காரணமாக Bluewallet ஐப் பயன்படுத்த பரிந்துரைக்கிறோம், ஆனால் சந்தையில் பல மற்ற விருப்பங்கள் உள்ளன. உங்கள் தேவைகளை மிகச் சிறந்த முறையில் பூர்த்தி செய்யும் பணப்பையை ஒப்பிட, முயற்சி செய்ய மற்றும் தேர்ந்தெடுக்க நீங்கள் முற்றிலும் சுதந்திரமாக இருக்க வேண்டும்.
bisqEasy.walletGuide.download.link=இங்கே கிளிக் செய்து Bluewallet இன் பக்கம் செல்லவும்

bisqEasy.walletGuide.createWallet.headline=உங்கள் புதிய பணப்பையை உருவாக்குதல்
bisqEasy.walletGuide.createWallet.content=Bluewallet உங்களுக்கு பல்வேறு நோக்கங்களுக்காக பல பணப்பைகளை உருவாக்க அனுமதிக்கிறது. இப்போது, நீங்கள் ஒரு பணப்பையை மட்டும் வைத்திருக்க வேண்டும். Bluewallet-க்கு நீங்கள் செல்லும் போது, புதிய பணப்பையைச் சேர்க்க பரிந்துரை செய்யும் ஒரு செய்தியை நீங்கள் காண்பீர்கள். அதைச் செய்த பிறகு, உங்கள் பணப்பைக்கு ஒரு பெயரை உள்ளிடுங்கள் மற்றும் *Type* பிரிவில் *Bitcoin* என்ற விருப்பத்தைத் தேர்ந்தெடுக்கவும். மற்ற அனைத்து விருப்பங்களையும் அவை தோன்றும் வகையில் விட்டுவிடலாம் மற்றும் *Create* என்பதைக் கிளிக் செய்யவும்.\n\nஅடுத்த படிக்கு நீங்கள் மாறும்போது, 12 வார்த்தைகள் உங்களுக்கு வழங்கப்படும். இந்த 12 வார்த்தைகள் உங்கள் பணப்பையை மீட்டெடுக்க உதவும் காப்புப்பிரதி ஆகும், உங்கள் தொலைபேசிக்கு ஏதேனும் ஆகும்போது. அவற்றை ஒரு காகிதத்தில் (டிஜிட்டலாக அல்ல) அவற்றின் வழங்கப்படும் வரிசையில் எழுதுங்கள், இந்த காகிதத்தை பாதுகாப்பாக வைத்திருங்கள் மற்றும் அதை நீங்கள் மட்டுமே அணுக முடியும் என்பதை உறுதிசெய்யுங்கள். உங்கள் பணப்பையை பாதுகாக்க எப்படி என்பதைப் பற்றி மேலும் அறிய, Bisq 2 இல் உள்ள பணப்பைகள் மற்றும் பாதுகாப்புக்கு அர்ப்பணிக்கப்பட்ட கற்றல் பிரிவுகளைப் படிக்கலாம்.\n\nநீங்கள் முடிந்ததும், 'சரி, நான் அதை எழுதினேன்' என்பதைக் கிளிக் செய்யவும்.\nஅனைவருக்கும் வாழ்த்துகள்! நீங்கள் உங்கள் பணப்பையை உருவாக்கியுள்ளீர்கள்! அதில் உங்கள் bitcoin-ஐப் பெறுவது எப்படி என்பதைப் பார்ப்போம்.

bisqEasy.walletGuide.receive.headline=உங்கள் பணப்பையில் பிட்காயினை பெறுதல்
bisqEasy.walletGuide.receive.content=உங்கள் Bitcoin-ஐ பெற, உங்கள் பணப்பையில் இருந்து ஒரு முகவரி தேவை. அதை பெற, உங்கள் புதிய பணப்பையை கிளிக் செய்யவும், பின்னர் திரையின் கீழே உள்ள 'பெறு' பொத்தானை கிளிக் செய்யவும்.\n\nBluewallet ஒரு பயன்படுத்தாத முகவரியை QR குறியீட்டாகவும், உரையாகவும் காட்டும். இந்த முகவரியை நீங்கள் Bisq Easy-ல் உங்கள் கூட்டாளிக்கு வழங்க வேண்டும், அவர் உங்களுக்கு வாங்கும் Bitcoin-ஐ அனுப்ப முடியும். QR குறியீட்டை ஒரு கேமரா மூலம் ஸ்கேன் செய்து, முகவரியை ஒரு மின்னஞ்சல் அல்லது அரட்டையுடன் அனுப்பி, அல்லது எளிதாக அதை தட்டச்சு செய்வதன் மூலம் உங்கள் கணினிக்கு அந்த முகவரியை மாற்றலாம்.\n\nவர்த்தகத்தை முடித்தவுடன், Bluewallet வரும் Bitcoin-ஐ கவனிக்கும் மற்றும் உங்கள் இருப்பை புதிய நிதியுடன் புதுப்பிக்கும். நீங்கள் புதிய வர்த்தகம் செய்யும் ஒவ்வொரு முறையும், உங்கள் தனியுரிமையைப் பாதுகாக்க புதிய முகவரியைப் பெறுங்கள்.\n\nஉங்கள் சொந்த பணப்பையில் Bitcoin-ஐ பெறத் தொடங்குவதற்கான அடிப்படைகள் இதுவே. Bluewallet பற்றி மேலும் அறிய விரும்பினால், கீழே உள்ள வீடியோக்களைப் பார்க்க பரிந்துரைக்கிறோம்.
