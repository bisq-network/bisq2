bisqEasy.openTrades.cancelTrade.warning.part2=உங்கள் ஒப்புதல் வர்த்தக விதிகளை மீறுவதாகக் கருதப்படலாம் மற்றும் உங்கள் சுயவிவரம் நெட்வொர்க்கில் தடைவுக்குள்ளாகலாம்.\n\nபங்குதாரர் 24 மணி நேரத்திற்கு மேலாக பதிலளிக்காத நிலையில் இருந்தால் மற்றும் எந்த கட்டணம் செலுத்தப்படவில்லை என்றால், நீங்கள் எந்த விளைவுகளும் இல்லாமல் வர்த்தகத்தை நிராகரிக்கலாம். பதிலளிக்காத தரப்புக்கு பொறுப்பு இருக்கும்.\n\nஉங்களுக்கு ஏதேனும் கேள்விகள் இருந்தால் அல்லது சிக்கல்களை சந்தித்தால், தயவுசெய்து உங்கள் வர்த்தக பங்குதாரருடன் தொடர்பு கொள்ளவும் அல்லது 'ஆதரவுப் பகுதியில்' உதவியைத் தேடவும்.\n\nஉங்கள் வர்த்தக பங்குதாரர் வர்த்தக விதிகளை மீறியதாக நீங்கள் நம்பினால், நீங்கள் ஒரு மத்தியஸ்தர் கோரிக்கையை தொடங்க விருப்பமுள்ளது. ஒரு மத்தியஸ்தர் வர்த்தக அரட்டையில் சேர்ந்து ஒத்துழைப்பான தீர்வை கண்டுபிடிக்க முயற்சிக்கிறார்.\n\nநீங்கள் வர்த்தகத்தை ரத்து செய்ய விரும்புகிறீர்களா?

bisqEasy.openTrades.closeTrade.warning.interrupted=வர்த்தகத்தை மூடுவதற்கு முன், நீங்கள் தேவையானால் வர்த்தக தரவுகளை csv கோப்பாக காப்புப்பிரதி செய்யலாம்.\n\nஒரு முறை வர்த்தகம் மூடப்பட்ட பிறகு, வர்த்தகத்திற்கான அனைத்து தரவுகளும் நீக்கப்படும், மேலும் நீங்கள் வர்த்தக அரட்டையில் வர்த்தக சகோதரருடன் தொடர்பு கொள்ள முடியாது.\n\nநீங்கள் இப்போது வர்த்தகத்தை மூட விரும்புகிறீர்களா?

bisqEasy.openTrades.closeTrade.warning.completed=உங்கள் வர்த்தகம் முடிந்துவிட்டது.\n\nஇப்போது நீங்கள் வர்த்தகத்தை மூடலாம் அல்லது தேவையானால் உங்கள் கணினியில் வர்த்தக தரவுகளை காப்புப்பிரதி செய்யலாம்.\n\nவர்த்தகம் மூடப்பட்ட பிறகு, வர்த்தகத்துடன் தொடர்புடைய அனைத்து தரவுகளும் நீக்கப்படும், மேலும் நீங்கள் வர்த்தக அரட்டையில் வர்த்தக நண்பருடன் தொடர்பு கொள்ள முடியாது.
