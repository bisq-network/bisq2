bisqEasy.openTrades.rejectTrade.warning=கணக்கு விவரங்களின் பரிமாற்றம் இன்னும் தொடங்கவில்லை என்பதால், வர்த்தகத்தை மறுத்தால் வர்த்தக விதிகளை மீறுவது அல்ல.\n\nஉங்களுக்கு ஏதேனும் கேள்விகள் இருந்தால் அல்லது சிக்கல்களை சந்தித்தால், தயவுசெய்து உங்கள் வர்த்தக நண்பரை தொடர்பு கொள்ளவும் அல்லது 'ஆதரவுப் பகுதியில்' உதவி தேடவும்.\n\nநீங்கள் வர்த்தகத்தை மறுக்க விரும்புகிறீர்களா?
