bisqEasy.tradeGuide.rules.content=- விற்பனையாளர் மற்றும் வாங்குபவரின் கணக்கு விவரங்களை பரிமாறுவதற்கு முன்பு, எந்த ஒரு தரப்பும் காரணம் வழங்காமல் வர்த்தகத்தை ரத்து செய்யலாம்.\n- வர்த்தகர்கள் தங்கள் வர்த்தகங்களை புதிய செய்திகளுக்காக அடிக்கடி சரிபார்க்க வேண்டும் மற்றும் 24 மணி நேரத்திற்குள் பதிலளிக்க வேண்டும்.\n- கணக்கு விவரங்கள் பரிமாறிய பிறகு, வர்த்தக கடமைகளை நிறைவேற்ற முடியாதது வர்த்தக ஒப்பந்தத்தை மீறுவதாகக் கருதப்படுகிறது மற்றும் Bisq நெட்வொர்க்கில் தடை விதிக்கப்படலாம். வர்த்தக இணைப்பு பதிலளிக்காததாக இருந்தால் இது பொருந்தாது.\n- Fiat கட்டணத்தின் போது, வாங்குபவர் 'கட்டணத்திற்கான காரணம்' புலத்தில் 'Bisq' அல்லது 'Bitcoin' போன்ற சொற்களை சேர்க்கக் கூடாது. அதற்குப் பதிலாக, வர்த்தக ID-ஐ வர்த்தகத்துடன் வங்கிக் கட்டணத்தை தொடர்பு கொள்ள காரணமாக பயன்படுத்த வேண்டும்.\n- Fiat பரிமாற்ற நேரம் நீண்டதாக இருந்தால், வர்த்தகம் உடனடியாக முடிக்க முடியாத போது, இரண்டு வர்த்தகர்களும் வர்த்தக முன்னேற்றத்தை கண்காணிக்க தினத்தில் குறைந்தது ஒருமுறை ஆன்லைனில் இருக்க வேண்டும்.\n- வர்த்தகர்கள் தீர்க்கப்படாத பிரச்சினைகளை சந்தித்தால், அவர்கள் உதவிக்காக வர்த்தக அரட்டையில் ஒரு மத்தியஸ்தரை அழைக்க விருப்பம் கொண்டிருக்கிறார்கள்.\n\nஉங்களுக்கு ஏதேனும் கேள்விகள் இருந்தால் அல்லது உதவி தேவைப்பட்டால், 'ஆதரவு' மெனுவின் கீழ் கிடைக்கும் அரட்டையறைகளை பார்வையிட தயங்க வேண்டாம். சந்தோஷமாக வர்த்தகம் செய்யவும்!
bisqEasy.tradeGuide.rules.headline=வர்த்தக விதிகள் பற்றி என்ன தெரிந்து கொள்ள வேண்டும்?
