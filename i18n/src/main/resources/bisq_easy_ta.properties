bisqEasy.tradeGuide.process.content=நீங்கள் ஒரு சலுகையை ஏற்க முடிவு செய்தால், சலுகையால் வழங்கப்பட்ட உள்ள விருப்பங்களில் இருந்து தேர்வு செய்யும் சுதந்திரத்தை நீங்கள் பெறுவீர்கள். வர்த்தகத்தை தொடங்குவதற்கு முன்பு, உங்கள் மதிப்பீட்டிற்காக ஒரு மேலோட்டப் பார்வை வழங்கப்படும்.\nஒரு வர்த்தகம் தொடங்கப்பட்டவுடன், பயனர் இடைமுகம் வர்த்தக செயல்முறையை வழிகாட்டும், இது பின்வரும் படிகளை உள்ளடக்கியது:
bisqEasy.tradeGuide.process.headline=வர்த்தக செயல்முறை எப்படி செயல்படுகிறது?
bisqEasy.tradeGuide.process.steps=1. விற்பனையாளர் மற்றும் வாங்குபவர் கணக்கு விவரங்களை பரிமாறுகிறார்கள். விற்பனையாளர் தனது கட்டணத் தரவுகளை (எடுத்துக்காட்டாக, வங்கி கணக்கு எண்) வாங்குபவருக்கு அனுப்புகிறார் மற்றும் வாங்குபவர் தனது Bitcoin முகவரியை (அல்லது Lightning இன் பில்லுக்கு) விற்பனையாளருக்கு அனுப்புகிறார்.\n2. அடுத்ததாக, வாங்குபவர் விற்பனையாளரின் கணக்குக்கு Fiat கட்டணத்தை Trade ID ஐ 'கட்டணத்திற்கான காரணம்' ஆக உள்ளடக்கியதாக தொடங்குகிறார். கட்டணத்தைப் பெற்றதும் மற்றும் Trade ID சரியானது என்பதைச் சரிபார்த்ததும், விற்பனையாளர் பெறுமதியை உறுதிப்படுத்துவார்.\n3. பின்னர், விற்பனையாளர் Bitcoin ஐ வாங்குபவரின் முகவரிக்கு அனுப்புகிறார் மற்றும் பரிவர்த்தனை ID ஐ (Lightning பயன்படுத்தப்படும்போது விருப்பமாக முன்னணி படத்தை) பகிர்கிறார். பயனர் இடைமுகம் உறுதிப்படுத்தல் நிலையை காட்டும். உறுதிப்படுத்தப்பட்ட பிறகு, வர்த்தகம் வெற்றிகரமாக நிறைவடைகிறது.
