academy.wallets.subHeadline=Выбар правільных інструментаў для кіравання і абароны вашага bitcoin.
academy.wallets.whatIsAWalletHeadline=Што такое кашалёк
academy.wallets.whatIsAWalletContent=Кашалькі — гэта ваш інструмент для выканання самых асноўных дзеянняў з Bitcoin: атрымання, захоўвання і адправкі. Паколькі Bitcoin з'яўляецца адкрытай сістэмай, кожны можа стварыць кашалёк для яго, і існуе шмат розных кашалькоў. Гэта выдатна, бо гэта азначае, што ў вас ёсць мноства розных варыянтаў на рынку, з якіх можна выбіраць, і вы нават можаце выкарыстоўваць некалькі розных кашалькоў для розных патрэбаў.\n\nЗвычайна кашалёк — гэта частка праграмнага забеспячэння, якая выконвае некалькі функцый для вас: ён счытвае блокчейн, каб праверыць баланс адрасоў, якія вы кантралюеце. Ён можа ствараць і адправіць транзакцыі, калі вы хочаце заплаціць каму-небудзь. І ён захоўвае вашы ключы, каб вы маглі падпісваць свае транзакцыі. Некаторыя з гэтых функцый выглядаюць па-рознаму ў розных кашальках, і некаторыя кашалькі ахопліваюць толькі часткі з іх. Каб лепш зразумець гэта, карысна знайсціся з рознымі характарыстыкамі, якія адрозніваюць кашалькі адзін ад аднаго.\n\nПерш за ўсё, вам трэба зразумець розніцу паміж гарачым кашальком і халодным кашальком. Гарачы кашалёк — гэта праграмны кашалёк, дзе ключы, якія кантралююць ваш Bitcoin, захоўваюцца на прыладзе, падключанай да інтэрнэту. Халодны кашалёк, з другога боку, — гэта наладка, дзе вашы ключы захоўваюцца на прыладзе, якая ніколі не падключаецца да інтэрнэту, і вы выкарыстоўваеце іншае праграмнае забеспячэнне для адсочвання вашага балансу і падрыхтоўкі і адпраўкі транзакцый. Гарачыя кашалькі звычайна з'яўляюцца простым прыкладаннем на вашым тэлефоне або ноўтбуку. Халодны кашалёк, з другога боку, азначае, што вы выкарыстоўваеце праграму на вашым тэлефоне або ноўтбуку, якая не захоўвае вашыя ключы, і вы спалучаеце гэта з другой прыладай, якая захоўвае ключы і ніколі не падключаецца да інтэрнэту. Гэтая другая прылада можа быць спецыяльным ноўтбукам або смартфонам, або, часцей за ўсё, апаратным кашальком. Гарачыя кашалькі прасцей кіраваць і выкарыстоўваць, але яны таксама менш бяспечныя. Халодныя кашалькі патрабуюць крыху больш складанай і нязручнай наладкі, але прапануюць значна большы ўзровень бяспекі ад узломаў і памылак пры апрацоўцы ключоў. Як кіраваць рызыкамі кіравання вашымі сродкамі — гэта асабістае рашэнне, але звычайна рэкамендуецца выкарыстоўваць гарачыя кашалькі, як ваш традыцыйны кашалёк для банкнот і манет у кішэні, і халодныя кашалькі, як сейф у банку. Вы б не насілі мільён долараў у сваім кашальку. І вы б не выкарыстоўвалі змесціва свайго сейфа, каб заплаціць за каву.\n\nАпаратныя кашалькі — гэта спецыяльныя фізічныя прылады, якія распрацаваны і выраблены з адзінай мэтай — захоўваць ключы да вашых сродкаў і падпісваць транзакцыі з гэтымі ключамі. Яны прапануюць зручны спосаб падпісваць транзакцыі для расходавання вашых сродкаў, захоўваючы вашы ключы ў бяспечным выглядзе, які перашкаджае іх выцечцы да іншых. Выкарыстанне апаратнага кашалька паляпшае вашу бяспеку ў параўнанні з выкарыстаннем гарачага кашалька на вашым асноўным камп'ютары або смартфоне. Калі вы пачынаеце свой шлях у Bitcoin, вам не патрэбен кашалёк з першага дня, але вы, напэўна, захочаце атрымаць яго, як толькі пачнеце назапашваць колькасць Bitcoin, якое было б шкада страціць. На рынку існуе шмат апаратных кашалькоў, з тыповымі цэнамі каля 100 долараў.\n\nІ апошня заўвага: баланс у цэнтралізаванай біржы не з'яўляецца кашальком. Паколькі вы не кантралюеце ключы, вы спадзяецеся на цэнтралізаваную біржу, каб яна сапраўды захоўвала ваш Bitcoin. Калі па якой-небудзь прычыне яны не адправяць яго вам, калі вы вырашыце яго зняць, у вас не будзе спосабу яго атрымаць. Запомніце: не вашы ключы — не вашы манеты.
academy.wallets.howToPickHeadline=Як выбраць кашалёк
academy.wallets.howToPickContent=Выбар правільнага кашалька для вас - гэта рашэнне, якое залежыць ад многіх фактараў, такіх як тое, як вы будзеце выкарыстоўваць Bitcoin, якія сумы вы будзеце апрацоўваць або якія прылады вы маеце. Тым не менш, ёсць некалькі агульных рэкамендацый, якіх вы можаце прытрымлівацца, і канкрэтныя кашалькі, якія маюць добрую рэпутацыю.\n\nПершае і самае важнае агульнае парада - выбраць кашальок з адкрытым кодам. Забеспячэнне праверкі кода вашага кашалька з'яўляецца вельмі важным. Вы можаце даведацца больш пра гэта ў раздзеле Open Source на Bisq Learn. Яшчэ адна важная рэкамендацыя - выбраць кашальок, які не падтрымлівае іншыя криптовалюты, акрамя Bitcoin. Кашалькі, якія апрацоўваюць некалькі криптовалют, павінны выкарыстоўваць больш складаны код для працы з рознымі падтрымліваемымі валютамі, што ўводзіць большыя рызыкі бяспекі. Таму лепш выбраць кашальок толькі для Bitcoin для вашых сродкаў. Нарэшце, паспрабуйце шукаць кашалькі, якія існуюць ужо некаторы час, маюць моцную базу карыстальнікаў і добрую рэпутацыю. Лепш пакінуць зусім новыя кашалькі для прасунутага выкарыстання або эксперыментаў у максімум.\n\nКалі вы плануеце выкарыстоўваць свой кашальок на смартфоне, мы рэкамендуем звярнуць увагу на адзін з наступных кашалькоў: Bluewallet, Blockstream Green або Nunchuk. З іншага боку, калі вы хочаце выкарыстоўваць ПК, мы б прапанавалі выкарыстоўваць адзін з наступных: Sparrow, Bluewallet, Electrum, Blockstream Green або Nunchuk. Усе яны добрыя кашалькі для пачаткоўцаў. Вы можаце паспрабаваць некалькі з іх, каб знайсці той, які вам больш падыходзіць, або нават выкарыстоўваць некалькі адначасова, калі хочаце. Калі вы атрымаеце больш вопыту і ведаў, вы можаце пачаць развіваць перавагі ў залежнасці ад больш прасунутых функцый, якія робяць гэтыя кашалькі крыху адрознымі адзін ад аднаго.\n\nКалі ў вас будзе дастаткова сродкаў, каб пачаць ставіцца да бяспекі яшчэ больш сур'ёзна, магчыма, будзе мэтазгодна набыць апаратны кашалёк. З апаратным кашальком вы зможаце захоўваць свае ключы ў ім і падпісваць транзакцыі з яго дапамогай, у той час як вы ўсё яшчэ можаце выкарыстоўваць праграмнае забеспячэнне, такое як Sparrow, Bluewallet або Nunchuk, каб правяраць свае балансы і падрыхтаваць транзакцыі. Што тычыцца апаратных кашалькоў, большасць таго ж парады прымяняецца: выбірайце кашалькі з празрыстымі і публічнымі дызайнамі, якія падтрымліваюць толькі Bitcoin і маюць добрую рэпутацыю і гісторыю. Некаторыя вядомыя брэнды - Coldcard, Bitbox, Trezor або Foundation.\n\nСвет кашалькоў багаты і разнастайны, што з'яўляецца як выдатным, так і блытанінай. Гэта цалкам нармальна быць крыху перагружаным спачатку. Калі вы толькі пачынаеце, мы б рэкамендавалі даследаваць крыху, паспрабаваць некаторыя з варыянтаў, якія мы падзяліліся з вамі, і, калі вы знойдзеце той, з якім вам зручна, прытрымлівайцеся яго. Калі вы працягнеце вучыцца больш пра Bitcoin, вы заўсёды можаце даследаваць новыя і больш прасунутыя варыянты і пераключацца на любы іншы кашалёк або выкарыстоўваць некалькі з іх, калі вам гэта трэба.


