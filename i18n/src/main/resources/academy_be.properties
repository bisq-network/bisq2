academy.foss.subHeadline=Даведацца пра адкрыты код і як ён падтрымлівае Bitcoin і Bisq
academy.foss.bitcoinAndFossHeadline=Біткойн і адкрытае праграмнае забеспячэнне
academy.foss.bitcoinAndFossContent=Адкрытае праграмнае забеспячэнне — гэта праграмнае забеспячэнне, код якога даступны грамадскасці, і любы чалавек можа чытаць, капіраваць і змяняць гэты код любым спосабам, які ён лічыць патрэбным. Гэта ў адрозненне ад закрытага праграмнага забеспячэння або ўласніцкага праграмнага забеспячэння, дзе арыгінальны аўтар вырашае захаваць код для сябе, і ніхто іншы не мае доступу або дазволу на яго. Нягледзячы на тое, што гэта можа здацца тэхнічнай тэмай, вам варта зразумець наступствы адкрытага праграмнага забеспячэння для вашага шляху з Bitcoin. Давайце паглыбімся ў гэта.\n\nСвет Bitcoin глыбока ўплывае і звязаны з адкрытым праграмным забеспячэннем. Праграмнае забеспячэнне Bitcoin само па сабе з'яўляецца адкрытым з першага дня. Bisq таксама з'яўляецца праектам з адкрытым кодам. Многія іншыя навакольныя тэхналогіі, такія як кліенты Lightning, службы змешвання або праграмнае забеспячэнне для майнинга, звычайна ствараюцца як праекты з адкрытым кодам. Многія кашалькі таксама з'яўляюцца адкрытымі, і, як мы абмяркоўваем у раздзеле Кашалькоў Bisq Learn, мы настойліва рэкамендуем выбіраць кашалькі, якія з'яўляюцца адкрытымі.\n\nЧаму гэта так? Закрытае праграмнае забеспячэнне звычайна ствараецца і захоўваецца ў прыватнасці кампаніямі і асобамі, якія жадаюць браць плату за ліцэнзіі і захоўваць поўны кантроль над праектам. У сферы Bitcoin гэта рэдка так. Bitcoin па сваёй прыродзе з'яўляецца адкрытай і гасціннай сістэмай, і код з'яўляецца прадстаўленнем гэтага. Кожны можа бачыць код, змяняць яго, дзяліцца копіямі сваёй уласнай версіі з іншымі і, простымі словамі, рабіць з ім усё, што яму хочацца. Bisq таксама з'яўляецца праектам з адкрытым кодам, дзе кожны запрашаецца ўдзельнічаць, пашыраць прыкладанне і ўносіць паляпшэнні рознымі спосабамі.
academy.foss.openSourceBenefitsHeadline=Як адкрыты код прыносіць вам карысць
academy.foss.openSourceBenefitsContent=Вы можаце падумаць, што, паколькі вы не з'яўляецеся распрацоўшчыкам праграмнага забеспячэння, код некаторага праграмнага забеспячэння, які з'яўляецца публічным ці не, мае мала значэння для вас. Гэта зусім не так. Нават калі вы не плануеце глядзець на код або змяняць яго ў прыкладаннях, якія вы выкарыстоўваеце, ваш досвед з імі будзе глыбока залежаць ад таго, ці з'яўляецца код адкрытым або закрытым. Гэта яшчэ больш важна, калі мы гаворым пра праграмнае забеспячэнне, якое будзе кіраваць вашым фінансавым жыццём і падтрымліваць вашу здольнасць захоўваць, атрымліваць і адпраўляць грошы. Звычайна выкарыстанне праграмнага забеспячэння з адкрытым кодам будзе больш карысным для вас, чым выкарыстанне яго закрытых аналагаў. Давайце разгледзім некалькі важных прычын, якія робяць гэта важным для вас.\n\nАдна з вельмі важных прычын выбраць праграмнае забеспячэнне з адкрытым кодам - гэта бяспека. Паколькі праграмнае забеспячэнне з адкрытым кодам можа быць прачытана любым, хакеры і злосныя акцёры рэгулярна спрабуюць знайсці памылкі і ўразлівасці ў ім. Вы можаце падумаць, што гэта небяспечна, але на самай справе ўсё наадварот! Гэта таму, што той факт, што код адкрыты для ўсіх, азначае, што любы можа шукаць праблемы бяспекі і або ўказваць на іх, выпраўляць іх самастойна, або злоўжываць імі. Сумесна супольнасць карыстальнікаў і распрацоўшчыкаў вакол праекта зможа хутка выявіць і выпраўляць большасць памылак, часта нават да таго, як яны будуць выпушчаны. І калі хто-небудзь выкарыстоўвае гэтую памылку злоўжываючы, неўзабаве гэта будзе заўважана, і будуць прынятыя меры. У закрытым праграмным забеспячэнні толькі маленькая аплачаная каманда, якая стаіць за праектам, правярае код, што перакладаецца ў значна большыя шанцы на тое, што памылкі застануцца непрыкметнымі. Больш вочаў, менш памылак. І кампаніі таксама маюць стымул не раскрываць той факт, што іх прадукты з закрытым кодам маюць праблемы бяспекі, што прыводзіць да таго, што многія памылкі і ўзломы застаюцца ў сакрэце, а не раскрываюцца. Нарэшце, паколькі ў закрытых праектах толькі каманда распрацоўшчыкаў можа бачыць код, як вы або хто-небудзь іншы можа быць упэўнены, што праграмнае забеспячэнне бяспечнае? Гэта звязана з адным агульным выслоўем у культуры Bitcoin: не давярай, правярай. У цэлым, праграмнае забеспячэнне з адкрытым кодам прыводзіць да значна больш бяспечных і надзейных вынікаў, чым закрытае праграмнае забеспячэнне.\n\nЯшчэ адна выдатная прычына выбраць праграмнае забеспячэнне з адкрытым кодам замест закрытага - гэта доўгатэрміновая бесперапыннасць першага. Код, які з'яўляецца публічным, не залежыць ад якой-небудзь адзінай арганізацыі або асобы для яго падтрымкі з цягам часу. Нават калі першапачатковая каманда, якая стаіць за праектам, у канчатковым выніку знікне, іншыя могуць узяцца за яго і працягваць падтрымліваць і развіваць яго. Найбольшым прыкладам гэтага з'яўляецца сам Bitcoin: нягледзячы на тое, што яго псевданімны стваральнік, Сатошы Накамота, знік больш за дзесяць гадоў таму, праект працягваў расці і развівацца за межамі ўсіх чаканняў. Такім чынам, кожны раз, калі вы выбіраеце праграмнае забеспячэнне з адкрытым кодам замест закрытага, вы драматычна зніжаеце шанцы на тое, што нейкая кампанія або распрацоўшчык пакінуць вас без дапамогі з некаторым няведаным праграмным забеспячэннем, якое знікае і становіцца састарэлым.\n\nНарэшце, праекты з адкрытым кодам з шырокім выкарыстаннем, такія як Bitcoin, Bisq або кашалькі, такія як Electrum, як правіла, прыводзяць да высокакласных прадуктаў, прыцягваючы лепшыя таленты. Адкрытая прырода праектаў дазваляе любому супрацоўнічаць, і многія выдатныя распрацоўшчыкі ў гэтай сферы аддаюць перавагу супрацоўнічаць, ствараючы на аснове добрага праекта, чым пачынаць дублікат з нуля. З цягам часу кумулятыўныя ўнёскі гэтых асоб прыводзяць да ўражлівых вынікаў, якія часта зацямняюць тое, што большасць кампаній, нават добра фінансаваных, могуць калі-небудзь дасягнуць.\n\nУ заключэнне, выбар варыянтаў з адкрытым кодам для вашых інструментаў Bitcoin прыносіць вялікі набор пераваг, якія дапамагаюць вам атрымліваць асалоду ад бяспечнымі і карыснымі прадуктамі высокай якасці. Мы спадзяемся, што вы зацікавіліся прыродай кода, які вы выкарыстоўваеце ў сваім паўсяднёвым жыцці, і што вы зробіце абгрунтаваны выбар адносна праграмнага забеспячэння, якое вы выкарыстоўваеце.
