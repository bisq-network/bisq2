######################################################

academy.bitcoin.subHeadline=Раўнамерная электронная грашовая сістэма, якая дазваляе адправіць онлайн-плацяжы непасрэдна без пасрэднікаў.
academy.bitcoin.whatIsBitcoinHeadline=Што такое Bitcoin
academy.bitcoin.whatIsBitcoinContent=Біткойн — гэта найбольшая і самая папулярная криптовалюта ў свеце. Гэта лічбавая форма грошай, якая дазваляе любому адправіць каштоўнасць іншым людзям без неабходнасці ў пасрэдніках. Ён з'явіўся ў 2009 годзе і з таго часу значна вырас, атрымаўшы шырокае прызнанне ва ўсім свеце дзякуючы сваім унікальным і прывабным уласцівасцям.\n\nБіткойн адрозніваецца ад усіх нацыянальных валют у некалькіх аспектах. Біткойн не кантралюецца і не выпускаецца ніводным урадам або ўстановай. Ён дэцэнтралізаваны і існуе толькі дзякуючы тысячам людзей па ўсім свеце, якія яго выкарыстоўваюць. Гэта робіць яго нейтральнымі грашамі, дзе ніхто не знаходзіцца ў прывілеяваным становішчы, якое дазваляе злоўжываць. Гэта таксама азначае, што вы свабодны выкарыстоўваць біткойн без неабходнасці ў якой-небудзь дазволу, і ніхто ў сістэме не мае большай улады, чым вы. Гэта адкрытая сістэма, якая вітае ўсіх. Яшчэ адной важнай уласцівасцю з'яўляецца тое, што вы можаце захоўваць біткойн у самастойным захаванні. Іншымі словамі, вы можаце валодаць ім самастойна, не залежачы ад якой-небудзь іншай кампаніі або арганізацыі. У параўнанні з традыцыйнымі валютамі, ён больш падобны на грошы ў вашым кішэні (якія вы цалкам кантралюеце), чым на баланс у банкаўскім рахунку (дзе вы падпадаеце пад умовы і жаданні банка). З-за гэтага вы таксама заўсёды свабодны адправіць біткойн: вам не патрэбна адабрэнне іншых, і вашы транзакцыі не могуць быць спынены або адменены. Трэці цікавы аспект — гэта тое, што прапанова біткойна абмежавана максімум 21 мільёнамі. Гэта азначае, што каштоўнасць кожнага біткойна, у адрозненне ад каштоўнасці кожнага долара, напрыклад, не можа быць зменшана шляхам стварэння большай колькасці. Біткойн ствараецца праз дарагі працэс, які называецца майнинг, і як графік эмісіі, так і максімальная колькасць, якое можа быць створана, строга вызначаны і не можа быць зменены. Гэта робіць прапанову абмежаванай, пэўнай і прадказальнай, што робіць біткойн прывабным дзякуючы сваёй недастатковасці і надзейнасці.
academy.bitcoin.whyUseBitcoinHeadline=Навошта выкарыстоўваць Bitcoin
academy.bitcoin.whyUseBitcoinContent=Уласцівасці Bitcoin робяць яго ўнікальным актывам, які прыцягвае розных людзей па розных прычынах. Як Bitcoin прываблівае вас, залежыць ад вашага профілю і патрэбаў.\n\nАдна з самых распаўсюджаных прычын, па якой людзі выкарыстоўваюць Bitcoin, - гэта яго здольнасць абараняць каштоўнасць з цягам часу. Нацыянальныя валюты большасці краін свету пастаянна губляюць каштоўнасць з-за дэвальвацыі валюты. Гэта азначае, што, утрымліваючы свае зберажэнні ў грошах або на банкаўскім рахунку, вы паступова іх губляеце, бо іх каштоўнасць зніжаецца з цягам часу. Абмежаванае прапанаванне Bitcoin прадухіляе гэта, таму нават калі ён паводзіць сябе нестабільна ў кароткатэрміновай перспектыве, гэта магутны інструмент для захавання вашага багацця ў доўгатэрміновай перспектыве.\n\nЯшчэ адна прычына, па якой людзі выкарыстоўваюць Bitcoin, - гэта абарона ад дзеянняў і рашэнняў урадаў і фінансавых устаноў. Паколькі Bitcoin - гэта тое, што вы можаце валодаць, адправіць і атрымаць без дазволу, каштоўнасць, захаваная ў ім, не падвяргаецца ўплыву такіх сітуацый, як цэнтральны банк, які друкуе больш адзінак сваёй нацыянальнай валюты, банк, які вырашае заблакаваць вашыя пераводы па неабгрунтаваных прычынах, або ўрад, які накладае канфіскацыі на сваё насельніцтва. З Bitcoin правілы гульні добра вядомыя і прадказальныя, і вы можаце разлічваць на тое, што сетка будзе справядлівай і будзе ставіцца да ўсіх аднолькава.\n\nBitcoin таксама вельмі прывабны для тых, хто займаецца міжнароднай гандлем і імкнецца адправіць або атрымаць грошы ў іншыя краіны або рэгіёны. Bitcoin не мае паняцця межаў і працуе аднолькава, незалежна ад таго, адправіце вы яго суседу або камусьці на другім баку свету. Паколькі аплата людзям або кампаніям у розных рэгіёнах свету звычайна азначае доўгія чаканні, значныя камісіі і складаную бюракратыю, некаторыя людзі выбіраюць Bitcoin як простую і зручную альтэрнатыву для сваіх міжрэгіянальных плацяжоў. Гэта таксама азначае, што вы можаце выкарыстоўваць яго для адпраўкі грошай у краіны, якія ваш урад або банк вырашылі заблакаваць.\n\nНарэшце, некаторыя людзі выбіраюць Bitcoin за яго простасць і зручнасць. Bitcoin прапануе шмат пераваг у гэтым сэнсе ў параўнанні з традыцыйнымі валютамі. З ім вам не трэба займацца кантрактамі і доўгімі бюракратычнымі працэсамі, каб зрабіць простыя рэчы, такія як адкрыццё ўліковага запісу. Вы можаце лёгка атрымаць доступ да сваіх грошай на ўсіх вашых прыладах. Вы можаце адправіць іх куды заўгодна і каму заўгодна без неабходнасці ў розных формах аплаты (грошы, банкаўскія пераводы розных тыпаў, крэдытныя карткі і г.д.). Вы можаце лёгка абараніць і забяспечыць свае сродкі з правільнымі ведамі, і вам не прыйдзецца турбавацца пра тое, што хто-небудзь скраде ваш кашалёк або даныя крэдытнай карткі.\n\nBitcoin - гэта вялікі і інавацыйны крок наперад у свеце грошай і плацяжоў. Амаль напэўна ёсць прычына, па якой Bitcoin можа быць прывабным і карысным для вашых патрэбаў, таму мы заклікаем вас даведацца больш і стаць знаёмымі з ім.


