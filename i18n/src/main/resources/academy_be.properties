academy.security.subHeadline=Забяспечваючы, што толькі вы заўсёды маеце доступ да сваіх сродкаў
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Абараняючы вашы ключы
academy.security.securingYourKeysContent=Першае, што вам трэба зразумець, гэта простая ідэя: не вашы ключы, не вашы манеты. Гэта азначае, што, каб сапраўды валодаць сваім Bitcoin, ён павінен захоўвацца ў кашальку, дзе толькі вы валодаеце ключамі. Такім чынам, утрымліваць баланс Bitcoin у такіх арганізацыях, як банкі або цэнтралізаваныя біржы, не з'яўляецца сапраўдным валоданнем актывам, бо менавіта гэтыя арганізацыі, а не вы, трымаюць ключы да вашых сродкаў. Калі вы сапраўды хочаце валодаць сваім bitcoin, вы павінны захоўваць яго ў кашальку, для якога толькі вы кантралюеце ключы.\n\nІснуе шмат кашалькоў для Bitcoin, кожны з якіх мае свой унікальны дызайн і функцыі. Аднак усе яны маюць адну агульную асаблівасць: так ці інакш, яны будуць захоўваць вашы прыватныя ключы. Гэтыя ключы забяспечваюць доступ да вашых сродкаў. Які б кашалёк вы ні выкарыстоўвалі, вы павінны пераканацца, што толькі вы або людзі, якім вы цалкам давяраеце, маюць доступ да гэтых ключоў. Калі хто-небудзь іншы атрымае доступ да іх, яны змогуць скрасці вашыя сродкі, і нічога нельга будзе зрабіць, каб адклікаць гэтую транзакцыю. З іншага боку, страта ключоў таксама жахлівая. Калі вы страціце свае ключы, вы не зможаце больш адправіць свае сродкі, і няма спосабу аднавіць кантроль над імі. Хоць гэта можа здавацца страшным, вы можаце лёгка пазбегнуць гэтых сітуацый з дапамогай некаторага навучання і добрых практык.\n\nБольшасць кашалькоў для bitcoin прапануюць вам рэзервовыя копіі даўжынёй 12 або 24 словы, якія звычайна называюць мнеманічнай фразай або проста seed фразай. Гэтая рэзервовая фраза дазваляе вам аднавіць ваш кашалёк на любым прыладзе, што робіць яе самым важным элементам для вашай бяспекі. Звычайна рэкамендуецца захоўваць гэтыя рэзервовыя копіі ў аналагічнай форме, звычайна запісваючы іх на кавалку паперы або на маленькім металічным лістку, і мець некалькі копій. Вы таксама павінны захоўваць іх так, каб вы маглі знайсці іх, калі вам гэта спатрэбіцца, але ніхто іншы не мог атрымаць доступ да іх.\n\nДля значных сум Bitcoin звычайна выкарыстоўваюцца спецыялізаваныя прылады, якія называюцца Hardware Wallets, для захоўвання вашых ключоў. Гэтыя прылады прапануюць вышэйшы ўзровень бяспекі ў параўнанні з захоўваннем вашых ключоў у кашальку на смартфоне або ноўтбуку, забяспечваючы зручны досвед пры здзяйсненні транзакцый. Вы можаце даведацца больш пра гэтыя і іншыя тыпы кашалькоў у раздзеле Кашалькі ў Bisq Learn.\n\nНарэшце, пераканайцеся, што вы пазбягаеце занадта складаных схем захоўвання. Складаны план захоўвання з многімі дэталямі і нюансамі аддаліць злодзеяў ад вашых сродкаў, але таксама існуе значная верагоднасць таго, што вы можаце не змагчы атрымаць доступ да свайго кашалька з-за памылак, блытаніны або проста забыцця таго, як вы арганізавалі рэзервовыя копіі. Старайцеся знайсці баланс паміж наладкай, якая занадта простая і якую любы можа лёгка зламаць (напрыклад, захоўваючы вашу seed фразу ў простым тэкставым файле на працоўным стале вашага ноўтбука), і такой, якая настолькі складаная, што нават вы не зможаце яе зламаць (напрыклад, захоўваючы словы вашай seed фразы ў 12 кнігах у 12 розных месцах).
academy.security.avoidScamsHeadline=Ухіляйцеся ад махлярства
academy.security.avoidScamsContent=Іншай крыніцай праблем і рызыкаў з'яўляюцца ашуканствы. Транзакцыі Bitcoin з'яўляюцца незваротнымі, што азначае, што калі нехта падмане вас і прымусіць адправіць яму некаторыя Bitcoin, а потым уцячэ з імі, вы не зможаце шмат што зрабіць. З-за гэтага часта сустракаюцца розныя схемы, дзе людзі спрабуюць пераканаць вас адправіць ім некаторыя bitcoin. Большасць часу ашуканцы прапануюць вам цудоўную "магчымасць" лёгка зарабіць грошы, што, як правіла, гучыць занадта добра, каб быць праўдай. Канкрэтныя гісторыі і дэталі, звязаныя з гэтымі ашуканствамі, вельмі разнастайныя і крэатыўныя, але агульны шаблон заўсёды будзе аднолькавым: вам прапануюць цудоўныя вяртанні, але спачатку вам трэба будзе адправіць bitcoin наперад. Як толькі bitcoin будзе адправлены, вы, напэўна, ніколі не ўбачыце, каб ён вярнуўся да вас. Абарона ад гэтых ашуканстваў простая: узаемадзейнічайце толькі з надзейнымі і даверанымі кампаніямі і людзьмі. Калі вы адчуваеце, што нейкая арганізацыя падазроная, запытайцеся пра рэкамендацыі або проста аддаліцеся ад яе. Калі вам прапануюць магчымасць, якая здаецца амаль занадта добрай, каб быць праўдай, яна, напэўна, такая і ёсць, і вам варта ад яе ўстрымацца.


