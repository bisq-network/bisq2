academy.privacy.subHeadline=Вашы даныя - гэта вашы. Захоўвайце іх такімі.
academy.privacy.introContent=Захаванне вашай фінансавай інфармацыі і ідэнтычнасці ў сакрэце з'яўляецца агульнай патрэбай сярод карыстальнікаў Bitcoin. Гэта натуральна і лагічна не жадаць, каб іншыя людзі ведалі пра вашыя сродкі і транзакцыі без вашага згоды. У рэшце рэшт, вы ж не будзеце насіць футболку з балансам вашага банкаўскага рахунку і справаздачамі па крэдытных картах, калі будзеце ісці па вуліцы, ці не так? Прывілейнасць - гэта важная тэма ў Bitcoin, бо празрыстая прырода транзакцый і адрасоў Bitcoin робіць памылкі ў гэтай сферы асабліва дарагімі. У гэтым раздзеле мы разгледзім некаторыя аспекты прыватнасці ў вашай падарожжы з Bitcoin.
academy.privacy.whyPrivacyHeadline=Чаму прыватнасць мае значэнне
academy.privacy.whyPrivacyContent=Многія карыстальнікі цэняць свабоду, якую Біткойн дае ім, каб валодаць сваёй уласнасцю і свабодна здзяйсняць транзакцыі без дазволу з боку іншых. Але без добрых практык прыватнасці гэтыя асаблівасці Біткойна сур'ёзна размываюцца. Раскрыццё інфармацыі пра сябе і свае Біткойн-актывы падвяргае вас рызыцы розных відаў нападаў з боку іншых, якія абмяжуюць вашу ўласную свабоду. Разважанне над тым, якія даныя вы дзелецеся, і ўважлівасць да гэтага дапамогуць вам пазбегнуць дарагіх памылак, пра якія вы можаце пашкадаваць у будучыні.\n\nПершае відавочнае пытанне, звязанае з раскрыццём вашай асобы і дэталяў пра вашыя актывы, - гэта асабістая бяспека. Калі нехта ведае дэталі, такія як колькасць Біткойнаў, якія вы маеце, дзе вы жывяце і які кашалёк вы выкарыстоўваеце, яны могуць лёгка спланаваць фізічны напад на вас, каб атрымаць вашыя ключы. Гэта асабліва спакуслівае ў параўнанні з банкаўскімі рахункамі ў нацыянальнай валюце, паколькі транзакцыі Біткойна незваротныя. Такім чынам, калі злодзей здолее прымусіць вас адправіць вашыя Біткойны на адрас, які належыць яму, або проста скраде вашыя ключы ад кашалька і зробіць гэта сам, не будзе магчымасці адменіць гэтую транзакцыю, і вашыя Біткойны больш не будуць вашымі. Захаванне вашай асобы і фінансавых дэталяў у сакрэце перашкаджае вам стаць мішэнню для такога роду нападаў.\n\nЯшчэ адна добрая прычына трымаць свае дэталі ў сакрэце - гэта небяспека, якую ўяўляюць варожыя дзяржаўныя рэгуляцыі і дзеянні. Урады па ўсім свеце неаднаразова прымаюць меры супраць прыватнай уласнасці сваіх грамадзян рознымі спосабамі. Выдатным прыкладам гэтага з'яўляецца Выканаўчы ўказ 6102, які зрабіў незаконным для грамадзян ЗША валодаць золатам і прывёў да адзінабаковай канфіскацыі золата ў мільёнаў грамадзян ЗША. Як і з звычайнымі злодзеямі, забеспячэнне таго, каб дзяржаўныя органы і супрацоўнікі не мелі інфармацыі пра вас і вашыя актывы, абараняе вас у выпадку, калі ўрад пачне негатыўную палітыку супраць уладальнікаў Біткойна.\n\nУ цэлым, вы, напэўна, проста не хочаце, каб іншыя ведалі, колькі Біткойнаў вы маеце або якія транзакцыі вы здзяйсняеце. Як мы абараняем нашы банкаўскія рахункі рознымі метадамі, каб толькі мы маглі правяраць нашы балансы і перамяшчэнні, мае сэнс забяспечыць, каб іншыя не мелі магчымасці бачыць транзакцыі і іх дэталі, такія як калі, колькі або з кім мы здзяйсняем транзакцыі.
academy.privacy.giveUpPrivacyHeadline=Як мы адмаўляемся ад сваёй прыватнасці
academy.privacy.giveUpPrivacyContent=Існуе шмат спосабаў, як чалавек можа добраахвотна або выпадкова раскрыць асабістыя даныя. Часцей за ўсё гэта лёгка прадухіліць з дапамогай крыху здаровага сэнсу, бо мы часта проста аддаем свае даныя, не задумваючыся пра гэта. Некаторыя больш тонкія ўцечкі патрабуюць некаторых тэхнічных ведаў і часу. Але добрая навіна ў тым, што з мінімальнымі намаганнямі можна пазбегнуць найбольш значных праблем.\n\nЯсным лідарам памылак у галіне прыватнасці, як з-за іх частоты, так і з-за іх жахлівасці, з'яўляецца проста добраахвотнае прадстаўленне вашага пашпарта пры куплі або продажы Bitcoin. Сёння большасць цэнтралізаваных біржаў (кампаніі, такія як Coinbase, Kraken, Binance і г.д.) падпадаюць пад дзяржаўныя рэгуляцыі KYC (KYC азначае Know Your Customer). Гэта азначае, што ўрады прымушаюць гэтыя кампаніі запытваць ваш пашпарт, нацыянальную ідэнтыфікацыйную карту, вадзіцельскія правы або падобныя дакументы, каб гэтую інфармацыю можна было звязаць з вашым уліковым запісам. З таго моманту, як вы іх аддасце, кожная купля і продаж, якія вы зробіце, будуць запісаны і звязаны з вамі. Больш за тое, біржа і дзяржаўныя органы будуць мець поўны доступ да вашых балансаў у любы час. Нават калі вы вырашыце вывесці свой Bitcoin з гэтых біржаў у кашалёк, які вы самі захоўваеце, гэтыя бакі змогуць адсочваць, на якія адрасы былі адпраўлены вашы сродкі. І калі гэтага недастаткова, ёсць яшчэ адна праблема, якую варта ўлічваць: калі нейкі хакер атрымае доступ да баз дадзеных гэтых кампаній, ваша інфармацыя можа быць раскрыта публічна ў інтэрнэце, дазваляючы любому ў свеце ведаць усю вашу захаваную асабістую і фінансавую інфармацыю. Гэта сітуацыя, якая адбылася шмат разоў за апошнія некалькі гадоў, з жахлівымі наступствамі для некаторых з пацярпелых кліентаў біржаў.\n\nЯшчэ адна сфера, на якую трэба звярнуць увагу, - гэта паўторнае выкарыстанне адрасоў. Кожны раз, калі вы даяце каму-небудзь адрас вашага кашалька, каб атрымаць ад іх некаторыя bitcoin, гэты чалавек даведваецца, што гэты адрас належыць вам. Гэта азначае, што з гэтага моманту чалавек можа адсочваць адрас і ўсю яго актыўнасць. Калі вы паўторна выкарыстоўваеце гэты адрас, кожны чалавек, з якім вы ўзаемадзейнічаеце, зможа бачыць розныя транзакцыі, якія праходзяць праз адрас, уключаючы, калі яны адбываюцца, адкуль і куды ідуць сродкі, і сумы, якія перадаюцца. Таму рэкамендуецца выкарыстоўваць адрасы для атрымання bitcoin толькі адзін раз. Большасць кашалькоў аўтаматычна клапоцяцца пра гэта для вас, але ўсё ж важна, каб вы разумелі, чаму гэта добрая практыка.\n\nНарэшце, спадзявацца на вузлы іншых людзей для чытання дадзеных блокчэйна азначае, што запускальнік вузла можа патэнцыйна адсочваць, якія адрасы цікавыя вашаму кашалёку. Калі вы аперуеце значнымі сумамі Bitcoin, варта навучыцца запускаць свой уласны вузел і падключаць да яго свой кашалёк. Або, прынамсі, быць уважлівым да таго, да якога вузла вы падключаецеся, і выбіраць адзін з чалавека або арганізацыі, якім вы давяраеце, напрыклад, сябра, які больш дасведчаны ў Bitcoin, або мясцовай супольнасці Bitcoin.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq дапамагае абараніць вашу прыватнасць
academy.privacy.bisqProtectsPrivacyContent=Bisq дазваляе вам купляць і прадаваць Bitcoin у іншых карыстальнікаў. Гэта простая розніца прыносіць свет пераваг у плане прыватнасці ў параўнанні з выкарыстаннем цэнтралізаваных біржаў. Выкарыстоўваючы Bisq, вы абараняеце сваю бяспеку і прыватнасць ад урадаў, кампаній і іншых ворагуючых трэціх асоб, якія ў адваротным выпадку запісвалі б і выкарыстоўвалі вашы дадзеныя супраць вашых інтарэсаў.\n\nКалі вы здзяйсняеце транзакцыі ў Bisq, толькі ваш партнёр і вы ведаеце дэталі транзакцыі. І нават паміж вамі, інфармацыя, якую трэба падзяліцца, цалкам мінімізавана і абмежавана толькі неабходнымі дэталямі плацяжу, такімі як, напрыклад, нумар вашага банкаўскага рахунку, калі вы хочаце атрымаць плацеж у фіятных грашах на ваш банкаўскі рахунак. Гэта азначае, што няма неабходнасці падаваць такія даныя, як ваш пашпарт, адрас і г.д. Больш за тое, магчымасць узаемадзейнічаць з рознымі партнёрамі ў кожнай здзелцы перашкаджае любому адзінаму чалавеку назапашваць даныя пра вас з цягам часу, тым самым размеркаваўшы вашу гісторыю транзакцый паміж рознымі контрагентамі і перашкаджаючы любой асобе ўтрымліваць поўны агляд вашага фінансавага жыцця. Bisq таксама дазваляе вам атрымліваць любы bitcoin, які вы купляеце, непасрэдна на адрас кашалька, які вы кантралюеце, што дазваляе вам захоўваць кантроль над вашымі сродкамі ў любы час і размеркаваць іх па розных адрасах, каб ні адзін партнёр не мог маніторыць ваш увесь кашалёк.\n\nІ памятайце: Bisq - гэта проста частка праграмнага забеспячэння, якое працуе на вашым камп'ютары і падключаецца да інтэрнэту толькі праз сеткі, якія паважаюць прыватнасць, такія як Tor і I2P. Вам нават не трэба рэгістравацца дзе-небудзь у псевданімны спосаб. З-за гэтага ніхто нават не можа ведаць, што вы выкарыстоўваеце Bisq, і ваша камунікацыя з іншымі ўдзельнікамі не можа быць маніторынгавана, адсочвана або даступна трэцім асобам.


