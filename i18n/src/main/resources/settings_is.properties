settings.network.transport.options.info=Þegar bæði Tor og I2P eru valin, notar Bisq tvö einkalífsnetin samhliða til að auka seiglu og frammistöðu.\nSkilaboð eru send yfir bæði netin samtímis, sem leiðir til hraðari afhendingar og meiri líkur á árangursríkri móttöku.\nEf annað netið verður fyrir DDoS árás, getur Bisq haldið áfram að starfa í gegnum hitt, sem tryggir óslitna samskipti.

settings.network.transport.options.i2pOnly.warn=Að nota aðeins I2P getur minnkað áreiðanleika netsins. Fyrir bestu upplifunina mælum við með að kveikja á bæði Tor og I2P.\n\nViltu halda áfram með aðeins I2P?
