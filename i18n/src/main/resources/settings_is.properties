settings.backup.headline=Öryggisafrit stillinga
settings.backup.totalMaxBackupSizeInMB.description=Hámarksstærð í MB fyrir sjálfvirk öryggisafrit
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Mikilvægar upplýsingar eru sjálfkrafa afritaðar í gagnaskránni þegar uppfærslur eru gerðar,\ní samræmi við þessa geymslustrategíu:\n\t- Síðasta klukkutími: Halda einu öryggisafriti á mínútu.\n\t- Síðasta dagur: Halda einu öryggisafriti á klukkutíma.\n\t- Síðasta vika: Halda einu öryggisafriti á dag.\n\t- Síðasta mánuður: Halda einu öryggisafriti á viku.\n\t- Síðasta ár: Halda einu öryggisafriti á mánuði.\n\t- Fyrri ár: Halda einu öryggisafriti á ári.\n\nVinsamlegast athugið, þetta öryggisafritunarkerfi ver ekki gegn bilunum á harðardiskum.\nTil að tryggja betri vernd, mælum við eindregið með því að búa til handvirk öryggisafrit á annarri harðardisk.
settings.backup.totalMaxBackupSizeInMB.invalid=Verður að vera gildi á milli {0} MB og {1} MB
