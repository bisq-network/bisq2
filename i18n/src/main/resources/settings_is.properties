settings.network.transport.options.clearOnly=Aðeins Clearnet
settings.network.transport.options.info=Þegar bæði Tor og I2P eru valin, notar Bisq tvö einkalífsnetin samhliða til að auka seiglu og frammistöðu.\nSkilaboð eru send yfir bæði netin samtímis, sem leiðir til hraðari afhendingar og meiri líkur á árangursríkri móttöku.\nEf annað netið verður fyrir DDoS árás, getur Bisq haldið áfram að starfa í gegnum hitt, sem tryggir óslitna samskipti.

settings.network.transport.options.i2pOnly.warn=Að nota aðeins I2P getur minnkað áreiðanleika netsins. Fyrir bestu upplifunina mælum við með að kveikja á bæði Tor og I2P.\n\nViltu halda áfram með aðeins I2P?
settings.network.transport.options.i2pOnly.accept=Já, ég vil halda áfram með aðeins I2P
settings.network.transport.options.i2pOnly.cancel=Nei, ég kýs Tor og I2P

settings.network.transport.options.torOnly.warn=Að nota aðeins Tor getur minnkað áreiðanleika netsins miðað við sameinaða stillingu með Tor og I2P.\n\nViltu halda áfram með aðeins Tor?
settings.network.transport.options.torOnly.accept=Já, ég vil halda áfram með aðeins Tor
settings.network.transport.options.torOnly.cancel=Nei, ég kýs Tor og I2P

settings.network.i2p.headline=I2P valkostir
settings.network.i2p.useEmbedded=Nota innbyggðan leiðara

settings.network.i2p.useEmbedded.info=Þegar þú notar innbyggða I2P leiðarann, tekur upphafið lengri tíma, og ef þú byrjar og stoppar Bisq oft, getur stöðugleiki netsins orðið fyrir skaða.\nLeiðarinn getur verið merktur sem ótraustur af I2P netinu.\n\nTil að forðast þessi vandamál geturðu annað hvort sett upp opinbera I2P leiðarann frá https://geti2p.net eða notað Bisq I2P leiðarann, sem heldur áfram að keyra eftir að Bisq er lokað. Þetta veitir hraðari upphafstíma og, eftir því hvernig netuppsetningin þín er, gerir leiðarinn þinn kleift að leggja meira af mörkum til I2P netsins.

settings.network.i2p.useEmbedded.warn=Þegar þú notar innbyggða I2P leiðarann, tekur upphafið lengri tíma, og tíð endurræsing á Bisq getur minnkað stöðugleika netsins.\nLeiðarinn getur verið merktur sem ótraustur af I2P netinu.\n\nTil að forðast þessi vandamál geturðu annað hvort sett upp opinbera I2P leiðarann frá https://geti2p.net eða notað Bisq I2P leiðarann, sem heldur áfram að keyra eftir að Bisq er lokað. Þetta veitir hraðari upphafstíma og, allt eftir netuppsetningu þinni, leyfir leiðarann þinn að leggja meira til I2P netsins.\n\nErtu viss um að þú viljir halda áfram að nota innbyggða leiðarann?
settings.network.i2p.useEmbedded.warn.accept=Já, ég vil nota innbyggða leiðarann
settings.network.i2p.useEmbedded.warn.cancel=Nei, ég kýs að nota ytra leiðara

