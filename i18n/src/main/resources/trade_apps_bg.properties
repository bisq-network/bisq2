# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.overview=Смяната се извършва чрез използване на тайната на хеш временно заключен контракт (HTLC) в Lightning Network за контракт в биткойн транзакция. Чрез заявяване на Lightning плащането, тайната за заявяване на on-chain биткойн се разкрива на изпращача на Lightning плащането. Това гарантира, че едно плащане отключва другото плащане, което позволява размяна без риск от контрагент.
