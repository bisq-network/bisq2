tradeApps.LIQUID_SWAP.subHeadline=Протокол за сделки с атомни размени на Liquid страничната верига за търговия с всякакви Liquid активи
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Като използвате Liquid swaps, потребителят трябва да инсталира и стартира портфейла Elements и да го конфигурира, така че да може да бъде достъпен от приложението Bisq.\n\nНай-широко използваният актив в Liquid е USDT (Tether), стабилна монета, свързана с USD. Въпреки че това не може да се сравни с нещо като Bitcoin, той има много предимства пред Fiat USD, което обикновено включва банкови трансфери с всички проблеми и неудобства на наследствената Fiat система.\n\nL-BTC може да бъде използван от другата страна на сделката, който е заместител на Bitcoin в Liquid веригата. За да конвертирате Bitcoin в L-BTC, трябва да изпратите Bitcoin на адрес за peg-in и след 102 потвърждения ще получите L-BTC за това. Връщането от L-BTC към Bitcoin (peg-out) работи по подобен начин, но изисква разрешение от Liquid федерацията, която е група от компании и индивидуални лица в Bitcoin пространството. Така че това не е напълно бездоверителен процес.\n\nТрябва да се избягва сравняването на Liquid активи с характеристиките на Bitcoin. Той цели други случаи на употреба и не може да отговори на високото ниво на децентрализация и устойчивост на цензурата на Bitcoin. Може да се разглежда по-скоро като алтернатива на традиционните финансови продукти. Чрез използването на блокчейн технология, той избягва класическите посредници, подобрява сигурността и поверителността и предоставя по-добро потребителско изживяване.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Съществуващите liquid swaps все още са в разработка. Очаква се да бъдат пуснати през третото тримесечие на 2027 година.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Конфиденциалните транзакции осигуряват добра поверителност\n+ Бързо време за потвърждение от около 1 минута\n+ Ниски такси за транзакции\n+ Подходящо за транзакции с висока стойност
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Изисква се работа с портфейла Elements и блокчейна\n- И двамата търговци трябва да бъдат онлайн\n- Изтеглянето от L-BTC не е без доверие


