# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- Таксите за копаене на биткойн транзакцията могат да направят малките сделки неикономични\n- Търговците трябва да се грижат за времевите ограничения на транзакциите. В случай на задръстване в блокчейна и забавено потвърждение, това може да представлява риск за сигурността.


