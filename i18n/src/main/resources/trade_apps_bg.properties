tradeApps.MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=Протоколът за сделки от следващо поколение на Bisq, основан на 2-от-2 мултисиг ескроу и депозити за сигурност, използващ MuSig и Taproot.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC - Всички
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=Сигурността е основана на сигурностни депозити, както и на допълнителни функции във връзка с лимитите за сделки. Вижте вики страницата на Bisq за повече информация.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Зависи от метода на трансфер на фиат, който се използва. Онлайн трансферът на фиат обикновено разкрива идентичността на търговския партньор. От страна на Bitcoin е ограничен от ограниченията на конфиденциалността на Bitcoin и зависи от поведението на потребителя (избягването на обединяване на монети от множество сделки увеличава конфиденциалността). Вижте вики страницата на Bisq за повече информация.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Потребителят трябва да има малко количество биткойни за блокиране на депозит за сигурност. Може да бъде толкова бързо, колкото времето за потвърждение в блокчейн, или до няколко дни в зависимост от метода на плащане с фиат.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Въз основа на MuSig, атомни суапове и Taproot, изисква само една транзакция
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Концептуално следва протокола за сделки, използван в Bisq 1, основан на депозит за сигурност и процес на разрешаване на спорове.\n- Намалява броя на транзакциите от 4 на 1.\n- Подобрява поверителността, като прави транзакцията за депозит да изглежда като стандартна транзакция 'pay-to-pubKey-hash'.\n- Избягва проблема, при който продавачът трябва да открие арбитраж в случай, че купувачът не освободи депозита за сигурност след сделката. Атомните суапове ще осигурят на продавача възможността да получи депозита си обратно дори без сътрудничество от страна на купувача.\n- В случай на неотзивчив търговски партньор, структурата на транзакцията за изплащане в множество етапи осигурява, че не е необходим арбитраж и възстановяване от DAO.\n- Taproot предоставя повече гъвкавост и поверителност.\n- Научете повече подробности на: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig се очаква да бъде готов за пускане през първото тримесечие на 2026 година.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Разумна добра сигурност за сделки със средна стойност\n+ В сравнение с Bisq Easy, свойствата на сигурността са по-добри и могат да се търгуват по-високи суми. По-високите суми приближават цените на сделките до пазарните ставки.\n+ Успява да се справи с наследствената система на фиатния свят
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- И двамата търговци трябва да имат BTC за депозит за сигурност\n- Възелът на Bisq трябва да бъде онлайн, тъй като процесът на приемане на оферта е интерактивен\n- Тъй като трансферът на фиат се извършва по наследствени системи като банкови трансфери, той наследява всички тези недостатъци, като риск от възстановяване на средства, бавен трансфер, излагане на лични данни на партньора, когато детайлите на банковия трансфер съдържат истинското име. Въпреки това, тези различни недостатъци могат да бъдат смекчени чрез използване на методи за плащане, които носят нисък риск от възстановяване на средства, са бързи или незабавни и използват идентификатори на акаунти или имейл вместо истински имена. Някои методи за плащане напълно избягват банковата система, като пари по пощата или търговия лице в лице.


