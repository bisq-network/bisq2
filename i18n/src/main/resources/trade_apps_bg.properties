# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MONERO_SWAP=Много висока на страната на Monero поради неговата вградена силна конфиденциалност. От страната на Bitcoin е ограничена от ограниченията на конфиденциалността на Bitcoin.
