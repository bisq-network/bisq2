# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_MU_SIG=L-BTC/Фиат
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Сигурността се основава на сигурностни депозити, както и на допълнителни функции във връзка с лимитите за сделки. Вижте вики страницата на Bisq за повече информация.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Зависи от метода на трансфер на фиат, който се използва. Онлайн трансферът на фиат обикновено разкрива идентичността на търговския партньор. От страна на Liquid предлага по-добра поверителност от основната мрежа на биткойн поради конфиденциалните транзакции.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Потребителят трябва да има малко количество L-BTC за блокиране на депозит за сигурност. Потвърждението в блокчейна за Liquid е много бързо (около 1 минута). Времето за сделка зависи от използвания метод на плащане и времето за отговор на търговеца.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=На базата на депозит за сигурност, MuSig транзакция и многостепенен процес на разрешаване на спорове
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Концептуално следва протокола Bisq MuSig (в мрежата на биткойн). Liquid няма същите свойства на цензура като биткойн, въпреки че предлага няколко предимства пред основната мрежа на биткойн:\n- Liquid има много кратко време за потвърждение на блоковете от около 1 минута.\n- Таксите за транзакции са много ниски.\n- Поверителността е по-добра благодарение на конфиденциалните транзакции, които скриват изпратената сума.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig се очаква да бъде готов за пускане през Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Разумна добра сигурност за сделки със средна стойност\n+ В сравнение с Bisq MuSig, таксите за транзакции са по-ниски, потвържденията са по-бързи и конфиденциалността е по-добра.\n+ Успява да се справи с наследствената система на фиатния свят
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- И двамата търговци трябва да имат L-BTC за депозит за сигурност\n- Liquid е федеративна странична верига и не притежава високото ниво на устойчивост на цензура, което има основната мрежа на биткойн.\n- Прехвърлянето от основната мрежа на биткойн към Liquid биткойн е без доверие, въпреки че за прехвърляне на L-BTC обратно към BTC изисква разрешение от федерацията.\n- Възлите на производителите на Bisq трябва да бъдат онлайн, тъй като процесът на приемане на оферта е интерактивен\n- Тъй като трансферът на фиат се извършва по наследствени системи като банкови трансфери, той наследява всички тези недостатъци, като риск от възстановяване на средства, бавен трансфер, излагане на лични данни на партньора, когато детайлите на банковия трансфер съдържат истинското име. Въпреки това, тези различни недостатъци могат да бъдат смекчени чрез използване на методи за плащане, които носят нисък риск от възстановяване на средства, са бързи или мигновени и използват идентификатори на акаунти или имейли вместо истински имена. Някои методи за плащане напълно избягват банковата система, като плащане по пощата или търговия лице в лице.


