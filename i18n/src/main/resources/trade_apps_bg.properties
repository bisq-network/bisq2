# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW=Lightning Escrow
# suppress inspection "UnusedProperty"
tradeApps.overview.LIGHTNING_ESCROW=Протокол за сделки с ескроу на Lightning мрежата, използващ криптография с многопартийно изчисление
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIGHTNING_ESCROW=LN-BTC/Фиат
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIGHTNING_ESCROW=Сигурността се основава на депозитите за сигурност, както и на допълнителни функции, свързани с лимитите на сделките. Протоколът използва някои новаторски криптографски техники, които не са тествани в бойни условия и не са одитирани. Вижте вики страницата на Bisq за повече информация.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIGHTNING_ESCROW=Зависи от метода на трансфер на Fiat, който се използва. Онлайн трансферът на Fiat обикновено разкрива идентичността на търговския партньор. От страна на Bitcoin е ограничен от ограниченията на конфиденциалността на Bitcoin и зависи от поведението на потребителя (избягването на сливане на монети от множество сделки увеличава конфиденциалността). Вижте wiki на Bisq за повече информация.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIGHTNING_ESCROW=Потребителят трябва да има малко количество Bitcoin за блокиране на депозит за сигурност.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.subHeadline=Трипартитен протокол за търговия с фиат и Bitcoin в Lightning Network.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Той е базиран на множество Lightning плащания и разделя тайните за HTLC, за да създаде сигурна настройка, при която трета страна гарантира, че търговците се държат коректно. Използва замъглени вериги, за да постигне сигурно многопартийно изчисление.\n\nПотребителят трябва да стартира Lightning възел, който е конфигуриран с приложението Bisq.\n\nКонцептуално е подобен на протокола Bisq MuSig, но вместо MuSig транзакция използва тази 3-партийна настройка и вместо Bitcoin в блокчейна използва Bitcoin в Lightning Network.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow се очаква да бъде готов за пускане през Q4/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ В сравнение с Bisq Easy, свойствата на сигурността са по-добри и могат да се търгуват по-високи суми. По-високите суми приближават цените на сделките до пазарните ставки.\n+ Прехвърлянето на Bitcoin е почти моментално\n+ Много ниски такси за транзакции (маршрутизиране)
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Необходимо е да се стартира Lightning възел\n- И двамата търговци трябва да имат BTC (на Lightning) за гаранционния депозит.\n- Възелът на производителите Bisq трябва да бъде онлайн, тъй като процесът на приемане на оферта е интерактивен.\n- Тъй като трансферът на Fiat се извършва по наследствени системи като банкови трансфери, той наследява всички тези недостатъци, като риск от възстановяване на средства, бавен трансфер, излагане на лични данни на партньора, когато детайлите на банковия трансфер съдържат истинското име. Въпреки това, тези различни недостатъци могат да бъдат смекчени чрез използване на методи на плащане, които носят нисък риск от възстановяване на средства, са бързи или мигновени и използват идентификатори на акаунти или имейли вместо истински имена. Някои методи на плащане напълно избягват банковата система, като например плащане по пощата или търговия лице в лице.


