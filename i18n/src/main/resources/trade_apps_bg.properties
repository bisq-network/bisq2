# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Позволява търговия с биткойн в Lightning Network за фиат, като комбинира Submarine суапове и Liquid MuSig протокол.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Фиат
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Сигурността се основава на депозитите за сигурност, както и на допълнителни функции, свързани с лимитите на сделките. Вижте вики страницата на Bisq за повече информация.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Зависи от метода на трансфер на фиат, който се използва. Онлайн трансферът на фиат обикновено разкрива идентичността на търговския партньор. От страна на Lightning има по-добра поверителност в сравнение с Bitcoin в блокчейна, тъй като не оставя следи в Blockchain. От страна на Liquid има по-добра поверителност от основната мрежа на Bitcoin поради конфиденциални транзакции.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Потребителят трябва да има малко количество Bitcoin в Lightning за блокиране на депозит за сигурност. Submarine swaps и сделките се възползват от бързото време за потвърждение на блокчейна от около 1 минута. Времето за сделка зависи от използвания метод на плащане и времето за отговор на търговеца.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Комбинира Submarine swaps от Lightning към Liquid и протокола Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Той позволява на търговците да използват своя офлайн Bitcoin в Lightning за търговия с фиат, базирана на Liquid MuSig протокола. Протоколът е верига от 3 сделки и 2 различни протокола:\n- Първо търговците разменят своя Lightning Bitcoin чрез обратен Submarine swap за L-BTC (Submarine swap между Lightning и Liquid). Тази размяна се извършва с всеки доставчик на ликвидност, а не с търговския партньор.\n- След това сделката се осъществява на Liquid, използвайки MuSig протокола.\n- След като сделката е завършена, L-BTC се разменя обратно за Lightning чрез Submarine swap (отново с друг търговец/доставчик на ликвидност).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning се очаква да бъде готов за пускане през Q4/2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Разумна добра сигурност за сделки със средни стойности\n+ В сравнение с Bisq MuSig, таксите за транзакции са по-ниски, потвържденията са по-бързи и конфиденциалността е по-добра.\n+ Успява да се справи с наследствената система на фиатния свят
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- И двамата търговци трябва да имат BTC на Lightning за депозита за сигурност\n- Участието на 2 допълнителни търговци за Submarine swaps добавя сложност и потенциални (въпреки че малки) рискове.\n- Liquid е федеративна странична верига и няма високото ниво на устойчивост на цензура, което има основната мрежа на Bitcoin.\n- Peg-in от основната мрежа на Bitcoin към Liquid Bitcoin е без доверие, но за pegging-out на L-BTC към BTC изисква разрешение от федерацията.\n- Узаконителите на Bisq трябва да бъдат онлайн, тъй като процесът на приемане на оферта е интерактивен\n- Тъй като трансферът на Fiat се извършва по наследствени системи като банкови трансфери, той наследява всички недостатъци, като риск от обратно плащане, бавен трансфер, излагане на лични данни на партньора, когато детайлите на банковия трансфер съдържат истинското име. Въпреки това, тези различни недостатъци могат да бъдат смекчени чрез използване на методи за плащане, които носят нисък риск от обратно плащане, са бързи или моментални и използват идентификатори на акаунти или имейли вместо истински имена. Някои методи за плащане напълно избягват банковата система, като плащане по пощата или търговия лице в лице.


