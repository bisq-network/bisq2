tradeApps.overview.convenience.MONERO_SWAP=Потребителят трябва да инсталира Farcaster swap daemon и пълен възел за Monero и Bitcoin. След като бъде инсталиран, е много удобно.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.subHeadline=Протокол за атомен обмен между вериги за търговия на Bitcoin с Monero
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=На базата на проекта Farcaster (финансиран от общността на Monero), използващ хеширани времеви заключващи договори (HTLC), адаптерни подписи и доказателства за нулево знание за атомно обменяне на Bitcoin и Monero.\n\nПотребителят трябва да инсталира и стартира Bitcoin възел, Monero възел и демона на Farcaster. По време на обмена, възлите на двамата търговци трябва да бъдат онлайн. Допълнителното усилие при използването на този протокол се изплаща с много висок ниво на сигурност. Въпреки това, потребителите трябва да се запознаят с детайлите на тази концепция и да са наясно, че има крайни случаи, носещи малки рискове.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Monero swaps се очаква да бъдат готови за пускане през Q2/2027.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Много сигурно\n+ Добра поверителност. От страната на Bitcoin наследява свойствата на поверителност на Bitcoin. От страната на Monero се възползва от високата поверителност на Monero.\n+ Подходящо за сделки с висока стойност
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Изискват се определени технически умения и опит за управление на необходимата инфраструктура\n- Времето за потвърждение зависи от потвържденията в двете блокчейна, което обикновено е около 20-30 мин.\n- Таксите за транзакции от страната на Bitcoin могат да бъдат значителни в случай на висока задръстваност на блокчейна (въпреки че това е доста рядко)\n- И двамата търговци трябва да бъдат онлайн\n- Изисква се много бързо дисково пространство за възлите
