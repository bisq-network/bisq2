muSig.tradeLimits.tab1.info=Um sich gegen Rückbuchungen von böswilligen Käufern abzusichern, gibt es verschiedene Optionen und Parameter, die verwendet werden, um ein Limit für die maximalen Handelsbeträge für Bitcoin-Käufer sowie die Häufigkeit der Handelsgeschäfte festzulegen.\n\nFolgende Aspekte werden berücksichtigt:\n- Rückbuchungsrisiko der im Handel verwendeten Zahlungsmethode\n- Alter des Zahlungskontos (wann es in Bisq erstellt wurde)\n- Sicherheitsleistung des Käufers (15 - 100% des Handelsbetrags)\n- Ob der Käufer zuvor mit demselben Konto gehandelt hat und sein Kontobesitz durch die Verwendung eines zweiten Zahlungskontos verifiziert hat\n- Reputation des Käufers

