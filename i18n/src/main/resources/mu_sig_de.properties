muSig.tradeGuide.welcome.headline=Wie man auf Bisq MuSig handelt
muSig.tradeGuide.welcome.content=Dieser Leitfaden bietet einen Überblick über die wesentlichen Aspekte des Kaufs oder Verkaufs von Bitcoin mit Bisq MuSig.\nIn diesem Leitfaden erfahren Sie mehr über das Sicherheitsmodell, verstehen den Handelsablauf aus der Perspektive des Benutzers und überprüfen die Handelsregeln.\n\nBei weiteren Fragen können Sie gerne die verfügbaren Chat-Räume im Menü 'Support' besuchen.

muSig.tradeGuide.security.headline=Wie sicher ist es, auf Bisq MuSig zu handeln?
muSig.tradeGuide.security.content=- Bisq hält niemals Ihre Gelder; Transaktionen sind durch ein 2-von-2-Multisig und Sicherheitsleistungen gesichert.\n- Mediatoren und Schiedsrichter kontrollieren die Multisig-Schlüssel nicht und können Gelder nicht einseitig bewegen.\n- Fiat-Zahlungen können Rückbuchungsrisiken mit sich bringen, daher sollten Sie die Handelsregeln sorgfältig befolgen.\n- Sie sind verantwortlich für die Einhaltung der lokalen Gesetze.

muSig.tradeGuide.process.headline=Wie funktioniert der Handelsprozess?
muSig.tradeGuide.process.content=Wenn Sie sich entscheiden, ein Angebot anzunehmen, wählen Sie aus den verfügbaren Optionen aus und überprüfen eine Zusammenfassung, bevor Sie beginnen.\nSobald der Handel initiiert ist, wird die Benutzeroberfläche Sie durch diese Schritte führen:

muSig.tradeGuide.process.steps=1. Der Verkäufer und der Käufer tauschen Kontodaten aus. Der Verkäufer sendet Zahlungsdaten (z. B. Kontonummer) und der Käufer sendet seine Bitcoin-Adresse.\n2. Der Käufer sendet die Fiat-Zahlung und markiert die Zahlung als gestartet. Befolgen Sie die Anweisungen der App für den Zahlungsgrund (lassen Sie es leer, es sei denn, es wird ausdrücklich verlangt).\n3. Der Verkäufer bestätigt den Empfang und sendet Bitcoin an die Adresse des Käufers (teilt die Transaktions-ID). Bestätigungen schließen den Handel ab.

muSig.tradeGuide.rules.headline=Was muss ich über die Handelsregeln wissen?
muSig.tradeGuide.rules.content=- Bevor Kontodaten ausgetauscht werden, kann jede Partei ohne Angabe von Gründen stornieren.\n- Überprüfen Sie regelmäßig die Nachrichten und antworten Sie zeitnah; wenn die Mediation beginnt, antworten Sie innerhalb von 48 Stunden.\n- Halten Sie den Chat auf den Handel beschränkt, senden Sie keine Links und teilen Sie niemals sensible Informationen.\n- Lassen Sie während der Fiat-Zahlung das Feld 'Zahlungsgrund' leer, es sei denn, es wird anders angewiesen. Nennen Sie niemals Bisq, Bitcoin oder die Trade-ID.\n- Wenn die Bank des Absenders Gebühren erhebt, trägt der Absender diese.\n- Schließen Sie den Handel innerhalb des Handelsfensters ab und seien Sie mindestens täglich online, wenn die Überweisungen langsam sind.\n- Mediation ist der erste Eskalationsschritt; ein Mediator kann bis zu 48 Stunden für eine Antwort benötigen.\n- Schiedsgerichtsbarkeit ist das letzte Mittel, wenn der Vorschlag des Mediators abgelehnt wird oder ein Peer nicht reagiert, und wird erst nach der Zeit Sperre verfügbar (10 Tage für Altcoin-Handels, 20 Tage für Fiat-Handels).\n\nSollten Sie Fragen haben oder Unterstützung benötigen, zögern Sie nicht, die Chat-Räume im Menü 'Support' zu besuchen. Viel Spaß beim Handel!

muSig.tradeGuide.rules.confirm=Ich habe die Nutzervereinbarung gelesen und verstanden

muSig.tradeGuide.notConfirmed.warn=Bitte lesen Sie die Handelsanleitung und bestätigen, dass Sie die Handelsregeln gelesen und verstanden haben.
muSig.tradeGuide.open=Handelsanleitung öffnen
