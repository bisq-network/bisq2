muSig.tradeGuide.welcome.content=Willkommen bei Bisq MuSig!

muSig.tradeGuide.security.headline=Sicherheit
muSig.tradeGuide.security.content=- Handelsgeschäfte sind durch eine Sicherheitsleistung von zwei Parteien mit MuSig gesichert\n- Peers haben die gemeinsame exklusive Kontrolle über ihre Mittel\n- Die Einhaltung der Handelsregeln minimiert das Risiko von Rückbuchungen\n

muSig.tradeGuide.process.headline=Handelsablauf
muSig.tradeGuide.process.content=Der Käufer wählt ein Angebot aus und überprüft dessen Zusammenfassung; sobald die Bestätigung gegeben ist, wird die Benutzeroberfläche die Nutzer durch diese Schritte führen:

muSig.tradeGuide.process.steps=1. Die Zahlungsdaten des Verkäufers werden mit dem Käufer geteilt (z. B. Kontodaten)\n2. Der Käufer initiiert die Fiat-Überweisung, lässt den Zahlungsgrund leer und markiert die Zahlung als gestartet, wodurch er seinen Teil der MuSig-Auszahlung signiert\n3. Wenn die Fiat-Zahlung eingegangen ist, bestätigt der Verkäufer die Zahlung und fügt die fehlende Unterschrift der MuSig-Auszahlung hinzu\n4. Der Käufer erhält den Bitcoin-Handelsbetrag, und sowohl Käufer als auch Verkäufer erhalten ihre Einlagen zurück

muSig.tradeGuide.rules.headline=Die Regeln
muSig.tradeGuide.rules.content=- Händler erkennen an, dass das Nichteinhalten der Regeln zu einer Strafe führen kann; \nStrafen sind im Artikel des Bisq-Wikis mit dem Titel "Tabelle der Strafen" definiert.\n- Sobald ein Handel begonnen hat, kann er nicht mehr storniert werden, es sei denn, es gibt einen technischen Grund dafür.\n- Die Fiat-Kontodaten, die in Bisq definiert sind, müssen genau mit denen des Kontos übereinstimmen, das im Handel verwendet wird.\n- Wenn ein Feld für "Zahlungsgrund" in den Formularen der Fiat-Institution vorhanden ist, muss es leer gelassen werden oder, falls erforderlich, kann der vollständige Name des Absenders verwendet werden.\n- Kommunikation ist der Schlüssel für ein reibungsloses Handelserlebnis, dennoch sind Händler nicht verpflichtet, im Chat zu antworten.\n- Halten Sie alle Kommunikationen innerhalb von Bisq und vermeiden Sie die Nutzung von externen Kanälen (Telefon, E-Mail, Messaging-Apps), um Beweise im Falle eines Streits zu sichern.\n- Ändern Sie die Zahlungsmethode nicht, sobald der Handel begonnen hat, es sei denn, es gibt einen zwingenden Grund dafür, in diesem Fall sollte ein Mediator einbezogen werden; der Peer kann dennoch die Fortsetzung ablehnen.\n- Der Käufer sollte die Zahlung so schnell wie möglich leisten, und der Verkäufer hat bis zum Ende der Handelsperiode Zeit, den Erhalt der Gelder zu bestätigen.\n- Verkäufer sollten Zahlungen, die von Konten mit abweichenden Daten eingehen, nicht bestätigen, insbesondere wenn dies dazu führen würde, dass das Konto des Käufers signiert wird, und sollten stattdessen eine Mediation einleiten.\n- Während eines Streits müssen die Peers innerhalb von 48 Stunden auf einen Mediator oder Schiedsrichter antworten.\n\nDer Support-Chat, der über das linke Menü zugänglich ist, kann genutzt werden, um eventuelle Zweifel zu klären.


muSig.tradeGuide.rules.confirm=Ich habe die Nutzervereinbarung gelesen und verstanden

muSig.tradeGuide.notConfirmed.warn=Bitte lesen Sie die Handelsanleitung und bestätigen, dass Sie die Handelsregeln gelesen und verstanden haben.
muSig.tradeGuide.open=Handelsanleitung öffnen
