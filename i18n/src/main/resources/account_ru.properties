# UPI
paymentAccounts.createAccount.accountData.backgroundOverlay.upi=Переводы UPI ограничены суммой 100 000 рупий за транзакцию.\nЕсли вы торгуете на сумму выше 100 000 рупий, вероятно, потребуется несколько переводов.\n\nОбратите внимание, что некоторые банки могут устанавливать более низкие лимиты для своих клиентов.
paymentAccounts.upi.virtualPaymentAddress=Виртуальный платежный адрес

# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Торговля с использованием почтовых денежных переводов США (USPMO) на Bisq требует следующего:\n\n- Покупатели BTC должны указать имя продавца BTC в полях Плательщик и Получатель, а также сделать четкие фотографии USPMO и отслеживаемого конверта перед отправкой.\n- Покупатели BTC должны отправить USPMO с подтверждением доставки.\n\nВ случае посредничества или спора вы должны предоставить фотографии, серийный номер USPMO, номер почтового отделения и сумму, чтобы медиатор или агент по возврату могли подтвердить платеж. Непредоставление этих доказательств приведет к проигрышу спора. Отправитель полностью несет ответственность за подтверждение платежа.

