# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle — это сервис перевода денег, который лучше всего работает *через* ваш банк.\n\n1. Проверьте, поддерживает ли ваш банк Zelle (и как именно): [HYPERLINK:https://www.zellepay.com/get-started]\n2. Обратите внимание на лимиты перевода — банки часто устанавливают отдельные лимиты на отправку на день, неделю и месяц.\n3. Если ваш банк не поддерживает Zelle, вы все равно можете использовать мобильное приложение Zelle, но лимиты будут значительно ниже.\n4. Имя в вашем аккаунте Bisq **должно** совпадать с именем в вашем аккаунте Zelle/банке.\n\nЕсли вы не сможете завершить платеж через Zelle точно так, как указано в контракте на сделку, вы можете потерять часть или всю вашу залоговую сумму.\n\nПоскольку Zelle несет более высокий риск возврата платежа, продавцам рекомендуется связываться с новыми покупателями по электронной почте или SMS, чтобы подтвердить, что они являются владельцами аккаунта.


