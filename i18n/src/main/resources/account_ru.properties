paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Пожалуйста, убедитесь, что ваш банк позволяет вносить наличные на счета других людей.\n\nМногие банки больше не поддерживают депозиты на иностранные счета.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Торговля 'Лицом к Лицу' подчиняется другим правилам и несет различные риски по сравнению с онлайн-транзакциями.\n\nКлючевые отличия включают:\n\n1. Торговые партнеры должны обменяться деталями места и времени встречи, используя предоставленную контактную информацию.\n2. Оба партнера должны принести свои ноутбуки и подтвердить **“платеж отправлен”** и **“платеж получен”** на месте встречи.\n3. Если у создателя есть специальные **условия и положения**, они должны указать их в поле **Дополнительная информация**.\n4. При принятии предложения, принимающая сторона соглашается с указанными создателем **условиями и положениями**.\n5. В случае спора медиаторы или арбитры могут предложить ограниченную помощь, так как обычно трудно предоставить неопровержимые доказательства того, что произошло на встрече. В таких случаях средства BTC могут оставаться заблокированными, пока оба партнера не достигнут соглашения.\n\nЧтобы полностью понять торговлю 'Лицом к Лицу', пожалуйста, прочитайте инструкции и рекомендации здесь:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Город для встречи (будет отображен с предложением)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Как бы вы хотели, чтобы с вами связался торговый партнер? (адрес электронной почты, номер телефона,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Добавьте любые условия или детали, которые будут отображаться с вашими предложениями для этого аккаунта. Не используйте это поле для обмена контактной информацией для общения вне Bisq.
