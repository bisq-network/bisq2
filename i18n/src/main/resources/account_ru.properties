# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=С помощью HalCash покупатель BTC отправляет код на вывод продавцу BTC через SMS.\n\nПожалуйста, проверьте лимиты HalCash вашего банка перед торговлей.\nТипичные лимиты:\n1. Минимальный вывод: 10 €\n2. Максимум за вывод: 600 €\n3. Суточный лимит: 3,000 € на получателя\n4. Месячный лимит: 6,000 € на получателя\n\nВыводы должны быть кратными 10 €. Bisq соответственно скорректирует сумму BTC, поэтому ценовое формирование на основе рынка не может быть использовано.\n\nВ случае спора покупатель BTC должен предоставить доказательства того, что EUR был отправлен.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Обратите внимание, что переводы IMPS ограничены до 200,000 рупий за транзакцию.\nЕсли вы торгуете выше этой суммы, потребуется несколько транзакций.\nЕжедневный лимит составляет 1,000,000 рупий.\n\nНекоторые банки могут устанавливать более низкие лимиты для своих клиентов.

