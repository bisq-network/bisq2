paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Важные рекомендации по использованию SWIFT:\n\n1. Покупатель должен отправить платеж в валюте, указанной создателем предложения.\n2. Покупатель должен использовать модель распределения комиссии (SHA).\n3. Как покупатель, так и продавец могут понести банковские сборы, поэтому заранее проверьте тарифы.\n\nПереводы SWIFT более сложны, чем большинство методов оплаты.\nДля получения полной информации смотрите в вики: [HYPERLINK:https://bisq.wiki/SWIFT].

