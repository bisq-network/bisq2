# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Чтобы использовать Bizum, вам нужен испанский банковский счет (IBAN), и вы должны быть зарегистрированы для использования сервиса.\n\n1. Bizum можно использовать для сделок от 0,50 € до 1 000 €.\n2. Максимальная сумма, которую вы можете отправить или получить с помощью Bizum, составляет 2 000 € в день.\n3. Пользователи Bizum ограничены максимум 150 транзакциями в месяц.\n\nОтдельные банки могут применять более строгие ограничения в рамках этих максимальных значений.\n\nПожалуйста, также учтите ваши личные лимиты аккаунта.\nСделки выше этих лимитов могут быть отменены и могут привести к штрафу.

# Cash by Mail
paymentAccounts.cashByMail.contact=Контактная информация
paymentAccounts.cashByMail.contact.prompt=Имя или идентификатор бота, на который следует адресовать конверт
paymentAccounts.cashByMail.extraInfo=Дополнительная информация
paymentAccounts.cashByMail.extraInfo.prompt=Например, ваша страна, страны, из которых вы принимаете сделки, и любые специальные условия или положения.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Как отправить наличные по почте?\n\n1. Покупатель BTC должен упаковать наличные в пакет, защищённый от несанкционированного доступа.\n2. Покупатель должен снять видео или сделать фотографии высокого разрешения во время упаковки, с уже прикрепленным адресом получателя и номером отслеживания.\n3. Покупатель должен отправить посылку с подтверждением доставки и соответствующей страховкой.\n4. Продавец BTC должен снять видео открытия посылки, убедившись, что номер отслеживания хорошо виден.\n\nПравила:\n- Предложитель должен указать любые специальные условия в поле **Дополнительная информация**.\n- При принятии предложения принимающая сторона принимает заявленные условия предложителя.\n- Отправка наличных по почте предоставляет ограниченные проверяемые доказательства, что затрудняет разрешение споров. Средства могут оставаться заблокированными, пока обе стороны не достигнут соглашения.\n- Убытки от сделок с отправкой наличных по почте НЕ подлежат возмещению со стороны Bisq DAO.\n\nЧтобы полностью понять требования, пожалуйста, прочитайте вики Bisq по адресу: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Инструкции и правила

