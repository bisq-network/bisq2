paymentAccounts.createAccount.accountData.sepa.acceptAllEuroCountries=Принимать платежи из стран евро зоны
paymentAccounts.createAccount.accountData.sepa.acceptCountries=Принимать платежи из стран
paymentAccounts.createAccount.accountData.sepa.acceptCountries.error=Вы должны выбрать хотя бы одну страну для приема платежей
paymentAccounts.createAccount.accountData.sepa.acceptNonEuroCountries=Принимать платежи из стран, не использующих евро
paymentAccounts.createAccount.accountData.sepa.allSepaCountries=Все страны SEPA
paymentAccounts.sepa.bic=БИК
paymentAccounts.sepa.iban=IBAN

# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=В Bisq Strike используется только для фиатных платежей.\nПожалуйста, обратите внимание на лимиты аккаунта Strike:\n\n1. Пользователи, зарегистрированные только с электронной почтой, именем и номером телефона:\n- максимум $100 за депозит\n- максимум $1,000 общих депозитов в неделю\n- максимум $100 за платеж\n\n2. Подтвержденные пользователи:\n- максимум $1,000 за депозит\n- максимум $1,000 общих депозитов в неделю\n- максимум $1,000 за платеж\n\nСделки выше этих лимитов могут быть отменены и могут привести к штрафу.


