# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Существует пять типов ключей Pix:\n\n* CPF (Регистрация физических лиц)\n* CNPJ (Национальный реестр юридических лиц)\n* Адрес электронной почты\n* Номер телефона\n* Случайно сгенерированный ключ, называемый универсальным уникальным идентификатором (UUID)\n\nДля каждого аккаунта Pix необходимо использовать разные ключи. Физические лица могут создать до пяти ключей на каждый свой аккаунт.\n\nПри торговле на Bisq покупатели BTC должны включать свой ключ Pix в 'причину платежа', чтобы продавцы могли идентифицировать платеж.
paymentAccounts.pix.pixKey=Ключ Pix
paymentAccounts.pix.pixKeyWithDetails=Ключ Pix (CPF, CNPJ, Электронная почта, Номер телефона или UUID)

