# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Чтобы использовать Satispay, вам нужен итальянский банковский счет (IBAN) и зарегистрированный аккаунт Satispay.\n\nЛимиты Satispay устанавливаются индивидуально. Чтобы торговать большими суммами, свяжитесь со службой поддержки Satispay для повышения ваших лимитов. Сделки выше этих лимитов могут быть отменены и могут привести к штрафу.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Система быстрых платежей (СБП) — это российская межбанковская служба перевода, которая позволяет осуществлять личные платежи, используя только номер мобильного телефона.\n\n1. СБП поддерживает переводы между российскими банковскими счетами только в российских рублях.\n\n2. Регистрация возможна только для российских мобильных номеров с кодом страны +7.\n\n3. Вам необходимо создать отдельный аккаунт Bisq для каждого банка, в котором вы хотите получать средства.\n\n4. СБП показывает имя, отчество и первую букву фамилии получателя для проверки. Введите имя владельца счета в Bisq в том же формате.

