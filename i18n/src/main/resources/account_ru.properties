# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Чтобы оплатить с помощью подарочной карты Amazon eGift, вы должны отправить подарочную карту Amazon eGift продавцу BTC, используя свой аккаунт Amazon.\n\nПожалуйста, смотрите вики [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] для получения дополнительной информации и лучших практик.\n\nТри важных замечания:\n1. Старайтесь отправлять подарочные карты на суммы 100 долларов США или меньше, так как Amazon известен тем, что помечает более крупные подарочные карты как потенциально мошеннические.\n2. Используйте текст в сообщении подарочной карты, который не несет рисков быть помеченным (например, не используйте Bisq или Bitcoin). Затем поделитесь точным текстом ссылки с вашим торговым партнером в чате сделки, чтобы они могли подтвердить ваш платеж.\n3. Подарочные карты Amazon eGift можно погасить только на сайте Amazon, где они были куплены (например, подарочная карта, купленная на 'https://www.amazon.it', может быть погашена только на 'https://www.amazon.it').

