settings.backup.headline=Postavke sigurnosne kopije
settings.backup.totalMaxBackupSizeInMB.description=Maks. veličina u MB za automatske sigurnosne kopije
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Važni podaci se automatski spremaju u direktorij podataka svaki put kada se izvrše ažuriranja,\nprateći ovu strategiju zadržavanja:\n\t- Posljednji sat: Čuvaj maksimalno jednu sigurnosnu kopiju po minuti.\n\t- Posljednji dan: Čuvaj jednu sigurnosnu kopiju po satu.\n\t- Posljednji tjedan: Čuvaj jednu sigurnosnu kopiju po danu.\n\t- Posljednji mjesec: Čuvaj jednu sigurnosnu kopiju po tjednu.\n\t- Posljednja godina: Čuvaj jednu sigurnosnu kopiju po mjesecu.\n\t- Prethodne godine: Čuvaj jednu sigurnosnu kopiju po godini.\n\nImajte na umu da ovaj mehanizam sigurnosne kopije ne štiti od kvarova tvrdog diska.\nZa bolju zaštitu, preporučujemo da ručno napravite sigurnosne kopije na alternativnom tvrdom disku.
settings.backup.totalMaxBackupSizeInMB.invalid=Mora biti vrijednost između {0} MB i {1} MB
