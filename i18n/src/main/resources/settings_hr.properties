settings.network.transport.options.clearOnly=Samo Clearnet
settings.network.transport.options.info=Kada su odabrani i Tor i I2P, Bisq koristi dva mrežna sloja privatnosti paralelno kako bi poboljšao otpornost i performanse.\nPoruke se prenose preko obje mreže istovremeno, što rezultira bržom isporukom i većom vjerojatnošću uspješnog prijema.\nAko je jedna mreža pogođena DDoS napadom, Bisq može nastaviti raditi putem druge, osiguravajući neprekidnu komunikaciju.

settings.network.transport.options.i2pOnly.warn=Korištenje samo I2P može smanjiti pouzdanost mreže. Za najbolje iskustvo, preporučujemo omogućavanje i Tora i I2P.\n\nŽelite li nastaviti samo s I2P?
