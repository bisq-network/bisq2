settings.network.transport.options.i2pOnly.cancel=Ne, radije biram Tor i I2P

settings.network.transport.options.torOnly.warn=Korištenje samo Tora može smanjiti pouzdanost mreže u usporedbi s kombiniranim načinom rada s Torom i I2P.\n\nŽelite li nastaviti samo s Torom?
settings.network.transport.options.torOnly.accept=Da, želim nastaviti samo s Torom
settings.network.transport.options.torOnly.cancel=Ne, preferiram Tor i I2P

settings.network.i2p.headline=I2P opcije
settings.network.i2p.useEmbedded=Koristi ugrađeni usmjerivač

settings.network.i2p.useEmbedded.info=Kada koristite ugrađeni I2P usmjerivač, pokretanje traje duže, a ako često pokrećete i zaustavljate Bisq, stabilnost mreže može patiti.\nUsmjerivač može biti označen kao nepouzdan od strane I2P mreže.\n\nKako biste izbjegli ove probleme, možete ili instalirati službeni I2P usmjerivač s https://geti2p.net ili koristiti Bisq I2P usmjerivač, koji nastavlja raditi nakon zatvaranja Bisq-a. To omogućuje brže vrijeme pokretanja i, ovisno o vašem mrežnom postavkama, omogućuje vašem usmjerivaču da učinkovitije doprinosi I2P mreži.

settings.network.i2p.useEmbedded.warn=Kada koristite ugrađeni I2P usmjerivač, pokretanje traje duže, a učestali restarti Bisqa mogu smanjiti stabilnost mreže.\nUsmjerivač može biti označen kao nepouzdan od strane I2P mreže.\n\nKako biste izbjegli ove probleme, možete instalirati službeni I2P usmjerivač s https://geti2p.net ili koristiti Bisq I2P usmjerivač, koji nastavlja raditi nakon što se Bisq zatvori. To omogućuje brže vrijeme pokretanja i, ovisno o vašem mrežnom postavkama, omogućuje vašem usmjerivaču da učinkovitije doprinosi I2P mreži.\n\nJeste li sigurni da želite nastaviti s korištenjem ugrađenog usmjerivača?
settings.network.i2p.useEmbedded.warn.accept=Da, želim koristiti ugrađeni usmjerivač
settings.network.i2p.useEmbedded.warn.cancel=Ne, radije ću koristiti vanjski usmjerivač

