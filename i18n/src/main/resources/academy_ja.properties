## Bisq
######################################################

academy.bisq.subHeadline=Bisqは、法定通貨や他の暗号通貨とビットコインを分散型で信頼を最小限に抑えた方法で交換するための無料でオープンソースのソフトウェアです。
academy.bisq.exchangeDecentralizedHeadline=取引所、分散型
academy.bisq.exchangeDecentralizedContent=Bisqは、国の通貨や他の暗号通貨と交換してビットコインを売買できる取引アプリケーションです。ほとんどの取引の代替手段とは異なり、Bisqは分散型であり、ピアツーピアです。\n\n分散型である理由は、特定の会社、チーム、または政府に依存せず、制御されていないからです。分散化により、Bisqはレジリエントなネットワークとなります。ビットコインと同様に、ユーザーであるあなたのような人々によって存在しています。すべてが依存する単一の要素がないため、誰かがネットワークを停止させたり、損なったりすることは非常に困難です。ピアツーピアである理由は、あなたが行う各取引が、あなたと同じような他のユーザーとマッチングされるからです。これにより、政府や伝統的な金融機関のような中央集権的な要素からプライバシーを保護できます。また、Bisqは許可不要です。使用するために誰かの承認を必要とせず、誰もあなたがそれを行うのを止めることはできません。\n\n現在、Bisq 1とBisq 2の2つのアプリケーションが存在します。Bisq 2は、あなたがこれを読んでいるアプリケーションです。Bisq 1についてもっと学ぶ前に、Bisq 2に慣れることをお勧めします。
academy.bisq.whyBisqHeadline=なぜBisqなのか
academy.bisq.whyBisqContent=For many users, Bisq is the preferred method to buy or sell Bitcoin in exchange for national currencies. This is because Bisq's nature results in a completely different experience to that of Centralized Exchanges.\n\nUsers also value the privacy-respecting nature of Bisq. You don't need to provide any kind of personal information to use Bisq. Whenever you trade, you only need to share your payment details with your trade partner. Nobody else has access to this data, and there is no central database where all of your information and transactions will end up stored for years or decades.\n\nBisq also allows users to overcome any lack of permissions that can be imposed arbitrarily by their local governments or financial institutions. Examples of this can be governments that declare Bitcoin possession or trading illegal, or banks that forbid customers from sending their own money to exchange institutions. Users in these situations find in Bisq a way to work around them being excluded from the traditional financial system for any kind of reason.\n\nFinally, Bisq is a safe way to exchange Bitcoin and national currencies. The existing trade protocols and reputation systems prevent bad actors from stealing your funds. Mediators are always available to support you if another peer is not behaving properly and will step in if necessary to work out a solution for your case. The result: Bisq users can happily trade with others without having to worry about being scammed and losing their funds.
academy.bisq.tradeSafelyHeadline=安全に取引する
academy.bisq.tradeSafelyContent=Exchanging your Bitcoin and national currencies with other peers comes with great benefits like not depending on companies or protecting your privacy. But you might be wondering: how can I know if the peer I'm trading with is honest? Won't I get scammed? Those are valid concerns that you should always keep in mind and that Bisq addresses in several ways to allow safe trading.\n\nThe different trade protocols (you can think of a protocol as the rules you and your peer will have to follow) minimize the risk of any actor scamming their peer during a trade. There is usually a trade-off between security and convenience: some protocols are more robust, others are more convenient and fast. It is up to you to decide which protocol to use on each trade, depending on your preferences and needs, as well as the traded amount. Protocols like Bisq Easy are recommended for small sums of money, while more robust and structured protocols like Bisq MuSig are advisable for larger amounts.\n\nIf your trade ends up in a conflict with your trade peer, or the peer simply disappears and becomes unresponsive, you will not be left alone. Mediators and arbitrators are always available to advice and provide solutions in these situations. These roles will observe each case, propose friendly solutions between the traders, and potentially make final decisions if no agreements are reached. If you have acted honestly and followed the rules, the outcomes will be in your favor and you will never lose your funds.\n\nIn summary, Bisq is designed to minimize the need for trusting other peers and to discourage scamming and other bad behaviors. This translates in very few trades having any kind of conflict, and those which do will always be solved in a reasonable way through mediation and/or arbitration. The result: trading in Bisq is a safe and smooth experience.


######################################################
## Bitcoin
######################################################

academy.bitcoin.subHeadline=仲介者なしで直接オンライン支払いを送信できるピアツーピア電子現金。
academy.bitcoin.whatIsBitcoinHeadline=ビットコインとは何ですか
academy.bitcoin.whatIsBitcoinContent=ビットコインは、世界で最も大きく、最も人気のある暗号通貨です。これは、仲介者を必要とせずに他の人に価値を送ることを可能にするデジタル現金の形態です。2009年に始まり、それ以来大規模に成長し、その独自で魅力的な特性から世界中で採用されています。\n\nビットコインは、すべての国の通貨とはいくつかの点で異なります。ビットコインは、政府や機関によって制御されたり発行されたりすることはありません。これは分散型であり、世界中の何千人もの人々が使用しているおかげで存在しています。これにより、誰もが特権的な地位にあることがなく、悪用することができない中立的なお金となります。また、ビットコインを使用するために何らかの許可を必要とせず、システム内の誰もがあなたよりも多くの権力を持っていないことを意味します。これは、誰でも歓迎されるオープンなシステムです。もう一つの重要な特性は、ビットコインを自己保管できることです。言い換えれば、他の会社や団体に依存せずに自分自身で所有することができます。従来の通貨と比較すると、銀行口座の残高（銀行の条件や意向に従わなければならない）よりも、ポケットの中の現金（完全に制御できる）により似ています。このため、ビットコインを送信する自由も常にあります：誰かの承認を必要とせず、あなたの取引は停止されたり逆転されたりすることはありません。三つ目の興味深い側面は、ビットコインの供給が最大2100万に制限されていることです。これは、各ビットコインの価値が、例えば各ドルの価値のように、より多くのビットコインを作ることで減価することができないことを意味します。ビットコインは、マイニングと呼ばれるコストのかかるプロセスを通じて作成され、発行スケジュールと作成できる最大量は厳密に定義されており、変更することはできません。これにより、供給は限られ、確実で予測可能になり、ビットコインはその希少性と堅牢性から魅力的です。
academy.bitcoin.whyUseBitcoinHeadline=ビットコインを使用する理由
academy.bitcoin.whyUseBitcoinContent=ビットコインの特性は、さまざまな理由で異なる人々を引き付けるユニークな資産にしています。ビットコインがあなたにどのように魅力的かは、あなたのプロフィールとニーズによります。\n\nビットコインを使用する最も一般的な理由の1つは、時間の経過とともに価値を保護する能力です。世界のほとんどの国の法定通貨は、通貨の減価により時間の経過とともに継続的に価値を失います。これは、現金や銀行口座に貯蓄を保管していると、時間の経過とともにその価値が下がるため、徐々に失っていることを意味します。ビットコインの供給量が制限されているため、これが起こるのを防ぎます。短期的には変動的に振る舞うことがあっても、長期的には富を保つための強力なツールです。\n\nビットコインを使用するもう1つの理由は、政府や金融機関の行動や決定から自分を守るためです。ビットコインは、所有し、送信し、受信することができるものであり、許可なしに行えるため、そこに保存されている価値は、中央銀行が自国通貨の単位を増刷したり、銀行が恣意的な理由で送金をブロックしたり、政府が国民に対して押収を課したりするような状況に影響されません。ビットコインでは、ゲームのルールは明確で予測可能であり、ネットワークが公正であり、すべての人を平等に扱うことが期待できます。\n\nビットコインは、国際貿易に従事し、他の国や地域にお金を送信または受信しようとする人々にも非常に魅力的です。ビットコインには国境の概念がなく、隣人に送る場合でも、世界の反対側の誰かに送る場合でも同じように機能します。異なる地域の人々や企業に支払いを行うことは通常、長い待機時間や高額な手数料、煩雑な手続きが伴うため、一部の人々はクロスリージョンの支払いのためのシンプルで便利な代替手段としてビットコインを選択しました。また、政府や銀行がブロックすることに決めた国にお金を送るためにも使用できます。\n\n最後に、一部の人々はそのシンプルさと便利さからビットコインを選択しました。ビットコインは、従来の通貨に比べて多くの利点を提供します。これを使用すると、アカウントを開設するための契約や長い官僚的プロセスを扱う必要がありません。すべてのデバイスで簡単にお金にアクセスできます。さまざまな支払い方法（現金、さまざまな種類の銀行振込、クレジットカードなど）を必要とせず、どこにでも誰にでも送信できます。正しい知識を持っていれば、資金を簡単に保護し、安全に保つことができ、誰かがあなたのウォレットやクレジットカードの詳細を盗むことを心配する必要がなくなります。\n\nビットコインは、マネーと支払いの世界における大きく革新的な前進です。ビットコインがあなたのニーズにとって魅力的で有用である理由はほぼ確実に存在するため、ぜひ詳細を学び、ビットコインに慣れ親しむことをお勧めします。


######################################################
## Security
######################################################

academy.security.subHeadline=あなたとあなた自身だけが、常に資金にアクセスできることを保証します
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=鍵の保護
academy.security.securingYourKeysContent=まず第一に、あなたは一つのシンプルなアイデアを理解しなければなりません：あなたの鍵がなければ、あなたのコインもありません。これは、あなたが本当にビットコインを所有するためには、あなた自身が鍵を持つウォレットに保管されている必要があることを意味します。したがって、銀行や中央集権型取引所などのエンティティにビットコインの残高を保持することは、資産を本当に所有していることにはなりません。なぜなら、それらのエンティティがあなたの資金の鍵を保持しているからです。もし本当にビットコインを所有したいのであれば、あなた自身が鍵を管理するウォレットに保管しなければなりません。\n\n世の中には多くのビットコインウォレットがあり、それぞれ独自のデザインと機能を持っています。彼らが共通して持っているのは、どこかであなたの秘密鍵を保管するということです。これらの鍵はあなたの資金へのアクセスを提供します。どのウォレットを使用するにしても、あなた自身または完全に信頼できる人だけがこれらの鍵にアクセスできることを確認しなければなりません。もし他の誰かがそれらにアクセスできるなら、彼らはあなたの資金を盗むことができ、これを逆転させる方法はありません。一方で、自分自身が鍵を失うことも同様にひどいことです。鍵を失うと、あなたはもはや資金を送信することができず、それを取り戻す方法はありません。このように聞こえるかもしれませんが、少しの学習と良い習慣でこれらの状況を簡単に回避できます。\n\nほとんどのビットコインウォレットは、一般的に12または24語のバックアップを提供します。これは、ニーモニックフレーズまたは単にシードワードとして知られています。このバックアップフレーズは、任意のデバイスでウォレットを復元することを可能にし、あなたが保護すべき最も重要な要素です。これらのバックアップは、一般的に紙の上に書いたり、小さな金属板に書いたりするアナログ形式で保管することが推奨されており、複数のコピーを持つことが望ましいです。また、必要なときに見つけられるように保管し、他の誰もアクセスできないようにするべきです。\n\n大きなビットコインの額面の場合、鍵を保管するためにハードウェアウォレットと呼ばれる専門のデバイスを使用することが一般的です。これらのデバイスは、スマートフォンやラップトップのウォレットに鍵を保管するよりも優れたセキュリティレベルを提供し、取引を行う際に便利な体験を提供します。これらや他のタイプのウォレットについては、Bisq Learnのウォレットセクションで詳しく学ぶことができます。\n\n最後に、過度に複雑な保管スキームを避けるようにしてください。多くの詳細や微妙な点を持つ高度な保管計画は、泥棒からあなたの資金を守るかもしれませんが、ミスや混乱、単にバックアップの整理方法を忘れることによって、あなた自身がウォレットにアクセスできなくなる可能性もあります。あまりにも単純で誰でも簡単に破ることができる設定（例えば、ラップトップのデスクトップにシードワードをプレーンテキストファイルで保存すること）と、あなた自身さえも解読できないほど複雑な設定（例えば、シードワードの単語を12冊の本に12の異なる場所に分けて保存すること）の間でバランスを取ることを目指してください。
academy.security.avoidScamsHeadline=詐欺を避ける
academy.security.avoidScamsContent=別の問題やリスクの原因は詐欺です。ビットコインの取引は不可逆的であるため、誰かがあなたを騙してビットコインを送らせ、そのまま逃げてしまった場合、実際にはあまりできることがありません。このため、人々があなたにビットコインを送らせようとするさまざまな詐欺の手口に遭遇することが一般的です。ほとんどの場合、詐欺師は簡単にお金を稼げる素晴らしい「機会」を提示し、それはあまりにも良すぎるように聞こえることが多いです。これらの詐欺に関する具体的な話や詳細は非常に多様で創造的ですが、共通のパターンは常に同じように見えます：素晴らしいリターンを提供されますが、まずはビットコインを前払いしなければなりません。一度ビットコインが送信されると、おそらくそれが戻ってくることはないでしょう。これらの詐欺から自分を守るのは簡単です：信頼できる企業や人々とだけやり取りしてください。もし何らかの団体が怪しいと感じたら、参考を求めるか、単に距離を置いてください。もしあまりにも良すぎるように感じる機会が提示された場合、それはおそらく本当でなく、避けるべきです。


######################################################
## Privacy
######################################################

academy.privacy.subHeadline=あなたのデータはあなたのものです。そのままにしておきましょう。
academy.privacy.introContent=ビットコインユーザーの間では、財務情報や身元を秘密に保つことが一般的なニーズです。他の人に自分の資金や取引を同意なしに知られたくないというのは、自然で論理的なことです。結局のところ、通りを歩いているときに自分の銀行口座残高やクレジットカードの明細が書かれたTシャツを着ることはないでしょう？プライバシーはビットコインにおいて重要なテーマです。なぜなら、ビットコインの取引やアドレスの透明性が、この分野でのミスを特に高くつくものにするからです。このセクションでは、ビットコインの旅におけるプライバシーに関するいくつかのポイントを取り上げます。
academy.privacy.whyPrivacyHeadline=プライバシーが重要な理由
academy.privacy.whyPrivacyContent=多くのユーザーは、ビットコインが自分の資産を所有し、他者と自由かつ許可なく取引する自由を提供してくれることを評価しています。しかし、良好なプライバシー対策がなければ、ビットコインのこれらの特徴は深刻に損なわれます。自分自身やビットコインの資金に関する情報を開示することは、自由を制限する他者からのさまざまな攻撃のリスクを高めます。どのデータを共有しているかを反映し、これを意識することで、後で後悔するような高額なミスを避けることができます。\n\n自分の身元や資金の詳細を明らかにすることの最も明白な問題は、個人の安全です。誰かがあなたが保有しているビットコインの量、住んでいる場所、使用しているウォレットの種類などの詳細を知っている場合、彼らはあなたの鍵を手に入れるために物理的な攻撃を計画することが容易になります。これは、ビットコインの取引が取り消し不可能であるため、国家通貨の銀行口座と比較して特に魅力的です。したがって、泥棒があなたに自分のアドレスにビットコインを送るよう強要するか、単にあなたのウォレットの鍵を盗んで自分で送金することに成功した場合、その取引をキャンセルする方法はなく、あなたのビットコインはもはやあなたのものではなくなります。身元や財務の詳細を非公開に保つことで、この種の攻撃の標的になることを防ぐことができます。\n\n詳細を非公開に保つもう一つの良い理由は、敵対的な政府の規制や行動による危険です。世界中の政府は、さまざまな方法で市民の私有財産に対して繰り返し行動を起こしてきました。これの良い例は、米国市民が金を保有することを違法とし、数百万の米国市民から金を一方的に押収した大統領令6102です。通常の泥棒と同様に、政府機関や職員があなたやあなたの資金に関する情報を持たないようにすることで、政府がビットコインの所有者に対して否定的な政策を始めた場合に備えることができます。\n\n全体として、あなたはおそらく他者に自分がどれだけのビットコインを保有しているか、どのような取引を行っているかを知られたくないでしょう。私たちがさまざまな方法で銀行口座を保護し、残高や取引の動きを確認できるのは自分だけであるように、他者が取引やその詳細（いつ、いくら、誰と取引したか）を確認できないようにすることは理にかなっています。
academy.privacy.giveUpPrivacyHeadline=私たちがプライバシーを放棄する方法
academy.privacy.giveUpPrivacyContent=個人情報を自発的または偶然に開示する方法は多くあります。ほとんどの場合、少しの常識があれば簡単に防ぐことができます。私たちはしばしば考慮せずに自分の情報を提供してしまうからです。より微妙な漏洩には、技術的な知識と時間が必要です。しかし、良いニュースは、最小限の努力で最も重要な問題を回避できることです。\n\nプライバシーの誤りの明確なチャンピオンは、ビットコインを購入または販売する際に自発的に身分証明書を提供することです。現在、ほとんどの中央集権型取引所（Coinbase、Kraken、Binanceなどの企業）は、政府のKYC規制の対象です（KYCは「Know Your Customer」の略です）。これは、政府がこれらの企業に対して、パスポート、国民IDカード、運転免許証などの書類を要求するよう強制することを意味します。この情報はあなたのアカウントに関連付けられます。これらを提供した瞬間から、あなたが行うすべての購入と販売は記録され、あなたにリンクされます。さらに、取引所と政府機関は、いつでもあなたの残高を完全に把握できます。たとえあなたがこれらの取引所からビットコインを引き出し、自分で管理するウォレットに移したとしても、これらの当事者はあなたの資金が送られたアドレスを追跡することができます。そして、これが十分に心配でない場合、もう一つの懸念があります：もしハッカーがこれらの企業のデータベースにアクセスした場合、あなたの情報がインターネット上に公開され、世界中の誰もがあなたの保存された個人情報や財務情報を知ることができる可能性があります。これは過去数年で何度も発生しており、取引所の影響を受けた顧客にとって恐ろしい結果をもたらしました。\n\n注意を払うべきもう一つの領域は、アドレスの再利用です。誰かにビットコインを受け取るためにウォレットのアドレスを提供するたびに、その人はそのアドレスがあなたに属していることを知ります。つまり、この時点から、その人はそのアドレスとその活動を監視することができます。このアドレスを繰り返し再利用すると、あなたが取引するすべての人がそのアドレスを通じて行われるさまざまな取引を見ることができ、取引が行われるタイミング、資金の出所と行き先、取引額がわかります。したがって、ビットコインを受け取るためには、アドレスを一度だけ使用することが推奨されます。ほとんどのウォレットはこれを自動的に処理しますが、なぜこれが良い習慣であるかを理解することは依然として重要です。\n\n最後に、他の人のノードに依存してブロックチェーンデータを読み取ることは、ノードの運営者があなたのウォレットが興味を持っているアドレスを監視する可能性があることを意味します。ビットコインの大きな額を扱う場合、自分のノードを運営し、それにウォレットを接続する方法を学ぶことは有益です。少なくとも、接続するノードに注意を払い、ビットコインに詳しい友人や地元のビットコインコミュニティなど、信頼できる人や組織から選ぶことが重要です。
academy.privacy.bisqProtectsPrivacyHeadline=Bisqはあなたのプライバシーを保護します
academy.privacy.bisqProtectsPrivacyContent=Bisqは、他のピアからビットコインを購入および販売することを可能にします。この単純な違いは、中央集権型取引所を使用する場合と比較して、プライバシーに関して多くの利点をもたらします。Bisqを使用することで、あなたは政府、企業、その他の敵対的な第三者から安全性とプライバシーを保護し、そうした者たちがあなたのデータを記録し、自分の利益に反して使用することを防ぎます。\n\nBisqで取引を行うと、取引の詳細を知っているのはあなたとピアだけです。そして、あなたたちの間で共有する必要がある情報は、銀行口座に法定通貨の支払いを受け取る場合の口座番号のように、厳密に必要な支払い詳細に完全に最小化され制限されます。これにより、IDや住所などの情報を提供する必要はありません。さらに、すべての取引で異なるピアとやり取りできる能力は、特定の個人が時間をかけてあなたに関するデータを蓄積するのを防ぎ、取引履歴を異なる相手に分散させ、単一のエンティティがあなたの財務生活の全体像を把握することを防ぎます。Bisqは、購入したビットコインをあなたが管理するウォレットのアドレスに直接受け取ることを可能にし、常に資金を管理し、異なるアドレスに分散させることで、単一のピアがあなたの全ウォレットを監視できないようにします。\n\nそして、覚えておいてください：Bisqはあなたのコンピュータ上で動作するソフトウェアの一部であり、TorやI2Pのようなプライバシーに配慮したネットワークを通じてのみインターネットに接続します。あなたは、擬似匿名的にどこかにサインアップする必要すらありません。このため、誰もあなたがBisqを使用していることを知ることはできず、他の参加者との通信は第三者によって監視、追跡、またはアクセスされることはありません。


