academy.wallets.subHeadline=ビットコインを扱い、保護するための適切なツールを選ぶこと。
academy.wallets.whatIsAWalletHeadline=ウォレットとは何ですか
academy.wallets.whatIsAWalletContent=ウォレットは、ビットコインにおける最も基本的なアクションを実行するためのツールです：受信、保管、送信です。ビットコインはオープンシステムであるため、誰でもそれ用のウォレットを構築でき、さまざまなウォレットが存在します。これは素晴らしいことで、選択肢が豊富にあることを意味し、異なるニーズに応じて複数のウォレットを使用することもできます。\n\n一般的に、ウォレットはあなたのためにいくつかのことを行うソフトウェアです：あなたが管理するアドレスの残高を確認するためにブロックチェーンを読み取ります。誰かに支払う際にトランザクションを構築して送信することができます。そして、トランザクションに署名するための鍵を保持します。これらの機能は異なるウォレットで異なる形を取ることがあり、一部のウォレットはその一部のみをカバーしています。これをよりよく理解するためには、ウォレットを互いに異ならせるさまざまな特性に慣れておくことが役立ちます。\n\nまず、ホットウォレットとコールドウォレットの違いを理解する必要があります。ホットウォレットは、あなたのビットコインを管理する鍵がインターネットに接続されたデバイスに保存されるソフトウェアウォレットです。一方、コールドウォレットは、あなたの鍵がインターネットに接続されることのないデバイスに保存される設定であり、残高を追跡し、トランザクションを準備して送信するために別のソフトウェアを使用します。ホットウォレットは通常、あなたの電話やラップトップのシンプルなアプリです。一方、コールドウォレットは、鍵を保持しない電話やラップトップのソフトウェアを使用し、それをインターネットに接続しない鍵を保持する別のデバイスと組み合わせます。この第二のデバイスは、専用のラップトップやスマートフォン、または一般的にはハードウェアウォレットであることが多いです。ホットウォレットは管理と使用が簡単ですが、セキュリティは低くなります。コールドウォレットは、やや複雑で手間のかかる設定が必要ですが、鍵を扱う際のハッキングやミスに対する安全性が大幅に向上します。資金管理のリスクをどのように扱うかは個人的な決定ですが、一般的には、ポケットの中の紙幣やコインのための従来のウォレットのようにホットウォレットを使用し、銀行の金庫のようなコールドウォレットを使用することが推奨されます。あなたは財布に100万ドルを持ち歩くことはありません。そして、コーヒーの支払いに金庫の中身を使うこともありません。\n\nハードウェアウォレットは、資金の鍵を保存し、それらの鍵でトランザクションに署名するための目的で設計・製造された特別な物理デバイスです。これにより、資金を使うためのトランザクションに署名する便利な方法が提供され、他者に漏れない安全な方法で鍵を保存します。ハードウェアウォレットを使用することで、メインコンピュータやスマートフォンでホットウォレットを使用する場合と比較して、安全性が飛躍的に向上します。ビットコインの旅を始めるにあたり、初日からウォレットを持つ必要はありませんが、失うと痛手となるビットコインを蓄積し始めたら、ウォレットを取得したいと思うでしょう。市場には多くのハードウェアウォレットがあり、典型的な価格は約100ドルです。\n\n最後に一つ注意点があります：中央集権型取引所の残高はウォレットではありません。鍵を管理していないため、実際にビットコインを保持するために中央集権型取引所に依存し、信頼しています。何らかの理由で、引き出すことを決定したときに彼らがあなたに送信しない場合、あなたはそれを手に入れる方法がありません。覚えておいてください：あなたの鍵がなければ、あなたのコインもありません。
academy.wallets.howToPickHeadline=ウォレットの選び方
academy.wallets.howToPickContent=あなたに合ったウォレットを選ぶことは、ビットコインの使い方、扱う金額、所有しているデバイスなど、多くの要因に依存する決定です。それでも、従うことができるいくつかの一般的な推奨事項と、良好な実績を持つ特定のウォレットがあります。\n\n最初で最も重要な一般的アドバイスは、オープンソースのウォレットを選ぶことです。ウォレットのコードが検証可能であることを確保することが最も重要です。これについては、Bisq Learnのオープンソースセクションで詳しく学ぶことができます。もう一つの重要な推奨事項は、ビットコイン以外の暗号通貨をサポートしていないウォレットを選ぶことです。複数の暗号通貨を扱うウォレットは、異なる通貨を扱うためにより複雑なコードを使用する必要があり、これが大きなセキュリティリスクを引き起こします。したがって、資金のためにはビットコイン専用のウォレットを選ぶ方が良いでしょう。最後に、しばらくの間存在し、強力なユーザーベースと良好な評判を持つウォレットを探すようにしてください。新しいウォレットは、上級者向けの使用や実験のために残しておくのが最適です。\n\nスマートフォンでウォレットを使用する予定がある場合は、以下のウォレットのいずれかを検討することをお勧めします：Bluewallet、Blockstream Green、またはNunchuk。一方、PCを使用したい場合は、以下のいずれかを使用することをお勧めします：Sparrow、Bluewallet、Electrum、Blockstream Green、またはNunchuk。これらはすべて初心者に適した良いウォレットです。いくつか試してみて、自分に合ったものを見つけることができますし、複数のウォレットを同時に使用することもできます。経験と知識が増えるにつれて、これらのウォレットを互いに少し異なるものにする高度な機能に応じて、好みが発展するかもしれません。\n\nセキュリティをさらに真剣に考えるための十分な資金がある場合、ハードウェアウォレットを取得することが理にかなってくるでしょう。ハードウェアウォレットを使用すると、キーを保存し、トランザクションに署名することができ、Sparrow、Bluewallet、またはNunchukのようなソフトウェアを使用して残高を確認し、トランザクションを準備することができます。ハードウェアウォレットに関しては、同じアドバイスのほとんどが適用されます：透明で公に設計されたウォレットを選び、ビットコインのみをサポートし、良好な評判と実績を持つウォレットを選んでください。よく知られたブランドには、Coldcard、Bitbox、Trezor、またはFoundationがあります。\n\nウォレットの世界は豊かで多様であり、素晴らしいことでもあり、混乱を招くことでもあります。最初は少し圧倒されるのは全く問題ありません。もしあなたが始めたばかりなら、少し調査し、共有したいくつかのオプションを試してみることをお勧めします。そして、快適に感じるものを見つけたら、それに固執してください。ビットコインについてもっと学び続けるにつれて、常に新しいより高度なオプションを探求し、他のウォレットに切り替えることができますし、好きなときに複数のウォレットを使用することもできます。


