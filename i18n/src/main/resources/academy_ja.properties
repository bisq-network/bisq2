academy.foss.subHeadline=オープンコードについて学び、それがBitcoinとBisqをどのように支えているかを理解しましょう
academy.foss.bitcoinAndFossHeadline=ビットコインとオープンソースソフトウェア
academy.foss.bitcoinAndFossContent=オープンソースソフトウェアとは、コードが公開されており、誰でもそのコードを読み、コピーし、好きなように変更できるソフトウェアのことです。これは、元の著作者がコードを自分だけのものにし、他の誰もアクセスや許可を持たないクローズドソースまたはプロプライエタリソフトウェアとは対照的です。このトピックは技術的なものに感じるかもしれませんが、オープンソースソフトウェアがあなたのビットコインの旅に与える影響を理解することはあなたの利益になります。それでは、詳しく見ていきましょう。\n\nビットコインの世界はオープンソースソフトウェアによって深く影響を受け、関連しています。ビットコインソフトウェア自体は、初日からオープンソースです。Bisqもオープンソースプロジェクトです。Lightningクライアント、ミキシングサービス、マイニングファームウェアなどの周辺技術も通常、オープンソースプロジェクトとして構築されています。多くのウォレットもオープンソースであり、Bisq Learnのウォレットセクションで説明しているように、オープンソースのウォレットを選ぶことを強くお勧めします。\n\nなぜこれが重要なのでしょうか？クローズドソースソフトウェアは通常、他者にライセンスを課金し、プロジェクトの完全な管理を維持したい企業や個人によって構築され、プライベートに保たれます。ビットコインの分野では、これはめったにありません。ビットコインは本質的にオープンで歓迎されるシステムであり、コードはその表れです。誰でもコードを見ることができ、変更し、自分のバージョンのコピーを他の人と共有し、簡単に言えば、自分の好きなように扱うことができます。Bisqもオープンソースプロジェクトであり、誰でも参加し、アプリケーションを拡張し、さまざまな方法で改善することができます。
academy.foss.openSourceBenefitsHeadline=オープンソースがあなたにもたらす利点
academy.foss.openSourceBenefitsContent=あなたは、ソフトウェア開発者ではないので、あるソフトウェアのコードが公開されているかどうかは自分にとってあまり重要ではないと思うかもしれません。しかし、全くそうではありません。使用しているアプリのコードを見たり変更したりする予定がなくても、コードがオープンソースかクローズドソースかによって、あなたの体験は大きく影響を受けます。これは、あなたの財務生活を支え、資金を保存、受信、送信する能力をサポートするソフトウェアについて話しているときには、さらに重要です。一般的に、オープンソースソフトウェアを使用することは、クローズドソースの同等品を使用するよりもあなたにとって有益です。これが重要な理由をいくつか分解してみましょう。\n\nオープンソースソフトウェアを選ぶ非常に重要な理由はセキュリティです。オープンソースソフトウェアは誰でも読むことができるため、ハッカーや悪意のある行為者が定期的にエラーやセキュリティホールを見つけようとします。これが危険だと思うかもしれませんが、実際にはその逆です！コードが誰でも見られるという事実は、誰でもセキュリティの問題を探し、指摘したり、自分で修正したり、悪意を持って悪用したりできることを意味します。プロジェクトの周りにいるユーザーと開発者のコミュニティは、ほとんどのエラーを迅速に見つけて修正できるため、しばしばリリースされる前に修正されます。そして、誰かがこのエラーを悪用してソフトウェアを攻撃する場合、それが注目され、解決策が適用されるまで長くはかかりません。クローズドソースソフトウェアでは、プロジェクトの背後にいる小さな有給チームだけがコードをレビューしているため、エラーが見逃される可能性がはるかに高くなります。目が多ければバグは少なくなります。また、企業はクローズドソース製品にセキュリティの問題があることを開示しないインセンティブを持っているため、多くのバグやハッキングが秘密にされ、開示されることはありません。最後に、クローズドソースプロジェクトでは、開発チームだけがコードを見ることができるため、あなたや他の誰かがソフトウェアが安全であると完全に自信を持つことができるでしょうか？これはビットコイン文化の一般的な言葉「信じるな、検証せよ」と関連しています。全体として、オープンソースソフトウェアはクローズドソースソフトウェアよりもはるかに安全で堅牢な結果をもたらします。\n\nオープンソースソフトウェアをクローズドソースソフトウェアより選ぶもう一つの大きな理由は、前者の長期的な継続性です。公開されているコードは、時間の経過とともに維持されるために特定の団体や個人に依存しません。プロジェクトの背後にいる元のチームが最終的に消えてしまっても、他の人が引き継いで維持し、進化させ続けることができます。この最も良い例がビットコインそのものです。ビットコインの匿名の創造者である中本哲史が10年以上前に姿を消したにもかかわらず、プロジェクトは期待を超えて成長し続けています。したがって、オープンソースソフトウェアをクローズドソースより選ぶたびに、ある企業や開発者がメンテナンスされていないソフトウェアに取り残される可能性を劇的に減少させています。\n\n最後に、ビットコイン、Bisq、Electrumなどの広く使用されているオープンソースプロジェクトは、最高の才能を引き付けることによって高品質な製品を生み出す傾向があります。プロジェクトのオープンな性質は誰でも協力できることを可能にし、多くの優れた開発者は良いプロジェクトの上に構築することで協力することを好みます。時間が経つにつれて、これらの個人の累積的な貢献は、ほとんどの企業、たとえ資金が豊富な企業であっても、達成できることをしばしば超える印象的な結果をもたらします。\n\n要約すると、ビットコインツールにオープンソースの選択肢を選ぶことは、安全で高品質な製品を楽しむのに役立つ多くの利点を伴います。あなたが日常生活で使用するコードの性質に興味を持ち、使用するソフトウェアについて情報に基づいた選択をすることを期待しています。
