reputation.burnedBsq.howToHeadline=BSQ Yakma Süreci
reputation.burnedBsq.howTo=1. İtibarını eklemek istediğiniz kullanıcı profilini seçin.\n2. 'Profil ID'sini kopyalayın.\n3. Bisq 1'i açın ve 'DAO/YAKMAKANITASI' bölümüne gidin ve kopyalanan değeri 'ön görüntü' alanına yapıştırın.\n4. Yakmak istediğiniz BSQ miktarını girin.\n5. Yakma BSQ işlemini yayınlayın.\n6. Blok zinciri onayından sonra itibarınız profilinizde görünür hale gelecektir.

