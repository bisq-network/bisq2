user.bondedRoles.registration.how.info=1. Kayıt için kullanmak istediğiniz kullanıcı profilini seçin ve veri dizininizin yedeğini oluşturun.\n2. {0} olmak için 'https://github.com/bisq-network/proposals' adresinde bir teklif yapın ve teklifinize profil ID'nizi ekleyin.\n3. Teklifiniz topluluk tarafından incelendikten ve destek aldıktan sonra, bağlı bir rol için bir DAO teklifi yapın.\n4. DAO teklifiniz DAO oylamasında kabul edildikten sonra gerekli BSQ bondu kilitleyin.\n5. Bond işleminiz onaylandıktan sonra Bisq 1'de 'DAO/Bonding/Bonded roles' kısmına gidin ve imza penceresini açmak için imza butonuna tıklayın.\n6. Profil ID'sini kopyalayın ve mesaj alanına yapıştırın. İmza butonuna tıklayın ve imzayı kopyalayın. İmzayı Bisq 2 imza alanına yapıştırın.\n7. Bond sahibi kullanıcı adını girin.\n{1}

user.bondedRoles.registration.how.info.role=8. 'Kayıt talep et' butonuna tıklayın. Her şey doğruysa, kaydınız Kayıtlı bağlı roller tablosunda görünür hale gelir.

