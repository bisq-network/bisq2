reputation.bond.infoHeadline=Oyunda Pay
reputation.bond.info=BSQ bağı kurarak itibar kazanmak için para kilitlediğinizi kanıtlamış olursunuz.\nBSQ bağı işlemi, profilinizin genel anahtarının hash'ini içerir. Kötü niyetli davranış durumunda, bağınız DAO tarafından el konulabilir ve profiliniz yasaklanabilir.
reputation.bond.infoHeadline2=Tavsiye Edilen Miktar ve Kilit Süresi Nedir?
reputation.bond.info2=Bağın kilit süresi en az 50 000 blok (yaklaşık 1 yıl) olmalıdır ki geçerli kabul edilsin. Kilit süresi, fonların kilidi açıldıktan sonra harcanabilir hale gelmesi için gereken süreyi tanımlar — örneğin, 4 ay sonra kilidi açarsanız, fonların tekrar kullanılabilmesi için yaklaşık 1 yıl (50 000 blok) daha beklemeniz gerekecektir. Bağ miktarı kullanıcı tarafından seçilir ve satıcının itibar sıralamasını belirler. Daha yüksek itibar puanına sahip satıcılar daha iyi işlem fırsatları elde eder ve daha yüksek bir fiyat primi kazanabilirler. İtibara göre sıralanan en iyi teklifler, İşlem Sihirbazı'ndaki teklif seçiminde öne çıkarılır.
reputation.bond.score.headline=İtibar Puanı Üzerindeki Etki
reputation.bond.score.info=BSQ bağı kurmak, güçlü bir itibar biçimi olarak kabul edilir. Kilit süresi en az: 50 000 blok (yaklaşık 1 yıl) olmalıdır. İlk yıl boyunca zaman bazlı bir artış uygulanır ve puan, başlangıç değerinin iki katına kadar kademeli olarak artırılır.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=BSQ miktarı * ağırlık * (1 + yaş / 365)

reputation.bond.howToHeadline=BSQ Bağını Kurma Süreci
reputation.bond.howTo=1. İtibarını eklemek istediğiniz kullanıcı profilini seçin.\n2. 'Profil ID'sini kopyalayın.\n3. Bisq 1'i açın ve 'DAO/BONDING/BAĞLI İTİBAR' bölümüne gidin ve kopyalanan değeri 'tuz' alanına yapıştırın.\n4. Kilitlemek istediğiniz BSQ miktarını ve kilitleme süresini (50 000 blok) girin.\n5. Kilitleme işlemini yayınlayın.\n6. Blok zinciri onayından sonra itibarınız profilinizde görünür hale gelecektir.

