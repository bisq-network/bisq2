reputation.accountAge.infoHeadline=Güven Sağlayın
reputation.accountAge.info=Bisq 1 'Hesap Yaşı'nızı bağlayarak bir güven düzeyi sağlayabilirsiniz. Bisq'u bir süre kullanan bir kullanıcının dürüst bir kullanıcı olduğu konusunda makul beklentiler vardır. Ancak bu beklenti, kullanıcının bazı finansal kaynaklar kullanarak daha güçlü kanıtlar sunduğu diğer itibar biçimlerine kıyasla zayıftır.
reputation.accountAge.infoHeadline2=Gizlilik Etkileri
reputation.accountAge.info2=Bisq 1 hesabınızı Bisq 2 ile bağlamak, gizliliğiniz üzerinde bazı etkiler yaratır. 'Hesap Yaşı'nızı doğrulamak için Bisq 1 kimliğiniz, Bisq 2 profil ID'nizle kriptografik olarak bağlanır.\nAncak, maruz kalma, bir BSQ bağı (bağlı rol) kurmuş bir Bisq katkıcısı tarafından işletilen 'Bisq 1 köprü düğümü' ile sınırlıdır.\n\nHesap yaşı, finansal maliyet nedeniyle yakılmış BSQ veya BSQ bağları kullanmak istemeyenler için bir alternatiftir. 'Hesap Yaşı'nın en az birkaç ay olması, belirli bir güven düzeyini yansıtmak için gereklidir.
reputation.accountAge.score.headline=İtibar Puanı Üzerindeki Etkisi
reputation.accountAge.score.info='Hesap Yaşı'nı içe aktarmak, düşük ağırlık faktörüyle temsil edilen oldukça zayıf bir itibar biçimi olarak kabul edilmektedir. Puan hesaplaması için 2000 gün sınırı vardır.
