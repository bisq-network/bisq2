reputation.signedWitness.infoHeadline=Güven sağlayın
reputation.signedWitness.info=Bisq 1 'imzalı hesap yaşı tanığı'nızı bağlayarak bir güven düzeyi sağlayabilirsiniz. Bisq 1'de bir süre önce işlem yapmış ve hesabı imzalanmış bir kullanıcının dürüst bir kullanıcı olduğu konusunda makul beklentiler vardır. Ancak bu beklenti, kullanıcının finansal kaynaklar kullanarak daha fazla "risk" sunduğu diğer itibar biçimlerine kıyasla zayıftır.
reputation.signedWitness.infoHeadline2=Gizlilik etkileri
reputation.signedWitness.info2=Bisq 1 hesabınızı Bisq 2 ile bağlamanın gizliliğiniz üzerinde bazı etkileri vardır. 'İmzalı hesap yaşı tanığı'nızı doğrulamak için Bisq 1 kimliğiniz, Bisq 2 profil ID'nizle kriptografik olarak bağlanır.\nAncak, maruz kalma, bir BSQ bağı (bağlı rol) kurmuş bir Bisq katkıcısı tarafından işletilen 'Bisq 1 köprü düğümü' ile sınırlıdır.\n\nİmzalı hesap yaşı tanığı, finansal yük nedeniyle yakılmış BSQ veya BSQ bağları kullanmak istemeyenler için bir alternatiftir. 'İmzalı hesap yaşı tanığı'nın, itibar için dikkate alınabilmesi için en az 61 gün eski olması gerekmektedir.
reputation.signedWitness.score.headline=İtibar puanı üzerindeki etkisi
reputation.signedWitness.score.info='İmzalı hesap yaşı tanığı' içe aktarmak, ağırlık faktörü ile temsil edilen zayıf bir itibar biçimi olarak kabul edilir. 'İmzalı hesap yaşı tanığı' en az 61 gün yaşında olmalı ve puan hesaplaması için 2000 gün sınırı vardır.
