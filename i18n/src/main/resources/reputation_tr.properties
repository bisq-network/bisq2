reputation.burnedBsq.infoHeadline=Oyunda Risk Almak
reputation.burnedBsq.info=BSQ yakarak itibarınıza para yatırdığınıza dair kanıt sağlarsınız.\nYakım BSQ işlemi, profilinizin genel anahtarının hash'ini içerir. Kötü niyetli davranış durumunda profiliniz yasaklanabilir ve bu durumda itibarınıza yaptığınız yatırım değersiz hale gelir.
reputation.burnedBsq.infoHeadline2=Yakılması Önerilen Miktar Nedir?
reputation.burnedBsq.info2=Bu, satıcıların rekabetine bağlı olacaktır. En yüksek itibar puanına sahip satıcılar daha iyi işlem fırsatlarına sahip olacak ve daha yüksek bir fiyat primi alabileceklerdir. İtibar sıralamasına göre en iyi teklifler, 'İşlem Sihirbazı'ndaki teklif seçiminde öne çıkarılacaktır.
reputation.burnedBsq.score.headline=İtibar Puanı Üzerindeki Etkisi
reputation.burnedBsq.score.info=Yakılmış BSQ, yüksek ağırlık faktörü ile temsil edilen en güçlü itibar biçimi olarak kabul edilir. İlk yıl boyunca zaman bazlı bir artış uygulanır ve puan, başlangıç değerinin iki katına kadar kademeli olarak artırılır.

