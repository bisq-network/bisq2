# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Eğer bir Bisq Easy işleminde çatışmalar varsa, işlemciler bir arabulucudan yardım isteyebilir. Arabulucunun herhangi bir yaptırım gücü yoktur ve yalnızca işbirlikçi bir çözüm bulmaya yardımcı olmaya çalışabilir. İşlem kurallarının açık ihlalleri veya dolandırıcılık girişimleri durumunda, arabulucu kötü niyetli kişiyi ağdan yasaklamak için moderatöre bilgi verebilir. Bisq 1'den arabulucular ve hakemler, yeni bir BSQ tahvili kilitlemeden Bisq 2 arabulucuları olabilir.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Sohbet kullanıcıları, sohbet veya işlem kurallarının ihlallerini moderatöre bildirebilir. Verilen bilgilerin bir kural ihlalini doğrulamak için yeterli olması durumunda, moderatör o kullanıcıyı ağdan yasaklayabilir. Bir tür itibar kazanmış bir satıcının ciddi ihlalleri durumunda, itibar geçersiz hale gelir ve ilgili kaynak verileri (DAO işlemi veya hesap yaşı verisi gibi) Bisq 2'de kara listeye alınır ve oracle operatörü tarafından Bisq 1'e rapor edilir ve kullanıcı Bisq 1'de de yasaklanır.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Bir güvenlik yöneticisi acil durumlarda bir uyarı mesajı gönderebilir.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Bir sürüm yöneticisi, yeni bir sürüm mevcut olduğunda bildirim gönderebilir.

# suppress inspection "UnusedProperty"
