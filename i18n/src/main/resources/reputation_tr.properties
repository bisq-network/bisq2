reputation.reputationScore.headline=İtibar puanı
reputation.reputationScore.intro=Bu bölümde Bisq itibarı açıklanmaktadır, böylece bir teklifi kabul ederken bilinçli kararlar verebilirsiniz.
reputation.reputationScore.sellerReputation=Bir satıcının itibarı, Bisq Easy'de başarılı bir işlemin olasılığını tahmin etmek için en iyi sinyaldir.
reputation.reputationScore.explanation.intro=Bisq'deki itibar, üç unsurda toplanmaktadır:
reputation.reputationScore.explanation.score.title=Puan
reputation.reputationScore.explanation.score.description=Bu, bir satıcının şu ana kadar oluşturduğu toplam puandır.\nPuan, birkaç şekilde artırılabilir. Bunu yapmanın en iyi yolu BSQ'yu yakmak veya bağlamaktır. Bu, satıcının önceden bir pay koyduğu anlamına gelir ve bu nedenle güvenilir olarak kabul edilebilir.\nPuanı artırma hakkında daha fazla bilgi 'İtibar oluştur' bölümünde bulunabilir.\nEn yüksek puana sahip satıcılarla işlem yapmanız önerilir.
reputation.reputationScore.explanation.ranking.title=Sıralama
reputation.reputationScore.explanation.ranking.description=Kullanıcıları en yüksekten en düşüğe doğru sıralar.\nİşlem yaparken genel kural olarak: sıralama ne kadar yüksekse, başarılı bir işlem yapma olasılığı o kadar yüksektir.
reputation.reputationScore.explanation.stars.title=Yıldızlar
reputation.reputationScore.explanation.stars.description=Bu, puanın grafiksel bir temsilidir. Aşağıdaki dönüşüm tablosuna bakarak yıldızların nasıl hesaplandığını görebilirsiniz.\nEn yüksek sayıda yıldıza sahip satıcılarla işlem yapmanız önerilir.
reputation.reputationScore.closing=Satıcının itibarını nasıl oluşturduğuna dair daha fazla bilgi için 'Sıralama' bölümüne bakın ve kullanıcıda 'Detayları göster' seçeneğine tıklayın.


