# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=사용된 법정 화폐 이체 방법에 따라 다릅니다. 온라인 법정 화폐 이체는 일반적으로 거래 상대방에게 신원을 드러냅니다. Liquid 측에서는 기밀 거래로 인해 메인넷 비트코인보다 더 나은 프라이버시를 제공합니다.
