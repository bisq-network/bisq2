tradeApps.MONERO_SWAP.overview=Farcaster 프로젝트(모네로 커뮤니티에서 자금을 지원받음)를 기반으로 해시된 시간 잠금 계약(HTLC), 어댑터 서명 및 제로 지식 증명을 사용하여 비트코인과 모네로를 원자적으로 교환합니다.\n\n사용자는 비트코인 노드, 모네로 노드 및 Farcaster 데몬을 설치하고 실행해야 합니다. 교환하는 동안 두 거래자의 노드가 온라인 상태여야 합니다. 해당 프로토콜을 사용할 때의 추가 노력은 매우 높은 수준의 보안으로 보답받습니다. 그러나 사용자는 이 개념의 세부 사항에 익숙해지고 일부 작은 위험을 동반하는 엣지 케이스가 있다는 점을 인식해야 합니다.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=모네로 스왑은 2027년 2분기에 출시될 것으로 예상됩니다.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ 매우 안전함\n+ 괜찮은 개인 정보 보호. 비트코인 측에서는 비트코인의 개인 정보 보호 속성을 상속받고, 모네로 측에서는 모네로의 높은 개인 정보 보호를 누림.\n+ 고액 거래에 적합함
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- 필요한 인프라를 운영하기 위해서는 일정한 기술적 능력과 경험이 필요합니다.\n- 확인 시간은 두 블록체인에서의 확인에 따라 달라지며, 일반적으로 약 20-30분 정도 소요됩니다.\n- 비트코인 측의 거래 수수료는 블록체인 혼잡이 심할 경우 상당할 수 있습니다(하지만 이는 드문 경우입니다).\n- 두 거래자는 온라인 상태여야 합니다.\n- 노드에 대한 빠른 디스크 저장소가 많이 필요합니다.
