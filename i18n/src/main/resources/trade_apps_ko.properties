tradeApps.BISQ_LIGHTNING.overview=거래자가 리퀴드 MuSig 프로토콜을 기반으로 법정 화폐와 거래하기 위해 오프체인 비트코인을 라이트닝에서 사용할 수 있도록 합니다. 이 프로토콜은 3개의 거래와 2개의 서로 다른 프로토콜로 구성됩니다:\n- 먼저 거래자는 라이트닝 비트코인을 역 잠수함 스왑을 통해 L-BTC로 교환합니다 (라이트닝과 리퀴드 간의 잠수함 스왑). 이 스왑은 거래 상대방이 아닌 어떤 유동성 제공자와도 발생합니다.\n- 그 다음 거래는 MuSig 프로토콜을 사용하여 리퀴드에서 발생합니다.\n- 거래가 완료되면 L-BTC는 잠수함 스왑을 통해 다시 라이트닝으로 교환됩니다 (다시 다른 거래자/유동성 제공자와 함께).
