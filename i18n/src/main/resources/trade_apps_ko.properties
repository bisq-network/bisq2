tradeApps.overview.convenience.LIQUID_MU_SIG=사용자는 보증금을 잠그기 위해 소량의 L-BTC를 보유해야 합니다. Liquid에서의 블록체인 확인은 매우 빠릅니다(약 1분). 거래 시간은 사용된 결제 방법과 거래자의 응답 시간에 따라 달라집니다.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=보증금 기반의 MuSig 거래와 다층 분쟁 해결 프로세스
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=개념적으로 Bisq MuSig 프로토콜(비트코인 메인넷)을 따릅니다. Liquid는 비트코인과 동일한 검열 특성을 가지고 있지 않지만, 비트코인 메인넷에 비해 몇 가지 이점을 제공합니다:\n- Liquid는 약 1분의 매우 짧은 블록 확인 시간을 가지고 있습니다.\n- 거래 수수료가 매우 낮습니다.\n- 비공식 거래로 인해 전송되는 금액을 숨길 수 있어 프라이버시가 더 좋습니다.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig은 2026년 3분기에 출시될 것으로 예상됩니다.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ 중간 가치 거래 금액에 대한 합리적인 보안\n+ Bisq MuSig에 비해 낮은 거래 수수료, 빠른 확인 및 더 나은 개인 정보 보호를 제공합니다.\n+ 법정 화폐 세계의 기존 시스템을 처리할 수 있습니다
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- 두 거래자는 보증금을 위해 L-BTC를 보유해야 합니다.\n- Liquid는 연합된 사이드 체인이며 메인넷 비트코인보다 검열 저항성이 낮습니다.\n- 메인넷 비트코인에서 Liquid 비트코인으로의 페그인은 신뢰가 필요 없지만, L-BTC를 BTC로 페그 아웃하려면 연합의 승인이 필요합니다.\n- 제안 수락 과정이 상호작용적이기 때문에 Bisq 노드는 온라인 상태여야 합니다.\n- 법정 화폐 이체는 은행 이체와 같은 기존 시스템에서 이루어지므로 모든 단점이 포함됩니다. 예를 들어, 환불 위험, 느린 이체, 은행 이체 세부 정보에 실제 이름이 포함될 경우 상대방에게 개인 정보 노출이 발생합니다. 그러나 환불 위험이 낮고 빠르거나 즉각적인 결제 방법을 사용하고 실제 이름 대신 계정 ID나 이메일을 사용하는 방법으로 이러한 다양한 단점을 완화할 수 있습니다. 현금 우편 송금이나 대면 거래와 같이 은행 시스템을 완전히 회피하는 특정 결제 방법도 있습니다.


