######################################################

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=Bisq의 차세대 거래 프로토콜로, 2-of-2 멀티시그 에스크로와 보안 예치금을 기반으로 하며, MuSig와 Taproot를 활용합니다.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC - 모든
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=보안은 거래 한도와 관련된 추가 기능뿐만 아니라 보안 예치금에 기반합니다. 자세한 내용은 Bisq 위키를 참조하십시오.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=사용된 법정 화폐 이체 방법에 따라 다릅니다. 온라인 법정 화폐 이체는 일반적으로 거래 상대방에게 신원을 드러냅니다. 비트코인 측면에서는 비트코인의 개인 정보 보호 제한에 의해 제약을 받으며 사용자 행동에 따라 달라집니다(여러 거래의 코인 병합을 피하는 것이 개인 정보 보호를 증가시킵니다). 자세한 내용은 Bisq 위키를 참조하십시오.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=사용자는 보증금을 잠그기 위해 소량의 비트코인이 필요합니다. 이는 블록체인 확인 시간만큼 빠를 수 있으며, 법정 화폐 결제 방법에 따라 며칠이 걸릴 수 있습니다.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=MuSig, 원자 스왑 및 Taproot를 기반으로 하며 단 하나의 거래만 필요합니다
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=개념적으로 이는 Bisq 1에서 사용되는 거래 프로토콜을 따르며, 보증금과 분쟁 해결 프로세스를 기반으로 합니다.\n- 거래 수를 4에서 1로 줄입니다.\n- 보증금 거래를 표준 'pay-to-pubKey-hash' 거래처럼 보이게 하여 개인 정보를 개선합니다.\n- 판매자가 거래 후 구매자가 보증금을 해제하지 않을 경우 중재를 열어야 하는 문제를 피합니다. 원자 스왑은 판매자가 구매자의 협조 없이도 보증금을 돌려받을 수 있도록 보장합니다.\n- 응답하지 않는 거래 상대방의 경우, 다단계 지급 거래 구조가 필요하여 DAO의 중재 및 환급이 필요하지 않습니다.\n- Taproot는 더 많은 유연성과 개인 정보를 제공합니다.\n- 자세한 내용은 다음 링크를 확인하세요: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig는 2026년 1분기에 출시될 예정입니다.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ 중간 가치 거래 금액에 대한 합리적인 보안\n+ Bisq Easy와 비교할 때 보안 속성이 더 좋으며 더 높은 금액을 거래할 수 있습니다. 더 높은 금액은 거래 가격을 시장 가격에 더 가깝게 만듭니다.\n+ 법정 화폐 세계의 기존 시스템을 처리할 수 있습니다
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- 두 거래자는 보증금을 위해 BTC를 보유해야 합니다.\n- 메이커의 Bisq 노드는 제안 수락 과정이 상호작용적이므로 온라인 상태여야 합니다.\n- 법정 화폐 이체는 은행 이체와 같은 기존 시스템에서 이루어지기 때문에 모든 단점이 발생합니다. 예를 들어, 환불 위험, 느린 이체, 은행 이체 세부 정보에 실제 이름이 포함될 경우 상대방에게 노출되는 개인 정보 등입니다. 그러나 이러한 다양한 단점은 환불 위험이 낮고 빠르거나 즉시 처리되며 실제 이름 대신 계정 ID 또는 이메일을 사용하는 결제 방법을 사용하여 완화할 수 있습니다. 특정 결제 방법은 우편 송금이나 대면 거래와 같이 은행 시스템을 완전히 회피합니다.


