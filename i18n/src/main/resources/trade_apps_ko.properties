# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- 비트코인 거래의 채굴 수수료는 소규모 거래를 비경제적으로 만들 수 있습니다.\n- 거래자는 거래의 타임아웃을 관리해야 합니다. 블록체인 혼잡과 지연된 확인으로 인해 보안 위험이 발생할 수 있습니다.


