user.bondedRoles.registration.how.info=1. Kies die gebruikersprofiel wat jy wil gebruik vir registrasie en maak ''n rugsteun van jou datadirektorium.\n2. Maak ''n voorstel by ''https://github.com/bisq-network/proposals'' om {0} te word en voeg jou profiel-ID by die voorstel.\n3. Nadat jou voorstel hersien is en ondersteuning van die gemeenskap ontvang het, maak ''n DAO voorstel vir ''n verbonde rol.\n4. Nadat jou DAO voorstel aanvaar is in die DAO stemming, sluit die vereiste BSQ verbond op.\n5. Nadat jou verbond transaksie bevestig is, gaan na ''DAO/Bonding/Verbonde rolle'' in Bisq 1 en klik op die tekenknoppie om die tekenpop-up venster te open.\n6. Kopieer die profiel-ID en plak dit in die boodskapveld. Klik teken en kopieer die handtekening. Plak die handtekening in die Bisq 2 handtekeningveld.\n7. Voer die verbondhouer gebruikersnaam in.\n{1}

user.bondedRoles.registration.how.info.role=8. Klik die 'Versoek registrasie' knoppie. As alles korrek was, word jou registrasie sigbaar in die Geregistreerde verbonde rolle tabel.

user.bondedRoles.registration.how.info.node=8. Kopieer die 'default_node_address.json' lêer van die data-gids van die node wat jy wil registreer na jou hardeskyf en maak dit oop met die 'Import node address' knoppie.\n9. Klik op die 'Request registration' knoppie. As alles korrek was, sal jou registrasie sigbaar wees in die Geregistreerde netwerk nodes tabel.


