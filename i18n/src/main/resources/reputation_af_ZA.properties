# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=As daar konflik is in 'n Bisq Easy handel, kan die handelaars hulp van 'n bemiddelaar aan vra.\nDie bemiddelaar het geen afdwingingsmag nie en kan slegs probeer om te help om 'n samewerkende oplossing te vind. In die geval van duidelike oortredings van die handelsreëls of bedrogpogings, kan die bemiddelaar inligting aan die Moderator verskaf om die slegte akteur van die netwerk te ban.\nBemiddelaars en skeidsregters van Bisq 1 kan Bisq 2 bemiddelaars word sonder om 'n nuwe BSQ-bond te vergrendel.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Geselskap gebruikers kan oortredings van die geselskap of handel reëls aan die Moderator rapporteer.\nIn die geval dat die verskafde inligting voldoende is om 'n reël oortreding te verifieer, kan die Moderator daardie gebruiker van die netwerk ban.\nIn die geval van ernstige oortredings van 'n verkoper wat 'n soort reputasie verdien het, word die reputasie ongeldig en die relevante brondata (soos die DAO transaksie of rekening ouderdom data) sal in Bisq 2 op 'n swartlys geplaas word en aan Bisq 1 teruggerapporteer word deur die orakel operateur en die gebruiker sal ook by Bisq 1 geban word.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info='n Sekuriteitsbestuurder kan 'n waarskuwingboodskap stuur in geval van noodgevalle.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info='n Vrystellingsbestuurder kan kennisgewings stuur wanneer 'n nuwe vrystelling beskikbaar is.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info='n Saadnode verskaf netwerkadresse van netwerkdeelnemers vir die opstart van die Bisq 2 P2P-netwerk.\nDit is noodsaaklik by die eerste begin, aangesien die nuwe gebruiker op daardie oomblik nog geen volgehoue data het om met ander peers te verbind nie.\nDit verskaf ook P2P-netwerkdata soos geselskapboodskappe aan die nuut verbindende gebruiker. Daardie dataleweringsdiens word ook deur enige ander netwerknode uitgevoer, maar aangesien saadnodes 24/7 beskikbaar is en 'n hoë vlak van dienskwaliteit bied, verskaf hulle meer stabiliteit en beter prestasie, wat lei tot 'n beter opstartervaring.\nSaadnode-operateurs van Bisq 1 kan Bisq 2 saadnode-operateurs word sonder om 'n nuwe BSQ-bond te vergrendel.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Die orakelnode word gebruik om Bisq 1 en DAO data te verskaf vir Bisq 2 gebruiksgevalle soos reputasie.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Die blockchain verkenner node word in Bisq Easy gebruik vir transaksie soektog van die Bitcoin transaksie.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Die markprysnode verskaf markdata van die Bisq markprysaggregator.


