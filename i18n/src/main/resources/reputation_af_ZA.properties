reputation.burnedBsq.howToHeadline=Proses vir die verbrande BSQ
reputation.burnedBsq.howTo=1. Kies die gebruikersprofiel waarvoor jy die reputasie wil heg.\n2. Kopieer die 'profiel-ID'\n3. Maak Bisq 1 oop en gaan na 'DAO/PROOF OF BURN' en plak die gekopieerde waarde in die 'pre-image' veld.\n4. Voer die bedrag van BSQ in wat jy wil verbrande.\n5. Publiseer die Verbrand BSQ transaksie.\n6. Na blockchain bevestiging sal jou reputasie sigbaar word in jou profiel.

reputation.bond=BSQ verbande
reputation.bond.tab1=Waarom
reputation.bond.tab2=Telling
reputation.bond.tab3=Hoe om
reputation.bond.infoHeadline=Huid in die spel
reputation.bond.info=Deur 'n BSQ verbond op te stel, verskaf jy bewys dat jy geld opgesluit het om reputasie te verkry.\nDie BSQ verbond transaksie bevat die hash van die openbare sleutel van jou profiel. In die geval van kwaadwillige gedrag kan jou verbond deur die DAO gekonfiskeer word en jou profiel mag verbied word.
reputation.bond.infoHeadline2=Wat is die aanbevole bedrag en vergrendel tyd?
reputation.bond.info2=Die vergrendeltyd moet ten minste 50 000 blokke wees, wat ongeveer 1 jaar is, om as 'n geldige verbond beskou te word. Die bedrag kan deur die gebruiker gekies word en sal die rangorde teenoor ander verkopers bepaal. Die verkopers met die hoogste reputasie-telling sal beter handel geleenthede hê en kan 'n hoër pryspremie kry. Die beste aanbiedinge gegradeer volgens reputasie sal bevorder word in die aanbodkeuse by die 'Handel towenaar'.
reputation.bond.score.headline=Impak op reputasie-telling
reputation.bond.score.info=Die opstelling van 'n BSQ verbond word beskou as 'n sterk vorm van reputasie. Die vergrendeltyd moet ten minste wees: 50 000 blokke (ongeveer 1 jaar). 'n Tyd-gebaseerde hupstoot word toegepas gedurende die eerste jaar, wat die telling geleidelik tot dubbel sy aanvanklike waarde verhoog.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=BSQ bedrag * gewig * (1 + ouderdom / 365)

reputation.bond.howToHeadline=Proses om 'n BSQ verbintenis op te stel
reputation.bond.howTo=1. Kies die gebruikersprofiel waarvoor jy die reputasie wil heg.\n2. Kopieer die 'profiel-ID'\n3. Maak Bisq 1 oop en gaan na 'DAO/BONDING/VERBONDE REPUTASIE' en plak die gekopieerde waarde in die 'salt' veld.\n4. Voer die bedrag van BSQ in wat jy wil vergrendel en die vergrendel tyd (50 000 blokke).\n5. Publiseer die vergrendel transaksie.\n6. Na blockchain bevestiging sal jou reputasie sigbaar word in jou profiel.

