reputation.burnedBsq.infoHeadline=Huid in die spel
reputation.burnedBsq.info=Deur BSQ te verbrand bied jy bewys dat jy geld in jou reputasie belê het.\nDie verbrande BSQ transaksie bevat die hash van die publieke sleutel van jou profiel. In die geval van kwaadwillige gedrag kan jou profiel verbied word en daarmee sou jou belegging in jou reputasie waardeloos word.
reputation.burnedBsq.infoHeadline2=Wat is die aanbevole bedrag om te verbrand?
reputation.burnedBsq.info2=Dit sal bepaal word deur die mededinging van verkopers. Die verkopers met die hoogste reputasie-telling sal beter handel geleenthede hê en kan 'n hoër pryspremie kry. Die beste aanbiedinge gegradeer volgens reputasie sal bevorder word in die aanbodkeuse by die 'Handel wizard'.
reputation.burnedBsq.score.headline=Impak op reputasie-telling
reputation.burnedBsq.score.info=Die verbranding van BSQ word beskou as die sterkste vorm van reputasie wat verteenwoordig word deur die hoë gewig faktor. 'n Tydgebaseerde hupstoot word toegepas gedurende die eerste jaar, wat die telling geleidelik verhoog tot dubbel sy aanvanklike waarde.

