reputation.reputationScore.headline=Reputasie-telling
reputation.reputationScore.intro=In hierdie afdeling word Bisq reputasie verduidelik sodat jy ingeligte besluite kan neem wanneer jy 'n aanbod aanvaar.
reputation.reputationScore.sellerReputation=Die reputasie van 'n verkoper is die beste sein\nto voorspel die waarskynlikheid van 'n suksesvolle handel in Bisq Easy.
reputation.reputationScore.explanation.intro=Reputasie by Bisq2 word in drie elemente vasgevang:
reputation.reputationScore.explanation.score.title=Telling
reputation.reputationScore.explanation.score.description=Dit is die totale telling wat 'n verkoper tot dusver opgebou het.\nDie telling kan op verskeie maniere verhoog word. Die beste manier om dit te doen is deur BSQ te verbrande of te verbind. Dit beteken die verkoper het 'n verbintenis vooraf gemaak en kan gevolglik as betroubaar beskou word.\nVerdere leeswerk oor hoe om die telling te verhoog kan in die 'Bou reputasie' afdeling gevind word.\nDit word aanbeveel om met verkopers te handel wat die hoogste telling het.
reputation.reputationScore.explanation.ranking.title=Rangorde
reputation.reputationScore.explanation.ranking.description=Rangskik gebruikers van die hoogste na die laagste telling.\nAs 'n reël van duim wanneer jy handel: hoe hoër die rang, hoe beter die waarskynlikheid van 'n suksesvolle handel.
reputation.reputationScore.explanation.stars.title=Sterre
reputation.reputationScore.explanation.stars.description=Dit is 'n grafiese voorstelling van die telling. Sien die omskakelings tabel hieronder vir hoe sterre bereken word.\nDit word aanbeveel om te handel met verkopers wat die hoogste aantal sterre het.
reputation.reputationScore.closing=Vir meer besonderhede oor hoe 'n verkoper hul reputasie opgebou het, sien die 'Ranking' afdeling en klik 'Wys/versteek besonderhede' in die gebruiker.


