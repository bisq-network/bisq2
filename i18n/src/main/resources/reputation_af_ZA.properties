reputation.accountAge.infoHeadline=Verskaf vertroue
reputation.accountAge.info=Deur jou Bisq 1 'rekening-ouderdom' te koppel, kan jy 'n sekere vlak van vertroue bied. Daar is 'n paar redelike verwagtinge dat 'n gebruiker wat Bisq vir 'n tydperk gebruik het, 'n eerlike gebruiker is. Maar daardie verwagting is swak in vergelyking met ander vorme van reputasie waar die gebruiker sterker bewys lewer met die gebruik van sommige finansiële hulpbronne.
reputation.accountAge.infoHeadline2=Privaatheidsimplikasies
reputation.accountAge.info2=Die koppel van jou Bisq 1 rekening met Bisq 2 het 'n paar implikasies vir jou privaatheid. Vir die verifikasie van jou 'rekening-ouderdom' word jou Bisq 1 identiteit kriptografies gekoppel aan jou Bisq 2 profiel-ID.\nTog is die blootstelling beperk tot die 'Bisq 1 brugnode' wat bedryf word deur 'n Bisq bydraer wat 'n BSQ verbintenis opgestel het (verbonde rol).\n\nRekening-ouderdom is 'n alternatief vir diegene wat nie verbrande BSQ of BSQ verbintenisse wil gebruik nie weens die finansiële koste. Die 'rekening-ouderdom' moet ten minste 'n paar maande oud wees om 'n sekere vlak van vertroue te weerspieël.
reputation.accountAge.score.headline=Impak op reputasie-telling
reputation.accountAge.score.info=Die invoer van 'rekening-ouderdom' word beskou as 'n redelik swak vorm van reputasie wat verteenwoordig word deur die lae gewig faktor. Daar is 'n limiet van 2000 dae vir die telling berekening.
