user.bondedRoles.verification.howTo.instruction=1. Maak Bisq 1 oop en gaan na 'DAO/Bonding/Verbonde rolle' en kies die rol volgens die verbond-gebruikersnaam en die rol tipe.\n2. Klik op die verifieer-knoppie, kopieer die profiel-ID en plak dit in die boodskapveld.\n3. Kopieer die handtekening en plak dit in die handtekeningveld in Bisq 1.\n4. Klik op die verifieer-knoppie. As die handtekeningkontrole slaag, is die verbonde rol geldig.




