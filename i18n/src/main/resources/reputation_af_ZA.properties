reputation.signedWitness.infoHeadline=Verskaf vertroue
reputation.signedWitness.info=Deur jou Bisq 1 'getekende rekening-ouderdom getuie' te koppel, kan jy 'n sekere vlak van vertroue bied. Daar is 'n paar redelike verwagtinge dat 'n gebruiker wat 'n tydjie gelede op Bisq 1 verhandel het en sy rekening geteken het, 'n eerlike gebruiker is. Maar daardie verwagting is swak in vergelyking met ander vorme van reputasie waar die gebruiker meer "skin in the game" bied met die gebruik van finansiële hulpbronne.
reputation.signedWitness.infoHeadline2=Privaatheidsimplikasies
reputation.signedWitness.info2=Die koppel van jou Bisq 1 rekening met Bisq 2 het 'n paar implikasies vir jou privaatheid. Vir die verifikasie van jou 'getekende rekening-ouderdom getuie' word jou Bisq 1 identiteit kriptografies gekoppel aan jou Bisq 2 profiel-ID.\nAlhoewel, die blootstelling is beperk tot die 'Bisq 1 brugknoop' wat bedryf word deur 'n Bisq bydraer wat 'n BSQ verbintenis opgestel het (verbonde rol).\n\nGetekende rekening-ouderdom getuie is 'n alternatief vir diegene wat nie verbrande BSQ of BSQ verbintenisse wil gebruik nie weens die finansiële las. Die 'getekende rekening-ouderdom getuie' moet ten minste 61 dae oud wees om vir reputasie oorweeg te word.
reputation.signedWitness.score.headline=Impak op reputasie-telling
reputation.signedWitness.score.info=Die invoer van 'getekende rekening-ouderdom getuie' word beskou as 'n swak vorm van reputasie wat verteenwoordig word deur die gewig faktor. Die 'getekende rekening-ouderdom getuie' moet ten minste 61 dae oud wees en daar is 'n limiet van 2000 dae vir die telling berekening.
