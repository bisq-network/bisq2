muSig.tradeGuide.welcome.content=Welcome to Bisq MuSig!

muSig.tradeGuide.security.headline=Abo
muSig.tradeGuide.security.content=- Trades dey secured by two-party MuSig sekuriti deposit\n- Peers get joint exclusive control of dem funds\n- Following trade rules go minimize chargeback risk\n

muSig.tradeGuide.process.headline=Trayd flow
muSig.tradeGuide.process.content=Di taker dey choose wan ofa and dey review di summary; once dem don give confirmeshon, di interface go guide di users through dis steps:

muSig.tradeGuide.process.steps=1. seller payment data dey shared with di buyer (e.g. bank account details)\n2. buyer don start fiat transfer wey no get payment reason, and mark payment don start, so e dey sign im part of di MuSig payout\n3. when fiat don reach, di seller go confirm di payment, dey apply di missing signature of di MuSig payout\n4. buyer go receive di bitcoin trade amount, and both buyer and seller go receive dem deposits back

muSig.tradeGuide.rules.headline=Di Rules
muSig.tradeGuide.rules.content=- Traders sabi say if dem no follow di rules, e fit result to penalty; \npenalties dey defined for di article of di Bisq wiki wey dem call "Table of penalties"\n- Once trade don start, e no fit cancel unless e get technical requirement to do so\n- Fiat account details wey dey defined for Bisq gatz to match exactly with di account wey go dey used for di trade\n- When field for "payment reason" dey for di fiat institution forms, e gatz dey blank, or, if dem require am, di sender full name fit dey used\n- Communication na key for smooth trading experience, but traders no gatz reply for chat strictly\n- Keep all communication for Bisq, and no use out-of-band channels (phone, email, messaging apps) to preserve proofs if any dispute open\n- No change payment method once trade don start, unless e get compelling reason to do so, in dat case, mediator gatz dey involved; peer fit still refuse to proceed\n- Di buyer gatz make di payment as soon as possible, and di seller gatz confirm say e don receive di funds before di trade period end\n- Sellers no gatz confirm payments wey dey come from accounts wey get mismatching details, especially if dis go result in signing di buyer's account, and dem gatz open mediation instead\n- During dispute, peers gatz reply to mediator or arbitrator within 48hrs\n\nDi Support chat wey you fit access from di left menu fit dey used to resolve any doubts wey you fit get.


muSig.tradeGuide.rules.confirm=I don read and understand

muSig.tradeGuide.notConfirmed.warn=Abeg read the trade guide and confirm say you don read and understand the trade rules.
