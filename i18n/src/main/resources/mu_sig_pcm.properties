muSig.tradeLimits.tab1.headline=Bank charge-back protekshon
muSig.tradeLimits.tab1.info=To protect against bank charge-backs from malicious buyers, there are various options and parameters used to apply a limit on the max. allowed trade amounts for Bitcoin buyers as well as the frequency of trades.\n\nFollowing aspects are considered:\n- Charge-back risk of the payment method used in the trade\n- Account age of the payment akaunt (when e was created in Bisq)\n- Buyers security deposit (15 - 100% of trad amount)\n- If buyer don trad with di same akaunt before and verify him account ownership by using a second payment akaunt\n- Buyer’s reputashin

muSig.tradeLimits.tab1.headline2=Bank charge-back protekshon
muSig.tradeLimits.tab1.info2=To protect against malicious buyers wey fit try to scam, we get some options wey go help limit di maximum trade amounts for Bitcoin buyers. Dis options go help reduce di risk wey dey come from fiat payment chargebacks.\
\
Di following factors dey considered:\
- Charge-back risk of di payment method wey dem use for di trade\
- Account age of di payment akaunt (when e don create for Bisq)\
- Buyers security deposit (15 - 100% of trad amount)\
- If buyer don trad with di same akaunt before and verify him account ownership by using a second payment akaunt\
- Buyer’s reputashin

