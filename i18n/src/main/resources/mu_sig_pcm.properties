muSig.tradeGuide.welcome.headline=How to trade on Bisq MuSig
muSig.tradeGuide.welcome.content=Dis guide dey provide overview of important aspects for buy or sell Bitcoin with Bisq MuSig.\nFor dis guide, you go learn about di security model, understand di trade flow from user perspective, and review di trade rules.\n\nFor any additional questions, feel free to visit di chat rooms wey dey available under di 'Support' menu.

muSig.tradeGuide.security.headline=How safe e be to trade for Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq no dey hold your funds; trades dey secured by 2-of-2 multisig and security deposits.\n- Mediators and arbitrators no dey control di multisig keys and no fit move funds by demself.\n- Fiat payments fit carry chargeback risk, so abeg follow di trade rules well well.\n- You dey responsible to follow local laws.

muSig.tradeGuide.process.headline=How the trade process dey work?
muSig.tradeGuide.process.content=When you decide to take an offer, you go choose from di available options and review a summary before you start.\nOnce di trade don start, di user interface go guide you through these steps:

muSig.tradeGuide.process.steps=1. Di seller and buyer go exchange account details. Di seller go send payment data (e.g., bank account number) and di buyer go send him Bitcoin address.\n2. Di buyer go send di Fiat payment and mark say Payment don start. Follow di app's instructions for di payment reason (leave am blank unless dem require am).\n3. Di seller go confirm say e don receive and send Bitcoin go di buyer's address (sharing di transaction ID). Confirmations go complete di trade.

muSig.tradeGuide.rules.headline=Wetin I need to know about the trade rules?
muSig.tradeGuide.rules.content=- Before account details dey exchanged, either party fit cancel without providing justification.\n- Check messages regularly and reply in timely manner; if mediation start, respond within 48 hours.\n- Keep chat limited to di trade, no send links, and no ever share sensitive information.\n- During Fiat payment, leave di 'reason for payment' field blank unless dem instruct otherwise. No include Bisq, Bitcoin, or di trade ID.\n- If di sender's bank dey charge fees, di sender go cover dem.\n- Complete di trade within di trade window and dey online at least daily if transfers dey slow.\n- Mediation na di first escalation step; a mediator fit take up to 48 hours to respond.\n- Arbitration na last resort if di mediator's suggestion dey rejected or a peer no dey respond, and e go only become available after di time lock (10 days for altcoin trades, 20 days for fiat trades).\n\nIf you get any questions or need assistance, no hesitate to visit di chat rooms wey dey accessible under di 'Support' menu. Happy trading!

muSig.tradeGuide.rules.confirm=I don read and understand

muSig.tradeGuide.notConfirmed.warn=Abeg read the trade guide and confirm say you don read and understand the trade rules.
