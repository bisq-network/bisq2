paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=কিভাবে ডাকযোগে নগদ পাঠাবেন?\n\n1. BTC ক্রেতাকে নগদ একটি ট্যাম্পার-প্রমাণ নগদ ব্যাগে প্যাকেজ করতে হবে।\n2. ক্রেতাকে প্যাকেজিংয়ের সময় ভিডিও করতে হবে বা উচ্চ-রেজোলিউশনের ছবি তুলতে হবে, যেখানে প্রাপক ঠিকানা এবং ট্র্যাকিং নম্বর ইতিমধ্যেই সংযুক্ত রয়েছে।\n3. ক্রেতাকে ডেলিভারি নিশ্চিতকরণ এবং উপযুক্ত বীমা সহ প্যাকেজটি পাঠাতে হবে।\n4. BTC বিক্রেতাকে প্যাকেজ খোলার সময় ভিডিও করতে হবে, নিশ্চিত করতে হবে যে ট্র্যাকিং নম্বর স্পষ্টভাবে দৃশ্যমান।\n\nনিয়ম:\n- অফার প্রস্তুতকারককে **অতিরিক্ত তথ্য** ক্ষেত্রে যেকোনো বিশেষ শর্ত উল্লেখ করতে হবে।\n- একটি অফার গ্রহণ করার মাধ্যমে, গ্রহণকারী প্রস্তুতকারকের উল্লেখিত শর্তগুলি মেনে নেয়।\n- ডাকযোগে নগদ সীমিত যাচাইযোগ্য প্রমাণ প্রদান করে, যা বিরোধগুলি কঠিন করে তোলে। তহবিল উভয় পক্ষ একটি চুক্তিতে পৌঁছানো না হওয়া পর্যন্ত লক থাকতে পারে।\n- ডাকযোগে নগদ ট্রেড থেকে ক্ষতি Bisq DAO দ্বারা ফেরত দেওয়ার জন্য যোগ্য নয়।\n\nপ্রয়োজনীয়তাগুলি সম্পূর্ণরূপে বুঝতে, দয়া করে Bisq উইকিটি পড়ুন: [HYPERLINK:https://bisq.wiki/Cash_by_Mail]।
