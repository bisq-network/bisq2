paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Satispay ব্যবহার করতে, আপনার একটি ইতালীয় ব্যাংক অ্যাকাউন্ট (IBAN) এবং একটি নিবন্ধিত Satispay অ্যাকাউন্ট প্রয়োজন।\n\nSatispay এর সীমা পৃথকভাবে নির্ধারণ করা হয়। বড় পরিমাণে ট্রেড করতে, আপনার সীমা বাড়ানোর জন্য Satispay সমর্থনের সাথে যোগাযোগ করুন। এই সীমার উপরে ট্রেডগুলি বাতিল করা হতে পারে এবং এটি একটি জরিমানা হতে পারে।

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=ফাস্টার পেমেন্টস সিস্টেম (SBP) একটি রাশিয়ান আন্তঃব্যাংক স্থানান্তর পরিষেবা যা শুধুমাত্র একটি মোবাইল ফোন নম্বর ব্যবহার করে ব্যক্তিগত পেমেন্টের অনুমতি দেয়।\n\n1. SBP শুধুমাত্র রাশিয়ান রুবলে রাশিয়ান ব্যাংক অ্যাকাউন্টের মধ্যে স্থানান্তর সমর্থন করে।\n\n2. শুধুমাত্র +7 দেশের কোড সহ রাশিয়ান মোবাইল নম্বর নিবন্ধিত হতে পারে।\n\n3. আপনি যেখানে তহবিল গ্রহণ করতে চান সেই প্রতিটি ব্যাংকের জন্য আপনাকে একটি পৃথক Bisq অ্যাকাউন্ট তৈরি করতে হবে।\n\n4. SBP যাচাইয়ের জন্য প্রাপক এর প্রথম নাম, মধ্য নাম এবং শেষ নামের প্রথম অক্ষর প্রদর্শন করে। Bisq-এ অ্যাকাউন্টের মালিকের নাম একই ফরম্যাটে প্রবেশ করুন।

