paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Bisq-এ মার্কিন ডাক মনি অর্ডার (USPMO) দিয়ে ট্রেড করতে নিম্নলিখিত বিষয়গুলি প্রয়োজন:\n\n- BTC ক্রেতাদের পেয়ার এবং পেয়ি ক্ষেত্র উভয়েই BTC বিক্রেতার নাম লিখতে হবে এবং পাঠানোর আগে USPMO এবং ট্র্যাক করা খামের পরিষ্কার ছবি তুলতে হবে।\n- BTC ক্রেতাদের ডেলিভারি নিশ্চিতকরণের সাথে USPMO পাঠাতে হবে।\n\nমধ্যস্থতা বা বিরোধের ক্ষেত্রে, আপনাকে ছবি, USPMO সিরিয়াল নম্বর, পোস্ট অফিস নম্বর এবং পরিমাণ প্রদান করতে হবে যাতে মধ্যস্থতাকারী বা ফেরত এজেন্ট পেমেন্ট যাচাই করতে পারে। এই প্রমাণ প্রদান করতে ব্যর্থ হলে বিরোধ হারানোর ফলস্বরূপ হবে। প্রেরক পেমেন্ট প্রমাণের জন্য সম্পূর্ণরূপে দায়ী।

