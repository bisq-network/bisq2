# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Amazon eGift Card দিয়ে পেমেন্ট করতে, আপনাকে আপনার Amazon অ্যাকাউন্ট ব্যবহার করে BTC বিক্রেতাকে একটি Amazon eGift Card পাঠাতে হবে।\n\nঅতিরিক্ত বিস্তারিত এবং সেরা অভ্যাসের জন্য উইকিতে দেখুন [HYPERLINK:https://bisq.wiki/Amazon_eGift_card]।\n\nতিনটি গুরুত্বপূর্ণ নোট:\n1. 100 USD বা তার কম পরিমাণের গিফট কার্ড পাঠানোর চেষ্টা করুন, কারণ Amazon বড় গিফট কার্ডগুলিকে সম্ভাব্য জালিয়াতি হিসেবে চিহ্নিত করতে পরিচিত।\n2. গিফট কার্ডের বার্তা এমন পাঠ্য ব্যবহার করুন যা চিহ্নিত হওয়ার ঝুঁকি বহন করে না (যেমন Bisq বা Bitcoin ব্যবহার করবেন না)। তারপর আপনার ট্রেড চ্যাটে আপনার ট্রেডিং সহকর্মীর সাথে সঠিক রেফারেন্স পাঠ্য শেয়ার করুন যাতে তারা আপনার পেমেন্ট যাচাই করতে পারে।\n3. Amazon eGift Card শুধুমাত্র সেই Amazon ওয়েবসাইটে রিডিম করা যেতে পারে যেখানে সেগুলি কেনা হয়েছে (যেমন, 'https://www.amazon.it' এ কেনা একটি গিফট কার্ড কেবল 'https://www.amazon.it' এ রিডিম করা যেতে পারে)।

