# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f='ফেস টু ফেস' ট্রেডগুলোর নিয়ম এবং অনলাইন লেনদেনের তুলনায় বিভিন্ন ঝুঁকি রয়েছে।\n\nমূল পার্থক্যগুলো অন্তর্ভুক্ত:\n\n1. ট্রেডিং অংশীদারদের তাদের প্রদত্ত যোগাযোগের তথ্য ব্যবহার করে বৈঠকের স্থান এবং সময়ের বিস্তারিত তথ্য বিনিময় করতে হবে।\n2. উভয় অংশীদারকে তাদের ল্যাপটপ নিয়ে আসতে হবে এবং বৈঠকের স্থানে **“পেমেন্ট পাঠানো হয়েছে”** এবং **“পেমেন্ট গ্রহণ করা হয়েছে”** নিশ্চিত করতে হবে।\n3. যদি একজন মেকারের বিশেষ **শর্তাবলী** থাকে, তবে তাদের **অতিরিক্ত তথ্য** ক্ষেত্রে সেগুলো উল্লেখ করতে হবে।\n4. একটি অফার গ্রহণ করার মাধ্যমে, টেকার মেকারের উল্লেখিত **শর্তাবলী** মেনে নিতে সম্মত হয়।\n5. যদি একটি বিরোধ ঘটে, মধ্যস্থতাকারী বা সালিশকারীরা সীমিত সহায়তা দিতে পারে, কারণ বৈঠকে কী ঘটেছে তার প্রমাণ প্রদান করা সাধারণত কঠিন। এমন ক্ষেত্রে, BTC তহবিল উভয় অংশীদার একটি চুক্তিতে পৌঁছানো না হওয়া পর্যন্ত লক হয়ে থাকতে পারে।\n\nফেস টু ফেস ট্রেডগুলো পুরোপুরি বুঝতে, দয়া করে এখানে নির্দেশাবলী এবং সুপারিশগুলো পড়ুন:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
