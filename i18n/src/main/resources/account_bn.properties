# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle একটি অর্থ স্থানান্তর সেবা যা আপনার ব্যাংকের মাধ্যমে *সর্বোত্তম* কাজ করে।\n\n1. দেখুন আপনার ব্যাংক Zelle সমর্থন করে কি না (এবং কিভাবে): [HYPERLINK:https://www.zellepay.com/get-started]\n2. স্থানান্তর সীমার প্রতি মনোযোগ দিন—ব্যাংকগুলি প্রায়ই আলাদা দৈনিক, সাপ্তাহিক, এবং মাসিক পাঠানোর সীমা নির্ধারণ করে।\n3. যদি আপনার ব্যাংক Zelle সমর্থন না করে, তবে আপনি এখনও Zelle মোবাইল অ্যাপ ব্যবহার করতে পারেন, কিন্তু সীমা অনেক কম হবে।\n4. আপনার Bisq অ্যাকাউন্টের নাম **মিলতে হবে** আপনার Zelle/ব্যাংক অ্যাকাউন্টের নামের সাথে।\n\nযদি আপনি বাণিজ্য চুক্তিতে নির্দিষ্টভাবে উল্লেখিতভাবে Zelle পেমেন্ট সম্পন্ন করতে না পারেন, তবে আপনি আপনার নিরাপত্তা আমানতের কিছু বা সব হারাতে পারেন।\n\nযেহেতু Zelle একটি উচ্চ চার্জব্যাক ঝুঁকি বহন করে, বিক্রেতাদের নতুন ক্রেতাদের সাথে ইমেইল বা SMS-এর মাধ্যমে যোগাযোগ করার পরামর্শ দেওয়া হয় যাতে তারা নিশ্চিত করতে পারে যে তারা অ্যাকাউন্টের মালিক।


