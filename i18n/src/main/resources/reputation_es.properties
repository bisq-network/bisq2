reputation.accountAge.infoHeadline=Proporcionar confianza
reputation.accountAge.info=Al vincular la 'edad de tu cuenta' de Bisq 1, puedes proporcionar cierto nivel de confianza.\n\nHay expectativas razonables de que un usuario que ha utilizado Bisq durante algún tiempo es un usuario honesto. Pero esta expectativa es débil en comparación con otras formas de reputación donde el usuario proporciona una prueba más fuerte con el uso de algunos recursos financieros.
reputation.accountAge.infoHeadline2=Implicaciones de privacidad
reputation.accountAge.info2=Vincular tu cuenta de Bisq 1 con Bisq 2 tiene algunas implicaciones en tu privacidad. Para verificar tu 'edad de cuenta', tu identidad de Bisq 1 se vincula criptográficamente con tu ID de perfil de Bisq 2.\nSin embargo, la exposición está limitada al 'nodo puente de Bisq 1', que es operado por un colaborador de Bisq que ha establecido un bono de BSQ (rol vinculado).\n\nLa edad de la cuenta es una alternativa para aquellos que no quieren utilizar BSQ quemado o bonos de BSQ debido al costo financiero. La 'edad de la cuenta' debe ser de al menos varios meses para reflejar cierto nivel de confianza.
reputation.accountAge.score.headline=Impacto en la puntuación de reputación
reputation.accountAge.score.info=Importar la 'edad de la cuenta' se considera una forma de reputación bastante débil que se representa por el factor de peso bajo.\nHay un límite de 2000 días para el cálculo de la puntuación.
