reputation.burnedBsq.howToHeadline=Proceso para quemar BSQ
reputation.burnedBsq.howTo=1. Selecciona el perfil de usuario al que deseas adjuntar la reputación.\n2. Copia el 'ID de perfil'\n3. Abre Bisq 1 y ve a 'DAO/PRUEBA DE QUEMA' y pega el valor copiado en el campo 'pre-imagen'.\n4. Introduce la cantidad de BSQ que deseas quemar.\n5. Publica la transacción de quemar BSQ.\n6. Después de la confirmación en la cadena de bloques, tu reputación se hará visible en tu perfil.

reputation.bond=Bonos BSQ
reputation.bond.tab1=Por qué
reputation.bond.tab2=Puntuación
reputation.bond.tab3=Cómo hacerlo
reputation.bond.infoHeadline=Interés en el juego
reputation.bond.info=Al establecer un BSQ en garantías, proporcionas evidencia de que has bloqueado dinero para ganar reputación.\nLa transacción de la garantía BSQ contiene el hash de la clave pública de tu perfil. En caso de comportamiento malicioso, tu garantía podría ser confiscada por la DAO y tu perfil podría ser prohibido.
reputation.bond.infoHeadline2=¿Cuál es la cantidad recomendada y el tiempo de bloqueo?
reputation.bond.info2=El tiempo de bloqueo debe ser de al menos 50,000 bloques, lo que equivale a aproximadamente 1 año, para ser considerado un bono válido. La cantidad puede ser elegida por el usuario y determinará el ranking frente a otros vendedores. Los vendedores con la puntuación de reputación más alta tendrán mejores oportunidades de comercio y podrán obtener un precio premium más alto. Las mejores ofertas clasificadas por reputación se promoverán en la selección de ofertas en el 'Asistente de Comercio'.
reputation.bond.score.headline=Impacto en la Puntuación de Reputación
reputation.bond.score.info=Configurar un bono de BSQ se considera una forma sólida de Reputación. El tiempo de bloqueo debe ser de al menos: 50 000 bloques (aproximadamente 1 año). Se aplica un aumento basado en el tiempo durante el primer año, aumentando gradualmente la puntuación hasta el doble de su valor inicial.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=Cantidad de BSQ * peso * (1 + edad / 365)

reputation.bond.howToHeadline=Proceso para configurar un BSQ en garantías
reputation.bond.howTo=1. Selecciona el perfil de usuario al que deseas adjuntar la reputación.\n2. Copia el 'ID de perfil'\n3. Abre Bisq 1 y ve a 'DAO/ GARANTÍA/ REPUTACIÓN EN GARANTÍA' y pega el valor copiado en el campo 'sal'.\n4. Ingresa la cantidad de BSQ que deseas bloquear y el tiempo de bloqueo (50,000 bloques).\n5. Publica la transacción de bloqueo.\n6. Después de la confirmación de la blockchain, tu reputación será visible en tu perfil.

