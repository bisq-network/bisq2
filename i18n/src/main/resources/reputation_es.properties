reputation.burnedBsq.howToHeadline=Proceso para quemar BSQ
reputation.burnedBsq.howTo=1. Selecciona el perfil de usuario al que deseas adjuntar la reputación.\n2. Copia el 'ID de perfil'\n3. Abre Bisq 1 y ve a 'DAO/PRUEBA DE QUEMA' y pega el valor copiado en el campo 'pre-imagen'.\n4. Introduce la cantidad de BSQ que deseas quemar.\n5. Publica la transacción de quemar BSQ.\n6. Después de la confirmación en la cadena de bloques, tu reputación se hará visible en tu perfil.

