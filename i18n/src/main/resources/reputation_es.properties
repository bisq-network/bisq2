reputation=Reputación

reputation.headline=Cómo construir reputación
reputation.info=Para los vendedores de Bitcoin es importante proporcionar reputación al comprador, ya que el comprador enviará primero el monto en fiat y necesitará una razón para confiar en el vendedor. El valor predeterminado para la puntuación mínima de reputación requerida es de 30,000 (puede cambiarse en 'Configuración/Preferencias').\nGanar reputación está destinado a usuarios experimentados de Bisq que están familiarizados con la plataforma.\n\nExisten varias opciones para proporcionar reputación:\n\n1. Quemar BSQ\n2. Configurar un bono de BSQ\n3. Importar el testigo de edad de cuenta firmado desde una cuenta de Bisq 1\n4. Importar la edad de cuenta desde una cuenta de Bisq 1

