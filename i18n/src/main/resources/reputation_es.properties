reputation.signedWitness.infoHeadline=Proporcionar confianza
reputation.signedWitness.info=Al vincular tu 'testigo de edad de cuenta firmado' de Bisq 1, puedes proporcionar cierto nivel de confianza.\n\nHay expectativas razonables de que un usuario que ha comerciado hace un tiempo en Bisq 1 y ha firmado su cuenta es un usuario honesto. Pero esta expectativa es débil en comparación con otras formas de reputación donde el usuario proporciona más "inversión en el juego" con el uso de recursos financieros.
reputation.signedWitness.infoHeadline2=Implicaciones de privacidad
reputation.signedWitness.info2=Vincular tu cuenta de Bisq 1 con Bisq 2 tiene algunas implicaciones en tu privacidad. Para verificar tu 'testigo de edad de cuenta firmado', tu identidad de Bisq 1 se vincula criptográficamente con tu ID de perfil de Bisq 2.\nSin embargo, la exposición está limitada al 'nodo puente de Bisq 1' que es operado por un colaborador de Bisq que ha establecido un bono de BSQ (rol vinculado).\n\nEl testigo de edad de cuenta firmado es una alternativa para aquellos que no quieren usar BSQ quemado o bonos de BSQ debido a la carga financiera. El 'testigo de edad de cuenta firmado' debe tener al menos 61 días para ser considerado para la reputación.
reputation.signedWitness.score.headline=Impacto en la puntuación de reputación
reputation.signedWitness.score.info=Importar el 'testigo de edad de cuenta firmado' se considera una forma de reputación débil que se representa por el factor de peso. El 'testigo de edad de cuenta firmado' debe tener al menos 61 días y hay un límite de 2000 días para el cálculo de la puntuación.
