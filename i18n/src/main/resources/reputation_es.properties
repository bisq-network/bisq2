reputation.reputationScore.headline=Puntuación de reputación
reputation.reputationScore.intro=En esta sección se explica la Reputación de Bisq para que puedas tomar decisiones informadas al aceptar una oferta.
reputation.reputationScore.sellerReputation=La Reputación de un vendedor es la mejor señal\nto predecir la probabilidad de un comercio exitoso en Bisq Easy.
reputation.reputationScore.explanation.intro=La Reputación en Bisq2 se captura en tres elementos:
reputation.reputationScore.explanation.score.title=Puntuación
reputation.reputationScore.explanation.score.description=Esta es la puntuación total que un vendedor ha acumulado hasta ahora.\nLa puntuación se puede aumentar de varias maneras. La mejor forma de hacerlo es quemando o poniendo en garantía BSQ. Esto significa que el vendedor ha puesto un capital por adelantado y, como resultado, puede ser considerado como confiable.\nSe puede encontrar más información sobre cómo aumentar la puntuación en la sección 'Construir reputación'.\nSe recomienda comerciar con vendedores que tengan la puntuación más alta.
reputation.reputationScore.explanation.ranking.title=Clasificación
reputation.reputationScore.explanation.ranking.description=Clasifica a los usuarios de mayor a menor puntuación.\nComo regla general al comerciar: cuanto mayor sea la clasificación, mayor será la probabilidad de una transacción exitosa.
reputation.reputationScore.explanation.stars.title=Estrellas
reputation.reputationScore.explanation.stars.description=Esta es una representación gráfica de la puntuación. Consulta la tabla de conversión a continuación para ver cómo se calculan las estrellas.\nSe recomienda comerciar con vendedores que tengan el mayor número de estrellas.
reputation.reputationScore.closing=Para más detalles sobre cómo un vendedor ha construido su Reputación, consulta la sección 'Ranking' y haz clic en 'Mostrar detalles' en el usuario.


