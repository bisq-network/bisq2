user.bondedRoles.registration.how.headline=¿Cómo convertirse en {0}?

user.bondedRoles.registration.how.info=1. Selecciona el perfil de usuario que deseas usar para el registro y crea una copia de seguridad de tu directorio de datos.\n3. Haz una propuesta en 'https://github.com/bisq-network/proposals' para convertirte en {0} y añade tu ID de perfil a la propuesta.\n4. Después de que tu propuesta sea revisada y reciba apoyo de la comunidad, haz una propuesta DAO para un rol vinculado.\n5. Después de que tu propuesta DAO sea aceptada en la votación DAO, bloquea el bono BSQ requerido.\n6. Después de que tu transacción de bono sea confirmada, ve a 'DAO/Bonding/Roles vinculados' en Bisq 1 y haz clic en el botón de firmar para abrir la ventana emergente de firma.\n7. Copia el ID de perfil y pégalo en el campo de mensaje. Haz clic en firmar y copia la firma. Pega la firma en el campo de firma de Bisq 2.\n8. Introduce el nombre de usuario del titular del bono.\n{1}

user.bondedRoles.registration.how.info.role=9. Haz clic en el botón 'Solicitar registro'. Si todo está correcto, tu registro se hará visible en la tabla de Roles vinculados registrados.

user.bondedRoles.registration.how.info.node=9. Copia el archivo 'default_node_address.json' del directorio de datos del nodo que deseas registrar en tu disco duro y ábrelo con el botón 'Importar dirección del nodo'.\n10. Haz clic en el botón 'Solicitar registro'. Si todo está correcto, tu registro se hará visible en la tabla de Nodos de red registrados.


