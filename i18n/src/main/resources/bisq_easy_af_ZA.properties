bisqEasy.walletGuide.intro.headline=Maak gereed om jou eerste Bitcoin te ontvang
bisqEasy.walletGuide.intro.content=In Bisq Easy, die Bitcoin wat jy ontvang, gaan regstreeks na jou sak sonder enige bemiddelaars. Dit is 'n groot voordeel, maar dit beteken ook dat jy 'n beursie moet hê wat jy self beheer om dit te ontvang!\n\nIn hierdie vinnige beursiegids, sal ons jou in 'n paar eenvoudige stappe wys hoe jy 'n eenvoudige beursie kan skep. Hiermee sal jy in staat wees om jou vars gekoopte Bitcoin te ontvang en te stoor.\n\nAs jy reeds vertroud is met on-chain beursies en een het, kan jy hierdie gids oorslaan en eenvoudig jou beursie gebruik.

bisqEasy.walletGuide.download.headline=Aflaai jou beursie
bisqEasy.walletGuide.download.content=Daar is baie beursies daar buite wat jy kan gebruik. In hierdie gids sal ons jou wys hoe om Bluewallet te gebruik. Bluewallet is wonderlik en terselfdertyd baie eenvoudig, en jy kan dit gebruik om jou Bitcoin van Bisq Easy te ontvang.\n\nJy kan Bluewallet op jou foon aflaai, ongeag of jy 'n Android of iOS toestel het. Om dit te doen, kan jy die amptelike webblad by 'bluewallet.io' besoek. Sodra jy daar is, klik op App Store of Google Play, afhangende van die toestel wat jy gebruik.\n\nBelangrike nota: vir jou veiligheid, maak seker dat jy die app van die amptelike app store van jou toestel aflaai. Die amptelike app word verskaf deur 'Bluewallet Services, S.R.L.', en jy behoort dit in jou app store te kan sien. Om 'n kwaadwillige beursie af te laai kan jou fondse in gevaar stel.\n\nLaastens, 'n vinnige nota: Bisq is op geen manier met Bluewallet geaffilieer nie. Ons stel voor om Bluewallet te gebruik weens sy kwaliteit en eenvoud, maar daar is baie ander opsies op die mark. Jy behoort heeltemal vry te voel om te vergelyk, te probeer en te kies watter beursie die beste by jou behoeftes pas.
bisqEasy.walletGuide.download.link=Klik hier om Bluewallet se bladsy te besoek

bisqEasy.walletGuide.createWallet.headline=Skep jou nuwe beursie
bisqEasy.walletGuide.createWallet.content=Bluewallet laat jou toe om verskeie beursies vir verskillende doeleindes te skep. Vir nou hoef jy net een beursie te hê. Sodra jy Bluewallet binnegaan, sal jy 'n boodskap sien wat voorstel dat jy 'n nuwe beursie byvoeg. Sodra jy dit doen, voer 'n naam vir jou beursie in en kies die opsie *Bitcoin* onder die *Tipe* afdeling. Jy kan al die ander opsies soos hulle verskyn laat en op *Skep* klik.\n\nWanneer jy na die volgende stap beweeg, sal jy 12 woorde voorgelê word. Hierdie 12 woorde is die rugsteun wat jou toelaat om jou beursie te herstel as iets met jou foon gebeur. Skryf dit neer op 'n stuk papier (nie digitaal nie) in dieselfde volgorde waarin dit voorgelê word, stoor hierdie papier veilig en maak seker dat net jy toegang daartoe het. Jy kan meer lees oor hoe om jou beursie te beveilig in die Leer-afdelings van Bisq 2 wat aan beursies en sekuriteit gewy is.\n\nSodra jy klaar is, klik op 'Ok, ek het dit neergeskryf'.\nGeluk! Jy het jou beursie geskep! Kom ons beweeg aan na hoe om jou Bitcoin daarin te ontvang.

bisqEasy.walletGuide.receive.headline=Ontvang Bitcoin in jou beursie
bisqEasy.walletGuide.receive.content=Om jou Bitcoin te ontvang, het jy 'n adres van jou beursie nodig. Om dit te kry, klik op jou nuut geskepte beursie, en klik daarna op die 'Ontvang' knoppie onderaan die skerm.\n\nBluewallet sal 'n onbenutte adres vertoon, beide as 'n QR-kode en as teks. Hierdie adres is wat jy aan jou peer in Bisq Easy moet verskaf sodat hy jou die Bitcoin kan stuur wat jy koop. Jy kan die adres na jou rekenaar beweeg deur die QR-kode met 'n kamera te skandeer, deur die adres met 'n e-pos of geselskap boodskap te stuur, of selfs net deur dit eenvoudig te tik.\n\nSodra jy die handel voltooi, sal Bluewallet die inkomende Bitcoin opgemerk en jou balans met die nuwe fondse opdateer. Elke keer wanneer jy 'n nuwe handel doen, kry 'n vars adres om jou privaatheid te beskerm.\n\nDit is die basiese dinge wat jy moet weet om te begin om Bitcoin in jou eie beursie te ontvang. As jy meer oor Bluewallet wil leer, beveel ons aan om die video's hieronder te kyk.
