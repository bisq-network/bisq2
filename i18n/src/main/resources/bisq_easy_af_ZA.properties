bisqEasy.tradeGuide.welcome.headline=Hoe om op Bisq Easy te handel
bisqEasy.tradeGuide.welcome.content=Hierdie gids bied 'n Oorsig van noodsaaklike aspekte vir die aankoop of verkoop van Bitcoin met Bisq Easy.\nIn hierdie gids sal jy leer oor die sekuriteitsmodel wat by Bisq Easy gebruik word, insigte verkry in die handelproses, en jouself vertroud maak met die handelreëls.\n\nVir enige addisionele vrae, voel vry om die geselskamers onder die 'Ondersteuning' spyskaart te besoek.

bisqEasy.tradeGuide.security.headline=Hoe veilig is dit om te handel op Bisq Easy?
bisqEasy.tradeGuide.security.content=- Bisq Easy se sekuriteitsmodel is geoptimaliseer vir klein handelsbedrae.\n- Die model steun op die reputasie van die verkoper, wat gewoonlik 'n ervare Bisq-gebruiker is en verwag word om nuttige ondersteuning aan nuwe gebruikers te bied.\n- Om reputasie op te bou kan duur wees, wat lei tot 'n algemene 5-15% pryspremie om ekstra uitgawes te dek en die verkoper se diens te vergoed.\n- Handel met verkopers wat nie reputasie het nie, dra beduidende risiko's en moet slegs onderneem word as die risiko's deeglik verstaan en bestuur word.

bisqEasy.tradeGuide.process.headline=Hoe werk die handel proses?
bisqEasy.tradeGuide.process.content=Wanneer jy besluit om 'n aanbod te aanvaar, sal jy die buigsaamheid hê om te kies uit die beskikbare opsies wat deur die aanbod verskaf word. Voor jy die handel begin, sal jy 'n oorsig van die samevatting ontvang vir jou hersiening.\nSodra die handel geinitieer is, sal die gebruikerskoppelvlak jou deur die handelproses lei, wat uit die volgende stappe bestaan:

bisqEasy.tradeGuide.process.steps=1. Die verkoper en die koper ruil rekeningbesonderhede uit. Die verkoper stuur hul betalingsdata (bv. bankrekeningnommer) na die koper en die koper stuur hul Bitcoin adres (of Lightning faktuur) na die verkoper.\n2. Volgende, begin die koper die Fiat betaling na die verkoper se rekening. Wanneer die betaling ontvang is, sal die verkoper die ontvangs bevestig.\n3. Die verkoper stuur dan die Bitcoin na die koper se adres en deel die transaksie-ID (of opsioneel die voorbeeld in die geval dat Lightning gebruik word). Die gebruikerskoppelvlak sal die bevestigingsstaat vertoon. Sodra dit bevestig is, is die handel suksesvol voltooi.

bisqEasy.tradeGuide.rules.headline=Wat moet ek weet oor die handel reëls?
bisqEasy.tradeGuide.rules.content=- Voor die uitruil van rekeningbesonderhede tussen die verkoper en die koper, kan enige party die handel kanselleer sonder om regverdigings te verskaf.\n- Handelaars moet gereeld hul transaksies nagaan vir nuwe boodskappe en moet binne 24 uur antwoordgee.\n- Sodra rekeningbesonderhede uitgewissel is, word dit beskou as 'n oortreding van die handelsooreenkoms indien daar nie aan handelverpligtinge voldoen word nie, en dit kan lei tot 'n verbod van die Bisq-netwerk. Dit geld nie as die handelspartner nie reageer nie.\n- Tydens Fiat-betaling MAG die koper nie terme soos 'Bisq' of 'Bitcoin' in die 'rede vir betaling' veld insluit nie. Handelaars kan ooreenkom op 'n identifiseerder, soos 'n ewekansige string soos 'H3TJAPD', om die bankoorplasing met die handel te assosieer.\n- As die handel nie onmiddellik voltooi kan word weens langer Fiat-oordragtye nie, moet albei handelaars ten minste een keer per dag aanlyn wees om die handel se vordering te monitor.\n- In die geval dat handelaars onopgeloste probleme ondervind, het hulle die opsie om 'n bemiddelaar in die handel geselskap uit te nooi vir hulp.\n\nAs u enige vrae het of hulp nodig het, moenie huiwer om die geselskapkamers te besoek wat onder die 'Ondersteuning' menu beskikbaar is nie. Gelukkige handel!

