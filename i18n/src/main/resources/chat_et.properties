chat.chatRules.headline=Vestluse reeglid
chat.chatRules.content=- Ole lugupidav: Kohtle teisi sõbralikult, väldi solvavat keelt, isiklikke rünnakuid ja ahistamist.- Ole tolerantne: Hoia avatud meelt ja aktsepteeri, et teistel võivad olla erinevad vaated, kultuuriline taust ja kogemused.- Ei spämmi: Vältige vestluse üleujutamist korduvate või ebaoluliste sõnumitega.- Ei reklaami: Vältige kaubanduslike toodete, teenuste reklaamimist või reklaamlinkide postitamist.- Ei trollimist: Häiriv käitumine ja tahtlik provokatsioon ei ole teretulnud.- Ei valeidentiteeti: Ära kasuta hüüdnimesid, mis võivad teisi petta, et sa oled tuntud isik.- Nulltolerants petjate suhtes: Iga pettusekatse toob kaasa viivitamatu väljakutse võrgu.- Hoia tehingud Bisq'is: Bisq on loodud turvaliseks kauplemiseks. Kaaslaste palumine kaubelda väljaspool platvormi suurendab pettuse riski ja toob kaasa võrgu keelu.- Austa privaatsust: Kaitse oma ja teiste privaatsust; ära jaga tehingu üksikasju.- Teata väärkäitumisest: Teata reeglite rikkumistest või sobimatust käitumisest moderaatorile.- Naudi vestlust: Osale tähenduslikes aruteludes, tee sõpru ja naudi sõbralikku ja kaasavat kogukonda.\n\nOsaledes vestluses nõustud nende reeglite järgimisega. Tõsised reeglite rikkumised võivad viia Bisq võrgu keeluni.


