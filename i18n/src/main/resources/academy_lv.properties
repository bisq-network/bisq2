## Privacy
######################################################

academy.privacy.subHeadline=Tavi dati pieder jums. Saglabājiet tos tā.
academy.privacy.introContent=Finanšu informācijas un identitātes saglabāšana privātā ir izplatīta vajadzība starp Bitcoin lietotājiem. Ir dabiski un loģiski nevēlēties, lai citi cilvēki zinātu par jūsu līdzekļiem un darījumiem bez jūsu piekrišanas. Galu galā, vai jūs valkātu T-kreklu ar savu bankas konta bilanci un kredītkartes pārskatiem, ejot pa ielu? Privātums ir svarīga tēma Bitcoin, jo Bitcoin darījumu un adrešu caurredzamā daba padara kļūdas šajā jomā īpaši dārgas. Šajā sadaļā mēs aplūkosim dažus punktus par privātumu jūsu Bitcoin ceļojumā.
academy.privacy.whyPrivacyHeadline=Kāpēc privātums ir svarīgs
academy.privacy.whyPrivacyContent=Daudzi lietotāji novērtē brīvību, ko Bitcoin sniedz viņiem, lai īpašumu īpašumā un brīvi un bez atļaujas veikt darījumus ar citiem. Bet bez labām privātuma praksēm šīs Bitcoin iezīmes tiek nopietni erodētas. Informācijas atklāšana par sevi un saviem Bitcoin līdzekļiem pakļaus jūs vairāku veidu uzbrukumiem no citiem, kas ierobežos jūsu pašu brīvību. Pārdomājot, kādus datus jūs kopīgojat un esot apdomīgam par to, jūs novērsīsiet dārgas kļūdas, par kurām varētu nožēlot vēlāk.\n\nPirmais acīmredzamais jautājums, atklājot savu identitāti un informāciju par saviem līdzekļiem, ir personīgā drošība. Ja kāds zina detaļas, piemēram, cik daudz bitcoin jums pieder, kur jūs dzīvojat un kādu maku jūs izmantojat, viņi var viegli izplānot fizisku uzbrukumu pret jums, lai iegūtu jūsu atslēgas. Tas ir īpaši vilinoši salīdzinājumā ar nacionālās valūtas bankas kontiem, jo Bitcoin darījumi ir neatgriezeniski. Tādējādi, ja zaglis spēj piespiest jūs nosūtīt savu bitcoin uz viņa adresi vai vienkārši nozog jūsu maka atslēgas un to izdarīs pats, nebūs iespējams atcelt šo darījumu, un jūsu bitcoin vairs nebūs jūsu. Jūsu identitātes un finanšu detaļu saglabāšana privātā veidā novērš jūs no kļūšanas par šāda veida uzbrukuma mērķi.\n\nVēl viens labs iemesls, lai saglabātu savas detaļas privātas, ir bīstamība, ko rada naidīgas valdības regulācijas un darbības. Valdības visā pasaulē atkārtoti ir veikušas darbības pret saviem pilsoņiem privātīpašumā dažādos veidos. Liels piemērs tam ir Izpilddirektīva 6102, kas padarīja nelikumīgu ASV pilsoņiem turēt zeltu un izraisīja vienpusēju zelta konfiskāciju miljoniem ASV pilsoņu. Tāpat kā ar parastajiem zagļiem, nodrošinot, ka valdības iestādes un darbinieki neuztur informāciju par jums un jūsu līdzekļiem, jūs aizsargājat sevi gadījumā, ja valdība uzsāk negatīvu politiku pret Bitcoin īpašniekiem.\n\nKopumā jūs, iespējams, vienkārši nevēlaties, lai citi zinātu, cik daudz Bitcoin jums pieder vai kādus darījumus jūs veicat. Tāpat kā mēs aizsargājam savus bankas kontus ar dažādām metodēm, lai tikai mēs varētu pārbaudīt mūsu bilances un kustības, ir jēga nodrošināt, ka citiem nav iespēju redzēt darījumus un to detaļas, piemēram, kad, cik daudz vai ar ko mēs veicam darījumus.
academy.privacy.giveUpPrivacyHeadline=Kā mēs atsakāmies no savas privātuma
academy.privacy.giveUpPrivacyContent=Ir daudz veidu, kā cilvēks var brīvprātīgi vai nejauši atklāt personiskos datus. Vairumā gadījumu tos ir viegli novērst ar nedaudz veselā saprāta, jo mēs bieži vien vienkārši izpaužam savus datus, nepadomājot par to. Daži smalkāki noplūdes prasīs zināmas tehniskas zināšanas un laiku. Bet laba ziņa ir tā, ka ar minimālu piepūli var izvairīties no vissvarīgākajām problēmām.\n\nAcīmredzamais privātuma kļūdu čempions, gan biežuma, gan nopietnības dēļ, ir vienkārši savu ID brīvprātīga sniegšana, pērkot vai pārdodot Bitcoin. Mūsdienās lielākā daļa centralizēto biržu (uzņēmumi kā Coinbase, Kraken, Binance utt.) ir pakļautas valdības KYC regulējumam (KYC nozīmē "Pazīsti savu klientu"). Tas nozīmē, ka valdības piespiež šos uzņēmumus lūgt jūsu pasi, nacionālo identifikācijas karti, autovadītāja apliecību vai līdzīgus dokumentus, lai šī informācija varētu tikt saistīta ar jūsu kontu. No brīža, kad jūs to izsniedzat, katra jūsu veikta pirkuma un pārdošanas darījums tiks reģistrēts un saistīts ar jums. Turklāt birža un valdības aģentūras vienmēr varēs redzēt jūsu bilances. Pat ja jūs nolemjat izņemt savu Bitcoin no šīm biržām un pārvietot to makā, ko pats glabājat, šīs puses varēs izsekot, uz kurām adresēm jūsu līdzekļi tika nosūtīti. Un, ja tas nav pietiekami satraucoši, ir vēl viena baža, par kuru jādomā: ja kāds hakeris iegūst piekļuvi šo uzņēmumu datu bāzēm, jūsu informācija var tikt publiski nopludināta internetā, ļaujot ikvienam pasaulē uzzināt visus jūsu uzkrātos personiskos un finanšu datus. Šī ir situācija, kas pēdējo gadu laikā ir notikusi daudzas reizes, ar briesmīgām sekām daudziem skartajiem biržu klientiem.\n\nVēl viena joma, kurai jāpievērš uzmanība, ir adreses atkārtota izmantošana. Katra reize, kad jūs kādam sniedzat sava maka adresi, lai saņemtu no viņiem bitkoinus, šī persona uzzina, ka šī adrese pieder jums. Tas nozīmē, ka no šī brīža šī persona varētu uzraudzīt adresi un visu tās aktivitāti. Ja jūs atkārtoti izmantojat šo adresi, katra persona, ar kuru jūs mijiedarbojaties, varēs redzēt dažādus darījumus, kas notiek caur šo adresi, tostarp, kad tie notiek, no kurienes līdzekļi nāk un kur tie dodas, un darījumu summas. Tādēļ ieteicams izmantot adreses, lai saņemtu bitkoinus, tikai vienu reizi. Lielākā daļa maku par to parūpēsies automātiski, bet joprojām ir svarīgi saprast, kāpēc tas ir laba prakse.\n\nVisbeidzot, paļaušanās uz citu cilvēku mezgliem, lai lasītu blokķēdes datus, nozīmē, ka mezgla operators potenciāli var uzraudzīt, uz kurām adresēm jūsu maka interese. Apstrādājot ievērojamas Bitcoin summas, ir izdevīgi iemācīties, kā darbināt savu mezglu un savienot ar to savu maku. Vai vismaz būt apdomīgam par to, kuram mezglam jūs pieslēdzaties, un izvēlēties kādu no personas vai organizācijas, kurai uzticaties, piemēram, drauga, kuram ir vairāk pieredzes Bitcoin, vai vietējās Bitcoin kopienas.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq palīdz aizsargāt jūsu privātumu
academy.privacy.bisqProtectsPrivacyContent=Bisq ļauj jums pirkt un pārdot Bitcoin no citiem dalībniekiem. Šī vienkāršā atšķirība nāk ar milzīgu priekšrocību attiecībā uz privātumu salīdzinājumā ar centralizētām biržām. Izmantojot Bisq, jūs aizsargājat savu drošību un privātumu no valdībām, uzņēmumiem un citiem naidīgiem trešajiem personām, kas citādi ierakstītu un izmantotu jūsu datus pret jūsu interesēm.\n\nVeicot darījumus Bisq, tikai jūs un jūsu dalībnieks zina darījuma detaļas. Un pat starp jums abiem informācija, kas jānodod, ir pilnībā minimizēta un ierobežota tikai uz stingri nepieciešamajiem maksājumu datiem, piemēram, jūsu bankas konta numuru, ja vēlaties saņemt fiat maksājumu savā bankas kontā. Tas nozīmē, ka nav nepieciešams sniegt informāciju, piemēram, savu ID, adresi utt. Turklāt iespēja mijiedarboties ar dažādiem dalībniekiem katrā darījumā novērš jebkuras vienas personas datu uzkrāšanu par jums laika gaitā, tādējādi izkliedējot jūsu darījumu vēsturi starp dažādām pusēm un novēršot jebkuras vienas entitātes iespēju turēt pilnīgu jūsu finanšu dzīves skatījumu. Bisq arī ļauj jums saņemt jebkuru Bitcoin, ko iegādājaties, tieši uz adresi, kuru kontrolējat, ļaujot jums vienmēr saglabāt kontroli pār saviem līdzekļiem un izkliedēt tos pa dažādām adresēm, lai neviena dalībnieka nevarētu uzraudzīt jūsu visu maku.\n\nUn atcerieties: Bisq ir tikai programmatūra, kas darbojas jūsu datorā un savienojas ar internetu caur privātumu respektējošiem tīkliem, piemēram, Tor un I2P. Jums pat nav nepieciešams reģistrēties nekur pseidonīmi. Tāpēc neviens pat nevar zināt, ka jūs izmantojat Bisq, un jūsu saziņa ar citiem dalībniekiem nevar tikt uzraudzīta, izsekota vai piekļūta trešajām personām.


