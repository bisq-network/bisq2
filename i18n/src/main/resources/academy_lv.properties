## Security
######################################################

academy.security.subHeadline=Nodrošinot, ka tikai jūs vienmēr varat piekļūt saviem līdzekļiem
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Aizsargājot savas atslēgas
academy.security.securingYourKeysContent=Pirmkārt, jums jāsaprot viena vienkārša ideja: nav jūsu atslēgas, nav jūsu monētas. Tas nozīmē, ka, lai patiesi piederētu savam Bitcoin, tam jābūt glabātam makā, kurā jūs, un tikai jūs, piederat atslēgām. Tādējādi Bitcoin bilances turēšana tādās struktūrās kā bankas vai centralizētas biržas nav patiesi aktīva piederība, jo tās struktūras, nevis jūs, tur jūsu līdzekļu atslēgas. Ja jūs patiešām vēlaties piederēt savam bitcoin, jums tas jāglabā makā, kurā tikai jūs kontrolējat atslēgas.\n\nIr daudz Bitcoin maku, katram ar savu unikālo dizainu un funkcijām. Tas, kas viņiem visiem ir kopīgs, ir tas, ka kaut kādā veidā viņi glabās jūsu privātās atslēgas. Šīs atslēgas nodrošina piekļuvi jūsu līdzekļiem. Neatkarīgi no tā, kuru maku jūs izmantojat, jums jāpārliecinās, ka tikai jūs vai cilvēki, kuriem jūs pilnībā uzticaties, var piekļūt šīm atslēgām. Ja kādam citam ir piekļuve tām, viņi varēs nozagt jūsu līdzekļus, un nekas nevar tikt darīts, lai atgrieztu šo transakciju. No otras puses, atslēgu zaudēšana ir tikpat briesmīga. Ja jūs zaudējat savas atslēgas, jūs vairs nevarēsiet sūtīt savus līdzekļus, un nav nekādu veidu, kā atgūt kontroli pār tiem. Lai gan tas var izklausīties biedējoši, jūs varat viegli izvairīties no šīm situācijām ar nelielu mācīšanos un labām praksēm.\n\nLielākā daļa bitcoin maku jums nodrošinās 12 vai 24 vārdu garu rezerves kopiju, kas parasti tiek saukta par mnemonisko frāzi vai vienkārši seed frāzi. Šī rezerves frāze ļauj jums atjaunot savu maku jebkurā ierīcē, padarot to par vissvarīgāko elementu, ko jums jānodrošina. Parasti ieteicams glabāt šīs rezerves analogā formā, parasti tās uzrakstot uz papīra gabala vai uz mazas metāla plāksnītes, un tam jābūt vairākiem eksemplāriem. Jums arī jāglabā tā, lai jūs to varētu atrast, ja tas būs nepieciešams, bet neviens cits nevar piekļūt.\n\nLieliem Bitcoin apjomiem parasti tiek izmantoti specializēti ierīces, ko sauc par aparatūras makiem, lai glabātu jūsu atslēgas. Šīs ierīces piedāvā augstāku drošības līmeni attiecībā uz atslēgu glabāšanu viedtālrunī vai klēpjdatorā, vienlaikus nodrošinot ērtu pieredzi, veicot darījumus. Jūs varat uzzināt vairāk par šiem un citiem maku veidiem Bisq Learn maku sadaļā.\n\nVisbeidzot, pārliecinieties, ka izvairāties no pārāk sarežģītām glabāšanas shēmām. Uzlabots glabāšanas plāns ar daudziem sīkumiem un niansēm atturēs zagļus no jūsu līdzekļiem, taču pastāv arī ievērojama iespēja, ka jūs varētu nespēt piekļūt savam makam kļūdu, neskaidrību vai vienkārši aizmirstot, kā jūs organizējāt rezerves. Mērķējiet uz līdzsvaru starp pārāk vienkāršu uzstādījumu, ko ikviens var viegli pārkāpt (piemēram, glabājot savu seed frāzi parastā teksta failā uz klēpjdatora darbvirsmas) un tādu, kas ir tik sarežģīts, ka pat jūs to nevarat atšifrēt (piemēram, glabājot seed frāzes vārdus 12 grāmatās 12 dažādās vietās).
academy.security.avoidScamsHeadline=Izvairieties no krāpšanām
academy.security.avoidScamsContent=Vēl viens problēmu un risku avots ir krāpniecības. Bitcoin transakcijas ir neatgriezeniskas, kas nozīmē, ka, ja kāds jūs apkrāpj, liekot nosūtīt viņiem kādu Bitcoin, un pēc tam aizbēg, jums īsti nav daudz ko darīt. Tāpēc ir ierasti sastapt dažādas shēmas, kur cilvēki mēģinās pārliecināt jūs nosūtīt viņiem kādu bitcoin. Lielāko daļu laika krāpnieki jums piedāvās kādu brīnišķīgu "iespēju", kā viegli nopelnīt naudu, kas parasti izklausās pārāk labi, lai būtu patiesība. Konkrētie stāsti un detaļas, kas saistītas ar šīm krāpšanām, ir ārkārtīgi dažādas un radošas, taču kopējais modelis vienmēr izskatīsies vienādi: jums tiks piedāvāti brīnišķīgi ienākumi, bet vispirms jums būs jānosūta bitcoin iepriekš. Kad bitcoin ir nosūtīts, jūs, visticamāk, nekad to vairs neredzēsiet. Aizsargāt sevi pret šīm krāpšanām ir vienkārši: mijiedarbojieties tikai ar cienījamiem un uzticamiem uzņēmumiem un cilvēkiem. Ja jums šķiet, ka kāda entitāte ir aizdomīga, lūdziet atsauksmes vai vienkārši izvairieties no tās. Ja jums tiek piedāvāta iespēja, kas šķiet gandrīz pārāk laba, lai būtu patiesība, tā, visticamāk, tāda ir, un jums vajadzētu no tās atturēties.


