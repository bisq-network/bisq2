academy.wallets.subHeadline=Pareizo rīku izvēle, lai pārvaldītu un nodrošinātu savu bitcoin.
academy.wallets.whatIsAWalletHeadline=Kas ir maks
academy.wallets.whatIsAWalletContent=Maki ir jūsu rīks, lai veiktu vissvarīgākās darbības Bitcoin: saņemt, uzglabāt un sūtīt to. Tā kā Bitcoin ir atvērta sistēma, ikviens var izveidot maku tam, un pastāv daudzi dažādi. Tas ir lieliski, jo tas nozīmē, ka jums ir daudz dažādu iespēju tirgū, no kurām izvēlēties, un jūs pat varat izmantot vairākus dažādus makus, lai apmierinātu dažādas vajadzības.\n\nParasti maku ir programmatūras gabals, kas veic vairākas darbības jūsu labā: tas lasa blokķēdi, lai pārbaudītu adreses, kuras kontrolējat, bilanci. Tas var izveidot un sūtīt transakcijas, kad vēlaties samaksāt kādam citam. Un tas glabā jūsu atslēgas, lai jūs varētu parakstīt savas transakcijas. Dažas no šīm funkcijām izskatās atšķirīgi dažādos makos, un daži maki aptver tikai daļu no tām. Lai to labāk saprastu, ir noderīgi iepazīties ar dažādām iezīmēm, kas padara makus atšķirīgus viens no otra.\n\nVispirms jums jāizprot atšķirība starp karsto maku un auksto maku. Karstais maku ir programmatūras maku, kur atslēgas, kas kontrolē jūsu bitcoin, tiek glabātas ierīcē, kas ir savienota ar internetu. Aukstais maku, no otras puses, ir iestatījums, kur jūsu atslēgas tiek glabātas ierīcē, kas nekad nav savienota ar internetu, un jūs izmantojat citu programmatūru, lai izsekotu savu bilanci un sagatavotu un sūtītu transakcijas. Karstie maki parasti ir vienkārša lietotne jūsu telefonā vai klēpjdatorā. Aukstais maku, no otras puses, nozīmē, ka jūs izmantojat programmatūru savā telefonā vai klēpjdatorā, kas neglabā jūsu atslēgas, un jūs apvienojat to ar otro ierīci, kas glabā atslēgas un nekad nesavienojas ar internetu. Šī otrā ierīce var būt veltīts klēpjdators vai viedtālrunis, vai, biežāk, aparatūras maku. Karstie maki ir vienkāršāki pārvaldīt un izmantot, bet tie ir arī mazāk droši. Aukstie maki prasa nedaudz sarežģītāku un apgrūtinošāku iestatījumu, bet piedāvā daudz augstāku drošības pakāpi pret uzlauzumiem un kļūdām, rīkojoties ar atslēgām. Kā rīkoties ar riskiem, pārvaldot savus līdzekļus, ir personisks lēmums, bet parasti ieteicams izmantot karstos makus, piemēram, savu tradicionālo maku, lai turētu banknotes un monētas kabatā, un aukstos makus, piemēram, seifu bankā. Jūs neņemtu līdzi miljonu dolāru savā makā. Un jūs neizmantotu seifa saturu, lai samaksātu par kafiju.\n\nAparatūras maki ir īpaši fiziski ierīces, kas ir izstrādātas un ražotas ar vienīgo mērķi glabāt jūsu līdzekļu atslēgas un parakstīt transakcijas ar šīm atslēgām. Tie piedāvā ērtu veidu, kā parakstīt transakcijas, lai iztērētu savus līdzekļus, vienlaikus glabājot jūsu atslēgas drošā veidā, kas novērš to noplūdi citiem. Izmantojot aparatūras maku, jūsu drošība uzlabojas par vairākiem pasākumiem salīdzinājumā ar karstā maka izmantošanu jūsu galvenajā datorā vai viedtālrunī. Ja jūs sākat savu Bitcoin ceļojumu, jums nav jābūt maku jau no pirmās dienas, bet, iespējams, jūs vēlēsities iegādāties vienu, kad sākat uzkrāt bitcoin apjomu, kuru zaudēt būtu sāpīgi. Tirgū ir daudz aparatūras maku, ar tipiskām cenām ap 100 dolāriem.\n\nUn pēdējā piezīme: bilance centralizētā biržā nav maku. Tā kā jūs nekontrolējat atslēgas, jūs paļaujaties uz centralizēto biržu, lai tā patiešām turētu jūsu bitcoin. Ja kāda iemesla dēļ viņi to nesūta jums, kad nolemjat izņemt, jums nav iespēju to iegūt. Atcerieties: ne jūsu atslēgas, ne jūsu monētas.
academy.wallets.howToPickHeadline=Kā izvēlēties maku
academy.wallets.howToPickContent=Izvēloties pareizo maku, ir lēmums, kas atkarīgs no daudziem faktoriem, piemēram, kā jūs plānojat izmantot Bitcoin, kādas summas jūs apstrādāsiet vai kādiem ierīcēm jūs piederat. Tomēr ir dažas vispārīgas rekomendācijas, ko jūs varat sekot, un specifiski maki, kuriem ir laba reputācija.\n\nPirmais un vissvarīgākais vispārējais padoms ir izvēlēties atvērtā koda maku. Nodrošināt, ka jūsu maka kods ir pārbaudāms, ir ļoti svarīgi. Par to varat uzzināt vairāk Bisq Learn atvērtā koda sadaļā. Vēl viena svarīga rekomendācija ir izvēlēties maku, kas neatbalsta citas kriptovalūtas, izņemot Bitcoin. Maki, kas apstrādā vairākas kriptovalūtas, nepieciešams izmantot sarežģītāku kodu, lai strādātu ar dažādām atbalstītajām valūtām, kas ievieš lielākus drošības riskus. Tādēļ ir labāk izvēlēties maku tikai Bitcoin jūsu līdzekļiem. Visbeidzot, mēģiniet meklēt makus, kas ir bijuši tirgū kādu laiku, kuriem ir spēcīga lietotāju bāze un laba reputācija. Labāk ir atstāt pavisam jaunus makus advancētai lietošanai vai eksperimentiem.\n\nJa plānojat izmantot savu maku viedtālrunī, mēs iesakām apsvērt vienu no šiem makiem: Bluewallet, Blockstream Green vai Nunchuk. Savukārt, ja vēlaties izmantot datoru, mēs ieteiktu izmantot vienu no šiem: Sparrow, Bluewallet, Electrum, Blockstream Green vai Nunchuk. Tie visi ir labi maki iesācējiem. Jūs varat izmēģināt vairākus no tiem, lai atrastu to, kurš jums vislabāk der, vai pat izmantot vairākus vienlaikus, ja vēlaties. Kad iegūsiet vairāk pieredzes un zināšanu, jūs varat sākt attīstīt preferences atkarībā no sarežģītākām funkcijām, kas padara šos makus nedaudz atšķirīgus viens no otra.\n\nKad jums ir pietiekami daudz līdzekļu, lai sāktu ņemt drošību vēl nopietnāk, visticamāk, būs jēga iegādāties aparatūras maku. Ar aparatūras maku jūs varēsiet glabāt savas atslēgas tajā un parakstīt transakcijas ar to, kamēr jūs joprojām varat izmantot programmatūru, piemēram, Sparrow, Bluewallet vai Nunchuk, lai apskatītu savas bilances un sagatavotu transakcijas. Runājot par aparatūras makiem, lielākā daļa to pašu padomu attiecas: izvēlieties makus, kuriem ir caurspīdīgi un publiski dizaini, kas atbalsta tikai Bitcoin un kuriem ir laba reputācija un pieredze. Daži labi zināmi zīmoli ir Coldcard, Bitbox, Trezor vai Foundation.\n\nMaku pasaule ir bagāta un daudzveidīga, kas ir gan lieliski, gan mulsinoši. Ir pilnīgi normāli, ja sākumā jūtaties nedaudz apjucis. Ja jūs tikai sākat, mēs ieteiktu veikt nelielu izpēti, izmēģināt dažas no iespējām, ko mēs jums piedāvājām, un, kad atradīsiet kādu, ar kuru jūtaties ērti, pieturieties pie tā. Kamēr jūs turpināt mācīties vairāk par Bitcoin, jūs vienmēr varat izpētīt jaunas un sarežģītākas iespējas un pāriet uz jebkuru citu maku vai izmantot vairākus no tiem, kad vien vēlaties.


