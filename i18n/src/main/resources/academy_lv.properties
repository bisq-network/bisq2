## Bitcoin
######################################################

academy.bitcoin.subHeadline=Peer-to-peer elektroniskā nauda, kas ļauj tieši sūtīt tiešsaistes maksājumus bez starpniekiem.
academy.bitcoin.whatIsBitcoinHeadline=Kas ir Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin ir lielākā un populārākā kriptovalūta pasaulē. Tā ir digitāla naudas forma, kas ļauj ikvienam nosūtīt vērtību citiem cilvēkiem bez starpnieku nepieciešamības. Tā sākās 2009. gadā un kopš tā laika ir masveidīgi augusi, iegūstot pieņemšanu visā pasaulē, pateicoties tās unikālajām un pievilcīgajām īpašībām.\n\nBitcoin atšķiras no visām nacionālajām valūtām vairākos aspektos. Bitcoin nav kontrolēts vai izsniegts nevienas valdības vai iestādes. Tas ir decentralizēts, un tas pastāv tikai pateicoties tūkstošiem cilvēku visā pasaulē, kuri to izmanto. Tas padara to par neitrālu naudu, kur neviens nav privilģētā pozīcijā, kas ļautu ļaunprātīgi rīkoties. Tas arī nozīmē, ka jūs esat brīvs izmantot Bitcoin, neprasot nekādu atļauju, un neviens sistēmā nav ar jums vairāk varas. Tas ir atvērts sistēma, kas uzņem visus. Vēl viena svarīga īpašība ir tā, ka jūs varat turēt Bitcoin pašpārvaldē. Citiem vārdiem sakot, jūs varat to piederēt paši, nepaļaujoties uz nevienu citu uzņēmumu vai iestādi. Salīdzinot to ar tradicionālajām valūtām, tas vairāk līdzinās naudai jūsu kabatā (ko jūs pilnībā kontrolējat), nekā atlikumam bankas kontā (kur jūs esat pakļauts bankas nosacījumiem un vēlmēm). Tāpēc jūs vienmēr esat brīvs nosūtīt Bitcoin: jums nav nepieciešama neviena apstiprinājuma, lai to izdarītu, un jūsu transakcijas nevar tikt apturētas vai atceltas. Trešais interesants aspekts ir tas, ka Bitcoin piedāvājums ir ierobežots līdz maksimāli 21 miljonam. Tas nozīmē, ka katra bitcoin vērtība, atšķirībā no katra dolāra vērtības, piemēram, nevar tikt devalvēta, radot vairāk no tā. Bitcoin tiek radīts caur dārgu procesu, ko sauc par ieguvi, un gan emisijas grafiks, gan maksimālais daudzums, kas var tikt radīts, ir stingri definēti un nevar tikt mainīti. Tas padara piedāvājumu ierobežotu, noteiktu un prognozējamu, padarot Bitcoin pievilcīgu tā trūkuma un izturības dēļ.
academy.bitcoin.whyUseBitcoinHeadline=Kāpēc izmantot Bitcoin
academy.bitcoin.whyUseBitcoinContent=Bitcoin īpašības padara to par unikālu aktīvu, kas piesaista dažādus cilvēkus dažādu iemeslu dēļ. Kā Bitcoin pievelk jūs, atkarīgs no jūsu profila un vajadzībām.\n\nViens no visizplatītākajiem iemesliem, kāpēc cilvēki izmanto Bitcoin, ir tā spēja aizsargāt vērtību laika gaitā. Lielākās daļas valstu nacionālās valūtas pasaulē laika gaitā pastāvīgi zaudē vērtību valūtas devalvācijas dēļ. Tas nozīmē, ka, turēdami savus ietaupījumus skaidrā naudā vai bankas kontā, jūs pakāpeniski tos zaudējat, jo to vērtība laika gaitā samazinās. Bitcoin ierobežotais piedāvājums novērš šādu situāciju, tāpēc pat ja tas īstermiņā uzvedas svārstīgi, tas ir spēcīgs rīks, lai saglabātu savu bagātību ilgtermiņā.\n\nVēl viens iemesls, kāpēc indivīdi izmanto Bitcoin, ir, lai pasargātu sevi no valdību un finanšu iestāžu rīcības un lēmumiem. Tā kā Bitcoin ir kaut kas, ko jūs varat piederēt, sūtīt un saņemt bez atļaujas, tajā uzkrātā vērtība netiek ietekmēta no situācijām, piemēram, centrālajai bankai izdrukājot vairāk nacionālās valūtas vienību, bankai nolemjot bloķēt jūsu pārskaitījumus bez iemesla vai valdībai uzliekot konfiskācijas savai iedzīvotāju grupai. Ar Bitcoin spēles noteikumi ir labi zināmi un paredzami, un jūs varat paļauties uz to, ka tīkls ir godīgs un izturas pret visiem vienādi.\n\nBitcoin ir arī ļoti pievilcīgs tiem, kas nodarbojas ar starptautisko tirdzniecību un vēlas sūtīt vai saņemt naudu uz citām valstīm vai reģioniem. Bitcoin nav robežu jēdziena un darbojas vienādi, vai jūs sūtāt kādam kaimiņam vai kādam otrā pasaules malā. Tā kā maksājumu veikšana cilvēkiem vai uzņēmumiem dažādos pasaules reģionos parasti nozīmē garus gaidīšanas laikus, ievērojamas maksas un apgrūtinošu birokrātiju, daži cilvēki izvēlas Bitcoin kā vienkāršu un ērtu alternatīvu saviem starpreģionu maksājumiem. Tas arī nozīmē, ka jūs varat to izmantot, lai nosūtītu naudu uz valstīm, kuras jūsu valdība vai banka ir nolēmušas bloķēt.\n\nVisbeidzot, daži cilvēki izvēlas Bitcoin tā vienkāršības un ērtības dēļ. Bitcoin šajā ziņā piedāvā daudz priekšrocību salīdzinājumā ar tradicionālajām valūtām. Ar to jums nav jārisina līgumi un gari birokrātiski procesi, lai veiktu vienkāršas lietas, piemēram, atvērt kontu. Jūs varat viegli piekļūt saviem līdzekļiem visās ierīcēs. Jūs varat to sūtīt jebkur un ikvienam bez nepieciešamības pēc dažādām maksājumu formām (skaidrā nauda, dažādi bankas pārskaitījumi, kredītkartes utt.). Jūs varat viegli aizsargāt un nodrošināt savus līdzekļus ar pareizām zināšanām, un jūs varat baudīt to, ka jums nav jāuztraucas par to, ka kāds nozags jūsu maku vai kredītkartes datus.\n\nBitcoin ir milzīgs un inovatīvs solis uz priekšu naudas un maksājumu pasaulē. Gandrīz noteikti ir kāds iemesls, kāpēc Bitcoin var būt pievilcīgs un noderīgs jūsu vajadzībām, tāpēc mēs aicinām jūs uzzināt vairāk un iepazīties ar to.


