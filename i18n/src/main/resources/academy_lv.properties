academy.foss.subHeadline=Uzziniet par atvērtā koda nozīmi un to, kā tas nodrošina Bitcoin un Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin un atvērtā koda programmatūra
academy.foss.bitcoinAndFossContent=Atvērtā koda programmatūra ir programmatūra, kuras kods ir publiski pieejams, un ikviens var to lasīt, kopēt un modificēt jebkādā veidā, kā viņš uzskata par piemērotu. Tas ir pretstatā slēgtā koda vai patentētai programmatūrai, kur oriģinālais autors nolemj saglabāt kodu sev un neviens cits tam nav piekļuves vai atļaujas to izmantot. Lai gan tas var šķist tehnisks temats, ir jūsu interesēs saprast atvērtā koda programmatūras ietekmi uz jūsu Bitcoin ceļojumu. Ienirsim tajā.\n\nBitcoin pasaule ir dziļi ietekmēta un saistīta ar atvērtā koda programmatūru. Bitcoin programmatūra pati par sevi ir bijusi atvērtā koda kopš pirmās dienas. Bisq ir arī atvērtā koda projekts. Daudzas citas apkārtējās tehnoloģijas, piemēram, Lightning klienti, maisīšanas pakalpojumi vai ieguves programmatūra, parasti tiek veidotas kā atvērtā koda projekti. Daudzas maki arī ir atvērtā koda, un, kā mēs apspriežam Bisq Learn maku sadaļā, mēs stingri iesakām izvēlēties makus, kas ir atvērtā koda.\n\nKāpēc tā? Slēgtā koda programmatūra parasti tiek veidota un turēta privāti uzņēmumu un indivīdu, kuri vēlas iekasēt maksu par licencēm un saglabāt pilnīgu kontroli pār projektu, dēļ. Bitcoin jomā tas reti notiek. Bitcoin ir atvērta un viesmīlīga sistēma pēc savas būtības, un kods ir šī pārstāvniecība. Ikviens var redzēt kodu, modificēt to, dalīties ar savu versiju ar citiem un, vienkārši sakot, darīt ar to, ko vēlas. Bisq ir arī atvērtā koda projekts, kur ikviens ir laipni aicināts piedalīties, paplašināt lietojumprogrammu un veikt uzlabojumus dažādos veidos.
academy.foss.openSourceBenefitsHeadline=Kā atvērtā koda priekšrocības ietekmē jūs
academy.foss.openSourceBenefitsContent=Jūs varētu domāt, ka, tā kā neesat programmatūras izstrādātājs, kāda programmatūras koda publiskums jums ir mazsvarīgs. Tas nemaz nav taisnība. Pat ja neplānojat skatīties vai mainīt lietotņu kodu, jūsu pieredze ar tām tiks dziļi ietekmēta atkarībā no tā, vai kods ir atvērts vai slēgts. Tas ir vēl svarīgāk, runājot par programmatūru, kas vadīs jūsu finansiālo dzīvi un atbalstīs jūsu spēju ietaupīt, saņemt un sūtīt naudu. Parasti atvērtā koda programmatūras izmantošana jums būs izdevīgāka nekā slēgtā koda analogu izmantošana. Apskatīsim dažus svarīgus iemeslus, kas padara to nozīmīgu jums.\n\nViens no ļoti svarīgiem iemesliem izvēlēties atvērtā koda programmatūru ir drošība. Tā kā atvērtā koda programmatūru var lasīt ikviens, hakeri un ļaunprātīgi dalībnieki regulāri cenšas atrast tajā kļūdas un drošības caurumus. Jūs varētu domāt, ka tas ir bīstami, bet patiesībā ir tieši pretēji! Tas ir tāpēc, ka fakts, ka kods ir atvērts visiem, nozīmē, ka ikviens var meklēt drošības problēmas un vai nu norādīt uz tām, salabot tās pats vai ļaunprātīgi izmantot. Kopumā projekta lietotāju un izstrādātāju kopiena spēs ātri pamanīt un novērst lielāko daļu kļūdu, bieži pat pirms tās tiek izlaistas. Un, ja kāds izmanto šo kļūdu ļaunprātīgā veidā, lai izmantotu programmatūru, ilgi nebūs jāgaida, līdz tas tiks pamanīts un tiks piemēroti risinājumi. Slēgtā koda programmatūrā tikai neliela, apmaksāta komanda, kas strādā pie projekta, pārskata kodu, kas nozīmē daudz augstāku iespēju, ka kļūdas paliks nepamanītas. Vairāk acu, mazāk kļūdu. Un uzņēmumiem arī ir stimuls neizpaust faktu, ka viņu slēgtā koda produktiem ir drošības problēmas, kas noved pie daudziem kļūdām un uzlauzumiem, kas tiek turēti noslēpumā, nevis atklāti. Visbeidzot, tā kā slēgtā koda projektos tikai izstrādes komanda var redzēt kodu, kā jūs vai kāds cits var būt pilnīgi pārliecināts, ka programmatūra ir droša? Tas saistās ar vienu izplatītu teicienu Bitcoin kultūrā: neuzticieties, pārbaudiet. Kopumā atvērtā koda programmatūra nodrošina daudz drošākus un izturīgākus rezultātus nekā slēgtā koda programmatūra.\n\nVēl viens lielisks iemesls izvēlēties atvērtā koda programmatūru pār slēgto ir ilgtermiņa nepārtrauktība. Publisks kods nav atkarīgs no jebkuras vienas entitātes vai indivīda, lai to uzturētu laika gaitā. Pat ja sākotnējā komanda, kas strādā pie projekta, galu galā pazūd, citi var pārņemt un turpināt to uzturēt un attīstīt. Lielākais piemērs tam ir pats Bitcoin: pat ja tā pseidonīmais radītājs, Satoshi Nakamoto, pazuda pirms vairāk nekā desmit gadiem, projekts ir turpinājis augt un attīstīties pāri visām cerībām. Tādējādi katru reizi, kad izvēlaties atvērtā koda programmatūru pār slēgto, jūs dramatiski samazināt iespēju, ka kāda uzņēmuma vai izstrādātāja dēļ jūs paliksiet bez atbalsta ar kādu neuzturētu programmatūru, kas izzūd un kļūst novecojusi.\n\nVisbeidzot, atvērtā koda projekti ar plašu lietojumu, piemēram, Bitcoin, Bisq vai maki, piemēram, Electrum, parasti noved pie augstas kvalitātes produktiem, piesaistot labāko talantu. Atvērtā rakstura projekti ļauj ikvienam sadarboties, un daudzi lieliski izstrādātāji šajā jomā labprātāk sadarbojas, būvējot uz laba projekta, nevis sākot dublējošu darbu no nulles. Laika gaitā šo indivīdu kumulatīvās ieguldījumi noved pie iespaidīgiem rezultātiem, kas bieži vien pārspēj to, ko lielākā daļa uzņēmumu, pat labi finansēti, varētu sasniegt.\n\nKopumā izvēloties atvērtā koda iespējas saviem Bitcoin rīkiem, jūs iegūstat lielu priekšrocību kopumu, kas palīdz jums baudīt drošus un noderīgus augstas kvalitātes produktus. Mēs ceram, ka jūs kļūsiet ziņkārīgs par kodu, ko izmantojat savā ikdienā, un ka pieņemsiet informētus lēmumus par programmatūru, ko izmantojat.
