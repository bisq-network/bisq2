# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Dựa trên MuSig, giao dịch nguyên tử và Taproot, nó chỉ yêu cầu một giao dịch.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Về mặt khái niệm, nó tuân theo giao thức giao dịch được sử dụng trong Bisq 1, dựa trên một khoản tiền đặt cọc và quy trình giải quyết tranh chấp.\n- Nó giảm số lượng giao dịch từ 4 xuống 1.\n- Cải thiện tính riêng tư bằng cách làm cho giao dịch đặt cọc trông giống như một giao dịch 'pay-to-pubKey-hash' tiêu chuẩn.\n- Nó tránh vấn đề mà người bán cần mở trọng tài trong trường hợp người mua không giải phóng khoản tiền đặt cọc sau giao dịch. Giao dịch nguyên tử sẽ đảm bảo rằng người bán có thể lấy lại khoản tiền đặt cọc của họ ngay cả khi không có sự hợp tác của người mua.\n- Trong trường hợp một đối tác giao dịch không phản hồi, cấu trúc giao dịch thanh toán nhiều giai đoạn đảm bảo rằng không cần trọng tài và hoàn trả bởi DAO.\n- Taproot cung cấp nhiều tính linh hoạt và tính riêng tư hơn.\n- Tìm hiểu thêm chi tiết tại: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig dự kiến sẽ sẵn sàng để phát hành vào Q1/2026.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Bảo mật hợp lý cho các giao dịch có giá trị trung bình\n+ So với Bisq Easy, các thuộc tính bảo mật tốt hơn và có thể giao dịch với số tiền lớn hơn. Số tiền lớn hơn giúp giá giao dịch gần với tỷ lệ thị trường hơn.\n+ Quản lý để xử lý hệ thống kế thừa của thế giới fiat
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Cả hai nhà giao dịch cần có BTC cho khoản đặt cọc bảo mật\n- Node Bisq của người tạo cần phải trực tuyến vì quy trình nhận đề nghị là tương tác\n- Vì việc chuyển tiền fiat được thực hiện trên các hệ thống truyền thống như chuyển khoản ngân hàng nên nó kế thừa tất cả những nhược điểm đó, như rủi ro hoàn tiền, chuyển khoản chậm, và lộ thông tin cá nhân khi chi tiết chuyển khoản ngân hàng chứa tên thật. Tuy nhiên, những nhược điểm này có thể được giảm thiểu bằng cách sử dụng các phương thức thanh toán có rủi ro hoàn tiền thấp, nhanh hoặc tức thì và sử dụng ID tài khoản hoặc email thay vì tên thật. Một số phương thức thanh toán hoàn toàn tránh hệ thống ngân hàng như tiền mặt qua bưu điện hoặc giao dịch trực tiếp.


