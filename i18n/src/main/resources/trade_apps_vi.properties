tradeApps.LIQUID_MU_SIG.overview=Về mặt khái niệm, nó tuân theo giao thức Bisq MuSig (trên mạng chính Bitcoin). Liquid không có các thuộc tính kiểm duyệt giống như Bitcoin, mặc dù nó cung cấp một số lợi ích hơn mạng chính Bitcoin:\n- Liquid có thời gian xác nhận khối rất ngắn khoảng 1 phút.\n- Phí giao dịch rất thấp.\n- Quyền riêng tư tốt hơn nhờ các giao dịch bảo mật ẩn đi số tiền được gửi.
