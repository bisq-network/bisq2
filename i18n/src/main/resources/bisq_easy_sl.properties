bisqEasy.walletGuide.intro.headline=Pripravite se na prejem prvega Bitcoina
bisqEasy.walletGuide.intro.content=V Bisq Easy, Bitcoin, ki ga prejmete, gre neposredno v vašo denarnico brez posrednikov. To je velika prednost, vendar to pomeni, da morate imeti denarnico, ki jo nadzorujete sami, da jo prejmete!\n\nV tem hitrem vodniku za denarnico vam bomo pokazali v nekaj preprostih korakih, kako lahko ustvarite preprosto denarnico. S tem boste lahko prejeli in shranili svoj sveže kupljeni bitcoin.\n\nČe ste že seznanjeni z on-chain denarnicami in jo imate, lahko ta vodnik preskočite in preprosto uporabite svojo denarnico.

bisqEasy.walletGuide.download.headline=Prenos vaše denarnice
bisqEasy.walletGuide.download.content=Obstaja veliko denarnic, ki jih lahko uporabite. V tem vodniku vam bomo pokazali, kako uporabljati Bluewallet. Bluewallet je odličen in hkrati zelo preprost, uporabljate pa ga lahko za prejemanje vašega bitcoina iz Bisq Easy.\n\nBluewallet lahko prenesete na svoj telefon, ne glede na to, ali imate napravo Android ali iOS. To lahko storite tako, da obiščete uradno spletno stran na 'bluewallet.io'. Ko ste tam, kliknite na App Store ali Google Play, odvisno od naprave, ki jo uporabljate.\n\nPomembna opomba: za vašo varnost se prepričajte, da prenesete aplikacijo iz uradne trgovine z aplikacijami vaše naprave. Uradno aplikacijo zagotavlja 'Bluewallet Services, S.R.L.', in to bi morali videti v vaši trgovini z aplikacijami. Prenos zlonamerne denarnice bi lahko ogrozil vaša sredstva.\n\nNa koncu še hitra opomba: Bisq ni na noben način povezan z Bluewallet. Priporočamo uporabo Bluewallet zaradi njene kakovosti in preprostosti, vendar je na trgu še veliko drugih možnosti. Čutite se popolnoma svobodni, da primerjate, preizkusite in izberete katero koli denarnico, ki najbolje ustreza vašim potrebam.
bisqEasy.walletGuide.download.link=Kliknite tukaj, da obiščete stran Bluewallet.

bisqEasy.walletGuide.createWallet.headline=Ustvarjanje nove denarnice
bisqEasy.walletGuide.createWallet.content=Bluewallet vam omogoča, da ustvarite več denarnic za različne namene. Za zdaj potrebujete le eno denarnico. Ko vstopite v Bluewallet, boste videli sporočilo, ki predlaga, da dodate novo denarnico. Ko to storite, vnesite ime za svojo denarnico in izberite možnost *Bitcoin* pod razdelkom *Tip*. Vse druge možnosti lahko pustite, kot so, in kliknite na *Ustvari*.\n\nKo preidete na naslednji korak, boste prejeli 12 besed. Teh 12 besed je varnostna kopija, ki vam omogoča, da obnovite svojo denarnico, če se kaj zgodi z vašim telefonom. Zapišite jih na kos papirja (ne digitalno) v istem vrstnem redu, kot so predstavljene, shranite ta papir na varno mesto in poskrbite, da imate dostop do njega le vi. Več o tem, kako zaščititi svojo denarnico, lahko preberete v razdelkih Nauči se več v Bisq 2, ki so namenjeni denarnicam in varnosti.\n\nKo končate, kliknite na 'V redu, zabeležil sem'.\nČestitamo! Ustvarili ste svojo denarnico! Poglejmo, kako prejeti svoj bitcoin vanjo.

bisqEasy.walletGuide.receive.headline=Prejemanje bitcoina v vaši denarnici
bisqEasy.walletGuide.receive.content=Za prejem vašega Bitcoina potrebujete naslov iz svoje denarnice. Da ga pridobite, kliknite na svojo novo ustvarjeno denarnico, nato pa kliknite na gumb 'Prejmi' na dnu zaslona.\n\nBluewallet bo prikazal neuporabljen naslov, tako kot QR kodo kot tudi besedilo. Ta naslov boste potrebovali, da ga posredujete svojemu partnerju v Bisq Easy, da vam lahko pošlje Bitcoin, ki ga kupujete. Naslov lahko prenesete na svoj računalnik tako, da skenirate QR kodo s kamero, pošljete naslov z e-pošto ali sporočilom v klepetu, ali pa ga preprosto vtipkate.\n\nKo zaključite trgovino, bo Bluewallet opazil prihajajoči Bitcoin in posodobil vaše stanje z novimi sredstvi. Vsakič, ko opravite novo trgovino, pridobite nov naslov, da zaščitite svojo zasebnost.\n\nTo so osnove, ki jih morate vedeti, da začnete prejemati Bitcoin v svojo denarnico. Če želite izvedeti več o Bluewallet, priporočamo, da si ogledate videoposnetke, navedene spodaj.
