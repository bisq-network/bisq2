bisqEasy.tradeGuide.welcome.headline=Kako trgovati na Bisq Easy
bisqEasy.tradeGuide.welcome.content=Ta vodnik ponuja pregled bistvenih vidikov za nakup ali prodajo Bitcoina z Bisq Easy.\nV tem vodniku se boste seznanili z varnostnim modelom, ki se uporablja pri Bisq Easy, pridobili vpogled v postopek trgovanja in se seznanili s pravili trgovanja.\n\nZa dodatna vprašanja se lahko brez oklevanja obrnete na klepetalnice, ki so na voljo v meniju 'Podpora'.

bisqEasy.tradeGuide.security.headline=Kako varno je trgovati na Bisq Easy?
bisqEasy.tradeGuide.security.content=- Varnostni model Bisq Easy je optimiziran za majhne zneske trgovanja.\n- Model se zanaša na ugled prodajalca, ki je običajno izkušen uporabnik Bisq in se pričakuje, da bo nudil koristno podporo novim uporabnikom.\n- Gradnja ugleda je lahko draga, kar vodi do običajnega 5-15% cenovnega pribitka za pokritje dodatnih stroškov in nadomestilo za storitev prodajalca.\n- Trgovanje s prodajalci brez ugleda nosi pomembna tveganja in bi ga bilo treba izvajati le, če so tveganja temeljito razumljena in obvladovana.

bisqEasy.tradeGuide.process.headline=Kako deluje postopek trgovanja?
bisqEasy.tradeGuide.process.content=Ko se odločite za sprejem ponudbe, boste imeli fleksibilnost, da izberete med razpoložljivimi možnostmi, ki jih ponuja ponudba. Pred začetkom trgovine boste prejeli povzetek za pregled.\nKo je trgovina začetna, vas bo uporabniški vmesnik vodil skozi postopek trgovanja, ki obsega naslednje korake:

bisqEasy.tradeGuide.process.steps=- Prodajalec in kupec izmenjata podatke o računu. Prodajalec pošlje svoje podatke o plačilu (npr. številko bančnega računa) kupcu, kupec pa pošlje svoj Bitcoin naslov (ali Lightning račun) prodajalcu.\n- Nato kupec sproži Fiat plačilo na prodajalčev račun, vključno z ID-jem trgovine kot 'razlog za plačilo'. Po prejemu plačila in preverjanju, da je ID trgovine pravilen, bo prodajalec potrdil prejem.\n- Prodajalec nato pošlje Bitcoin na kupčev naslov in deli ID transakcije (ali po želji preimage v primeru uporabe Lightning). Uporabniški vmesnik bo prikazal stanje potrditve. Ko je potrjeno, je trgovina uspešno zaključena.

bisqEasy.tradeGuide.rules.headline=Kaj moram vedeti o pravilih trgovanja?
bisqEasy.tradeGuide.rules.content=- Pred izmenjavo podatkov o računu med prodajalcem in kupcem lahko katera koli stranka prekliče trgovino brez navedbe razloga.\n- Trgovci naj redno preverjajo svoje trgovine za nova sporočila in morajo odgovoriti v 24 urah.\n- Ko so podatki o računu izmenjani, se neizpolnjevanje trgovinskih obveznosti šteje za kršitev trgovinske pogodbe in lahko vodi do prepovedi dostopa do omrežja Bisq. To ne velja, če trgovski partner ne odgovarja.\n- Med Fiat plačilom kupec NE SME vključiti izrazov, kot so 'Bisq' ali 'Bitcoin' v polje 'razlog za plačilo'. Namesto tega je treba uporabiti ID trgovine kot razlog za povezavo bančnega prenosa s trgovino.\n- Če trgovine ni mogoče dokončati takoj zaradi daljših časov prenosa Fiat, morata biti oba trgovca vsaj enkrat na dan prisotna, da spremljata napredek trgovine.\n- V primeru, da trgovci naletijo na nerešene težave, imajo možnost povabiti mediatorja v trgovinski klepet za pomoč.\n\nPotrebujete pomoč? Obiščite klepetalnice v meniju 'Podpora'. Srečno trgovanje!

