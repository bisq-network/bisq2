chat.chatRules.headline=Pravidlá chatu
chat.chatRules.content=- Buďte ohľaduplní: Zaobchádzajte s ostatnými láskavo, vyhýbajte sa urážlivému jazyku, osobným útokom a obťažovaniu. - Buďte tolerantní: Majte otvorenú myseľ a akceptujte, že ostatní môžu mať iné názory, kultúrne pozadie a skúsenosti. - Žiadne spamovanie: Zdržte sa zaplavovania chatu opakujúcimi sa alebo irelevantnými správami. - Žiadna reklama: Vyhnite sa propagovaniu komerčných produktov, služieb alebo zverejňovaniu propagačných odkazov. - Žiadne trollovanie: Rušivé správanie a úmyselná provokácia nie sú vítané. - Žiadna impersonácia: Nepoužívajte prezývky, ktoré by mohli zavádzať ostatných, aby si mysleli, že ste známa osoba. - Nulová tolerancia voči podvodníkom: Akýkoľvek pokus o podvod povedie k okamžitému zákazu z siete. - Udržujte obchody v rámci Bisq: Bisq je postavený na bezpečné obchodovanie. Požiadanie kolegov o obchodovanie mimo platformy zvyšuje riziko podvodu a povedie k zákazu v sieti. - Rešpektujte súkromie: Chráňte svoje a súkromie ostatných; nezdieľajte podrobnosti obchodov. - Nahláste nesprávne správanie: Nahláste porušenia pravidiel alebo nevhodné správanie moderátorovi. - Užite si chat: Zapájajte sa do zmysluplných diskusií, nadväzujte priateľstvá a zabávajte sa v priateľskej a inkluzívnej komunite.\n\nÚčasťou v chate súhlasíte s dodržiavaním týchto pravidiel. Závažné porušenia pravidiel môžu viesť k zákazu z Bisq siete.


