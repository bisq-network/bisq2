reputation.burnedBsq.howToHeadline=Ferli fyrir að brenna BSQ
reputation.burnedBsq.howTo=1. Veldu notendaprófílinn sem þú vilt tengja orðsporið við.\n2. Afritaðu 'prófíl auðkennið'\n3. Opnaðu Bisq 1 og farðu í 'DAO/PROOF OF BURN' og límdu afritaða gildið í 'pre-image' reitinn.\n4. Sláðu inn upphæðina af BSQ sem þú vilt brenna.\n5. Birta Brenna BSQ færsluna.\n6. Eftir staðfestingu á blockchain mun orðspor þitt verða sýnilegt í prófílnum þínum.

reputation.bond=BSQ skuldabréf
reputation.bond.tab1=Af hverju
reputation.bond.tab2=Einkunn
reputation.bond.tab3=Hvernig á að
reputation.bond.infoHeadline=Húð í leiknum
reputation.bond.info=Með því að setja upp BSQ skuldabréf veitir þú sönnun fyrir því að þú hafir lokað peningum til að öðlast orðspor.\nBSQ skuldabréf viðskiptin innihalda hash af opinberu lykli prófílsins þíns. Ef illgjarn hegðun á sér stað gæti skuldabréfið þitt verið tekið af DAO og prófíllinn þinn gæti verið bannaður.
reputation.bond.infoHeadline2=Hver er ráðlagður upphæð og læsingartími?
reputation.bond.info2=Lásartími skuldabréfsins verður að vera að minnsta kosti 50.000 blokkir (um það bil 1 ár) til að teljast gildur. Lásartíminn skilgreinir hve lengi það tekur þar til fjármunirnir verða nothæfir eftir að þeir eru opnaðir — til dæmis, ef þú opnar eftir 4 mánuði, þarftu samt að bíða í um það bil 1 ár (50.000 blokkir) áður en fjármunirnir geta verið notaðir aftur. Upphæð skuldabréfsins er valin af notandanum og ákvarðar orðspor seljandans. Seljendur með hærri orðsporseinkunnir fá betri viðskiptatækifæri og geta fengið hærra verðauka. Bestu tilboðin raðað eftir orðspori eru kynnt í tilboðavalinu innan Viðskiptatöframannsins.
reputation.bond.score.headline=Áhrif á orðsporseinkunn
reputation.bond.score.info=Að setja upp BSQ skuldabréf er talið sterk form af orðspori. Loka tíminn verður að vera að minnsta kosti: 50 000 blokkir (um það bil 1 ár). Tímabundin aukning er beitt á fyrsta ári, sem eykur einkunnina smám saman upp að tvöfaldri upphaflegri verðmæti.
