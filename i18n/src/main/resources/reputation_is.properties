reputation.accountAge.infoHeadline=Veita traust
reputation.accountAge.info=Með því að tengja aldur reiknings þíns á Bisq 1 geturðu veitt ákveðinn trúverðugleika. Það eru einhverjar skynsamlegar væntingar um að notandi sem hefur notað Bisq í einhvern tíma sé heiðarlegur notandi. En sú vænting er veik miðað við aðrar tegundir orðspors þar sem notandinn veitir sterkari sönnun með notkun á einhverjum fjárhagslegum auðlindum.
reputation.accountAge.infoHeadline2=Persónuverndaráhrif
reputation.accountAge.info2=Að tengja reikninginn þinn á Bisq 1 við Bisq 2 hefur einhverjar afleiðingar fyrir persónuvernd þína. Til að staðfesta "aldur reiknings" þinn verður auðkenni þitt á Bisq 1 tengt við prófílauðkenni þitt á Bisq 2 með dulkóðun.\nÞó er útsetningin takmörkuð við "Bisq 1 brúarhnútinn" sem er rekið af Bisq þátttakanda sem hefur sett upp BSQ skuldabréf (bundin hlutverk).\n\nAldur reiknings er valkostur fyrir þá sem vilja ekki nota brennt BSQ eða BSQ skuldabréf vegna fjárhagslegra kostnaðar. "Aldur reiknings" ætti að vera að minnsta kosti nokkrir mánuðir gamall til að endurspegla einhvern trúverðugleika.
reputation.accountAge.score.headline=Áhrif á orðsporseinkunn
reputation.accountAge.score.info=Að flytja inn "aldur reiknings" er talið frekar veikt form orðspors sem er táknað með lágu þyngdarfaktori. Það er hámark 2000 dagar fyrir útreikning einkunnar.
