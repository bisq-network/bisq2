user.bondedRoles.verification.howTo.instruction=1. Opnaðu Bisq 1 og farðu í 'DAO/Bonding/Bonded roles' og veldu hlutverkið með bond-notandanafninu og hlutverkategundinni.\n2. Smelltu á staðfestingarhnappinn, afritaðu prófílsauðkennið og límdu það í skilaboðareitinn.\n3. Afritaðu undirskriftina og límdu hana í undirskriftarreitinn í Bisq 1.\n4. Smelltu á staðfestingarhnappinn. Ef undirskriftarprófið tekst, er bundna hlutverkið gilt.




