reputation.burnedBsq.infoHeadline=Húð í leiknum
reputation.burnedBsq.info=Með því að brenna BSQ veitirðu sönnun fyrir því að þú hafir fjárfest peningum í orðspori þínu.\nBrenna BSQ færslan inniheldur hash af opinberu lykli prófílsins þíns. Ef illgjarn hegðun á sér stað gæti prófíllinn þinn verið bannaður og með því myndi fjárfestingin þín í orðspori verða verðlaus.
reputation.burnedBsq.infoHeadline2=Hvað er ráðlagður upphæð til að brenna?
reputation.burnedBsq.info2=Það mun ákvarðast af samkeppni seljenda. Seljendur með hæsta orðsporseinkunn munu hafa betri viðskiptatækifæri og geta fengið hærra verðauka. Bestu tilboðin raðað eftir orðspori munu fá að vera í forgangi í tilboðavalinu í 'Viðskiptatöframaður'.
