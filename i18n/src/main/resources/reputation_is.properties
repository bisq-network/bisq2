reputation.signedWitness.infoHeadline=Veita traust
reputation.signedWitness.info=Með því að tengja 'undirritaðan aldursvott' reikningsins þíns á Bisq 1 geturðu veitt ákveðna trúverðugleika. Það eru skynsamlegar væntingar um að notandi sem hefur átt viðskipti á Bisq 1 og fengið undirritaðan reikning sinn sé heiðarlegur. En sú vænting er veik miðað við aðrar tegundir orðspors þar sem notandinn veitir meira "skin in the game" með notkun fjárhagslegra auðlinda.
reputation.signedWitness.infoHeadline2=Áhrif á persónuvernd
reputation.signedWitness.info2=Að tengja reikninginn þinn á Bisq 1 við Bisq 2 hefur áhrif á persónuvernd þína. Til að staðfesta 'undirritaðan aldursvott' verður auðkenni þitt á Bisq 1 dulkóðað tengt við prófílauðkenni þitt á Bisq 2.\nÞó er útsetningin takmörkuð við 'Bisq 1 brúarhnútinn' sem er rekinn af Bisq framlögum sem hafa sett upp BSQ skuldabréf (bundið hlutverk).\n\nUndirritaður aldursvottur er valkostur fyrir þá sem vilja ekki nota brennt BSQ eða BSQ skuldabréf vegna fjárhagslegs álags. 'Undirritaður aldursvottur' þarf að vera að minnsta kosti 61 dagur gamall til að teljast fyrir orðspor.
reputation.signedWitness.score.headline=Áhrif á orðsporseinkunn
reputation.signedWitness.score.info=Að flytja inn 'undirritaðan aldursvott' er talið veikt form orðspors sem er táknað með þyngdarfaktornum. 'Undirritaður aldursvottur' þarf að vera að minnsta kosti 61 dagur gamall og það er hámark 2000 dagar fyrir útreikning orðsporseinkunnar.
