reputation.reputationScore.headline=Orðsporseinkunn
reputation.reputationScore.intro=Í þessum hluta er útskýrt orðspor Bisq svo þú getir tekið upplýstar ákvarðanir þegar þú tekur tilboð.
reputation.reputationScore.sellerReputation=Orðspor seljanda er besta merkið til að spá fyrir um líkurnar á árangursríkum viðskiptum í Bisq Easy.
reputation.reputationScore.explanation.intro=Orðspor á Bisq er fangað í þremur þáttum:
reputation.reputationScore.explanation.score.title=Einkunn
reputation.reputationScore.explanation.score.description=Þetta er heildarstig sem seljandi hefur safnað saman hingað til. Stigið má auka á nokkra vegu. Besti hátturinn til að gera það er með því að brenna eða binda BSQ. Þetta þýðir að seljandinn hefur lagt fram veð og getur því talist traustur. Frekari lesefni um hvernig á að auka stigið má finna í 'Byggja orðspor' kaflanum. Mælt er með að eiga viðskipti við seljendur sem hafa hæsta stig.
reputation.reputationScore.explanation.ranking.title=Röðun
reputation.reputationScore.explanation.ranking.description=Raðar notendum frá hæsta til lægsta einkunn. Sem almenn regla við viðskipti: því hærra sem röðin er, því betri líkur á að viðskipti verði árangursrík.
reputation.reputationScore.explanation.stars.title=Stjörnur
reputation.reputationScore.explanation.stars.description=Þetta er grafísk framsetning á einkunninni. Sjá umbreytingartöfluna hér að neðan fyrir hvernig stjörnurnar eru reiknaðar. Mælt er með því að eiga viðskipti við seljendur sem hafa flest stjörnur.
reputation.reputationScore.closing=Fyrir frekari upplýsingar um hvernig seljandi hefur byggt upp orðspor sitt, sjáðu 'Röðun' kaflann og smelltu á 'Sýna smáatriði' í notandanum.


