# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Ef það eru deilur í Bisq Easy viðskiptum geta viðskiptaaðilar óskað eftir aðstoð frá sáttasemjara.\nSáttasemjari hefur enga valdheimild og getur aðeins reynt að aðstoða við að finna samvinnuupplausn. Ef augljós brot á viðskiptareglum eða svikatilraunir koma upp getur sáttasemjari veitt upplýsingar til umsjónarmannsins til að banna illgjarnan aðila frá netinu.\nSáttasemjarar og gerðardómarar frá Bisq 1 geta orðið Bisq 2 sáttasemjarar án þess að læsa nýju BSQ skuldabréfi.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Spjallnotendur geta tilkynnt brot á spjall- eða viðskiptareglum til umsjónarmannsins.\nEf upplýsingarnar sem veittar eru eru nægar til að staðfesta brot á reglum getur umsjónarmaðurinn bannað þann notanda frá netinu.\nÍ tilfelli alvarlegra brota á seljanda sem hafði unnið sér einhvers konar orðspor, verður orðsporið ógilt og viðeigandi heimildargögn (eins og DAO færslan eða aldur reikningsins) verða sett á svartan lista í Bisq 2 og tilkynnt aftur til Bisq 1 af spáhnútsrekstraraðilanum og notandinn mun einnig verða bannaður í Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Öryggisstjórnandi getur sent viðvörunarskilaboð í neyðartilvikum.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Útgáfustjóri getur sent tilkynningar þegar ný útgáfa er tiltæk.

# suppress inspection "UnusedProperty"
