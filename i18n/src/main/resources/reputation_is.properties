reputation.bond.totalScore=BSQ upphæð * þyngd * (1 + aldur / 365)

reputation.bond.howToHeadline=Ferlið við að setja upp Bundið BSQ
reputation.bond.howTo=1. Veldu notendaprófílinn sem þú vilt tengja orðsporið við.\n2. Afritaðu 'prófíl auðkennið'\n3. Opnaðu Bisq 1 og farðu í 'DAO/BONDING/BUNDIÐ ORÐSPOR' og límdu afritaða gildið í 'salt' reitinn.\n4. Sláðu inn upphæðina af BSQ sem þú vilt binda og lokatímann (50 000 blokkir).\n5. Birta lokunarfærsluna.\n6. Eftir staðfestingu á blockchain mun orðspor þitt verða sýnilegt í prófílnum þínum.

