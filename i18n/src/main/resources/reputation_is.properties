user.bondedRoles.registration.how.headline=Hvernig á að verða {0}?

user.bondedRoles.registration.how.info=1. Veldu notendaprófílinn sem þú vilt nota fyrir skráningu og búa til öryggisafrit af gagnaskránni þinni.\n2. Gerðu tillögu á ''https://github.com/bisq-network/proposals'' til að verða {0} og bættu prófílauðkenni þínu við tillöguna.\n3. Eftir að tillagan þín hefur verið skoðuð og fengið stuðning frá samfélaginu, gerðu DAO tillögu fyrir bundið hlutverk.\n4. Eftir að DAO tillagan þín hefur verið samþykkt í DAO kosningu, læsðu upp nauðsynlegu BSQ veðinu.\n5. Eftir að færslan fyrir veðið þitt hefur verið staðfest, farðu í ''DAO/Bonding/Bonded roles'' í Bisq 1 og smelltu á undirskriftarhnappinn til að opna undirskriftargluggann.\n6. Afritaðu prófílauðkennið og límdu það í skilaboðareitinn. Smelltu á undirskrift og afritaðu undirskriftina. Límdu undirskriftina í Bisq 2 undirskriftarreitinn.\n7. Sláðu inn notendanafn veðhafa.\n{1}

user.bondedRoles.registration.how.info.role=8. Smelltu á hnappinn 'Sækja skráningu'. Ef allt var rétt verður skráning þín sýnileg í töflunni yfir skráð bundin hlutverk.

user.bondedRoles.registration.how.info.node=8. Afritaðu 'default_node_address.json' skrána úr gagnaskrá nóðunnar sem þú vilt skrá á harða diskinn þinn og opnaðu hana með 'Flytja inn nóðu heimilisfang' takkanum.\n9. Smelltu á 'Beiðni um skráningu' takkann. Ef allt var rétt verður skráning þín sýnileg í töflunni yfir skráðar netnóður.


