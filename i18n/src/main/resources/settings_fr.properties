settings.backup.headline=Paramètres de sauvegarde
settings.backup.totalMaxBackupSizeInMB.description=Taille max. en Mo pour les sauvegardes automatiques
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Les données importantes sont automatiquement sauvegardées dans le répertoire de données chaque fois que des mises à jour sont effectuées,\n suivant cette stratégie de conservation :\n	- Dernière heure : Conservez un maximum d'une sauvegarde par minute.\n	- Dernier jour : Conservez une sauvegarde par heure.\n	- Dernière semaine : Conservez une sauvegarde par jour.\n	- Dernier mois : Conservez une sauvegarde par semaine.\n	- Dernière année : Conservez une sauvegarde par mois.\n	- Années précédentes : Conservez une sauvegarde par an.\n\nVeuillez noter que ce mécanisme de sauvegarde ne protège pas contre les pannes de disque dur.\nPour une meilleure protection, nous vous recommandons fortement de créer des sauvegardes manuelles sur un disque dur alternatif.
settings.backup.totalMaxBackupSizeInMB.invalid=Doit être une valeur comprise entre {0} Mo et {1} Mo
