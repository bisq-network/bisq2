settings.network.transport.headline=Réseaux de confidentialité
settings.network.transport.options.torAndI2P=Tor et I2P
settings.network.transport.options.torOnly=Tor uniquement
settings.network.transport.options.i2pOnly=I2P uniquement
settings.network.transport.options.clearOnly=Clearnet uniquement
settings.network.transport.options.info=Lorsque Tor et I2P sont tous deux sélectionnés, Bisq utilise les deux réseaux de confidentialité en parallèle pour améliorer la résilience et la performance.\nLes messages sont transmis sur les deux réseaux simultanément, ce qui entraîne une livraison plus rapide et une plus grande probabilité de réception réussie.\nSi un réseau est affecté par une attaque DDoS, Bisq peut continuer à fonctionner via l'autre, garantissant une communication ininterrompue.

settings.network.transport.options.i2pOnly.warn=Utiliser uniquement I2P peut réduire la fiabilité du réseau. Pour la meilleure expérience, nous recommandons d'activer à la fois Tor et I2P.\n\nVoulez-vous continuer avec uniquement I2P ?
settings.network.transport.options.i2pOnly.accept=Oui, je veux continuer uniquement avec I2P
settings.network.transport.options.i2pOnly.cancel=Non, je préfère Tor et I2P

settings.network.transport.options.torOnly.warn=Utiliser uniquement Tor peut réduire la fiabilité du réseau par rapport au mode combiné avec Tor et I2P.\n\nVoulez-vous continuer avec uniquement Tor ?
settings.network.transport.options.torOnly.accept=Oui, je veux continuer uniquement avec Tor
settings.network.transport.options.torOnly.cancel=Non, je préfère Tor et I2P

settings.network.i2p.headline=Options I2P
settings.network.i2p.useEmbedded=Utiliser le routeur intégré

settings.network.i2p.useEmbedded.info=Lors de l'utilisation du routeur I2P intégré, le démarrage prend plus de temps, et si vous démarrez et arrêtez fréquemment Bisq, la stabilité du réseau peut en souffrir.\nLe routeur peut être signalé comme peu fiable par le réseau I2P.\n\nPour éviter ces problèmes, vous pouvez soit installer le routeur I2P officiel depuis https://geti2p.net, soit utiliser le routeur I2P de Bisq, qui continue de fonctionner après la fermeture de Bisq. Cela permet des temps de démarrage plus rapides et, en fonction de votre configuration réseau, permet à votre routeur de contribuer plus efficacement au réseau I2P.

settings.network.i2p.useEmbedded.warn=Lorsque vous utilisez le routeur I2P intégré, le démarrage prend plus de temps, et des redémarrages fréquents de Bisq peuvent réduire la stabilité du réseau.\nLe routeur peut être signalé comme peu fiable par le réseau I2P.\n\nPour éviter ces problèmes, vous pouvez soit installer le routeur I2P officiel depuis https://geti2p.net, soit utiliser le routeur I2P de Bisq, qui continue de fonctionner après la fermeture de Bisq. Cela permet des temps de démarrage plus rapides et, selon votre configuration réseau, permet à votre routeur de contribuer plus efficacement au réseau I2P.\n\nÊtes-vous sûr de vouloir continuer à utiliser le routeur intégré ?
settings.network.i2p.useEmbedded.warn.accept=Oui, je veux utiliser le routeur intégré
settings.network.i2p.useEmbedded.warn.cancel=Non, je préfère utiliser un routeur externe

