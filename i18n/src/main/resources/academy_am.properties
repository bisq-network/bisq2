academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=የቁልፍዎን ደህንነት ያድርጉ
academy.security.securingYourKeysContent=መጀመሪያ የሚለው አንድ ቀላል አስተያየት መረጃ መለያዎች የለም፣ የእርስዎ ቁልፍ የለም፣ የእርስዎ ቢትኮይን የለም ይሆናል። ይህ ማለት የቢትኮይንዎን በእርግጥ ለመያዝ ዋሌት ውስጥ የሚያኖር መለያ እንደ እርስዎ ቁልፍ ይዘው እንደ እርስዎ ብቻ ይወዳድሩ እንደሆነ አለበት። ስለዚህ ቢትኮይን ሚዛን በባንኮች ወይም በየተለያዩ የተወካዩ ገንዘብ ውስጥ ይወዳድሩ የለም፣ ምክንያቱም ይህ የእርስዎ ምንዛሬ እንደ እርስዎ ቁልፍ ይወዳድሩ ይሆናል። ቢትኮይንዎን በእርግጥ ለመያዝ እንደ እርስዎ ቁልፍ ይወዳድሩ ዋሌት ውስጥ ይወዳድሩ ይሆናል።\n\nበዚህ የቢትኮይን ዋሌቶች በርካታ እንደ ተለያዩ የተለያዩ እና የሚለያዩ እንደ አንዱ የሚለያዩ እና የሚለያዩ ይወዳድሩ። ይህ ይወዳድሩ ይሆናል፣ እንደ እርስዎ ቁልፍ ይወዳድሩ ይሆናል። የሚለያዩ ይወዳድሩ ይሆናል፣ ይህ ይወዳድሩ ይሆናል። ይህ ይወዳድሩ ይሆናል፣ ይህ ይወዳድሩ ይሆናል። እንደ እርስዎ ቁልፍ ይወዳድሩ ይሆናል። ይህ ይወዳድሩ ይሆናል፣ ይህ ይወዳድሩ ይሆናል። ይህ ይወዳድሩ ይሆናል፣ ይህ ይወዳድሩ ይሆናል።\n\nበታላቅ የቢትኮይን ዋሌቶች የተለያዩ የተለያዩ ይወዳድሩ ይሆናል፣ ይህ ይወዳድሩ ይሆናል፣ ይህ ይወዳድሩ ይሆናል። ይህ ይወዳድሩ ይሆናል፣ ይህ ይወዳድሩ ይሆናል። ይህ ይወዳድሩ ይሆናል፣ ይህ ይወዳድሩ ይሆናል። ይህ ይወዳድሩ ይሆናል፣ ይህ ይወዳድሩ ይሆናል። ይህ ይወዳድሩ ይሆናል፣ ይህ ይወዳድሩ ይሆናል።\n\nበታላቅ የቢትኮይን ዋሌቶች የተለያዩ የተለያዩ ይወዳድሩ ይሆናል፣ ይህ ይወዳድሩ ይሆናል፣ ይህ ይወዳድሩ ይሆናል። ይህ ይወዳድሩ ይሆናል፣ ይህ ይወዳድሩ ይሆናል። ይህ ይወዳድሩ ይሆናል፣ ይህ ይወዳድሩ ይሆናል። ይህ ይወዳድሩ ይሆናል፣ ይህ ይወዳድሩ ይሆናል። ይህ ይወዳድሩ ይሆናል፣ ይህ ይወዳድሩ ይሆናል።\n\nበታላቅ የቢትኮይን ዋሌቶች የተለያዩ የተለያዩ ይወዳድሩ ይሆናል፣ ይህ ይወዳድሩ ይሆናል፣ ይህ ይወዳድሩ ይሆናል። ይህ ይወዳድሩ ይሆናል፣ ይህ ይወዳድሩ ይሆናል። ይህ ይወዳድሩ ይሆናል፣ ይህ ይወዳድሩ ይሆናል። ይህ ይወዳድሩ ይሆናል፣ ይህ ይወዳድሩ ይሆናል። ይህ ይወዳድሩ ይሆናል፣ ይህ ይወዳድሩ ይሆናል።
