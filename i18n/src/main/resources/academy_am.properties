academy.privacy.bisqProtectsPrivacyHeadline=Bisq የግል መረጃዎን ይጠብቃ
academy.privacy.bisqProtectsPrivacyContent=Bisq የሚያስችልዎት ከሌላ ተጠቃሚዎች ቢቶክን ለመግዛት እና ለማሽከርከር ነው። ይህ ቀላል ልዩነት በማዕከላዊ ምርቶች ጋር እንደተነጻ በዝርዝር ላይ የሚኖር የግልነት ጥቅሞች ይወዳድራል። ቢስክ በመጠቀም የእርስዎን ደህንነት እና የግልነት ከመንግስታት፣ ከኩባንያዎች እና ከሌላ የተወካይ ሶስተኛ ፈቃዶች ይጠብቃሉ፣ ይህ የእርስዎን ውሂብ በእርስዎ ፈለግ ይመዘገባል እና ይጠቀሙበት ይወዳድራል። \n\nበቢስክ ላይ ምንም ግን እንደ ወንጀል ይታወቃሉ በውሂብ ዝርዝር ይወዳድራል፣ እና በእርስዎ መካከል የሚለው መረጃ የሚለው ዝርዝር በግልጽ ይቀነሳል እና በተለይ የክፍያ ዝርዝር ይሆናል፣ ምሳሌ እንደ የባንክ መለያ ቁጥር እንደሚያወርዱ በወንጀል ይታወቃሉ። ይህ የሚለው ዝርዝር የመለያ መረጃ እንደ መለያ ይሆናል፣ እና ይህ ዝርዝር ይሆናል። በተጨማሪም በእያንዳንዱ ግብይት ላይ ከተለያዩ ተጠቃሚዎች ጋር የሚኖር ዕድል ይህ የሚለው ዝርዝር ይሆናል፣ ይህ ዝርዝር ይሆናል፣ ይህ ዝርዝር ይሆናል። ቢስክ የተገደብ የቢቶክን ይቀበሉ ይሆናል፣ ይህ ዝርዝር ይሆናል፣ ይህ ዝርዝር ይሆናል። \n\nእና ይቅርታ: ቢስክ በእርስዎ ኮምፒውተር ውስጥ የሚሰራ የሶፍትዌር ክፍል ነው፣ እና በግል የተመለከተ መርምር ይወዳድራል፣ እና በግል የተመለከተ መርምር ይወዳድራል፣ እና በግል የተመለከተ መርምር ይወዳድራል። ይህ ዝርዝር ይሆናል፣ ይህ ዝርዝር ይሆናል፣ ይህ ዝርዝር ይሆናል።


