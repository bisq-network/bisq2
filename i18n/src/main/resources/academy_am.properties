academy.wallets.howToPickContent=የእርስዎን ዋሌት ለማምረጥ የሚረዳዎት ውሳኔ በብዙ አካላት ይወሰናል፣ እንደ ቢትኮይን የምንዛሬ ምን እንደሚጠቀሙ፣ የምንዛሬ መጠኖች ምን እንደሚሆኑ ወይም የምንዛሬ መሣሪያዎች ምን እንደሚኖሩ። ነገር ግን፣ በተንቀጥቀጥ የሚኖሩ አንዳንድ አጠቃላይ መመሪያዎች እና የተሻለ የታመነ ዋሌቶች አሉ።\n\nየመጀመሪያ እና በጣም አስፈላጊ አጠቃላይ ምክር የክፍት ምንጭ ዋሌት ማምረጥ ነው። የዋሌትዎ ኮድ ማረጋገጫ ይወስዳል ይህ በጣም ጠቃሚ ነው። በBisq Learn ውስጥ የክፍት ምንጭ ክፍል ላይ ይማሩ። ሌላ አስፈላጊ መመሪያ የቢትኮይን ብቻ የሚደግፍ ዋሌት ማምረጥ ነው። በብዙ የምንዛሬ ዋሌቶች በተለያዩ የተደጋጋሚ ኮድ ይጠቀሙ ይህም የደህንነት አደጋዎችን ይጨምር። ስለዚህ፣ የቢትኮይን ብቻ የሚያደግፍ ዋሌት ማምረጥ ይመረጣል። መጨረሻ ይህ ዋሌቶች ለጊዜ ይኖሩ፣ የጠንካራ የተጠቃሚ መሠረቶች ይኖሩ እና የታመነ ስም ይኖሩ ይመረጣል። አዲስ ዋሌቶች ለውሳኔ ወይም ለሙከራ ይቀመጣሉ።\n\nየእርስዎን ዋሌት በስልክ ላይ ለማጠቀም እንደሚኖሩ ዋሌቶች ይመረጣሉ፡ Bluewallet, Blockstream Green ወይም Nunchuk። በሌላ በኩል፣ ወይም ወደ አንደኛ ዋሌት ለማጠቀም እንደሚኖሩ ዋሌቶች ይመረጣሉ፡ Sparrow, Bluewallet, Electrum, Blockstream Green ወይም Nunchuk። እነዚህ ሁሉ ለመጀመሪያ ዋሌቶች ይሆናሉ። የእርስዎን ዋሌት ለማምረጥ በርካታ ይሞክሩ፣ ወይም በአንደኛ ዋሌት ይጠቀሙ። እንደ ምን ይወዳድሩ ወይም ይምረጡ፣ ወይም በተመለከተ ዋሌቶች ይጠቀሙ። በተጨማሪ በቢትኮይን ላይ ይማሩ፣ ወይም ይምረጡ።\n\nከዚያ በኋላ የተወሰኑ የገንዘብ ይወዳድሩ፣ የማስተዳደር ዋሌት ማግኘት ይሆናል። በዚያ የእርስዎን ቁልፍ ይቀመጣሉ እና የግብይት ይፈርሳሉ፣ እንደ ምን ይሞክሩ፣ ወይም ይምረጡ። በዚያ ዋሌቶች ላይ ይምረጡ፣ ወይም ይምረጡ። የዋሌቶች ላይ ይምረጡ፣ ወይም ይምረጡ። የዋሌቶች ላይ ይምረጡ፣ ወይም ይምረጡ። የዋሌቶች ላይ ይምረጡ፣ ወይም ይምረጡ።


