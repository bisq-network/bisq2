chat.chatRules.headline=Pravila chata
chat.chatRules.content=- Budite poštovani: Ponašajte se ljubazno prema drugima, izbjegavajte uvredljiv jezik, osobne napade i uznemiravanje.- Budite tolerantni: Zadržite otvoren um i prihvatite da drugi mogu imati različita stajališta, kulturnu pozadinu i iskustva.- Nema spama: Suzdržite se od preplavljivanja chata ponavljajućim ili nerelevantnim porukama.- Nema oglašavanja: Izbjegavajte promoviranje komercijalnih proizvoda, usluga ili objavljivanje promotivnih poveznica.- Nema trolanja: Ponašanje koje ometa i namjerno provociranje nije dobrodošlo.- Nema lažnog predstavljanja: Ne koristite nadimke koji zavaravaju druge da misle da ste poznata osoba.- Nulta tolerancija na prevarante: Svaki pokušaj prijevare rezultirat će trenutnom zabranom s mreže.- Držite trgovine unutar Bisq-a: Bisq je izgrađen za sigurnu trgovinu. Traženje od kolega da trguju izvan platforme povećava rizik od prijevare i rezultirat će zabranom na mreži.- Poštujte privatnost: Zaštitite svoju i privatnost drugih; ne dijelite detalje trgovine.- Prijavite neprikladno ponašanje: Prijavite kršenje pravila ili neprikladno ponašanje moderatoru.- Uživajte u chatu: Sudjelujte u značajnim raspravama, sklapajte prijateljstva i zabavite se u prijateljskoj i uključivoj zajednici.\n\nSudjelovanjem u chatu slažete se s ovim pravilima. Teška kršenja pravila mogu dovesti do zabrane s Bisq mreže.


