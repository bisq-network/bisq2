muSig.tradeLimits.tab1.headline=Protección contra devoluciones de cargo bancarias
muSig.tradeLimits.tab1.info=Para protegerse contra devoluciones de cargos bancarios por parte de compradores malintencionados, se utilizan varias opciones y parámetros para aplicar un límite en los montos máximos permitidos para las transacciones de Bitcoin, así como la frecuencia de las transacciones.\n\nSe consideran los siguientes aspectos:\n- Riesgo de devolución de cargo del método de pago utilizado en la transacción\n- Edad de la cuenta de pago (cuándo fue creada en Bisq)\n- Depósito de seguridad del comprador (15 - 100% del monto de la transacción)\n- Si el comprador ha comerciado con la misma cuenta antes y ha verificado la propiedad de su cuenta utilizando una segunda cuenta de pago\n- Reputación del comprador

