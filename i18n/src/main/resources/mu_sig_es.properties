muSig.tradeGuide.welcome.headline=Cómo comerciar en Bisq MuSig
muSig.tradeGuide.welcome.content=Esta guía proporciona un resumen de aspectos esenciales para comprar o vender Bitcoin con Bisq MuSig.\nEn esta guía, aprenderás sobre el modelo de seguridad, entenderás el flujo de comercio desde la perspectiva del usuario y revisarás las reglas de comercio.\n\nPara cualquier pregunta adicional, no dudes en visitar las salas de chat disponibles en el menú 'Soporte'.

muSig.tradeGuide.security.headline=¿Qué tan seguro es comerciar en Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq nunca retiene tus fondos; las transacciones están aseguradas por un multisig 2 de 2 y depósitos de seguridad.\n- Los mediadores y árbitros no controlan las claves del multisig y no pueden mover fondos unilateralmente.\n- Los pagos en fiat pueden conllevar riesgo de contracargo, así que sigue las reglas de comercio cuidadosamente.\n- Eres responsable de cumplir con las leyes locales.

muSig.tradeGuide.process.headline=¿Cómo funciona el proceso de comercio?
muSig.tradeGuide.process.content=Cuando decides aceptar una oferta, elegirás entre las opciones disponibles y revisarás un resumen antes de comenzar.\nUna vez que se inicie el comercio, la interfaz de usuario te guiará a través de estos pasos:

muSig.tradeGuide.process.steps=1. El vendedor y el comprador intercambian detalles de la cuenta. El vendedor envía los datos de pago (por ejemplo, número de cuenta bancaria) y el comprador envía su dirección de Bitcoin.\n2. El comprador envía el pago en Fiat y marca Pago iniciado. Sigue las instrucciones de la aplicación para el motivo del pago (déjalo en blanco a menos que se requiera explícitamente).\n3. El vendedor confirma la recepción y envía Bitcoin a la dirección del comprador (compartiendo el ID de la transacción). Las confirmaciones completan el comercio.

muSig.tradeGuide.rules.headline=¿Qué necesitas saber sobre las reglas de intercambio?
muSig.tradeGuide.rules.content=- Antes de que se intercambien los detalles de la cuenta, cualquiera de las partes puede cancelar sin proporcionar justificación.\n- Revisa los mensajes regularmente y responde de manera oportuna; si comienza la mediación, responde dentro de las 48 horas.\n- Mantén el chat limitado al comercio, no envíes enlaces y nunca compartas información sensible.\n- Durante el pago en Fiat, deja el campo 'razón del pago' en blanco a menos que se indique lo contrario. Nunca incluyas Bisq, Bitcoin o el ID de la transacción.\n- Si el banco del remitente cobra tarifas, el remitente las cubre.\n- Completa el comercio dentro de la ventana de comercio y mantente en línea al menos diariamente si las transferencias son lentas.\n- La mediación es el primer paso de escalada; un mediador puede tardar hasta 48 horas en responder.\n- El arbitraje es un último recurso si la sugerencia del mediador es rechazada o si un par no responde, y solo se vuelve disponible después del bloqueo de tiempo (10 días para intercambios de altcoins, 20 días para intercambios en fiat).\n\nSi tienes alguna pregunta o necesitas asistencia, no dudes en visitar las salas de chat accesibles en el menú 'Soporte'. ¡Feliz comercio!

muSig.tradeGuide.rules.confirm=He leído y entendido

muSig.tradeGuide.notConfirmed.warn=Lee la guía de intercambio y confirma que la has leído y comprendido.
