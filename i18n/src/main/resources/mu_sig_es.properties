muSig.tradeGuide.welcome.content=¡Bienvenido a Bisq MuSig!

muSig.tradeGuide.security.headline=Seguridad
muSig.tradeGuide.security.content=- las transacciones están aseguradas por un depósito de seguridad MuSig de dos partes\n- los pares tienen control exclusivo conjunto de sus fondos\n- seguir las reglas de comercio minimiza el riesgo de contracargos\n

muSig.tradeGuide.process.headline=Flujo de comercio
muSig.tradeGuide.process.content=El tomador elige una oferta y revisa su resumen; una vez que se da la confirmación, la interfaz guiará a los usuarios a través de estos pasos:

muSig.tradeGuide.process.steps=1. los datos de pago del vendedor se comparten con el comprador (por ejemplo, detalles de la cuenta bancaria)\n2. el comprador inicia la transferencia en fiat dejando el motivo del pago en blanco y marca el pago como iniciado, firmando así su parte del pago de MuSig\n3. cuando se recibe el fiat, el vendedor confirma el pago, aplicando la firma faltante del pago de MuSig\n4. el comprador recibe la cantidad de comercio en bitcoin, y tanto el comprador como el vendedor reciben de vuelta sus depósitos

muSig.tradeGuide.rules.headline=Las Reglas
muSig.tradeGuide.rules.content=- los comerciantes reconocen que no seguir las reglas puede resultar en una penalización; \nlas penalizaciones se definen en el artículo de la wiki de Bisq titulado "Tabla de penalizaciones"\n- una vez que se ha iniciado un comercio, no se puede cancelar a menos que haya un requisito técnico para hacerlo\n- los detalles de la cuenta fiat definidos en Bisq deben coincidir exactamente con los de la cuenta que se utilizará en el comercio\n- cuando existe un campo para "razón de pago" en los formularios de la institución fiat, debe dejarse en blanco, o, si es necesario, se puede usar el nombre completo del remitente\n- la comunicación es clave para una experiencia de comercio fluida, sin embargo, los comerciantes no están obligados estrictamente a responder en el chat\n- mantén toda la comunicación dentro de Bisq y evita usar canales externos (teléfono, correo electrónico, aplicaciones de mensajería) para preservar pruebas en caso de que se abra una disputa\n- no cambies el método de pago una vez que se ha iniciado el comercio, a menos que haya una razón convincente para hacerlo, en cuyo caso se debe involucrar a un mediador; el par aún puede negarse a proceder\n- el comprador debe realizar el pago lo antes posible, y el vendedor tiene hasta que finalice el período de comercio para confirmar la recepción de los fondos\n- los vendedores no deben confirmar pagos que provengan de cuentas con detalles que no coincidan, especialmente cuando esto resultaría en firmar la cuenta del comprador, y deben abrir mediación en su lugar\n- durante una disputa, los pares deben responder a un mediador o árbitro dentro de 48 horas\n\nEl chat de soporte accesible desde el menú de la izquierda se puede utilizar para resolver cualquier duda que puedas tener.


