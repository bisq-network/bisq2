chat.chatRules.headline=Чат ережелері
chat.chatRules.content=- Құрметті болыңыз: Басқаларды мейірімділікпен қабылдаңыз, қорлайтын тілден, жеке шабуылдардан және қысымнан аулақ болыңыз. - Төзімді болыңыз: Ашық ойлауды сақтаңыз және басқалардың әртүрлі көзқарастары, мәдени фоны және тәжірибелері болуы мүмкін екенін қабылдаңыз. - Спам жібермеңіз: Чатты қайталанатын немесе байланысты емес хабарламалармен толтырудан аулақ болыңыз. - Жарнама жасамаңыз: Коммерциялық өнімдер, қызметтерді насихаттаудан немесе жарнамалық сілтемелерді жариялаудан аулақ болыңыз. - Троллинг жасамаңыз: Бұзушы мінез-құлық және әдейі провокацияға жол берілмейді. - Адамдарды алдамаңыз: Басқаларды танымал адам екеніңізге сендіретін лақап аттарды пайдаланбаңыз. - Алаяқтарға нөлдік төзімділік: Алаяқтық әрекеттері желіден дереу шығарып тастауға әкеледі. - Мәмілелерді Bisq ішінде сақтаңыз: Bisq қауіпсіз сауда үшін жасалған. Платформадан тыс сауда жасауға шақыру алаяқтық қаупін арттырады және желіден шығарып тастауға әкеледі. - Жеке өмірді құрметтеңіз: Өз және басқалардың жеке өмірін қорғаңыз; сауда мәліметтерін бөліспеңіз. - Жаман мінез-құлықты хабарлаңыз: Ереже бұзушылықтар немесе қолайсыз мінез-құлықты модераторға хабарлаңыз. - Чаттан ләззат алыңыз: Маңызды талқылауларға қатысыңыз, достар табыңыз және достық және инклюзивті қоғамдастықта көңілді болыңыз.\n\nЧатқа қатысу арқылы сіз осы ережелерді сақтауға келісесіз. Қатаң ереже бұзушылықтар Bisq желісінен шығарып тастауға әкелуі мүмкін.


