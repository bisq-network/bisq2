######################################################
# Chat rules
######################################################

chat.chatRules.headline=Reglas del chat
chat.chatRules.content=- Sé respetuoso: Trata a los demás con amabilidad, evita el lenguaje ofensivo, ataques personales y acoso.- Sé tolerante: Mantén una mente abierta y acepta que otros pueden tener diferentes opiniones, antecedentes culturales y experiencias.- No hagas spam: Abstente de inundar el chat con mensajes repetitivos o irrelevantes.- No hagas publicidad: Evita promover productos comerciales, servicios o publicar enlaces promocionales.- No hagas trolling: Comportamientos disruptivos y provocaciones intencionales no son bienvenidos.- No te hagas pasar por otro: No uses apodos que engañen a otros haciéndoles pensar que eres una persona conocida.- Tolerancia cero a los estafadores: Cualquier intento de fraude resultará en una prohibición inmediata de la red.- Mantén los comercios dentro de Bisq: Bisq está construido para el comercio seguro. Pedir a otros que comercien fuera de la plataforma aumenta el riesgo de fraude y resultará en una prohibición de la red.- Respeta la privacidad: Protege tu privacidad y la de los demás; no compartas detalles de comercio.- Informa sobre conductas inapropiadas: Reporta violaciones de reglas o comportamientos inapropiados al moderador.- Disfruta del chat: Participa en discusiones significativas, haz amigos y diviértete en una comunidad amigable e inclusiva.\n\nAl participar en el chat, aceptas seguir estas reglas. Violaciones graves de las reglas pueden llevar a una prohibición de la red Bisq.


