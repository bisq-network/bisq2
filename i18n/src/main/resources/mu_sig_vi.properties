muSig.tradeGuide.welcome.content=Chào mừng bạn đến với Bisq MuSig!

muSig.tradeGuide.security.headline=Bảo mật
muSig.tradeGuide.security.content=- giao dịch được bảo mật bằng một khoản đặt cọc bảo mật MuSig hai bên\n- các đối tác có quyền kiểm soát độc quyền chung đối với tài sản của họ\n- tuân thủ quy tắc giao dịch giúp giảm thiểu rủi ro hoàn tiền\n

muSig.tradeGuide.process.headline=Luồng giao dịch
muSig.tradeGuide.process.content=Người nhận chọn một đề nghị và xem xét tóm tắt của nó; khi xác nhận được đưa ra, giao diện sẽ hướng dẫn người dùng qua các bước này:

muSig.tradeGuide.process.steps=1. thông tin thanh toán của người bán được chia sẻ với người mua (ví dụ: chi tiết tài khoản ngân hàng)\n2. người mua khởi tạo chuyển khoản fiat để trống lý do thanh toán và đánh dấu thanh toán đã bắt đầu, do đó ký phần của họ trong khoản thanh toán MuSig\n3. khi fiat được nhận, người bán xác nhận thanh toán, áp dụng chữ ký còn thiếu của khoản thanh toán MuSig\n4. người mua nhận số tiền giao dịch bitcoin, và cả người mua và người bán đều nhận lại khoản đặt cọc của họ

muSig.tradeGuide.rules.headline=Các quy tắc
muSig.tradeGuide.rules.content=- các nhà giao dịch thừa nhận rằng việc không tuân theo các quy tắc có thể dẫn đến hình phạt; \ncác hình phạt được định nghĩa trong bài viết của wiki Bisq có tiêu đề "Bảng hình phạt"\n- một khi giao dịch đã bắt đầu, nó không thể bị hủy trừ khi có yêu cầu kỹ thuật để làm như vậy\n- thông tin tài khoản fiat được định nghĩa trong Bisq phải khớp chính xác với tài khoản sẽ được sử dụng trong giao dịch\n- khi một trường cho "lý do thanh toán" tồn tại trong các biểu mẫu của tổ chức tài chính fiat, nó cần được để trống, hoặc, nếu cần, tên đầy đủ của người gửi có thể được sử dụng\n- giao tiếp là chìa khóa cho một trải nghiệm giao dịch suôn sẻ, tuy nhiên các nhà giao dịch không bắt buộc phải trả lời trong trò chuyện\n- giữ tất cả giao tiếp trong Bisq, và tránh sử dụng các kênh bên ngoài (điện thoại, email, ứng dụng nhắn tin) để bảo tồn bằng chứng trong trường hợp có tranh chấp được mở\n- không thay đổi phương thức thanh toán khi giao dịch đã bắt đầu, trừ khi có lý do chính đáng để làm như vậy, trong trường hợp đó một người hòa giải nên được tham gia; đối tác vẫn có thể từ chối tiếp tục\n- người mua nên thực hiện thanh toán càng sớm càng tốt, và người bán có thời gian đến khi kết thúc thời gian giao dịch để xác nhận đã nhận được tiền\n- người bán không nên xác nhận các khoản thanh toán đến từ các tài khoản có thông tin không khớp, đặc biệt khi điều này dẫn đến việc ký tên tài khoản của người mua, và nên mở hòa giải thay vào đó\n- trong trường hợp tranh chấp, các bên phải trả lời một người hòa giải hoặc trọng tài trong vòng 48 giờ\n\nTrò chuyện Hỗ trợ có thể truy cập từ menu bên trái có thể được sử dụng để giải quyết bất kỳ nghi ngờ nào bạn có.


