######################################################

muSig.tradeGuide.tabs.headline=Hướng dẫn giao dịch MuSig trên Bisq
muSig.tradeGuide.welcome=Tổng quan
muSig.tradeGuide.security=Bảo mật
muSig.tradeGuide.process=Quá trình
muSig.tradeGuide.rules=Quy tắc giao dịch

muSig.tradeGuide.welcome.headline=Cách giao dịch trên Bisq MuSig
muSig.tradeGuide.welcome.content=Hướng dẫn này cung cấp tổng quan về các khía cạnh thiết yếu để mua hoặc bán Bitcoin với Bisq MuSig.\nTrong hướng dẫn này, bạn sẽ tìm hiểu về mô hình bảo mật, hiểu quy trình giao dịch từ góc độ người dùng và xem xét các quy tắc giao dịch.\n\nNếu có bất kỳ câu hỏi nào thêm, hãy thoải mái ghé thăm các phòng trò chuyện có sẵn trong menu 'Hỗ trợ'.

muSig.tradeGuide.security.headline=Giao dịch trên Bisq MuSig an toàn đến mức nào?
muSig.tradeGuide.security.content=- Bisq không bao giờ giữ tiền của bạn; các giao dịch được bảo mật bằng một multisig 2 trong 2 và tiền đặt cọc bảo mật.\n- Người hòa giải và trọng tài không kiểm soát các khóa multisig và không thể đơn phương di chuyển tiền.\n- Thanh toán fiat có thể mang rủi ro hoàn tiền, vì vậy hãy tuân thủ các quy tắc giao dịch một cách cẩn thận.\n- Bạn có trách nhiệm tuân thủ các luật địa phương.

muSig.tradeGuide.process.headline=Quá trình giao dịch hoạt động như thế nào?
muSig.tradeGuide.process.content=Khi bạn quyết định chấp nhận một đề nghị, bạn sẽ chọn từ các tùy chọn có sẵn và xem lại một tóm tắt trước khi bắt đầu.\nKhi giao dịch được khởi tạo, giao diện người dùng sẽ hướng dẫn bạn qua các bước này:

muSig.tradeGuide.process.steps=1. Người bán và người mua trao đổi thông tin tài khoản. Người bán gửi dữ liệu thanh toán (ví dụ: số tài khoản ngân hàng) và người mua gửi địa chỉ Bitcoin của họ.\n2. Người mua gửi thanh toán Fiat và đánh dấu Thanh toán đã bắt đầu. Làm theo hướng dẫn của ứng dụng về lý do thanh toán (để trống trừ khi được yêu cầu rõ ràng).\n3. Người bán xác nhận đã nhận và gửi Bitcoin đến địa chỉ của người mua (chia sẻ ID giao dịch). Các xác nhận hoàn tất giao dịch.

muSig.tradeGuide.rules.headline=Tôi cần biết gì về các quy tắc giao dịch?
muSig.tradeGuide.rules.content=- Trước khi thông tin tài khoản được trao đổi, bất kỳ bên nào cũng có thể hủy bỏ mà không cần cung cấp lý do.\n- Kiểm tra tin nhắn thường xuyên và phản hồi kịp thời; nếu quá trình hòa giải bắt đầu, hãy phản hồi trong vòng 48 giờ.\n- Giữ cuộc trò chuyện giới hạn trong giao dịch, không gửi liên kết và không bao giờ chia sẻ thông tin nhạy cảm.\n- Trong quá trình thanh toán Fiat, để trống trường 'lý do thanh toán' trừ khi có chỉ dẫn khác. Không bao giờ bao gồm Bisq, Bitcoin, hoặc ID giao dịch.\n- Nếu ngân hàng của người gửi tính phí, người gửi sẽ chịu trách nhiệm chi phí đó.\n- Hoàn thành giao dịch trong khoảng thời gian giao dịch và trực tuyến ít nhất hàng ngày nếu việc chuyển khoản chậm.\n- Hòa giải là bước leo thang đầu tiên; một người hòa giải có thể mất đến 48 giờ để phản hồi.\n- Trọng tài là phương án cuối cùng nếu đề xuất của người hòa giải bị từ chối hoặc một bên không phản hồi, và chỉ có sẵn sau khi khóa thời gian (10 ngày cho giao dịch altcoin, 20 ngày cho giao dịch fiat).\n\nNếu bạn có bất kỳ câu hỏi nào hoặc cần trợ giúp, đừng ngần ngại truy cập các phòng trò chuyện có sẵn trong menu 'Hỗ trợ'. Chúc bạn giao dịch vui vẻ!

muSig.tradeGuide.rules.confirm=Tôi đã đọc và hiểu

muSig.tradeGuide.notConfirmed.warn=Vui lòng đọc hướng dẫn giao dịch và xác nhận rằng bạn đã đọc và hiểu các quy tắc giao dịch.
muSig.tradeGuide.open=Mở hướng dẫn giao dịch
