## Bisq
######################################################

academy.bisq.subHeadline=Bisq ist eine kostenlose und Open-Source-Software zum Handeln von Bitcoin gegen Fiat-Währungen oder andere Kryptowährungen auf eine dezentrale und vertrauensminimierte Art und Weise.
academy.bisq.exchangeDecentralizedHeadline=Handel, dezentralisiert
academy.bisq.exchangeDecentralizedContent=Bisq ist eine Anwendung, in der du Bitcoin gegen Fiat-Währungen oder andere Kryptowährungen tauschen kannst. Im Gegensatz zu den meisten alternativen Handelsplattformen ist Bisq sowohl dezentralisiert als auch Peer-to-Peer.\n\nEs ist dezentralisiert, weil es nicht von einem einzelnen Unternehmen, Team oder einer Regierung abhängt oder von ihnen kontrolliert wird. Die Dezentralisierung macht Bisq zu einem widerstandsfähigen Netzwerk: Genauso wie Bitcoin existiert es wegen Nutzern wie dir. Da es kein einzelnes Element gibt, auf das das Netzwerk angewiesen ist, ist es sehr schwer das Netzwerk zu stoppen oder zu schädigen. Es ist Peer-to-Peer, weil jeder Trade, den du durchführst, mit einem anderen Benutzer wie dir gemacht wird. Das hilft dir, deine Privatsphäre vor zentralisierten Entitäten wie Regierungen und traditionellen Finanzinstituten zu schützen. Du brauchst für Bisq von niemandem Erlaubnis: Du benötigst keine Autorisierung von irgendjemandem, um es zu nutzen, und niemand kann dich davon abhalten.\n\nDerzeit gibt es zwei Anwendungen: Bisq 1 und Bisq 2. Bisq 2 ist die Anwendung, in der du das liest. Wir empfehlen dir, dich mit Bisq 2 vertraut zu machen, bevor du versuchst, mehr über Bisq 1 zu erfahren.
academy.bisq.whyBisqHeadline=Warum Bisq
academy.bisq.whyBisqContent=Für viele Nutzer ist Bisq die beste Methode, um Bitcoin gegen nationale Währungen zu kaufen oder zu verkaufen. Dies liegt daran, dass die Natur von Bisq zu einem völlig anderen Erlebnis im Vergleich zu zentralisierten Börsen führt.\n\nBenutzer schätzen auch den hohen Grad an Privatsphäre bei der Nutzung von Bisq. Um Bisq zu nutzen, musst du keinerlei persönliche Informationen an eine zentrale Entität geben. Wenn du handelst, musst du nur die Zahlungsdetails mit deinem Handelspartner teilen. Niemand sonst hat Zugriff auf diese Daten, und es gibt keine zentrale Datenbank, in der deine Informationen und Transaktionen für Jahre oder Jahrzehnte gespeichert werden.\n\nBisq ermöglicht es Nutzern auch, eventuelle Einschränkungen zu umgehen, die willkürlich von deinen lokalen Regierungen oder Finanzinstituten auferlegt werden können. Beispiele dafür können Regierungen sein, die den Besitz oder Handel von Bitcoin für illegal erklären, oder Banken, die Kunden verbieten, ihr eigenes Geld an Handelsplattformen zu senden. Benutzer in diesen Situationen finden in Bisq einen Weg, um solche Ausschlüsse aus dem traditionellen Finanzsystem aus irgendeinem Grund zu umgehen.\n\nBisq ist eine sichere Möglichkeit, Bitcoin und nationale Währungen auszutauschen. Die bestehenden Handelsprotokolle und Reputationssysteme verhindern, dass böse Akteure deine Geldmittel stehlen. Mediatoren stehen dir immer zur Seite, wenn ein anderer Peer sich nicht ordnungsgemäß verhält, und werden eingreifen, falls erforderlich, um eine Lösung für deinen Fall zu finden. Das Ergebnis: Bisq-Nutzer können sorgenfrei mit anderen handeln, ohne sich Gedanken machen zu müssen, betrogen zu werden und seine Geldmittel zu verlieren.
academy.bisq.tradeSafelyHeadline=Sicher handeln
academy.bisq.tradeSafelyContent=Der Austausch von Bitcoin und nationalen Währungen mit anderen Nutzern bietet große Vorteile wie Unabhängigkeit von Unternehmen und Schutz Ihrer Privatsphäre. Aber Sie fragen sich vielleicht: Wie kann ich wissen, ob der Peer, mit dem ich handle, ehrlich ist? Werde ich nicht betrogen? Diese Bedenken sind berechtigt und sollten stets im Hinterkopf behalten werden. Bisq begegnet diesen Bedenken auf verschiedene Weise, um sicheres Handeln zu ermöglichen.\n\nDie unterschiedlichen Handelsprotokolle (Sie können sich ein Protokoll als die Regeln vorstellen, die Sie und Ihr Peer befolgen müssen) minimieren das Risiko, dass ein Akteur seinen Peer während eines Handels betrügt. Es gibt in der Regel einen Kompromiss zwischen Sicherheit und Bequemlichkeit: Einige Protokolle sind robuster, andere sind bequemer und schneller. Es liegt an Ihnen, welches Protokoll Sie für jeden Handel wählen, je nach Ihren Vorlieben und Bedürfnissen sowie dem gehandelten Betrag. Protokolle wie Bisq Easy werden für kleine Beträge empfohlen, während robustere und strukturierte Protokolle wie Bisq MuSig für größere Beträge ratsam sind.\n\nWenn Ihr Handel in einen Konflikt mit Ihrem Handelspartner gerät oder der Partner einfach verschwindet und nicht mehr reagiert, werden Sie nicht allein gelassen. Mediatoren und Schlichter stehen immer bereit, um Rat zu geben und Lösungen in solchen Situationen zu bieten. Diese Rollen beobachten jeden Fall, schlagen freundliche Lösungen zwischen den Händlern vor und treffen möglicherweise endgültige Entscheidungen, wenn keine Einigung erzielt wird. Wenn Sie ehrlich gehandelt haben und die Regeln befolgt haben, werden die Ergebnisse zu Ihren Gunsten ausfallen und Sie werden niemals Ihre Mittel verlieren.\n\nZusammenfassend lässt sich sagen, dass Bisq darauf ausgelegt ist, die Notwendigkeit, anderen Peers zu vertrauen, zu minimieren und Betrug sowie andere schlechte Verhaltensweisen abzuschrecken. Dies führt dazu, dass sehr wenige Handelsfälle Konflikte aufweisen, und diejenigen, die dies tun, immer auf vernünftige Weise durch Mediation und/oder Schlichtung gelöst werden. Das Ergebnis: Der Handel auf Bisq ist eine sichere und reibungslose Erfahrung.


