## Bitcoin
######################################################

academy.bitcoin.subHeadline=Ein Peer-to-Peer-Elektronikgeld, das Online-Zahlungen direkt ohne Zwischenhändler ermöglicht.
academy.bitcoin.whatIsBitcoinHeadline=Was ist Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin ist die größte und beliebteste Kryptowährung der Welt. Es handelt sich um eine digitale Form von Geld, mit der jeder Wert direkt an andere Personen gesendet werden kann, ohne auf Zwischenhändler angewiesen zu sein. Es begann im Jahr 2009 und ist seitdem massiv gewachsen, da es aufgrund seiner einzigartigen und attraktiven Eigenschaften weltweit angenommen wurde.\n\nBitcoin unterscheidet sich in mehreren Aspekten von allen nationalen Währungen. Bitcoin wird weder von einer Regierung noch von einer Institution kontrolliert oder ausgegeben. Es ist dezentralisiert und existiert nur aufgrund der Tausenden von Menschen weltweit, die es nutzen. Dies macht es zu neutralem Geld, bei dem niemand in einer privilegierten Position ist, die Missbrauch ermöglicht. Das bedeutet auch, dass Sie Bitcoin frei verwenden können, ohne irgendwelche Berechtigungen zu benötigen, und niemand im System mehr Macht hat als Sie. Es ist ein offenes System, das jeden willkommen heißt. Eine weitere wichtige Eigenschaft ist, dass Sie Bitcoin in Selbstverwahrung halten können. Mit anderen Worten, Sie können es selbst besitzen, ohne von einem Unternehmen oder einer anderen Einrichtung abhängig zu sein. Im Vergleich zu traditionellen Währungen ähnelt es eher dem Bargeld in Ihrer Tasche (das Sie vollständig kontrollieren) als einem Kontostand auf einem Bankkonto (wo Sie den Bedingungen und Wünschen der Bank unterliegen). Dadurch sind Sie auch immer frei, Bitcoin zu senden: Sie benötigen keine Genehmigung von irgendjemandem, und Ihre Transaktionen können nicht gestoppt oder rückgängig gemacht werden. Ein dritter interessanter Aspekt ist, dass das Angebot an Bitcoin auf maximal 21 Millionen begrenzt ist. Dies bedeutet, dass der Wert eines jeden Bitcoins im Gegensatz zum Wert eines Dollars zum Beispiel nicht durch die Erzeugung von mehr davon entwertet werden kann. Bitcoin wird durch einen aufwendigen Prozess namens Mining erstellt, und sowohl der Emissionsplan als auch die maximale Menge, die erstellt werden kann, sind streng definiert und können nicht geändert werden. Dies begrenzt das Angebot und macht Bitcoin aufgrund seiner Knappheit und Robustheit attraktiv.
academy.bitcoin.whyUseBitcoinHeadline=Wozu Bitcoin verwenden
academy.bitcoin.whyUseBitcoinContent=Die Eigenschaften von Bitcoin machen es zu einem einzigartigen Vermögenswert, der aus verschiedenen Gründen verschiedene Menschen anspricht. Wie Bitcoin Sie anspricht, hängt von Ihrem Profil und Ihren Bedürfnissen ab.\n\nEiner der häufigsten Gründe für die Verwendung von Bitcoin durch Menschen ist seine Fähigkeit, den Wert im Laufe der Zeit zu schützen. Die nationalen Währungen der meisten Länder weltweit verlieren kontinuierlich an Wert durch Währungsverfall. Das bedeutet, dass Sie Ihre Ersparnisse, wenn Sie sie in bar oder auf einem Bankkonto halten, allmählich verlieren, da ihr Wert im Laufe der Zeit sinkt. Das begrenzte Angebot von Bitcoin verhindert, dass dies passiert. Selbst wenn es sich kurzfristig volatil verhält, ist es ein mächtiges Werkzeug, um Ihren Wohlstand langfristig zu erhalten.\n\nEin weiterer Grund, warum Einzelpersonen Bitcoin verwenden, ist der Schutz vor den Handlungen und Entscheidungen von Regierungen und Finanzinstituten. Da Bitcoin etwas ist, das Sie besitzen, senden und empfangen können, ohne Erlaubnis einzuholen, wird der darin gespeicherte Wert nicht von Situationen wie einer Zentralbank beeinflusst, die mehr Einheiten ihrer nationalen Währung druckt, einer Bank, die Ihre Überweisungen aus beliebigen Gründen blockiert, oder einer Regierung, die Konfiskationen bei ihrer Bevölkerung durchsetzt. Mit Bitcoin sind die Spielregeln bekannt und vorhersehbar, und Sie können darauf vertrauen, dass das Netzwerk fair ist und alle gleich behandelt.\n\nBitcoin ist auch für diejenigen sehr attraktiv, die im internationalen Handel tätig sind und Geld in andere Länder oder Regionen senden oder von dort empfangen möchten. Bitcoin kennt keine Grenzen und funktioniert gleich, egal ob Sie etwas an Ihren Nachbarn oder an jemanden auf der anderen Seite der Welt senden. Da Zahlungen an Personen oder Unternehmen in verschiedenen Teilen der Welt in der Regel lange Wartezeiten, hohe Gebühren und bürokratischen Aufwand bedeuten, wählen einige Leute Bitcoin als einfache und bequeme Alternative für ihre grenzüberschreitenden Zahlungen. Es bedeutet auch, dass Sie es verwenden können, um Geld an Länder zu senden, die Ihre Regierung oder Bank blockiert hat.\n\nSchließlich entscheiden sich einige Menschen für Bitcoin aufgrund seiner Einfachheit und Bequemlichkeit. Bitcoin bietet in dieser Hinsicht viele Vorteile gegenüber traditionellen Währungen. Sie müssen sich nicht mit Verträgen und langwierigen bürokratischen Prozessen befassen, um einfache Dinge wie das Eröffnen eines Kontos zu erledigen. Sie können einfach auf Ihr Geld auf allen Ihren Geräten zugreifen. Sie können es überallhin und an jeden senden, ohne verschiedene Zahlungsformen (Bargeld, Banküberweisungen verschiedener Arten, Kreditkarten usw.) verwenden zu müssen. Sie können Ihr Geld leicht schützen und sichern, wenn Sie über das richtige Wissen verfügen, und Sie müssen sich keine Sorgen darüber machen, dass jemand Ihre Brieftasche oder die Details Ihrer Kreditkarte stiehlt.\n\nBitcoin ist ein großer und innovativer Schritt in der Welt des Geldes und der Zahlungen. Es gibt fast sicher einen Grund, aus dem Bitcoin für Ihre Bedürfnisse attraktiv und nützlich sein kann. Daher ermutigen wir Sie, mehr darüber zu erfahren und sich damit vertraut zu machen.


######################################################
## Security
######################################################

academy.security.subHeadline=Gewährleistung, dass Sie und nur Sie immer Zugriff auf Ihre Mittel haben
academy.security.introContent=Da Bitcoin in seiner Funktionsweise ziemlich anders ist als nationale Währungen, sind auch die Vorsichtsmaßnahmen, die Sie ergreifen müssen, ganz anders als das, was Sie wahrscheinlich gewohnt sind. Dies ist auch ein äußerst wichtiger Punkt, denn während Bitcoin Ihnen viel Macht und Freiheit bietet, macht es Sie auch verantwortlich für die Sicherheit Ihrer Mittel. Daher sollten Sie etwas Zeit und Mühe investieren, um zu lernen, wie Sie dies sicher tun können.\n\nObwohl Sicherheit ein komplexes Thema ist, können wir die Dinge auf drei Hauptziele reduzieren: sicherstellen, dass andere Personen niemals Zugriff auf Ihre privaten Schlüssel haben, sicherstellen, dass Sie immer Zugriff auf Ihre privaten Schlüssel haben, und vermeiden, dass Sie Ihre Bitcoins versehentlich an Betrüger und andere nicht vertrauenswürdige Personen senden.
academy.security.securingYourKeysHeadline=Sichern Ihrer Schlüssel
academy.security.securingYourKeysContent=Zunächst müssen Sie ein einfaches Konzept verstehen: Nicht Ihre Schlüssel, nicht Ihre Münzen. Das bedeutet, dass, um wirklich Eigentümer Ihrer Bitcoin zu sein, sie in einer Wallet gespeichert sein sollten, in der nur Sie die Schlüssel besitzen. Das Halten eines Bitcoin-Guthabens bei Entitäten wie Banken oder zentralisierten Börsen bedeutet nicht wirklich den Besitz des Vermögens, da diese Einrichtungen und nicht Sie die Schlüssel zu Ihren Mitteln halten. Wenn Sie wirklich Ihr Bitcoin besitzen möchten, müssen Sie es in einer Wallet speichern, für die nur Sie die Kontrolle über die Schlüssel haben.\n\nEs gibt viele Bitcoin-Wallets, jede mit ihrem eigenen einzigartigen Design und Funktionen. Was sie alle gemeinsam haben, ist, dass sie irgendwo Ihre privaten Schlüssel speichern werden. Diese Schlüssel ermöglichen den Zugriff auf Ihre Mittel. Welche Wallet Sie auch verwenden, Sie müssen sicherstellen, dass nur Sie oder Personen, denen Sie vollständig vertrauen, Zugriff auf diese Schlüssel haben. Wenn jemand anderes Zugriff darauf hat, kann er Ihre Mittel stehlen, und es kann nichts unternommen werden, um diese Transaktion rückgängig zu machen. Andererseits ist es genauso schrecklich, die Schlüssel selbst zu verlieren. Wenn Sie Ihre Schlüssel verlieren, können Sie Ihre Mittel nicht mehr senden, und es gibt keine Möglichkeit, die Kontrolle darüber zurückzugewinnen. Obwohl das vielleicht beängstigend klingt, können Sie diese Situationen leicht vermeiden, wenn Sie etwas lernen und gute Praktiken anwenden.\n\nDie meisten Bitcoin-Wallets bieten Ihnen eine 12- oder 24-Wörter lange Sicherungskopie, die allgemein als mnemonische Phrase oder einfach als Seedphrase bekannt ist. Diese Sicherungskopie ermöglicht es Ihnen, Ihre Wallet auf jedem Gerät wiederherzustellen, was sie zum wichtigsten Element macht, das Sie sichern müssen. Es wird im Allgemeinen empfohlen, diese Sicherungen in analoger Form zu speichern, typischerweise durch das Aufschreiben auf ein Blatt Papier oder auf eine kleine Metallplatte, und mehrere Kopien davon zu haben. Sie sollten es auch so aufbewahren, dass Sie es finden können, wenn Sie es benötigen, aber niemand sonst darauf zugreifen kann.\n\nFür größere Mengen an Bitcoin ist es üblich, spezialisierte Geräte namens Hardware Wallets zu verwenden, um Ihre Schlüssel zu speichern. Diese Geräte bieten ein höheres Maß an Sicherheit im Vergleich zur Speicherung Ihrer Schlüssel in einer Smartphone- oder Laptop-Wallet und bieten gleichzeitig eine bequeme Erfahrung bei Transaktionen. Sie können mehr über diese und andere Arten von Wallets im Abschnitt "Wallets" unter Bisq Lernen erfahren.\n\nSchließlich stellen Sie sicher, dass Sie übermäßig komplizierte Aufbewahrungssysteme vermeiden. Ein fortschrittlicher Speicherplan mit vielen Details und Feinheiten hält Diebe von Ihren Mitteln fern, aber es besteht auch die erhebliche Chance, dass Sie möglicherweise keinen Zugriff auf Ihre eigene Wallet haben aufgrund von Fehlern, Verwirrung oder einfachem Vergessen, wie Sie die Sicherungskopien organisiert haben. Streben Sie nach einem Gleichgewicht zwischen einer Einrichtung, die zu einfach ist und von jedermann leicht geknackt werden kann (wie das Speichern Ihrer Seedphrase in einer einfachen Textdatei auf dem Desktop Ihres Laptops) und einer, die so komplex ist, dass nicht einmal Sie sie knacken können (wie das Speichern der Wörter Ihrer Seedphrase über 12 Bücher an 12 verschiedenen Orten).
academy.security.avoidScamsHeadline=Betrügereien vermeiden
academy.security.avoidScamsContent=Eine weitere Quelle von Problemen und Risiken sind Betrügereien. Bitcoin-Transaktionen sind nicht umkehrbar, was bedeutet, dass Sie, wenn Sie von jemandem dazu getäuscht werden, ihm einige Bitcoin zu senden und er dann damit davonläuft, nicht wirklich viel dagegen tun können. Aus diesem Grund ist es üblich, auf verschiedene Schemata zu stoßen, bei denen versucht wird, Sie dazu zu überreden, etwas Bitcoin an sie zu senden. Die meiste Zeit werden Ihnen Betrüger wunderbare "Gelegenheiten" präsentieren, um leicht Geld zu verdienen, was tendenziell zu schön klingt, um wahr zu sein. Die spezifischen Geschichten und Details rund um diese Betrügereien sind extrem vielfältig und kreativ, aber das gemeinsame Muster wird immer gleich aussehen: Ihnen werden wunderbare Renditen angeboten, aber zuerst müssen Sie Bitcoin im Voraus senden. Sobald das Bitcoin gesendet wurde, werden Sie es wahrscheinlich nie zurückbekommen. Sich gegen diese Betrügereien zu verteidigen, ist einfach: Interagieren Sie nur mit seriösen und vertrauenswürdigen Unternehmen und Personen. Wenn Ihnen eine Entität suspekt vorkommt, fordern Sie Referenzen an oder meiden Sie sie einfach. Wenn Ihnen eine Gelegenheit angeboten wird, die sich fast zu schön anhört, um wahr zu sein, ist sie wahrscheinlich so, und Sie sollten sich davon fernhalten.


######################################################
## Privacy
######################################################

academy.privacy.subHeadline=Deine Daten gehören dir. Behalte sie auch so.
academy.privacy.introContent=Die Wahrung der Privatsphäre Ihrer finanziellen Informationen und Identität ist ein gemeinsames Bedürfnis unter Bitcoin-Nutzern. Es ist natürlich und logisch, dass Sie nicht möchten, dass andere Personen ohne Ihre Zustimmung über Ihre Mittel und Transaktionen Bescheid wissen. Immerhin würden Sie ja auch nicht mit einem T-Shirt herumlaufen, auf dem Ihr Bankkontostand und Kreditkartenberichte abgebildet sind, oder? Privatsphäre ist ein wichtiges Thema bei Bitcoin, weil die transparente Natur von Bitcoin-Transaktionen und Adressen Fehler in diesem Bereich besonders teuer macht. In diesem Abschnitt behandeln wir einige Punkte zur Privatsphäre auf Ihrer Bitcoin-Reise.
academy.privacy.whyPrivacyHeadline=Weshalb Privatsphäre relevant ist
academy.privacy.whyPrivacyContent=Viele Nutzer schätzen die Freiheit, die Bitcoin ihnen bietet, ihr Eigentum zu besitzen und frei und ohne Erlaubnis mit anderen zu handeln. Doch ohne gute Datenschutzpraktiken werden diese Merkmale von Bitcoin ernsthaft untergraben. Die Offenlegung von Informationen über dich und deine Bitcoin-Guthaben setzt dich verschiedenen Arten von Angriffen aus, die deine eigene Freiheit einschränken werden. Sich darüber Gedanken zu machen, welche Daten du teilst und dies bewusst zu tun, wird dich davor bewahren, kostspielige Fehler zu machen, die du später bereuen könntest.\n\nDas erste offensichtliche Problem bei der Enthüllung deiner Identität und Details über dein Vermögen ist die persönliche Sicherheit. Wenn jemand Details wie die Menge an Bitcoin, die du besitzt, wo du lebst und welche Art von Wallet du verwendest, kennt, könnte er leicht einen physischen Angriff gegen dich planen, um an deine Schlüssel zu kommen. Das ist besonders verlockend im Vergleich zu Konten nationaler Währungen, da Bitcoin-Transaktionen unumkehrbar sind. Wenn also ein Dieb es schafft, dich dazu zu bringen, deine Bitcoin an eine Adresse seiner Wahl zu senden, oder einfach deine Wallet-Schlüssel stiehlt und dies selbst tut, gibt es keine Möglichkeit, diese Transaktion zu stornieren, und dein Bitcoin gehört dir nicht mehr. Deine Identität und finanziellen Details privat zu halten, schützt dich vor dieser Art von Angriff.\n\nEin weiterer guter Grund, deine Details privat zu halten, ist die Gefahr durch feindselige Regierungsmaßnahmen und -aktionen. Regierungen auf der ganzen Welt haben wiederholt Aktionen gegen das Privateigentum ihrer Bürger auf verschiedene Weisen unternommen. Ein großartiges Beispiel dafür ist die Exekutivverordnung 6102, die es US-Bürgern verbot, Gold zu besitzen, und zu einer einseitigen Beschlagnahme von Gold für Millionen von US-Bürgern führte. Genau wie bei regulären Dieben schützt du dich, indem du sicherstellst, dass Regierungsstellen und -personal keine Informationen über dich und deine Mittel haben, für den Fall, dass die Regierung eine negative Politik gegenüber Bitcoin-Besitzern beginnt.\n\nInsgesamt möchtest du wahrscheinlich einfach nicht, dass andere wissen, wie viel Bitcoin du besitzt oder welche Transaktionen du durchführst. So wie wir unsere Bankkonten mit verschiedenen Methoden schützen, damit nur wir unsere Salden und Bewegungen prüfen können, macht es Sinn, sicherzustellen, dass andere nicht in der Lage sind, die Transaktionen und ihre Details einzusehen, wie wann, wie viel oder mit wem wir handeln.
academy.privacy.giveUpPrivacyHeadline=Wie wir unsere Privatsphäre aufgeben
academy.privacy.giveUpPrivacyContent=Es gibt viele Möglichkeiten, wie man freiwillig oder unbeabsichtigt persönliche Details preisgeben kann. Meistens lassen sich diese mit etwas gesundem Menschenverstand leicht vermeiden, da wir unsere Details häufig einfach preisgeben, weil wir nicht darüber nachdenken. Einige subtilere Lecks erfordern etwas technisches Wissen und Zeit. Aber die gute Nachricht ist, dass mit minimalem Aufwand die größten Probleme vermieden werden können.\n\nDer klare Champion der Datenschutzfehler, sowohl aufgrund ihrer Häufigkeit als auch ihrer Schrecklichkeit, ist das freiwillige Zurverfügungstellen Ihres Ausweises beim Kauf oder Verkauf von Bitcoin. Heutzutage sind die meisten zentralisierten Börsen (Unternehmen wie Coinbase, Kraken, Binance usw.) staatlichen KYC-Vorschriften unterworfen (KYC steht für Know Your Customer). Das bedeutet, dass Regierungen diese Unternehmen zwingen, nach Ihrem Reisepass, Personalausweis, Führerschein oder ähnlichen Dokumenten zu fragen, damit diese Informationen mit Ihrem Konto verknüpft werden können. Von dem Moment an, an dem Sie diese Informationen preisgeben, werden jede Ihrer Käufe und Verkäufe aufgezeichnet und mit Ihnen verknüpft sein. Darüber hinaus werden die Börse und staatliche Behörden jederzeit vollständige Einsicht in Ihre Kontostände haben. Selbst wenn Sie sich entscheiden, Ihre Bitcoin aus diesen Börsen in eine von Ihnen kontrollierte Wallet zu transferieren, können diese Parteien verfolgen, an welche Adressen Ihre Mittel gesendet wurden. Und wenn das noch nicht besorgniserregend genug ist, gibt es eine weitere Sorge, die berücksichtigt werden muss: Wenn ein Hacker Zugriff auf die Datenbanken dieser Unternehmen erhält, könnten Ihre Informationen öffentlich im Internet veröffentlicht werden, was es jedem auf der Welt ermöglicht, alle Ihre persönlichen und finanziellen Informationen zu kennen. Dies ist eine Situation, die in den letzten Jahren viele Male vorgekommen ist und schreckliche Konsequenzen für einige der betroffenen Kunden der Börsen hatte.\n\nEin weiterer Bereich, dem Aufmerksamkeit geschenkt werden muss, ist die Adress-Wiederverwendung. Jedes Mal, wenn Sie jemandem eine Adresse Ihrer Wallet geben, um einige Bitcoin von ihm zu erhalten, erfährt diese Person, dass diese Adresse Ihnen gehört. Das bedeutet, dass die Person ab diesem Zeitpunkt die Adresse und ihre gesamte Aktivität überwachen könnte. Wenn Sie diese Adresse wiederholt wiederverwenden, kann jede Person, mit der Sie interagieren, die verschiedenen Transaktionen sehen, die über die Adresse abgewickelt werden, einschließlich Zeitpunkt, Herkunft und Ziel der Mittel sowie die Beträge der Transaktionen. Daher wird empfohlen, Adressen nur einmal zu verwenden, um Bitcoin zu erhalten. Die meisten Wallets kümmern sich automatisch darum, aber es ist dennoch wichtig, zu verstehen, warum dies eine gute Praxis ist.\n\nSchließlich könnte die Nutzung von Knoten anderer Personen zur Datenlektüre der Blockchain bedeuten, dass der Knotenbetreiber potenziell überwachen könnte, an welchen Adressen Ihre Wallet interessiert ist. Bei der Verwaltung großer Mengen von Bitcoin lohnt es sich, zu lernen, wie man seinen eigenen Knoten betreibt und seine Wallet damit verbindet. Oder zumindest darauf zu achten, mit welchem Knoten Sie verbunden sind, und einen von einer Person oder Organisation zu wählen, der Sie vertrauen, wie einen erfahrenen Freund im Bereich Bitcoin oder eine lokale Bitcoin-Community.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq schützt Ihre Privatsphäre
academy.privacy.bisqProtectsPrivacyContent=Bisq ermöglicht es Ihnen, Bitcoin von anderen Nutzern zu kaufen und zu verkaufen. Dieser einfache Unterschied bringt gegenüber der Nutzung zentralisierter Börsen eine Vielzahl von Vorteilen in Bezug auf die Privatsphäre mit sich. Durch die Verwendung von Bisq schützen Sie Ihre Sicherheit und Privatsphäre vor Regierungen, Unternehmen und anderen feindlichen Dritten, die sonst Ihre Daten gegen Ihre eigenen Interessen aufzeichnen und verwenden würden.\n\nWenn Sie bei Bisq handeln, kennen nur Ihr Handelspartner und Sie die Details der Transaktion. Und selbst zwischen beiden wird die zu teilende Information vollständig minimiert und auf die strikt notwendigen Zahlungsdetails beschränkt, wie beispielsweise Ihre Bankkontonummer, wenn Sie eine Fiat-Zahlung auf Ihrem Bankkonto erhalten möchten. Dies bedeutet, dass keine Informationen wie Ihr Ausweis oder Ihre Adresse bereitgestellt werden müssen. Darüber hinaus verhindert die Möglichkeit, bei jedem Handel mit verschiedenen Nutzern zu interagieren, dass eine einzelne Person im Laufe der Zeit Daten über Sie ansammelt, verteilt also Ihre Transaktionshistorie über verschiedene Handelspartner und verhindert, dass eine einzelne Entität einen vollständigen Überblick über Ihr finanzielles Leben hat. Bisq ermöglicht es Ihnen auch, jeden von Ihnen gekauften Bitcoin direkt in eine Adresse einer von Ihnen kontrollierten Wallet zu erhalten, was es Ihnen ermöglicht, jederzeit die Kontrolle über Ihre Mittel zu behalten, und diese über verschiedene Adressen zu verteilen, sodass kein einzelner Nutzer Ihre gesamte Wallet überwachen kann.\n\nUnd denken Sie daran: Bisq ist nur eine Software, die auf Ihrem Computer läuft und sich nur über datenschutzfreundliche Netzwerke wie Tor und I2P mit dem Internet verbindet. Sie müssen sich nicht einmal pseudonym irgendwo registrieren. Aus diesem Grund kann niemand wissen, dass Sie Bisq nutzen, und Ihre Kommunikation mit anderen Teilnehmern kann von Dritten weder überwacht, verfolgt noch eingesehen werden.


