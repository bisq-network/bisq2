bisqEasy.tradeGuide.welcome.headline=Kaip prekiauti Bisq Easy
bisqEasy.tradeGuide.welcome.content=Šis vadovas pateikia apžvalgą apie esminius aspektus, susijusius su Bitcoin pirkimu ar pardavimu naudojant Bisq Easy.\nŠiame vadove sužinosite apie saugumo modelį, naudojamą Bisq Easy, gausite įžvalgų apie prekybos procesą ir susipažinsite su prekybos taisyklėmis.\n\nJei turite papildomų klausimų, nedvejodami apsilankykite pokalbių kambariuose, esančiuose 'Pagalba' meniu.

bisqEasy.tradeGuide.security.headline=Kaip saugu prekiauti Bisq Easy?
bisqEasy.tradeGuide.security.content=- Bisq Easy saugumo modelis optimizuotas mažoms prekybos sumoms.\n- Modelis remiasi pardavėjo reputacija, kuris paprastai yra patyręs Bisq vartotojas ir tikimasi, kad suteiks naudingą paramą naujiems vartotojams.\n- Reputacijos kaupimas gali būti brangus, todėl dažnai taikomas 5-15% kainų priedas, kad būtų padengtos papildomos išlaidos ir kompensuota pardavėjo paslauga.\n- Prekyba su pardavėjais, neturinčiais reputacijos, kelia didelę riziką ir turėtų būti vykdoma tik tuomet, kai rizika yra gerai suprasta ir valdyta.

bisqEasy.tradeGuide.process.headline=Kaip veikia prekybos procesas?
bisqEasy.tradeGuide.process.content=Kai nuspręsite priimti pasiūlymą, turėsite galimybę pasirinkti iš pasiūlyme pateiktų galimybių. Prieš pradedant prekybą, jums bus pateikta apžvalga jūsų peržiūrai.\nPradėjus prekybą, vartotojo sąsaja nukreips jus per prekybos procesą, kuris susideda iš šių žingsnių:

bisqEasy.tradeGuide.process.steps=1. Pardavėjas ir pirkėjas keičiasi paskyros duomenimis. Pardavėjas siunčia savo mokėjimo duomenis (pvz., banko paskyros numerį) pirkėjui, o pirkėjas siunčia savo Bitcoin adresą (arba Lightning sąskaitą) pardavėjui.\n2. Tada pirkėjas inicijuoja Fiat mokėjimą pardavėjo paskyrai, įtraukdami Prekybos ID kaip 'mokėjimo priežastį'. Gavęs mokėjimą ir patikrinęs, kad Prekybos ID yra teisingas, pardavėjas patvirtins gavimą.\n3. Pardavėjas tada siunčia Bitcoin į pirkėjo adresą ir dalijasi sandorio ID (arba, jei naudojamas Lightning, galimu preimage). Vartotojo sąsaja parodys patvirtinimo būseną. Kai patvirtinta, prekyba sėkmingai užbaigiama.

bisqEasy.tradeGuide.rules.headline=Ką turiu žinoti apie prekybos taisykles?
bisqEasy.tradeGuide.rules.content=- Prieš keisdami paskyros duomenis tarp pardavėjo ir pirkėjo, bet kuri šalis gali atšaukti prekybą, nepateikdama pagrindimo.\n- Prekiautojai turėtų reguliariai tikrinti savo prekybas dėl naujų žinučių ir privalo atsakyti per 24 valandas.\n- Kai paskyros duomenys yra pakeisti, nesugebėjimas įvykdyti prekybos įsipareigojimų laikomas prekybos sutarties pažeidimu ir gali lemti uždraudimą Bisq tinkle. Tai netaikoma, jei prekybos partneris nereaguoja.\n- Fiat mokėjimo metu pirkėjas NEGALI įtraukti tokių terminų kaip 'Bisq' ar 'Bitcoin' į 'mokėjimo priežasties' laukelį. Vietoj to, prekybos ID turėtų būti naudojamas kaip priežastis, siekiant susieti banko pavedimą su prekyba.\n- Jei prekyba negali būti užbaigta iš karto dėl ilgesnių Fiat pavedimo laikų, abu prekiautojai turi būti prisijungę bent kartą per dieną, kad stebėtų prekybos eigą.\n- Jei prekiautojai susiduria su neišspręstomis problemomis, jie turi galimybę pakviesti tarpininką į prekybos pokalbį pagalbos.\n\nJei turite klausimų ar reikia pagalbos, nedvejodami apsilankykite pokalbių kambariuose, kurie yra prieinami 'Pagalba' meniu. Sėkmingos prekybos!

