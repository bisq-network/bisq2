bisqEasy.walletGuide.intro.headline=Pasiruoškite gauti savo pirmąjį Bitcoin
bisqEasy.walletGuide.intro.content=Bisq Easy programoje gautas Bitcoin tiesiai patenka į jūsų kišenę be jokių tarpininkų. Tai didelis privalumas, tačiau tai taip pat reiškia, kad turite turėti piniginę, kurią kontroliuojate patys, kad galėtumėte ją gauti!\n\nŠiame greitame piniginės vadove mes parodysime jums keliais paprastais žingsniais, kaip sukurti paprastą piniginę. Su ja galėsite gauti ir saugoti savo ką tik įsigytą bitcoin.\n\nJei jau esate susipažinę su on-chain piniginėmis ir turite vieną, galite praleisti šį vadovą ir tiesiog naudoti savo piniginę.

bisqEasy.walletGuide.download.headline=Atsisiunčiant jūsų piniginę
bisqEasy.walletGuide.download.content=Yra daug piniginių, kurias galite naudoti. Šiame vadove parodysime, kaip naudoti Bluewallet. Bluewallet yra puiki ir tuo pačiu labai paprasta, ir galite ją naudoti, kad gautumėte savo bitcoin iš Bisq Easy.\n\nGalite atsisiųsti Bluewallet į savo telefoną, nepriklausomai nuo to, ar turite Android, ar iOS įrenginį. Tam galite apsilankyti oficialioje svetainėje 'bluewallet.io'. Kai ten būsite, spustelėkite App Store arba Google Play, priklausomai nuo naudojamo įrenginio.\n\nSvarbi pastaba: jūsų saugumui įsitikinkite, kad atsisiunčiate programėlę iš oficialios savo įrenginio programėlių parduotuvės. Oficialią programėlę teikia 'Bluewallet Services, S.R.L.', ir turėtumėte tai matyti savo programėlių parduotuvėje. Kenkėjiškos piniginės atsisiuntimas gali kelti pavojų jūsų lėšoms.\n\nGaliausiai, greita pastaba: Bisq nėra susijęs su Bluewallet jokiu būdu. Rekomenduojame naudoti Bluewallet dėl jos kokybės ir paprastumo, tačiau rinkoje yra daug kitų variantų. Turėtumėte jaustis visiškai laisvi palyginti, išbandyti ir pasirinkti tą piniginę, kuri geriausiai atitinka jūsų poreikius.
bisqEasy.walletGuide.download.link=Paspauskite čia, kad apsilankytumėte Bluewallet puslapyje

bisqEasy.walletGuide.createWallet.headline=Naujos piniginės kūrimas
bisqEasy.walletGuide.createWallet.content=Bluewallet leidžia jums sukurti kelias pinigines skirtingiems tikslams. Kol kas jums reikia turėti tik vieną piniginę. Įėjus į Bluewallet, pamatysite pranešimą, siūlantį pridėti naują piniginę. Kai tai padarysite, įveskite savo piniginės pavadinimą ir pasirinkite parinktį *Bitcoin* skiltyje *Tipas*. Galite palikti visas kitas parinktis tokias, kokios yra, ir spustelėti *Sukurti*.\n\nKai pereisite prie kito žingsnio, jums bus pateikti 12 žodžių. Šie 12 žodžių yra atsarginiai, leidžiantys atkurti jūsų piniginę, jei su jūsų telefonu nutiktų kas nors. Užsirašykite juos ant popieriaus (ne skaitmeniniu formatu) ta pačia tvarka, kuria jie pateikti, saugiai laikykite šį popierių ir įsitikinkite, kad tik jūs turite prieigą prie jo. Daugiau apie tai, kaip apsaugoti savo piniginę, galite sužinoti Bisq 2 mokymosi skyriuose, skirtuose piniginėms ir saugumui.\n\nKai baigsite, spustelėkite 'Gerai, užsirašiau'.\nSveikiname! Jūs sukūrėte savo piniginę! Dabar pereikime prie to, kaip gauti savo bitcoin į ją.

bisqEasy.walletGuide.receive.headline=Gauti bitcoin į savo piniginę
bisqEasy.walletGuide.receive.content=Norėdami gauti savo Bitcoin, jums reikia adreso iš savo piniginės. Norėdami jį gauti, spustelėkite savo naujai sukurtą piniginę, o po to spustelėkite 'Gauti' mygtuką ekrano apačioje.\n\nBluewallet parodys nenaudojamą adresą, tiek kaip QR kodą, tiek kaip tekstą. Šį adresą turėsite pateikti savo partneriui Bisq Easy, kad jis galėtų jums siųsti Bitcoin, kurį perkate. Galite perkelti adresą į savo kompiuterį nuskenuodami QR kodą kamera, siųsdami adresą el. paštu arba pokalbio žinute, arba netgi tiesiog jį įvesdami.\n\nKai užbaigsite prekybą, Bluewallet pastebės atvykstantį Bitcoin ir atnaujins jūsų likutį su naujomis lėšomis. Kiekvieną kartą, kai atliksite naują prekybą, gaukite naują adresą, kad apsaugotumėte savo privatumą.\n\nTai yra pagrindai, kuriuos turite žinoti, kad pradėtumėte gauti Bitcoin savo piniginėje. Jei norite sužinoti daugiau apie Bluewallet, rekomenduojame peržiūrėti žemiau pateiktus vaizdo įrašus.
