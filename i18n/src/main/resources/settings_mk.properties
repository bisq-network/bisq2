settings.backup.headline=Поставки за резервна копија
settings.backup.totalMaxBackupSizeInMB.description=Максимална големина во MB за автоматски резервни копии
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Важно е податоците автоматски да се резервираат во директориумот за податоци секогаш кога се прават ажурирања,\nследејќи ја оваа стратегија за задржување:\n\t- Последен час: Чувајте максимално еден резервен копија на минута.\n\t- Последен ден: Чувајте еден резервен копија на час.\n\t- Последна недела: Чувајте еден резервен копија на ден.\n\t- Последен месец: Чувајте еден резервен копија на недела.\n\t- Последна година: Чувајте еден резервен копија на месец.\n\t- Претходни години: Чувајте еден резервен копија на година.\n\nВе молиме забележете, овој механизам за резервирање не штити од неуспеси на хард дискови.\nЗа подобра заштита, силно препорачуваме да создадете рачни резервни копии на алтернативен хард диск.
settings.backup.totalMaxBackupSizeInMB.invalid=Мора да биде вредност помеѓу {0} MB и {1} MB
