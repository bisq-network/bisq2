settings.network.transport.options.clearOnly=Само Clearnet
settings.network.transport.options.info=Кога и Tor и I2P се избрани, Bisq користи две мрежи за приватност паралелно за да ја подобри отпорноста и перформансите.\nПораките се пренесуваат преку двете мрежи истовремено, што резултира со побрзо испорака и поголема веројатност за успешен прием.\nАко една мрежа биде погодена од DDoS напад, Bisq може да продолжи со работа преку другата, осигурувајќи непрекината комуникација.

settings.network.transport.options.i2pOnly.warn=Користењето само на I2P може да ја намали доверливоста на мрежата. За најдобро искуство, препорачуваме да се овозможат и Tor и I2P.\n\nДали сакате да продолжите само со I2P?
settings.network.transport.options.i2pOnly.accept=Да, сакам да продолжам само со I2P
settings.network.transport.options.i2pOnly.cancel=Не, јас претпочитам Tor и I2P

settings.network.transport.options.torOnly.warn=Користењето само на Tor може да ја намали доверливоста на мрежата во споредба со комбинираниот режим со Tor и I2P.\n\nДали сакате да продолжите само со Tor?
settings.network.transport.options.torOnly.accept=Да, сакам да продолжам само со Tor
settings.network.transport.options.torOnly.cancel=Не, претпочитам Tor и I2P

settings.network.i2p.headline=Опции за I2P
settings.network.i2p.useEmbedded=Користи вграден рутер

settings.network.i2p.useEmbedded.info=Кога користите вграден I2P рутер, времето на стартување е подолго, а ако често го стартувате и запирате Bisq, стабилноста на мрежата може да страда.\nРутерот може да биде означен како ненадежен од I2P мрежата.\n\nЗа да ги избегнете овие проблеми, можете или да инсталирате официјалниот I2P рутер од https://geti2p.net или да го користите Bisq I2P Рутерот, кој продолжува да работи по затворањето на Bisq. Ова овозможува побрзо време на стартување и, во зависност од вашата мрежна конфигурација, му овозможува на вашиот рутер да придонесе поефикасно за I2P мрежата.

settings.network.i2p.useEmbedded.warn=Кога користите вградениот I2P рутер, времето за стартување е подолго, а честите рестартирања на Bisq можат да ја намалат стабилноста на мрежата.\nРутерот може да биде означен како ненадежен од I2P мрежата.\n\nЗа да ги избегнете овие проблеми, можете или да инсталирате официјалниот I2P рутер од https://geti2p.net или да го користите Bisq I2P Рутерот, кој продолжува да работи по затворањето на Bisq. Ова обезбедува побрзи времиња за стартување и, во зависност од вашата мрежна конфигурација, му овозможува на вашиот рутер да придонесе поефективно во I2P мрежата.\n\nДали сте сигурни дека сакате да продолжите со користење на вградениот рутер?
settings.network.i2p.useEmbedded.warn.accept=Да, сакам да го користам вградениот рутер
settings.network.i2p.useEmbedded.warn.cancel=Не, претпочитам да користам надворешен рутер

