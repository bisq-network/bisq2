reputation.accountAge.infoHeadline=Fornecer confiança
reputation.accountAge.info=Ao vincular a sua 'idade da conta' do Bisq 1, pode fornecer um certo nível de confiança. Existem algumas expectativas razoáveis de que um utilizador que usou o Bisq durante algum tempo é um utilizador honesto. Mas essa expectativa é fraca em comparação com outras formas de reputação, onde o utilizador fornece provas mais fortes com o uso de alguns recursos financeiros.
reputation.accountAge.infoHeadline2=Implicações de privacidade
reputation.accountAge.info2=Ligar a sua conta Bisq 1 com o Bisq 2 tem algumas implicações na sua privacidade. Para verificar a 'idade da conta', a sua identidade Bisq 1 é ligada criptograficamente ao seu ID de perfil Bisq 2.\nNo entanto, a exposição é limitada ao 'nó de ponte Bisq 1', que é operado por um colaborador da Bisq que configurou um BSQ vinculado (papel vinculado).\n\nA idade da conta é uma alternativa para aqueles que não querem usar BSQ queimado ou BSQ vinculados devido ao custo financeiro. A 'idade da conta' deve ter pelo menos vários meses para refletir algum nível de confiança.
reputation.accountAge.score.headline=Impacto na pontuação de reputação
reputation.accountAge.score.info=Importar 'idade da conta' é considerado uma forma de reputação bastante fraca, que é representada pelo baixo fator de peso. Existe um limite de 2000 dias para o cálculo da pontuação.
