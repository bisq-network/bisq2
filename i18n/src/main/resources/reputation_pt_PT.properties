user.bondedRoles.registration.how.info=1. Selecione o perfil de utilizador que deseja usar para registo e crie uma cópia de segurança do seu diretório de dados.\n2. Faça uma proposta em ''https://github.com/bisq-network/proposals'' para se tornar {0} e adicione o seu ID de perfil à proposta.\n3. Depois que a sua proposta for analisada e receber apoio da comunidade, faça uma proposta DAO para um papel vinculado.\n4. Após a sua proposta DAO ser aceite na votação DAO, bloqueie o BSQ vinculado necessário.\n5. Depois que a sua transação de vínculo for confirmada, vá a ''DAO/Bonding/Bonded roles'' no Bisq 1 e clique no botão de assinar para abrir a janela de popup de assinatura.\n6. Copie o ID do perfil e cole-o no campo de mensagem. Clique em assinar e copie a assinatura. Cole a assinatura no campo de assinatura do Bisq 2.\n7. Insira o nome de utilizador do titular do vínculo.\n{1}

