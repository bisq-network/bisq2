# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Se houver conflitos numa negociação Bisq Easy, os negociantes podem solicitar ajuda a um mediador.\nO mediador não tem poder de execução e pode apenas tentar ajudar a encontrar uma resolução cooperativa. Em caso de violações claras das regras de negociação ou tentativas de fraude, o mediador pode fornecer informações ao moderador para banir o mau ator da rede.\nMediadores e árbitros do Bisq 1 podem tornar-se mediadores do Bisq 2 sem bloquear um novo BSQ vinculado.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Os utilizadores do chat podem reportar violações das regras do chat ou de negociação ao moderador.\nCaso as informações fornecidas sejam suficientes para verificar uma violação de regra, o moderador pode banir esse utilizador da rede.\nEm caso de violações graves de um vendedor que tinha ganho algum tipo de reputação, a reputação torna-se inválida e os dados de origem relevantes (como a transação DAO ou os dados da idade da conta) serão colocados na lista negra no Bisq 2 e reportados de volta ao Bisq 1 pelo operador do oráculo, e o utilizador será banido no Bisq 1 também.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Um gestor de segurança pode enviar uma mensagem de alerta em caso de situações de emergência.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Um gestor de lançamento pode enviar notificações quando uma nova versão está disponível.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Um nó semente fornece endereços de rede dos participantes da rede para inicialização na rede P2P do Bisq 2.\nIsto é essencial no primeiro arranque, pois nesse momento o novo utilizador ainda não tem dados persistentes para se conectar a outros pares.\nEle também fornece dados da rede P2P, como mensagens de chat, ao utilizador que está a conectar-se. Esse serviço de entrega de dados também é realizado por qualquer outro nó da rede, embora, como os nós semente tenham disponibilidade 24/7 e um alto nível de qualidade de serviço, eles proporcionem mais estabilidade e melhor desempenho, levando assim a uma melhor experiência de inicialização.\nOs operadores de nós semente do Bisq 1 podem tornar-se operadores de nós semente do Bisq 2 sem bloquear um novo vínculo de BSQ.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=O nó oráculo é utilizado para fornecer dados do Bisq 1 e DAO para casos de uso do Bisq 2, como reputação.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=O nó explorador da blockchain é utilizado no Bisq Easy para consulta de transações da Bitcoin.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=O nó de preço de mercado fornece dados de mercado do agregador de preços de mercado da Bisq.


