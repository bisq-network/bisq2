reputation.bond.infoHeadline=Ter pele no jogo
reputation.bond.info=Ao configurar um BSQ vinculado, você fornece evidências de que bloqueou dinheiro para ganhar reputação.\nA transação do BSQ vinculado contém o hash da chave pública do seu perfil. Em caso de comportamento malicioso, o seu vínculo pode ser confiscado pela DAO e o seu perfil pode ser banido.
