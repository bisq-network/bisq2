paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Bisq पर US पोस्टल मनी ऑर्डर (USPMO) के साथ व्यापार करने के लिए निम्नलिखित आवश्यक हैं:\n\n- BTC खरीदारों को Payer और Payee फ़ील्ड में BTC विक्रेता का नाम लिखना होगा और भेजने से पहले USPMO और ट्रैक किए गए लिफाफे की स्पष्ट तस्वीरें लेनी होंगी।\n- BTC खरीदारों को USPMO डिलीवरी पुष्टि के साथ भेजना होगा।\n\nमध्यस्थता या विवाद की स्थिति में, आपको तस्वीरें, USPMO सीरियल नंबर, डाकघर नंबर, और राशि प्रदान करनी होगी ताकि मध्यस्थ या रिफंड एजेंट भुगतान की पुष्टि कर सके। इस साक्ष्य को प्रदान करने में विफलता के परिणामस्वरूप विवाद हारने का सामना करना पड़ेगा। भेजने वाला भुगतान को साबित करने के लिए पूरी तरह से जिम्मेदार है।

