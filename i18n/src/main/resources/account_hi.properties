paymentAccounts.createAccount.accountData.backgroundOverlay.pix=पिक्स कुंजी के पांच प्रकार हैं:\n\n* CPF (प्राकृतिक व्यक्तियों का रजिस्टर)\n* CNPJ (कानूनी व्यक्तियों का राष्ट्रीय रजिस्टर)\n* ई-मेल पता\n* टेलीफोन नंबर\n* एक यादृच्छिक प्रणाली-जनित कुंजी जिसे यूनिवर्सली यूनिक आइडेंटिफायर (UUID) कहा जाता है\n\nआपके पास प्रत्येक पिक्स खाते के लिए एक अलग कुंजी का उपयोग करना आवश्यक है। व्यक्तियों के पास अपने स्वामित्व वाले खाते के लिए पांच कुंजी बनाने की अनुमति होती है।\n\nBisq पर व्यापार करते समय, BTC खरीदारों को 'भुगतान कारण' में अपनी पिक्स कुंजी शामिल करनी चाहिए ताकि विक्रेता भुगतान की पहचान कर सकें।
