# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f='फेस टू फेस' व्यापार ऑनलाइन लेनदेन की तुलना में विभिन्न नियमों का पालन करते हैं और विभिन्न जोखिमों को वहन करते हैं।\n\nमुख्य अंतर शामिल हैं:\n\n1. व्यापार भागीदारों को अपनी प्रदान की गई संपर्क जानकारी का उपयोग करके बैठक स्थान और समय विवरण का आदान-प्रदान करना होगा।\n2. दोनों भागीदारों को अपने लैपटॉप लाने की आवश्यकता है और बैठक स्थल पर **“भुगतान भेजा”** और **“भुगतान प्राप्त हुआ”** की पुष्टि करनी होगी।\n3. यदि निर्माता के पास विशेष **शर्तें और नियम** हैं, तो उन्हें **अतिरिक्त जानकारी** क्षेत्र में बताना होगा।\n4. एक ऑफर स्वीकार करने पर, लेने वाला निर्माता द्वारा बताई गई **शर्तों और नियमों** से सहमत होता है।\n5. विवाद की स्थिति में, मध्यस्थ या मध्यस्थ सीमित सहायता प्रदान कर सकते हैं, क्योंकि बैठक में क्या हुआ इसका प्रमाण प्रदान करना आमतौर पर कठिन होता है। ऐसे मामलों में, BTC धन लॉक हो सकता है जब तक दोनों भागीदार एक समझौते पर नहीं पहुँचते।\n\nफेस टू फेस व्यापार को पूरी तरह से समझने के लिए, कृपया यहां निर्देश और सिफारिशें पढ़ें:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
