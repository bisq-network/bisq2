paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=कैसे मेल द्वारा नकद भेजें?\n\n1. BTC खरीदार को नकद को एक टेम्पर-एविडेंट कैश बैग में पैक करना चाहिए।\n2. खरीदार को पैकेजिंग के दौरान फिल्माने या उच्च-रिज़ॉल्यूशन फ़ोटो लेने चाहिए, जिसमें प्राप्तकर्ता का पता और ट्रैकिंग नंबर पहले से जुड़े हुए हों।\n3. खरीदार को डिलीवरी पुष्टि और उचित बीमा के साथ पैकेज भेजना चाहिए।\n4. BTC विक्रेता को पैकेज खोलते समय फिल्माना चाहिए, यह सुनिश्चित करते हुए कि ट्रैकिंग नंबर स्पष्ट रूप से दिखाई दे।\n\nनियम:\n- ऑफर बनाने वाले को **अतिरिक्त जानकारी** क्षेत्र में किसी भी विशेष शर्तों का उल्लेख करना चाहिए।\n- एक ऑफर स्वीकार करने पर, लेने वाला निर्माता द्वारा बताए गए शर्तों को स्वीकार करता है।\n- मेल द्वारा नकद सीमित सत्यापनीय साक्ष्य प्रदान करता है, जिससे विवादों को कठिन बनाता है। फंड तब तक लॉक रह सकते हैं जब तक दोनों पक्ष एक समझौते पर नहीं पहुँचते।\n- मेल द्वारा नकद व्यापारों से होने वाले नुकसान Bisq DAO द्वारा प्रतिपूर्ति के लिए पात्र नहीं हैं।\n\nआवश्यकताओं को पूरी तरह से समझने के लिए, कृपया Bisq विकी पढ़ें: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
