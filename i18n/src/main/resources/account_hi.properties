# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle एक धन हस्तांतरण सेवा है जो आपके बैंक के माध्यम से सबसे अच्छा काम करती है।\n\n1. जांचें कि आपका बैंक Zelle का समर्थन करता है या नहीं (और कैसे): [HYPERLINK:https://www.zellepay.com/get-started]\n2. हस्तांतरण सीमाओं पर ध्यान दें—बैंक अक्सर अलग-अलग दैनिक, साप्ताहिक, और मासिक भेजने की सीमाएँ निर्धारित करते हैं।\n3. यदि आपका बैंक Zelle का समर्थन नहीं करता है, तो आप Zelle मोबाइल ऐप का उपयोग कर सकते हैं, लेकिन सीमाएँ बहुत कम होंगी।\n4. आपके Bisq खाते का नाम **ज़रूर** आपके Zelle/बैंक खाते के नाम से मेल खाना चाहिए।\n\nयदि आप व्यापार अनुबंध में निर्दिष्ट के अनुसार Zelle भुगतान पूरा नहीं कर सकते हैं, तो आप अपनी सुरक्षा जमा का कुछ या पूरा हिस्सा खो सकते हैं।\n\nचूंकि Zelle में चार्जबैक जोखिम अधिक होता है, विक्रेताओं को नए खरीदारों से ईमेल या एसएमएस के माध्यम से संपर्क करने की सलाह दी जाती है ताकि यह पुष्टि हो सके कि वे खाते के मालिक हैं।


