paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=HalCash के साथ, BTC खरीदार BTC विक्रेता को SMS के माध्यम से निकासी कोड भेजता है।\n\nकृपया व्यापार करने से पहले अपने बैंक के HalCash सीमाओं की जांच करें।\nसामान्य सीमाएँ हैं:\n1. न्यूनतम निकासी: €10\n2. प्रति निकासी अधिकतम: €600\n3. दैनिक सीमा: प्रति रिसीवर €3,000\n4. मासिक सीमा: प्रति रिसीवर €6,000\n\nनिकासी €10 के गुणांक में होनी चाहिए। Bisq BTC राशि को तदनुसार समायोजित करेगा, इसलिए बाजार आधारित मूल्य निर्धारण का उपयोग नहीं किया जा सकता।\n\nविवाद की स्थिति में, BTC खरीदार को यह प्रमाणित करना होगा कि EUR भेजा गया था।

