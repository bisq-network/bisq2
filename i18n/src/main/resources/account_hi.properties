paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Satispay का उपयोग करने के लिए, आपको एक इतालवी बैंक खाता (IBAN) और एक पंजीकृत Satispay खाता की आवश्यकता है।\n\nSatispay की सीमाएँ व्यक्तिगत रूप से निर्धारित की जाती हैं। बड़े मात्रा में व्यापार करने के लिए, अपने सीमाओं को बढ़ाने के लिए Satispay समर्थन से संपर्क करें। इन सीमाओं से ऊपर के व्यापार रद्द किए जा सकते हैं और इसके परिणामस्वरूप दंड हो सकता है।

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=फास्ट पेमेंट सिस्टम (SBP) एक रूसी अंतर-बैंक ट्रांसफर सेवा है जो केवल मोबाइल फोन नंबर का उपयोग करके व्यक्तिगत भुगतान की अनुमति देती है।\n\n1. SBP केवल रूसी रूबल में रूसी बैंक खातों के बीच ट्रांसफर का समर्थन करता है।\n\n2. केवल +7 देश कोड वाले रूसी मोबाइल नंबर पंजीकृत किए जा सकते हैं।\n\n3. आपको हर बैंक के लिए एक अलग Bisq खाता बनाना होगा जहाँ आप धन प्राप्त करना चाहते हैं।\n\n4. SBP सत्यापन के लिए प्राप्तकर्ता का पहला नाम, मध्य नाम और अंतिम नाम का प्रारंभिक दिखाता है। Bisq में खाता धारक का नाम उसी प्रारूप में दर्ज करें।

