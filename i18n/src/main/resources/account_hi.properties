paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Amazon eGift Card से भुगतान करने के लिए, आपको अपने Amazon खाते का उपयोग करके BTC विक्रेता को एक Amazon eGift Card भेजनी होगी।\n\nकृपया आगे की जानकारी और सर्वोत्तम प्रथाओं के लिए विकी देखें [HYPERLINK:https://bisq.wiki/Amazon_eGift_card]।\n\nतीन महत्वपूर्ण नोट्स:\n1. 100 USD या उससे कम की राशि वाले गिफ्ट कार्ड भेजने का प्रयास करें, क्योंकि Amazon बड़े गिफ्ट कार्ड को संभावित धोखाधड़ी के रूप में चिह्नित करने के लिए जाना जाता है।\n2. गिफ्ट कार्ड संदेश में ऐसा पाठ उपयोग करें जो चिह्नित होने के जोखिम को न ले (जैसे, Bisq या Bitcoin का उपयोग न करें)। फिर अपने व्यापार साथी के साथ व्यापार चैट में अपने भुगतान की पुष्टि के लिए सटीक संदर्भ पाठ साझा करें।\n3. Amazon eGift Cards केवल उसी Amazon वेबसाइट पर भुनाए जा सकते हैं जहाँ उन्हें खरीदा गया था (जैसे, 'https://www.amazon.it' पर खरीदी गई गिफ्ट कार्ड केवल 'https://www.amazon.it' पर भुनाई जा सकती है)।

