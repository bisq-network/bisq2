bisqEasy.walletGuide.createWallet.headline=Жаңа әмияныңызды жасау
bisqEasy.walletGuide.createWallet.content=Bluewallet бірнеше әмиянды әртүрлі мақсаттар үшін жасауға мүмкіндік береді. Қазіргі уақытта сізге тек бір әмиян қажет. Bluewallet-қа кіргенде, жаңа әмиян қосу туралы ұсыныс беретін хабарлама көресіз. Оны жасағаннан кейін, әмияныңызға ат беріп, *Type* бөлімінде *Bitcoin* опциясын таңдаңыз. Басқа барлық опцияларды сол күйінде қалдырып, *Create* батырмасын басыңыз.\n\nКелесі қадамға өткенде, сізге 12 сөз ұсынылады. Бұл 12 сөз - әмияныңызды қалпына келтіруге мүмкіндік беретін сақтық. Оларды қағазға (сандық емес) ұсынылған тәртіпте жазып, бұл қағазды қауіпсіз жерде сақтаңыз және тек сіздің қолыңызда болуын қамтамасыз етіңіз. Әмияныңызды қорғау туралы көбірек ақпаратты Bisq 2-нің әмияндар мен қауіпсіздікке арналған Learn бөлімдерінен оқи аласыз.\n\nБарлығын аяқтағаннан кейін, 'Ok, I wrote it down' батырмасын басыңыз.\nҚұттықтаймыз! Сіз әмияныңызды жасадыңыз! Енді оған биткоинді қалай алуға болатынына өтейік.

bisqEasy.walletGuide.receive.headline=Әмияныңызға bitcoin алу
bisqEasy.walletGuide.receive.content=Bitcoin алуға арналған, әмияныңыздан адрес қажет. Оны алу үшін, жаңа құрылған әмияныңызды басыңыз, содан кейін экранның төменгі жағындағы 'Алу' батырмасын басыңыз.\n\nBluewallet пайдаланылмаған адрес көрсетеді, QR код және мәтін түрінде. Бұл адрес сізге Bisq Easy-те серіктесіңізге беруіңіз қажет, сонда ол сіз сатып алған Bitcoin-ды жібере алады. Адресті ПК-ға QR кодты камерамен сканерлеу, адресі бар электрондық пошта немесе чат хабарламасы жіберу, немесе жай ғана теру арқылы көшіруге болады.\n\nСіз мәмілені аяқтағаннан кейін, Bluewallet кіріс Bitcoin-ды байқап, балансınızı жаңа қаражатпен жаңартады. Жаңа мәміле жасаған сайын, жеке өміріңізді қорғау үшін жаңа адрес алыңыз.\n\nСізге Bitcoin-ды өз әмияныңызда алуды бастау үшін білуіңіз керек негізгі ақпарат осылар. Егер Bluewallet туралы көбірек білгіңіз келсе, төменде көрсетілген бейнелерді қарауды ұсынамыз.
