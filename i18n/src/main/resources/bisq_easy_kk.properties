bisqEasy.openTrades.cancelTrade.warning.part2=Келісім сауда ережелерін бұзу ретінде қарастырылуы мүмкін және сіздің профиліңіз желіден блокталуы мүмкін.\n\nЕгер тарап 24 сағаттан астам уақыт бойы жауап бермесе және төлем жасалмаса, сіз мәмілені салдарсыз бас тартуға құқылысыз. Жауап бермейтін тарап жауапкершілікті көтереді.\n\nЕгер сізде сұрақтар болса немесе мәселелер туындаса, сауда серіктесіңізбен байланысудан немесе 'Қолдау бөліміне' көмек сұраудан тартынбаңыз.\n\nЕгер сіздің сауда серіктесіңіз сауда ережелерін бұзған деп ойласаңыз, делдалдық сұраныс жіберу мүмкіндігіңіз бар. Делдал сауда чатында қосылып, ынтымақтастық шешім табуға жұмыс істейді.\n\nСіз мәмілені тоқтатқыңыз келетініне сенімдісіз бе?

bisqEasy.openTrades.closeTrade.warning.interrupted=Мәмілені жабар алдында, қажет болса, мәміле деректерін csv файлы ретінде сақтай аласыз.\n\nМәміле жабылғаннан кейін, мәмілеге қатысты барлық деректер жойылады, және сіз мәміле чаты арқылы мәміле серіктесімен байланыса алмайсыз.\n\nСіз мәмілені қазір жабуды қалайсыз ба?

bisqEasy.openTrades.closeTrade.warning.completed=Сіздің мәмілеңіз аяқталды.\n\nЕнді мәмілені жаба аласыз немесе қажет болса, мәміле деректерін компьютеріңізде сақтай аласыз.\n\nМәміле жабылғаннан кейін мәмілеге қатысты барлық деректер жойылады, және сіз мәміле чатында мәміле серіктесімен байланыса алмайсыз.
