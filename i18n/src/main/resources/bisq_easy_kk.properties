bisqEasy.walletGuide.intro.content=Bisq Easy-де алған Bitcoin-ыңыз тікелей сіздің әмияныңызға ешқандай делдалсыз түседі. Бұл үлкен артықшылық, бірақ бұл сізге оны алу үшін өзіңіз бақылауда болатын әмиян болуы керек дегенді білдіреді!\n\nБұл жылдам әмиян нұсқаулығында біз сізге бірнеше қарапайым қадамдармен қарапайым әмиянды қалай жасауға болатынын көрсетеміз. Онымен сіз жаңа сатып алынған bitcoin-ыңызды ала аласыз және сақтай аласыз.\n\nЕгер сіз on-chain әмияндарымен таныс болсаңыз және біреуіңіз болса, бұл нұсқаулықты өткізіп, тек әмияныңызды пайдалана аласыз.

bisqEasy.walletGuide.download.headline=Әмияныңызды жүктеу
bisqEasy.walletGuide.download.content=Көптеген әмияндар бар, оларды сіз пайдалана аласыз. Бұл нұсқаулықта біз сізге Bluewallet-ты қалай пайдалануды көрсетеміз. Bluewallet тамаша және, сонымен қатар, өте қарапайым, және сіз оны Bisq Easy-ден биткоин алуға пайдалана аласыз.\n\nСіз Bluewallet-ты телефоныңызға жүктей аласыз, Android немесе iOS құрылғысы бар-жоғына қарамастан. Ол үшін 'bluewallet.io' ресми веб-бетіне кіре аласыз. Онда App Store немесе Google Play-ге, сіздің құрылғыңызға байланысты, басыңыз.\n\nМаңызды ескерту: қауіпсіздігіңіз үшін, қосымшаны құрылғыңыздың ресми қосымша дүкенінен жүктегеніңізге көз жеткізіңіз. Ресми қосымша 'Bluewallet Services, S.R.L.' тарапынан ұсынылады, және сіз бұл ақпаратты қосымша дүкеніңізде көре аласыз. Зиянды әмиянды жүктеу сіздің қаражатыңызға қауіп төндіруі мүмкін.\n\nСоңында, қысқаша ескерту: Bisq Bluewallet-пен ешқандай байланысы жоқ. Біз Bluewallet-ты оның сапасы мен қарапайымдылығы үшін пайдалануды ұсынамыз, бірақ нарықта көптеген басқа нұсқалар бар. Сіз өз қажеттіліктеріңізге ең жақсы сәйкес келетін әмиянды салыстыруға, сынап көруге және таңдауға толық еркіндігіңіз бар.
