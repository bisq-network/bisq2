bisqEasy.tradeGuide.welcome.headline=Bisq Easy-да қалай мәміле жасауға болады
bisqEasy.tradeGuide.welcome.content=Бұл нұсқаулық Bisq Easy арқылы Bitcoin сатып алу немесе сату үшін қажетті аспектілердің шолуын ұсынады.\nБұл нұсқаулықта сіз Bisq Easy-те қолданылатын қауіпсіздік моделін, мәміле процесі туралы түсінік аласыз және мәміле ережелерімен танысасыз.\n\nҚосымша сұрақтарыңыз болса, 'Қолдау' мәзірі астындағы чат бөлмелеріне кіріңіз.

bisqEasy.tradeGuide.security.headline=Bisq Easy платформасында мәміле жасау қаншалықты қауіпсіз?
bisqEasy.tradeGuide.security.content=- Bisq Easy-дің қауіпсіздік моделі шағын мәмілелер сомаларына оңтайландырылған.\n- Модель сатушының беделіне негізделеді, ол әдетте тәжірибелі Bisq пайдаланушысы болып табылады және жаңа пайдаланушыларға пайдалы қолдау көрсетуі күтіледі.\n- Бедел жинау қымбатқа түседі, бұл сатушының қызметін өтеу үшін қосымша шығындарды жабу мақсатында 5-15% баға үстемесінің қалыптасуына әкеледі.\n- Беделі жоқ сатушылармен сауда жасау елеулі қауіптерді тудырады және бұл қауіптер толық түсініп, басқарылған жағдайда ғана жүзеге асырылуы тиіс.

bisqEasy.tradeGuide.process.headline=Мәміле процесі қалай жұмыс істейді?
bisqEasy.tradeGuide.process.content=Сіз ұсынысты қабылдауға шешім қабылдағанда, ұсыныс бойынша берілген қолжетімді опцияларды таңдауға икемділік аласыз. Мәмілені бастамас бұрын, сізге шолу үшін қысқаша шолу ұсынылады.\nМәміле басталғаннан кейін, пайдаланушы интерфейсі сізді мәміле процесі арқылы бағыттайды, ол келесі қадамдардан тұрады:

bisqEasy.tradeGuide.process.steps=- Сатушы мен сатып алушы есеп жазбасының деректерін алмасады. Сатушы өзінің төлем деректерін (мысалы, банк есепшоты нөмірі) сатып алушыға жібереді, ал сатып алушы өзінің Bitcoin мекенжайын (немесе Lightning шот-фактурасын) сатушыға жібереді.\n- Келесі, сатып алушы Fiat төлемін сатушының есеп жазбасына бастайды. Төлемді алғаннан кейін және Сауда ID-нің дұрыс екенін тексергеннен кейін, сатушы қабылдауды растайды.\n- Сатушы содан кейін Bitcoin-ды сатып алушының мекенжайына жібереді және транзакция ID-ін (немесе Lightning қолданылған жағдайда алдын ала бейнені) бөліседі. Пайдаланушы интерфейсі растау күйін көрсетеді. Расталғаннан кейін, мәміле сәтті аяқталады.

bisqEasy.tradeGuide.rules.headline=Мәміле ережелері туралы не білуім керек?
bisqEasy.tradeGuide.rules.content=- Сатушы мен сатып алушы арасында есеп жазбасы деректерін алмасудан бұрын, кез келген тарап мәмілелені негіздемесіз тоқтата алады.\n- Саудагерлер өз мәмілелерін жаңа хабарламалар үшін тұрақты түрде тексеріп отыруы керек және 24 сағат ішінде жауап беруі тиіс.\n- Есеп жазбасы деректері алмасқаннан кейін, мәміле міндеттемелерін орындамау мәміле келісімшартын бұзу болып есептеледі және Bisq желісінен шеттетумен аяқталуы мүмкін. Бұл ереже егер мәміле қатысушысы жауап бермесе, қолданылмайды.\n- Мүмкін болса, 'төлем себебі' өрісін бос қалдырыңыз; әйтпесе, өз атыңызды жазыңыз. 'Bisq' немесе 'Bitcoin' сөздерін қоспаңыз.\n- Егер мәміле дереу аяқталмаса, ұзақ уақыттық Fiat аударымдарына байланысты, екі саудагер де мәміле барысын бақылау үшін күніне кемінде бір рет онлайн болуы тиіс.\n- Егер саудагерлер шешілмеген мәселелерге тап болса, олар сауда чатына делдал шақыру мүмкіндігіне ие.\n\nКөмек керек пе? 'Қолдау' мәзіріндегі чат бөлмелеріне барыңыз. Сәтті сауда!

