reputation.burnedBsq.howToHeadline=Proces for at brænde BSQ
reputation.burnedBsq.howTo=1. Vælg brugerprofilen, som De ønsker at knytte omdømmet til.\n2. Kopier 'profil-ID'\n3. Åbn Bisq 1 og gå til 'DAO/BEVIS PÅ FORBRÆNDING' og indsæt den kopierede værdi i feltet 'forbillede'.\n4. Indtast det beløb af BSQ, De ønsker at forbrænde.\n5. Offentliggør transaktionen for at forbrænde BSQ.\n6. Efter blockchain-bekræftelse vil Deres omdømme blive synligt i Deres profil.

reputation.bond=BSQ obligationer
reputation.bond.tab1=Hvorfor
reputation.bond.tab2=Omdømmescore
reputation.bond.tab3=Sådan gør du
reputation.bond.infoHeadline=Hud i spillet
reputation.bond.info=Ved at oprette en BSQ obligation giver De bevis for, at De har låst penge for at opnå omdømme.\nBSQ obligations-transaktionen indeholder hash-værdien af den offentlige nøgle fra Deres profil. I tilfælde af ondsindet adfærd kan Deres obligation blive konfiskeret af DAO, og Deres profil kan blive udelukket.
reputation.bond.infoHeadline2=Hvad er det anbefalede beløb og låsetid?
reputation.bond.info2=The bond’s lock time must be at least 50 000 blocks (about 1 year) to be considered valid. The lock time defines how long it takes until the funds become spendable after unlocking — for example, if you unlock after 4 months, you’ll still need to wait roughly 1 year (50 000 blocks) before the funds can be used again. The bond amount is chosen by the user and determines the seller’s reputation ranking. Sellers with higher reputation scores gain better trade opportunities and can earn a higher price premium. Top offers ranked by reputation are promoted in the offer selection within the Trade Wizard.
reputation.bond.score.headline=Indvirkning på omdømmescore
reputation.bond.score.info=At oprette en BSQ obligation betragtes som en stærk form for omdømme. Låsetiden skal være mindst: 50 000 blokke (omtrent 1 år). En tidsbaseret forøgelse anvendes i løbet af det første år, hvilket gradvist øger scoren op til det dobbelte af dens oprindelige værdi.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=BSQ beløb * vægt * (1 + alder / 365)

reputation.bond.howToHeadline=Proces for opsætning af en BSQ obligation
reputation.bond.howTo=1. Vælg brugerprofilen, som De ønsker at knytte omdømmet til.\n2. Kopier 'profil-ID'\n3. Åbn Bisq og gå til 'DAO/BONDING/BUNDET OMDØMME' og indsæt den kopierede værdi i 'salt'-feltet.\n4. Indtast det beløb af BSQ, De ønsker at låse, og låsetiden (50 000 blokke).\n5. Offentliggør låse-transaktionen.\n6. Efter blockchain-bekræftelse vil Deres omdømme blive synligt i Deres profil.

