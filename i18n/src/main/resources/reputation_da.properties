reputation.accountAge.infoHeadline=Giv tillid
reputation.accountAge.info=Ved at linke Deres Bisq 1 'kontoalder' kan De give en vis grad af tillid. Der er nogle rimelige forventninger om, at en bruger, der har brugt Bisq i nogen tid, er en ærlig bruger. Men den forventning er svag sammenlignet med andre former for omdømme, hvor brugeren giver stærkere bevis ved brug af nogle finansielle ressourcer.
reputation.accountAge.infoHeadline2=Privatlivsimplikationer
reputation.accountAge.info2=At knytte Deres Bisq 1 konto med Bisq 2 har nogle konsekvenser for Deres privatliv. For at verificere Deres 'kontoalder' bliver Deres Bisq 1 identitet kryptografisk knyttet til Deres Bisq 2 profil-ID.\nDog er eksponeringen begrænset til 'Bisq 1 bro-node', som drives af en Bisq bidragyder, der har oprettet en BSQ obligation (bundet rolle).\n\nKontoalder er et alternativ for dem, der ikke ønsker at bruge brændt BSQ eller BSQ obligationer på grund af de finansielle omkostninger. 'Kontoalderen' bør være mindst flere måneder gammel for at afspejle et vist niveau af tillid.
reputation.accountAge.score.headline=Indvirkning på omdømmescore
reputation.accountAge.score.info=Import af 'kontoalder' betragtes som en ret svag form for omdømme, som er repræsenteret ved den lave vægtfaktor. Der er en grænse på 2000 dage for beregningen af scoren.
