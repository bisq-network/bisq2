reputation.burnedBsq.infoHeadline=Hud i spillet
reputation.burnedBsq.info=Ved at brænde BSQ giver De bevis for, at De har investeret penge i Deres omdømme.\nTransaktionen for brændt BSQ indeholder hash-værdien af den offentlige nøgle fra Deres profil. I tilfælde af ondsindet adfærd kan Deres profil blive udelukket, og dermed ville Deres investering i Deres omdømme blive værdiløs.
reputation.burnedBsq.infoHeadline2=Hvad er det anbefalede beløb at brænde?
reputation.burnedBsq.info2=Det vil blive bestemt af konkurrencen blandt sælgerne. Sælgerne med den højeste omdømmescore vil have bedre handelsmuligheder og kan få en højere prispræmie. De bedste tilbud rangeret efter omdømme vil blive promoveret i tilbudsvalget i 'Trade wizard'.
reputation.burnedBsq.score.headline=Indvirkning på omdømmescore
reputation.burnedBsq.score.info=At brænde BSQ betragtes som den stærkeste form for omdømme, som repræsenteres af den høje vægtfaktor. En tidsbaseret forøgelse anvendes i løbet af det første år, hvilket gradvist øger scoren op til det dobbelte af dens oprindelige værdi.

