reputation.reputationScore.headline=Omdømmescore
reputation.reputationScore.intro=I denne sektion forklares Bisq-omdømme, så De kan træffe informerede beslutninger, når De tager imod et tilbud.
reputation.reputationScore.sellerReputation=Sælgerens omdømme er det bedste signal til at forudsige sandsynligheden for en succesfuld handel i Bisq Easy.
reputation.reputationScore.explanation.intro=Omdømme på Bisq2 fanges i tre elementer:
reputation.reputationScore.explanation.score.title=Score
reputation.reputationScore.explanation.score.description=Dette er den samlede score, en sælger har opbygget indtil nu. Scoren kan øges på flere måder. Den bedste måde at gøre det på er ved at brænde eller binde BSQ. Det betyder, at sælgeren har sat en indsats på forhånd og derfor kan betragtes som pålidelig. Yderligere læsning om, hvordan man øger scoren, kan findes i sektionen 'Opbyg omdømme'. Det anbefales at handle med sælgere, der har den højeste score.
reputation.reputationScore.explanation.ranking.title=Rangering
reputation.reputationScore.explanation.ranking.description=Rangerer brugere fra højeste til laveste score. Som tommelfingerregel ved handel: jo højere rang, jo bedre sandsynlighed for en succesfuld handel.
reputation.reputationScore.explanation.stars.title=Stjerner
reputation.reputationScore.explanation.stars.description=Dette er en grafisk repræsentation af scoren. Se konverteringstabellen nedenfor for, hvordan stjerner beregnes. Det anbefales at handle med sælgere, der har det højeste antal stjerner.
reputation.reputationScore.closing=For flere oplysninger om, hvordan en sælger har opbygget sit omdømme, se afsnittet 'Rangering' og klik på 'Vis detaljer' i brugeren.


