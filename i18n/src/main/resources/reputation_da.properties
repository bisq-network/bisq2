# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Hvis der opstår konflikter i en Bisq Easy handel, kan traderne anmode om hjælp fra en mægler.\nMægleren har ingen håndhævelsesmyndighed og kan kun forsøge at hjælpe med at finde en samarbejdsvillig løsning. I tilfælde af klare overtrædelser af handelsreglerne eller forsøg på svindel kan mægleren give oplysninger til moderator for at udelukke den dårlige aktør fra netværket.\nMæglere og voldgiftsmænd fra Bisq 1 kan blive Bisq 2 mæglere uden at låse en ny BSQ obligation.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Chatbrugere kan rapportere overtrædelser af chat- eller handelsreglerne til moderator.\nHvis de angivne oplysninger er tilstrækkelige til at verificere en regelovertrædelse, kan moderator udelukke den bruger fra netværket.\nI tilfælde af alvorlige overtrædelser fra en sælger, der har opnået en form for omdømme, bliver omdømmet ugyldigt, og de relevante kildeoplysninger (som DAO-transaktionen eller kontoalderdata) vil blive sortlistet i Bisq 2 og rapporteret tilbage til Bisq 1 af oracle-operatøren, og brugeren vil også blive udelukket fra Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=En sikkerhedsansvarlig kan sende en advarselsbesked i tilfælde af nødsituationer.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=En udgivelsesansvarlig kan sende meddelelser, når en ny version er tilgængelig.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=En seed node leverer netværksadresser til netværksdeltagere for opstart til Bisq 2 P2P-netværket.\nDette er essentielt ved den allerførste opstart, da den nye bruger på det tidspunkt ikke har nogen vedholdte data til at oprette forbindelse til andre peers.\nDen leverer også P2P netværksdata som chatbeskeder til den nytilsluttede bruger. Denne dataleveringstjeneste udføres også af enhver anden netværksnode, men da seed nodes har 24/7 tilgængelighed og et højt serviceniveau, giver de mere stabilitet og bedre ydeevne, hvilket fører til en bedre opstartoplevelse.\nSeed node-operatører fra Bisq 1 kan blive Bisq 2 seed node-operatører uden at låse en ny BSQ bond.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Oracle-noden bruges til at levere Bisq 1 og DAO-data til Bisq 2 brugssager som omdømme.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Blockchain-udforskningsnoden bruges i Bisq Easy til at søge efter Bitcoin-transaktioner.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Markedsprisenoden leverer markedsdata fra Bisq markedsprisaggregatoren.


