user.bondedRoles.verification.howTo.instruction=1. Åbn Bisq 1 og gå til 'DAO/Bonding/Bonded roles' og vælg rollen ved bond-brugernavnet og rollens type.\n2. Klik på verificer-knappen, kopier profil-ID'et og indsæt det i beskedfeltet.\n3. Kopier signaturen og indsæt den i signaturfeltet i Bisq 1.\n4. Klik på verificer-knappen. Hvis signaturkontrollen lykkes, er den bundne rolle gyldig.




