reputation.signedWitness.infoHeadline=Giv tillid
reputation.signedWitness.info=Ved at linke din Bisq 1 'signerede kontoalder vidne' kan du give et vist niveau af tillid. Der er nogle rimelige forventninger om, at en bruger, der har handlet for et stykke tid siden på Bisq 1 og fået sin konto signeret, er en ærlig bruger. Men den forventning er svag sammenlignet med andre former for omdømme, hvor brugeren bidrager med mere "hud i spillet" ved brug af finansielle ressourcer.
reputation.signedWitness.infoHeadline2=Privatlivsimplikationer
reputation.signedWitness.info2=At knytte din Bisq 1 konto med Bisq 2 har nogle konsekvenser for dit privatliv. For at verificere din 'signerede kontoalder vidne' bliver din Bisq 1 identitet kryptografisk knyttet til din Bisq 2 profil-ID.\nDog er eksponeringen begrænset til 'Bisq 1 bro node', som drives af en Bisq bidragyder, der har oprettet en BSQ obligation (bundet rolle).\n\nSignerede kontoalder vidne er et alternativ for dem, der ikke ønsker at bruge brændt BSQ eller BSQ obligationer på grund af den økonomiske byrde. Den 'signerede kontoalder vidne' skal være mindst 61 dage gammel for at blive overvejet til omdømme.
reputation.signedWitness.score.headline=Indvirkning på omdømmescore
reputation.signedWitness.score.info=Import af 'signeret kontoalder vidne' betragtes som en svag form for omdømme, som repræsenteres af vægtfaktoren. 'Signeret kontoalder vidne' skal være mindst 61 dage gammelt, og der er en grænse på 2000 dage for beregningen af omdømmescore.
