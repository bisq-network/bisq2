user.bondedRoles.registration.how.headline=Hvordan bliver man {0}?

user.bondedRoles.registration.how.info=1. Vælg den brugerprofil, De vil bruge til registrering, og opret en backup af Deres datakatalog.\n2. Lav et forslag på ''https://github.com/bisq-network/proposals'' for at blive {0} og tilføj Deres profil-ID til forslaget.\n3. Efter Deres forslag er blevet gennemgået og har fået støtte fra fællesskabet, lav et DAO-forslag for en bundet rolle.\n4. Efter Deres DAO-forslag er blevet accepteret i DAO-afstemningen, lås den krævede BSQ-bond.\n5. Efter Deres bond-transaktion er bekræftet, gå til ''DAO/Bonding/Bonded roles'' i Bisq 1 og klik på sign-knappen for at åbne signerings-popup-vinduet.\n6. Kopier profil-ID'et og indsæt det i meddelelsesfeltet. Klik på signér og kopier underskriften. Indsæt underskriften i Bisq 2 underskriftsfeltet.\n7. Indtast bondhaverens brugernavn.\n{1}

user.bondedRoles.registration.how.info.role=8. Klik på knappen 'Anmod om registrering'. Hvis alt var korrekt, bliver Deres registrering synlig i tabellen for registrerede bundne roller.

user.bondedRoles.registration.how.info.node=8. Kopier 'default_node_address.json' filen fra datakatalogen af den node, De ønsker at registrere, til Deres harddisk og åbn den med 'Importér nodeadresse' knappen.\n9. Klik på 'Anmod om registrering' knappen. Hvis alt var korrekt, bliver Deres registrering synlig i tabellen over registrerede netværksnoder.


