reputation.signedWitness.tab3=Как да
reputation.signedWitness.infoHeadline=Осигурете доверие
reputation.signedWitness.info=Свързвайки вашия Bisq 1 'подписан свидетел за възраст на акаунта', можете да предоставите известно ниво на доверие. Има разумни очаквания, че потребител, който е търгувал преди известно време на Bisq 1 и е получил подпис за своя акаунт, е честен потребител. Но това очакване е слабо в сравнение с други форми на репутация, при които потребителят предоставя повече "заложени средства" чрез използването на финансови ресурси.
reputation.signedWitness.infoHeadline2=Последици за поверителността
reputation.signedWitness.info2=Свързването на Вашия Bisq 1 акаунт с Bisq 2 има някои последици за Вашата поверителност. За потвърждаване на Вашия 'подписан свидетел за възраст на акаунта' Вашата Bisq 1 идентичност се криптографски свързва с ID на профила Ви в Bisq 2.\nВъпреки това, експозицията е ограничена до 'Bisq 1 мостов възел', който се управлява от участник в Bisq, който е създал BSQ обвързване (обвързана роля).\n\nПодписаният свидетел за възраст на акаунта е алтернатива за тези, които не искат да използват изгорен BSQ или BSQ обвързвания поради финансовото бреме. 'Подписаният свидетел за възраст на акаунта' трябва да бъде поне 61 дни стар, за да бъде считан за репутация.
reputation.signedWitness.score.headline=Влияние върху оценката на репутацията
reputation.signedWitness.score.info=Импортирането на 'подписан свидетел за възраст на акаунта' се счита за слаба форма на репутация, която е представена от фактора на тежест. 'Подписаният свидетел за възраст на акаунта' трябва да е на поне 61 дни и има лимит от 2000 дни за изчисляване на оценката.
