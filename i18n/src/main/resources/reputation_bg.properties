reputation.bond.totalScore=BSQ количество * тегло * (1 + възраст / 365)

reputation.bond.howToHeadline=Процес за настройка на обвързан BSQ
reputation.bond.howTo=1. Изберете потребителския профил, към който искате да прикрепите репутацията.\n2. Копирайте 'ID на профила'\n3. Отворете Bisq 1 и отидете на 'DAO/ОБВЪРЗВАНЕ/ОБВЪРЗАНА РЕПУТАЦИЯ' и поставете копираната стойност в полето 'salt'.\n4. Въведете сумата на BSQ, която искате да обвържете, и времето на обвързване (50 000 блока).\n5. Публикувайте транзакцията за обвързване.\n6. След потвърждение от блокчейна Вашата репутация ще стане видима във Вашия профил.

