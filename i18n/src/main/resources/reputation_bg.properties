user.bondedRoles.registration.how.headline=Как да станете {0}?

user.bondedRoles.registration.how.info=1. Изберете потребителския профил, който искате да използвате за регистрация, и създайте резервно копие на директорията с данни.\n2. Направете предложение на ''https://github.com/bisq-network/proposals'', за да станете {0} и добавете ID на профила си в предложението.\n3. След като предложението ви бъде прегледано и получи подкрепа от общността, направете предложение за DAO за обвързана роля.\n4. След като предложението ви за DAO бъде прието при гласуването на DAO, заключете необходимия обвързан BSQ.\n5. След като транзакцията на вашия бонд бъде потвърдена, отидете на ''DAO/Bonding/Bonded roles'' в Bisq 1 и кликнете върху бутона за подписване, за да отворите прозореца за подписване.\n6. Копирайте ID на профила и го поставете в полето за съобщения. Кликнете върху подписване и копирайте подписа. Поставете подписа в полето за подпис в Bisq 2.\n7. Въведете потребителското име на облигационера.\n{1}

user.bondedRoles.registration.how.info.role=8. Натиснете бутона 'Заяви регистрация'. Ако всичко е правилно, вашата регистрация става видима в таблицата с регистрирани обвързани роли.

user.bondedRoles.registration.how.info.node=8. Копирайте файла 'default_node_address.json' от директорията с данни на възела, който искате да регистрирате, на твърдия си диск и го отворете с бутона 'Импорт на адрес на възел'.\n9. Щракнете върху бутона 'Искане за регистрация'. Ако всичко е правилно, вашата регистрация става видима в таблицата с регистрирани мрежови възли.


