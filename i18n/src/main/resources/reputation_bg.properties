reputation.accountAge.infoHeadline=Осигурете доверие
reputation.accountAge.info=Свързвайки Вашия акаунт в Bisq с 'възраст на акаунта', можете да предоставите определено ниво на доверие. Има разумни очаквания, че потребител, който е използвал Bisq известно време, е честен потребител. Но това очакване е слабо в сравнение с други форми на репутация, при които потребителят предоставя по-силно доказателство с използването на финансови ресурси.
reputation.accountAge.infoHeadline2=Последици за поверителността
reputation.accountAge.info2=Свързването на Вашия Bisq 1 акаунт с Bisq 2 има определени последици за Вашата поверителност. За потвърждаване на Вашата 'Възраст на акаунта' Вашата Bisq 1 идентичност се криптографски свързва с Вашия Bisq 2 профил ID.\nВъпреки това, експозицията е ограничена до 'Bisq 1 bridge node', който се управлява от участник в Bisq, който е създал BSQ обвързване (обвързана роля).\n\nВъзрастта на акаунта е алтернатива за тези, които не искат да използват изгорен BSQ или BSQ обвързвания поради финансовата им стойност. 'Възрастта на акаунта' трябва да бъде поне няколко месеца, за да отразява определено ниво на доверие.
reputation.accountAge.score.headline=Влияние върху оценката на репутацията
reputation.accountAge.score.info=Импортирането на 'възраст на акаунта' се счита за доста слаба форма на репутация, която е представена с нисък коефициент на тежест. Има лимит от 2000 дни за изчисляване на оценката.
