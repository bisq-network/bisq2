user.bondedRoles.verification.howTo.instruction=1. Отворете Bisq 1 и отидете на 'DAO/Обвързване/Обвързани роли' и изберете ролята по потребителското име на облигацията и типа на ролята.\n2. Кликнете върху бутона за проверка, копирайте ID на профила и го поставете в полето за съобщение.\n3. Копирайте подписа и го поставете в полето за подпис в Bisq 1.\n4. Кликнете върху бутона за проверка. Ако проверката на подписа е успешна, обвързаната роля е валидна.




