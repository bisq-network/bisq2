user.bondedRoles.registration.about.headline=Относно ролята {0}

# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Ако има конфликти в сделка с Bisq Easy, търговците могат да поискат помощ от медиатор.\nМедиаторът няма правомощия за налагане и може само да се опита да помогне за намирането на кооперативно решение. В случай на ясни нарушения на правилата за сделка или опити за измама, медиаторът може да предостави информация на модератора, за да забрани лошия актьор от мрежата.\nМедиаторите и арбитрите от Bisq 1 могат да станат медиатори на Bisq 2 без да заключват нов BSQ облигация.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Потребителите в чата могат да докладват нарушения на правилата на чата или сделките на модератора.\nВ случай че предоставената информация е достатъчна за потвърждаване на нарушение на правилото, модераторът може да забрани на този потребител достъпа до мрежата.\nПри сериозни нарушения на продавач, който е придобил някаква репутация, репутацията става невалидна и съответните източници на данни (като транзакцията на DAO или данните за възраст на акаунта) ще бъдат добавени в черния списък в Bisq 2 и докладвани обратно на Bisq 1 от оператора на оракула, а потребителят ще бъде забранен и в Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Мениджър по сигурността може да изпрати съобщение за предупреждение в случай на извънредни ситуации.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Мениджър на версии може да изпраща известия, когато нова версия е налична.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Seed възел предоставя мрежови адреси на участниците в мрежата за стартиране на Bisq 2 P2P мрежата.\nТова е съществено при първоначалното стартиране, тъй като в този момент новият потребител няма запазени данни за свързване с други връстници.\nТой също така предоставя P2P мрежови данни, като съобщения в чата, на новосвързания потребител. Тази услуга за доставка на данни се извършва и от всеки друг мрежови възел, но тъй като seed възлите имат 24/7 наличност и висок стандарт на качество на услугата, те предоставят по-голяма стабилност и по-добра производителност, което води до по-добро преживяване при стартиране.\nОператорите на seed възли от Bisq 1 могат да станат оператори на seed възли в Bisq 2 без да заключват нов BSQ облигация.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Оракулният възел се използва за предоставяне на Bisq 1 и DAO данни за случаи на употреба в Bisq 2, като репутация.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Възелът за изследване на блокчейн се използва в Bisq Easy за търсене на транзакции на Bitcoin.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Маркетният ценови възел предоставя пазарни данни от агрегатора на пазарни цени на Bisq.


