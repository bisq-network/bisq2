reputation.burnedBsq.infoHeadline=Кожата в играта
reputation.burnedBsq.info=Чрез изгаряне на BSQ предоставяте доказателство, че сте инвестирали пари в репутацията си.\nТранзакцията за изгаряне на BSQ съдържа хеша на публичния ключ на вашия профил. В случай на злонамерено поведение, вашият профил може да бъде забранен и с това вашата инвестиция в репутацията ви ще стане безстойностна.
reputation.burnedBsq.infoHeadline2=Каква е препоръчителната сума за изгаряне?
reputation.burnedBsq.info2=Това ще бъде определено от конкуренцията на продавачите. Продавачите с най-висока оценка на репутацията ще имат по-добри възможности за сделки и могат да получат по-висока ценова премия. Най-добрите оферти, класирани по репутация, ще бъдат промотирани в избора на оферти в 'Trade wizard'.
reputation.burnedBsq.score.headline=Влияние върху оценката на репутацията
reputation.burnedBsq.score.info=Изгарянето на BSQ се счита за най-силната форма на репутация, която се представя чрез високия фактор на тегло. Приложен е времеви бонус през първата година, който постепенно увеличава оценката до два пъти нейната начална стойност.

