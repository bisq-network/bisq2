reputation.burnedBsq.howToHeadline=Процес за изгаряне на BSQ
reputation.burnedBsq.howTo=1. Изберете профила на потребителя, за който искате да прикрепите репутацията.\n2. Копирайте 'ID на профила'\n3. Отворете Bisq 1 и отидете на 'DAO/ДОКАЗАТЕЛСТВО ЗА ИЗГАРЯНЕ' и поставете копираната стойност в полето 'предобраз'.\n4. Въведете количеството BSQ, което искате да изгорите.\n5. Публикувайте транзакцията за изгаряне на BSQ.\n6. След потвърждение от блокчейна вашата репутация ще стане видима в профила ви.

reputation.bond=BSQ облигации
reputation.bond.tab1=Защо
reputation.bond.tab2=Оценка
reputation.bond.tab3=Как да
reputation.bond.infoHeadline=Кожа в играта
reputation.bond.info=Като настройвате обвързан BSQ, Вие предоставяте доказателство, че сте заключили пари за придобиване на репутация.\nТранзакцията с обвързан BSQ съдържа хеша на публичния ключ на Вашия профил. В случай на злонамерено поведение, Вашият обвързан BSQ може да бъде конфискуван от DAO и Вашият профил може да бъде забранен.
reputation.bond.infoHeadline2=Каква е препоръчителната сума и време за заключване?
reputation.bond.info2=The bond’s lock time must be at least 50 000 blocks (about 1 year) to be considered valid. The lock time defines how long it takes until the funds become spendable after unlocking — for example, if you unlock after 4 months, you’ll still need to wait roughly 1 year (50 000 blocks) before the funds can be used again. The bond amount is chosen by the user and determines the seller’s reputation ranking. Sellers with higher reputation scores gain better trade opportunities and can earn a higher price premium. Top offers ranked by reputation are promoted in the offer selection within the Trade Wizard.
reputation.bond.score.headline=Влияние върху оценката на репутацията
reputation.bond.score.info=Настройването на BSQ обвързване се счита за силна форма на репутация. Времето за заключване трябва да бъде поне: 50 000 блока (около 1 година). Приложен е времеви бонус през първата година, който постепенно увеличава оценката до два пъти нейната начална стойност.
