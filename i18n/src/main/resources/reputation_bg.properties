reputation.buildReputation.headline=Изграждане на репутация
reputation.buildReputation.intro.part1=Моделът за сигурност на Bisq Easy разчита на репутацията на продавача. Това е така, защото по време на сделка купувачът изпраща първо фиатната сума, следователно продавачът трябва да предостави репутация, за да установи определено ниво на сигурност.\nПродавачът може да прави и приема оферти до сумата, произтичаща от оценката на репутацията му.\nТя се изчислява по следния начин:
