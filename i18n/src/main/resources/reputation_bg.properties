reputation.reputationScore.headline=Оценка на репутацията
reputation.reputationScore.intro=В този раздел се обяснява репутацията на Bisq, за да можете да вземате информирани решения при приемането на оферта.
reputation.reputationScore.sellerReputation=Репутацията на продавача е най-добрият сигнал за предсказване на вероятността за успешна сделка в Bisq Easy.
reputation.reputationScore.explanation.intro=Репутацията в Bisq2 се измерва в три елемента:
reputation.reputationScore.explanation.score.title=Оценка
reputation.reputationScore.explanation.score.description=Това е общият резултат, който продавачът е натрупал до момента. Резултатът може да бъде увеличен по няколко начина. Най-добрият начин да го направите е чрез изгаряне или обвързване на BSQ. Това означава, че продавачът е вложил средства предварително и, в резултат на това, може да бъде считан за надежден. Допълнителна информация за това как да увеличите резултата можете да намерите в раздела 'Изграждане на репутация'. Препоръчва се да търгувате с продавачи, които имат най-висок резултат.
reputation.reputationScore.explanation.ranking.title=Ранжиране
reputation.reputationScore.explanation.ranking.description=Ранжира потребителите от най-висок до най-нисък резултат. Като общо правило при търговия: колкото по-висок е рангът, толкова по-добра е вероятността за успешна сделка.
reputation.reputationScore.explanation.stars.title=Звезди
reputation.reputationScore.explanation.stars.description=Това е графично представяне на оценката. Вижте таблицата за преобразуване по-долу как се изчисляват звездите. Препоръчва се да търгувате с продавачи, които имат най-висок брой звезди.
reputation.reputationScore.closing=За повече информация относно това как продавачът е изградил своята репутация, вижте раздела 'Рангове' и кликнете 'Покажи детайли' в потребителя.


