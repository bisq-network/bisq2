paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Legg til eventuelle vilkår eller detaljer som skal vises sammen med tilbudene dine for denne kontoen. Ikke bruk dette feltet til å dele kontaktinformasjon for å kommunisere utenfor Bisq.

paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Handel 'Face to Face' følger andre regler og innebærer andre risikoer enn netttransaksjoner.\n\nNøkkelforskjeller inkluderer:\n\n1. Handelsparter må utveksle detaljer om møtested og tidspunkt ved å bruke den oppgitte kontaktinformasjonen.\n2. Begge parter må ta med seg bærbare datamaskiner og bekrefte **“betaling sendt”** og **“betaling mottatt”** på møtestedet.\n3. Hvis en maker har spesielle **vilkår og betingelser**, må de oppgi dem i feltet **Tilleggsinformasjon**.\n4. Ved å ta et tilbud, godtar takeren makerens oppgitte **vilkår og betingelser**.\n5. I tilfelle av en tvist kan meglere eller voldgiftsdommere tilby begrenset hjelp, da det vanligvis er vanskelig å gi bevis som er manipulasjonssikre for hva som skjedde på møtet. I slike tilfeller kan BTC-midler forbli låst inntil begge parter når en avtale.\n\nFor å fullt ut forstå Face to Face-handler, vennligst les instruksjonene og anbefalingene her:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]

