# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=For å bruke Satispay, trenger du en italiensk bankkonto (IBAN) og en registrert Satispay-konto.\n\nSatispay-grenser settes individuelt. For å handle større beløp, kontakt Satispay-support for å heve grensene dine. Handler over disse grensene kan bli kansellert og kan føre til en straff.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Faster Payments System (SBP) er en russisk interbankoverføringstjeneste som tillater personlige betalinger ved kun å bruke et mobiltelefonnummer.\n\n1. SBP støtter overføringer mellom russiske bankkontoer i russiske rubler.\n\n2. Kun russiske mobilnumre med landskode +7 kan registreres.\n\n3. Du må opprette en egen Bisq-konto for hver bank der du ønsker å motta midler.\n\n4. SBP viser mottakerens fornavn, mellomnavn og etternavn initial for verifisering. Skriv inn kontoeierens navn i Bisq i samme format.

