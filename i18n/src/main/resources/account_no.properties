# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=For å betale med et Amazon eGift Card, må du sende et Amazon eGift Card til BTC-selgeren ved å bruke din Amazon-konto.\n\nVennligst se wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] for ytterligere detaljer og beste praksis.\n\nTre viktige notater:\n1. Prøv å sende gavekort med beløp på 100 USD eller mindre, da Amazon er kjent for å flagge større gavekort som potensielt svindel.\n2. Bruk tekst i gavekortmeldingen som ikke medfører risiko for å bli flagget (f.eks. ikke bruk Bisq eller Bitcoin). Del deretter den eksakte referanseteksten med din handelskollega i handelssamtalen slik at de kan verifisere betalingen din.\n3. Amazon eGift Cards kan kun innløses på Amazon-nettstedet hvor de ble kjøpt (f.eks. et gavekort kjøpt på 'https://www.amazon.it' kan kun innløses på 'https://www.amazon.it').

