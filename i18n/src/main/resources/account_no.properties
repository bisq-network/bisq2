# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Med HalCash sender BTC-kjøperen uttaks-koden til BTC-selgeren via SMS.\n\nVennligst sjekk bankens HalCash-grenser før handel.\nTypiske grenser er:\n1. Minimum uttak: €10\n2. Maksimum per uttak: €600\n3. Daglig grense: €3,000 per mottaker\n4. Månedlig grense: €6,000 per mottaker\n\nUttak må være i multipler av €10. Bisq vil justere BTC-beløpet deretter, så markedsbasert prising kan ikke brukes.\n\nI tilfelle av en tvist må BTC-kjøperen fremlegge bevis på at EUR ble sendt.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Vennligst merk at IMPS-overføringer er begrenset til Rs. 200 000 per transaksjon.\nHvis du handler over dette beløpet, vil flere transaksjoner være nødvendig.\nDen daglige grensen er Rs. 1 000 000.\n\nNoen banker kan bruke lavere grenser for sine kunder.

