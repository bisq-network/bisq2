# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Handel med US Postal Money Orders (USPMO) på Bisq krever følgende:\n\n- BTC-kjøpere må skrive BTC-selgers navn i både Payer- og Payee-feltene og ta klare bilder av USPMO og sporbart konvolutt før sending.\n- BTC-kjøpere må sende USPMO med Leveringsbekreftelse.\n\nI tilfelle av mekling eller tvist, må du gi bildene, USPMO-serienummeret, postkontornummeret og beløpet slik at megleren eller refusjonsagenten kan verifisere betalingen. Unnlatelse av å gi dette beviset vil resultere i tap av tvisten. Avsenderen er fullt ansvarlig for å bevise betalingen.

