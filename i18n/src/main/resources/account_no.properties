# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle er en pengeoverføringstjeneste som fungerer best *gjennom* banken din.\n\n1. Sjekk om (og hvordan) banken din støtter Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Vær oppmerksom på overføringsgrenser—banker setter ofte separate daglige, ukentlige og månedlige sendingstak.\n3. Hvis banken din ikke støtter Zelle, kan du fortsatt bruke Zelle mobilappen, men grensene vil være mye lavere.\n4. Navnet på Bisq-kontoen din **må** samsvare med navnet på Zelle/bankkontoen din.\n\nHvis du ikke kan fullføre Zelle-betalingen nøyaktig som spesifisert i handelskontrakten, kan du miste deler eller hele sikkerhetsdepositumet ditt.\n\nFordi Zelle har en høyere tilbakeføringsrisiko, anbefales selgere å kontakte nye kjøpere via e-post eller SMS for å bekrefte at de eier kontoen.


