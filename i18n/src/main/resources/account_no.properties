paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Det finnes fem typer Pix-nøkler:\n\n* CPF (Register for fysiske personer)\n* CNPJ (Nasjonalt register for juridiske enheter)\n* E-postadresse\n* Telefonnummer\n* En tilfeldig systemgenerert nøkkel kalt en universelt unik identifikator (UUID)\n\nEn annen nøkkel må brukes for hver Pix-konto du har. Privatpersoner kan opprette opptil fem nøkler per konto de eier.\n\nNår du handler på Bisq, bør BTC-kjøpere inkludere sin Pix-nøkkel i 'betalingsgrunn' slik at selgere kan identifisere betalingen.

paymentAccounts.pix.info.takeOffer.buyer=Vennligst send betaling kun til Pix-nøkkelen som er oppgitt i BTC-selgerens Bisq-konto.\n\nVennligst bruk din Pix-nøkkel som betalingsreferanse, slik at det er enkelt for BTC-selgeren å identifisere betalingen som kommer fra deg.
paymentAccounts.pix.info.takeOffer.seller=Vennligst sjekk at beskrivelsen av mottatt betaling samsvarer med Pix-nøkkelen som er oppgitt i BTC-kjøperens Bisq-konto.

