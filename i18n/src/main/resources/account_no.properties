# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=I Bisq brukes Strike kun for fiat-til-fiat-betalinger.\nVennligst vær oppmerksom på Strikes kontogrensene:\n\n1. Brukere registrert med kun e-post, navn og telefonnummer:\n- $100 maks per innskudd\n- $1,000 maks totale innskudd per uke\n- $100 maks per betaling\n\n2. Verifiserte brukere:\n- $1,000 maks per innskudd\n- $1,000 maks totale innskudd per uke\n- $1,000 maks per betaling\n\nHandler over disse grensene kan bli kansellert og kan føre til en straff.


