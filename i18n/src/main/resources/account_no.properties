paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Viktige retningslinjer for bruk av SWIFT:\n\n1. Kjøperen må sende betaling i valutaen spesifisert av tilbudsgiveren.\n2. Kjøperen må bruke den delte gebyrmodellen (SHA).\n3. Både kjøper og selger kan pådra seg bankgebyrer, så sjekk gebyrplaner på forhånd.\n\nSWIFT-overføringer er mer komplekse enn de fleste betalingsmetoder.\nFor fullstendige detaljer, se wiki: [HYPERLINK:https://bisq.wiki/SWIFT].

