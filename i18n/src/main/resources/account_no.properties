# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=For å bruke Bizum, trenger du en spansk bankkonto (IBAN) og må være registrert for tjenesten.\n\n1. Bizum kan brukes til handler mellom €0,50 og €1 000.\n2. Det maksimale beløpet du kan sende eller motta med Bizum er €2 000 per dag.\n3. Bizum-brukere er begrenset til maksimalt 150 transaksjoner per måned.\n\nIndividuelle banker kan anvende strengere begrensninger innenfor disse maksimale verdiene.\n\nVennligst vurder også dine personlige kontobegrensninger.\nHandler over disse grensene kan bli kansellert og kan føre til en straff.

# Cash by Mail
paymentAccounts.cashByMail.contact=Kontaktinformasjon
paymentAccounts.cashByMail.contact.prompt=Navn eller nym-konvolutt bør adresseres til
paymentAccounts.cashByMail.extraInfo=Tilleggsinformasjon
paymentAccounts.cashByMail.extraInfo.prompt=For eksempel, ditt land, landene du aksepterer handler fra, og eventuelle spesielle vilkår eller betingelser.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Hvordan sende kontanter med post?\n\n1. BTC-kjøperen må pakke kontantene i en manipulasjonssikker kontantpose.\n2. Kjøperen bør filme eller ta høyoppløselige bilder under pakking, med mottakeradresse og sporingsnummer allerede festet.\n3. Kjøperen må sende pakken med leveringsbekreftelse og passende forsikring.\n4. BTC-selgeren bør filme åpningen av pakken, og sørge for at sporingsnummeret er tydelig synlig.\n\nRegler:\n- Tilbudsgiveren må oppgi eventuelle spesielle vilkår i feltet **Tilleggsinformasjon**.\n- Ved å ta et tilbud, godtar mottakeren tilbyderens oppgitte vilkår.\n- Kontanter med post gir begrenset verifiserbar dokumentasjon, noe som gjør tvister vanskelige. Midler kan forbli låst til begge parter når enighet.\n- Tap fra handler med kontanter via post er IKKE berettiget til refusjon fra Bisq DAO.\n\nFor å forstå kravene fullt ut, vennligst les Bisq-wiki på: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Instruksjoner og regler

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Ekstra krav
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Vennligst sørg for at banken din tillater kontantinnskudd til andre personers kontoer.\n\nMange banker støtter ikke lenger innskudd til en utenlandsk konto.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Handel 'Face to Face' følger andre regler og innebærer andre risikoer enn netttransaksjoner.\n\nNøkkelforskjeller inkluderer:\n\n1. Handelsparter må utveksle detaljer om møtested og tidspunkt ved å bruke den oppgitte kontaktinformasjonen.\n2. Begge parter må ta med seg bærbare datamaskiner og bekrefte **“betaling sendt”** og **“betaling mottatt”** på møtestedet.\n3. Hvis en maker har spesielle **vilkår og betingelser**, må de oppgi dem i feltet **Tilleggsinformasjon**.\n4. Ved å ta et tilbud, godtar takeren makerens oppgitte **vilkår og betingelser**.\n5. I tilfelle av en tvist kan meglere eller voldgiftsdommere tilby begrenset hjelp, da det vanligvis er vanskelig å gi bevis som er manipulasjonssikre for hva som skjedde på møtet. I slike tilfeller kan BTC-midler forbli låst inntil begge parter når en avtale.\n\nFor å fullt ut forstå Face to Face-handler, vennligst les instruksjonene og anbefalingene her:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Byen for å møtes (vil bli vist med tilbudet)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Hvordan ønsker du å bli kontaktet av handelspartneren? (e-postadresse, telefonnummer,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Legg til eventuelle vilkår eller detaljer som skal vises sammen med tilbudene dine for denne kontoen. Ikke bruk dette feltet til å dele kontaktinformasjon for å kommunisere utenfor Bisq.
paymentAccounts.f2f.city=By
