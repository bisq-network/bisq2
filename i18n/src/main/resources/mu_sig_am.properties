muSig.tradeGuide.welcome.headline=በBisq MuSig ላይ ግብይት እንዴት እንደሚደረግ
muSig.tradeGuide.welcome.content=መገናኛ ወደ Bisq MuSig ይቀበሉ!

muSig.tradeGuide.security.headline=ደህንነት
muSig.tradeGuide.security.content=- ግብይቶች በሁለት ፓርቲ የmuSig ደህንነት ተደርጎ ይደግፋሉ\n- ተመራቂዎች የገንዘባቸውን በአንድ በረከት በተመለከተ ተቀባይነት ይይዙ\n- የግብይት ህጎችን መከታተል የተመለከተ የክፍያ መልስ አደጋን ይቀንሳል\n

muSig.tradeGuide.process.headline=ግብይት ዝርዝር
muSig.tradeGuide.process.content=የወደዳ የቅናሽ ይምረጡ እና አጠቃላይ እይታውን ይገምግሙ፤ እንደ ማረጋገጫ ይሰጣል በኋላ የአገልግሎት ተመራቂዎች በእነዚህ ደረጃዎች ይመራሉ፡፡

muSig.tradeGuide.process.steps=1. የሻጭ የክፍያ ዝርዝር ከገዢ ጋር ይካፈላል (ለምሳሌ የባንክ መለያ ዝርዝር)\n2. ገዢ የፊያት ማስተላለፍ ይጀምራል እና የክፍያ ምክንያት ባዶ ተው ይላል እና የክፍያ መጀመር ይምልከታል፣ ስለዚህ የMuSig ክፍያ ክፍል ይፈርማል\n3. ፊያት ተቀብሏል በሚል ጊዜ ሻጭ ክፍያውን ያረጋግጣል፣ የMuSig ክፍያ የጎደለውን ፊርማ ይተካል\n4. ገዢ የቢትኮይን ግብይት መጠን ይቀበላል እና ሁለቱም ገዢ እና ሻጭ የተቀማጭ ገንዘባቸውን ይመለሳሉ

muSig.tradeGuide.rules.headline=ደንቦች
muSig.tradeGuide.rules.content=- Once a trade has started, it cannot be canceled without a justified reason.\n- Check messages regularly, reply promptly (within 48 hours during mediation), and keep all communication in the Bisq trade chat.\n- Use the exact payment account data for the fiat transfer.\n- Leave the 'reason for payment' field blank if possible; otherwise use your name. Never include 'Bisq' or 'Bitcoin'.\n- If the sender’s bank charges fees, the sender covers them.\n- When payment is received, the seller must verify that the receipt data matches the buyer’s account details. If it does not, open a mediation case.\n- Complete the trade within the trade window and be online at least daily.\n- If problems occur, open mediation as the first escalation step; a mediator may take up to 48 hours to respond.\n- If mediation is rejected by any trade peer, the trade enters arbitration. It becomes available only after the time lock (5 days for altcoin trades, 20 days for fiat trades).


muSig.tradeGuide.rules.confirm=እኔ አንብቤ እና እንደምን ተረድቻለሁ

muSig.tradeGuide.notConfirmed.warn=እቅፍ መመሪያውን ይይዙ እና የግብይት ደንቦችን ይረዱ እና ይረዱ የተነበረ እንደሆነ ይረዱ።
muSig.tradeGuide.open=የግብይት መመሪያ ክፈት
