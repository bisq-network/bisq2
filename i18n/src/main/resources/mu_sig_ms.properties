muSig.tradeGuide.welcome.headline=Cara untuk berdagang di Bisq MuSig
muSig.tradeGuide.welcome.content=Selamat datang ke Bisq MuSig!

muSig.tradeGuide.security.headline=Keselamatan
muSig.tradeGuide.security.content=- dagangan dilindungi oleh deposit keselamatan MuSig dua pihak\n- rakan niaga mempunyai kawalan eksklusif bersama terhadap dana mereka\n- mengikuti peraturan dagangan meminimumkan risiko chargeback\n

muSig.tradeGuide.process.headline=Aliran dagangan
muSig.tradeGuide.process.content=Pengambil memilih tawaran dan menyemak ringkasan tawaran tersebut; setelah pengesahan diberikan, antara muka akan membimbing pengguna melalui langkah-langkah ini:

muSig.tradeGuide.process.steps=1. data pembayaran penjual dikongsi dengan pembeli (contohnya, butiran akaun bank)\n2. pembeli memulakan pemindahan fiat tanpa mengisi alasan pembayaran, dan menandakan pembayaran telah dimulakan, dengan itu menandatangani bahagian mereka dalam pembayaran MuSig\n3. apabila fiat diterima, penjual mengesahkan pembayaran, menerapkan tandatangan yang hilang dalam pembayaran MuSig\n4. pembeli menerima jumlah dagangan bitcoin, dan kedua-dua pembeli dan penjual menerima semula deposit mereka

muSig.tradeGuide.rules.headline=Peraturan
muSig.tradeGuide.rules.content=- pedagang mengakui bahawa kegagalan untuk mengikuti peraturan boleh mengakibatkan penalti; \npenalti ditakrifkan dalam artikel wiki Bisq bertajuk "Jadual penalti"\n- setelah dagangan dimulakan, ia tidak boleh dibatalkan kecuali terdapat keperluan teknikal untuk berbuat demikian\n- butiran akaun fiat yang ditakrifkan dalam Bisq mesti sepadan dengan tepat dengan akaun yang akan digunakan dalam dagangan\n- apabila terdapat medan untuk "sebab pembayaran" dalam borang institusi fiat, ia perlu dibiarkan kosong, atau, jika diperlukan, nama penuh pengirim boleh digunakan\n- komunikasi adalah kunci untuk pengalaman dagangan yang lancar, namun pedagang tidak diwajibkan untuk membalas dalam sembang\n- simpan semua komunikasi dalam Bisq, dan elakkan menggunakan saluran luar (telefon, email, aplikasi mesej) untuk mengekalkan bukti sekiranya pertikaian dibuka\n- jangan tukar kaedah pembayaran setelah dagangan dimulakan, kecuali terdapat alasan yang kuat untuk berbuat demikian, dalam kes ini seorang pengantara harus terlibat; rakan niaga masih boleh menolak untuk meneruskan\n- pembeli harus membuat pembayaran secepat mungkin, dan penjual mempunyai sehingga tempoh dagangan berakhir untuk mengesahkan penerimaan dana\n- penjual tidak seharusnya mengesahkan pembayaran yang tiba dari akaun dengan butiran yang tidak sepadan, terutamanya apabila ini akan mengakibatkan menandatangani akaun pembeli, dan harus membuka pengantaraan sebaliknya\n- semasa pertikaian, rakan niaga mesti membalas kepada pengantara atau penimbang tara dalam masa 48 jam\n\nSembang Sokongan yang boleh diakses dari menu kiri boleh digunakan untuk menyelesaikan sebarang keraguan yang mungkin anda ada.


