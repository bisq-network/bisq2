muSig.tradeGuide.welcome.headline=Cara untuk berdagang di Bisq MuSig
muSig.tradeGuide.welcome.content=Panduan ini memberikan gambaran keseluruhan tentang aspek-aspek penting untuk membeli atau menjual Bitcoin dengan Bisq MuSig.\nDalam panduan ini, anda akan mempelajari tentang model keselamatan, memahami aliran dagangan dari perspektif pengguna, dan menyemak peraturan dagangan.\n\nUntuk sebarang soalan tambahan, sila lawati bilik sembang yang tersedia di bawah menu 'Sokongan'.

muSig.tradeGuide.security.headline=Sejauh mana selamat untuk berdagang di Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq tidak pernah memegang dana anda; dagangan dilindungi oleh multisig 2-dari-2 dan deposit keselamatan.\n- Pengantara dan penimbang tara tidak mengawal kunci multisig dan tidak boleh memindahkan dana secara unilateral.\n- Pembayaran fiat boleh membawa risiko chargeback, jadi ikuti peraturan dagangan dengan teliti.\n- Anda bertanggungjawab untuk mematuhi undang-undang tempatan.

muSig.tradeGuide.process.headline=Bagaimana proses dagangan berfungsi?
muSig.tradeGuide.process.content=Apabila anda memutuskan untuk mengambil tawaran, anda akan memilih daripada pilihan yang tersedia dan menyemak ringkasan sebelum memulakan.\nSetelah dagangan dimulakan, antara muka pengguna akan membimbing anda melalui langkah-langkah ini:

muSig.tradeGuide.process.steps=1. Penjual dan pembeli bertukar butiran akaun. Penjual menghantar data pembayaran (contohnya, nombor akaun bank) dan pembeli menghantar alamat Bitcoin mereka.\n2. Pembeli menghantar pembayaran Fiat dan menandakan Pembayaran dimulakan. Ikuti arahan aplikasi untuk sebab pembayaran (biarkan kosong kecuali jika diperlukan secara eksplisit).\n3. Penjual mengesahkan penerimaan dan menghantar Bitcoin ke alamat pembeli (berkongsi ID transaksi). Pengesahan menyelesaikan dagangan.

muSig.tradeGuide.rules.headline=Apa yang perlu saya tahu tentang peraturan dagangan?
muSig.tradeGuide.rules.content=- Sebelum butiran akaun ditukar, mana-mana pihak boleh membatalkan tanpa memberikan justifikasi.\n- Semak mesej secara berkala dan balas dalam masa yang tepat; jika mediasi bermula, respon dalam masa 48 jam.\n- Hadkan sembang kepada dagangan, jangan hantar pautan, dan jangan sekali-kali berkongsi maklumat sensitif.\n- Semasa pembayaran Fiat, biarkan ruangan 'sebab pembayaran' kosong kecuali diarahkan sebaliknya. Jangan sekali-kali masukkan Bisq, Bitcoin, atau ID dagangan.\n- Jika bank pengirim mengenakan yuran, pengirim menanggungnya.\n- Lengkapkan dagangan dalam tingkap dagangan dan berada dalam talian sekurang-kurangnya setiap hari jika pemindahan lambat.\n- Mediasi adalah langkah peningkatan pertama; seorang pengantara mungkin mengambil masa sehingga 48 jam untuk memberi respon.\n- Penimbangan tara adalah jalan terakhir jika cadangan pengantara ditolak atau rakan niaga tidak memberi respon, dan ia hanya tersedia selepas kunci masa (10 hari untuk dagangan altcoin, 20 hari untuk dagangan fiat).\n\nJika anda mempunyai sebarang soalan atau memerlukan bantuan, jangan ragu untuk melawat bilik sembang yang boleh diakses di bawah menu 'Sokongan'. Selamat berdagang!

