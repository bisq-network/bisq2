######################################################

chat.chatRules.headline=チャットルール
chat.chatRules.content=- 敬意を表しましょう：他の人に親切に接し、攻撃的な言葉、個人的な攻撃、嫌がらせを避けましょう。- 寛容でいましょう：オープンマインドを持ち、他の人が異なる見解、文化的背景、経験を持っていることを受け入れましょう。- スパムは禁止：チャットを繰り返しや無関係なメッセージで埋めることは控えましょう。- 広告は禁止：商業製品やサービスの宣伝、または宣伝リンクの投稿を避けましょう。- 荒らしは禁止：妨害的な行動や意図的な挑発は歓迎されません。- なりすましは禁止：他の人を誤解させるニックネームを使用しないでください。- 詐欺師に対してはゼロトレランス：詐欺の試みは即座にネットワークからの禁止につながります。- Bisq内での取引を守る：Bisqは安全な取引のために構築されています。プラットフォーム外での取引を他の人に求めることは詐欺のリスクを高め、ネットワーク禁止の原因となります。- プライバシーを尊重しましょう：自分自身と他人のプライバシーを保護し、取引の詳細を共有しないでください。- 不正行為を報告しましょう：ルール違反や不適切な行動をモデレーターに報告してください。- チャットを楽しみましょう：意味のあるディスカッションに参加し、友達を作り、友好的で包括的なコミュニティで楽しみましょう。\n\nチャットに参加することで、これらのルールに従うことに同意します。重大なルール違反はBisqネットワークからの禁止につながる可能性があります。


