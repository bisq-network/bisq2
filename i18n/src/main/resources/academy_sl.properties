academy.wallets.whatIsAWalletHeadline=Kaj je denarnica
academy.wallets.whatIsAWalletContent=Denarnice so vaše orodje za izvajanje najosnovnejših dejanj v Bitcoinu: prejemanje, shranjevanje in pošiljanje. Ker je Bitcoin odprt sistem, lahko kdorkoli ustvari denarnico zanj, in obstaja veliko različnih denarnic. To je odlično, ker pomeni, da imate na trgu veliko različnih možnosti za izbiro, lahko pa uporabite tudi več različnih denarnic za pokrivanje različnih potreb.\n\nNa splošno je denarnica kos programske opreme, ki za vas opravlja več stvari: bere blockchain, da preveri stanje naslovov, ki jih nadzorujete. Lahko gradi in pošilja transakcije, ko želite plačati nekomu drugemu. In hrani vaše ključe, da lahko podpišete svoje transakcije. Nekatere od teh funkcij izgledajo različno v različnih denarnicah, nekatere denarnice pokrivajo le del teh funkcij. Da bi to bolje razumeli, je koristno poznati različne značilnosti, ki denarnice ločijo med seboj.\n\nNajprej bi morali razumeti razliko med vročo denarnico in hladno denarnico. Vroča denarnica je programska denarnica, kjer so ključi, ki nadzorujejo vaš bitcoin, shranjeni na napravi, povezani z internetom. Hladna denarnica pa je nastavitev, kjer so vaši ključi shranjeni na napravi, ki nikoli ni povezana z internetom, in uporabljate drugo programsko opremo za sledenje svojemu stanju ter pripravo in pošiljanje transakcij. Vroče denarnice so običajno preprosta aplikacija na vašem telefonu ali prenosniku. Hladna denarnica pa pomeni, da uporabljate programsko opremo na vašem telefonu ali prenosniku, ki ne hrani vaših ključev, in to kombinirate z drugo napravo, ki hrani ključe in se nikoli ne povezuje z internetom. Ta druga naprava je lahko namizni računalnik ali pametni telefon, ali pogosteje, strojna denarnica. Vroče denarnice so enostavnejše za upravljanje in uporabo, vendar so tudi manj varne. Hladne denarnice zahtevajo nekoliko bolj zapleteno in neprijetno nastavitev, vendar ponujajo veliko višjo stopnjo varnosti proti hekom in napakam pri ravnanju s ključi. Kako ravnati z tveganji upravljanja vaših sredstev je osebna odločitev, vendar je na splošno priporočljivo uporabljati vroče denarnice, kot je vaša tradicionalna denarnica za račune in kovance v žepu, in hladne denarnice, kot je sef v banki. Ne bi nosili milijona dolarjev v svoji denarnici. In ne bi uporabljali vsebine svojega sefa za plačilo kave.\n\nStrojne denarnice so posebne fizične naprave, ki so zasnovane in izdelane z edinstvenim namenom shranjevanja ključev vaših sredstev in podpisovanja transakcij s temi ključi. Ponujajo priročen način za podpisovanje transakcij za porabo vaših sredstev, medtem ko shranjujejo vaše ključe na varen način, ki preprečuje, da bi jih razkrili drugim. Uporaba strojne denarnice izboljša vašo varnost za red velikosti v primerjavi z uporabo vroče denarnice na vašem glavnem računalniku ali pametnem telefonu. Če se šele začenjate na svoji Bitcoin poti, vam ni treba imeti denarnice od prvega dne, vendar jo verjetno želite pridobiti, ko začnete kopičiti količino bitcoina, ki bi vas bolelo izgubiti. Na trgu je veliko strojnih denarnic, tipične cene pa so okoli 100 dolarjev.\n\nIn še zadnja opomba: stanje na centralizirani borzi ni denarnica. Ker ne nadzorujete ključev, se zanašate in zaupate centralizirani borzi, da dejansko drži vaš bitcoin. Če vam iz kakršnega koli razloga ne pošljejo, ko se odločite za dvig, ni načina, da bi ga dobili. Zapomnite si: ne vaši ključi, ne vaši kovanci.
academy.wallets.howToPickHeadline=Kako izbrati denarnico
academy.wallets.howToPickContent=Izbira prave denarnice za vas je odločitev, ki je odvisna od mnogih dejavnikov, kot so način uporabe Bitcoina, zneski, s katerimi boste ravnali, ali naprave, ki jih imate. Kljub temu obstaja nekaj splošnih priporočil, ki jih lahko upoštevate, in specifičnih denarnic, ki imajo dobro zgodovino.\n\nPrvo in najpomembnejše splošno nasvet je, da izberete odprtokodno denarnico. Zagotavljanje, da je koda vaše denarnice preverljiva, je ključnega pomena. Več o tem se lahko naučite v razdelku Odprta koda na Bisq Learn. Drugo pomembno priporočilo je, da izberete denarnico, ki ne podpira drugih kriptovalut poleg Bitcoina. Denarnice, ki obravnavajo več kriptovalut, morajo uporabiti bolj zapleteno kodo za delo z različnimi podprtimi valutami, kar prinaša večje varnostne tveganje. Zato je bolje izbrati denarnico, ki podpira samo Bitcoin za vaša sredstva. Nazadnje, poskusite iskati denarnice, ki so na trgu že nekaj časa, imajo močno bazo uporabnikov in dober ugled. Najbolje je, da nove denarnice pustite za napredno uporabo ali poskuse.\n\nČe nameravate uporabljati svojo denarnico na pametnem telefonu, priporočamo, da razmislite o eni od naslednjih denarnic: Bluewallet, Blockstream Green ali Nunchuk. Po drugi strani, če želite uporabljati PC, bi predlagali uporabo ene od naslednjih: Sparrow, Bluewallet, Electrum, Blockstream Green ali Nunchuk. Vse to so dobre denarnice za začetnike. Poskusite več njih, da ugotovite, katera vam najbolj ustreza, ali pa jih celo uporabljajte več hkrati, če želite. Ko pridobite več izkušenj in znanja, boste morda začeli razvijati preference glede na bolj napredne funkcije, ki te denarnice nekoliko razlikujejo.\n\nKo boste imeli dovolj sredstev, da začnete jemati varnost še bolj resno, bo verjetno smiselno pridobiti strojno denarnico. S strojno denarnico boste lahko shranili svoje ključe in podpisovali transakcije z njo, medtem ko lahko še vedno uporabljate programsko opremo, kot je Sparrow, Bluewallet ali Nunchuk, za pregledovanje svojih stanj in pripravo transakcij. Kar zadeva strojne denarnice, velja večina enakih nasvetov: izberite denarnice, ki imajo pregledne in javne zasnove, ki podpirajo samo Bitcoin ter imajo dober ugled in zgodovino. Nekatere znane blagovne znamke so Coldcard, Bitbox, Trezor ali Foundation.\n\nSvet denarnic je bogat in raznolik, kar je tako odlično kot zmedeno. Povsem normalno je, da ste na začetku nekoliko preobremenjeni. Če šele začenjate, priporočamo, da malo raziskujete, preizkusite nekatere od možnosti, ki smo jih delili z vami, in ko najdete tisto, s katero se počutite udobno, se je držite. Ko se boste še naprej učili o Bitcoinu, lahko vedno raziskujete nove in bolj napredne možnosti ter preklapljate na katero koli drugo denarnico ali uporabljate več njih, kadar koli želite.


