academy.foss.subHeadline=Nauči se o odprti kodi in kako ta poganja Bitcoin in Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin in odprtokodna programska oprema
academy.foss.bitcoinAndFossContent=Odprtokodni program je program, katerega koda je javno dostopna in jo lahko kdorkoli prebere, kopira in spremeni na način, ki se mu zdi primeren. To je v nasprotju s programsko opremo s zaprto kodo ali lastniško programsko opremo, kjer se prvotni avtor odloči, da bo kodo obdržal zase in nihče drug nima dostopa ali dovoljenja do nje. Čeprav se to morda zdi tehnična tema, je v vašem interesu razumeti posledice odprtokodne programske opreme na vaši poti z Bitcoinom. Poglejmo to podrobneje.\n\nSvet Bitcoina je globoko vpliven in povezan z odprtokodno programsko opremo. Programska oprema Bitcoin je bila odprtokodna od prvega dne. Bisq je prav tako odprtokodni projekt. Mnoge druge okoliške tehnologije, kot so Lightning odjemalci, storitve mešanja ali programska oprema za rudarjenje, so običajno zgrajene kot odprtokodni projekti. Mnoge denarnice so prav tako odprtokodne, in kot razpravljamo v razdelku Denarnice v Bisq Learn, močno priporočamo, da izberete denarnice, ki so odprtokodne.\n\nZakaj je to tako? Programska oprema s zaprto kodo je običajno zgrajena in ohranjena zase s strani podjetij in posameznikov, ki želijo zaračunati drugim licence in obdržati popoln nadzor nad projektom. V svetu Bitcoina to redko velja. Bitcoin je po naravi odprt in prijazen sistem, koda pa je predstavitev tega. Kdorkoli lahko vidi kodo, jo spremeni, deli kopije svoje različice z drugimi in, preprosto povedano, dela, kar mu je všeč. Bisq je prav tako odprtokodni projekt, kjer je vsakdo dobrodošel, da sodeluje, širi aplikacijo in na različne načine uvaja izboljšave.
academy.foss.openSourceBenefitsHeadline=Kako vam koristi odprta koda
academy.foss.openSourceBenefitsContent=Morda mislite, da ker niste razvijalec programske opreme, ali je koda nekega programska oprema javna ali ne, za vas nima velikega pomena. To sploh ne drži. Tudi če ne nameravate pogledati ali spremeniti kode aplikacij, ki jih uporabljate, bo vaša izkušnja z njimi globoko vplivala na to, ali je koda odprtokodna ali zaprta. To je še posebej pomembno, ko govorimo o programski opremi, ki bo vodila vaše finančno življenje in podpirala vašo sposobnost varčevanja, prejemanja in pošiljanja denarja. Na splošno je uporaba odprtokodne programske opreme za vas bolj koristna kot uporaba zaprtokodnih ekvivalentov. Oglejmo si nekaj pomembnih razlogov, zakaj je to pomembno za vas.\n\nZelo pomemben razlog za izbiro odprtokodne programske opreme je varnost. Ker lahko odprtokodno programsko opremo bere kdorkoli, hekerji in zlonamerni akterji redno poskušajo najti napake in varnostne luknje v njej. Morda mislite, da je to nevarno, vendar je pravzaprav ravno obratno! To je zato, ker dejstvo, da je koda odprta za vse, pomeni, da lahko kdorkoli išče varnostne težave in jih bodisi opozori nanje, bodisi jih sam odpravi ali jih zlonamerno izkoristi. Skupnost uporabnikov in razvijalcev okoli projekta bo kolektivno sposobna hitro opaziti in odpraviti večino napak, pogosto še preden so objavljene. In če nekdo to napako zlorabi na zlonameren način, ne bo dolgo, preden bo to opazno in rešitve bodo uvedene. Pri zaprti programski opremi le majhna, plačana ekipa za projekt pregleda kodo, kar pomeni, da je veliko večja verjetnost, da napake ostanejo neopažene. Več oči, manj napak. In podjetja imajo tudi spodbudo, da ne razkrijejo dejstva, da imajo njihovi zaprti izdelki varnostne težave, kar vodi do številnih napak in hekov, ki ostanejo skrivni namesto razkriti. Nazadnje, ker lahko pri zaprtih projektih kodo vidi le ekipa razvijalcev, kako lahko vi ali kdorkoli drug popolnoma zaupa, da je programska oprema varna? To se povezuje z znanim pregovorom v bitcoin kulturi: ne zaupaj, preveri. Na splošno odprtokodna programska oprema vodi do veliko bolj varnih in robustnih rezultatov kot zaprta programska oprema.\n\nDrug odličen razlog za izbiro odprtokodne programske opreme pred zaprto je dolgoročna kontinuiteta prve. Koda, ki je javna, ne odvisna od nobene posamezne entitete ali posameznika, da bi jo vzdrževali skozi čas. Tudi če prvotna ekipa za projekt sčasoma izgine, lahko drugi prevzamejo in nadaljujejo z vzdrževanjem in razvojem. Najboljši primer tega je sam Bitcoin: čeprav je njegov pseudonimni ustvarjalec, Satoshi Nakamoto, izginil pred več kot desetimi leti, je projekt še naprej rasel in uspeval nad vsemi pričakovanji. Tako vsakič, ko izberete odprtokodno programsko opremo pred zaprto, drastično zmanjšujete možnosti, da vas bo kakšno podjetje ali razvijalec pustil na cedilu z neodrževano programsko opremo, ki zbledi in postane zastarela.\n\nNazadnje odprtokodni projekti z široko uporabo, kot so Bitcoin, Bisq ali denarnice, kot je Electrum, običajno vodijo do visokokakovostnih izdelkov, saj privabljajo najboljše talente. Odprta narava projektov omogoča, da kdorkoli sodeluje, in mnogi odlični razvijalci v prostoru raje sodelujejo pri gradnji na dobrem projektu, kot da bi začeli podvojiti trud od začetka. Sčasoma kumulativni prispevki teh posameznikov vodijo do impresivnih rezultatov, ki pogosto zasenčijo tisto, kar bi lahko dosegla večina podjetij, tudi dobro financiranih.\n\nNa kratko, izbira odprtokodnih možnosti za vaše Bitcoin orodje prinaša odličen nabor prednosti, ki vam pomagajo uživati v varnih in uporabnih izdelkih visoke kakovosti. Upamo, da boste postali radovedni glede narave kode, ki jo uporabljate v svojem vsakdanjem življenju, in da boste sprejemali informirane odločitve glede programske opreme, ki jo uporabljate.
