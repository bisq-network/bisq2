## Privacy
######################################################

academy.privacy.subHeadline=Vaši podatki so vaši. Ohranite jih tako.
academy.privacy.introContent=Ohranjanje vaših finančnih informacij in identitete zasebnih je pogosta potreba med uporabniki Bitcoina. Naravno in logično je, da nočete, da drugi ljudje vedo o vaših sredstvih in transakcijah brez vašega soglasja. Navsezadnje ne bi nosili majice z vašim stanjem na bančnem računu in poročili o kreditnih karticah, medtem ko bi hodili po ulici, mar ne? Zasebnost je pomembna tema v Bitcoinu, ker prozorna narava Bitcoin transakcij in naslovov dela napake na tem področju še posebej drage. V tem razdelku obravnavamo nekatere točke o zasebnosti na vaši poti z Bitcoinom.
academy.privacy.whyPrivacyHeadline=Zakaj je zasebnost pomembna
academy.privacy.whyPrivacyContent=Mnogi uporabniki cenijo svobodo, ki jo Bitcoin nudi pri lastništvu njihove lastnine in svobodnem ter brez dovoljenja transakcijah z drugimi. A brez dobrih praks zasebnosti se te lastnosti Bitcoina resno erodirajo. Razkrivanje informacij o sebi in svojih Bitcoin sredstvih vas izpostavi tveganju različnih vrst napadov drugih, ki bodo omejili vašo svobodo. Premislek o tem, katere podatke delite in zavedanje tega vam bo pomagalo preprečiti drage napake, za katere bi lahko obžalovali kasneje.\n\nPrva očitna težava razkrivanja svoje identitete in podrobnosti o svojih sredstvih je osebna varnost. Če nekdo pozna podrobnosti, kot so koliko bitcoina imate, kje živite in kakšno denarnico uporabljate, bi lahko enostavno načrtoval fizični napad proti vam, da bi pridobil vaše ključe. To je še posebej mamljivo v primerjavi z bankovnimi računi v nacionalni valuti, saj so Bitcoin transakcije nepovratne. Tako, če vas tat prisili, da pošljete svoj bitcoin na naslov, ki ga je določil, ali preprosto ukrade ključe vaše denarnice in to stori sam, ne bo mogoče preklicati te transakcije in vaš bitcoin ne bo več vaš. Ohranitev vaše identitete in finančnih podrobnosti zasebnih preprečuje, da bi postali tarča tovrstnega napada.\n\nDrug dober razlog za ohranjanje vaših podrobnosti zasebnih je nevarnost, ki jo predstavljajo sovražne vladne regulacije in ukrepi. Vlade po svetu so večkrat ukrepale proti zasebni lastnini svojih državljanov na različne načine. Odličen primer tega je izvršna odredba 6102, ki je ameriškim državljanom prepovedala posedovanje zlata in povzročila enostransko konfiskacijo zlata za milijone ameriških državljanov. Tako kot pri običajnih tatovih, zagotavljanje, da vladne entitete in osebje nimajo informacij o vas in vaših sredstvih, vas ščiti, če vlada začne negativno politiko proti lastnikom Bitcoina.\n\nNa splošno verjetno ne želite, da drugi vedo, koliko Bitcoina imate ali katere transakcije izvajate. Tako kot zaščitimo svoje bančne račune z različnimi metodami, da lahko le mi preverimo svoja stanja in gibanja, je smiselno zagotoviti, da drugi nimajo možnosti videti transakcij in njihovih podrobnosti, kot so kdaj, koliko ali s kom transakcije izvajamo.
academy.privacy.giveUpPrivacyHeadline=Kako se odpovedujemo svoji zasebnosti
academy.privacy.giveUpPrivacyContent=Obstaja veliko načinov, kako lahko prostovoljno ali nenamerno razkrijemo osebne podatke. Večino časa jih je enostavno preprečiti z malo zdrave pameti, saj pogosto preprosto razkrijemo svoje podatke, ker nismo premišljeni. Nekatere bolj subtilne uhajanja bodo zahtevale nekaj tehničnega znanja in časa. Toda dobra novica je, da se z minimalnim naporom lahko izognemo najpomembnejšim težavam.\n\nJasni prvak napak pri zasebnosti, tako zaradi pogostosti kot zaradi resnosti, je preprosto prostovoljno posredovanje vaše osebne izkaznice pri nakupu ali prodaji Bitcoina. Danes je večina centraliziranih borz (podjetja, kot so Coinbase, Kraken, Binance itd.) podvržena vladnim KYC predpisom (KYC pomeni Poznaj svojo stranko). To pomeni, da vlade prisilijo ta podjetja, da zahtevajo vaš potni list, nacionalno osebno izkaznico, vozniško dovoljenje ali podobne dokumente, da se te informacije povežejo z vašim računom. Od trenutka, ko jih posredujete, bo vsak nakup in prodaja, ki jo opravite, zabeležena in povezana z vami. Poleg tega bodo borza in vladne agencije imele popoln vpogled v vaša stanja kadar koli. Tudi če se odločite, da boste svoj Bitcoin umaknili iz teh borz in ga shranili v denarnici, ki jo sami nadzorujete, bodo te stranke lahko sledile, na katere naslove so bila vaša sredstva poslana. In če to ni dovolj zaskrbljujoče, je še ena skrb, ki jo je treba upoštevati: če kateri koli heker pridobi dostop do baz podatkov teh podjetij, bi lahko bile vaše informacije javno razkrite na internetu, kar bi omogočilo komurkoli na svetu, da pozna vse vaše shranjene osebne in finančne informacije. To je situacija, ki se je zgodila že večkrat v zadnjih nekaj letih, z groznimi posledicami za nekatere prizadete stranke borz.\n\nDrugo področje, kjer je treba biti pozoren, je ponovna uporaba naslovov. Vsakič, ko nekomu posredujete naslov svoje denarnice, da prejmete nekaj bitcoina od njih, ta oseba izve, da ta naslov pripada vam. To pomeni, da bi oseba od tega trenutka naprej lahko spremljala naslov in vse njegove aktivnosti. Če ta naslov večkrat uporabite, bo vsaka oseba, s katero sodelujete, lahko videla različne transakcije, ki potekajo skozi naslov, vključno s tem, kdaj se zgodijo, od kod prihajajo sredstva in kam gredo, ter zneske, ki se prenašajo. Zato je priporočljivo, da naslove za prejemanje bitcoina uporabite le enkrat. Večina denarnic bo to samodejno uredila za vas, vendar je še vedno pomembno, da razumete, zakaj je to dobra praksa.\n\nNazadnje, zanašanje na vozlišča drugih ljudi za branje podatkov iz blockchaina pomeni, da bi lahko upravljavec vozlišča potencialno spremljal, kateri naslovi zanimajo vašo denarnico. Pri ravnanju z večjimi količinami Bitcoina se splača naučiti, kako zagnati svoje vozlišče in povezati svojo denarnico z njim. Ali pa vsaj bodite pozorni, na katero vozlišče se povezujete, in izberite tisto od osebe ali organizacije, ki ji zaupate, na primer prijatelja, ki je bolj izkušen v Bitcoinu, ali lokalno Bitcoin skupnost.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq pomaga zaščititi vašo zasebnost
academy.privacy.bisqProtectsPrivacyContent=Bisq vam omogoča, da kupujete in prodajate Bitcoin od drugih uporabnikov. Ta preprosta razlika prinaša svet prednosti glede zasebnosti v primerjavi z uporabo centraliziranih borz. Z uporabo Bisq zaščitite svojo varnost in zasebnost pred vladami, podjetji in drugimi sovražnimi tretjimi stranmi, ki bi sicer zabeležile in uporabile vaše podatke proti vašim interesom.\n\nKo trgujete v Bisq, samo vaš partner in vi poznata podrobnosti transakcije. In celo med vama je informacija, ki jo je treba deliti, popolnoma minimizirana in omejena na strogo potrebne podatke o plačilu, kot je, na primer, številka vašega bančnega računa, če želite prejeti fiat plačilo na vaš bančni račun. To pomeni, da ni potrebe po posredovanju informacij, kot so vaša osebna izkaznica, naslov itd. Poleg tega sposobnost interakcije z različnimi partnerji pri vsaki trgovini preprečuje, da bi posameznik akumuliral podatke o vas skozi čas, s čimer se vaša zgodovina transakcij porazdeli med različne nasprotne stranke in prepreči, da bi ena sama entiteta imela celovit vpogled v vaše finančno življenje. Bisq vam prav tako omogoča, da prejmete vsak bitcoin, ki ga kupite, neposredno na naslov denarnice, ki jo nadzorujete, kar vam omogoča, da ves čas obdržite nadzor nad svojimi sredstvi in jih porazdelite med različne naslove, tako da noben posamezni partner ne more spremljati vaše celotne denarnice.\n\nIn ne pozabite: Bisq je le kos programske opreme, ki deluje na vašem računalniku in se povezuje z internetom prek omrežij, prijaznih do zasebnosti, kot sta Tor in I2P. Niti se vam ni treba prijaviti nikjer na psevdonimen način. Zaradi tega nihče ne more vedeti, da uporabljate Bisq, in vaše komunikacije z drugimi udeleženci ni mogoče spremljati, slediti ali dostopati do njih s strani tretjih oseb.


