## Bitcoin
######################################################

academy.bitcoin.subHeadline=Elektronski denar, ki deluje po načelu peer-to-peer in omogoča neposredno pošiljanje spletnih plačil brez posrednikov.
academy.bitcoin.whatIsBitcoinHeadline=Kaj je Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin je največja in najbolj priljubljena kriptovaluta na svetu. Je digitalna oblika denarja, ki omogoča vsakomur, da pošilja vrednost drugim ljudem brez potrebe po posrednikih. Začel se je leta 2009 in od takrat močno zrasel, pridobil je sprejetje po vsem svetu zaradi svojih edinstvenih in privlačnih lastnosti.\n\nBitcoin se razlikuje od vseh nacionalnih valut v več vidikih. Bitcoin ni pod nadzorom ali izdan s strani nobene vlade ali institucije. Je decentraliziran in obstaja le zaradi tisočih ljudi po vsem svetu, ki ga uporabljajo. To ga naredi za nevtralen denar, kjer nihče ni v privilegiranem položaju, ki bi omogočal zlorabo. To tudi pomeni, da ste svobodni uporabljati Bitcoin brez potrebe po kakršnem koli dovoljenju, in nihče v sistemu nima več moči kot vi. Je odprt sistem, ki sprejema vse. Druga pomembna lastnost je, da lahko Bitcoin hranite v lastni skrbništvu. Z drugimi besedami, lahko ga imate v lasti sami, ne da bi bili odvisni od katere koli druge družbe ali entitete. V primerjavi s tradicionalnimi valutami je bolj podoben gotovini v vašem žepu (ki jo popolnoma nadzorujete) kot stanju na bančnem računu (kjer ste podvrženi pogojem in željam banke). Zaradi tega ste tudi vedno svobodni pošiljati Bitcoin: ne potrebujete nikogaršnje odobritve za to, in vaših transakcij ni mogoče ustaviti ali razveljaviti. Tretji zanimiv vidik je, da je ponudba Bitcoina omejena na največ 21 milijonov. To pomeni, da vrednost vsakega bitcoina, za razliko od vrednosti vsakega dolarja na primer, ne more biti razvrednotena z ustvarjanjem več enot. Bitcoin je ustvarjen skozi drag proces, imenovan rudarjenje, in tako emisijski urnik kot največja količina, ki jo je mogoče ustvariti, sta strogo določena in ju ni mogoče spremeniti. To naredi ponudbo omejeno, določeno in predvidljivo, zaradi česar je Bitcoin privlačen zaradi svoje redkosti in robustnosti.
academy.bitcoin.whyUseBitcoinHeadline=Zakaj uporabljati Bitcoin
academy.bitcoin.whyUseBitcoinContent=Lastnosti Bitcoina ga naredijo za edinstveno sredstvo, ki privablja različne ljudi iz različnih razlogov. Kako Bitcoin pritegne vas, je odvisno od vašega profila in potreb.\n\nEden najpogostejših razlogov, zakaj ljudje uporabljajo Bitcoin, je njegova sposobnost zaščite vrednosti skozi čas. Nacionalne valute večine držav na svetu nenehno izgubljajo vrednost zaradi devalvacije valute. To pomeni, da z držanjem svojih prihrankov v gotovini ali na bančnem računu postopoma izgubljate, ker njihova vrednost sčasoma pada. Omejena ponudba Bitcoina preprečuje, da bi se to zgodilo, zato je kljub temu, da se kratkoročno obnaša nestanovitno, močno orodje za ohranjanje vašega premoženja na dolgi rok.\n\nDrug razlog, zakaj posamezniki uporabljajo Bitcoin, je zaščita pred dejanji in odločitvami vlad in finančnih institucij. Ker je Bitcoin nekaj, kar lahko imate, pošiljate in prejemate na način brez dovoljenj, vrednost, shranjena v njem, ni prizadeta zaradi situacij, kot so centralna banka, ki natisne več enot svoje nacionalne valute, banka, ki se odloči blokirati vaše prenose iz poljubnih razlogov, ali vlada, ki nalaga konfiskacije svoji populaciji. S Bitcoinom so pravila igre dobro znana in predvidljiva, in lahko računate, da bo omrežje pošteno in ravnalo z vsemi enako.\n\nBitcoin je tudi zelo privlačen za tiste, ki se ukvarjajo z mednarodno trgovino in želijo pošiljati ali prejemati denar v druge države ali regije. Bitcoin nima koncepta meja in deluje enako, ne glede na to, ali pošljete nekaj svojemu sosedu ali nekomu na drugem koncu sveta. Ker običajno pomeni plačevanje ljudem ali podjetjem v različnih regijah sveta dolga čakanja, znatne provizije in zapleteno birokracijo, so nekateri ljudje izbrali Bitcoin kot preprosto in priročno alternativo za svoja plačila čez regije. To pomeni tudi, da ga lahko uporabite za pošiljanje denarja v države, ki so jih vaša vlada ali banka odločili blokirati.\n\nNazadnje so nekateri ljudje izbrali Bitcoin zaradi njegove preprostosti in priročnosti. Bitcoin prinaša številne prednosti v tem smislu v primerjavi s tradicionalnimi valutami. Z njim se ne morate ukvarjati s pogodbami in dolgimi birokratskimi postopki za izvajanje preprostih stvari, kot je odpiranje računa. Enostavno lahko dostopate do svojega denarja na vseh svojih napravah. Lahko ga pošljete kamorkoli in komurkoli brez potrebe po različnih oblikah plačila (gotovina, bančni prenosi različnih vrst, kreditne kartice itd.). Enostavno lahko zaščitite in zavarujete svoje sredstvo s pravim znanjem in uživali boste, da vam ni treba skrbeti, da bi vam nekdo ukradel denarnico ali podatke o kreditni kartici.\n\nBitcoin je velik in inovativen korak naprej v svetu denarja in plačil. Skoraj zagotovo obstaja razlog, zaradi katerega je Bitcoin lahko privlačen in koristen za vaše potrebe, zato vas spodbujamo, da se naučite več in se z njim seznanite.


######################################################
## Security
######################################################

academy.security.subHeadline=Zagotavljanje, da imate vedno dostop do svojih sredstev samo vi
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Zavarovanje vaših ključev
academy.security.securingYourKeysContent=Najprej morate razumeti eno preprosto idejo: ne vaši ključi, ne vaše kovance. To pomeni, da morate, da resnično lastite svoj Bitcoin, shraniti v denarnici, kjer imate ključe le vi. Tako imeti Bitcoin stanje v entitetah, kot so banke ali centralizirane borze, ni resnično lastništvo sredstva, saj te entitete, in ne vi, držijo ključe do vaših sredstev. Če resnično želite imeti svoj bitcoin, ga morate shraniti v denarnico, za katero nadzorujete le vi ključe.\n\nObstaja veliko Bitcoin denarnic, vsaka s svojim edinstvenim oblikovanjem in funkcijami. Vse pa imajo skupno to, da nekje shranjujejo vaše zasebne ključe. Ti ključi omogočajo dostop do vaših sredstev. Katero koli denarnico uporabljate, morate zagotoviti, da imate dostop do teh ključev le vi ali ljudje, ki jim popolnoma zaupate. Če ima kdo drug dostop do njih, bo lahko ukradel vaša sredstva in nič ne more storiti, da bi to transakcijo razveljavili. Po drugi strani pa je izguba ključev prav tako grozna. Če izgubite svoje ključe, ne boste mogli več poslati svojih sredstev in ni načina, da bi ponovno pridobili nadzor nad njimi. Čeprav se to morda zdi zastrašujoče, se lahko tem situacijam enostavno izognete z malo učenja in dobrimi praksami.\n\nVečina bitcoin denarnic vam bo zagotovila varnostno kopijo dolžine 12 ali 24 besed, znano kot mnemonična fraza ali preprosto seed fraza. Ta varnostna fraza vam omogoča, da obnovite svojo denarnico na katerem koli napravi, kar je najpomembnejši element za vašo zaščito. Na splošno se priporoča, da te varnostne kopije shranite v analogni obliki, običajno tako, da jih zapišete na kos papirja ali na majhen kovinski list, ter da imate več kopij. Prav tako bi jih morali shraniti tako, da jih lahko najdete, če jih potrebujete, vendar jih nihče drug ne more dostopati.\n\nZa pomembne zneske Bitcoina je običajno uporabiti specializirane naprave, imenovane strojne denarnice, za shranjevanje vaših ključev. Te naprave ponujajo višjo raven varnosti v primerjavi s shranjevanjem vaših ključev v denarnici na pametnem telefonu ali prenosniku, hkrati pa zagotavljajo priročno izkušnjo pri izvajanju transakcij. Več o teh in drugih vrstah denarnic se lahko naučite v razdelku Denarnice v Bisq Learn.\n\nNazadnje, poskrbite, da se izognete prekomerno zapletenim shemam shranjevanja. Napreden načrt shranjevanja z mnogimi podrobnostmi in subtilnostmi bo odvrnil tatove od vaših sredstev, vendar obstaja tudi velika verjetnost, da morda ne boste mogli dostopati do svoje denarnice zaradi napak, zmede ali preprosto pozabljanja, kako ste organizirali varnostne kopije. Ciljajte na ravnotežje med nastavitvijo, ki je preveč preprosta in jo lahko kdorkoli zlahka razbije (kot je shranjevanje vaše seed fraze v navadnem besedilu na namizju vašega prenosnika) in tisto, ki je tako zapletena, da je ne morete razvozlati niti vi (kot je shranjevanje besed vaše seed fraze v 12 knjigah na 12 različnih lokacijah).
academy.security.avoidScamsHeadline=Izogibajte se prevaram
academy.security.avoidScamsContent=Drug vir težav in tveganj so prevare. Transakcije Bitcoin so nepovratne, kar pomeni, da če vas nekdo prevari in vas prepriča, da mu pošljete nekaj Bitcoina, in nato pobegne z njim, ne morete storiti prav veliko glede tega. Zaradi tega je običajno naleteti na različne sheme, kjer vas ljudje poskušajo prepričati, da jim pošljete nekaj bitcoina. Večinoma vam prevaranti predstavijo čudovito "priložnost", da enostavno zaslužite denar, kar se pogosto zdi predobro, da bi bilo res. Specifične zgodbe in podrobnosti, povezane s temi prevarami, so izjemno raznolike in kreativne, vendar bo skupni vzorec vedno videti enako: ponujene vam bodo čudovite donose, vendar boste najprej morali poslati bitcoin vnaprej. Ko je bitcoin poslan, ga verjetno nikoli ne boste videli vrniti. Braniti se pred temi prevarami je preprosto: komunicirajte le z uglednimi in zaupanja vrednimi podjetji in ljudmi. Če imate občutek, da je neka entiteta sumljiva, zahtevajte reference ali se preprosto izognite temu. Če vam ponudijo priložnost, ki se zdi skoraj predobra, da bi bila resnična, verjetno je, in od tega se morate držati stran.


