# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=快速支付系统（SBP）是一个俄罗斯银行间转账服务，仅使用手机号码进行个人支付。\n\n1. SBP 仅支持俄罗斯卢布之间的俄罗斯银行账户转账。\n\n2. 仅可注册带有 +7 国家代码的俄罗斯手机号码。\n\n3. 您必须为每个希望接收资金的银行创建一个单独的 Bisq 账户。\n\n4. SBP 显示接收者的名字、父名和姓的首字母以供验证。请以相同格式在 Bisq 中输入账户持有人的姓名。

