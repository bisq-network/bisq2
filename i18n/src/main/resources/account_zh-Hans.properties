# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=在Bisq上使用美国邮政汇票（USPMO）进行交易需要以下条件：\n\n- BTC买家必须在付款人和收款人字段中填写BTC卖家的姓名，并在发送之前拍摄USPMO和带追踪的信封的清晰照片。\n- BTC买家必须发送带有送达确认的USPMO。\n\n在调解或争议的情况下，您必须提供照片、USPMO序列号、邮局编号和金额，以便调解员或退款代理可以验证付款。未能提供这些证据将导致失去争议。发件人对证明付款负全责。

