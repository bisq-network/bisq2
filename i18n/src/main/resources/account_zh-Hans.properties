paymentAccounts.createAccount.accountData.f2f.contact.prompt=您希望通过何种方式与交易对手联系？（电子邮件地址、电话号码等）
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=添加任何条款或详细信息，以便与此账户的报价一起显示。请勿使用此字段共享与Bisq以外的联系信息。
