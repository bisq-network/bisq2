paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=请确保您的银行允许向他人账户存入现金。\n\n许多银行不再支持向外国账户存款。

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=“面对面”交易遵循不同的规则，并且与在线交易相比承载不同的风险。\n\n主要区别包括：\n\n1. 交易双方必须使用提供的联系信息交换会议地点和时间的详细信息。\n2. 双方需要携带笔记本电脑，并在会议地点确认**“付款已发送”**和**“付款已接收”**。\n3. 如果发盘方有特殊的**条款和条件**，他们必须在**附加信息**字段中说明。\n4. 接盘方接受报价即表示同意发盘方所述的**条款和条件**。\n5. 如果发生争议，调解员或仲裁员可以提供有限的帮助，因为通常很难提供会议上发生的事情的防篡改证据。在这种情况下，BTC资金可能会被锁定，直到双方达成协议。\n\n要全面了解面对面交易，请在此处阅读说明和建议：\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
