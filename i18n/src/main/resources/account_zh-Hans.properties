paymentAccounts.createAccount.accountData.backgroundOverlay.swift=使用SWIFT的重要指南：\n\n1. 买方必须以报价方指定的货币进行付款。\n2. 买方必须使用共享费用模式（SHA）。\n3. 买方和卖方可能会产生银行费用，因此请提前检查费用表。\n\nSWIFT转账比大多数支付方式更复杂。\n有关完整详情，请参阅维基：[HYPERLINK:https://bisq.wiki/SWIFT]。

