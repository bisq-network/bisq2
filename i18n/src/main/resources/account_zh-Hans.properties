# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=要使用 Bizum，您需要一个西班牙银行账户（IBAN）并且必须注册该服务。\n\n1. Bizum 可用于交易金额在 €0.50 到 €1,000 之间。\n2. 您通过 Bizum 发送或接收的最大金额为每天 €2,000。\n3. Bizum 用户每月最多限于 150 笔交易。\n\n各个银行可能会在这些最大值内施加更严格的限制。\n\n请同时考虑您的个人账户限额。超过这些限额的交易可能会被取消，并可能导致罚款。

# Cash by Mail
paymentAccounts.cashByMail.contact=联系信息
paymentAccounts.cashByMail.contact.prompt=姓名或昵称信封应寄送至
paymentAccounts.cashByMail.extraInfo=附加信息
paymentAccounts.cashByMail.extraInfo.prompt=例如，您的国家、您接受交易的国家以及任何特殊条款或条件。
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=如何通过邮件发送现金？\n\n1. BTC 买家必须将现金包装在防篡改的现金袋中。\n2. 买家在包装过程中应拍摄视频或拍摄高分辨率照片，并附上收件地址和追踪号码。\n3. 买家必须以送货确认和适当的保险发送包裹。\n4. BTC 卖家应拍摄开包过程，确保追踪号码清晰可见。\n\n规则：\n- 报价者必须在 **附加信息** 字段中说明任何特殊条款。\n- 接受报价即表示接受报价者所述的条款。\n- 通过邮件发送现金提供的可验证证据有限，导致争议难以解决。资金可能会被锁定，直到双方达成一致。\n- 通过邮件发送现金交易的损失不符合 Bisq DAO 的赔偿资格。\n\n要全面了解要求，请阅读 Bisq 维基： [HYPERLINK:https://bisq.wiki/Cash_by_Mail]。
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=说明和规则

