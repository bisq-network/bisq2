# Wise USD
paymentAccounts.wiseUsd.beneficiaryAddress=受益人地址

paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=由于美国银行法规，发送和接收美元支付的限制比大多数其他货币更多。因此，美元未被添加到Bisq Wise支付方式中。\n\nWise-USD支付方式允许Bisq用户以美元进行交易。\n\n任何拥有Wise账户的人都可以在Bisq中添加Wise-USD作为支付方式。这将允许他们以美元买卖比特币。\n\n在Bisq上交易时，比特币买家不应使用任何付款原因的参考。如果需要付款原因，他们应仅使用Wise-USD账户持有人的全名。
paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=由于美国银行法规，美元转账比大多数其他货币有更多限制。因此，美元不包含在标准的Bisq Wise支付方式中。\n\nWise-USD支付方式允许Bisq用户使用Wise账户以美元交易比特币。\n\n在发送付款时，比特币买家不得包含任何与交易相关的参考。如果需要付款备注，仅使用Wise-USD账户持有人的全名。


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle 是一种通过您的银行进行的最佳转账服务。\n\n1. 检查您的银行是否支持 Zelle（以及如何支持）：[HYPERLINK:https://www.zellepay.com/get-started]\n2. 注意转账限额——银行通常会设置每日、每周和每月的发送上限。\n3. 如果您的银行不支持 Zelle，您仍然可以使用 Zelle 移动应用程序，但限额会低得多。\n4. 您的 Bisq 账户名称 **必须** 与您的 Zelle/银行账户名称匹配。\n\n如果您无法按照交易合同中规定的方式完成 Zelle 付款，您可能会失去部分或全部保证金。\n\n由于 Zelle 存在较高的退款风险，建议卖家通过电子邮件或短信与新买家联系，以确认他们拥有该账户。


