# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=要使用亚马逊电子礼品卡付款，您必须通过您的亚马逊账户向 BTC 卖家发送一张亚马逊电子礼品卡。\n\n有关更多详细信息和最佳实践，请参阅维基 [HYPERLINK:https://bisq.wiki/Amazon_eGift_card]。\n\n三条重要说明：\n1. 尝试发送金额为 100 美元或更少的礼品卡，因为亚马逊已知会将较大金额的礼品卡标记为潜在欺诈。\n2. 在礼品卡信息中使用不会被标记的文本（例如，不要使用 Bisq 或 Bitcoin）。然后在交易聊天中与您的交易伙伴分享确切的参考文本，以便他们可以验证您的付款。\n3. 亚马逊电子礼品卡只能在购买时的亚马逊网站上兑换（例如，在 'https://www.amazon.it' 购买的礼品卡只能在 'https://www.amazon.it' 上兑换）。

