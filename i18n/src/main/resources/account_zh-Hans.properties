# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=使用 HalCash 时，比特币买家通过短信将取款代码发送给比特币卖家。\n\n在交易之前，请检查您银行的 HalCash 限额。\n典型限额为：\n1. 最小取款：€10\n2. 每次取款最大：€600\n3. 每位接收者每日限额：€3,000\n4. 每位接收者每月限额：€6,000\n\n取款必须是 €10 的倍数。Bisq 将相应调整比特币金额，因此无法使用基于市场的定价。\n\n如发生争议，比特币买家必须提供已发送欧元的证明。

