######################################################
# Chat rules
######################################################

chat.chatRules.headline=Quy tắc trò chuyện
chat.chatRules.content=- Tôn trọng: Đối xử với người khác một cách tử tế, tránh ngôn ngữ xúc phạm, tấn công cá nhân và quấy rối. - Khoan dung: Giữ tâm trí cởi mở và chấp nhận rằng người khác có thể có quan điểm, nền văn hóa và kinh nghiệm khác nhau. - Không spam: Tránh làm ngập cuộc trò chuyện bằng những tin nhắn lặp đi lặp lại hoặc không liên quan. - Không quảng cáo: Tránh quảng bá sản phẩm, dịch vụ thương mại hoặc đăng liên kết quảng cáo. - Không troll: Hành vi gây rối và khiêu khích có chủ đích không được chào đón. - Không giả mạo: Không sử dụng biệt danh khiến người khác hiểu nhầm bạn là một người nổi tiếng. - Không khoan nhượng với kẻ lừa đảo: Bất kỳ nỗ lực gian lận nào sẽ dẫn đến việc bị cấm ngay lập tức khỏi mạng lưới. - Giữ giao dịch trong Bisq: Bisq được xây dựng để giao dịch an toàn. Yêu cầu bạn bè giao dịch ngoài nền tảng sẽ làm tăng rủi ro gian lận và dẫn đến việc bị cấm khỏi mạng lưới. - Tôn trọng quyền riêng tư: Bảo vệ quyền riêng tư của bạn và người khác; không chia sẻ chi tiết giao dịch. - Báo cáo hành vi sai trái: Báo cáo vi phạm quy tắc hoặc hành vi không thích hợp cho người điều hành. - Thưởng thức cuộc trò chuyện: Tham gia vào các cuộc thảo luận có ý nghĩa, kết bạn và vui vẻ trong một cộng đồng thân thiện và bao gồm.\n\nBằng cách tham gia vào cuộc trò chuyện, bạn đồng ý tuân theo những quy tắc này. Vi phạm quy tắc nghiêm trọng có thể dẫn đến việc bị cấm khỏi mạng lưới Bisq.


