## Wallets
######################################################

academy.wallets.subHeadline=Wybór odpowiednich narzędzi do zarządzania i zabezpieczania swojego bitcoina.
academy.wallets.whatIsAWalletHeadline=Czym jest portfel
academy.wallets.whatIsAWalletContent=Portfele to narzędzie do wykonywania najbardziej podstawowych działań w Bitcoinie: odbierania go, przechowywania i wysyłania. Ponieważ Bitcoin jest otwartym systemem, każdy może stworzyć portfel dla niego, a istnieje wiele różnych. To świetnie, ponieważ oznacza, że masz wiele różnych opcji na rynku do wyboru, a nawet możesz używać wielu różnych portfeli, aby zaspokoić różne potrzeby.\n\nOgólnie rzecz biorąc, portfel to program, który wykonuje kilka czynności dla Ciebie: odczytuje blockchain, aby sprawdzić saldo adresów, które kontrolujesz. Może tworzyć i wysyłać transakcje, gdy chcesz zapłacić komuś innemu. I przechowuje Twoje klucze, abyś mógł podpisywać swoje transakcje. Niektóre z tych funkcji wyglądają inaczej w różnych portfelach, a niektóre portfele obejmują tylko części z nich. Aby lepiej to zrozumieć, warto zapoznać się z różnymi cechami, które sprawiają, że portfele różnią się od siebie.\n\nPo pierwsze, powinieneś zrozumieć różnicę między portfelem gorącym a portfelem zimnym. Portfel gorący to portfel programowy, w którym klucze kontrolujące Twój bitcoin są przechowywane na urządzeniu podłączonym do internetu. Portfel zimny, z drugiej strony, to konfiguracja, w której Twoje klucze są przechowywane na urządzeniu, które nigdy nie jest podłączone do internetu, a do śledzenia salda i przygotowywania oraz wysyłania transakcji używasz innego oprogramowania. Portfele gorące to zazwyczaj prosta aplikacja na Twoim telefonie lub laptopie. Portfel zimny, z drugiej strony, oznacza, że używasz oprogramowania na swoim telefonie lub laptopie, które nie przechowuje Twoich kluczy, a łączysz to z drugim urządzeniem, które przechowuje klucze i nigdy nie łączy się z internetem. To drugie urządzenie może być dedykowanym laptopem lub smartfonem, lub częściej, portfelem sprzętowym. Portfele gorące są prostsze w zarządzaniu i używaniu, ale są też mniej bezpieczne. Portfele zimne wymagają nieco bardziej złożonej i uciążliwej konfiguracji, ale oferują znacznie wyższy poziom bezpieczeństwa przed włamaniami i błędami przy obsłudze kluczy. Jak radzić sobie z ryzykiem zarządzania swoimi funduszami, to osobista decyzja, ale ogólnie zaleca się używanie portfeli gorących, jak Twój tradycyjny portfel na rachunki i monety w kieszeni, oraz portfeli zimnych, jak sejf w banku. Nie nosiłbyś miliona dolarów w swoim portfelu. I nie używałbyś zawartości swojego sejfu, aby zapłacić za kawę.\n\nPortfele sprzętowe to specjalne fizyczne urządzenia, które zostały zaprojektowane i wyprodukowane w celu przechowywania kluczy do Twoich funduszy i podpisywania transakcji tymi kluczami. Oferują wygodny sposób podpisywania transakcji, aby wydawać swoje fundusze, jednocześnie przechowując Twoje klucze w bezpieczny sposób, który zapobiega ich wyciekowi do innych. Używanie portfela sprzętowego znacznie poprawia Twoje bezpieczeństwo w porównaniu do używania portfela gorącego na głównym komputerze lub smartfonie. Jeśli zaczynasz swoją przygodę z Bitcoinem, nie musisz mieć portfela od pierwszego dnia, ale prawdopodobnie chcesz go zdobyć, gdy zaczniesz gromadzić ilość bitcoina, której szkoda by było stracić. Na rynku jest wiele portfeli sprzętowych, a typowe ceny wynoszą około 100 dolarów.\n\nI na koniec uwaga: saldo na scentralizowanej giełdzie nie jest portfelem. Ponieważ nie kontrolujesz kluczy, polegasz na scentralizowanej giełdzie, aby rzeczywiście przechowywała Twój bitcoin. Jeśli z jakiegoś powodu nie wyślą go do Ciebie, gdy zdecydujesz się na wypłatę, nie ma sposobu, abyś mógł go odzyskać. Pamiętaj: nie Twoje klucze, nie Twoje monety.
academy.wallets.howToPickHeadline=Jak wybrać portfel
academy.wallets.howToPickContent=Wybór odpowiedniego portfela dla siebie to decyzja, która zależy od wielu czynników, takich jak sposób, w jaki zamierzasz używać Bitcoina, jakie kwoty będziesz obsługiwać lub jakie urządzenia posiadasz. Niemniej jednak istnieje kilka ogólnych zaleceń, których możesz przestrzegać, oraz konkretnych portfeli, które mają dobrą reputację.\n\nPierwsza i najważniejsza ogólna rada to wybór portfela open source. Zapewnienie, że kod Twojego portfela jest weryfikowalny, jest kluczowe. Możesz dowiedzieć się więcej na ten temat w sekcji Open Source w Bisq Learn. Innym ważnym zaleceniem jest wybór portfela, który nie obsługuje innych kryptowalut poza Bitcoinem. Portfele obsługujące wiele kryptowalut muszą używać bardziej złożonego kodu do pracy z różnymi obsługiwanymi walutami, co wprowadza większe ryzyko bezpieczeństwa. Dlatego lepiej jest wybrać portfel tylko dla Bitcoina dla swoich funduszy. Na koniec spróbuj szukać portfeli, które istnieją od jakiegoś czasu, mają silną bazę użytkowników i dobrą reputację. Najlepiej jest zostawić zupełnie nowe portfele do zaawansowanego użytkowania lub eksperymentów w najlepszym przypadku.\n\nJeśli planujesz używać swojego portfela na smartfonie, zalecamy zapoznanie się z jednym z następujących portfeli: Bluewallet, Blockstream Green lub Nunchuk. Z drugiej strony, jeśli chcesz używać komputera, sugerujemy użycie jednego z następujących: Sparrow, Bluewallet, Electrum, Blockstream Green lub Nunchuk. To wszystko dobre portfele dla początkujących. Możesz wypróbować kilka z nich, aby znaleźć ten, który najlepiej Ci odpowiada, lub nawet używać kilku jednocześnie, jeśli chcesz. W miarę zdobywania większego doświadczenia i wiedzy możesz zacząć rozwijać preferencje w zależności od bardziej zaawansowanych funkcji, które sprawiają, że te portfele różnią się od siebie.\n\nGdy będziesz mieć wystarczająco dużo funduszy, aby zacząć traktować bezpieczeństwo jeszcze poważniej, prawdopodobnie sensowne będzie nabycie portfela sprzętowego. Dzięki portfelowi sprzętowemu będziesz mógł przechowywać swoje klucze w nim i podpisywać transakcje, podczas gdy nadal możesz używać oprogramowania takiego jak Sparrow, Bluewallet lub Nunchuk do sprawdzania sald i przygotowywania transakcji. Jeśli chodzi o portfele sprzętowe, większość tych samych rad ma zastosowanie: wybierz portfele, które mają przejrzyste i publiczne projekty, które obsługują tylko Bitcoin i mają dobrą reputację oraz historię. Niektóre znane marki to Coldcard, Bitbox, Trezor lub Foundation.\n\nŚwiat portfeli jest bogaty i różnorodny, co jest zarówno wspaniałe, jak i mylące. To całkowicie normalne, że na początku można być nieco przytłoczonym. Jeśli dopiero zaczynasz, zalecamy przeprowadzenie badań, wypróbowanie niektórych z opcji, które z nami podzieliliśmy, a gdy znajdziesz taki, z którym czujesz się komfortowo, trzymaj się go. W miarę dalszego uczenia się o Bitcoinie zawsze możesz odkrywać nowe i bardziej zaawansowane opcje oraz przełączać się na dowolny inny portfel lub używać wielu z nich, kiedy tylko chcesz.


######################################################
## Free Open Source Software
######################################################

academy.foss.subHeadline=Dowiedz się o otwartym kodzie i jak napędza Bitcoin oraz Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin i oprogramowanie open source
academy.foss.bitcoinAndFossContent=Oprogramowanie open source to oprogramowanie, którego kod jest publicznie dostępny i każdy może go czytać, kopiować i modyfikować w dowolny sposób, który uzna za stosowny. To w przeciwieństwie do oprogramowania zamkniętego lub własnościowego, gdzie oryginalny autor decyduje się zachować kod dla siebie, a nikt inny nie ma do niego dostępu ani pozwolenia. Chociaż może to wydawać się technicznym tematem, w Twoim interesie leży zrozumienie implikacji oprogramowania open source w Twojej podróży z Bitcoinem. Zanurzmy się w to.\n\nŚwiat Bitcoina jest głęboko wpływany przez i związany z oprogramowaniem open source. Oprogramowanie Bitcoin od samego początku jest open source. Bisq jest również projektem open source. Wiele innych technologii związanych, takich jak klienci Lightning, usługi miksowania czy oprogramowanie do wydobywania, zazwyczaj budowane jest jako projekty open source. Wiele portfeli również jest open source, a jak omawiamy w sekcji Portfele w Bisq Learn, zdecydowanie zalecamy wybór portfeli, które są open source.\n\nDlaczego tak jest? Oprogramowanie zamknięte jest zazwyczaj tworzone i utrzymywane w tajemnicy przez firmy i osoby, które chcą pobierać opłaty za licencje i zachować pełną kontrolę nad projektem. W przestrzeni Bitcoina rzadko tak się dzieje. Bitcoin z natury jest otwartym i przyjaznym systemem, a kod jest jego reprezentacją. Każdy może zobaczyć kod, zmodyfikować go, dzielić się kopiami swojej wersji z innymi i, mówiąc prosto, robić z nim, co mu się podoba. Bisq jest również projektem open source, w którym każdy jest mile widziany do uczestnictwa, rozwijania aplikacji i wprowadzania ulepszeń na różne sposoby.
academy.foss.openSourceBenefitsHeadline=Jak korzyści z otwartego źródła wpływają na Ciebie
academy.foss.openSourceBenefitsContent=Możesz pomyśleć, że ponieważ nie jesteś programistą, to czy kod jakiegoś oprogramowania jest publiczny, czy nie, ma dla Ciebie małe znaczenie. To wcale nie jest prawda. Nawet jeśli nie planujesz przeglądać ani modyfikować kodu aplikacji, z których korzystasz, Twoje doświadczenie z nimi będzie głęboko wpływane przez to, czy kod jest otwarty, czy zamknięty. Jest to jeszcze bardziej krytyczne, gdy mówimy o oprogramowaniu, które będzie zarządzać Twoim życiem finansowym i wspierać Twoją zdolność do oszczędzania, odbierania i wysyłania pieniędzy. Ogólnie rzecz biorąc, korzystanie z oprogramowania open source będzie dla Ciebie bardziej korzystne niż korzystanie z zamkniętych odpowiedników. Rozłóżmy na kilka ważnych powodów, które sprawiają, że to jest istotne dla Ciebie.\n\nBardzo ważnym powodem, aby wybrać oprogramowanie open source, jest bezpieczeństwo. Ponieważ oprogramowanie open source może być czytane przez każdego, hakerzy i złośliwe podmioty regularnie próbują znaleźć błędy i luki w zabezpieczeniach. Możesz myśleć, że to niebezpieczne, ale w rzeczywistości jest wręcz przeciwnie! Fakt, że kod jest otwarty dla wszystkich, oznacza, że każdy może szukać problemów z bezpieczeństwem i albo je wskazać, naprawić samodzielnie, albo wykorzystać je w sposób złośliwy. Wspólnie społeczność użytkowników i deweloperów wokół projektu będzie w stanie szybko dostrzegać i naprawiać większość błędów, często nawet zanim zostaną wydane. A jeśli ktoś wykorzysta ten błąd w złośliwy sposób, aby wykorzystać oprogramowanie, nie minie długo, zanim zostanie to zauważone i zastosowane zostaną rozwiązania. W przypadku oprogramowania zamkniętego tylko mały, opłacany zespół stojący za projektem przegląda kod, co przekłada się na znacznie wyższe ryzyko, że błędy pozostaną niezauważone. Więcej oczu, mniej błędów. Firmy mają również motywację, aby nie ujawniać faktu, że ich produkty zamknięte mają problemy z bezpieczeństwem, co prowadzi do wielu błędów i włamań, które są utrzymywane w tajemnicy zamiast ujawniane. Wreszcie, ponieważ w projektach zamkniętych tylko zespół deweloperski może zobaczyć kod, jak Ty lub ktokolwiek inny może być w pełni pewny, że oprogramowanie jest bezpieczne? To łączy się z jednym powszechnym powiedzeniem w kulturze Bitcoina: nie ufaj, weryfikuj. Ogólnie rzecz biorąc, oprogramowanie open source prowadzi do znacznie bardziej bezpiecznych i solidnych wyników niż oprogramowanie zamknięte.\n\nKolejnym świetnym powodem, aby wybrać oprogramowanie open source zamiast zamkniętego, jest długoterminowa ciągłość tego pierwszego. Kod, który jest publiczny, nie zależy od żadnej pojedynczej jednostki ani osoby, aby był utrzymywany w czasie. Nawet jeśli oryginalny zespół stojący za projektem ostatecznie zniknie, inni mogą przejąć i kontynuować jego utrzymanie i rozwój. Największym przykładem tego jest sam Bitcoin: mimo że jego pseudonimowy twórca, Satoshi Nakamoto, zniknął ponad dziesięć lat temu, projekt nadal rośnie i rozwija się ponad wszelkie oczekiwania. Tak więc, za każdym razem, gdy wybierasz oprogramowanie open source zamiast zamkniętego, dramatycznie zmniejszasz szanse, że jakaś firma lub deweloper zostawi Cię z nieutrzymywanym oprogramowaniem, które zanika i staje się przestarzałe.\n\nWreszcie, projekty open source o szerokim zastosowaniu, takie jak Bitcoin, Bisq czy portfele takie jak Electrum, prowadzą do produktów wysokiej jakości, przyciągając najlepsze talenty. Otwartość projektów pozwala każdemu na współpracę, a wielu świetnych deweloperów w tej dziedzinie woli współpracować, budując na dobrym projekcie, niż zaczynać duplikację od podstaw. Z czasem skumulowane wkłady tych osób prowadzą do imponujących wyników, które często przyćmiewają to, co większość firm, nawet dobrze finansowanych, mogłaby kiedykolwiek osiągnąć.\n\nPodsumowując, wybór opcji open source dla Twojego narzędzia Bitcoin wiąże się z wieloma zaletami, które pomagają Ci cieszyć się bezpiecznymi i użytecznymi produktami wysokiej jakości. Mamy nadzieję, że zaczniesz być ciekawy natury kodu, którego używasz w swoim codziennym życiu i że podejmiesz świadome decyzje dotyczące oprogramowania, które uruchamiasz.
