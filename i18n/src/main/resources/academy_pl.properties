## Bitcoin
######################################################

academy.bitcoin.subHeadline=P2P elektroniczny pieniądz, który umożliwia wysyłanie płatności online bez pośredników.
academy.bitcoin.whatIsBitcoinHeadline=Czym jest Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin jest największą i najpopularniejszą kryptowalutą na świecie. Jest to cyfrowa forma gotówki, która pozwala każdemu wysyłać wartość do innych ludzi bez potrzeby korzystania z pośredników. Został uruchomiony w 2009 roku i od tego czasu znacznie się rozwinął, zdobywając popularność na całym świecie dzięki swoim unikalnym i atrakcyjnym właściwościom.\n\nBitcoin różni się od wszystkich walut narodowych w kilku aspektach. Bitcoin nie jest kontrolowany ani wydawany przez żadny rząd ani instytucję. Jest zdecentralizowany i istnieje tylko dzięki tysiącom ludzi na całym świecie, którzy go używają. Czyni to go neutralnym pieniądzem, w którym nikt nie ma uprzywilejowanej pozycji, która pozwalałaby na nadużycia. Oznacza to również, że możesz korzystać z Bitcoina bez potrzeby uzyskiwania jakiejkolwiek zgody, a nikt w systemie nie ma większej władzy niż Ty. To otwarty system, który wita wszystkich. Inną ważną cechą jest to, że możesz przechowywać Bitcoina w samodzielnej custodie. Innymi słowy, możesz go posiadać samodzielnie, nie polegając na żadnej innej firmie ani podmiocie. Porównując to do tradycyjnych walut, jest to bardziej podobne do gotówki w Twojej kieszeni (którą całkowicie kontrolujesz) niż do salda na koncie bankowym (gdzie podlegasz warunkom i życzeniom banku). Z tego powodu zawsze masz również wolność wysyłania Bitcoina: nie potrzebujesz zgody nikogo, aby to zrobić, a Twoje transakcje nie mogą być zatrzymane ani cofnięte. Trzecim interesującym aspektem jest to, że podaż Bitcoina jest ograniczona do maksymalnie 21 milionów. Oznacza to, że wartość każdego bitcoina, w przeciwieństwie do wartości każdego dolara na przykład, nie może być zdewaluowana przez tworzenie większej ilości. Bitcoin jest tworzony w kosztownym procesie zwanym wydobywaniem, a zarówno harmonogram emisji, jak i maksymalna ilość, która może być stworzona, są ściśle określone i nie mogą być modyfikowane. To sprawia, że podaż jest ograniczona, pewna i przewidywalna, co czyni Bitcoina atrakcyjnym ze względu na jego rzadkość i solidność.
academy.bitcoin.whyUseBitcoinHeadline=Dlaczego używać Bitcoina
academy.bitcoin.whyUseBitcoinContent=Właściwości Bitcoina sprawiają, że jest on unikalnym aktywem, które przyciąga różne osoby z różnych powodów. To, jak Bitcoin przyciąga Ciebie, zależy od Twojego profilu i potrzeb.\n\nJednym z najczęstszych powodów, dla których ludzie używają Bitcoina, jest jego zdolność do ochrony wartości w czasie. Waluty narodowe większości krajów na świecie tracą wartość w sposób ciągły z powodu dewaluacji waluty. Oznacza to, że trzymając swoje oszczędności w gotówce lub na koncie bankowym, stopniowo je tracisz, ponieważ ich wartość spada w czasie. Ograniczona podaż Bitcoina zapobiega temu zjawisku, więc nawet jeśli w krótkim okresie zachowuje się w sposób zmienny, jest potężnym narzędziem do zachowania Twojego majątku w dłuższym okresie.\n\nInnym powodem, dla którego osoby fizyczne używają Bitcoina, jest ochrona przed działaniami i decyzjami rządów oraz instytucji finansowych. Ponieważ Bitcoin jest czymś, co możesz posiadać, wysyłać i odbierać w sposób bezzezwoleniowy, wartość w nim przechowywana nie jest dotknięta sytuacjami takimi jak drukowanie przez bank centralny większej ilości jednostek swojej waluty narodowej, decyzja banku o zablokowaniu Twoich przelewów z arbitralnych powodów czy rządowe konfiskaty. Z Bitcoinem zasady gry są dobrze znane i przewidywalne, a Ty możesz liczyć na to, że sieć jest sprawiedliwa i traktuje wszystkich równo.\n\nBitcoin jest również bardzo atrakcyjny dla tych, którzy angażują się w handel międzynarodowy i chcą wysyłać lub odbierać pieniądze do innych krajów lub regionów. Bitcoin nie ma pojęcia granic i działa tak samo, niezależnie od tego, czy wysyłasz go do sąsiada, czy do kogoś po drugiej stronie świata. Ponieważ dokonywanie płatności dla osób lub firm w różnych regionach świata zazwyczaj wiąże się z długim czasem oczekiwania, znacznymi opłatami i uciążliwą biurokracją, niektórzy ludzie wybierają Bitcoina jako prostą i wygodną alternatywę dla swoich płatności międzyregionowych. Oznacza to również, że możesz go używać do wysyłania pieniędzy do krajów, które Twój rząd lub bank postanowiły zablokować.\n\nNa koniec, niektórzy ludzie wybierają Bitcoina ze względu na jego prostotę i wygodę. Bitcoin oferuje wiele zalet w tym zakresie w porównaniu do tradycyjnych walut. Dzięki niemu nie musisz zajmować się umowami i długimi procesami biurokratycznymi, aby zrobić proste rzeczy, takie jak otwarcie konta. Możesz łatwo uzyskać dostęp do swoich pieniędzy na wszystkich swoich urządzeniach. Możesz je wysyłać wszędzie i do każdego bez potrzeby korzystania z różnych form płatności (gotówka, przelewy bankowe różnego rodzaju, karty kredytowe itp.). Możesz łatwo chronić i zabezpieczać swoje środki, posiadając odpowiednią wiedzę, i będziesz cieszyć się tym, że nie musisz martwić się o to, że ktoś ukradnie Twoje dane portfela lub karty kredytowej.\n\nBitcoin to ogromny i innowacyjny krok naprzód w świecie pieniędzy i płatności. Prawie na pewno istnieje jakiś powód, dla którego Bitcoin może być atrakcyjny i użyteczny dla Twoich potrzeb, dlatego zachęcamy Cię do poznania go bliżej i zaznajomienia się z nim.


