## Privacy
######################################################

academy.privacy.subHeadline=Twoje dane są Twoje. Zachowaj je w ten sposób.
academy.privacy.introContent=Zachowanie prywatności swoich informacji finansowych i tożsamości jest powszechną potrzebą wśród użytkowników Bitcoina. Naturalne i logiczne jest, aby nie chcieć, aby inni ludzie wiedzieli o Twoich funduszach i transakcjach bez Twojej zgody. W końcu, nie nosiłbyś koszulki z saldem swojego konta bankowego i raportami z karty kredytowej spacerując po ulicy, prawda? Prywatność jest ważnym tematem w Bitcoinie, ponieważ przezroczysta natura transakcji i adresów Bitcoin sprawia, że błędy w tej dziedzinie są szczególnie kosztowne. W tej sekcji poruszamy kilka kwestii dotyczących prywatności w Twojej podróży z Bitcoinem.
academy.privacy.whyPrivacyHeadline=Dlaczego prywatność jest istotna
academy.privacy.whyPrivacyContent=Wielu użytkowników ceni sobie wolność, jaką Bitcoin daje im w posiadaniu własności oraz swobodne i bez pozwolenia transakcje z innymi. Jednak bez dobrych praktyk dotyczących prywatności, te cechy Bitcoina są poważnie osłabione. Ujawnienie informacji o sobie i swoich środkach w Bitcoinie naraża Cię na różne rodzaje ataków ze strony innych, które ograniczą Twoją własną wolność. Zastanowienie się nad danymi, które udostępniasz, oraz bycie świadomym tego, pomoże Ci uniknąć kosztownych błędów, których możesz później żałować.\n\nPierwszym oczywistym problemem związanym z ujawnianiem swojej tożsamości i szczegółów dotyczących swoich środków jest bezpieczeństwo osobiste. Jeśli ktoś zna szczegóły, takie jak ile bitcoinów posiadasz, gdzie mieszkasz i jakiego portfela używasz, mógłby łatwo zaplanować fizyczny atak na Ciebie, aby zdobyć Twoje klucze. Jest to szczególnie kuszące w porównaniu do kont bankowych w walutach krajowych, ponieważ transakcje Bitcoin są nieodwracalne. Jeśli złodziej zmusi Cię do wysłania swojego bitcoina na jego adres lub po prostu ukradnie klucze do Twojego portfela i zrobi to sam, nie będzie możliwości anulowania tej transakcji, a Twój bitcoin nie będzie już Twój. Zachowanie prywatności swojej tożsamości i danych finansowych chroni Cię przed stawaniem się celem tego rodzaju ataku.\n\nInnym dobrym powodem, aby zachować swoje dane w tajemnicy, jest niebezpieczeństwo związane z wrogimi regulacjami i działaniami rządowymi. Rządy na całym świecie wielokrotnie podejmowały działania przeciwko prywatnej własności swoich obywateli na różne sposoby. Doskonałym przykładem jest Rozporządzenie Wykonawcze 6102, które uczyniło nielegalnym posiadanie złota przez obywateli USA i spowodowało jednostronną konfiskatę złota u milionów obywateli USA. Tak jak w przypadku zwykłych złodziei, zapewnienie, że organy rządowe i ich pracownicy nie posiadają informacji o Tobie i Twoich środkach, chroni Cię na wypadek, gdyby rząd rozpoczął negatywną politykę wobec właścicieli Bitcoina.\n\nOgólnie rzecz biorąc, prawdopodobnie po prostu nie chcesz, aby inni wiedzieli, ile Bitcoinów posiadasz lub jakie transakcje wykonujesz. Tak jak chronimy nasze konta bankowe różnymi metodami, aby tylko my mogliśmy sprawdzać nasze salda i ruchy, ma sens zapewnienie, że inni nie mają możliwości przeglądania transakcji i ich szczegółów, takich jak kiedy, ile lub z kim transakcjonujemy.
academy.privacy.giveUpPrivacyHeadline=Jak rezygnujemy z naszej prywatności
academy.privacy.giveUpPrivacyContent=Istnieje wiele sposobów, w jakie można dobrowolnie lub przypadkowo ujawnić dane osobowe. Najczęściej można temu łatwo zapobiec, stosując odrobinę zdrowego rozsądku, ponieważ często po prostu ujawniamy nasze dane, nie myśląc o tym. Niektóre bardziej subtelne wycieki będą wymagały pewnej wiedzy technicznej i czasu. Ale dobra wiadomość jest taka, że przy minimalnym wysiłku można uniknąć najważniejszych problemów.\n\nWyraźnym liderem w zakresie błędów dotyczących prywatności, zarówno ze względu na ich częstotliwość, jak i powagę, jest po prostu dobrowolne podanie swojego dowodu tożsamości podczas kupowania lub sprzedawania Bitcoina. Obecnie większość scentralizowanych giełd (firm takich jak Coinbase, Kraken, Binance itp.) podlega regulacjom KYC (KYC oznacza Poznaj Swojego Klienta). Oznacza to, że rządy zmuszają te firmy do żądania paszportu, krajowego dowodu tożsamości, prawa jazdy lub podobnych dokumentów, aby te informacje mogły być powiązane z Twoim kontem. Od momentu, gdy je podasz, każda transakcja kupna i sprzedaży, którą wykonasz, będzie rejestrowana i powiązana z Tobą. Ponadto giełda i agencje rządowe będą miały pełny wgląd w Twoje salda w dowolnym momencie. Nawet jeśli zdecydujesz się wypłacić swoje Bitcoiny z tych giełd do portfela, który sam przechowujesz, te podmioty będą mogły śledzić, na jakie adresy wysłano Twoje środki. A jeśli to nie jest wystarczająco niepokojące, istnieje jeszcze jedna kwestia do rozważenia: jeśli jakikolwiek haker uzyska dostęp do baz danych tych firm, Twoje informacje mogą zostać publicznie ujawnione w Internecie, umożliwiając każdemu na świecie poznanie wszystkich Twoich przechowywanych danych osobowych i finansowych. To sytuacja, która zdarzyła się wiele razy w ciągu ostatnich kilku lat, z fatalnymi konsekwencjami dla niektórych klientów giełd.\n\nKolejnym obszarem, na który należy zwrócić uwagę, jest ponowne użycie adresu. Za każdym razem, gdy podajesz komuś adres swojego portfela, aby otrzymać od niego bitcoiny, ta osoba dowiaduje się, że ten adres należy do Ciebie. Oznacza to, że od tego momentu ta osoba może monitorować adres i całą jego aktywność. Jeśli wielokrotnie używasz tego samego adresu, każda osoba, z którą wchodzisz w interakcję, będzie mogła zobaczyć różne transakcje przechodzące przez ten adres, w tym kiedy się odbywają, skąd pochodzą środki i dokąd są wysyłane oraz jakie są kwoty transakcji. Dlatego zaleca się używanie adresów do odbierania bitcoinów tylko raz. Większość portfeli zajmie się tym automatycznie, ale nadal ważne jest, abyś rozumiał, dlaczego jest to dobra praktyka.\n\nNa koniec, poleganie na węzłach innych osób do odczytu danych blockchain oznacza, że operator węzła może potencjalnie monitorować, jakie adresy interesują Twój portfel. Przy obsłudze znacznych ilości Bitcoina warto nauczyć się, jak uruchomić własny węzeł i połączyć z nim swój portfel. Lub przynajmniej być świadomym, z którym węzłem się łączysz i wybierać taki od osoby lub organizacji, której ufasz, na przykład przyjaciela, który ma większe doświadczenie w Bitcoinie lub lokalnej społeczności Bitcoin.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq pomaga chronić Twoją prywatność
academy.privacy.bisqProtectsPrivacyContent=Bisq pozwala na kupno i sprzedaż Bitcoinów od innych użytkowników. Ta prosta różnica wiąże się z mnóstwem korzyści dotyczących prywatności w porównaniu do korzystania z scentralizowanych giełd. Korzystając z Bisq, chronisz swoje bezpieczeństwo i prywatność przed rządami, firmami i innymi wrogimi stronami trzecimi, które w przeciwnym razie mogłyby rejestrować i wykorzystywać Twoje dane przeciwko Twoim interesom.\n\nKiedy dokonujesz transakcji w Bisq, tylko Ty i Twój partner transakcyjny znacie szczegóły transakcji. A nawet między wami, informacje, które muszą być udostępnione, są całkowicie zminimalizowane i ograniczone do ściśle niezbędnych szczegółów płatności, takich jak na przykład numer konta bankowego, jeśli chcesz otrzymać płatność w walucie fiducjarnej na swoje konto bankowe. Oznacza to, że nie ma potrzeby podawania informacji, takich jak dowód tożsamości, adres itp. Ponadto możliwość interakcji z różnymi partnerami w każdej transakcji zapobiega gromadzeniu danych o Tobie przez pojedynczą osobę w czasie, rozpraszając w ten sposób historię Twoich transakcji pomiędzy różnymi kontrahentami i zapobiegając, aby jedna jednostka miała pełny obraz Twojego życia finansowego. Bisq pozwala również na otrzymywanie zakupionych Bitcoinów bezpośrednio na adres portfela, który kontrolujesz, co umożliwia Ci utrzymanie kontroli nad swoimi funduszami w każdej chwili oraz rozpraszanie ich na różne adresy, aby żaden pojedynczy partner nie mógł monitorować całego Twojego portfela.\n\nI pamiętaj: Bisq to tylko program, który działa na Twoim komputerze i łączy się z internetem przez sieci przyjazne dla prywatności, takie jak Tor i I2P. Nie musisz nawet rejestrować się nigdzie w sposób pseudonimowy. Z tego powodu nikt nie może nawet wiedzieć, że korzystasz z Bisq, a Twoja komunikacja z innymi uczestnikami nie może być monitorowana, śledzona ani dostępna dla stron trzecich.


