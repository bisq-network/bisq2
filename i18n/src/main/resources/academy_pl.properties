## Security
######################################################

academy.security.subHeadline=Zapewnienie, że Ty i tylko Ty zawsze masz dostęp do swoich funduszy
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Zabezpieczanie swoich kluczy
academy.security.securingYourKeysContent=Najpierw musisz zrozumieć jedną prostą ideę: nie twoje klucze, nie twoje monety. Oznacza to, że aby naprawdę posiadać swoje Bitcoin, powinien być przechowywany w portfelu, w którym tylko ty posiadasz klucze. Dlatego trzymanie salda Bitcoin w instytucjach takich jak banki czy scentralizowane giełdy nie oznacza prawdziwego posiadania aktywów, ponieważ to te instytucje, a nie ty, mają klucze do twoich funduszy. Jeśli naprawdę chcesz posiadać swoje bitcoiny, musisz przechowywać je w portfelu, do którego tylko ty masz dostęp do kluczy.\n\nIstnieje wiele portfeli Bitcoin, każdy z własnym unikalnym designem i funkcjami. Co je łączy, to fakt, że w jakiś sposób, gdzieś, będą przechowywać twoje klucze prywatne. Te klucze zapewniają dostęp do twoich funduszy. Bez względu na to, jakiego portfela używasz, musisz upewnić się, że tylko ty lub osoby, którym całkowicie ufasz, mają dostęp do tych kluczy. Jeśli ktokolwiek inny ma do nich dostęp, będzie mógł ukraść twoje fundusze, a nic nie można zrobić, aby cofnąć tę transakcję. Z drugiej strony, zgubienie kluczy samemu jest równie straszne. Jeśli zgubisz swoje klucze, nie będziesz mógł już wysłać swoich funduszy, a nie ma sposobu, aby odzyskać nad nimi kontrolę. Chociaż może to brzmieć przerażająco, możesz łatwo uniknąć tych sytuacji, ucząc się i stosując dobre praktyki.\n\nWiększość portfeli bitcoinowych dostarczy ci 12 lub 24 słów długą kopię zapasową, powszechnie znaną jako fraza mnemoniczna lub po prostu fraza seed. Ta fraza kopii zapasowej pozwala na przywrócenie portfela na dowolnym urządzeniu, co czyni ją najważniejszym elementem do zabezpieczenia. Zazwyczaj zaleca się przechowywanie tych kopii zapasowych w formie analogowej, zazwyczaj poprzez zapisanie ich na kawałku papieru lub na małej metalowej płytce, oraz posiadanie wielu kopii. Powinieneś również przechowywać je w taki sposób, aby móc je znaleźć, gdy ich potrzebujesz, ale nikt inny nie miał do nich dostępu.\n\nDla znacznych ilości Bitcoin zwykle stosuje się specjalistyczne urządzenia zwane Portfelami Sprzętowymi do przechowywania kluczy. Te urządzenia oferują wyższy poziom bezpieczeństwa w porównaniu do przechowywania kluczy w portfelu na smartfonie lub laptopie, jednocześnie zapewniając wygodne doświadczenie podczas dokonywania transakcji. Możesz dowiedzieć się więcej o tych i innych typach portfeli w sekcji Portfele w Bisq Learn.\n\nNa koniec upewnij się, że unikasz zbyt skomplikowanych schematów przechowywania. Zaawansowany plan przechowywania z wieloma szczegółami i subtelnościami może odstraszyć złodziei od twoich funduszy, ale istnieje również znaczna szansa, że możesz nie być w stanie uzyskać dostępu do swojego portfela z powodu błędów, zamieszania lub po prostu zapomnienia, jak zorganizowałeś kopie zapasowe. Dąż do równowagi między zbyt prostym ustawieniem, które każdy mógłby łatwo złamać (jak przechowywanie swojej frazy seed w pliku tekstowym na pulpicie laptopa) a takim, które jest tak skomplikowane, że nawet ty nie możesz go rozwiązać (jak przechowywanie słów swojej frazy seed w 12 książkach w 12 różnych lokalizacjach).
academy.security.avoidScamsHeadline=Unikaj oszustw
academy.security.avoidScamsContent=Innym źródłem problemów i ryzyk są oszustwa. Transakcje Bitcoin są nieodwracalne, co oznacza, że jeśli ktoś oszuka Cię, abyś wysłał mu trochę Bitcoin, a następnie ucieknie z nim, nie ma wiele, co możesz z tym zrobić. Z tego powodu często można spotkać różne schematy, w których ludzie próbują przekonać Cię do wysłania im bitcoina. Najczęściej oszuści przedstawiają Ci wspaniałą "okazję" na łatwe zarobienie pieniędzy, co zazwyczaj brzmi zbyt dobrze, aby mogło być prawdziwe. Konkretne historie i szczegóły dotyczące tych oszustw są niezwykle różnorodne i kreatywne, ale wspólny wzór zawsze będzie wyglądał tak samo: zostaniesz zaoferowany wspaniałymi zwrotami, ale najpierw będziesz musiał wysłać bitcoina z góry. Gdy bitcoin zostanie wysłany, prawdopodobnie nigdy go nie zobaczysz z powrotem. Obrona przed tymi oszustwami jest prosta: współpracuj tylko z renomowanymi i zaufanymi firmami oraz osobami. Jeśli czujesz, że jakaś jednostka jest podejrzana, poproś o referencje lub po prostu trzymaj się od niej z daleka. Jeśli zostaniesz zaoferowany okazję, która wydaje się zbyt dobra, aby mogła być prawdziwa, prawdopodobnie tak jest i powinieneś się od niej trzymać z daleka.


