chat.chatRules.headline=Tērzēšanas noteikumi
chat.chatRules.content=- Esiet cieņpilni: Izturieties pret citiem laipni, izvairieties no aizskarošas valodas, personīgiem uzbrukumiem un vajāšanas.- Esiet tolerant: Saglabājiet atvērtu prātu un pieņemiet, ka citiem var būt atšķirīgi uzskati, kultūras fons un pieredze.- Nav spamošanas: Atturieties no tērzēšanas piepildīšanas ar atkārtotām vai neatbilstošām ziņām.- Nav reklāmas: Izvairieties no komerciālu produktu, pakalpojumu popularizēšanas vai reklāmas saites publicēšanas.- Nav troļļošanas: Traucējoša uzvedība un apzināta provokācija nav laipni gaidīta.- Nav identitātes viltošanas: Neizmantojiet segvārdus, kas maldina citus domāt, ka esat pazīstama persona.- Nulles tolerance pret krāpniekiem: Jebkura krāpšanas mēģinājuma gadījumā tiks piemērots tūlītējs aizliegums no tīkla.- Saglabājiet darījumus Bisq: Bisq ir izveidots drošai tirdzniecībai. Lūgums kolēģiem tirgoties ārpus platformas palielina krāpšanas risku un novedīs pie aizlieguma tīklā.- Cieniet privātumu: Aizsargājiet savu un citu privātumu; neizpaužiet darījumu detaļas.- Ziņojiet par nepareizu uzvedību: Ziņojiet par noteikumu pārkāpumiem vai neatbilstošu uzvedību moderatoram.- Izbaudiet tērzēšanu: Piedalieties nozīmīgās diskusijās, veidojiet draugus un izbaudiet laiku draudzīgā un iekļaujošā kopienā.\n\nPiedaloties tērzēšanā, jūs piekrītat ievērot šos noteikumus. Smagi noteikumu pārkāpumi var novest pie aizlieguma no Bisq tīkla.


