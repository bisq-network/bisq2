# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=For at bruge Bizum skal du have en spansk bankkonto (IBAN) og være registreret til tjenesten.\n\n1. Bizum kan bruges til handler mellem €0,50 og €1.000.\n2. Det maksimale beløb, du kan sende eller modtage med Bizum, er €2.000 pr. dag.\n3. Bizum-brugere er begrænset til maksimalt 150 transaktioner pr. måned.\n\nEnkelte banker kan anvende strengere grænser inden for disse maksimale værdier.\n\nOvervej også dine personlige kontogrænser.\nHandler over disse grænser kan blive annulleret og kan føre til en straf.

# Cash by Mail
paymentAccounts.cashByMail.contact=Kontaktoplysninger
paymentAccounts.cashByMail.contact.prompt=Navn eller pseudonym kuvert skal adresseres til
paymentAccounts.cashByMail.extraInfo=Yderligere information
paymentAccounts.cashByMail.extraInfo.prompt=For eksempel, dit land, de lande du accepterer handler fra, og eventuelle særlige vilkår eller betingelser.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Hvordan man sender kontanter med posten?\n\n1. BTC-køberen skal pakke kontanterne i en manipulationssikker kontantpose.\n2. Køberen bør filme eller tage højopløsningsbilleder under pakningen, med modtagerens adresse og sporingsnummer allerede vedhæftet.\n3. Køberen skal sende pakken med leveringsbekræftelse og passende forsikring.\n4. BTC-sælgeren bør filme åbningen af pakken, så sporingsnummeret er tydeligt synligt.\n\nRegler:\n- Tilbudsgiveren skal angive eventuelle særlige betingelser i feltet **Yderligere information**.\n- Ved at tage et tilbud accepterer modtageren de betingelser, som tilbudsgiveren har angivet.\n- Kontanter med post giver begrænsede verificerbare beviser, hvilket gør tvister vanskelige. Midler kan forblive låst, indtil begge parter når enighed.\n- Tab fra handler med kontanter med post er IKKE berettiget til refusion fra Bisq DAO.\n\nFor at forstå kravene fuldt ud, bedes De læse Bisq-wiki'en på: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Instruktioner og regler

