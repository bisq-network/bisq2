# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=For at betale med et Amazon eGift Card, skal De sende et Amazon eGift Card til BTC-sælgeren ved hjælp af Deres Amazon-konto.\n\nSe venligst wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] for yderligere oplysninger og bedste praksis.\n\nTre vigtige bemærkninger:\n1. Forsøg at sende gavekort med beløb på 100 USD eller mindre, da Amazon er kendt for at markere større gavekort som potentielt svigagtige.\n2. Brug tekst i gavekortbeskeden, som ikke indebærer risici for at blive markeret (f.eks. brug ikke Bisq eller Bitcoin). Del derefter den nøjagtige reference tekst med Deres handelspeer i handelschatten, så de kan verificere Deres betaling.\n3. Amazon eGift Cards kan kun indløses på den Amazon-hjemmeside, hvor de blev købt (f.eks. et gavekort købt på 'https://www.amazon.it' kan kun indløses på 'https://www.amazon.it').

