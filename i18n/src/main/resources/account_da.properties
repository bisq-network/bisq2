# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Med HalCash sender BTC-køberen hævekode til BTC-sælgeren via SMS.\n\nVenligst tjek Deres banks HalCash-grænser før handel.\nTypiske grænser er:\n1. Minimum hævning: €10\n2. Maksimum pr. hævning: €600\n3. Daglig grænse: €3.000 pr. modtager\n4. Månedlig grænse: €6.000 pr. modtager\n\nHævninger skal være i multipla af €10. Bisq vil justere BTC-beløbet i overensstemmelse hermed, så markedsbaseret prissætning kan ikke anvendes.\n\nI tilfælde af en tvist skal BTC-køberen fremlægge bevis for, at EUR blev sendt.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Bemærk venligst, at IMPS-overførsler er begrænset til Rs. 200.000 pr. transaktion.\nHvis De handler over dette beløb, vil flere transaktioner være nødvendige.\nDen daglige grænse er Rs. 1.000.000.\n\nNogle banker kan anvende lavere grænser for deres kunder.

