# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=For at bruge Satispay skal du have en italiensk bankkonto (IBAN) og en registreret Satispay-konto.\n\nSatispay-grænserne er sat individuelt. For at handle større beløb, kontakt Satispay-support for at hæve dine grænser. Handler over disse grænser kan blive annulleret og kan føre til en straf.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Faster Payments System (SBP) er en russisk interbankoverførselstjeneste, der muliggør personlige betalinger ved kun at bruge et mobiltelefonnummer.\n\n1. SBP understøtter kun overførsler mellem russiske bankkonti i russiske rubler.\n\n2. Kun russiske mobilnumre med landskoden +7 kan registreres.\n\n3. De skal oprette en separat Bisq-konto for hver bank, hvor De ønsker at modtage midler.\n\n4. SBP viser modtagerens fornavn, mellemnavn og initial for efternavnet til verifikation. Indtast kontoindehaverens navn i Bisq i det samme format.

