paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Handel med US Postal Money Orders (USPMO) på Bisq kræver følgende:\n\n- BTC-købere skal skrive BTC-sælgerens navn i både Payer- og Payee-felterne og tage klare billeder af USPMO'en og den sporbare kuvert, før de sender.\n- BTC-købere skal sende USPMO'en med Leveringsbekræftelse.\n\nI tilfælde af mægling eller tvist skal De fremlægge billederne, USPMO-serienummeret, posthusnummeret og beløbet, så mægleren eller tilbagebetalingsagenten kan verificere betalingen. Manglende fremlæggelse af disse beviser vil resultere i tab af tvisten. Afsenderen er fuldt ansvarlig for at bevise betalingen.

