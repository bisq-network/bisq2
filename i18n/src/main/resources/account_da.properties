# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=I Bisq bruges Strike kun til fiat-til-fiat betalinger.\nVær venligst opmærksom på Strikes kontogrænser:\n\n1. Brugere registreret med kun email, navn og telefonnummer:\n- $100 maksimum pr. indbetaling\n- $1.000 maksimum samlede indbetalinger pr. uge\n- $100 maksimum pr. betaling\n\n2. Verificerede brugere:\n- $1.000 maksimum pr. indbetaling\n- $1.000 maksimum samlede indbetalinger pr. uge\n- $1.000 maksimum pr. betaling\n\nHandler over disse grænser kan blive annulleret og kan føre til en straf.


