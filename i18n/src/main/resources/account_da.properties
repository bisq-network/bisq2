# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle er en pengeoverførselstjeneste, der fungerer bedst *gennem* din bank.\n\n1. Tjek om (og hvordan) din bank understøtter Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Vær opmærksom på overførselsgrænser—banker sætter ofte separate daglige, ugentlige og månedlige sendegrænser.\n3. Hvis din bank ikke understøtter Zelle, kan du stadig bruge Zelle mobilappen, men grænserne vil være meget lavere.\n4. Navnet på din Bisq-konto **skal** matche navnet på din Zelle/bankkonto.\n\nHvis du ikke kan gennemføre Zelle-betalingen præcist som angivet i handelskontrakten, kan du miste en del eller hele din sikkerhedsdepositum.\n\nDa Zelle har en højere risiko for tilbageførsel, anbefales sælgere at kontakte nye købere via e-mail eller SMS for at bekræfte, at de ejer kontoen.


