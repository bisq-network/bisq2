paymentAccounts.cashDeposit.requirements=Ekstra krav
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Venligst sørg for, at din bank tillader kontante indskud på andres konti.\n\nMange banker understøtter ikke længere indskud på en udenlandsk konto.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f='Face to Face'-handler følger forskellige regler og indebærer forskellige risici end online-transaktioner.\n\nNøgleforskelle inkluderer:\n\n1. Handelsparter skal udveksle mødesteder og tidsdetaljer ved hjælp af deres angivne kontaktoplysninger.\n2. Begge parter skal medbringe deres bærbare computere og bekræfte **“betaling sendt”** og **“betaling modtaget”** på mødestedet.\n3. Hvis en maker har særlige **vilkår og betingelser**, skal de angive dem i feltet **Yderligere information**.\n4. Ved at tage et tilbud accepterer takeren de angivne **vilkår og betingelser** fra makeren.\n5. I tilfælde af en tvist kan mæglere eller voldgiftsmænd tilbyde begrænset hjælp, da det normalt er svært at give uforfalskelig dokumentation for, hvad der skete på mødet. I sådanne tilfælde kan BTC-midler forblive låst, indtil begge parter når til enighed.\n\nFor fuldt ud at forstå Face to Face-handler, bedes De læse instruktionerne og anbefalingerne her:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Byen, hvor De skal mødes (vil blive vist med tilbuddet)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Hvordan vil De gerne kontaktes af handelskollegaen? (e-mailadresse, telefonnummer,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Tilføj eventuelle vilkår eller detaljer, der skal vises med dine tilbud for denne konto. Brug ikke dette felt til at dele kontaktoplysninger for at kommunikere uden for Bisq.
paymentAccounts.f2f.city=By
paymentAccounts.f2f.contact=Kontaktinformation
