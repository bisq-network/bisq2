# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Der er fem typer af Pix-nøgler:\n\n* CPF (Register over fysiske personer)\n* CNPJ (Nationalt register over juridiske enheder)\n* E-mailadresse\n* Telefonnummer\n* En tilfældigt systemgenereret nøgle kaldet en universelt unik identifikator (UUID)\n\nEn anden nøgle skal bruges for hver Pix-konto, du har. Privatpersoner kan oprette op til fem nøgler pr. konto, de ejer.\n\nNår De handler på Bisq, bør BTC-købere inkludere deres Pix-nøgle i 'betalingsårsag', så sælgere kan identificere betalingen.
