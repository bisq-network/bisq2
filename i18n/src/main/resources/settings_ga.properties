settings.network.i2p.headline=Roghanna I2P
settings.network.i2p.useEmbedded=Úsáid ródaire ionsuite

settings.network.i2p.useEmbedded.info=Nuair a úsáidtear an ródaire I2P ionsuite, tógann an tosú níos faide, agus má thosaíonn agus stopann tú Bisq go minic, d'fhéadfadh cobhsaíocht an líonra a bheith faoi bhagairt. D'fhéadfadh an ródaire a bheith marcáilte mar neamhiontaofa ag líonra I2P. Chun na fadhbanna seo a sheachaint, is féidir leat an ródaire I2P oifigiúil a shuiteáil ó https://geti2p.net nó an Ródaire I2P Bisq a úsáid, a choinníonn ag rith tar éis do Bisq a bheith dúnta. Cuireann sé seo ar chumas amanna tosaigh níos gasta agus, ag brath ar do shocrú líonra, ligeann sé do do ródaire cur le líonra I2P níos éifeachtaí.

settings.network.i2p.useEmbedded.warn=Nuair a úsáidtear an ródaire I2P ionsuite, tógann an tosú níos faide, agus féadann athsheoladh minicíochta ar Bisq cobhsaíocht an líonra a laghdú. Féadfar an ródaire a mharcáil mar neamhiontaofa ag líonra I2P. Chun na fadhbanna seo a sheachaint, is féidir leat an ródaire I2P oifigiúil a shuiteáil ó https://geti2p.net nó an Ródaire I2P Bisq a úsáid, a choinníonn ag rith tar éis do Bisq a bheith dúnta. Cuireann sé seo amanna tosaigh níos tapúla ar fáil agus, ag brath ar do shocrú líonra, ligeann sé do do ródaire cur le líonra I2P níos éifeachtaí. An bhfuil tú cinnte go bhfuil tú ag iarraidh leanúint ar aghaidh le húsáid an ródaire ionsuite?
settings.network.i2p.useEmbedded.warn.accept=Sea, ba mhaith liom an ródaire ionsuite a úsáid
settings.network.i2p.useEmbedded.warn.cancel=Ní hea, is fearr liom ródaire seachtrach a úsáid

