settings.network.transport.options.info=Nuair a roghnaítear an dá Tor agus I2P, úsáidtear an dá líonra clúdach príobháideachta i gcomhthráth chun neart agus feidhmíocht a fheabhsú. Tarchuirtear teachtaireachtaí thar an dá líonra go comhuaineach, rud a fhágann go mbíonn seachadadh níos tapúla agus seans níos airde go bhfaightear iad go rathúil. Má bhíonn tionchar ag ionsaí DDoS ar aon líonra, is féidir le Bisq leanúint ar aghaidh ag feidhmiú tríd an líonra eile, ag cinntiú go mbíonn cumarsáid leanúnach.

settings.network.transport.options.i2pOnly.warn=D'fhéadfadh úsáid I2P amháin iontaofacht an líonra a laghdú. Chun an taithí is fearr a fháil, molaimid duit an dá Tor agus I2P a chumasú. An bhfuil tú ag iarraidh dul ar aghaidh le I2P amháin?
