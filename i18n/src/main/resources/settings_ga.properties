settings.backup.headline=Socruithe Cúltaca
settings.backup.totalMaxBackupSizeInMB.description=Méid uasta i MB do chúltacaí uathoibríoch
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Tá sonraí tábhachtacha á gcúltacú go huathoibríoch sa chatalóg sonraí nuair a dhéantar nuashonruithe, ag leanúint leis an straitéis coimeádta seo:\n\t- An tUair Deireanach: Coinnigh uasmhéid de chúltaca amháin in aghaidh an nóiméid.\n\t- An Lá Deireanach: Coinnigh cúltaca amháin in aghaidh na huaire.\n\t- An Seachtain Deireanach: Coinnigh cúltaca amháin in aghaidh an lae.\n\t- An Mí Deireanach: Coinnigh cúltaca amháin in aghaidh na seachtaine.\n\t- An Bliain Deireanach: Coinnigh cúltaca amháin in aghaidh na míosa.\n\t- Na Blianta Roimhe: Coinnigh cúltaca amháin in aghaidh na bliana.\n\nTabhair faoi deara, ní chosnaíonn an meicníocht cúltaca seo i gcoinne teipeanna crua-diosca.\nChun cosaint níos fearr a fháil, molaimid go láidir cúltacaí láimhe a chruthú ar dhiosca crua malartach.
settings.backup.totalMaxBackupSizeInMB.invalid=Caithfidh sé a bheith ina luach idir {0} MB agus {1} MB
