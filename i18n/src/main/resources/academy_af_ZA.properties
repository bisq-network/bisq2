## Wallets
######################################################

academy.wallets.subHeadline=Kies die regte gereedskap om jou Bitcoin te hanteer en te beveilig.
academy.wallets.whatIsAWalletHeadline=Wat is 'n beursie
academy.wallets.whatIsAWalletContent=Beursies is jou hulpmiddel om die mees fundamentele aksies in Bitcoin uit te voer: om dit te ontvang, te stoor en te stuur. Aangesien Bitcoin 'n oop stelsel is, kan enigiemand 'n beursie daarvoor bou, en daar bestaan baie verskillende eenhede. Dit is wonderlik omdat dit beteken jy het baie verskillende opsies in die mark om van te kies, en jy kan selfs verskeie verskillende beursies gebruik om verskillende behoeftes te dek.\n\nIn die algemeen is 'n beursie 'n stuk sagteware wat verskeie dinge vir jou doen: dit lees die blockchain om die balans van die adresse wat jy beheer te kontroleer. Dit kan transaksies opbou en stuur wanneer jy iemand anders wil betaal. En dit hou jou sleutels sodat jy jou transaksies kan teken. Sommige van hierdie kenmerke lyk anders in verskillende beursies, en sommige beursies dek slegs dele daarvan. Om dit beter te verstaan, is dit nuttig om bekend te wees met die verskillende eienskappe wat beursies van mekaar verskil.\n\nEerstens, jy moet die verskil tussen 'n warm beursie en 'n koue beursie verstaan. 'n Warm beursie is 'n sagteware beursie waar die sleutels wat jou Bitcoin beheer, op 'n internet-verbonden toestel gestoor word. 'n Koue beursie, aan die ander kant, is 'n opstelling waar jou sleutels op 'n toestel gestoor word wat nooit aan die internet gekoppel is nie, en jy gebruik 'n ander sagteware om jou balans te volg en transaksies voor te berei en te stuur. Warm beursies is tipies 'n eenvoudige app op jou foon of skootrekenaar. 'n Koue beursie, aan die ander kant, beteken jy gebruik 'n sagteware op jou foon of skootrekenaar wat nie jou sleutels hou nie, en jy kombineer dit met 'n tweede toestel wat die sleutels hou en nooit aan die internet koppel nie. Hierdie tweede toestel kan 'n toegewyde skootrekenaar of slimfoon wees, of meer algemeen, 'n hardeware beursie. Warm beursies is eenvoudiger om te bestuur en te gebruik, maar hulle is ook minder veilig. Koue beursies vereis 'n effens meer komplekse en omslagtige opstelling, maar bied 'n baie hoër graad van veiligheid teen hacks en foute wanneer sleutels hanteer word. Hoe om die risiko's van die bestuur van jou fondse te hanteer is 'n persoonlike besluit, maar dit word algemeen aanbeveel om warm beursies soos jou tradisionele beursie vir biljetjies en munte in jou sak te gebruik, en koue beursies soos 'n veilige boks in 'n bank. Jy sou nie 'n miljoen dollar in jou beursie dra nie. En jy sou nie die inhoud van jou veilige boks gebruik om vir 'n koffie te betaal nie.\n\nHardeware beursies is spesiale fisiese toestelle wat ontwerp en vervaardig is met die uitsluitlike doel om die sleutels tot jou fondse te stoor en transaksies met daardie sleutels te teken. Hulle bied 'n gerieflike manier om transaksies te teken om jou fondse te bestee, terwyl hulle jou sleutels op 'n veilige manier stoor wat voorkom dat hulle aan ander geleak word. Die gebruik van 'n hardeware beursie verbeter jou veiligheid met 'n orde van grootte in vergelyking met die gebruik van 'n warm beursie op jou hoof rekenaar of slimfoon. As jy aan jou Bitcoin-reis begin, hoef jy nie 'n beursie te hê nie vanaf dag een, maar jy wil waarskynlik een bekom sodra jy 'n bedrag Bitcoin begin opbou wat seergemaak sou het om te verloor. Daar is baie hardeware beursies op die mark, met tipiese pryse wat rondom $100 is.\n\nEn 'n laaste nota: 'n balans in 'n gesentraliseerde beurs is nie 'n beursie nie. Aangesien jy nie die sleutels beheer nie, staatmaak jy op en vertrou jy die gesentraliseerde beurs om jou Bitcoin werklik te hou. As hulle om enige rede nie dit aan jou stuur wanneer jy besluit om te onttrek nie, is daar geen manier vir jou om dit te bekom nie. Onthou: nie jou sleutels nie, nie jou munte nie.
academy.wallets.howToPickHeadline=Hoe om 'n beursie te kies
academy.wallets.howToPickContent=Die keuse van die regte beursie vir jou is 'n besluit wat afhang van baie faktore, soos hoe jy Bitcoin gaan gebruik, watter bedrae jy gaan hanteer, of watter toestelle jy besit. Nietemin, daar is 'n paar algemene aanbevelings wat jy kan volg en spesifieke beursies wat 'n goeie rekord het.\n\nDie eerste en mees belangrike algemene advies is om 'n oopbron beursie te kies. Om te verseker dat jou beursie se kode verifieerbaar is, is van die grootste belang. Jy kan meer hieroor leer in die Oopbron afdeling van Bisq Learn. 'n Ander belangrike aanbeveling is om 'n beursie te kies wat nie ander kripto-geldeenhede behalwe Bitcoin ondersteun nie. Beursies wat verskeie kripto-geldeenhede hanteer, moet meer komplekse kode gebruik om met die verskillende ondersteunende geldeenhede te werk, wat groter sekuriteitsrisiko's inbring. Daarom is dit beter om 'n Bitcoin-slegs beursie vir jou fondse te kies. Laastens, probeer om beursies te soek wat al 'n rukkie bestaan, 'n sterk gebruikersbasis het en 'n goeie reputasie het. Dit is die beste om splinternuwe beursies vir gevorderde gebruik of eksperimente te laat.\n\nAs jy van plan is om jou beursie op jou slimfoon te gebruik, beveel ons aan om een van die volgende beursies te oorweeg: Bluewallet, Blockstream Green of Nunchuk. Aan die ander kant, as jy 'n rekenaar wil gebruik, sou ons voorstel om een van die volgende te gebruik: Sparrow, Bluewallet, Electrum, Blockstream Green of Nunchuk. Hierdie is almal goeie beursies vir beginners. Jy kan verskeie van hulle probeer om te sien watter een beter by jou pas, of selfs verskeie terselfdertyd gebruik as jy wil. Soos jy meer ervaring en kennis opdoen, mag jy begin om voorkeure te ontwikkel, afhangende van die meer gevorderde kenmerke wat hierdie beursies 'n bietjie van mekaar verskil.\n\nSodra jy genoeg fondse het om sekuriteit nog ernstiger te neem, sal dit waarskynlik sin maak om 'n hardeware beursie aan te skaf. Met 'n hardeware beursie sal jy in staat wees om jou sleutels daarin te stoor en transaksies daarmee te teken, terwyl jy steeds 'n sagteware soos Sparrow, Bluewallet of Nunchuk kan gebruik om jou balanse te lees en transaksies voor te berei. Wanneer dit by hardeware beursies kom, geld die meeste van dieselfde advies: kies beursies wat deursigtige en openbare ontwerpe het, wat slegs Bitcoin ondersteun en wat 'n goeie reputasie en rekord het. Sommige bekende handelsmerke is Coldcard, Bitbox, Trezor of Foundation.\n\nDie wêreld van beursies is ryk en uiteenlopend, wat beide wonderlik en verwarrend is. Dit is heeltemal reg om aanvanklik 'n bietjie oorweldig te voel. As jy net begin, beveel ons aan om 'n bietjie navorsing te doen, sommige van die opsies wat ons met jou gedeel het, te probeer, en, sodra jy een vind waarmee jy gemaklik voel, daaraan te hou. Soos jy aanhou om meer oor Bitcoin te leer, kan jy altyd nuwe en meer gevorderde opsies verken en na enige ander beursie oorgaan, of verskeie daarvan gebruik, wanneer jy wil.


######################################################
## Free Open Source Software
######################################################

academy.foss.subHeadline=Leer oor oop kode en hoe dit Bitcoin en Bisq kraggee
academy.foss.bitcoinAndFossHeadline=Bitcoin en oopbronsagteware
academy.foss.bitcoinAndFossContent=Open source sagte is sagte waarvoor die kode publiek beskikbaar is en enigeen kan daardie kode lees, kopieer en wysig op enige manier wat hulle geskik ag. Dit staan in teenstelling met geslote-sagteware of eiendom sagteware, waar die oorspronklike outeur besluit om die kode vir homself te hou en niemand anders toegang of toestemming het nie. Alhoewel dit dalk soos 'n tegniese onderwerp voel, is dit in jou belang om die implikasies van open source sagteware op jou Bitcoin-reis te verstaan. Kom ons duik in.\n\nDie wêreld van Bitcoin is diep beïnvloed deur en verwant aan open source sagteware. Die Bitcoin sagteware self is sedert dag een open source. Bisq is ook 'n open source projek. Baie ander omliggende tegnologieë, soos Lightning-kliënte, mengdienste of mynfirmware, word tipies gebou as open source projekte. Baie beursies is ook open source, en soos ons in die Beursies-afdeling van Bisq Leer bespreek, beveel ons sterk aan dat jy beursies kies wat open source is.\n\nWaarom is dit so? Geslote-sagteware word gewoonlik gebou en privaat gehou deur maatskappye en individue wat ander wil laat betaal vir lisensies en volle beheer oor die projek wil hou. In die Bitcoin-ruimte is dit selde die geval. Bitcoin is van nature 'n oop en verwelkomende stelsel, en die kode is 'n voorstelling hiervan. Enigeen kan die kode sien, dit wysig, kopieë van hul eie weergawe met ander deel, en, eenvoudig gestel, doen wat hy wil daarmee. Bisq is ook 'n open source projek waar almal welkom is om deel te neem, die toepassing uit te brei, en verbeterings op verskillende maniere aan te bring.
academy.foss.openSourceBenefitsHeadline=Hoe oopbron jou bevoordeel
academy.foss.openSourceBenefitsContent=Jy mag dink dat, aangesien jy nie 'n sagteware-ontwikkelaar is nie, of die kode van sommige sagteware publiek of nie is, min relevansie vir jou het. Dit is glad nie die geval nie. Selfs al beplan jy nie om die kode van die toepassings wat jy gebruik, te kyk of te wysig nie, sal jou ervaring met hulle diep beïnvloed word deur of die kode oop of geslote bron is. Dit is selfs meer krities wanneer ons praat oor die sagteware wat jou finansiële lewe sal bestuur en jou vermoë om geld te spaar, ontvang en stuur, sal ondersteun. Oor die algemeen sal die gebruik van oop bron sagteware meer voordelig vir jou wees as die gebruik van geslote bron ekwivalente. Kom ons breek 'n paar belangrike redes af wat dit vir jou belangrik maak.\n\n'n Baie belangrike rede om oop bron sagteware te kies, is sekuriteit. Aangesien oop bron sagteware deur enigiemand gelees kan word, probeer hackers en kwaadwillige akteurs gereeld om foute en sekuriteitsgate daarin te vind. Jy mag dink dat dit gevaarlik is, maar dit is eintlik die ander kant om! Dit is omdat die feit dat die kode oop is vir almal beteken dat enigiemand sekuriteitskwessies kan soek en dit of kan aandui, self kan regmaak of kwaadwillig kan benut. Saam kan die gemeenskap van gebruikers en ontwikkelaars rondom die projek die meeste foute vinnig op spoor en regmaak, dikwels selfs voordat hulle vrygestel word. En as iemand hierdie fout op 'n kwaadwillige manier gebruik om die sagteware te benut, sal dit nie lank neem voordat dit opgemerk word en oplossings toegepas word nie. Op geslote bron sagteware hersien slegs die klein, betaalde span agter die projek die kode, wat lei tot 'n baie hoër kans dat foute ongemerk bly. Meer oë, minder foute. En maatskappye het ook 'n aansporing om nie die feit bekend te maak dat hul geslote bron produkte sekuriteitskwessies het nie, wat lei tot baie foute en hacks wat geheim gehou word eerder as bekend gemaak. Laastens, aangesien slegs die ontwikkelingspan in geslote bron projekte die kode kan sien, hoe kan jy of enigiemand anders ten volle vertroue hê dat die sagteware veilig is? Dit sluit aan by 'n algemene sêding in die Bitcoin kultuur: moenie vertrou nie, verifieer. Oor die geheel lei oop bron sagteware tot baie meer veilige en robuuste resultate as geslote bron sagteware.\n\nNog 'n groot rede om oop bron sagteware bo geslote bron te kies, is die langtermyn kontinuïteit van laasgenoemde. Kode wat publiek is, hang nie van enige enkele entiteit of individu af om oor tyd in stand gehou te word nie. Selfs al verdwyn die oorspronklike span agter 'n projek uiteindelik, kan ander oorneem en voortgaan om dit in stand te hou en te ontwikkel. Die grootste voorbeeld hiervan is Bitcoin self: selfs al het sy pseudonieme skepper, Satoshi Nakamoto, meer as tien jaar gelede verdwyn, het die projek voortgegaan om te groei en te floreer, verby alle verwagtinge. Dus, elke keer as jy oop bron sagteware bo geslote bron kies, verminder jy dramaties die kans dat 'n maatskappy of ontwikkelaar jou met onondersteunde sagteware laat staan wat vervaag en verouder.\n\nLaastens lei oop bron projekte met wye gebruik, soos Bitcoin, Bisq of beursies soos Electrum, dikwels tot hoë kwaliteit produkte deur die beste talent aan te trek. Die oop aard van die projekte laat enigeen toe om saam te werk, en baie groot ontwikkelaars in die ruimte verkies om saam te werk deur op 'n goeie projek te bou eerder as om 'n duplikaat poging van nuuts af te begin. Oor tyd lei die kumulatiewe bydraes van hierdie individue tot indrukwekkende resultate wat dikwels wat die meeste maatskappye, selfs goed befondsde, ooit kan bereik, oortref.\n\nOm saam te vat, kom die keuse van oop bron opsies vir jou Bitcoin gereedskap met 'n groot stel voordele wat jou help om veilige en nuttige produkte van hoë kwaliteit te geniet. Ons hoop dat jy nuuskierig raak oor die aard van die kode wat jy in jou daaglikse lewe gebruik en dat jy ingeligte keuses maak oor die sagteware wat jy gebruik.
