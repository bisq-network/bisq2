## Bitcoin
######################################################

academy.bitcoin.subHeadline='n peer-tot-peer elektroniese kontant wat toelaat dat aanlyn betalings direk gestuur word sonder intermediêre.
academy.bitcoin.whatIsBitcoinHeadline=Wat is Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin is die grootste en mees gewilde cryptocurrency in die wêreld. Dit is 'n digitale vorm van kontant wat enige iemand in staat stel om waarde na ander mense te stuur sonder die behoefte aan intermediêre. Dit het in 2009 begin en het sedertdien massief gegroei, met aanneming regoor die wêreld as gevolg van sy unieke en aantreklike eienskappe.\n\nBitcoin verskil van alle nasionale geldeenhede in verskeie aspekte. Bitcoin word nie deur enige regering of instelling beheer of uitgegee nie. Dit is gedesentraliseerd, en dit bestaan slegs weens die duisende mense regoor die wêreld wat dit gebruik. Dit maak dit neutrale geld, waar niemand in 'n bevoorregte posisie is wat misbruik toelaat. Dit beteken ook dat jy vry is om Bitcoin te gebruik sonder om enige soort toestemming te vereis, en niemand in die stelsel het meer mag as jy. Dit is 'n oop stelsel wat almal verwelkom. 'n Ander belangrike eienskap is dat jy Bitcoin in self-bewaring kan hou. Met ander woorde, jy kan dit self besit sonder om op enige ander maatskappy of entiteit te staatmaak. As jy dit met tradisionele geldeenhede vergelyk, is dit meer soortgelyk aan kontant in jou sak (wat jy heeltemal beheer) as aan 'n balans in 'n bankrekening (waar jy onderhewig is aan die bank se voorwaardes en wense). As gevolg hiervan is jy ook altyd vry om Bitcoin te stuur: jy het nie iemand se goedkeuring nodig om dit te doen nie, en jou transaksies kan nie gestop of omgekeer word nie. 'n Derde interessante aspek is dat Bitcoin se aanbod beperk is tot 'n maksimum van 21 miljoen. Dit beteken dat die waarde van elke Bitcoin, anders as die waarde van elke dollar byvoorbeeld, nie verlaag kan word deur meer daarvan te skep nie. Bitcoin word geskep deur 'n duur proses wat mining genoem word, en beide die emissieskedule en maksimum hoeveelheid wat geskep kan word, is streng gedefinieer en kan nie gewysig word nie. Dit maak die aanbod beperk, seker en voorspelbaar, wat Bitcoin aantreklik maak weens sy skaarste en robuustheid.
academy.bitcoin.whyUseBitcoinHeadline=Waarom gebruik Bitcoin
academy.bitcoin.whyUseBitcoinContent=Bitcoin se eienskappe maak dit 'n unieke bate wat verskillende mense om verskillende redes aantrek. Hoe Bitcoin jou aanspreek, hang af van jou profiel en behoeftes.\n\nEen van die mees algemene redes waarom mense Bitcoin gebruik, is sy vermoë om waarde oor tyd te beskerm. Die nasionale geldeenhede van die meeste lande in die wêreld verloor voortdurend waarde oor tyd as gevolg van geldeenheiddebasering. Dit beteken dat deur jou spaargeld in kontant of in 'n bankrekening te hou, jy dit geleidelik verloor omdat hul waarde oor tyd daal. Bitcoin se beperkte aanbod keer dit om te gebeur, so selfs al gedra dit hom op 'n onbestendige manier op die kort termyn, is dit 'n kragtige hulpmiddel om jou rykdom op die lang termyn te behou.\n\n'n Ander rede waarom individue Bitcoin gebruik, is om hulleself te beskerm teen die aksies en besluite van regerings en finansiële instellings. Aangesien Bitcoin iets is wat jy kan besit, stuur en ontvang op 'n toestemming-vrye manier, word die waarde wat daarin gestoor is nie beïnvloed deur situasies soos 'n sentrale bank wat meer eenhede van sy nasionale geldeenheid druk, 'n bank wat besluit om jou oordragte om arbitrêre redes te blokkeer, of 'n regering wat konfiskasies op sy bevolking afdwing nie. Met Bitcoin is die spelreëls goed bekend en voorspelbaar, en jy kan staatmaak op die netwerk om regverdig te wees en almal gelyk te behandel.\n\nBitcoin is ook baie aantreklik vir diegene wat betrokke is by internasionale handel en soek om geld na ander lande of streke te stuur of te ontvang. Bitcoin het geen konsep van grense nie en werk dieselfde of jy nou 'n bietjie na jou buurman of na iemand aan die ander kant van die wêreld stuur. Aangesien dit gewoonlik lang wagtye, beduidende fooie en omslagtige administrasie beteken om betalings aan mense of maatskappye in verskillende streke van die wêreld te maak, het sommige mense Bitcoin gekies as 'n eenvoudige en gerieflike alternatief vir hul grensoverschrijdende betalings. Dit beteken ook dat jy dit kan gebruik om geld na lande te stuur wat jou regering of bank besluit het om te blokkeer.\n\nLaastens het sommige mense Bitcoin gekies vir sy eenvoud en gerief. Bitcoin bied baie voordele in hierdie opsig ten opsigte van tradisionele geldeenhede. Met dit, hoef jy nie te doen met kontrakte en lang burokratiese prosesse om eenvoudige dinge soos om 'n rekening te open te doen nie. Jy kan maklik toegang tot jou geld op al jou toestelle kry. Jy kan dit enige plek en aan enigiemand stuur sonder die behoefte aan verskillende vorme van betaling (kontant, bankoordragte van verskillende soorte, kredietkaarte, ens.). Jy kan jou fondse maklik beskerm en beveilig met die regte kennis, en jy sal geniet om nie te hoef te bekommer oor iemand wat jou beursie of kredietkaartbesonderhede steel nie.\n\nBitcoin is 'n enorme en innoverende stap vorentoe in die wêreld van geld en betalings. Daar is byna sekerlik 'n rede waarom Bitcoin aantreklik en nuttig kan wees vir jou behoeftes, so ons moedig jou aan om meer te leer en om vertroud te raak daarmee.


