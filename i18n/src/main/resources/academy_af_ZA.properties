## Security
######################################################

academy.security.subHeadline=Verseker dat jy, en net jy, altyd toegang tot jou fondse het
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Beveiliging van jou sleutels
academy.security.securingYourKeysContent=Eerst en vooral moet jy een eenvoudige idee verstaan: nie jou sleutels nie, nie jou munte nie. Dit beteken dat, om jou Bitcoin werklik te besit, dit in 'n beursie gestoor moet word waar jy, en net jy, die sleutels besit. Dus, om 'n Bitcoin balans in entiteite soos banke of gesentraliseerde beurze te hou, is nie werklik om die bate te besit nie, aangesien dit daardie entiteite is, en nie jy nie, wat die sleutels tot jou fondse hou. As jy werklik jou Bitcoin wil besit, moet jy dit in 'n beursie stoor waarvoor net jy die sleutels beheer.\n\nDaar is baie Bitcoin beursies daar buite, elk met sy eie unieke ontwerp en kenmerke. Wat hulle almal gemeen het, is dat hulle op een of ander manier jou privaat sleutels sal stoor. Hierdie sleutels bied toegang tot jou fondse. Watter beursie jy ook al gebruik, jy moet seker maak dat net jy, of mense wat jy heeltemal vertrou, toegang tot hierdie sleutels het. As iemand anders toegang tot hulle het, sal hulle in staat wees om jou fondse van jou te steel, en daar kan niks gedoen word om hierdie transaksie te keer nie. Aan die ander kant is dit ewe vreesaanjaend om die sleutels self te verloor. As jy jou sleutels verloor, sal jy nie meer in staat wees om jou fondse te stuur nie, en daar is geen manier om weer beheer daaroor te neem nie. Alhoewel dit dalk ontmoedigend klink, kan jy hierdie situasies maklik vermy met 'n bietjie leer en goeie praktyke.\n\nDie meeste Bitcoin beursies sal jou 'n 12 of 24 woorde lange rugsteun bied, algemeen bekend as die mnemoniese frase of eenvoudig die saadfrase. Hierdie rugsteun frase stel jou in staat om jou beursie op enige toestel te herstel, wat dit die belangrikste element maak om te beveilig. Dit word algemeen aanbeveel om hierdie rugsteun in analoog vorm te stoor, tipies deur dit op 'n stuk papier of op 'n klein metaalplaat te skryf, en om verskeie kopieë daarvan te hê. Jy moet dit ook stoor sodat jy dit kan vind as jy dit nodig het, maar niemand anders kan toegang daartoe kry nie.\n\nVir beduidende hoeveelhede Bitcoin, is dit gebruiklik om gespesialiseerde toestelle genaamd Hardeware Beursies te gebruik om jou sleutels te stoor. Hierdie toestelle bied 'n hoër vlak van sekuriteit ten opsigte van die stoor van jou sleutels in 'n slimfoon of skootrekenaar beursie, terwyl dit 'n gerieflike ervaring bied wanneer dit kom by die maak van transaksies. Jy kan meer leer oor hierdie en ander tipes beursies in die Beursies afdeling van Bisq Leer.\n\nLaastens, maak seker om te vermy om oormatig ingewikkelde stoor skemas te hê. 'n Gevorderde stoorplan met baie besonderhede en subtiele nuanses sal die diewe weg hou van jou fondse, maar daar is ook 'n beduidende kans dat jy dalk nie toegang tot jou eie beursie kan kry nie weens foute, verwarring, of eenvoudig om te vergeet hoe jy die rugsteun georganiseer het. Streef na 'n balans tussen 'n opstelling wat te eenvoudig is en wat enigeen maklik kan breek (soos om jou saadfrase in 'n gewone tekslêer op jou skootrekenaar se lessenaar te stoor) en een wat so kompleks is dat nie eens jy dit kan kraak nie (soos om die woorde van jou saadfrase oor 12 boeke in 12 verskillende plekke te stoor).
academy.security.avoidScamsHeadline=Vermy bedrog
academy.security.avoidScamsContent='n Ander bron van probleme en risiko's is bedrog. Bitcoin se transaksies is onomkeerbaar, wat beteken dat as iemand jou mislei om vir hulle 'n bietjie Bitcoin te stuur en dan daarmee weghardloop, daar regtig nie veel is wat jy daaroor kan doen nie. Vanweë dit is dit algemeen om verskillende skemas te teëkom waar mense jou sal probeer oorreed om 'n bietjie Bitcoin na hulle te stuur. Meestal sal bedrogspul jou 'n wonderlike "geleentheid" aanbied om maklik geld te verdien, wat geneig is om te goed te klink om waar te wees. Die spesifieke stories en besonderhede rondom hierdie bedrog is uiters uiteenlopend en kreatief, maar die algemene patroon sal altyd dieselfde lyk: jy sal wonderlike opbrengste aangebied word, maar eers sal jy Bitcoin vooruit moet stuur. Sodra die Bitcoin gestuur is, sal jy waarskynlik dit nooit weer terug sien nie. Om jouself teen hierdie bedrog te verdedig is eenvoudig: interaksie slegs met reputabele en vertroude maatskappye en mense. As jy voel 'n entiteit is verdag, vra vir verwysings of vermy dit eenvoudig. As jy 'n geleentheid aangebied word wat amper te goed klink om waar te wees, is dit waarskynlik, en jy moet daar wegbly.


######################################################
## Privacy
######################################################

academy.privacy.subHeadline=Jou data is joune. Hou dit so.
academy.privacy.introContent=Die behoud van jou finansiële inligting en identiteit privaat is 'n algemene behoefte onder Bitcoin gebruikers. Dit is natuurlik en logies om nie te wil hê dat ander mense oor jou fondse en transaksies weet sonder jou toestemming nie. Uiteindelik, jy sou nie 'n t-hemp dra met jou bankrekening balans en kredietkaart verslae terwyl jy op die straat loop nie, reg? Privaatheid is 'n belangrike onderwerp in Bitcoin omdat die deursigtige aard van Bitcoin transaksies en adresse foute in hierdie area veral duur maak. In hierdie afdeling behandel ons 'n paar punte oor privaatheid in jou Bitcoin reis.
academy.privacy.whyPrivacyHeadline=Waarom privaatheid relevant is
academy.privacy.whyPrivacyContent=Baie gebruikers waardeer die vryheid wat Bitcoin hulle bied om hul eiendom te besit en vrylik en sonder toestemming met ander te transaksie. Maar sonder goeie privaatheid praktyke, word hierdie kenmerke van Bitcoin ernstig erodeer. Om inligting oor jouself en jou Bitcoin fondse bekend te maak, sal jou blootstel aan verskeie soorte aanvalle van ander wat jou eie vryheid sal beperk. Om na te dink oor watter data jy deel en om hiervan bewus te wees, sal jou keer om kostelike foute te maak wat jy dalk later sal betreur.\n\nDie eerste voor die hand liggende probleem met die onthulling van jou identiteit en besonderhede oor jou fondse is persoonlike veiligheid. As iemand besonderhede weet soos hoeveel Bitcoin jy besit, waar jy woon, en watter soort beursie jy gebruik, kan hulle maklik 'n fisiese aanval teen jou beplan om jou sleutels te bekom. Dit is veral aantreklik in vergelyking met nasionale geldeenheid bankrekeninge, aangesien Bitcoin transaksies onomkeerbaar is. Dus, as 'n diewe daarin slaag om jou te dwing om jou Bitcoin na 'n adres van hul eie te stuur, of net jou beursie sleutels steel en dit self doen, sal daar geen manier wees om daardie transaksie te kanselleer nie en jou Bitcoin sal nie meer joune wees nie. Om jou identiteit en finansiële besonderhede privaat te hou, keer jou om 'n teiken van hierdie soort aanval te word.\n\nNog 'n goeie rede om jou besonderhede privaat te hou, is die gevaar wat deur vyandige regeringsregulasies en aksies ontstaan. Regerings regoor die wêreld het herhaaldelik aksies teen hul burgers se private eiendom op verskillende maniere geneem. 'n Goeie voorbeeld hiervan is Executive Order 6102, wat dit onwettig gemaak het vir Amerikaanse burgers om goud te besit en 'n unilaterale konfiskasie van goud vir miljoene Amerikaanse burgers veroorsaak het. Net soos met gewone diewe, verseker dat regeringsentiteite en personeel geen inligting oor jou en jou fondse het, beskerm jou in die geval dat die regering 'n negatiewe beleid teen eienaars van Bitcoin begin.\n\nAlgeheel, jy wil waarskynlik net nie hê dat ander moet weet hoeveel Bitcoin jy besit of watter transaksies jy uitvoer nie. Net soos ons ons bankrekeninge met verskillende metodes beskerm sodat slegs ons ons balanse en bewegings kan nagaan, maak dit sin om te verseker dat ander nie die vermoë het om die transaksies en hul besonderhede te sien nie, soos wanneer, hoeveel, of met wie ons transaksie.
academy.privacy.giveUpPrivacyHeadline=Hoe ons ons privaatheid prysgee
academy.privacy.giveUpPrivacyContent=Daar is baie maniere waarop 'n mens vrywillig of per ongeluk persoonlike besonderhede kan bekendmaak. Meestal is dit maklik om te voorkom met 'n bietjie gesonde verstand, aangesien ons dikwels net ons besonderhede weggee deur nie daaroor na te dink nie. Sommige meer subtiele lekke sal 'n bietjie tegniese kennis en tyd vereis. Maar die goeie nuus is dat, met minimale moeite, die mees betekenisvolle probleme vermy kan word.\n\nDie duidelike kampioen van privaatheidsfoute, beide vanweë hoe gereeld en hoe verskriklik dit is, is eenvoudig om jou ID vrywillig te verskaf wanneer jy Bitcoin koop of verkoop. Vandag is die meeste gesentraliseerde beurze (maatskappye soos Coinbase, Kraken, Binance, ens.) onderhewig aan regerings KYC-regulasies (KYC staan vir Ken jou Kliënt). Dit beteken dat regerings hierdie maatskappye dwing om jou paspoort, nasionale identiteitskaart, bestuurderslisensie of soortgelyke dokumente te vra sodat hierdie inligting aan jou rekening gekoppel kan word. Vanaf die oomblik dat jy dit weggee, sal elke aankoop en verkoop wat jy maak, opgeteken en aan jou gekoppel word. Verder sal die beurs en regeringsagentskappe ten volle sigbaarheid hê van jou balanse te eniger tyd. Selfs as jy besluit om jou Bitcoin uit hierdie beurze en in 'n beursie wat jy self besit, te neem, sal hierdie partye in staat wees om te volg na watter adresse jou fondse gestuur is. En as dit nie genoeg om te bekommer nie, is daar nog 'n bekommernis om in gedagte te hou: as enige hacker toegang tot die databasisse van hierdie maatskappye kry, kan jou inligting publiek aan die internet bekend gemaak word, wat dit vir enigiemand in die wêreld moontlik maak om al jou gestoor persoonlike en finansiële inligting te ken. Dit is 'n situasie wat al baie keer in die afgelope paar jaar gebeur het, met verskriklike gevolge vir sommige van die geraakte kliënte van die beurze.\n\nNog 'n area waar aandag gegee moet word, is adres hergebruik. Elke keer as jy iemand 'n adres van jou beursie verskaf om 'n bietjie Bitcoin van hulle te ontvang, leer hierdie persoon dat hierdie adres aan jou behoort. Dit beteken dat, vanaf hierdie punt, die persoon die adres en al sy aktiwiteit kan monitor. As jy hierdie adres herhaaldelik hergebruik, sal elke persoon met wie jy kommunikeer, in staat wees om die verskillende transaksies wat deur die adres gaan, te sien, insluitend wanneer dit gebeur, waar die fondse vandaan kom en waarheen dit gaan, en die bedrae wat verhandel word. Daarom word dit aanbeveel om adresse slegs een keer te gebruik om Bitcoin te ontvang. Meeste beursies sal dit outomaties vir jou hanteer, maar dit is steeds belangrik dat jy verstaan waarom dit 'n goeie praktyk is.\n\nLaastens, om op ander mense se nodes staat te maak om blockchain-data te lees, beteken dat die node-loper moontlik kan monitor watter adresse jou beursie belangstel in. Wanneer jy met beduidende hoeveelhede Bitcoin werk, is dit voordelig om te leer hoe om jou eie node te bestuur en jou beursie daaraan te koppel. Of, ten minste, wees bedagsaam oor watter node jy aansluit en kies een van 'n persoon of organisasie wat jy vertrou, soos 'n vriend wat meer ervare in Bitcoin is of 'n plaaslike Bitcoin-gemeenskap.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq help beskerm jou privaatheid
academy.privacy.bisqProtectsPrivacyContent=Bisq laat jou toe om Bitcoin van ander deelnemers te koop en te verkoop. Hierdie eenvoudige verskil kom met 'n wêreld van voordele rakende privaatheid in vergelyking met die gebruik van gesentraliseerde beurze. Deur Bisq te gebruik, beskerm jy jou veiligheid en privaatheid teenoor regerings, maatskappye en ander vyandige derde partye wat andersins jou data teen jou eie belange sou opneem en gebruik.\n\nWanneer jy in Bisq transaksies doen, weet slegs jy en jou deelnemer die besonderhede van die transaksie. En selfs tussen julle twee, is die inligting wat gedeel moet word heeltemal geminimaliseer en beperk tot die streng nodige betalingsbesonderhede, soos byvoorbeeld jou bankrekeningnommer as jy 'n fiat-betaling in jou bankrekening wil ontvang. Dit beteken daar is geen behoefte om inligting soos jou ID, adres, ens. te verskaf nie. Verder, die vermoë om met verskillende deelnemers op elke handel te interaksie, voorkom dat enige enkele individu oor tyd data oor jou opbou, en versprei jou transaksiegeskiedenis oor verskillende teenpartye en voorkom dat enige enkele entiteit 'n volledige oorsig van jou finansiële lewe hou. Bisq laat jou ook toe om enige Bitcoin wat jy koop, direk in 'n adres van 'n beursie wat jy beheer, te ontvang, wat jou in staat stel om te alle tye beheer oor jou fondse te hou, en om dit oor verskillende adresse te versprei sodat geen enkele deelnemer jou hele beursie kan monitor nie.\n\nEn onthou: Bisq is net 'n stuk sagteware wat op jou rekenaar loop, en wat slegs met die internet verbind deur privaatheidsvriendelike netwerke soos Tor en I2P. Jy hoef glad nie enige plek aan te meld nie op 'n pseudonieme manier. As gevolg hiervan kan niemand selfs weet dat jy Bisq gebruik nie, en jou kommunikasie met ander deelnemers kan nie deur derde partye gemonitor, opgespoor of toegang verkry word nie.


