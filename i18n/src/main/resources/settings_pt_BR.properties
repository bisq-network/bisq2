settings.network.transport.options.info=Quando tanto o Tor quanto o I2P estão selecionados, o Bisq utiliza as duas redes de sobreposição de privacidade em paralelo para aumentar a resiliência e o desempenho.\nAs mensagens são transmitidas por ambas as redes simultaneamente, resultando em uma entrega mais rápida e uma maior probabilidade de recepção bem-sucedida.\nSe uma rede for afetada por um ataque DDoS, o Bisq pode continuar operando através da outra, garantindo comunicação ininterrupta.

settings.network.transport.options.i2pOnly.warn=Usar apenas I2P pode reduzir a confiabilidade da rede. Para a melhor experiência, recomendamos habilitar tanto o Tor quanto o I2P.\n\nVocê deseja prosseguir apenas com I2P?
