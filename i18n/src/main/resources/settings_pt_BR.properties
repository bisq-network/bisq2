settings.network.i2p.headline=Opções I2P
settings.network.i2p.useEmbedded=Usar o roteador embutido

settings.network.i2p.useEmbedded.info=Ao usar o roteador I2P incorporado, o tempo de inicialização é maior e, se você iniciar e parar o Bisq com frequência, a estabilidade da rede pode ser afetada.\nO roteador pode ser sinalizado como não confiável pela rede I2P.\n\nPara evitar esses problemas, você pode instalar o roteador I2P oficial em https://geti2p.net ou usar o Roteador I2P do Bisq, que continua em execução após o fechamento do Bisq. Isso proporciona tempos de inicialização mais rápidos e, dependendo da sua configuração de rede, permite que seu roteador contribua de forma mais eficaz para a rede I2P.

settings.network.i2p.useEmbedded.warn=Ao usar o roteador I2P embutido, o tempo de inicialização é maior e reinicializações frequentes do Bisq podem reduzir a estabilidade da rede.\nO roteador pode ser marcado como não confiável pela rede I2P.\n\nPara evitar esses problemas, você pode instalar o roteador I2P oficial em https://geti2p.net ou usar o Roteador I2P do Bisq, que continua funcionando após o fechamento do Bisq. Isso proporciona tempos de inicialização mais rápidos e, dependendo da configuração da sua rede, permite que seu roteador contribua de forma mais eficaz para a rede I2P.\n\nVocê tem certeza de que deseja continuar usando o roteador embutido?
settings.network.i2p.useEmbedded.warn.accept=Sim, eu quero usar o roteador embutido
settings.network.i2p.useEmbedded.warn.cancel=Não, eu prefiro usar um roteador externo

