settings.backup.headline=Configurações de Backup
settings.backup.totalMaxBackupSizeInMB.description=Tamanho máximo em MB para backups automáticos
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Dados importantes são automaticamente salvos no diretório de dados sempre que atualizações são feitas,\nseguindo esta estratégia de retenção:\n\t- Última Hora: Manter no máximo um backup por minuto.\n\t- Último Dia: Manter um backup por hora.\n\t- Última Semana: Manter um backup por dia.\n\t- Último Mês: Manter um backup por semana.\n\t- Último Ano: Manter um backup por mês.\n\t- Anos Anteriores: Manter um backup por ano.\n\nPor favor, note que este mecanismo de backup não protege contra falhas de disco rígido.\nPara melhor proteção, recomendamos fortemente a criação de backups manuais em um disco rígido alternativo.
settings.backup.totalMaxBackupSizeInMB.invalid=Deve ser um valor entre {0} MB e {1} MB
