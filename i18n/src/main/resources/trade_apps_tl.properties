tradeApps.overview.security.LIGHTNING_ESCROW=Ang seguridad ay nakabatay sa mga deposito ng seguridad pati na rin sa mga karagdagang tampok kaugnay ng mga limitasyon sa kalakalan. Ang protocol ay gumagamit ng ilang mga bagong teknikal na cryptographic na hindi pa nasubukan sa laban at na-audit. Tingnan ang Bisq wiki para sa karagdagang impormasyon.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIGHTNING_ESCROW=Nakadepende ito sa paraan ng Fiat transfer na ginamit. Karaniwang inilalantad ng online na Fiat transfer ang pagkakakilanlan sa kapwa sa kalakalan. Sa panig ng Bitcoin, ito ay nakatali sa mga limitasyon ng privacy ng Bitcoin at nakadepende sa pag-uugali ng gumagamit (ang pag-iwas sa coin merge ng maraming kalakalan ay nagpapataas ng privacy). Tingnan ang Bisq wiki para sa karagdagang impormasyon.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIGHTNING_ESCROW=Kailangan ng gumagamit ng maliit na halaga ng Bitcoin para sa pag-lock ng security deposit.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.subHeadline=Tatlong-partidong protocol para sa kalakalan ng Fiat gamit ang Bitcoin sa Lightning Network.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Ito ay batay sa maraming Lightning na pagbabayad at hinahati ang mga lihim para sa mga HTLC upang makabuo ng isang ligtas na setup kung saan ang 3rd party ay nagtitiyak na ang mga mangangalakal ay kumikilos ng patas. Gumagamit ito ng mga garbled circuits upang makamit ang ligtas na multi-party computation.\n\nKailangan ng gumagamit na patakbuhin ang isang Lightning node na naka-configure sa Bisq application.\n\nSa konsepto, ito ay katulad ng Bisq MuSig protocol ngunit sa halip na ang MuSig na transaksyon, ginagamit nito ang setup na ito ng 3 partido at sa halip na on-chain Bitcoin, gumagamit ito ng Bitcoin sa Lightning Network.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Inaasahang magiging handa ang Lightning Escrow para sa release sa Q4/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ Kung ikukumpara sa Bisq Easy, mas maganda ang mga katangian ng seguridad at mas mataas na halaga ang maaaring ikalakal. Ang mas mataas na halaga ay nagdadala ng mga presyo ng kalakalan na mas malapit sa mga rate ng merkado.\n+ Ang Bitcoin transfer ay halos instant\n+ Napakababa ng mga bayad sa transaksyon (routing)
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Kailangan ng magpatakbo ng Lightning node\n- Parehong trader ay kailangang may BTC (sa Lightning) para sa security deposit.\n- Ang makers Bisq node ay kailangang online habang ang proseso ng take-offer ay interactive.\n- Dahil ang Fiat transfer ay ginagawa sa mga legacy system tulad ng bank transfers, nagmamana ito ng lahat ng mga drawback na iyon, tulad ng panganib ng chargeback, mabagal na transfer, at exposure sa privacy sa peer kapag ang mga detalye ng bank transfer ay naglalaman ng tunay na pangalan. Gayunpaman, ang mga iba't ibang drawback na iyon ay maaaring mapagaan sa pamamagitan ng paggamit ng mga paraan ng pagbabayad na may mababang panganib ng chargeback, mabilis o instant, at gumagamit ng mga account ID o email sa halip na mga tunay na pangalan. Ang ilang mga paraan ng pagbabayad ay ganap na iniiwasan ang banking system tulad ng cash-by-mail o trading nang harapan.


