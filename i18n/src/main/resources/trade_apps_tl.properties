## LIQUID_MU_SIG
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG=Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_MU_SIG=Ang Bisq MuSig protocol na inilipat sa Liquid side chain
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_MU_SIG=L-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Ang seguridad ay nakabatay sa mga deposito ng seguridad pati na rin sa mga karagdagang tampok kaugnay ng mga limitasyon sa kalakalan. Tingnan ang Bisq wiki para sa karagdagang impormasyon.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Nakasalalay sa paraan ng paglipat ng fiat na ginamit. Karaniwang nagbubunyag ng pagkakakilanlan sa kapwa sa kalakalan ang online na paglipat ng fiat. Sa Liquid na bahagi, mas maganda ang privacy kumpara sa mainnet Bitcoin dahil sa mga kumpidensyal na transaksyon.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Kailangan ng gumagamit na magkaroon ng maliit na halaga ng L-BTC para sa pag-lock ng security deposit. Napakabilis ng kumpirmasyon sa blockchain sa liquid (mga 1 minuto). Ang oras para sa kalakalan ay nakasalalay sa ginamit na paraan ng pagbabayad at sa oras ng pagtugon ng trader.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Batay sa isang deposito sa seguridad, isang MuSig na transaksyon at isang multi-layer na proseso ng paglutas ng alitan
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Sa konsepto, sinusunod nito ang Bisq MuSig protocol (sa Bitcoin mainnet). Ang Liquid ay walang parehong katangian ng censorship tulad ng Bitcoin, bagaman ito ay nagbibigay ng ilang benepisyo kumpara sa Bitcoin mainnet:\n- Ang Liquid ay may napakaikling oras ng kumpirmasyon ng block na humigit-kumulang 1 minuto.\n- Ang mga bayad sa transaksyon ay napakababa.\n- Ang privacy ay mas mabuti dahil sa mga kumpidensyal na transaksyon na nagtatago ng halaga na ipinapadala.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Ang Liquid MuSig ay inaasahang magiging handa para sa paglabas sa Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Makatuwirang magandang seguridad para sa katamtamang halaga ng kalakalan\n+ Kung ikukumpara sa Bisq MuSig, mas mababa ang bayad sa transaksyon, mas mabilis ang kumpirmasyon at mas mahusay ang privacy.\n+ Nagagawa nitong makipag-ugnayan sa legacy system ng mundo ng Fiat
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Kailangan ng parehong trader na magkaroon ng L-BTC para sa deposito ng seguridad\n- Ang Liquid ay isang federated side chain at walang mataas na antas ng censorship resistance tulad ng mainnet Bitcoin.\n- Ang Peg-in mula sa mainnet Bitcoin patungo sa Liquid Bitcoin ay walang tiwala, bagaman para sa pegging-out ng L-BTC patungo sa BTC ay nangangailangan ng pahintulot ng federation.\n- Ang mga maker na Bisq node ay kailangang online habang ang proseso ng take-offer ay interactive\n- Dahil ang transfer ng Fiat ay ginagawa sa mga legacy system tulad ng bank transfers, ito ay nagmamana ng lahat ng mga drawback na iyon, tulad ng panganib ng chargeback, mabagal na transfer, at exposure sa privacy sa peer kapag ang mga detalye ng bank transfer ay naglalaman ng tunay na pangalan. Bagaman ang mga iba't ibang drawback na ito ay maaaring mabawasan sa pamamagitan ng paggamit ng mga paraan ng pagbabayad na may mababang panganib ng chargeback, mabilis o instant at gumagamit ng mga account ID o email sa halip na tunay na pangalan. Ang ilang mga paraan ng pagbabayad ay ganap na umiiwas sa sistema ng bangko tulad ng cash-by-mail o trading nang harapan.


