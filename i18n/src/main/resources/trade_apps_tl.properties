## MU_SIG
######################################################

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=Ang susunod na henerasyon ng trade protocol ng Bisq na batay sa 2-of-2 multisig escrow at mga deposito ng seguridad, na gumagamit ng MuSig at Taproot.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC - Anuman
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=Ang seguridad ay nakabatay sa mga deposito ng seguridad pati na rin sa mga karagdagang tampok kaugnay ng mga limitasyon sa kalakalan. Tingnan ang Bisq wiki para sa karagdagang impormasyon.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Nakasalalay ito sa paraan ng paglipat ng fiat na ginamit. Karaniwang inilalantad ng online na paglipat ng fiat ang pagkakakilanlan sa kapareha ng kalakalan. Sa panig ng Bitcoin, ito ay limitado ng mga limitasyon sa privacy ng Bitcoin at nakasalalay sa pag-uugali ng gumagamit (ang pag-iwas sa pagsasama ng mga barya mula sa maraming kalakalan ay nagpapataas ng privacy). Tingnan ang wiki ng Bisq para sa karagdagang impormasyon.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Kailangan ng gumagamit na magkaroon ng maliit na halaga ng Bitcoins para sa pag-lock ng deposito ng seguridad. Maaaring kasing bilis ng oras ng kumpirmasyon ng blockchain o umabot ng ilang araw depende sa paraan ng pagbabayad sa fiat.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Batay sa MuSig, Atomic swaps at Taproot, nangangailangan ito ng isang transaksyon lamang
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Sa konsepto, sinusunod nito ang trade protocol na ginamit sa Bisq 1, batay sa isang security deposit at isang proseso ng resolusyon ng alitan.\n- Binabawasan nito ang bilang ng mga transaksyon mula 4 hanggang 1.\n- Pinapabuti ang privacy sa pamamagitan ng paggawa ng deposit transaction na magmukhang isang karaniwang 'pay-to-pubKey-hash' na transaksyon.\n- Iniiwasan nito ang problema na kailangan ng nagbebenta na magbukas ng arbitrasyon sakaling hindi ilabas ng bumibili ang security deposit pagkatapos ng kalakalan. Tinitiyak ng atomic swaps na makukuha ng nagbebenta ang kanilang deposit pabalik kahit na walang kooperasyon mula sa bumibili.\n- Sa kaso ng hindi tumutugon na trade peer, isang multi-stage payout transaction structure ang nagsisiguro na walang kinakailangang arbitrasyon at reimbursement mula sa DAO.\n- Nagbibigay ang Taproot ng higit pang kakayahang umangkop at privacy.\n- Matuto ng higit pang mga detalye sa: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Inaasahang magiging handa ang Bisq MuSig para sa paglabas sa Q4/2025.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Makatuwirang magandang seguridad para sa katamtamang halaga ng kalakalan\n+ Kung ikukumpara sa Bisq Easy, mas maganda at mas mataas ang mga katangian ng seguridad at mas mataas na halaga ang maaaring ikalakal. Ang mas mataas na halaga ay nagdadala ng mga presyo ng kalakalan na mas malapit sa mga rate ng merkado.\n+ Nakakapag-manage sa legacy system ng mundo ng fiat
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Kailangan ng parehong trader na magkaroon ng BTC para sa deposito ng seguridad\n- Ang mga maker na Bisq node ay kailangang online habang ang proseso ng pag-take-offer ay interactive\n- Dahil ang fiat transfer ay ginagawa sa mga legacy system tulad ng mga bank transfer, nagmana ito ng lahat ng mga kakulangan na iyon, tulad ng panganib ng chargeback, mabagal na transfer, at pagka-expose ng privacy sa kapwa kapag ang mga detalye ng bank transfer ay naglalaman ng tunay na pangalan. Gayunpaman, ang mga iba't ibang kakulangan na ito ay maaaring mapagaan sa pamamagitan ng paggamit ng mga pamamaraan ng pagbabayad na may mababang panganib ng chargeback, mabilis o instant at gumagamit ng mga account ID o email sa halip na tunay na pangalan. Ang ilang mga pamamaraan ng pagbabayad ay ganap na iniiwasan ang sistema ng pagbabangko tulad ng cash-by-mail o trading nang harapan.


