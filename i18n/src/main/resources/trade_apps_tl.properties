## SUBMARINE
######################################################

# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE=Submarine Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.SUBMARINE=Palitan ang Bitcoin sa Lightning network patungo sa on-chain Bitcoin
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.SUBMARINE=LN-BTC/BTC
# suppress inspection "UnusedProperty"
tradeApps.overview.security.SUBMARINE=Ang Atomic swap ay nagbibigay ng napakataas na antas ng seguridad.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.SUBMARINE=Maaaring mapabuti ng Swaps ang privacy sa pamamagitan ng pagputol ng mga bakas para sa pagsusuri ng chain.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.SUBMARINE=Kailangan ng gumagamit na mag-install at mag-configure ng Lightning wallet. Kapag na-install na, napakadaling gamitin.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.subHeadline=Ang mga Submarine Swaps ay nagbibigay-daan upang ligtas na makipagpalitan ng off-chain at on-chain na Bitcoin nang walang panganib sa counterparty.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.overview=Ang swap ay isinasagawa sa pamamagitan ng paggamit ng lihim ng isang hash time-locked contract (HTLC) sa Lightning Network para sa isang kontrata sa isang transaksyon ng Bitcoin. Sa pamamagitan ng pag-angkin ng Lightning payment, ang lihim para sa pag-angkin ng on-chain Bitcoin ay isiniwalat sa nagpadala ng Lightning payment. Tinitiyak nito na ang isang pagbabayad ay nagbubukas ng ibang pagbabayad, kaya't pinapagana ang isang palitan nang walang panganib sa kapwa.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.release=Inaasahang magiging handa ang Submarine swaps para sa paglabas sa Q2/2026.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.pro=+ Napakataas na seguridad para sa malalaking halaga ng kalakalan\n+ Ang pagpapalit ng on-chain na Bitcoin sa Lightning ay maaaring mapabuti ang privacy.\n+ Ang palitan ay maaaring gawin ng mga trading bot, na nag-uugnay sa mabilis at awtomatikong mga kalakalan.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- Ang mga bayad sa pagmimina para sa transaksyon ng Bitcoin ay maaaring magdulot ng hindi pagiging kapaki-pakinabang ng maliliit na kalakalan.\n- Kailangan ng mga trader na alagaan ang mga timeout ng mga transaksyon. Sa kaso ng congestion ng blockchain at naantalang kumpirmasyon, maaaring magdulot ito ng panganib sa seguridad.


