## LIQUID_SWAP
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Liquid Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Kalakalan ng anumang Liquid na nakabatay sa mga asset tulad ng USDT at BTC-L gamit ang atomic swap sa Liquid network
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=Liquid Assets
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_SWAP=Pinakamahusay na seguridad sa pamamagitan ng paggamit ng smart contracts sa parehong blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_SWAP=Sinusuportahan ng Liquid ang mga kumpidensyal na transaksyon, kaya't hindi nito ibinubunyag ang halaga sa blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=Kailangan ng gumagamit na i-install at i-configure ang Elements wallet para sa Liquid. Kapag na-install na, napaka-komportable itong gamitin.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Atomic swap na nakabatay sa protocol ng kalakalan sa Liquid side-chain para sa pangangalakal ng anumang Liquid asset
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Upang magamit ang Liquid swaps, kailangan ng gumagamit na i-install at patakbuhin ang Elements wallet at i-configure ito, upang ma-access mula sa Bisq application.\n\nAng pinakaginagamit na asset sa Liquid ay USDT (Tether), isang stable coin na naka-peg sa USD. Habang hindi ito maihahambing sa isang bagay tulad ng Bitcoin, mayroon itong maraming bentahe kumpara sa Fiat USD na karaniwang kinasasangkutan ng mga bank transfer na may lahat ng problema at abala ng legacy Fiat system.\n\nAng L-BTC ay maaaring gamitin sa kabilang dulo ng kalakalan na isang kapalit ng Bitcoin sa Liquid chain. Upang i-convert ang Bitcoin sa L-BTC, kailangan magpadala ng Bitcoin sa isang peg-in address at makakatanggap pagkatapos ng 102 kumpirmasyon ng L-BTC para doon. Ang pagbabalik mula sa L-BTC patungong Bitcoin (peg-out) ay gumagana sa katulad na paraan ngunit nangangailangan ng awtorisasyon mula sa Liquid federation na isang grupo ng mga kumpanya at indibidwal sa Bitcoin space. Kaya't hindi ito isang ganap na trust-less na proseso.\n\nDapat iwasan ang paghahambing ng Liquid assets sa mga katangian ng Bitcoin. Ito ay naglalayon ng iba pang mga use case at hindi maabot ang mataas na antas ng decentralisation at censorship resistance ng Bitcoin. Maaari itong ituring na isang alternatibo sa mga tradisyunal na produktong pinansyal. Sa pamamagitan ng paggamit ng blockchain technology, iniiwasan nito ang mga klasikong tagapamagitan, pinapabuti ang seguridad at privacy, at nagbibigay ng mas magandang karanasan sa gumagamit.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Ang Liquid swaps ay nasa proseso pa ng pagbuo. Inaasahang ilalabas ito sa Q3/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Ang mga kumpidensyal na transaksyon ay nagbibigay ng magandang privacy\n+ Mabilis na oras ng kumpirmasyon na mga 1 minuto\n+ Mababang bayad sa transaksyon\n+ Angkop para sa mga transaksyon na may mataas na halaga
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Nangangailangan ng pagpapatakbo ng Elements wallet at blockchain\n- Kailangan parehong online ang mga trader\n- Ang Peg-out mula sa L-BTC ay hindi walang tiwala


