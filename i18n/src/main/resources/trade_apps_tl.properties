## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Pinapagana ang kalakalan ng Bitcoin sa Lightning Network patungo sa Fiat sa pamamagitan ng pagsasama ng Submarine swaps at Liquid MuSig protocol
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Ang seguridad ay batay sa mga deposito ng seguridad pati na rin sa mga karagdagang tampok kaugnay ng mga limitasyon sa kalakalan. Tingnan ang Bisq wiki para sa karagdagang impormasyon.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Nakasalalay sa paraan ng Fiat transfer na ginamit. Karaniwang ibinubunyag ng online na Fiat transfer ang pagkakakilanlan sa kapwa sa kalakalan. Sa Lightning, mas maganda ang privacy kumpara sa on-chain Bitcoin dahil hindi ito nag-iiwan ng mga bakas sa Blockchain. Sa Liquid, mas maganda ang privacy kumpara sa mainnet Bitcoin dahil sa mga kumpidensyal na transaksyon.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Kailangan ng gumagamit na magkaroon ng maliit na halaga ng Bitcoin sa Lightning para sa pag-lock ng security deposit. Ang Submarine swaps at ang mga transaksyon sa kalakalan ay nakikinabang mula sa mabilis na oras ng kumpirmasyon ng blockchain na humigit-kumulang 1 minuto. Ang oras para sa kalakalan ay nakadepende sa ginamit na paraan ng pagbabayad at sa oras ng pagtugon ng trader.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Pinagsasama ang Submarine swaps mula sa Lightning patungo sa Liquid at ang Liquid MuSig protocol
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Pinapahintulutan nito ang mga trader na gamitin ang kanilang off-chain Bitcoin sa Lightning para sa kalakalan gamit ang Fiat batay sa Liquid MuSig protocol. Ang protocol ay isang kadena ng 3 kalakalan at 2 magkaibang protocol:\n- Una, ang mga trader ay nag-swap ng kanilang Lightning Bitcoin sa pamamagitan ng reverse Submarine swap patungo sa L-BTC (Submarine swap sa pagitan ng Lightning at Liquid). Ang swap na ito ay nangyayari sa kahit anong liquidity provider, hindi sa trading peer.\n- Pagkatapos, ang kalakalan ay nangyayari sa Liquid gamit ang MuSig protocol.\n- Kapag natapos na ang kalakalan, ang L-BTC ay nag-swap pabalik sa Lightning sa pamamagitan ng Submarine swap (muli sa ibang trader/liquidity provider).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Inaasahang magiging handa ang Bisq Lightning para sa paglabas sa Q4/2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Makatuwirang magandang seguridad para sa katamtamang halaga ng kalakalan\n+ Kung ikukumpara sa Bisq MuSig, mas mababa ang bayad sa transaksyon, mas mabilis ang kumpirmasyon at mas mahusay ang privacy.\n+ Nakakapag-manage sa legacy system ng mundo ng Fiat
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Kailangan ng parehong mangangalakal na magkaroon ng BTC sa Lightning para sa deposito ng seguridad\n- Ang pagkakasangkot ng 2 karagdagang mangangalakal para sa Submarine swaps ay nagdadagdag ng kumplikado at potensyal (medyo maliit) na mga panganib.\n- Ang Liquid ay isang federated side chain at walang mataas na antas ng censorship resistance tulad ng mainnet Bitcoin.\n- Ang Peg-in mula sa mainnet Bitcoin patungo sa Liquid Bitcoin ay walang tiwala, bagaman para sa pegging-out ng L-BTC patungo sa BTC ay nangangailangan ng pahintulot ng federation.\n- Ang mga maker ng Bisq node ay kailangang online habang ang proseso ng take-offer ay interactive\n- Dahil ang Fiat transfer ay isinasagawa sa mga legacy system tulad ng mga bank transfer, ito ay nagmamana ng lahat ng mga drawback na iyon, tulad ng panganib ng chargeback, mabagal na transfer, at exposure sa privacy sa kapwa kapag ang mga detalye ng bank transfer ay naglalaman ng tunay na pangalan. Bagaman ang mga iba't ibang drawback na ito ay maaaring mapagaan sa pamamagitan ng paggamit ng mga paraan ng pagbabayad na may mababang panganib ng chargeback, mabilis o instant at gumagamit ng mga account ID o email sa halip na tunay na pangalan. Ang ilang mga paraan ng pagbabayad ay ganap na iniiwasan ang sistema ng pagbabangko tulad ng cash-by-mail o trading nang harapan.


