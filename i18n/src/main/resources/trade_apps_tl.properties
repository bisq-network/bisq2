tradeApps.MONERO_SWAP.subHeadline=Atomic cross-chain swap protocol para sa kalakalan ng Bitcoin gamit ang Monero
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Batay sa proyekto ng Farcaster (na pinondohan ng komunidad ng Monero) gamit ang hashed time lock contracts (HTLC), adaptor signatures at zero-knowledge proof para sa atomikong pagpapalit ng Bitcoin at Monero.\n\nKailangan ng gumagamit na mag-install at magpatakbo ng Bitcoin node, isang Monero node at ang Farcaster daemon. Sa panahon ng pagpapalit, ang mga node ng parehong mangangalakal ay kailangang online. Ang dagdag na pagsisikap sa paggamit ng protokol na iyon ay nagbabayad sa napakataas na antas ng seguridad. Gayunpaman, dapat maging pamilyar ang mga gumagamit sa mga detalye ng konseptong iyon at maging aware na may mga edge case na nagdadala ng ilang maliit na panganib.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Inaasahang magiging handa ang Monero swaps para sa paglabas sa Q2/2027.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Napaka-secure\n+ Magandang privacy. Sa bahagi ng Bitcoin, namamana nito ang mga katangian ng privacy ng Bitcoin. Sa bahagi ng Monero, nakikinabang ito mula sa mataas na privacy ng Monero.\n+ Angkop para sa mga transaksyon na may mataas na halaga
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Nangangailangan ito ng ilang teknikal na kasanayan at karanasan upang patakbuhin ang kinakailangang imprastruktura\n- Ang oras ng kumpirmasyon ay batay sa mga kumpirmasyon sa parehong blockchain na karaniwang aabot ng mga 20-30 minuto.\n- Ang mga bayad sa transaksyon sa panig ng Bitcoin ay maaaring hindi maliit sa kaso ng mataas na congestion ng blockchain (medyo bihira, gayunpaman)\n- Kailangan parehong online ang mga mangangalakal\n- Nangangailangan ito ng maraming mabilis na imbakan ng disk para sa mga nodes
