bisqEasy.openTrades.cancelTrade.warning.part2=als Verstoß gegen die Handelsregeln betrachtet und kann dazu führen, dass dein Profil vom Netzwerk ausgeschlossen wird.\n\nWenn du Fragen hast oder auf Probleme stößt, zögere nicht, deinen Handelspartner zu kontaktieren oder Hilfe im 'Support-Bereich' zu suchen.\n\nWenn du glaubst, dass dein Handelspartner die Handelsregeln verletzt hat, hast du die Möglichkeit, einen Mediationsantrag zu stellen. Ein Mediator wird dem Handelschat beitreten und an einer kooperativen Lösung arbeiten.\n\nBist du sicher, dass du den Handel abbrechen möchtest?
bisqEasy.openTrades.closeTrade.warning.interrupted=Bevor du den Handel schließt, kannst du die Handels-Daten als CSV-Datei sichern.\n\nSobald der Handel geschlossen ist, sind alle mit dem Handel verbundenen Daten gelöscht, und du kannst nicht mehr mit deinem Handelspartner im Handels-Chat kommunizieren.\n\nMöchtest du den Handel jetzt schließen?

bisqEasy.openTrades.closeTrade.warning.completed=Dein Handel wurde abgeschlossen.\n\nDu kannst den Handel jetzt schließen oder die Handels-Daten bei Bedarf auf deinem Computer sichern.\n\nSobald der Handel geschlossen ist, sind alle mit dem Handel verbundenen Daten verschwunden, und du kannst nicht mehr mit deinem Handelspartner im Handels-Chat kommunizieren.
