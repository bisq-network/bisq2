bisqEasy.openTrades.cancelTrade.warning.part2=Die Zustimmung könnte als Verstoß gegen die Handelsregeln angesehen werden und kann dazu führen, dass dein Profil vom Netzwerk ausgeschlossen wird.\n\nWenn der Partner mehr als 24 Stunden lang nicht reagiert hat und keine Zahlung geleistet wurde, kannst du den Handel ohne Konsequenzen ablehnen. Die Haftung liegt bei der nicht reagierenden Partei.\n\nWenn du Fragen hast oder auf Probleme stößt, zögere bitte nicht, deinen Handelspartner zu kontaktieren oder Hilfe im 'Support-Bereich' zu suchen.\n\nWenn du glaubst, dass dein Handelspartner die Handelsregeln verletzt hat, hast du die Möglichkeit, einen Mediationsantrag zu stellen. Ein Mediator wird dem Handelschat beitreten und daran arbeiten, eine kooperative Lösung zu finden.\n\nBist du sicher, dass du den Handel abbrechen möchtest?

bisqEasy.openTrades.closeTrade.warning.interrupted=Bevor du den Handel schließt, kannst du die Handels-Daten als CSV-Datei sichern.\n\nSobald der Handel geschlossen ist, sind alle mit dem Handel verbundenen Daten gelöscht, und du kannst nicht mehr mit deinem Handelspartner im Handels-Chat kommunizieren.\n\nMöchtest du den Handel jetzt schließen?

