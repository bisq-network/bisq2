bisqEasy.openTrades.rejectTrade.warning=Da der Austausch von Kontodetails noch nicht begonnen hat, stellt das Ablehnen des Handels keinen Verstoß gegen die Handelsregeln dar.\n\nWenn du Fragen hast oder Probleme auftreten, zögere nicht, deinen Handelspartner zu kontaktieren oder Hilfe im 'Support-Bereich' zu suchen.\n\nBist du sicher, dass du den Handel ablehnen möchtest?
