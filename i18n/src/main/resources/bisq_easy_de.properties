bisqEasy.tradeGuide.welcome.headline=Wie man auf Bisq Easy handelt
bisqEasy.tradeGuide.welcome.content=Diese Anleitung bietet einen Überblick über wesentliche Aspekte beim Kauf oder Verkauf von Bitcoin mit Bisq Easy.\nIn dieser Anleitung lernst du das Sicherheitsmodell von Bisq Easy kennen, erhältst Einblicke in den Handelsprozess und machst dich mit den Handelsregeln vertraut.\n\nFür weitere Fragen besuche gerne die Chaträume unter dem Menüpunkt 'Support'.

bisqEasy.tradeGuide.security.headline=Wie sicher ist es, auf Bisq Easy zu handeln?
bisqEasy.tradeGuide.security.content=- Das Sicherheitsmodell von Bisq Easy ist für kleine Handelsbeträge optimiert.\n- Das Modell stützt sich auf die Reputation des Verkäufers, der in der Regel ein erfahrener Bisq-Nutzer ist und von dem erwartet wird, neuen Nutzern zu helfen.\n- Der Aufbau von Reputation kann kostspielig sein, was zu einem üblichen Preisaufschlag von 5-15% führt, um zusätzliche Ausgaben zu decken und den Service des Verkäufers zu kompensieren.\n- Der Handel mit Verkäufern, die keine Reputation haben, birgt erhebliche Risiken und sollte nur unternommen werden, wenn die Risiken gründlich verstanden und abgewägt werden.

bisqEasy.tradeGuide.process.headline=Wie funktioniert der Handelsprozess?
bisqEasy.tradeGuide.process.content=Bei Bisq Easy wird der Handelspreis vom Bitcoin-Verkäufer festgelegt.\nWenn du ein Angebot annimmst, hast du die Flexibilität, aus den verfügbaren Optionen des Angebots zu wählen. Bevor der Handel gestartet wird, erhältst du eine Zusammenfassung zur Überprüfung.\nSobald der Handel initiiert ist, führt dich die Benutzeroberfläche durch den Handelsprozess, der aus den folgenden Schritten besteht:

bisqEasy.tradeGuide.process.steps=1. Der Verkäufer und der Käufer tauschen Kontodaten aus. Der Verkäufer sendet seine Zahlungsdaten (z.B. Kontonummer) an den Käufer und der Käufer sendet seine Bitcoin-Adresse an den Verkäufer.\n2. Anschließend führt der Käufer die Fiat-Zahlung auf das Konto des Verkäufers durch. Nach Erhalt der Zahlung wird der Verkäufer den Eingang bestätigen.\n3. Dann sendet der Verkäufer die Bitcoin an die Adresse des Käufers und teilt die Transaktions-ID mit. Die Benutzeroberfläche zeigt den Bestätigungsstatus an. Nach der Bestätigung ist der Handel erfolgreich abgeschlossen.

bisqEasy.tradeGuide.rules.headline=Was muss ich über die Handelsregeln wissen?
bisqEasy.tradeGuide.rules.content=- Bevor Kontodetails zwischen dem Verkäufer und dem Käufer ausgetauscht werden, kann jede Seite den Handel ohne Begründung abbrechen.\n- Sobald Kontodetails ausgetauscht wurden, gilt das Nichterfüllen der Handelsverpflichtungen als Vertragsbruch und kann dazu führen, dass man vom Bisq-Netzwerk ausgeschlossen wird.\n- Während der Fiat-Zahlung DARF der Käufer KEINE Begriffe wie 'Bisq' oder 'Bitcoin' im Feld 'Zahlungsgrund' angeben. Händler können sich auf einen Kennzeichner, wie eine zufällige Zeichenfolge wie 'H3TJAPD', einigen, um die Banküberweisung dem Handel zuzuordnen.\n- Wenn der Handel aufgrund längerer Fiat-Überweisungszeiten nicht sofort abgeschlossen werden kann, müssen beide Händler mindestens einmal täglich online sein, um den Fortschritt des Handels zu überwachen.\n- Falls Händler auf ungelöste Probleme stoßen, haben sie die Möglichkeit, einen Mediator in den Handelschat zur Unterstützung einzuladen.\n\nSolltest du Fragen haben oder Unterstützung benötigen, zögere nicht, die Chaträume aufzusuchen, die unter dem Menü 'Support' zugänglich sind. Frohes Handeln!

bisqEasy.tradeGuide.rules.confirm=Ich habe die Regeln gelesen und verstanden

bisqEasy.tradeGuide.notConfirmed.warn=Bitte lies die Handelsanleitung und bestätige, dass du die Handelsregeln gelesen und verstanden hast.
