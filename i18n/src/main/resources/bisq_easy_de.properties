bisqEasy.tradeGuide.welcome.content=Diese Anleitung bietet einen Überblick über wesentliche Aspekte beim Kauf oder Verkauf von Bitcoin mit Bisq Easy.\nIn dieser Anleitung lernst du das Sicherheitsmodell von Bisq Easy kennen, erhältst Einblicke in den Handelsprozess und machst dich mit den Handelsregeln vertraut.\n\nFür weitere Fragen besuche gerne die Chaträume unter dem Menüpunkt 'Support'.

bisqEasy.tradeGuide.security.headline=Wie sicher ist es, auf Bisq Easy zu handeln?
bisqEasy.tradeGuide.security.content=- Das Sicherheitsmodell von Bisq Easy ist für kleine Handelsbeträge optimiert.\n- Das Modell stützt sich auf die Reputation des Verkäufers, der in der Regel ein erfahrener Bisq-Nutzer ist und von dem erwartet wird, neuen Nutzern zu helfen.\n- Der Aufbau von Reputation kann kostspielig sein, was zu einem üblichen Preisaufschlag von 5-15% führt, um zusätzliche Ausgaben zu decken und den Service des Verkäufers zu kompensieren.\n- Der Handel mit Verkäufern, die keine Reputation haben, birgt erhebliche Risiken und sollte nur unternommen werden, wenn die Risiken gründlich verstanden und abgewägt werden.

bisqEasy.tradeGuide.process.headline=Wie funktioniert der Handelsprozess?
bisqEasy.tradeGuide.process.content=Wenn du ein Angebot annimmst, hast du die Flexibilität, aus den verfügbaren Optionen zu wählen, die das Angebot bietet. Bevor du den Handel startest, wird dir eine Zusammenfassung zur Überprüfung angezeigt.\nSobald der Handel eingeleitet ist, führt dich die Benutzeroberfläche durch den Handelsprozess, der aus den folgenden Schritten besteht:

bisqEasy.tradeGuide.process.steps=1. Der Verkäufer und der Käufer tauschen Kontodaten aus. Der Verkäufer sendet seine Zahlungsdaten (z. B. Kontonummer) an den Käufer und der Käufer sendet seine Bitcoin-Adresse (oder Lightning-Rechnung) an den Verkäufer.\n2. Als Nächstes initiiert der Käufer die Fiat-Zahlung auf das Konto des Verkäufers, einschließlich der Handel-ID als 'Zahlungsgrund'. Nach Erhalt der Zahlung und Überprüfung, dass die Handel-ID korrekt ist, wird der Verkäufer den Empfang bestätigen.\n3. Der Verkäufer sendet dann die Bitcoin an die Adresse des Käufers und teilt die Transaktions-ID (optional das Preimage, falls Lightning verwendet wird). Die Benutzeroberfläche zeigt den Bestätigungsstatus an. Sobald bestätigt, ist der Handel erfolgreich abgeschlossen.

bisqEasy.tradeGuide.rules.headline=Was muss ich über die Handelsregeln wissen?
bisqEasy.tradeGuide.rules.content=- Vor dem Austausch von Kontodaten zwischen dem Verkäufer und dem Käufer kann jede Partei den Handel ohne Angabe von Gründen abbrechen.\n- Händler sollten ihre Transaktionen regelmäßig auf neue Nachrichten überprüfen und müssen innerhalb von 24 Stunden antworten.\n- Sobald Kontodaten ausgetauscht werden, wird das Nichterfüllen der Handelsverpflichtungen als Vertragsbruch angesehen und kann zu einem Ausschluss aus dem Bisq-Netzwerk führen. Dies gilt nicht, wenn der Handelspartner nicht reagiert.\n- Während der Fiat-Zahlung DARF der Käufer keine Begriffe wie 'Bisq' oder 'Bitcoin' im Feld 'Zahlungsgrund' angeben. Stattdessen sollte die Handels-ID als Grund verwendet werden, um die Banküberweisung mit dem Handel zu verknüpfen.\n- Wenn der Handel aufgrund längerer Fiat-Überweisungszeiten nicht sofort abgeschlossen werden kann, müssen beide Händler mindestens einmal täglich online sein, um den Handelsfortschritt zu überwachen.\n- Sollten Händler auf ungelöste Probleme stoßen, haben sie die Möglichkeit, einen Mediator in den Handels-Chat einzuladen, um Unterstützung zu erhalten.\n\nWenn Sie Fragen haben oder Hilfe benötigen, zögern Sie nicht, die Chaträume im Menü 'Support' zu besuchen. Viel Spaß beim Handel!

