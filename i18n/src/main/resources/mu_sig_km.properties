muSig.tradeGuide.process.steps=1. ទិន្នន័យទូទាត់របស់អ្នកលក់ត្រូវបានចែករំលែកជាមួយអ្នកទិញ (ឧ. ព័ត៌មានគណនីធនាគារ)\n2. អ្នកទិញចាប់ផ្តើមការផ្ទេរប្រាក់ fiat ដោយទុកសារប្រាក់អោយទំនេរ ហើយសម្គាល់ថាការទូទាត់បានចាប់ផ្តើម ដូច្នេះបានចុះហត្ថលេខាលើផ្នែករបស់ពួកគេក្នុងការបង់ប្រាក់ MuSig\n3. នៅពេលដែលប្រាក់ fiat ត្រូវបានទទួល អ្នកលក់បញ្ជាក់ការទូទាត់ ដោយអនុវត្តហត្ថលេខាដែលខ្វះនៃការបង់ប្រាក់ MuSig\n4. អ្នកទិញទទួលបានចំនួនជួញដូរ bitcoin ហើយទាំងអ្នកទិញនិងអ្នកលក់ទទួលបានប្រាក់ដាក់ប្រាក់របស់ពួកគេត្រឡប់វិញ

muSig.tradeGuide.rules.headline=ច្បាប់
muSig.tradeGuide.rules.content=- អ្នកជួញដូរត្រូវទទួលស្គាល់ថាការមិនអនុវត្តតាមច្បាប់អាចនាំឲ្យមានការទទួលទោស; \nការទទួលទោសត្រូវបានកំណត់ក្នុងអត្ថបទនៃវីគី Bisq ដែលមានចំណងជើង "តារាងការទទួលទោស"\n- ពេលដែលការជួញដូរបានចាប់ផ្តើម វាមិនអាចត្រូវបានលុបចោលទេ លុះត្រាតែមានតម្រូវការបច្ចេកទេសដើម្បីធ្វើដូច្នេះ\n- ព័ត៌មានគណនី fiat ដែលបានកំណត់ក្នុង Bisq ត្រូវតែស្របគ្នាជាក់ស្តែងនឹងព័ត៌មាននៃគណនីដែលនឹងប្រើប្រាស់ក្នុងការជួញដូរ\n- នៅពេលដែលមានវាលសម្រាប់ "មូលហេតុទូទាត់" នៅក្នុងទម្រង់ស្ថាប័ន fiat វាត្រូវតែទុកទំនេរ ឬ ប្រសិនបើត្រូវការការប្រើឈ្មោះពេញរបស់អ្នកផ្ញើ\n- ការទំនាក់ទំនងគឺជាគន្លងសំខាន់សម្រាប់បទពិសោធន៍ជួញដូរដែលរលូន ប៉ុន្តែអ្នកជួញដូរមិនត្រូវបានទាមទារយ៉ាងតឹងរ៉ឹងឲ្យឆ្លើយតបក្នុងការជជែក\n- រក្សាទំនាក់ទំនងទាំងអស់នៅក្នុង Bisq ហើយជៀសវាងការប្រើបណ្តាញក្រៅ (ទូរស័ព្ទ អ៊ីមែល កម្មវិធីសារទូរស័ព្ទ) ដើម្បីរក្សាឯកសារនៅពេលដែលមានការបើកការប្រកាន់\n- កុំផ្លាស់ប្តូរវិធីទូទាត់នៅពេលដែលការជួញដូរ បានចាប់ផ្តើម លុះត្រាតែមានហេតុផលដែលមានសារៈសំខាន់ដើម្បីធ្វើដូច្នេះ ក្នុងករណីនេះ អន្តរការីគួរត្រូវបានចូលរួម; អ្នកផ្សេងអាចនៅតែបដិសេធការបន្ត\n- អ្នកទិញគួរតែធ្វើការទូទាត់ឲ្យបានឆាប់តាមដែលអាចធ្វើទៅបាន ហើយអ្នកលក់មានពេលរហូតដល់ការពេលជួញដូរបញ្ចប់ដើម្បីបញ្ជាក់ការទទួលប្រាក់\n- អ្នកលក់មិនគួរបញ្ជាក់ការទូទាត់ដែលមកពីគណនីដែលមានព័ត៌មានមិនស្របគ្នា ជាពិសេសពេលនេះនឹងនាំឲ្យមានការចុះហត្ថលេខានៅលើគណនីរបស់អ្នកទិញ ហើយគួរតែបើកការអន្តរការជំនួស\n- ក្នុងអំឡុងពេលមានការប្រកាន់ អ្នកផ្សេងត្រូវតែឆ្លើយតបទៅកាន់អន្តរការីឬអាជ្ញាកណ្តាលក្នុងរយៈពេល 48 ម៉ោង\n\nការជជែកគាំទ្រដែលអាចចូលដំណើរការពីម៉ឺនុយខាងឆ្វេងអាចត្រូវបានប្រើដើម្បីដោះសោរ សំណួរណាមួយដែលអ្នកអាចមាន។


