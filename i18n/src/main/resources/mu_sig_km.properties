muSig.tradeGuide.welcome.headline=របៀបជួញដូរ​នៅលើ Bisq MuSig
muSig.tradeGuide.welcome.content=មគ្គុទ្ទេសក៍នេះផ្តល់នូវទិដ្ឋភាពទូទៅអំពីអត្ថប្រយោជន៍សំខាន់ៗសម្រាប់ការទិញឬលក់ Bitcoin ជាមួយ Bisq MuSig។\nក្នុងមគ្គុទ្ទេសក៍នេះ អ្នកនឹងរៀនអំពីគំរូសុវត្ថិភាព យល់ដឹងអំពីលំហូរជួញដូរ​ពីមើលឃើញរបស់អ្នកប្រើ និងពិនិត្យច្បាប់ជួញដូរ។\n\nសម្រាប់សំណួរបន្ថែមណាមួយ សូមអញ្ជើញចូលទៅកាន់បន្ទប់ជជែកដែលមាននៅក្រោមម៉ឺនុយ 'គាំទ្រ'។

muSig.tradeGuide.security.headline=ការជួញដូរនៅលើ Bisq MuSig មានសុវត្ថិភាពប៉ុណ្ណា?
muSig.tradeGuide.security.content=- Bisq មិនបានកាន់ប្រាក់របស់អ្នកទេ; ការជួញដូរត្រូវបានធានាដោយ multisig 2-of-2 និងប្រាក់កក់សុវត្ថិភាព។\n- អន្តរការី និងអាជ្ញាកណ្តាលមិនគ្រប់គ្រងកូនសោ multisig និងមិនអាចផ្ទេរប្រាក់ដោយឯករាជ្យបានទេ។\n- ការទូទាត់ fiat អាចមានហានិភ័យការបង្វិលប្រាក់ ដូចនេះសូមអនុវត្តតាមច្បាប់ការជួញដូរយ៉ាងប្រុងប្រយ័ត្ន។\n- អ្នកមានកាតព្វកិច្ចក្នុងការអនុវត្តតាមច្បាប់ក្នុងស្រុក។

muSig.tradeGuide.process.headline=វិធីដែលដំណើរការជួញដូរដំណើរការយ៉ាងដូចម្តេច?
muSig.tradeGuide.process.content=នៅពេលដែលអ្នកសម្រេចចិត្តទទួលយកការផ្តល់ជូន អ្នកនឹងជ្រើសរើសពីជម្រើសដែលមានស្រាប់ និងពិនិត្យសេចក្តីសង្ខេបមុននឹងចាប់ផ្តើម។\nមួយដងដែលការជួញដូរត្រូវបានចាប់ផ្តើម អ្នកប្រើប្រាស់នឹងត្រូវបានណែនាំតាមជំហានទាំងនេះ៖

muSig.tradeGuide.process.steps=1. អ្នកលក់ និងអ្នកទិញប្តូរព័ត៌មានគណនី។ អ្នកលក់ផ្ញើទិន្នន័យទូទាត់ (ឧ. លេខគណនីធនាគារ) ហើយអ្នកទិញផ្ញើអាសយដ្ឋាន Bitcoin របស់ពួកគេ។\n2. អ្នកទិញផ្ញើប្រាក់ Fiat ហើយសម្គាល់ថា ការទូទាត់បានចាប់ផ្តើម។ អនុវត្តតាមការណែនាំរបស់កម្មវិធីសម្រាប់មូលហេតុទូទាត់ (ទុកវាឲ្យទំនេរ លុះត្រាតែត្រូវការពិតប្រាកដ)។\n3. អ្នកលក់បញ្ជាក់ការទទួល និងផ្ញើ Bitcoin ទៅអាសយដ្ឋានរបស់អ្នកទិញ (ចែករំលែកលេខសម្គាល់ប្រតិបត្តិការ)។ ការបញ្ជាក់បញ្ចប់ការជួញដូរ។

muSig.tradeGuide.rules.headline=តើខ្ញុំត្រូវដឹងអ្វីខ្លះអំពីច្បាប់ជួញដូរ?
muSig.tradeGuide.rules.content=- មុននឹងប្តូរព័ត៌មានគណនី អ្នកណាមួយអាចបោះបង់ដោយមិនចាំបាច់ផ្តល់ហេតុផល។\n- សូមពិនិត្យសារប្រចាំ និងឆ្លើយតបក្នុងពេលវេលាដែលគ្រប់គ្រាន់; ប្រសិនបើមានការអន្តរាយ សូមឆ្លើយក្នុងរយៈពេល ៤៨ ម៉ោង។\n- សូមរក្សាការជជែកឲ្យមានកម្រិតត្រឹមតែការជួញដូរ ប្រាកដថាមិនបានផ្ញើតំណភ្ជាប់ និងមិនដែលចែករំលែកព័ត៌មានអារម្មណ៍។\n- ក្នុងអំឡុងពេលការទូទាត់ Fiat សូមទុកវាល 'ហេតុផលសម្រាប់ការទូទាត់' ទទេ លុះត្រាតែមានការណែនាំផ្សេងទៀត។ មិនត្រូវបញ្ចូល Bisq, Bitcoin, ឬលេខសម្គាល់ជួញដូរ។\n- ប្រសិនបើធនាគាររបស់អ្នកផ្ញើគិតថ្លៃ សូមអនុញ្ញាតឲ្យអ្នកផ្ញើគិតថ្លៃទាំងអស់។\n- សូមបញ្ចប់ការជួញដូរ ក្នុងរយៈពេលជួញដូរ និងត្រូវតែមានអ៊ីនធឺណិតយ៉ាងហោចណាស់មួយថ្ងៃ ប្រសិនបើការផ្ទេរជឺត។\n- ការអន្តរាយគឺជាជំហានបន្ថែមដំបូង; អន្តរការីអាចចំណាយពេល ៤៨ ម៉ោងដើម្បីឆ្លើយតប។\n- ការអាជ្ញាកណ្តាលគឺជាជម្រើសចុងក្រោយ ប្រសិនបើការណែនាំរបស់អន្តរការីត្រូវបានបដិសេធ ឬអ្នកផ្សេងមិនឆ្លើយតប ហើយវានឹងត្រូវបានអនុញ្ញាតបន្ទាប់ពីការតំណត់ពេល (១០ ថ្ងៃសម្រាប់ការជួញដូរ altcoin, ២០ ថ្ងៃសម្រាប់ការជួញដូរ fiat)។\n\nប្រសិនបើអ្នកមានសំណួរ ឬត្រូវការជំនួយ សូមកុំស្ទាក់ស្ទើរក្នុងការទៅកាន់បន្ទប់ជជែកដែលអាចចូលដំណើរការបានក្រោមម៉ឺនុយ 'គាំទ្រ'។ សូមជួញដូរដោយសប្បាយ!

