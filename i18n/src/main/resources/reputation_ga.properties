# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Má tá coimhlintí i dtrádáil Bisq Easy, is féidir le trádálaithe cabhair a iarraidh ó idirghabhálaí. Níl aon chumhacht forfheidhmithe ag an idirghabhálaí agus is féidir leis/léi iarracht a dhéanamh réiteach comhoibritheach a fháil. I gcás sárú soiléir ar na rialacha trádála nó iarrachtaí scam, is féidir leis an idirghabhálaí eolas a sholáthar don mhodhnóir chun an gníomh míshásúil a dhíothú ón líonra. Is féidir le hidirghabhálaithe agus eadránaithe ó Bisq 1 a bheith ina n-idirghabhálaithe Bisq 2 gan BSQ nua a ghlasáil.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Is féidir le húsáideoirí comhrá tuairisciú a dhéanamh ar shárú ar na rialacha comhrá nó trádála don mhodhnóir. Má tá an t-eolas a chuirtear ar fáil go leor chun sárú ar rialacha a fhíorú, is féidir leis an modhnóir an t-úsáideoir sin a chosc ón líonra. I gcás sárú tromchúiseach ar dhíoltóir a bhain le haon sort clú, éiríonn an clú neamhbhailí agus cuirfear an t-eolas foinsí ábhartha (mar shampla, idirbheart DAO nó sonraí aoise an chuntais) ar liosta dubh i Bisq 2 agus tuairiscítear ar ais chuig Bisq 1 ag oibreoir an oracle agus gheobhaidh an t-úsáideoir cosc i Bisq 1 freisin.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Is féidir le bainisteoir slándála teachtaireacht rabhaidh a sheoladh i gcásanna éigeandála.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Is féidir le bainisteoir eisiúna fógraí a sheoladh nuair a bhíonn eisiúint nua ar fáil.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Soláthraíonn nód síolta seoltaí líonra do rannpháirtithe an líonra le haghaidh tosú ar líonra P2P Bisq 2. Tá sé seo riachtanach ag an gcéad tosú mar ag an nóiméad sin níl aon shonraí coimeádta ag an úsáideoir nua fós chun ceangal le comhoibrithe eile. Soláthraíonn sé freisin sonraí líonra P2P cosúil le teachtaireachtaí comhrá don úsáideoir atá ag ceangal go nuafhónta. Déantar an tseirbhís seachadta sonraí sin freisin ag aon nód líonra eile, cé go bhfuil nodanna síolta ar fáil 24/7 agus le leibhéal ard cáilíochta seirbhíse, soláthraíonn siad níos mó cobhsaíochta agus feidhmíochta níos fearr, rud a chuireann le taithí níos fearr ar thús. Is féidir le hoibrithe nod síolta ó Bisq 1 a bheith ina n-oibrithe nod síolta Bisq 2 gan BSQ nua a ghlasáil.
