user.bondedRoles.verification.howTo.instruction=1. Oscail Bisq 1 agus téigh chuig 'DAO/Bannaí/Róil Bhannaí' agus roghnaigh an ról de réir ainm úsáideora an bhanna agus an cineál ról.\n2. Cliceáil ar an gcnaipe fíoraithe, cóipeáil an t-aitheantas próifíle agus greamaigh é isteach sa réimse teachtaireachta.\n3. Cóipeáil an síniú agus greamaigh é isteach sa réimse síní i Bisq 1.\n4. Cliceáil ar an gcnaipe fíoraithe. Má éiríonn leis an seiceáil síní, tá an ról bannaí bailí.




