reputation.signedWitness.infoHeadline=Soláthraigh muinín
reputation.signedWitness.info=Trí do 'finné aois an chuntais shínithe' ar Bisq 1 a cheangal, is féidir leat leibhéal áirithe muiníne a sholáthar. Tá roinnt súil réasúnta ann go bhfuil úsáideoir a thrádáil ar Bisq 1 le tamall anuas agus a fuair síniú ar a chuntas ina úsáideoir macánta. Ach tá an súil sin laige i gcomparáid le foirmeacha eile clú a sholáthraíonn an t-úsáideoir níos mó "craiceann sa chluiche" le húsáid acmhainní airgeadais.
reputation.signedWitness.infoHeadline2=Impleachtaí príobháideachta
reputation.signedWitness.info2=Tá nascadh do Chuntas Bisq 1 le Bisq 2 ag cur le do phríobháideacht. Le haghaidh fíorú do 'fhinné aois an chuntais shínithe', déantar do shíniú Bisq 1 a nascadh go criptagrafach le do ID próifíle Bisq 2.\nMar sin féin, tá an nochtadh teoranta do 'nód droichead Bisq 1' a oibríonn comhoibritheoir Bisq a shocraigh banna BSQ (ról faoi bhanna).\n\nIs é 'fhinné aois an chuntais shínithe' malairt do dhaoine nach mian leo BSQ dóite nó bannaí BSQ a úsáid de bharr na brúide airgeadais. Caithfidh an 'fhinné aois an chuntais shínithe' a bheith ar a laghad 61 lá d'aois chun a bheith á mheas le haghaidh clú.
reputation.signedWitness.score.headline=Tionchar ar scór clú
reputation.signedWitness.score.info=Is éard atá i gceist le h-importáil 'finné aois an chuntais shínithe' ná foirm laige de chláir, a léirítear leis an bhfachtóir meáchain. Caithfidh an 'finné aois an chuntais shínithe' a bheith ar a laghad 61 lá d'aois agus tá teorainn de 2000 lá ann don ríomh scór.
