user.bondedRoles.registration.how.headline=Conas a bheith i do {0}?

user.bondedRoles.registration.how.info=1. Roghnaigh an phróifíl úsáideora ar mhaith leat a úsáid le haghaidh clárúcháin agus cruthaigh cúltaca de do eolaire sonraí.\n2. Déan moladh ag ''https://github.com/bisq-network/proposals'' chun a bheith i do {0} agus cuir d'Aitheantas Próifíle leis an moladh.\n3. Tar éis do mholadh a bheith athbhreithnithe agus tacaíocht a fháil ón bpobal, déan moladh DAO le haghaidh ról faoi bhannaí.\n4. Tar éis do mholadh DAO a bheith glactha i vótáil DAO, glasáil an banna BSQ riachtanach.\n5. Tar éis do thrasnú banna a bheith dearbhaithe, téigh go ''DAO/Bonding/Bonded roles'' i Bisq 1 agus cliceáil ar an gcnaipe sínithe chun an fhuinneog pop-up sínithe a oscailt.\n6. Cóipeáil an Aitheantas Próifíle agus greamaigh é sa réimse teachtaireachta. Cliceáil sínigh agus cóipeáil an síniú. Greamaigh an síniú sa réimse síniú Bisq 2.\n7. Cuir isteach ainm úsáideora an duine atá faoi bhannaí.\n{1}

user.bondedRoles.registration.how.info.role=8. Cliceáil ar an gcnaipe 'Iarr ar chlárú'. Má bhí gach rud ceart, beidh do chlárú infheicthe i dtábla na róil bhannaí cláraithe.

user.bondedRoles.registration.how.info.node=8. Cóipeáil an comhad 'default_node_address.json' ó eolaire sonraí an nóid ar mhaith leat a chlárú chuig do dhiosca crua agus oscail é leis an gcnaipe 'Importáil seoladh nód'.\n9. Cliceáil ar an gcnaipe 'Iarr clárú'. Má bhí gach rud ceart, beidh do chlárú infheicthe i dtábla na nóid líonra cláraithe.


