reputation.buildReputation.headline=Tóg clú
reputation.buildReputation.intro.part1=Baineann múnla slándála Bisq Easy le clú an díoltóra. Tá sé seo mar gheall ar an gceannaitheoir a sheolann an t-airgead fiat ar dtús le linn trádála, dá bhrí sin, ní mór don díoltóir clú a sholáthar chun leibhéal áirithe slándála a bhunú.\nFéadfaidh díoltóir tairiscintí a dhéanamh agus a ghlacadh suas go dtí an méid a dhíorthaítear as a scór clú.\nCuirtear i gcrích é mar seo a leanas:
