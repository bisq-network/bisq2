reputation.reputationScore.headline=Scór clú
reputation.reputationScore.intro=Sa chuid seo, mínítear clú Bisq ionas gur féidir leat cinntí eolasacha a dhéanamh nuair a ghlacann tú le tairiscint.
reputation.reputationScore.sellerReputation=Is é clú an díoltóra an comhartha is fearr chun tuairim a fháil ar an dóchúlacht go n-éireoidh le trádáil rathúil i Bisq Easy.
reputation.reputationScore.explanation.intro=Tá clú ag Bisq atá gafa i dtrí eilimint:
reputation.reputationScore.explanation.score.title=Scór
reputation.reputationScore.explanation.score.description=Is é seo an scór iomlán atá curtha le chéile ag díoltóir go dtí seo. Is féidir an scór a mhéadú ar roinnt bealaí. Is é an bealach is fearr chun é a dhéanamh ná BSQ a dhó nó a bhannaigh. Ciallaíonn sé seo go bhfuil geall curtha ag an díoltóir ar dtús agus, dá réir sin, is féidir é a mheas mar dhuine iontaofa. Is féidir léamh breise ar conas an scór a mhéadú a fháil sa chuid 'Tóg clú'. Moltar trádáil a dhéanamh le díoltóirí atá ag fáil an scór is airde.
reputation.reputationScore.explanation.ranking.title=Rangú
reputation.reputationScore.explanation.ranking.description=Ranganna úsáideoirí ó scór is airde go scór is ísle. Mar riail ghinearálta nuair a bhíonn tú ag trádáil: is é an rang níos airde, is fearr an seans go mbeidh trádáil rathúil.
reputation.reputationScore.explanation.stars.title=Réaltaí
reputation.reputationScore.explanation.stars.description=Is í seo léiriú grafaice ar an scór. Féach ar an tábla comhoibrithe thíos le haghaidh conas a ríomhtar na réaltaí. Moltar trádáil a dhéanamh le díoltóirí atá leis an líon is airde réaltaí.
reputation.reputationScore.closing=Chun tuilleadh sonraí a fháil faoi conas a thóg an díoltóir a chlu, féach ar an gcuid 'Rangú' agus cliceáil ar 'Taispeáin sonraí' san úsáideoir.


