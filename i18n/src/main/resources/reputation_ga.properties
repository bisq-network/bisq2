reputation.burnedBsq.howToHeadline=Próiseas chun BSQ a dhó
reputation.burnedBsq.howTo=1. Roghnaigh an próifíl úsáideora ar mhaith leat an clú a cheangal leis.\n2. Cóipeáil an 'aitheantas próifíle'\n3. Oscail Bisq 1 agus téigh go 'DAO/PROOF OF BURN' agus greamaigh an luach cóipeáilte isteach sa réimse 'pre-image'.\n4. Cuir isteach an méid BSQ ar mhaith leat a dhó.\n5. Foilsigh an idirbheart Dó BSQ.\n6. Tar éis dearbhúcháin an blockchain, beidh do chlú infheicthe i do phróifíl.

reputation.bond=Bannaí BSQ
reputation.bond.tab1=Cén fáth
reputation.bond.tab2=Scór
reputation.bond.tab3=Conas a dhéanamh
reputation.bond.infoHeadline=Cuid sa chluiche
reputation.bond.info=Trí bhanna BSQ a bhunú, cuireann tú fianaise ar fáil go bhfuil airgead glasáilte agat chun clú a fháil.\nTá an t-idirdhealú trádála banna BSQ ag comhoiriúnú le hais eochrach phoiblí do phróifíl. I gcás iompar mailíseach, d'fhéadfadh do bhanna a bheith gafa ag an DAO agus d'fhéadfadh do phróifíl a bheith toirmiscthe.
reputation.bond.infoHeadline2=Cad é an méid agus an t-am glasála molta?
reputation.bond.info2=The bond’s lock time must be at least 50 000 blocks (about 1 year) to be considered valid. The lock time defines how long it takes until the funds become spendable after unlocking — for example, if you unlock after 4 months, you’ll still need to wait roughly 1 year (50 000 blocks) before the funds can be used again. The bond amount is chosen by the user and determines the seller’s reputation ranking. Sellers with higher reputation scores gain better trade opportunities and can earn a higher price premium. Top offers ranked by reputation are promoted in the offer selection within the Trade Wizard.
reputation.bond.score.headline=Tionchar ar scór clú
reputation.bond.score.info=Meastar go bhfuil banna BSQ a bhunú mar fhoirm láidir clú. Caithfidh an t-am glasála a bheith ar a laghad: 50 000 bloc (thart ar 1 bhliain). Cuirtear méadú bunaithe ar am i bhfeidhm le linn na chéad bhliana, ag méadú an scór go dtí dhá oiread a luach tosaigh.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=Méid BSQ * meáchan * (1 + aois / 365)

reputation.bond.howToHeadline=Próiseas le haghaidh banna BSQ a bhunú
reputation.bond.howTo=1. Roghnaigh an próifíl úsáideora ar mhaith leat an clú a cheangal leis.\n2. Cóipeáil an 'aitheantas próifíle'\n3. Oscail Bisq 1 agus téigh chuig 'DAO/BONDING/CLÚ FAOI BHANNAÍ' agus greamaigh an luach cóipeáilte isteach sa réimse 'salann'.\n4. Cuir isteach an méid BSQ ar mhaith leat a ghlasáil agus an t-am glasála (50 000 bloc).\n5. Foilsigh an idirbheart ghlasála.\n6. Tar éis dearbhú an blockchain, beidh do chlú infheicthe i do phróifíl.

reputation.accountAge=Aois an Chuntais
reputation.accountAge.tab1=Cén fáth
reputation.accountAge.tab2=Scór
reputation.accountAge.tab3=Iompórtáil
reputation.accountAge.infoHeadline=Soláthraigh muinín
reputation.accountAge.info=Trí do 'Aois an Chuntais' Bisq 1 a nascadh, is féidir leat leibhéal áirithe muiníne a sholáthar. Tá súil réasúnta ann go bhfuil úsáideoir a bhfuil taithí aige ar Bisq ina úsáideoir macánta. Ach tá an súil sin laige i gcomparáid le foirmeacha eile clú a sholáthraíonn cruthúnas níos láidre trí úsáid a bhaint as acmhainní airgeadais.
reputation.accountAge.infoHeadline2=Impleachtaí príobháideachta
reputation.accountAge.info2=Tá nascadh do Chuntas Bisq 1 le Bisq 2 le roinnt impleachtaí ar do phríobháideacht. Le haghaidh fíorú do 'Aois an Chuntais', déantar do shíniú Bisq 1 a nascadh go criptigh le do ID próifíle Bisq 2.\nÁfach, tá an nochtadh teoranta do 'nód droichead Bisq 1' a oibrítear ag comhoibritheoir Bisq a chuir bonn BSQ (ról faoi bhannaí) ar bun.\n\nIs rogha eile é Aois an Chuntais do dhaoine nach mian leo BSQ Dóite nó bonn BSQ a úsáid de bharr na costais airgeadais. Ba chóir go mbeadh 'Aois an Chuntais' ar a laghad cúpla mí d'aois chun leibhéal muiníne a léiriú.
reputation.accountAge.score.headline=Tionchar ar scór clú
reputation.accountAge.score.info=Meastar go bhfuil 'aois an chuntais' mar fhoirm laige de chlú a léirítear trí fhachtóir meáchain íseal. Tá teorainn 2000 lá le haghaidh ríomh an scór.
