reputation.burnedBsq.infoHeadline=Cuid sa chluiche
reputation.burnedBsq.info=Trí BSQ a dhó, cuireann tú fianaise ar fáil go bhfuil tú tar éis airgead a infheistiú i do chlú.\nTá an t-idirbheart BSQ dóite ag comhoibriú le hais eochair phoiblí do do phróifíl. I gcás iompar mailíseach, d'fhéadfadh do phróifíl a bheith toirmiscthe agus le sin, bheadh do infheistíocht i do chlú gan luach.
reputation.burnedBsq.infoHeadline2=Cad é an méid molta le dó?
reputation.burnedBsq.info2=Beidh sé sin á chinneadh ag comórtas na ndíoltóirí. Beidh na díoltóirí leis an scór clú is airde ag fáil deiseanna trádála níos fearr agus is féidir leo praghas préimhe níos airde a fháil. Beidh na tairiscintí is fearr a rangófar de réir clú ardaithe sa rogha tairiscintí ag an 'Trádáil Wizard'.
reputation.burnedBsq.score.headline=Tionchar ar scór clú
reputation.burnedBsq.score.info=Meastar gur dó BSQ an fhoirm is láidre de chlú a léirítear trí fhachtóir meáchain ard. Cuirtear méadú bunaithe ar am i bhfeidhm le linn an chéad bhliain, ag ardú go mall an scór suas go dtí dhá uair a luach tosaigh.

