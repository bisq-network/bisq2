settings.network.transport.headline=Rețele de confidențialitate
settings.network.transport.options.torAndI2P=Tor și I2P
settings.network.transport.options.torOnly=Doar Tor
settings.network.transport.options.i2pOnly=Doar I2P
settings.network.transport.options.clearOnly=Doar Clearnet
settings.network.transport.options.info=Când atât Tor, cât și I2P sunt selectate, Bisq utilizează cele două rețele de confidențialitate în paralel pentru a îmbunătăți reziliența și performanța.\nMesajele sunt transmise simultan prin ambele rețele, rezultând o livrare mai rapidă și o probabilitate mai mare de recepție cu succes.\nDacă o rețea este afectată de un atac DDoS, Bisq poate continua să funcționeze prin cealaltă, asigurând o comunicare neîntreruptă.

settings.network.transport.options.i2pOnly.warn=Utilizarea doar a I2P poate reduce fiabilitatea rețelei. Pentru cea mai bună experiență, recomandăm activarea atât a Tor, cât și a I2P.\n\nDoriți să continuați doar cu I2P?
settings.network.transport.options.i2pOnly.accept=Da, vreau să continui doar cu I2P
settings.network.transport.options.i2pOnly.cancel=Nu, prefer Tor și I2P

settings.network.transport.options.torOnly.warn=Utilizarea doar a Tor poate reduce fiabilitatea rețelei comparativ cu modul combinat cu Tor și I2P.\n\nDoriți să continuați doar cu Tor?
settings.network.transport.options.torOnly.accept=Da, vreau să continui doar cu Tor
settings.network.transport.options.torOnly.cancel=Nu, prefer Tor și I2P

settings.network.i2p.headline=Opțiuni I2P
settings.network.i2p.useEmbedded=Utilizați routerul încorporat

settings.network.i2p.useEmbedded.info=Când utilizați routerul I2P încorporat, pornirea durează mai mult, iar dacă începeți și opriți frecvent Bisq, stabilitatea rețelei poate avea de suferit.\nRouterul poate fi marcat ca fiind nesigur de către rețeaua I2P.\n\nPentru a evita aceste probleme, puteți instala routerul oficial I2P de la https://geti2p.net sau utilizați routerul I2P Bisq, care continuă să funcționeze după ce Bisq este închis. Acest lucru oferă timpi de pornire mai rapizi și, în funcție de configurația rețelei dumneavoastră, permite routerului să contribuie mai eficient la rețeaua I2P.

settings.network.i2p.useEmbedded.warn=Când utilizați routerul I2P încorporat, pornirea durează mai mult, iar repornirile frecvente ale Bisq pot reduce stabilitatea rețelei.\nRouterul poate fi marcat ca fiind nesigur de către rețeaua I2P.\n\nPentru a evita aceste probleme, puteți instala routerul oficial I2P de la https://geti2p.net sau puteți folosi Routerul I2P Bisq, care continuă să funcționeze după ce Bisq este închis. Acest lucru oferă timpi de pornire mai rapizi și, în funcție de configurația rețelei dumneavoastră, permite routerului să contribuie mai eficient la rețeaua I2P.\n\nSunteți sigur că doriți să continuați cu utilizarea routerului încorporat?
settings.network.i2p.useEmbedded.warn.accept=Da, vreau să folosesc routerul încorporat
settings.network.i2p.useEmbedded.warn.cancel=Nu, prefer să folosesc un router extern

