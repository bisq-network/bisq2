settings.backup.headline=Setări de backup
settings.backup.totalMaxBackupSizeInMB.description=Dimensiunea maximă în MB pentru backup-uri automate
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Datele importante sunt salvate automat în directorul de date de fiecare dată când se fac actualizări, urmând această strategie de păstrare:\n\t- Ultima oră: Păstrați un maximum de o copie de rezervă pe minut.\n\t- Ultima zi: Păstrați o copie de rezervă pe oră.\n\t- Ultima săptămână: Păstrați o copie de rezervă pe zi.\n\t- Ultima lună: Păstrați o copie de rezervă pe săptămână.\n\t- Ultimul an: Păstrați o copie de rezervă pe lună.\n\t- Anii anteriori: Păstrați o copie de rezervă pe an.\n\nVă rugăm să rețineți că acest mecanism de copiere de rezervă nu protejează împotriva defectării hard disk-ului. Pentru o protecție mai bună, recomandăm cu tărie crearea de copii de rezervă manuale pe un hard disk alternativ.
settings.backup.totalMaxBackupSizeInMB.invalid=Trebuie să fie o valoare între {0} MB și {1} MB
