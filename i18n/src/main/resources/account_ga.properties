paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Treoir thábhachtach maidir le SWIFT a úsáid:\n\n1. Caithfidh an ceannaitheoir íocaíocht a sheoladh sa airgeadra a shonraítear ag an duine a dhéanann an tairiscint.\n2. Caithfidh an ceannaitheoir an múnla táille roinnte (SHA) a úsáid.\n3. D'fhéadfadh go mbeadh táillí bainc ar an dá cheannaitheoir agus díoltóir, mar sin seiceáil sceidil táille roimh ré.\n\nTá aistrithe SWIFT níos casta ná an chuid is mó de na modhanna íocaíochta.\nChun na sonraí iomlána a fheiceáil, féach ar an wiki: [HYPERLINK:https://bisq.wiki/SWIFT].

