# Wise USD
paymentAccounts.wiseUsd.beneficiaryAddress=Seoladh an tairbhí

paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=De réir rialachán baincéireachta na SA, tá níos mó srianta ar íocaíochtaí USD a sheoladh agus a fháil ná mar atá ag formhór na n-airgeadraí eile. Ar an gcúis seo, níor cuireadh USD leis an modh íocaíochta Wise ar Bisq.\n\nCeadaíonn an modh íocaíochta Wise-USD d'úsáideoirí Bisq trádáil a dhéanamh i USD.\n\nIs féidir le haon duine atá ag baint úsáide as cuntas Wise Wise-USD a chur leis mar mhodh íocaíochta ar Bisq. Cuirfidh sé seo ar a gcumas BTC a cheannach agus a dhíol le USD.\n\nNuair a bhíonn trádáil ar Bisq á déanamh, níor cheart do cheannaitheoirí BTC aon tagairt a úsáid maidir le cúis an íocaíochta. Má tá cúis an íocaíochta riachtanach, ba chóir dóibh ainm iomlán úinéara an chuntais Wise-USD a úsáid.
paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=Mar gheall ar rialacháin baincéireachta na SA, tá níos mó srianta ar aistrithe USD ná mar atá ag formhór na n-airgeadraí eile. Dá bhrí sin, ní áirítear USD sa mhodh íocaíochta caighdeánach Bisq Wise.\n\nCeadaíonn an modh íocaíochta Wise-USD d'úsáideoirí Bisq BTC a thrádáil i USD ag baint úsáide as cuntas Wise.\n\nNuair a bhíonn íocaíochtaí á seoladh, ní mór do cheannaitheoirí BTC aon tagairt a bhaineann le trádáil a áireamh. Má tá nóta íocaíochta ag teastáil, bain úsáid amháin as ainm iomlán úinéara an chuntais Wise-USD.


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Is seirbhís aistriú airgid é Zelle a oibríonn is fearr *trí* do bhanc.\n\n1. Seiceáil an dtacaíonn do bhanc le Zelle (agus conas): [HYPERLINK:https://www.zellepay.com/get-started]\n2. Tabhair aird dhíreach ar theorainneacha aistriú—cuireann bainc go minic teorainneacha laethúla, seachtainiúla, agus míosúla ar fáil.\n3. Mura dtacaíonn do bhanc le Zelle, is féidir leat an aip ghréasáin Zelle a úsáid, ach beidh na teorainneacha i bhfad níos ísle.\n4. Caithfidh an t-ainm ar do chuntas Bisq **comhoiriúnacht** a bheith leis an ainm ar do chuntas Zelle/bainc.\n\nMura féidir leat an íocaíocht Zelle a chríochnú go díreach mar a shonraítear sa chonradh trádála, d'fhéadfadh sé go gcaillfeá cuid nó gach cuid de do thaisce slándála.\n\nToisc go bhfuil riosca aisíocaíochta níos airde ag Zelle, moltar do dhíoltóirí teagmháil a dhéanamh le ceannaitheoirí nua trí ríomhphost nó SMS chun a dhearbhú go bhfuil an cuntas acu.


