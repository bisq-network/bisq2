# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Chun Bizum a úsáid, teastaíonn cuntas bainc Spáinneach (IBAN) uait agus caithfidh tú a bheith cláraithe don tseirbhís.\n\n1. Is féidir Bizum a úsáid le haghaidh trádálacha idir €0.50 agus €1,000.\n2. Is é an t-uasmhéid a féidir leat a sheoladh nó a fháil le Bizum ná €2,000 in aghaidh an lae.\n3. Tá úsáideoirí Bizum teoranta do 150 idirbheart in aghaidh na míosa.\n\nD'fhéadfadh bainc aonair teorainneacha níos doimhne a chur i bhfeidhm laistigh de na luachanna uasta seo.\n\nBí cinnte freisin a mheas do theorainneacha cuntais phearsanta.\nD'fhéadfadh trádálacha os cionn na teorainneacha seo a bheith cealaite agus d'fhéadfadh sé a bheith ina chúis le pionós.

# Cash by Mail
paymentAccounts.cashByMail.contact=Eolas teagmhála
paymentAccounts.cashByMail.contact.prompt=Ba chóir an t-ainm nó an nym a bheith ar an gclúdach.
paymentAccounts.cashByMail.extraInfo=Eolas breise
paymentAccounts.cashByMail.extraInfo.prompt=Mar shampla, do thír, na tíortha a ghlacann tú trádálacha astu, agus aon téarmaí nó coinníollacha speisialta.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Conas airgead a sheoladh trí phost?\n\n1. Caithfidh an ceannaitheoir BTC an t-airgead a phacáistiú i mála airgid nach féidir a shárú.\n2. Ba chóir don cheannaitheoir físeán a ghlacadh nó grianghraif ardtaifigh a thógáil le linn an phacáistithe, le seoladh an fhaighteora agus uimhir rianaithe cheangailte cheana.\n3. Caithfidh an ceannaitheoir an pacáiste a sheoladh le deimhniú seachadta agus árachas cuí.\n4. Ba chóir don díoltóir BTC físeán a ghlacadh den phacáiste á oscailt, ag cinntiú go bhfuil an uimhir rianaithe le feiceáil go soiléir.\n\nRialacha:\n- Caithfidh an duine a dhéanann an tairiscint aon téarmaí speisialta a chur in iúl sa réimse **Eolas Breise**.\n- Trí thairiscint a ghlacadh, glacann an t-aistritheoir le téarmaí a chuirtear in iúl ag an duine a dhéanann an tairiscint.\n- Cuireann airgead trí phost fianaise infhíoraithe teoranta ar fáil, rud a dhéanann coimhlintí deacair. D'fhéadfadh go gfanfaidh na cistí gafa go dtí go sroicheann an dá pháirtí comhoibriú.\n- Ní bheidh caillteanais ó thrádálacha airgid trí phost incháilithe le haghaidh aisíocaíochta ag Bisq DAO.\n\nChun na riachtanais a thuiscint go hiomlán, léigh le do thoil an wiki Bisq ag: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Treoracha agus rialacha

