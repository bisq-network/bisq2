# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Chun íoc le cárta bronntanais Amazon eGift, caithfidh tú cárta bronntanais Amazon eGift a sheoladh chuig an díoltóir BTC ag baint úsáide as do chuntas Amazon.\n\nFéach ar an wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] le haghaidh tuilleadh sonraí agus cleachtais is fearr.\n\nTrí nóta tábhachtacha:\n1. Déan iarracht cártaí bronntanais a sheoladh le suimeanna de 100 USD nó níos lú, mar tá cáil ar Amazon as cártaí bronntanais níos mó a chláraithe mar a d'fhéadfadh a bheith bréagach.\n2. Úsáid téacs sa teachtaireacht cárta bronntanais nach bhfuil baol ann go gclárófar é (m.sh. ná húsáid Bisq nó Bitcoin). Ansin roinn an téacs tagartha cruinn le do pháirtí trádála sa chomhrá trádála ionas gur féidir leo do íocaíocht a fhíorú.\n3. Ní féidir cártaí bronntanais Amazon eGift a dhíol ar shuíomh gréasáin Amazon áit a gceannaíodh iad (m.sh., ní féidir cárta bronntanais a ceannaíodh ar 'https://www.amazon.it' a dhíol ach ar 'https://www.amazon.it').

