paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Chun Satispay a úsáid, teastaíonn cuntas bainc Iodálach (IBAN) agus cuntas Satispay cláraithe uait.\n\nTugtar teorainneacha Satispay ar bun go laige. Chun trádáil a dhéanamh ar mhéid níos mó, déan teagmháil le tacaíocht Satispay chun do theorainneacha a ardú. D'fhéadfadh trádálacha os cionn na teorainneacha seo a bheith cealaighte agus d'fhéadfadh sé a bheith ina chúis le pionós.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Is é an Córas Íocaíochta Tapa (SBP) seirbhís aistriú idir-bhainc Rúiseach a cheadaíonn íocaíochtaí pearsanta ag úsáid ach uimhir gutháin ghréasáin amháin.\n\n1. Tacaíonn SBP le haistriúcháin idir cuntais bhainc Rúiseacha i Rubail Rúiseacha amháin.\n\n2. Ní féidir ach uimhreacha gutháin ghréasáin Rúiseacha le cóid tíre +7 a chlárú.\n\n3. Caithfidh tú cuntas Bisq ar leith a chruthú do gach banc ina bhfuil tú ag iarraidh airgead a fháil.\n\n4. Taispeánann SBP ainm chéad, ainm lár, agus tosaigh ainm deiridh an fhaighteora le haghaidh fíoraithe. Cuir isteach ainm úinéara an chuntais i Bisq sa chomhoibriú céanna.

