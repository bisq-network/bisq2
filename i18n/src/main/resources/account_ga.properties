paymentAccounts.createAccount.accountData.backgroundOverlay.upi=Tá aistrithe UPI teoranta do Rs. 100,000 in aghaidh an idirbhirt.\nMá dhéanann tú trádáil os cionn Rs. 100,000, b'fhéidir go mbeidh gá le haistrithe iolracha.\n\nTabhair faoi deara go bhféadfadh roinnt bainc teorainneacha níos ísle a chur i bhfeidhm ar a gcustaiméirí.
