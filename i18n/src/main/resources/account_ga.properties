# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=Sa Bisq, úsáidtear Strike amháin do íocaíochtaí fiat-go-fiat.\nTabhair faoi deara teorainneacha cuntais Strike:\n\n1. Úsáideoirí a chláraigh le ríomhphost, ainm, agus uimhir gutháin amháin:\n- $100 uasmhéid in aghaidh an aistriúcháin\n- $1,000 uasmhéid de na h-aistrithe iomlána in aghaidh na seachtaine\n- $100 uasmhéid in aghaidh na híocaíochta\n\n2. Úsáideoirí fíoraithe:\n- $1,000 uasmhéid in aghaidh an aistriúcháin\n- $1,000 uasmhéid de na h-aistrithe iomlána in aghaidh na seachtaine\n- $1,000 uasmhéid in aghaidh na híocaíochta\n\nD’fhéadfadh trádálacha os cionn na teorainneacha seo a bheith cealaighte agus d’fhéadfadh sé a bheith ina chúis le pionós.


