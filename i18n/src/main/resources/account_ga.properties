# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Éilíonn trádáil le hOrdú Airgid Poist na SA (USPMO) ar Bisq na nithe seo a leanas:\n\n- Caithfidh ceannaitheoirí BTC ainm an díoltóra BTC a scríobh sa dá réimse Payer agus Payee agus grianghraif shoiléire den USPMO agus an clúdach rianaithe a ghlacadh sula seoltar.\n- Caithfidh ceannaitheoirí BTC an USPMO a sheoladh le Dearbhú Seachadta.\n\nI gcás idirghabhála nó díospóide, caithfidh tú na grianghraif, uimhir shraith USPMO, uimhir an phoist, agus an méid a sholáthar ionas gur féidir le hidirghabhálaí nó gníomhaire aisíocaíochta an íocaíocht a fhíorú. Mura soláthraíonn tú an cruthúnas seo, beidh tú ag cailleadh an díospóid. Tá an seoltóir freagrach go hiomlán as cruthúnas a sholáthar ar an íocaíocht.

