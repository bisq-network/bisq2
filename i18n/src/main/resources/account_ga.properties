# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Le HalCash, seolann an ceannaitheoir BTC an cód aistarraingthe chuig an díoltóir BTC trí SMS.\n\nSeiceáil le do thoil teorainneacha HalCash do bhanc sula dtéann tú i dtrádáil.\nIs iad na teorainneacha tipiciúla:\n1. Aistarraingt íosta: €10\n2. Uasmhéid in aistarraingt: €600\n3. Teorainn laethúil: €3,000 in aghaidh an fhaighteora\n4. Teorainn mhíosúil: €6,000 in aghaidh an fhaighteora\n\nNí mór aistarraingtí a bheith i miontuairiscí de €10. Déanfaidh Bisq an méid BTC a choigeartú dá réir, mar sin ní féidir praghsáil bunaithe ar an margadh a úsáid.\n\nI gcás coimhthíocha, ní mór don cheannaitheoir BTC cruthúnas a sholáthar go raibh an EUR seolta.

