paymentAccounts.cashDeposit.requirements=Riachtanais bhreise
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Le do thoil, déan cinnte go gceadaíonn do bhanc aistriúcháin airgid isteach i gcuntais daoine eile.\n\nNí thacaíonn go leor banc le haistrithe chuig cuntas eachtrach a thuilleadh.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Leanann trádálacha 'Face to Face' rialacha difriúla agus tá rioscaí difriúla acu i gcomparáid le hidirbhirt ar líne.\n\nTá na difríochtaí móra mar seo a leanas:\n\n1. Caithfidh comhpháirtithe trádála a gcuid faisnéise teagmhála a úsáid chun suíomh agus am na comhoifige a mhalartú.\n2. Caithfidh an dá chomhpháirtí a gcuid ríomhairí glúine a thabhairt agus deimhniú a dhéanamh ar **“íocaíocht seolta”** agus **“íocaíocht faighte”** ag an láthair comhoifige.\n3. Má tá **téarmaí agus coinníollacha** speisialta ag an déantóir, caithfidh siad iad a chur in iúl sa réimse **Eolas Breise**.\n4. Trí thairiscint a ghlacadh, aontaíonn an t-ógánach le **téarmaí agus coinníollacha** a d'áitigh an déantóir.\n5. I gcás coimhlint, is féidir le hidirghabhálaithe nó eadránaigh cabhair teoranta a sholáthar, mar is deacair de ghnáth cruthúnas a sholáthar nach féidir a mhodhnú ar an méid a tharla ag an gcruinniú. I gcásanna mar sin, d'fhéadfadh go mbeadh cistí BTC gafa go dtí go sroicheann an dá chomhpháirtí comhoiriúnacht.\n\nChun tuiscint iomlán a fháil ar thrádálacha Face to Face, léigh na treoracha agus na moltaí anseo:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=An chathair le freastal (taispeánfar é leis an tairiscint)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Conas ba mhaith leat go dteagmhófaí leat ag an gcomhthrádálaí? (seoladh ríomhphoist, uimhir gutháin,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Cuir isteach aon téarmaí nó sonraí le taispeáint le do thairiscintí don chuntas seo. Ná húsáid an réimse seo chun eolas teagmhála a roinnt chun cumarsáid a dhéanamh lasmuigh de Bisq.
