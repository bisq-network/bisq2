######################################################
# Chat rules
######################################################

chat.chatRules.headline=Regles del xat
chat.chatRules.content=- Sigui respectuós: Tracti els altres amb amabilitat, eviti llenguatge ofensiu, atacs personals i assetjament.- Sigui tolerant: Mantingui una ment oberta i accepti que altres poden tenir diferents opinions, antecedents culturals i experiències.- No faci spam: Abstingui's de saturar el xat amb missatges repetitius o irrelevants.- No faci publicitat: Eviti promocionar productes comercials, serveis o publicar enllaços promocionals.- No faci trolling: Comportaments disruptius i provocacions intencionades no són benvinguts.- No s'imposi: No utilitzi sobrenoms que enganyin els altres pensant que és una persona coneguda.- Zero tolerància amb els estafadors: Qualsevol intent de frau resultarà en un ban immediat de la xarxa.- Mantingui les operacions dins de Bisq: Bisq està dissenyat per a operacions segures. Demanar als companys que operin fora de la plataforma augmenta el risc de frau i resultarà en un ban de la xarxa.- Respecti la privadesa: Protegeixi la seva privadesa i la dels altres; no comparteixi detalls de les operacions.- Reporti conductes inadequades: Reporti violacions de les normes o comportaments inapropiats al moderador.- Gaudeixi del xat: Participi en discussions significatives, faci amics i diverteixi's en una comunitat amigable i inclusiva.\n\nEn participar en el xat, accepta seguir aquestes normes. Violacions greus de les normes poden portar a un ban de la xarxa Bisq.


