paymentAccounts.cashByMail.extraInfo.prompt=Sebagai contoh, negara anda, negara yang anda terima perdagangan daripadanya, dan sebarang terma atau syarat khas.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Cara menghantar wang tunai melalui pos?\n\n1. Pembeli BTC mesti membungkus wang tunai dalam beg wang yang sukar diubahsuai.\n2. Pembeli harus merakam video atau mengambil gambar resolusi tinggi semasa membungkus, dengan alamat penerima dan nombor penjejakan sudah dilampirkan.\n3. Pembeli mesti menghantar bungkusan dengan pengesahan penghantaran dan insurans yang sesuai.\n4. Penjual BTC harus merakam pembukaan bungkusan, memastikan nombor penjejakan jelas kelihatan.\n\nPeraturan:\n- Pembuat tawaran mesti menyatakan sebarang terma khas dalam bidang **Maklumat Tambahan**.\n- Dengan menerima tawaran, penerima menerima terma yang dinyatakan oleh pembuat.\n- Wang Tunai melalui Pos menyediakan bukti yang boleh disahkan terhad, menjadikan pertikaian sukar. Dana mungkin kekal terkunci sehingga kedua-dua pihak mencapai persetujuan.\n- Kerugian daripada perdagangan Wang Tunai melalui Pos TIDAK layak untuk pampasan oleh Bisq DAO.\n\nUntuk memahami sepenuhnya keperluan, sila baca wiki Bisq di: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Arahan dan peraturan

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Keperluan tambahan
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Sila pastikan bahawa bank anda membenarkan deposit tunai ke dalam akaun orang lain.\n\nRamai bank tidak lagi menyokong deposit ke akaun asing.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Dagangan 'Face to Face' mengikuti peraturan yang berbeza dan membawa risiko yang berbeza berbanding transaksi dalam talian.\n\nPerbezaan utama termasuk:\n\n1. Rakan dagangan mesti bertukar maklumat lokasi dan masa pertemuan menggunakan maklumat hubungan yang diberikan.\n2. Kedua-dua rakan perlu membawa komputer riba mereka dan mengesahkan **“pembayaran dihantar”** dan **“pembayaran diterima”** di tempat pertemuan.\n3. Jika pembuat mempunyai **syarat dan terma** khas, mereka mesti menyatakannya dalam bidang **Maklumat tambahan**.\n4. Dengan menerima tawaran, penerima bersetuju dengan **syarat dan terma** yang dinyatakan oleh pembuat.\n5. Sekiranya berlaku pertikaian, pengantara atau penimbang tara boleh menawarkan bantuan terhad, kerana biasanya sukar untuk memberikan bukti yang tidak boleh diubah suai tentang apa yang berlaku di pertemuan. Dalam kes sedemikian, dana BTC mungkin kekal terkunci sehingga kedua-dua rakan mencapai persetujuan.\n\nUntuk memahami sepenuhnya dagangan Face to Face, sila baca arahan dan cadangan di sini:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Bandar untuk bertemu (akan dipaparkan bersama tawaran)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Bagaimana anda ingin dihubungi oleh rakan dagangan? (alamat emel, nombor telefon,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Tambah sebarang terma atau butiran untuk dipaparkan bersama tawaran anda untuk akaun ini. Jangan gunakan medan ini untuk berkongsi maklumat hubungan untuk berkomunikasi di luar Bisq.
