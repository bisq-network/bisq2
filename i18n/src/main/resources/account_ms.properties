# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Terdapat lima jenis kunci Pix:\n\n* CPF (Pendaftaran Individu)\n* CNPJ (Pendaftaran Nasional Entiti Perundangan)\n* Alamat emel\n* Nombor telefon\n* Kunci yang dihasilkan secara rawak yang dipanggil pengenalpasti unik sejagat (UUID)\n\nKunci yang berbeza mesti digunakan untuk setiap akaun Pix yang anda miliki. Individu boleh mencipta sehingga lima kunci bagi setiap akaun yang mereka miliki.\n\nApabila berdagang di Bisq, pembeli BTC harus menyertakan Kunci Pix mereka dalam 'sebab pembayaran' supaya penjual dapat mengenal pasti pembayaran tersebut.
