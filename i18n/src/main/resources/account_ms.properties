# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Dengan HalCash, pembeli BTC menghantar kod pengeluaran kepada penjual BTC melalui SMS.\n\nSila semak had HalCash bank anda sebelum berdagang.\nHad biasa adalah:\n1. Pengeluaran minimum: €10\n2. Maksimum setiap pengeluaran: €600\n3. Had harian: €3,000 setiap penerima\n4. Had bulanan: €6,000 setiap penerima\n\nPengeluaran mesti dalam gandaan €10. Bisq akan menyesuaikan jumlah BTC dengan sewajarnya, jadi penetapan harga berdasarkan pasaran tidak boleh digunakan.\n\nSekiranya berlaku pertikaian, pembeli BTC mesti memberikan bukti bahawa EUR telah dihantar.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Sila ambil perhatian bahawa pemindahan IMPS terhad kepada Rs. 200,000 bagi setiap transaksi.\nJika anda berdagang melebihi jumlah ini, beberapa transaksi akan diperlukan.\nHad harian adalah Rs. 1,000,000.\n\nSesetengah bank mungkin mengenakan had yang lebih rendah untuk pelanggan mereka.

