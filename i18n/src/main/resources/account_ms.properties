paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Garis panduan penting untuk menggunakan SWIFT:\n\n1. Pembeli mesti menghantar pembayaran dalam mata wang yang ditentukan oleh pembuat tawaran.\n2. Pembeli mesti menggunakan model yuran yang dikongsi (SHA).\n3. Kedua-dua pembeli dan penjual mungkin dikenakan yuran bank, jadi semak jadual yuran terlebih dahulu.\n\nPemindahan SWIFT adalah lebih kompleks daripada kebanyakan kaedah pembayaran.\nUntuk maklumat lengkap, lihat wiki: [HYPERLINK:https://bisq.wiki/SWIFT].

