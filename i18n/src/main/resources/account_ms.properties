# UPI
paymentAccounts.createAccount.accountData.backgroundOverlay.upi=Pemindahan UPI terhad kepada Rs. 100,000 setiap transaksi.\nJika anda berdagang melebihi Rs. 100,000, pemindahan berganda mungkin diperlukan.\n\nSila ambil perhatian bahawa sesetengah bank mungkin mengenakan had yang lebih rendah untuk pelanggan mereka.
paymentAccounts.upi.virtualPaymentAddress=Alamat Pembayaran Maya (ID UPI)

# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Dagangan dengan Pesanan Wang Pos AS (USPMO) di Bisq memerlukan yang berikut:\n\n- Pembeli BTC mesti menulis nama penjual BTC dalam kedua-dua medan Payer dan Payee serta mengambil gambar jelas USPMO dan sampul yang dijejaki sebelum menghantar.\n- Pembeli BTC mesti menghantar USPMO dengan Pengesahan Penghantaran.\n\nSekiranya berlaku pengantaraan atau pertikaian, anda mesti menyediakan gambar, nombor siri USPMO, nombor pejabat pos, dan jumlah supaya pengantara atau ejen pemulangan dapat mengesahkan pembayaran. Kegagalan untuk menyediakan bukti ini akan mengakibatkan kehilangan pertikaian. Penghantar bertanggungjawab sepenuhnya untuk membuktikan pembayaran.

