paymentAccounts.createAccount.accountData.backgroundOverlay.strike=Dalam Bisq, Strike digunakan untuk pembayaran fiat-ke-fiat sahaja.\nSila ambil perhatian tentang had akaun Strike:\n\n1. Pengguna yang mendaftar dengan hanya emel, nama, dan nombor telefon:\n- $100 maksimum setiap deposit\n- $1,000 maksimum jumlah deposit setiap minggu\n- $100 maksimum setiap pembayaran\n\n2. Pengguna yang disahkan:\n- $1,000 maksimum setiap deposit\n- $1,000 maksimum jumlah deposit setiap minggu\n- $1,000 maksimum setiap pembayaran\n\nDagangan melebihi had ini mungkin dibatalkan dan boleh mengakibatkan penalti.


