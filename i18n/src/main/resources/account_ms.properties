# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Untuk menggunakan Satispay, anda memerlukan akaun bank Itali (IBAN) dan akaun Satispay yang berdaftar.\n\nHad Satispay ditetapkan secara individu. Untuk berdagang dengan jumlah yang lebih besar, hubungi sokongan Satispay untuk meningkatkan had anda. Dagangan di atas had ini mungkin dibatalkan dan boleh mengakibatkan penalti.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Sistem Pembayaran Lebih Cepat (SBP) adalah perkhidmatan pemindahan antara bank Rusia yang membolehkan pembayaran peribadi menggunakan hanya nombor telefon mudah alih.\n\n1. SBP menyokong pemindahan antara akaun bank Rusia dalam Rubel Rusia sahaja.\n\n2. Hanya nombor mudah alih Rusia dengan kod negara +7 boleh didaftarkan.\n\n3. Anda mesti mencipta akaun Bisq yang berasingan untuk setiap bank di mana anda ingin menerima dana.\n\n4. SBP menunjukkan nama pertama penerima, nama tengah, dan inisial nama akhir untuk pengesahan. Masukkan nama pemilik akaun dalam Bisq dalam format yang sama.

