# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle adalah perkhidmatan pemindahan wang yang berfungsi dengan baik *melalui* bank anda.\n\n1. Semak sama ada (dan bagaimana) bank anda menyokong Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Beri perhatian kepada had pemindahan—bank sering menetapkan had penghantaran harian, mingguan, dan bulanan yang berasingan.\n3. Jika bank anda tidak menyokong Zelle, anda masih boleh menggunakan aplikasi mudah alih Zelle, tetapi had akan jauh lebih rendah.\n4. Nama pada akaun Bisq anda **mestilah** sepadan dengan nama pada akaun Zelle/bank anda.\n\nJika anda tidak dapat menyelesaikan pembayaran Zelle tepat seperti yang ditentukan dalam kontrak perdagangan, anda mungkin kehilangan sebahagian atau semua deposit keselamatan anda.\n\nOleh kerana Zelle mempunyai risiko chargeback yang lebih tinggi, penjual dinasihatkan untuk menghubungi pembeli baru melalui emel atau SMS untuk mengesahkan bahawa mereka memiliki akaun tersebut.


