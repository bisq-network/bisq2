# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Untuk menggunakan Bizum, anda memerlukan akaun bank Sepanyol (IBAN) dan mesti mendaftar untuk perkhidmatan tersebut.\n\n1. Bizum boleh digunakan untuk perdagangan antara €0.50 dan €1,000.\n2. Jumlah maksimum yang boleh anda hantar atau terima dengan Bizum adalah €2,000 sehari.\n3. Pengguna Bizum terhad kepada maksimum 150 transaksi sebulan.\n\nBank individu mungkin mengenakan had yang lebih ketat dalam nilai maksimum ini.\n\nSila juga pertimbangkan had akaun peribadi anda.\nPerdagangan di atas had ini mungkin dibatalkan dan boleh mengakibatkan penalti.

