# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Untuk membayar dengan Kad Hadiah Amazon eGift, anda mesti menghantar Kad Hadiah Amazon eGift kepada penjual BTC menggunakan akaun Amazon anda.\n\nSila lihat wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] untuk maklumat lanjut dan amalan terbaik.\n\nTiga nota penting:\n1. Cuba hantar kad hadiah dengan jumlah 100 USD atau kurang, kerana Amazon diketahui menandakan kad hadiah yang lebih besar sebagai berpotensi penipuan.\n2. Gunakan teks dalam mesej kad hadiah yang tidak membawa risiko untuk ditandakan (contohnya, jangan gunakan Bisq atau Bitcoin). Kemudian kongsikan teks rujukan yang tepat dengan rakan dagangan anda dalam sembang dagangan supaya mereka dapat mengesahkan pembayaran anda.\n3. Kad Hadiah Amazon eGift hanya boleh ditebus di laman web Amazon di mana ia dibeli (contohnya, kad hadiah yang dibeli di 'https://www.amazon.it' hanya boleh ditebus di 'https://www.amazon.it').

