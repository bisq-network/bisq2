user.bondedRoles.verification.howTo.instruction=1. Bisq 1を開き、「DAO/ボンディング/ボンデッドロール」に移動し、ボンドユーザー名とロールタイプでロールを選択します。\n2. 確認ボタンをクリックし、プロフィールIDをコピーしてメッセージフィールドに貼り付けます。\n3. 署名をコピーしてBisq 1の署名フィールドに貼り付けます。\n4. 確認ボタンをクリックします。署名チェックが成功すれば、ボンデッドロールは有効です。




