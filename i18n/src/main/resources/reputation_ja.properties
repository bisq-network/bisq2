reputation.burnedBsq.info=BSQをバーンすることで、あなたが評判にお金を投資した証拠を提供します。\nバーンBSQトランザクションには、あなたのプロフィールの公開鍵のハッシュが含まれています。悪意のある行動があった場合、あなたのプロフィールが禁止され、その結果、評判への投資は無価値になる可能性があります。
reputation.burnedBsq.infoHeadline2=バーンする推奨額はいくらですか？
reputation.burnedBsq.info2=それは売り手の競争によって決まります。評判スコアが最も高い売り手は、より良い取引の機会を得て、より高い価格プレミアムを得ることができます。評判によってランク付けされた最高のオファーは、「取引ウィザード」のオファー選択でプロモーションされます。
reputation.burnedBsq.score.headline=評判スコアへの影響
reputation.burnedBsq.score.info=BSQをバーンすることは、強力な評判の形と見なされ、高い重み付け係数で表されます。最初の1年間は時間に基づくブーストが適用され、スコアは徐々に初期値の2倍まで増加します。

