user.bondedRoles.registration.how.headline={0}になるにはどうすればよいですか？

user.bondedRoles.registration.how.info=1. 登録に使用するユーザープロフィールを選択し、データディレクトリのバックアップを作成します。\n2. ''https://github.com/bisq-network/proposals'' で提案を行い、{0} になり、提案にプロフィールIDを追加します。\n3. 提案がレビューされ、コミュニティから支持を得た後、ボンドロールのためのDAO提案を行います。\n4. DAO提案がDAO投票で承認された後、必要なBSQボンドをロックアップします。\n5. ボンドトランザクションが確認されたら、Bisq 1の ''DAO/Bonding/Bonded roles'' に移動し、サインボタンをクリックして署名ポップアップウィンドウを開きます。\n6. プロフィールIDをコピーし、メッセージフィールドに貼り付けます。サインをクリックし、署名をコピーします。署名をBisq 2の署名フィールドに貼り付けます。\n7. ボンドホルダーのユーザー名を入力します。\n{1}

user.bondedRoles.registration.how.info.role=8. 「登録リクエスト」ボタンをクリックしてください。すべてが正しければ、あなたの登録は登録されたボンドロールのテーブルに表示されます。

user.bondedRoles.registration.how.info.node=8. 登録したいノードのデータディレクトリから 'default_node_address.json' ファイルをハードドライブにコピーし、'ノードアドレスをインポート' ボタンで開きます。\n9. '登録リクエスト' ボタンをクリックします。すべてが正しければ、あなたの登録が登録済みネットワークノードのテーブルに表示されます。


