reputation.signedWitness.infoHeadline=信頼を提供
reputation.signedWitness.info=あなたのBisq 1の「署名されたアカウント年齢証人」をリンクすることで、ある程度の信頼を提供できます。Bisq 1で以前に取引を行い、アカウントが署名されたユーザーは誠実なユーザーであるという合理的な期待があります。しかし、その期待は、ユーザーが財務資源を使用して「リスクを取る」他の形の評判と比較すると弱いものです。
reputation.signedWitness.infoHeadline2=プライバシーの影響
reputation.signedWitness.info2=あなたのBisq 1アカウントをBisq 2とリンクすることは、プライバシーにいくつかの影響を与えます。あなたの「署名されたアカウント年齢証人」を検証するために、あなたのBisq 1のアイデンティティは、暗号的にあなたのBisq 2のプロフィールIDにリンクされます。\nただし、露出は、BSQボンド（ボンド役割）を設定したBisqの貢献者が運営する「Bisq 1ブリッジノード」に限定されます。\n\n署名されたアカウント年齢証人は、財政的負担のためにバーンBSQやBSQボンドを使用したくない人々のための代替手段です。「署名されたアカウント年齢証人」は、評判のために考慮されるには少なくとも61日以上の古さが必要です。
reputation.signedWitness.score.headline=評判スコアへの影響
reputation.signedWitness.score.info='signed account age witness'のインポートは、重み付け要因で表される弱い評判の形と見なされます。'signed account age witness'は少なくとも61日以上のものでなければならず、スコア計算には2000日の上限があります。
