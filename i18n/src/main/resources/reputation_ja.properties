reputation.burnedBsq.howToHeadline=BSQをバーンするプロセス
reputation.burnedBsq.howTo=1. 評判を添付したいユーザープロフィールを選択します。\n2. 'プロフィールID'をコピーします。\n3. Bisq 1を開き、'DAO/バーンの証明'に移動し、コピーした値を'プレイメージ'フィールドに貼り付けます。\n4. バーンしたいBSQの量を入力します。\n5. バーンBSQトランザクションを公開します。\n6. ブロックチェーンの承認後、あなたの評判はプロフィールに表示されるようになります。

reputation.bond=ボンドBSQ
reputation.bond.tab1=なぜ
reputation.bond.tab2=スコア
reputation.bond.tab3=使い方
reputation.bond.infoHeadline=ゲームにおけるリスク
reputation.bond.info=BSQボンドを設定することで、評判を得るために資金をロックした証拠を提供します。\nBSQボンドトランザクションには、あなたのプロフィールの公開鍵のハッシュが含まれています。悪意のある行動があった場合、あなたのボンドはDAOによって押収され、あなたのプロフィールが禁止される可能性があります。
reputation.bond.infoHeadline2=推奨される金額とロック時間は何ですか？
reputation.bond.info2=The bond’s lock time must be at least 50 000 blocks (about 1 year) to be considered valid. The lock time defines how long it takes until the funds become spendable after unlocking — for example, if you unlock after 4 months, you’ll still need to wait roughly 1 year (50 000 blocks) before the funds can be used again. The bond amount is chosen by the user and determines the seller’s reputation ranking. Sellers with higher reputation scores gain better trade opportunities and can earn a higher price premium. Top offers ranked by reputation are promoted in the offer selection within the Trade Wizard.
reputation.bond.score.headline=評判スコアへの影響
reputation.bond.score.info=BSQボンドを設定することは、強力な評判の形と見なされます。ロック時間は少なくとも50,000ブロック（約1年）でなければなりません。最初の1年間は時間に基づくブーストが適用され、スコアは徐々に初期値の2倍まで増加します。
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=BSQの量 * 重み * (1 + 年齢 / 365)

reputation.bond.howToHeadline=BSQボンドの設定プロセス
reputation.bond.howTo=1. 評判を付与したいユーザープロフィールを選択します。\n2. 'プロフィールID'をコピーします。\n3. Bisq 1を開き、'DAO/BONDING/BONDED REPUTATION'に移動し、コピーした値を'salt'フィールドに貼り付けます。\n4. ロックアップしたいBSQの金額とロック時間（50,000ブロック）を入力します。\n5. ロックアップトランザクションを公開します。\n6. ブロックチェーンの承認後、あなたの評判がプロフィールに表示されるようになります。

