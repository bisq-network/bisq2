reputation.reputationScore.headline=評判スコア
reputation.reputationScore.intro=このセクションでは、Bisqの評判について説明し、オファーを受ける際に情報に基づいた意思決定ができるようにします。
reputation.reputationScore.sellerReputation=売り手の評判は、Bisq Easyでの成功した取引の可能性を予測するための最良のシグナルです。
reputation.reputationScore.explanation.intro=Bisqにおける評判は、3つの要素で構成されています：
reputation.reputationScore.explanation.score.title=スコア
reputation.reputationScore.explanation.score.description=これは、売り手がこれまでに積み上げた合計スコアです。\nスコアは、いくつかの方法で増加させることができます。最も効果的な方法は、BSQをバーンまたはボンドすることです。これは、売り手が前もってステークを置いたことを意味し、その結果、信頼できると見なされます。\nスコアを増加させる方法についての詳細は、「評判を構築する」セクションで確認できます。\n最高スコアを持つ売り手との取引をお勧めします。
reputation.reputationScore.explanation.ranking.title=ランキング
reputation.reputationScore.explanation.ranking.description=ユーザーをスコアの高い順にランク付けします。\n取引の際の一般的なルールとして：ランクが高いほど、成功する取引の可能性が高くなります。
reputation.reputationScore.explanation.stars.title=星
reputation.reputationScore.explanation.stars.description=これはスコアのグラフィカルな表現です。星の計算方法については、下の変換表を参照してください。\n星の数が最も多い売り手との取引をお勧めします。
reputation.reputationScore.closing=売り手がどのように評判を築いたかの詳細については、「ランキング」セクションを参照し、ユーザーの「詳細を表示」をクリックしてください。


