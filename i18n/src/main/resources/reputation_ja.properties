# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Bisq Easyの取引において対立が発生した場合、トレーダーは仲介者に助けを求めることができます。\n仲介者には強制力はなく、協力的な解決策を見つける手助けを試みることしかできません。取引ルールの明確な違反や詐欺の試みがあった場合、仲介者はモデレーターに情報を提供し、悪質な行為者をネットワークから禁止することができます。\nBisq 1の仲介者および仲裁人は、新しいBSQボンドをロックすることなくBisq 2の仲介者になることができます。
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=チャットのユーザーは、チャットや取引ルールの違反をモデレーターに報告できます。\n提供された情報がルール違反を確認するのに十分な場合、モデレーターはそのユーザーをネットワークから禁止することができます。\n評判を得た売り手の重大な違反があった場合、その評判は無効となり、関連するソースデータ（DAOトランザクションやアカウント年齢データなど）はBisq 2でブラックリストに登録され、オラクルオペレーターによってBisq 1に報告され、そのユーザーはBisq 1でも禁止されます。
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=セキュリティマネージャーは、緊急時にアラートメッセージを送信することができます。
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=リリースマネージャーは、新しいリリースが利用可能なときに通知を送信できます。

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=シードノードは、Bisq 2 P2Pネットワークにブートストラップするためのネットワーク参加者のネットワークアドレスを提供します。\nこれは、最初の起動時に非常に重要です。この時点では、新しいユーザーは他のピアに接続するための永続データをまだ持っていません。\nまた、接続中の新しいユーザーにチャットメッセージなどのP2Pネットワークデータも提供します。このデータ配信サービスは、他のネットワークノードでも行われますが、シードノードは24時間365日利用可能で、高いサービス品質を提供するため、より安定性とパフォーマンスを向上させ、ブートストラップ体験を向上させます。\nBisq 1のシードノードオペレーターは、新しいBSQボンドをロックすることなくBisq 2のシードノードオペレーターになることができます。
# suppress inspection "UnusedProperty"
