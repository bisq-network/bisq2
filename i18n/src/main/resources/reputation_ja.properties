reputation.accountAge.infoHeadline=信頼を提供する
reputation.accountAge.info=あなたのBisq 1の「アカウント年齢」をリンクすることで、ある程度の信頼を提供できます。Bisqをしばらく使用しているユーザーは誠実なユーザーであるという合理的な期待があります。しかし、その期待は、ユーザーがいくつかの財務資源を使用してより強い証拠を提供する他の形の評判と比較すると弱いです。
reputation.accountAge.infoHeadline2=プライバシーの影響
reputation.accountAge.info2=あなたのBisq 1アカウントをBisq 2とリンクすることは、プライバシーにいくつかの影響を与えます。あなたの「アカウント年齢」を確認するために、あなたのBisq 1の身分が暗号的にあなたのBisq 2のプロフィールIDにリンクされます。\nただし、露出はBSQボンド（ボンド役割）を設定したBisqの貢献者が運営する「Bisq 1ブリッジノード」に限定されています。\n\nアカウント年齢は、財務的コストのためにバーンBSQやBSQボンドを使用したくない人々のための代替手段です。「アカウント年齢」は、信頼のレベルを反映するために、少なくとも数ヶ月以上である必要があります。
reputation.accountAge.score.headline=評判スコアへの影響
reputation.accountAge.score.info=アカウント年齢のインポートは、低い重み付け因子で表されるかなり弱い評判の形と見なされます。スコア計算には2000日という上限があります。
