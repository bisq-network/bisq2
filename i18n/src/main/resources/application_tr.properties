dashboard.protocols.musig.button=MuSig ile İşlem Yap
dashboard.protocols.subHeadline=Her seçeneğin kendi güçlü yönleri ve dezavantajları vardır. Tercihlerinize en uygun olanı seçin.\n\nBisq Easy, yeni başlayanlar ve henüz Bitcoin sahibi olmayan kullanıcılar için idealdir.\nMuSig, minimum bir Bitcoin güvenlik teminatı gerektirir ve deneyimli kullanıcılar için daha uygundur.
