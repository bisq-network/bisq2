contactsList.table.columns.actionsMenu.removeContact=Bu kişiyi silmek istediğinizden emin misiniz?\n\nKişiyi silerek, bu kullanıcıyla ilişkili olan herhangi bir etiket, güven puanı veya notlar kalıcı olarak silinecektir.
contactsList.table.tableInfo.title=Yeni mi Kontaklar? İşte nasıl çalıştığına dair bir özet
contactsList.table.tableInfo.content=Kişiler, akranlarınızı takip etmenizi sağlayarak yeni bir güvenlik koruma katmanı ekleyen çok yönlü bir araçtır.\n\nÖrneğin, kullanıcı taklitlerini önlemek için, biriyle başarılı bir işlem tamamladıktan sonra, bu kullanıcıyı ekleyerek bir sonraki etkileşimde gerçekten o kullanıcıyla iletişim kurduğunuzdan emin olabilirsiniz.\n\nBisq2, bir kullanıcı profilini oluşturan dört öğeyi kullanarak taklitlere karşı güvenlik sağlar: profil ID'si, Nym, profil simgesi ve takma ad. Ancak, profiller 15 gün boyunca etkinlik olmadan ağdan silinir. Profil kaldırıldığında, kötü niyetli bir aktör, o kullanıcıyı taklit etme girişimiyle aynı takma adla yeni bir profil oluşturabilir.\n\nBu süreci sizin için kolaylaştırdık; uygulamayı kullanırken etkileşimde bulunduğunuz tüm kullanıcıları otomatik olarak bu listeye ekliyoruz. Bunu "Ayarlar" menüsündeki "Daha fazla seçenek" bölümünde "Kişileri otomatik olarak ekle" seçeneğini kullanarak kapatabilirsiniz.
