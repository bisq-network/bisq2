academy.foss.subHeadline=Tìm hiểu về mã nguồn mở và cách nó hỗ trợ Bitcoin và Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin và phần mềm mã nguồn mở
academy.foss.bitcoinAndFossContent=Phần mềm mã nguồn mở là phần mềm mà mã nguồn của nó có thể truy cập công khai và bất kỳ ai cũng có thể đọc, sao chép và sửa đổi mã đó theo cách mà họ thấy phù hợp. Điều này trái ngược với phần mềm mã nguồn đóng hoặc phần mềm độc quyền, nơi tác giả gốc quyết định giữ mã cho riêng mình và không ai khác có quyền truy cập hoặc cho phép vào đó. Mặc dù điều này có thể cảm thấy như một chủ đề kỹ thuật, nhưng bạn nên hiểu những tác động của phần mềm mã nguồn mở đối với hành trình Bitcoin của bạn. Hãy cùng tìm hiểu.\n\nThế giới Bitcoin bị ảnh hưởng sâu sắc bởi và liên quan đến phần mềm mã nguồn mở. Phần mềm Bitcoin tự nó đã là mã nguồn mở từ ngày đầu tiên. Bisq cũng là một dự án mã nguồn mở. Nhiều công nghệ xung quanh, như các khách hàng Lightning, dịch vụ trộn hoặc firmware khai thác, thường được xây dựng dưới dạng dự án mã nguồn mở. Nhiều ví cũng là mã nguồn mở, và như chúng tôi đã thảo luận trong phần Ví của Bisq Learn, chúng tôi khuyến nghị mạnh mẽ rằng bạn nên chọn những ví là mã nguồn mở.\n\nTại sao lại như vậy? Phần mềm mã nguồn đóng thường được xây dựng và giữ kín bởi các công ty và cá nhân muốn tính phí người khác cho giấy phép và giữ quyền kiểm soát hoàn toàn dự án. Trong không gian Bitcoin, điều này hiếm khi xảy ra. Bitcoin là một hệ thống mở và chào đón theo bản chất, và mã nguồn là một đại diện cho điều này. Bất kỳ ai cũng có thể xem mã, sửa đổi nó, chia sẻ bản sao của phiên bản riêng của họ với người khác, và, nói đơn giản, làm theo ý mình với nó. Bisq cũng là một dự án mã nguồn mở nơi mọi người đều được chào đón tham gia, mở rộng ứng dụng và cải tiến theo nhiều cách khác nhau.
academy.foss.openSourceBenefitsHeadline=Lợi ích của mã nguồn mở đối với bạn
academy.foss.openSourceBenefitsContent=Bạn có thể nghĩ rằng, vì bạn không phải là nhà phát triển phần mềm, nên việc mã của một số phần mềm có công khai hay không không có nhiều liên quan đến bạn. Điều này hoàn toàn không đúng. Ngay cả khi bạn không có kế hoạch xem xét hoặc sửa đổi mã của các ứng dụng mà bạn đang sử dụng, trải nghiệm của bạn với chúng sẽ bị ảnh hưởng sâu sắc bởi việc mã nguồn là mở hay đóng. Điều này càng quan trọng hơn khi chúng ta đang nói về phần mềm sẽ điều hành cuộc sống tài chính của bạn và hỗ trợ khả năng tiết kiệm, nhận và gửi tiền của bạn. Nói chung, việc sử dụng phần mềm mã nguồn mở sẽ mang lại lợi ích nhiều hơn cho bạn so với việc sử dụng các phần mềm tương đương mã nguồn đóng. Hãy phân tích một vài lý do quan trọng khiến điều này trở nên quan trọng đối với bạn.\n\nMột lý do rất quan trọng để chọn phần mềm mã nguồn mở là bảo mật. Vì phần mềm mã nguồn mở có thể được đọc bởi bất kỳ ai, nên các hacker và những kẻ xấu thường xuyên cố gắng tìm lỗi và lỗ hổng bảo mật trong đó. Bạn có thể nghĩ rằng điều này là nguy hiểm, nhưng thực tế lại ngược lại! Điều này là do việc mã nguồn mở cho phép bất kỳ ai tìm kiếm các vấn đề bảo mật và chỉ ra chúng, tự sửa chữa hoặc khai thác chúng một cách độc hại. Tập thể, cộng đồng người dùng và nhà phát triển xung quanh dự án sẽ có khả năng phát hiện và sửa chữa hầu hết các lỗi một cách nhanh chóng, thường thậm chí trước khi chúng được phát hành. Và nếu ai đó sử dụng lỗi này một cách độc hại để khai thác phần mềm, sẽ không lâu trước khi nó được phát hiện và các giải pháp được áp dụng. Đối với phần mềm mã nguồn đóng, chỉ có đội ngũ nhỏ, được trả lương đứng sau dự án là xem xét mã, điều này dẫn đến khả năng cao hơn nhiều rằng các lỗi sẽ không được phát hiện. Nhiều mắt, ít lỗi. Và các công ty cũng có động lực để không tiết lộ rằng sản phẩm mã nguồn đóng của họ có vấn đề bảo mật, điều này dẫn đến nhiều lỗi và cuộc tấn công bị giữ bí mật thay vì được công khai. Cuối cùng, vì trong các dự án mã nguồn đóng chỉ có đội ngũ phát triển mới có thể xem mã, làm thế nào bạn hoặc bất kỳ ai khác có thể hoàn toàn tự tin rằng phần mềm là an toàn? Điều này liên quan đến một câu nói phổ biến trong văn hóa Bitcoin: đừng tin, hãy xác minh. Tổng thể, phần mềm mã nguồn mở dẫn đến kết quả an toàn và mạnh mẽ hơn nhiều so với phần mềm mã nguồn đóng.\n\nMột lý do tuyệt vời khác để chọn phần mềm mã nguồn mở thay vì mã nguồn đóng là tính liên tục lâu dài của phần mềm này. Mã công khai không phụ thuộc vào bất kỳ thực thể hay cá nhân nào để được duy trì theo thời gian. Ngay cả khi đội ngũ ban đầu đứng sau một dự án cuối cùng biến mất, những người khác có thể tiếp quản và tiếp tục duy trì và phát triển nó. Ví dụ lớn nhất về điều này chính là Bitcoin: mặc dù người sáng tạo ẩn danh của nó, Satoshi Nakamoto, đã biến mất hơn mười năm trước, dự án vẫn tiếp tục phát triển và thịnh vượng vượt xa mọi kỳ vọng. Do đó, mỗi khi bạn chọn phần mềm mã nguồn mở thay vì mã nguồn đóng, bạn đang giảm đáng kể khả năng một công ty hoặc nhà phát triển nào đó sẽ để bạn bị bỏ rơi với phần mềm không được duy trì nào đó mà dần phai nhạt và trở nên lỗi thời.\n\nCuối cùng, các dự án mã nguồn mở với sự sử dụng rộng rãi, như Bitcoin, Bisq hoặc các ví như Electrum, thường dẫn đến các sản phẩm chất lượng cao bằng cách thu hút những tài năng tốt nhất. Tính mở của các dự án cho phép bất kỳ ai hợp tác, và nhiều nhà phát triển giỏi trong lĩnh vực này thích hợp tác bằng cách xây dựng trên một dự án tốt hơn là bắt đầu một nỗ lực trùng lặp từ đầu. Theo thời gian, những đóng góp tích lũy của những cá nhân này dẫn đến những kết quả ấn tượng mà thường vượt xa những gì hầu hết các công ty, ngay cả những công ty được tài trợ tốt, có thể đạt được.\n\nTóm lại, việc chọn các tùy chọn mã nguồn mở cho công cụ Bitcoin của bạn đi kèm với một bộ lợi ích lớn giúp bạn tận hưởng các sản phẩm an toàn và hữu ích với chất lượng cao. Chúng tôi hy vọng rằng bạn sẽ trở nên tò mò về bản chất của mã mà bạn sử dụng trong cuộc sống hàng ngày và rằng bạn sẽ đưa ra những lựa chọn thông minh về phần mềm mà bạn sử dụng.
