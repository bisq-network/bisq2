## Security
######################################################

academy.security.subHeadline=Đảm bảo rằng bạn, và chỉ bạn, luôn có quyền truy cập vào tài khoản của mình
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Bảo vệ khóa của bạn
academy.security.securingYourKeysContent=Trước hết, bạn phải hiểu một ý tưởng đơn giản: không có khóa của bạn, không có đồng tiền của bạn. Điều này có nghĩa là, để bạn thực sự sở hữu Bitcoin của mình, nó nên được lưu trữ trong một ví mà bạn, và chỉ bạn, sở hữu các khóa. Do đó, việc giữ số dư Bitcoin trong các thực thể như ngân hàng hoặc sàn giao dịch tập trung không thực sự là sở hữu tài sản vì chính những thực thể đó, chứ không phải bạn, là người nắm giữ các khóa của tài khoản của bạn. Nếu bạn thực sự muốn sở hữu bitcoin của mình, bạn phải lưu trữ nó trong một ví mà chỉ bạn kiểm soát các khóa.\n\nCó rất nhiều ví Bitcoin khác nhau, mỗi ví có thiết kế và tính năng độc đáo riêng. Điều mà tất cả chúng đều có điểm chung là, bằng cách nào đó, ở đâu đó, chúng sẽ lưu trữ các khóa riêng tư của bạn. Những khóa này cung cấp quyền truy cập vào tài sản của bạn. Dù bạn sử dụng ví nào, bạn phải đảm bảo rằng chỉ bạn, hoặc những người mà bạn hoàn toàn tin tưởng, có quyền truy cập vào những khóa này. Nếu bất kỳ ai khác có quyền truy cập vào chúng, họ sẽ có thể đánh cắp tài sản của bạn, và không có gì có thể làm để đảo ngược giao dịch này. Mặt khác, việc mất các khóa của chính bạn cũng tồi tệ không kém. Nếu bạn mất các khóa của mình, bạn sẽ không thể gửi tài sản của mình nữa, và không có cách nào để lấy lại quyền kiểm soát chúng. Mặc dù điều này có thể nghe có vẻ đáng sợ, nhưng bạn có thể dễ dàng tránh những tình huống này với một chút học hỏi và thực hành tốt.\n\nHầu hết các ví bitcoin sẽ cung cấp cho bạn một bản sao lưu dài 12 hoặc 24 từ, thường được gọi là cụm từ ghi nhớ hoặc đơn giản là từ khóa seed. Cụm từ sao lưu này cho phép bạn khôi phục ví của mình trên bất kỳ thiết bị nào, làm cho nó trở thành yếu tố quan trọng nhất để bạn bảo mật. Thông thường, người ta khuyên nên lưu trữ những bản sao lưu này dưới dạng tương tự, thường bằng cách viết chúng ra một mảnh giấy hoặc trên một tấm kim loại nhỏ, và có nhiều bản sao của chúng. Bạn cũng nên lưu trữ nó sao cho bạn có thể tìm thấy nó nếu cần, nhưng không ai khác có thể truy cập vào nó.\n\nĐối với những khoản Bitcoin lớn, thường thì người ta sử dụng các thiết bị chuyên dụng gọi là Ví phần cứng để lưu trữ các khóa của bạn. Những thiết bị này cung cấp một mức độ bảo mật vượt trội so với việc lưu trữ các khóa trong ví trên điện thoại thông minh hoặc máy tính xách tay, đồng thời mang lại trải nghiệm thuận tiện khi thực hiện giao dịch. Bạn có thể tìm hiểu thêm về những loại ví này và các loại ví khác trong phần Ví của Bisq Learn.\n\nCuối cùng, hãy đảm bảo tránh các phương án lưu trữ quá phức tạp. Một kế hoạch lưu trữ nâng cao với nhiều chi tiết và sắc thái sẽ giữ cho kẻ trộm tránh xa tài sản của bạn, nhưng cũng có khả năng đáng kể rằng bạn có thể không truy cập được vào ví của chính mình do những sai lầm, sự nhầm lẫn, hoặc đơn giản là quên cách bạn đã tổ chức các bản sao lưu. Hãy hướng tới một sự cân bằng giữa một thiết lập quá đơn giản và bất kỳ ai cũng có thể dễ dàng phá vỡ (như lưu trữ cụm từ seed của bạn trong một tệp văn bản đơn giản trên màn hình máy tính xách tay của bạn) và một thiết lập quá phức tạp mà ngay cả bạn cũng không thể giải mã (như lưu trữ các từ của cụm từ seed của bạn trên 12 cuốn sách ở 12 địa điểm khác nhau).
academy.security.avoidScamsHeadline=Tránh lừa đảo
academy.security.avoidScamsContent=Một nguồn gốc khác của các vấn đề và rủi ro là lừa đảo. Các giao dịch Bitcoin là không thể đảo ngược, có nghĩa là nếu ai đó lừa bạn gửi cho họ một ít Bitcoin và sau đó bỏ trốn với nó, thì thực sự bạn không thể làm gì nhiều về điều đó. Vì lý do này, thường gặp các kế hoạch khác nhau mà mọi người sẽ cố gắng thuyết phục bạn gửi một ít bitcoin cho họ. Hầu hết thời gian, những kẻ lừa đảo sẽ trình bày cho bạn một "cơ hội" tuyệt vời nào đó để bạn kiếm tiền dễ dàng, điều này thường nghe có vẻ quá tốt để trở thành sự thật. Các câu chuyện và chi tiết cụ thể xung quanh những trò lừa đảo này rất đa dạng và sáng tạo, nhưng mẫu chung sẽ luôn giống nhau: bạn sẽ được hứa hẹn những lợi nhuận tuyệt vời, nhưng trước tiên, bạn sẽ phải gửi bitcoin trước. Khi bitcoin đã được gửi, bạn có thể sẽ không bao giờ thấy nó quay trở lại với bạn. Bảo vệ bản thân khỏi những trò lừa đảo này rất đơn giản: chỉ tương tác với các công ty và người có uy tín và đáng tin cậy. Nếu bạn cảm thấy một thực thể nào đó không đáng tin, hãy yêu cầu tham khảo hoặc đơn giản là tránh xa nó. Nếu bạn được đề nghị một cơ hội mà cảm giác gần như quá tốt để trở thành sự thật, thì có lẽ nó đúng là như vậy, và bạn nên tránh xa nó.


