## Wallets
######################################################

academy.wallets.subHeadline=Chọn công cụ phù hợp để quản lý và bảo vệ bitcoin của bạn.
academy.wallets.whatIsAWalletHeadline=Ví là gì
academy.wallets.whatIsAWalletContent=Ví là công cụ của bạn để thực hiện những hành động cơ bản nhất trong Bitcoin: nhận, lưu trữ và gửi nó. Vì Bitcoin là một hệ thống mở, bất kỳ ai cũng có thể xây dựng một ví cho nó, và có rất nhiều loại ví khác nhau tồn tại. Điều này thật tuyệt vời vì nó có nghĩa là bạn có rất nhiều lựa chọn khác nhau trên thị trường để chọn, và bạn thậm chí có thể sử dụng nhiều ví khác nhau để đáp ứng các nhu cầu khác nhau.\n\nNói chung, một ví là một phần mềm thực hiện nhiều việc cho bạn: nó đọc blockchain để kiểm tra số dư của các địa chỉ mà bạn kiểm soát. Nó có thể xây dựng và gửi giao dịch khi bạn muốn thanh toán cho người khác. Và nó giữ các khóa của bạn để bạn có thể ký các giao dịch của mình. Một số tính năng này có thể khác nhau ở các ví khác nhau, và một số ví chỉ bao phủ một phần trong số đó. Để hiểu rõ hơn về điều này, thật hữu ích khi quen thuộc với các đặc điểm khác nhau làm cho các ví khác nhau với nhau.\n\nĐầu tiên, bạn nên hiểu sự khác biệt giữa ví nóng và ví lạnh. Ví nóng là một ví phần mềm mà các khóa kiểm soát bitcoin của bạn được lưu trữ trên một thiết bị kết nối internet. Ví lạnh, ngược lại, là một thiết lập mà các khóa của bạn được lưu trữ trên một thiết bị không bao giờ kết nối với internet, và bạn sử dụng một phần mềm khác để theo dõi số dư của mình và chuẩn bị cũng như gửi giao dịch. Ví nóng thường là một ứng dụng đơn giản trên điện thoại hoặc máy tính xách tay của bạn. Ví lạnh, ngược lại, có nghĩa là bạn sử dụng một phần mềm trên điện thoại hoặc máy tính xách tay của bạn không giữ các khóa của bạn, và bạn kết hợp điều đó với một thiết bị thứ hai giữ các khóa và không bao giờ kết nối với internet. Thiết bị thứ hai này có thể là một máy tính xách tay hoặc điện thoại thông minh chuyên dụng, hoặc thường hơn, một ví phần cứng. Ví nóng dễ quản lý và sử dụng hơn, nhưng chúng cũng kém an toàn hơn. Ví lạnh yêu cầu một thiết lập hơi phức tạp và cồng kềnh hơn, nhưng cung cấp mức độ an toàn cao hơn nhiều chống lại các cuộc tấn công và sai sót khi xử lý các khóa. Cách xử lý rủi ro khi quản lý quỹ của bạn là một quyết định cá nhân, nhưng thường được khuyến nghị sử dụng ví nóng như ví truyền thống của bạn cho tiền giấy và tiền xu trong túi, và ví lạnh như hộp an toàn trong ngân hàng. Bạn sẽ không mang một triệu đô la trong ví của mình. Và bạn sẽ không sử dụng nội dung của hộp an toàn của bạn để trả tiền cho một tách cà phê.\n\nVí phần cứng là các thiết bị vật lý đặc biệt được thiết kế và sản xuất với mục đích duy nhất là lưu trữ các khóa của bạn và ký các giao dịch bằng các khóa đó. Chúng cung cấp một cách thuận tiện để ký các giao dịch để chi tiêu quỹ của bạn, trong khi lưu trữ các khóa của bạn một cách an toàn để ngăn chặn việc rò rỉ chúng cho người khác. Sử dụng ví phần cứng cải thiện độ an toàn của bạn theo nhiều cấp độ so với việc sử dụng ví nóng trên máy tính chính hoặc điện thoại thông minh của bạn. Nếu bạn đang bắt đầu hành trình Bitcoin của mình, bạn không cần phải có một ví ngay từ ngày đầu tiên, nhưng bạn có thể muốn có một cái khi bạn bắt đầu tích lũy một số bitcoin mà sẽ đau đớn nếu mất đi. Có nhiều ví phần cứng trên thị trường, với giá cả điển hình khoảng 100 đô la.\n\nVà một lưu ý cuối cùng: một số dư trong một sàn giao dịch tập trung không phải là một ví. Vì bạn không kiểm soát các khóa, bạn đang dựa vào và tin tưởng vào sàn giao dịch tập trung để thực sự giữ bitcoin của bạn. Nếu, vì bất kỳ lý do gì, họ không gửi nó cho bạn khi bạn quyết định rút tiền, thì không có cách nào để bạn lấy được nó. Hãy nhớ: không có khóa của bạn, không có đồng tiền của bạn.
academy.wallets.howToPickHeadline=Cách chọn ví
academy.wallets.howToPickContent=Việc chọn ví phù hợp với bạn là một quyết định phụ thuộc vào nhiều yếu tố, chẳng hạn như cách bạn sẽ sử dụng Bitcoin, số tiền bạn sẽ xử lý, hoặc các thiết bị bạn sở hữu. Tuy nhiên, có một vài khuyến nghị chung mà bạn có thể tuân theo và các ví cụ thể có lịch sử tốt.\n\nLời khuyên chung đầu tiên và quan trọng nhất là chọn một ví mã nguồn mở. Đảm bảo rằng mã của ví của bạn có thể được xác minh là rất quan trọng. Bạn có thể tìm hiểu thêm về điều này trong phần Mã nguồn mở của Bisq Learn. Một khuyến nghị quan trọng khác là chọn một ví không hỗ trợ các loại tiền điện tử khác ngoài Bitcoin. Các ví xử lý nhiều loại tiền điện tử cần sử dụng mã phức tạp hơn để làm việc với các loại tiền tệ được hỗ trợ khác nhau, điều này làm tăng rủi ro bảo mật. Do đó, tốt hơn là chọn một ví chỉ dành cho Bitcoin cho quỹ của bạn. Cuối cùng, hãy cố gắng tìm kiếm các ví đã tồn tại một thời gian, có cơ sở người dùng mạnh mẽ và có danh tiếng tốt. Tốt nhất là để lại các ví mới hoàn toàn cho việc sử dụng nâng cao hoặc thử nghiệm tối đa.\n\nNếu bạn dự định sử dụng ví của mình trên điện thoại thông minh, chúng tôi khuyên bạn nên xem xét một trong các ví sau: Bluewallet, Blockstream Green hoặc Nunchuk. Mặt khác, nếu bạn muốn sử dụng trên PC, chúng tôi sẽ gợi ý sử dụng một trong các ví sau: Sparrow, Bluewallet, Electrum, Blockstream Green hoặc Nunchuk. Đây đều là những ví tốt cho người mới bắt đầu. Bạn có thể thử một vài trong số chúng để tìm ra cái nào phù hợp hơn với bạn, hoặc thậm chí sử dụng nhiều ví cùng lúc nếu bạn muốn. Khi bạn có thêm kinh nghiệm và kiến thức, bạn có thể bắt đầu phát triển sở thích tùy thuộc vào các tính năng nâng cao hơn khiến các ví này khác nhau một chút.\n\nKhi bạn có đủ quỹ để bắt đầu coi trọng bảo mật hơn, có lẽ sẽ hợp lý để mua một ví phần cứng. Với một ví phần cứng, bạn sẽ có thể lưu trữ khóa của mình trong đó và ký giao dịch với nó, trong khi bạn vẫn có thể sử dụng phần mềm như Sparrow, Bluewallet hoặc Nunchuk để kiểm tra số dư và chuẩn bị giao dịch. Khi nói đến ví phần cứng, hầu hết các lời khuyên tương tự đều áp dụng: chọn các ví có thiết kế minh bạch và công khai, chỉ hỗ trợ Bitcoin và có danh tiếng và lịch sử tốt. Một số thương hiệu nổi tiếng là Coldcard, Bitbox, Trezor hoặc Foundation.\n\nThế giới của các ví rất phong phú và đa dạng, điều này vừa tuyệt vời vừa gây nhầm lẫn. Thật hoàn toàn bình thường khi cảm thấy hơi choáng ngợp lúc đầu. Nếu bạn mới bắt đầu, chúng tôi khuyên bạn nên nghiên cứu một chút, thử một số tùy chọn mà chúng tôi đã chia sẻ với bạn, và, khi bạn tìm thấy một cái mà bạn cảm thấy thoải mái, hãy giữ nó. Khi bạn tiếp tục tìm hiểu thêm về Bitcoin, bạn luôn có thể khám phá các tùy chọn mới và nâng cao hơn và chuyển sang bất kỳ ví nào khác, hoặc sử dụng nhiều ví cùng lúc, bất cứ khi nào bạn muốn.


