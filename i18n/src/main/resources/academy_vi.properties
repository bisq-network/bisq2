## Privacy
######################################################

academy.privacy.subHeadline=Dữ liệu của bạn là của bạn. Hãy giữ nó như vậy.
academy.privacy.introContent=Giữ thông tin tài chính và danh tính của bạn riêng tư là một nhu cầu phổ biến trong số người dùng Bitcoin. Thật tự nhiên và hợp lý khi không muốn người khác biết về số tiền và giao dịch của bạn mà không có sự đồng ý của bạn. Sau cùng, bạn sẽ không mặc một chiếc áo phông có số dư tài khoản ngân hàng và báo cáo thẻ tín dụng của bạn khi đi bộ trên phố, đúng không? Quyền riêng tư là một chủ đề quan trọng trong Bitcoin vì tính minh bạch của các giao dịch và địa chỉ Bitcoin khiến những sai lầm trong lĩnh vực này trở nên đặc biệt tốn kém. Trong phần này, chúng tôi sẽ đề cập đến một số điểm về quyền riêng tư trong hành trình Bitcoin của bạn.
academy.privacy.whyPrivacyHeadline=Tại sao quyền riêng tư lại quan trọng
academy.privacy.whyPrivacyContent=Nhiều người dùng đánh giá cao sự tự do mà Bitcoin mang lại cho họ để sở hữu tài sản và giao dịch tự do mà không cần sự cho phép từ người khác. Nhưng nếu không có các thực hành bảo mật tốt, những đặc điểm này của Bitcoin sẽ bị xói mòn nghiêm trọng. Việc tiết lộ thông tin về bản thân và quỹ Bitcoin của bạn sẽ đặt bạn vào nguy cơ bị tấn công từ nhiều loại khác nhau, điều này sẽ hạn chế tự do của chính bạn. Suy nghĩ về dữ liệu bạn đang chia sẻ và chú ý đến điều này sẽ giúp bạn tránh khỏi những sai lầm tốn kém mà bạn có thể hối hận sau này.\n\nVấn đề đầu tiên rõ ràng khi tiết lộ danh tính và chi tiết về quỹ của bạn là an toàn cá nhân. Nếu ai đó biết các chi tiết như bạn nắm giữ bao nhiêu bitcoin, bạn sống ở đâu và bạn đang sử dụng loại ví nào, họ có thể dễ dàng lên kế hoạch cho một cuộc tấn công vật lý nhằm chiếm đoạt khóa của bạn. Điều này đặc biệt hấp dẫn so với các tài khoản ngân hàng bằng tiền tệ quốc gia, vì các giao dịch Bitcoin là không thể đảo ngược. Do đó, nếu một kẻ trộm buộc bạn phải gửi bitcoin của bạn đến một địa chỉ của hắn, hoặc chỉ đơn giản là đánh cắp khóa ví của bạn và làm điều đó, sẽ không có cách nào để hủy giao dịch đó và bitcoin của bạn sẽ không còn là của bạn nữa. Giữ cho danh tính và thông tin tài chính của bạn được riêng tư sẽ ngăn bạn trở thành mục tiêu của loại tấn công này.\n\nMột lý do tốt khác để giữ thông tin của bạn riêng tư là mối nguy hiểm từ các quy định và hành động thù địch của chính phủ. Các chính phủ trên toàn thế giới đã nhiều lần có hành động chống lại tài sản tư nhân của công dân theo nhiều cách khác nhau. Một ví dụ điển hình là Sắc lệnh 6102, đã biến việc nắm giữ vàng của công dân Mỹ thành bất hợp pháp và dẫn đến việc tịch thu vàng một cách đơn phương của hàng triệu công dân Mỹ. Giống như với những kẻ trộm thông thường, việc đảm bảo rằng các cơ quan và nhân viên chính phủ không nắm giữ thông tin về bạn và quỹ của bạn sẽ bảo vệ bạn trong trường hợp chính phủ bắt đầu một chính sách tiêu cực chống lại những người sở hữu Bitcoin.\n\nTổng thể, bạn có thể chỉ đơn giản là không muốn người khác biết bạn nắm giữ bao nhiêu Bitcoin hoặc các giao dịch bạn thực hiện. Giống như chúng ta bảo vệ tài khoản ngân hàng của mình bằng nhiều phương pháp để chỉ mình chúng ta có thể kiểm tra số dư và các giao dịch, việc đảm bảo rằng người khác không có khả năng xem các giao dịch và chi tiết của chúng, chẳng hạn như khi nào, bao nhiêu, hoặc với ai chúng ta giao dịch là điều hợp lý.
academy.privacy.giveUpPrivacyHeadline=Cách chúng ta từ bỏ quyền riêng tư của mình
academy.privacy.giveUpPrivacyContent=Có nhiều cách mà một người có thể tự nguyện hoặc vô tình tiết lộ thông tin cá nhân. Hầu hết thời gian, những điều này dễ dàng ngăn chặn với một chút lý trí, vì chúng ta thường chỉ đơn giản là cung cấp thông tin của mình mà không suy nghĩ về nó. Một số rò rỉ tinh vi hơn sẽ yêu cầu một số kiến thức kỹ thuật và thời gian. Nhưng tin tốt là, với nỗ lực tối thiểu, những vấn đề nghiêm trọng nhất có thể được tránh.\n\nNhà vô địch rõ ràng của những sai lầm về quyền riêng tư, cả vì tính thường xuyên và mức độ nghiêm trọng của nó, chính là việc cung cấp ID của bạn một cách tự nguyện khi mua hoặc bán Bitcoin. Ngày nay, hầu hết các sàn giao dịch tập trung (các công ty như Coinbase, Kraken, Binance, v.v.) phải tuân theo quy định KYC của chính phủ (KYC là viết tắt của Know Your Customer). Điều này có nghĩa là chính phủ buộc các công ty này phải yêu cầu hộ chiếu, thẻ căn cước quốc gia, giấy phép lái xe hoặc các tài liệu tương tự của bạn để thông tin này có thể được liên kết với tài khoản của bạn. Từ thời điểm bạn cung cấp những thông tin này, mọi giao dịch mua và bán bạn thực hiện sẽ được ghi lại và liên kết với bạn. Hơn nữa, các sàn giao dịch và cơ quan chính phủ sẽ có khả năng theo dõi toàn bộ số dư của bạn bất cứ lúc nào. Ngay cả khi bạn quyết định rút Bitcoin của mình ra khỏi các sàn giao dịch này và vào một ví mà bạn tự quản lý, các bên này vẫn có thể theo dõi địa chỉ mà quỹ của bạn đã được gửi đến. Và nếu điều này không đủ đáng lo ngại, còn một mối quan tâm khác cần lưu ý: nếu bất kỳ hacker nào truy cập vào cơ sở dữ liệu của những công ty này, thông tin của bạn có thể bị rò rỉ công khai trên internet, cho phép bất kỳ ai trên thế giới biết tất cả thông tin cá nhân và tài chính mà bạn đã lưu trữ. Đây là một tình huống đã xảy ra nhiều lần trong vài năm qua, với những hậu quả nghiêm trọng cho một số khách hàng bị ảnh hưởng của các sàn giao dịch.\n\nMột lĩnh vực khác mà cần chú ý là việc tái sử dụng địa chỉ. Mỗi khi bạn cung cấp cho ai đó một địa chỉ ví của bạn để nhận bitcoin từ họ, người này sẽ biết rằng địa chỉ này thuộc về bạn. Điều này có nghĩa là, từ thời điểm này, người đó có thể theo dõi địa chỉ và tất cả hoạt động của nó. Nếu bạn tái sử dụng địa chỉ này nhiều lần, mọi người mà bạn tương tác sẽ có thể thấy các giao dịch khác nhau diễn ra qua địa chỉ này, bao gồm thời điểm chúng xảy ra, quỹ đến từ đâu và đi đâu, và số tiền được giao dịch. Do đó, nên chỉ sử dụng địa chỉ để nhận bitcoin một lần. Hầu hết các ví sẽ tự động xử lý điều này cho bạn, nhưng vẫn quan trọng để bạn hiểu tại sao đây là một thực hành tốt.\n\nCuối cùng, việc dựa vào các nút của người khác để đọc dữ liệu blockchain có nghĩa là người vận hành nút có thể theo dõi những địa chỉ mà ví của bạn quan tâm. Khi xử lý số lượng Bitcoin lớn, việc học cách vận hành nút của riêng bạn và kết nối ví của bạn với nó là rất có lợi. Hoặc, ít nhất, hãy chú ý đến nút mà bạn đang kết nối và chọn một nút từ một người hoặc tổ chức mà bạn tin tưởng, chẳng hạn như một người bạn có kinh nghiệm hơn về Bitcoin hoặc một cộng đồng Bitcoin địa phương.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq giúp bảo vệ quyền riêng tư của bạn
academy.privacy.bisqProtectsPrivacyContent=Bisq cho phép bạn mua và bán Bitcoin từ các đối tác khác. Sự khác biệt đơn giản này mang lại một thế giới lợi ích về quyền riêng tư khi so với việc sử dụng các sàn giao dịch tập trung. Bằng cách sử dụng Bisq, bạn bảo vệ sự an toàn và quyền riêng tư của mình khỏi các chính phủ, công ty và các bên thứ ba thù địch khác, những người sẽ ghi lại và sử dụng dữ liệu của bạn chống lại lợi ích của chính bạn.\n\nKhi bạn giao dịch trên Bisq, chỉ có bạn và đối tác của bạn biết chi tiết giao dịch. Và ngay cả giữa hai bạn, thông tin cần được chia sẻ được tối thiểu hóa hoàn toàn và chỉ giới hạn ở những chi tiết thanh toán cần thiết, như, ví dụ, số tài khoản ngân hàng của bạn nếu bạn muốn nhận thanh toán fiat vào tài khoản ngân hàng của mình. Điều này có nghĩa là không cần cung cấp thông tin như ID, địa chỉ, v.v. Hơn nữa, khả năng tương tác với các đối tác khác nhau trong mỗi giao dịch ngăn chặn bất kỳ cá nhân nào tích lũy dữ liệu về bạn theo thời gian, do đó phân phối lịch sử giao dịch của bạn giữa các bên đối tác khác nhau và ngăn chặn bất kỳ thực thể nào nắm giữ cái nhìn toàn diện về cuộc sống tài chính của bạn. Bisq cũng cho phép bạn nhận bất kỳ bitcoin nào bạn mua trực tiếp vào một địa chỉ của ví mà bạn kiểm soát, cho phép bạn giữ quyền kiểm soát quỹ của mình mọi lúc, và phân phối chúng giữa các địa chỉ khác nhau để không có một đối tác nào có thể theo dõi toàn bộ ví của bạn.\n\nVà hãy nhớ: Bisq chỉ là một phần mềm chạy trên máy tính của bạn, và chỉ kết nối với internet thông qua các mạng thân thiện với quyền riêng tư như Tor và I2P. Bạn thậm chí không cần phải đăng ký ở đâu theo cách giả danh. Chính vì điều này, không ai có thể biết rằng bạn đang sử dụng Bisq, và giao tiếp của bạn với các người tham gia khác không thể bị giám sát, theo dõi hoặc truy cập bởi các bên thứ ba.


