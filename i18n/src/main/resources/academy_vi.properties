## Bitcoin
######################################################

academy.bitcoin.subHeadline=Tiền điện tử ngang hàng cho phép thanh toán trực tuyến được gửi trực tiếp mà không cần trung gian.
academy.bitcoin.whatIsBitcoinHeadline=Bitcoin là gì
academy.bitcoin.whatIsBitcoinContent=Bitcoin là loại tiền điện tử lớn nhất và phổ biến nhất trên thế giới. Nó là một hình thức tiền tệ kỹ thuật số cho phép bất kỳ ai gửi giá trị đến người khác mà không cần trung gian. Nó bắt đầu vào năm 2009 và đã phát triển mạnh mẽ kể từ đó, được chấp nhận trên toàn thế giới nhờ vào những đặc tính độc đáo và hấp dẫn của nó.\n\nBitcoin khác với tất cả các loại tiền tệ quốc gia ở một số khía cạnh. Bitcoin không được kiểm soát hoặc phát hành bởi bất kỳ chính phủ hoặc tổ chức nào. Nó phi tập trung, và chỉ tồn tại nhờ vào hàng ngàn người trên khắp thế giới sử dụng nó. Điều này làm cho nó trở thành tiền trung lập, nơi không ai ở vị trí đặc quyền cho phép lạm dụng. Điều này cũng có nghĩa là bạn hoàn toàn tự do sử dụng Bitcoin mà không cần bất kỳ loại giấy phép nào, và không ai trong hệ thống có quyền lực hơn bạn. Đây là một hệ thống mở chào đón mọi người. Một đặc tính quan trọng khác là bạn có thể giữ Bitcoin trong sự tự quản. Nói cách khác, bạn có thể sở hữu nó mà không phụ thuộc vào bất kỳ công ty hoặc thực thể nào khác. So với các loại tiền tệ truyền thống, nó giống hơn với tiền mặt trong túi của bạn (mà bạn hoàn toàn kiểm soát) hơn là với số dư trong tài khoản ngân hàng (nơi bạn phải tuân theo các điều kiện và mong muốn của ngân hàng). Chính vì vậy, bạn cũng luôn tự do gửi Bitcoin: bạn không cần sự chấp thuận của ai để làm điều đó, và các giao dịch của bạn không thể bị dừng lại hoặc đảo ngược. Một khía cạnh thú vị thứ ba là nguồn cung Bitcoin bị giới hạn ở mức tối đa 21 triệu. Điều này có nghĩa là giá trị của mỗi bitcoin, không giống như giá trị của mỗi đô la chẳng hạn, không thể bị giảm giá bằng cách tạo ra nhiều hơn. Bitcoin được tạo ra thông qua một quá trình tốn kém gọi là khai thác, và cả lịch trình phát hành và số lượng tối đa có thể được tạo ra đều được xác định rõ ràng và không thể thay đổi. Điều này làm cho nguồn cung bị giới hạn, chắc chắn và có thể dự đoán, khiến Bitcoin trở nên hấp dẫn nhờ vào sự khan hiếm và tính bền vững của nó.
academy.bitcoin.whyUseBitcoinHeadline=Tại sao sử dụng Bitcoin
academy.bitcoin.whyUseBitcoinContent=Tính chất của Bitcoin khiến nó trở thành một tài sản độc đáo thu hút nhiều người với những lý do khác nhau. Cách Bitcoin hấp dẫn bạn phụ thuộc vào hồ sơ và nhu cầu của bạn.\n\nMột trong những lý do phổ biến nhất khiến mọi người sử dụng Bitcoin là khả năng bảo vệ giá trị theo thời gian. Các loại tiền tệ quốc gia của hầu hết các quốc gia trên thế giới liên tục mất giá theo thời gian do sự giảm giá tiền tệ. Điều này có nghĩa là khi bạn giữ tiết kiệm của mình bằng tiền mặt hoặc trong tài khoản ngân hàng, bạn đang dần dần mất giá trị vì giá trị của chúng giảm theo thời gian. Cung cấp hạn chế của Bitcoin ngăn chặn điều này xảy ra, vì vậy ngay cả khi nó có hành vi biến động trong ngắn hạn, nó vẫn là một công cụ mạnh mẽ để bảo tồn tài sản của bạn trong dài hạn.\n\nMột lý do khác khiến cá nhân sử dụng Bitcoin là để bảo vệ mình khỏi các hành động và quyết định của chính phủ và các tổ chức tài chính. Vì Bitcoin là thứ bạn có thể sở hữu, gửi và nhận theo cách không cần sự cho phép, giá trị được lưu trữ trong đó không bị ảnh hưởng bởi các tình huống như ngân hàng trung ương in thêm đơn vị tiền tệ quốc gia của mình, một ngân hàng quyết định chặn các giao dịch của bạn vì lý do tùy ý, hoặc một chính phủ áp đặt việc tịch thu tài sản của dân cư. Với Bitcoin, các quy tắc của trò chơi là rõ ràng và có thể dự đoán, và bạn có thể tin tưởng vào mạng lưới công bằng và đối xử bình đẳng với mọi người.\n\nBitcoin cũng rất hấp dẫn đối với những người tham gia thương mại quốc tế và tìm cách gửi hoặc nhận tiền đến các quốc gia hoặc khu vực khác. Bitcoin không có khái niệm biên giới và hoạt động giống nhau dù bạn gửi một ít cho hàng xóm hay cho ai đó ở bên kia thế giới. Vì việc thanh toán cho người hoặc công ty ở các khu vực khác nhau trên thế giới thường có nghĩa là thời gian chờ đợi lâu, phí cao và thủ tục rườm rà, một số người chọn Bitcoin như một lựa chọn đơn giản và tiện lợi cho các khoản thanh toán xuyên khu vực của họ. Điều này cũng có nghĩa là bạn có thể sử dụng nó để gửi tiền đến các quốc gia mà chính phủ hoặc ngân hàng của bạn đã quyết định chặn.\n\nCuối cùng, một số người chọn Bitcoin vì sự đơn giản và tiện lợi của nó. Bitcoin mang lại nhiều lợi thế trong khía cạnh này so với các loại tiền tệ truyền thống. Với nó, bạn không cần phải xử lý các hợp đồng và quy trình hành chính dài dòng để thực hiện những việc đơn giản như mở tài khoản. Bạn có thể dễ dàng truy cập tiền của mình trên tất cả các thiết bị. Bạn có thể gửi nó đến bất kỳ đâu và cho bất kỳ ai mà không cần các hình thức thanh toán khác nhau (tiền mặt, chuyển khoản ngân hàng khác nhau, thẻ tín dụng, v.v.). Bạn có thể dễ dàng bảo vệ và bảo mật tài sản của mình với kiến thức đúng đắn, và bạn sẽ không phải lo lắng về việc ai đó đánh cắp ví hoặc thông tin thẻ tín dụng của bạn.\n\nBitcoin là một bước tiến lớn và đổi mới trong thế giới tiền tệ và thanh toán. Gần như chắc chắn có một lý do nào đó khiến Bitcoin có thể hấp dẫn và hữu ích cho nhu cầu của bạn, vì vậy chúng tôi khuyến khích bạn tìm hiểu thêm và làm quen với nó.


