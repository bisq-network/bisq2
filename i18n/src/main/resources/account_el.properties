# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Για να χρησιμοποιήσετε το Satispay, χρειάζεστε έναν ιταλικό τραπεζικό λογαριασμό (IBAN) και έναν καταχωρημένο λογαριασμό Satispay.\n\nΟι περιορισμοί του Satispay ορίζονται ατομικά. Για να πραγματοποιήσετε μεγαλύτερες συναλλαγές, επικοινωνήστε με την υποστήριξη του Satispay για να αυξήσετε τους περιορισμούς σας. Οι συναλλαγές που υπερβαίνουν αυτούς τους περιορισμούς ενδέχεται να ακυρωθούν και να οδηγήσουν σε ποινή.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Το Σύστημα Γρηγορότερων Πληρωμών (SBP) είναι μια ρωσική υπηρεσία διατραπεζικών μεταφορών που επιτρέπει προσωπικές πληρωμές χρησιμοποιώντας μόνο έναν αριθμό κινητού τηλεφώνου.\n\n1. Το SBP υποστηρίζει μεταφορές μεταξύ ρωσικών τραπεζικών λογαριασμών σε ρωσικά ρούβλια μόνο.\n\n2. Μόνο ρωσικοί αριθμοί κινητών με τον κωδικό χώρας +7 μπορούν να καταχωρηθούν.\n\n3. Πρέπει να δημιουργήσετε έναν ξεχωριστό λογαριασμό Bisq για κάθε τράπεζα όπου θέλετε να λάβετε κεφάλαια.\n\n4. Το SBP εμφανίζει το όνομα, το μεσαίο όνομα και το αρχικό επώνυμο του παραλήπτη για επαλήθευση. Εισάγετε το όνομα του κατόχου του λογαριασμού στο Bisq με την ίδια μορφή.

# SEPA
paymentAccounts.createAccount.accountData.sepa.acceptAllEuroCountries=Αποδοχή πληρωμών από χώρες της Ευρωζώνης
paymentAccounts.createAccount.accountData.sepa.acceptCountries=Αποδοχή πληρωμών από χώρες
