# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Για να πληρώσετε με μια Amazon eGift Card, πρέπει να στείλετε μια Amazon eGift Card στον πωλητή BTC χρησιμοποιώντας τον λογαριασμό σας στο Amazon.\n\nΠαρακαλώ δείτε το wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] για περισσότερες λεπτομέρειες και βέλτιστες πρακτικές.\n\nΤρεις σημαντικές σημειώσεις:\n1. Προσπαθήστε να στείλετε δωροκάρτες με ποσά 100 USD ή λιγότερο, καθώς η Amazon είναι γνωστό ότι σηματοδοτεί μεγαλύτερες δωροκάρτες ως δυνητικά δόλιες.\n2. Χρησιμοποιήστε κείμενο στο μήνυμα της δωροκάρτας που δεν ενέχει κινδύνους να σηματοδοτηθεί (π.χ. μην χρησιμοποιείτε Bisq ή Bitcoin). Στη συνέχεια, μοιραστείτε το ακριβές κείμενο αναφοράς με τον εμπορικό σας συνεργάτη στη συνομιλία συναλλαγής ώστε να μπορέσουν να επαληθεύσουν την πληρωμή σας.\n3. Οι Amazon eGift Cards μπορούν να εξαργυρωθούν μόνο στην ιστοσελίδα της Amazon όπου αγοράστηκαν (π.χ., μια δωροκάρτα που αγοράστηκε στο 'https://www.amazon.it' μπορεί να εξαργυρωθεί μόνο στο 'https://www.amazon.it').

