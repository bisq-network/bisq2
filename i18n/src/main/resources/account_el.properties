# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Η Zelle είναι μια υπηρεσία μεταφοράς χρημάτων που λειτουργεί καλύτερα *μέσω* της τράπεζάς σας.\n\n1. Ελέγξτε αν (και πώς) η τράπεζά σας υποστηρίζει τη Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Δώστε προσοχή στα όρια μεταφοράς—οι τράπεζες συχνά θέτουν ξεχωριστά ημερήσια, εβδομαδιαία και μηνιαία όρια αποστολής.\n3. Αν η τράπεζά σας δεν υποστηρίζει τη Zelle, μπορείτε να χρησιμοποιήσετε την εφαρμογή Zelle, αλλά τα όρια θα είναι πολύ χαμηλότερα.\n4. Το όνομα στον λογαριασμό σας στο Bisq **πρέπει** να ταιριάζει με το όνομα στον λογαριασμό σας Zelle/τράπεζας.\n\nΑν δεν μπορείτε να ολοκληρώσετε την πληρωμή μέσω Zelle ακριβώς όπως καθορίζεται στη σύμβαση συναλλαγής, μπορεί να χάσετε μέρος ή το σύνολο της εγγύησής σας.\n\nΔεδομένου ότι η Zelle έχει υψηλότερο κίνδυνο επιστροφής χρέωσης, οι πωλητές προειδοποιούνται να επικοινωνούν με τους νέους αγοραστές μέσω email ή SMS για να επιβεβαιώσουν ότι κατέχουν τον λογαριασμό.


