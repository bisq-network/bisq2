paymentAccounts.createAccount.accountData.sepa.allSepaCountries=Όλες οι χώρες SEPA
paymentAccounts.sepa.bic=BIC
paymentAccounts.sepa.iban=IBAN

# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=Στο Bisq, το Strike χρησιμοποιείται μόνο για πληρωμές fiat-to-fiat.\nΠαρακαλώ να είστε ενήμεροι για τα όρια λογαριασμού του Strike:\n\n1. Χρήστες που είναι εγγεγραμμένοι μόνο με email, όνομα και αριθμό τηλεφώνου:\n- Μέγιστο $100 ανά κατάθεση\n- Μέγιστο συνολικό ποσό καταθέσεων $1,000 ανά εβδομάδα\n- Μέγιστο $100 ανά πληρωμή\n\n2. Επαληθευμένοι χρήστες:\n- Μέγιστο $1,000 ανά κατάθεση\n- Μέγιστο συνολικό ποσό καταθέσεων $1,000 ανά εβδομάδα\n- Μέγιστο $1,000 ανά πληρωμή\n\nΣυναλλαγές πάνω από αυτά τα όρια ενδέχεται να ακυρωθούν και μπορεί να οδηγήσουν σε ποινή.


