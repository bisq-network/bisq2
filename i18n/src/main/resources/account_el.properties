# NEFT
paymentAccounts.createAccount.accountData.backgroundOverlay.neft=Οι μεταφορές NEFT περιορίζονται σε Rs. 50,000 ανά συναλλαγή.\nΕάν κάνετε συναλλαγές άνω των Rs. 100,000, πιθανόν να απαιτηθούν πολλαπλές μεταφορές.\n\nΠαρακαλώ σημειώστε ότι ορισμένες τράπεζες μπορεί να εφαρμόσουν χαμηλότερα όρια για τους πελάτες τους.

