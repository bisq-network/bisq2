# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Με το HalCash, ο αγοραστής BTC στέλνει τον κωδικό ανάληψης στον πωλητή BTC μέσω SMS.\n\nΠαρακαλώ ελέγξτε τα όρια HalCash της τράπεζάς σας πριν από τη συναλλαγή.\nΤα τυπικά όρια είναι:\n1. Ελάχιστη ανάληψη: 10 €\n2. Μέγιστο ανάληψης: 600 €\n3. Ημερήσιο όριο: 3.000 € ανά παραλήπτη\n4. Μηνιαίο όριο: 6.000 € ανά παραλήπτη\n\nΟι αναλήψεις πρέπει να είναι πολλαπλάσια του 10 €. Το Bisq θα προσαρμόσει το ποσό BTC αναλόγως, επομένως δεν μπορεί να χρησιμοποιηθεί τιμολόγηση βάσει αγοράς.\n\nΣε περίπτωση διαφοράς, ο αγοραστής BTC πρέπει να παρέχει αποδεικτικά στοιχεία ότι τα EUR εστάλησαν.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Παρακαλώ σημειώστε ότι οι μεταφορές IMPS περιορίζονται σε Rs. 200,000 ανά συναλλαγή.\nΑν κάνετε συναλλαγές πάνω από αυτό το ποσό, θα απαιτηθούν πολλές συναλλαγές.\nΤο ημερήσιο όριο είναι Rs. 1,000,000.\n\nΟρισμένες τράπεζες μπορεί να εφαρμόσουν χαμηλότερα όρια για τους πελάτες τους.

