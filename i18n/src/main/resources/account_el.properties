# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Για να χρησιμοποιήσετε το Bizum, χρειάζεστε έναν ισπανικό τραπεζικό λογαριασμό (IBAN) και πρέπει να είστε εγγεγραμμένος στην υπηρεσία.\n\n1. Το Bizum μπορεί να χρησιμοποιηθεί για συναλλαγές μεταξύ €0,50 και €1.000.\n2. Το μέγιστο ποσό που μπορείτε να στείλετε ή να λάβετε με το Bizum είναι €2.000 ανά ημέρα.\n3. Οι χρήστες του Bizum περιορίζονται σε μέγιστο 150 συναλλαγές ανά μήνα.\n\nΑτομικές τράπεζες μπορεί να εφαρμόσουν αυστηρότερους περιορισμούς εντός αυτών των μέγιστων τιμών.\n\nΠαρακαλώ λάβετε υπόψη και τους προσωπικούς σας περιορισμούς λογαριασμού.\nΣυναλλαγές πάνω από αυτούς τους περιορισμούς μπορεί να ακυρωθούν και να οδηγήσουν σε ποινή.

# Cash by Mail
paymentAccounts.cashByMail.contact=Πληροφορίες επικοινωνίας
paymentAccounts.cashByMail.contact.prompt=Το όνομα ή το ψευδώνυμο στον φάκελο θα πρέπει να απευθύνεται σε
paymentAccounts.cashByMail.extraInfo=Επιπλέον πληροφορίες
paymentAccounts.cashByMail.extraInfo.prompt=Για παράδειγμα, η χώρα σας, οι χώρες από τις οποίες δέχεστε συναλλαγές και οποιοιδήποτε ειδικοί όροι ή προϋποθέσεις.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Πώς να στείλετε μετρητά μέσω ταχυδρομείου;\n\n1. Ο αγοραστής BTC πρέπει να συσκευάσει τα μετρητά σε μια τσάντα μετρητών που να είναι ευδιάκριτα παραβιασμένη.\n2. Ο αγοραστής θα πρέπει να κινηματογραφήσει ή να τραβήξει φωτογραφίες υψηλής ανάλυσης κατά τη διάρκεια της συσκευασίας, με τη διεύθυνση του παραλήπτη και τον αριθμό παρακολούθησης ήδη προσαρτημένα.\n3. Ο αγοραστής πρέπει να στείλει το πακέτο με επιβεβαίωση παράδοσης και κατάλληλη ασφάλιση.\n4. Ο πωλητής BTC θα πρέπει να κινηματογραφήσει το άνοιγμα του πακέτου, διασφαλίζοντας ότι ο αριθμός παρακολούθησης είναι καθαρά ορατός.\n\nΚανόνες:\n- Ο δημιουργός της προσφοράς πρέπει να δηλώσει οποιουσδήποτε ειδικούς όρους στο πεδίο **Πρόσθετες Πληροφορίες**.\n- Με την αποδοχή μιας προσφοράς, ο αποδέκτης αποδέχεται τους δηλωθέντες όρους του δημιουργού.\n- Η αποστολή μετρητών μέσω ταχυδρομείου παρέχει περιορισμένα επαληθεύσιμα αποδεικτικά στοιχεία, καθιστώντας δύσκολες τις διαφορές. Τα κεφάλαια μπορεί να παραμείνουν κλειδωμένα μέχρι να επιτευχθεί συμφωνία μεταξύ των δύο μερών.\n- Οι ζημίες από συναλλαγές μετρητών μέσω ταχυδρομείου ΔΕΝ είναι επιλέξιμες για αποζημίωση από το Bisq DAO.\n\nΓια να κατανοήσετε πλήρως τις απαιτήσεις, παρακαλώ διαβάστε το wiki του Bisq στη διεύθυνση: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Οδηγίες και κανόνες

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Επιπλέον απαιτήσεις
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Παρακαλώ βεβαιωθείτε ότι η τράπεζά σας επιτρέπει τις καταθέσεις μετρητών σε λογαριασμούς άλλων ατόμων.\n\nΠολλές τράπεζες δεν υποστηρίζουν πλέον καταθέσεις σε ξένους λογαριασμούς.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Οι συναλλαγές 'Face to Face' ακολουθούν διαφορετικούς κανόνες και ενέχουν διαφορετικούς κινδύνους σε σχέση με τις διαδικτυακές συναλλαγές.\n\nΟι κύριες διαφορές περιλαμβάνουν:\n\n1. Οι συμμετέχοντες στη συναλλαγή πρέπει να ανταλλάξουν λεπτομέρειες σχετικά με τον τόπο και τον χρόνο συνάντησης χρησιμοποιώντας τις παρεχόμενες πληροφορίες επικοινωνίας τους.\n2. Και οι δύο συμμετέχοντες πρέπει να φέρουν τους φορητούς υπολογιστές τους και να επιβεβαιώσουν **“πληρωμή αποσταλείσα”** και **“πληρωμή ληφθείσα”** στον τόπο της συνάντησης.\n3. Εάν ο δημιουργός έχει ειδικούς **όρους και προϋποθέσεις**, πρέπει να τους δηλώσει στο πεδίο **Επιπλέον πληροφορίες**.\n4. Με την αποδοχή μιας προσφοράς, ο αποδέκτης συμφωνεί στους δηλωμένους **όρους και προϋποθέσεις** του δημιουργού.\n5. Σε περίπτωση διαφοράς, οι διαμεσολαβητές ή οι διαιτητές μπορούν να προσφέρουν περιορισμένη βοήθεια, καθώς είναι συνήθως δύσκολο να παρασχεθούν αποδείξεις που να μην έχουν υποστεί αλλοίωση για το τι συνέβη κατά τη διάρκεια της συνάντησης. Σε τέτοιες περιπτώσεις, τα κεφάλαια BTC μπορεί να παραμείνουν κλειδωμένα μέχρι να επιτευχθεί συμφωνία μεταξύ των δύο συμμετεχόντων.\n\nΓια να κατανοήσετε πλήρως τις συναλλαγές Face to Face, παρακαλώ διαβάστε τις οδηγίες και τις συστάσεις εδώ:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Η πόλη για να συναντηθείτε (θα εμφανιστεί με την προσφορά)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Πώς θα θέλατε να επικοινωνήσει μαζί σας ο εμπορικός συνομιλητής; (διεύθυνση email, αριθμός τηλεφώνου,...)
