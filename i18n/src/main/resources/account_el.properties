# UPI
paymentAccounts.createAccount.accountData.backgroundOverlay.upi=Οι μεταφορές UPI περιορίζονται στα Rs. 100,000 ανά συναλλαγή.\nΕάν κάνετε συναλλαγές άνω των Rs. 100,000, πιθανόν θα απαιτηθούν πολλαπλές μεταφορές.\n\nΠαρακαλώ σημειώστε ότι ορισμένες τράπεζες μπορεί να εφαρμόσουν χαμηλότερα όρια για τους πελάτες τους.
paymentAccounts.upi.virtualPaymentAddress=Διεύθυνση Ψηφιακής Πληρωμής (UPI ID)

# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Η συναλλαγή με επιταγές ταχυδρομείου των ΗΠΑ (USPMO) στο Bisq απαιτεί τα εξής:\n\n- Οι αγοραστές BTC πρέπει να γράψουν το όνομα του πωλητή BTC και στα δύο πεδία Πληρωτής και Λήπτης και να τραβήξουν καθαρές φωτογραφίες της USPMO και του παρακολουθούμενου φακέλου πριν την αποστολή.\n- Οι αγοραστές BTC πρέπει να στείλουν την USPMO με επιβεβαίωση παράδοσης.\n\nΣε περίπτωση διαμεσολάβησης ή διαφοράς, πρέπει να παρέχετε τις φωτογραφίες, τον αριθμό σειράς της USPMO, τον αριθμό ταχυδρομείου και το ποσό ώστε ο διαμεσολαβητής ή ο πράκτορας επιστροφής χρημάτων να μπορέσει να επαληθεύσει την πληρωμή. Η αποτυχία παροχής αυτών των αποδεικτικών στοιχείων θα έχει ως αποτέλεσμα την απώλεια της διαφοράς. Ο αποστολέας είναι πλήρως υπεύθυνος για την απόδειξη της πληρωμής.

