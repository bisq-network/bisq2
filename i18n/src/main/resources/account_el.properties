# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Υπάρχουν πέντε τύποι κλειδιών Pix:\n\n* CPF (Μητρώο Φυσικών Προσώπων)\n* CNPJ (Εθνικό Μητρώο Νομικών Προσώπων)\n* Διεύθυνση ηλεκτρονικού ταχυδρομείου\n* Αριθμός τηλεφώνου\n* Ένα τυχαίο κλειδί που δημιουργείται από το σύστημα και ονομάζεται καθολικά μοναδικός αναγνωριστής (UUID)\n\nΈνα διαφορετικό κλειδί πρέπει να χρησιμοποιείται για κάθε λογαριασμό Pix που έχετε. Τα άτομα μπορούν να δημιουργήσουν έως πέντε κλειδιά ανά λογαριασμό που κατέχουν.\n\nΚατά τη διάρκεια των συναλλαγών στο Bisq, οι αγοραστές BTC θα πρέπει να συμπεριλαμβάνουν το κλειδί Pix τους στην 'αιτία πληρωμής' ώστε οι πωλητές να μπορούν να αναγνωρίσουν την πληρωμή.
paymentAccounts.pix.pixKey=Κλειδί Pix
paymentAccounts.pix.pixKeyWithDetails=Κλειδί Pix (CPF, CNPJ, Ηλεκτρονικό ταχυδρομείο, Αριθμός τηλεφώνου ή UUID)

