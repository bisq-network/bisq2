paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Σημαντικές οδηγίες για τη χρήση του SWIFT:\n\n1. Ο αγοραστής πρέπει να στείλει την πληρωμή στο νόμισμα που καθορίζεται από τον δημιουργό της προσφοράς.\n2. Ο αγοραστής πρέπει να χρησιμοποιήσει το κοινό μοντέλο χρέωσης (SHA).\n3. Τόσο ο αγοραστής όσο και ο πωλητής μπορεί να επιβαρυνθούν με τραπεζικές χρεώσεις, οπότε ελέγξτε τα προγράμματα χρεώσεων εκ των προτέρων.\n\nΟι μεταφορές SWIFT είναι πιο περίπλοκες από τις περισσότερες μεθόδους πληρωμής.\nΓια πλήρεις λεπτομέρειες, δείτε το wiki: [HYPERLINK:https://bisq.wiki/SWIFT].

