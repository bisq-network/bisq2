chat.message.takeOffer.buyer.invalidOffer.fixedAmount.text=விற்பனையாளரின் நற்பெயர் மதிப்பெண் {0} என்பது {1} என்ற தேவையான மதிப்பெண்ணை விட குறைவாக உள்ளது, இது {2} என்ற வர்த்தக தொகைக்கு உரியது.\n\nBisq Easy இன் பாதுகாப்பு மாதிரி, விற்பனையாளர் நற்பெயரைப் பொறுத்துள்ளது, ஏனெனில் வாங்குபவர் முதலில் பணத்தை அனுப்ப வேண்டும்.
chat.message.takeOffer.buyer.invalidOffer.rangeAmount.text=விற்பனையாளர் {0} இன் நற்பெயர் மதிப்பெண் {1} என்ற தேவையான மதிப்பெண்ணுக்கு கீழே உள்ளது, வர்த்தக தொகை வரம்பின் குறைந்தபட்சத்திற்கு {2}.\n\nBisq Easy இன் பாதுகாப்பு மாதிரி, வாங்குபவர் முதலில் பணத்தை அனுப்ப வேண்டும் என்பதால், விற்பனையாளர் நற்பெயருக்கு அடிப்படையாக உள்ளது.

