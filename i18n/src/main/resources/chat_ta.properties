chat.private.chatRulesWarningMessage.headline=எச்சரிக்கை
chat.private.chatRulesWarningMessage.text=Bisq-க்கு வெளியே Bitcoin வாங்க அல்லது விற்க தொடர்பு தகவல்களை பரிமாற வேண்டாம், ஏனெனில் இது மோசடி மற்றும் கள்ளத்தனங்களைத் தடுக்கும். இப்படியான செயல்களில் ஈடுபட்டால், கூட்டாளிகள் இதை மதிப்பீட்டாளர்களுக்கு புகாரளிக்க வேண்டும், இது Bisq விதிகளை மீறுவதற்கான சாத்தியங்களை அடையாளம் காண உதவும். இந்த நடைமுறைகளில் ஈடுபடும் பயனர்கள் நெட்வொர்க்கில் இருந்து தடை செய்யப்படுவர்.
