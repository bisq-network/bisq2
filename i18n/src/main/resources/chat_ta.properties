# Chat rules
######################################################

chat.chatRules.headline=அரட்டை விதிகள்
chat.chatRules.content=- மரியாதை கொடுக்கவும்: பிறரை அன்புடன் நடத்தவும், மோசமான மொழி, தனிப்பட்ட தாக்குதல்கள் மற்றும் தொந்தரவு தவிர்க்கவும்.- பொறுமை கொடுக்கவும்: திறந்த மனதுடன் இருங்கள் மற்றும் பிறர் வெவ்வேறு கருத்துகள், கலாச்சாரம் மற்றும் அனுபவங்களை கொண்டிருக்கலாம் என்பதை ஏற்றுக்கொள்ளுங்கள்.- ஸ்பாம் செய்ய வேண்டாம்: அரட்டையை மீண்டும் மீண்டும் அல்லது தொடர்பில்லாத செய்திகளால் நிரப்புவதில் இருந்து தவிர்க்கவும்.- விளம்பரம் செய்ய வேண்டாம்: வர்த்தக தயாரிப்புகள், சேவைகள் அல்லது விளம்பர இணைப்புகளைப் promoting செய்ய தவிர்க்கவும்.- டிரோலிங் செய்ய வேண்டாம்: இடையூறு அளிக்கும் நடத்தைகள் மற்றும் நோக்கமாக provocations வரவேற்கப்படவில்லை.- போலி அடையாளம் காட்ட வேண்டாம்: பிறரை நீங்கள் பிரபலமான நபராக நினைக்க வைக்கும் நிக்க்நேம்களைப் பயன்படுத்த வேண்டாம்.- மோசடிக்காரர்களுக்கு பூஜ்ய பொறுமை: எந்த மோசடி முயற்சியும் நெட்வொர்க்கில் உடனடி தடை ஏற்படுத்தும்.- Bisq இல் வர்த்தகங்களை வைத்திருங்கள்: பாதுகாப்பான வர்த்தகத்திற்காக Bisq கட்டமைக்கப்பட்டுள்ளது. பிறரிடம் தளத்தின் வெளியே வர்த்தகம் செய்ய கேட்குவது மோசடியின் ஆபத்தை அதிகரிக்கிறது மற்றும் நெட்வொர்க்கில் தடை ஏற்படுத்தும்.- தனியுரிமையை மதிக்கவும்: உங்கள் மற்றும் பிறரின் தனியுரிமையைப் பாதுகாக்கவும்; வர்த்தக விவரங்களைப் பகிர வேண்டாம்.- தவறான நடத்தையைப் புகாரளிக்கவும்: விதிமுறைகளை மீறுதல் அல்லது பொருத்தமற்ற நடத்தையை மதிப்பீட்டாளருக்கு புகாரளிக்கவும்.- அரட்டையை அனுபவிக்கவும்: அர்த்தமுள்ள விவாதங்களில் ஈடுபடவும், நண்பர்களை உருவாக்கவும், மற்றும் நட்பு மற்றும் உள்ளடக்கிய சமூத்தில் மகிழவும்.\n\nஅரட்டையில் பங்கேற்பதன் மூலம், நீங்கள் இந்த விதிகளை பின்பற்ற ஒப்புக்கொள்கிறீர்கள். கடுமையான விதிமுறைகள் மீறுதல் Bisq நெட்வொர்க்கில் தடை ஏற்படுத்தலாம்.


