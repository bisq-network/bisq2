chat.private.messagebox.noChats.placeholder.description=ஒரு நண்பருடன் தனிப்பட்ட முறையில் அரட்டையாட, பொதுவான அரட்டையில் அவர்களின் செய்தியின் மீது மிதிக்கவும் மற்றும் 'தனிப்பட்ட செய்தி அனுப்பு' என்பதைக் கிளிக் செய்யவும்.
