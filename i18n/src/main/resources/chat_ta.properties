chat.reportToModerator.info=தயவுசெய்து வர்த்தக விதிகளுடன் பழகவும், புகாரளிக்கும் காரணம் அந்த விதிகளை மீறுவதாகக் கருதப்படுவதாக உறுதி செய்யவும்.\nஅரட்டை திரைகளில் மேலே வலது மூலையில் உள்ள கேள்வி குறியீட்டில் கிளிக் செய்தால், நீங்கள் வர்த்தக விதிகள் மற்றும் அரட்டை விதிகளைப் படிக்கலாம்.
