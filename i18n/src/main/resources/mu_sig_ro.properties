muSig.tradeGuide.welcome.headline=Cum să tranzacționați pe Bisq MuSig
muSig.tradeGuide.welcome.content=Bine ați venit la Bisq MuSig!

muSig.tradeGuide.security.headline=Securitate
muSig.tradeGuide.security.content=- tranzacțiile sunt securizate printr-un depozit de securitate MuSig în două părți\n- partenerii au control exclusiv comun asupra fondurilor lor\n- respectarea regulilor de tranzacționare minimizează riscul de returnare a plății\n

muSig.tradeGuide.process.headline=Fluxul de tranzacție
muSig.tradeGuide.process.content=Takerul alege o ofertă și revizuiește rezumatul acesteia; odată ce confirmarea este dată, interfața va ghida utilizatorii prin acești pași:

muSig.tradeGuide.process.steps=1. Datele de plată ale vânzătorului sunt partajate cu cumpărătorul (de exemplu, detalii despre contul bancar)\n2. Cumpărătorul inițiază transferul fiat lăsând motivul plății necompletat și marchează plata ca începută, astfel semnând partea sa din plata MuSig\n3. Când fiat-ul este primit, vânzătorul confirmă plata, aplicând semnătura lipsă a plății MuSig\n4. Cumpărătorul primește suma de bitcoin din tranzacție, iar atât cumpărătorul, cât și vânzătorul își primesc depozitele înapoi

muSig.tradeGuide.rules.headline=Regulile
muSig.tradeGuide.rules.content=- Comercianții recunosc că nerespectarea regulilor poate duce la o penalizare; \npenalizările sunt definite în articolul din wiki-ul Bisq intitulat "Tabelul penalizărilor"\n- Odată ce o tranzacție a început, aceasta nu poate fi anulată decât dacă există o cerință tehnică pentru a face acest lucru\n- Detaliile contului fiat definite în Bisq trebuie să corespundă exact celor ale contului care va fi utilizat în tranzacție\n- Când există un câmp pentru "motivul plății" în formularele instituției fiat, acesta trebuie lăsat liber, sau, dacă este necesar, se poate folosi numele complet al expeditorului\n- Comunicarea este esențială pentru o experiență de tranzacționare fluidă, totuși comercianții nu sunt obligați strict să răspundă în chat\n- Păstrați toată comunicarea în cadrul Bisq și evitați utilizarea canalelor externe (telefon, email, aplicații de mesagerie) pentru a păstra dovezile în cazul în care se deschide o dispută\n- Nu schimbați metoda de plată odată ce tranzacția a început, cu excepția cazului în care există un motiv convingător pentru a face acest lucru, caz în care ar trebui implicat un mediator; partenerul poate refuza în continuare să continue\n- Cumpărătorul ar trebui să efectueze plata cât mai curând posibil, iar vânzătorul are timp până la sfârșitul perioadei de tranzacționare pentru a confirma primirea fondurilor\n- Vânzătorii nu ar trebui să confirme plățile care provin din conturi cu detalii necorespunzătoare, mai ales când aceasta ar duce la semnarea contului cumpărătorului, și ar trebui să deschidă mediere în schimb\n- În timpul unei dispute, partenerii trebuie să răspundă unui mediator sau arbitru în termen de 48 de ore\n\nChatul de suport accesibil din meniul din stânga poate fi folosit pentru a rezolva orice îndoieli pe care le-ați putea avea.


muSig.tradeGuide.rules.confirm=Am citit și am înțeles

