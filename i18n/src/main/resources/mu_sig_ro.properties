muSig.tradeGuide.welcome.headline=Cum să tranzacționați pe Bisq MuSig
muSig.tradeGuide.welcome.content=Acest ghid oferă o prezentare generală a aspectelor esențiale pentru cumpărarea sau vânzarea Bitcoin cu Bisq MuSig.\nÎn acest ghid, veți învăța despre modelul de securitate, veți înțelege fluxul de tranzacție din perspectiva utilizatorului și veți revizui regulile de tranzacționare.\n\nPentru orice întrebări suplimentare, nu ezitați să vizitați camerele de chat disponibile în meniul 'Asistență'.

muSig.tradeGuide.security.headline=Cât de sigur este să tranzacționați pe Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq nu deține niciodată fondurile dumneavoastră; tranzacțiile sunt securizate printr-un multisig 2 din 2 și depozite de securitate.\n- Mediatorii și arbitrii nu controlează cheile multisig și nu pot muta fondurile unilateral.\n- Plățile fiat pot prezenta riscuri de returnare, așa că urmați cu atenție regulile tranzacției.\n- Sunteți responsabil pentru respectarea legilor locale.

muSig.tradeGuide.process.headline=Cum funcționează procesul de tranzacție?
muSig.tradeGuide.process.content=Când decideți să acceptați o ofertă, veți alege din opțiunile disponibile și veți revizui un rezumat înainte de a începe.\nOdată ce tranzacția este inițiată, interfața utilizatorului vă va ghida prin acești pași:

muSig.tradeGuide.process.steps=1. Vânzătorul și cumpărătorul schimbă detaliile contului. Vânzătorul trimite datele de plată (de exemplu, numărul contului bancar) iar cumpărătorul trimite adresa sa Bitcoin.\n2. Cumpărătorul trimite plata Fiat și marchează Plata începută. Urmați instrucțiunile aplicației pentru motivul plății (lăsați-l gol, cu excepția cazului în care este explicit solicitat).\n3. Vânzătorul confirmă primirea și trimite Bitcoin la adresa cumpărătorului (împărtășind ID-ul tranzacției). Confirmările finalizează tranzacția.

muSig.tradeGuide.rules.headline=Ce trebuie să știu despre regulile de tranzacție?
muSig.tradeGuide.rules.content=- Înainte de a schimba detaliile contului, oricare parte poate anula fără a oferi justificare.\n- Verificați mesajele regulat și răspundeți într-un mod prompt; dacă mediația începe, răspundeți în termen de 48 de ore.\n- Limitați conversația la tranzacție, nu trimiteți linkuri și nu împărtășiți niciodată informații sensibile.\n- În timpul plății Fiat, lăsați câmpul 'motivul plății' gol, cu excepția cazului în care vi se indică altfel. Nu includeți niciodată Bisq, Bitcoin sau ID-ul tranzacției.\n- Dacă banca expeditorului percepe taxe, expeditorul le acoperă.\n- Finalizați tranzacția în fereastra de tranzacție și fiți online cel puțin zilnic dacă transferurile sunt lente.\n- Mediația este primul pas de escaladare; un mediator poate lua până la 48 de ore pentru a răspunde.\n- Arbitrajul este o ultimă soluție dacă sugestia mediatorului este respinsă sau un coleg nu răspunde, și devine disponibil doar după blocarea de timp (10 zile pentru tranzacții cu altcoin, 20 de zile pentru tranzacții fiat).\n\nDacă aveți întrebări sau aveți nevoie de asistență, nu ezitați să vizitați camerele de chat accesibile din meniul 'Asistență'. Tranzacționare plăcută!

muSig.tradeGuide.rules.confirm=Am citit și am înțeles

muSig.tradeGuide.notConfirmed.warn=Vă rugăm să citiți ghidul de tranzacție și să confirmați că ați citit și înțeles regulile de tranzacție.
