paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Ghiduri importante pentru utilizarea SWIFT:\n\n1. Cumpărătorul trebuie să trimită plata în moneda specificată de ofertant.\n2. Cumpărătorul trebuie să folosească modelul de taxare partajat (SHA).\n3. Atât cumpărătorul, cât și vânzătorul pot suporta taxe bancare, așa că verificați în avans tabelele de taxe.\n\nTransferurile SWIFT sunt mai complexe decât majoritatea metodelor de plată.\nPentru detalii complete, consultați wiki-ul: [HYPERLINK:https://bisq.wiki/SWIFT].

