# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Pentru a utiliza Satispay, aveți nevoie de un cont bancar italian (IBAN) și de un cont Satispay înregistrat.\n\nLimitele Satispay sunt stabilite individual. Pentru a tranzacționa sume mai mari, contactați suportul Satispay pentru a crește limitele dumneavoastră. Tranzacțiile deasupra acestor limite pot fi anulate și pot duce la o penalizare.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Sistemul de Plăți Mai Rapide (SBP) este un serviciu de transfer interbancar rus care permite plăți personale folosind doar un număr de telefon mobil.\n\n1. SBP suportă transferuri între conturile bancare rusești în Ruble rusești doar.\n\n2. Numai numerele de telefon mobil rusești cu codul de țară +7 pot fi înregistrate.\n\n3. Trebuie să creați un cont Bisq separat pentru fiecare bancă unde doriți să primiți fonduri.\n\n4. SBP arată prenumele, numele mijlociu și inițiala numelui de familie al beneficiarului pentru verificare. Introduceți numele deținătorului contului în Bisq în același format.

