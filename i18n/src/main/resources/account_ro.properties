# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Pentru a plăti cu un Amazon eGift Card, trebuie să trimiteți un Amazon eGift Card vânzătorului de BTC folosind contul dumneavoastră Amazon.\n\nVă rugăm să consultați wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] pentru detalii suplimentare și cele mai bune practici.\n\nTrei note importante:\n1. Încercați să trimiteți carduri cadou cu sume de 100 USD sau mai puțin, deoarece Amazon este cunoscut pentru a marca cardurile cadou mai mari ca fiind potențial frauduloase.\n2. Folosiți text în mesajul cardului cadou care nu prezintă riscuri de a fi marcat (de exemplu, nu folosiți Bisq sau Bitcoin). Apoi, împărtășiți textul de referință exact cu partenerul dumneavoastră de tranzacționare în chat-ul de tranzacție, astfel încât să poată verifica plata dumneavoastră.\n3. Amazon eGift Cards pot fi răscumpărate doar pe site-ul Amazon de unde au fost achiziționate (de exemplu, un card cadou achiziționat de pe 'https://www.amazon.it' poate fi răscumpărat doar pe 'https://www.amazon.it').

