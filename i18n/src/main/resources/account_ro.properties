# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Pentru a utiliza Bizum, aveți nevoie de un cont bancar spaniol (IBAN) și trebuie să fiți înregistrat pentru serviciu.\n\n1. Bizum poate fi utilizat pentru tranzacții între 0,50 € și 1.000 €.\n2. Suma maximă pe care o puteți trimite sau primi cu Bizum este de 2.000 € pe zi.\n3. Utilizatorii Bizum sunt limitați la un maxim de 150 de tranzacții pe lună.\n\nBăncile individuale pot aplica limite mai stricte în cadrul acestor valori maxime.\n\nVă rugăm să luați în considerare și limitele personale ale contului dumneavoastră.\nTranzacțiile care depășesc aceste limite pot fi anulate și ar putea duce la o penalizare.

# Cash by Mail
paymentAccounts.cashByMail.contact=Informații de contact
paymentAccounts.cashByMail.contact.prompt=Numele sau pseudonimul la care ar trebui să fie adresat plicul
paymentAccounts.cashByMail.extraInfo=Informații suplimentare opționale
paymentAccounts.cashByMail.extraInfo.prompt=De exemplu, țara dumneavoastră, țările din care acceptați tranzacții și orice termeni sau condiții speciale.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Cum să trimiteți numerar prin poștă?\n\n1. Cumpărătorul de BTC trebuie să ambaleze numerarul într-un sac de numerar care să arate semne de manipulare.\n2. Cumpărătorul ar trebui să filmeze sau să facă fotografii de înaltă rezoluție în timpul ambalării, cu adresa destinatarului și numărul de urmărire deja atașate.\n3. Cumpărătorul trebuie să trimită pachetul cu confirmare de livrare și asigurare adecvată.\n4. Vânzătorul de BTC ar trebui să filmeze deschiderea pachetului, asigurându-se că numărul de urmărire este vizibil clar.\n\nReguli:\n- Creatorul ofertei trebuie să declare orice termeni speciali în câmpul **Informații suplimentare**.\n- Prin acceptarea unei oferte, acceptantul acceptă termenii declarați de creator.\n- Numerarul prin poștă oferă dovezi verificabile limitate, făcând disputele dificile. Fondurile pot rămâne blocate până când ambele părți ajung la un acord.\n- Pierderile din tranzacțiile cu numerar prin poștă NU sunt eligibile pentru rambursare de către Bisq DAO.\n\nPentru a înțelege pe deplin cerințele, vă rugăm să citiți wiki-ul Bisq la: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Instrucțiuni și reguli

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Cerințe suplimentare
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Vă rugăm să vă asigurați că banca dumneavoastră permite depuneri de numerar în conturile altor persoane.\n\nMulte bănci nu mai acceptă depuneri în conturi străine.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Tranzacțiile 'Face to Face' urmează reguli diferite și implică riscuri diferite față de tranzacțiile online.\n\nDiferențele cheie includ:\n\n1. Partenerii de tranzacționare trebuie să schimbe detaliile locului și timpului întâlnirii folosind informațiile de contact furnizate.\n2. Ambele părți trebuie să aducă laptopurile și să confirme **„plata trimisă”** și **„plata primită”** la locul întâlnirii.\n3. Dacă un maker are **termeni și condiții** speciale, trebuie să le declare în câmpul **Informații suplimentare**.\n4. Prin acceptarea unei oferte, taker-ul este de acord cu **termenii și condițiile** declarate de maker.\n5. În caz de dispută, mediatorii sau arbitrii pot oferi ajutor limitat, deoarece este de obicei dificil să se furnizeze dovezi de nealterat despre ce s-a întâmplat la întâlnire. În astfel de cazuri, fondurile BTC pot rămâne blocate până când ambele părți ajung la un acord.\n\nPentru a înțelege pe deplin tranzacțiile Face to Face, vă rugăm să citiți instrucțiunile și recomandările aici:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Orașul de întâlnire (va fi afișat împreună cu oferta)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Cum doriți să fiți contactat de către partenerul de tranzacționare? (adresă de email, număr de telefon,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Adăugați orice termeni sau detalii pe care doriți să le afișați împreună cu ofertele pentru acest cont. Nu utilizați acest câmp pentru a împărtăși informații de contact pentru a comunica în afara Bisq.
