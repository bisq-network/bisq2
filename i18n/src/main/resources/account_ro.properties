# UPI
paymentAccounts.createAccount.accountData.backgroundOverlay.upi=Transferurile UPI sunt limitate la Rs. 100.000 per tranzacție.\nDacă tranzacționați peste Rs. 100.000, este posibil să fie necesare mai multe transferuri.\n\nVă rugăm să rețineți că unele bănci pot aplica limite mai mici pentru clienții lor.
paymentAccounts.upi.virtualPaymentAddress=Adresă de plată virtuală

# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Tranzacționarea cu Ordinul de Plată Poștal American (USPMO) pe Bisq necesită următoarele:\n\n- Cumpărătorii de BTC trebuie să scrie numele vânzătorului de BTC atât în câmpul Payer, cât și în câmpul Payee și să facă fotografii clare ale USPMO-ului și ale plicului urmărit înainte de a trimite.\n- Cumpărătorii de BTC trebuie să trimită USPMO-ul cu Confirmare de Livrare.\n\nÎn caz de mediere sau dispută, trebuie să furnizați fotografiile, numărul de serie al USPMO-ului, numărul oficiului poștal și suma, astfel încât mediatorul sau agentul de rambursare să poată verifica plata. Nerespectarea furnizării acestei dovezi va duce la pierderea disputei. Expeditorul este pe deplin responsabil pentru dovedirea plății.

