# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Cu HalCash, cumpărătorul de BTC trimite codul de retragere vânzătorului de BTC prin SMS.\n\nVă rugăm să verificați limitele HalCash ale băncii dumneavoastră înainte de a tranzacționa.\nLimitele tipice sunt:\n1. Retragere minimă: 10 €\n2. Maxim pe retragere: 600 €\n3. Limită zilnică: 3.000 € per beneficiar\n4. Limită lunară: 6.000 € per beneficiar\n\nRetragerile trebuie să fie în multipli de 10 €. Bisq va ajusta suma de BTC în consecință, astfel încât prețurile bazate pe piață nu pot fi utilizate.\n\nÎn caz de dispută, cumpărătorul de BTC trebuie să furnizeze dovada că EUR a fost trimis.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Vă rugăm să rețineți că transferurile IMPS sunt limitate la Rs. 200,000 per tranzacție.\nDacă tranzacționați peste această sumă, vor fi necesare mai multe tranzacții.\nLimita zilnică este de Rs. 1,000,000.\n\nUnele bănci pot aplica limite mai mici pentru clienții lor.

