# Wise USD
paymentAccounts.wiseUsd.beneficiaryAddress=Adresa beneficiarului

paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=Conform reglementărilor bancare din SUA, trimiterea și primirea plăților în USD au mai multe restricții decât majoritatea celorlalte monede. Din acest motiv, USD nu a fost adăugat la metoda de plată Wise din Bisq.\n\nMetoda de plată Wise-USD permite utilizatorilor Bisq să tranzacționeze în USD.\n\nOricine are un cont Wise poate adăuga Wise-USD ca metodă de plată în Bisq. Acest lucru le va permite să cumpere și să vândă BTC cu USD.\n\nCând tranzacționează pe Bisq, cumpărătorii de BTC nu ar trebui să folosească nicio referință pentru motivul plății. Dacă motivul plății este necesar, ar trebui să folosească doar numele complet al deținătorului contului Wise-USD.
paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=Din cauza reglementărilor bancare din SUA, transferurile USD au mai multe restricții decât majoritatea celorlalte valute. Prin urmare, USD nu este inclus în metoda de plată standard Bisq Wise.\n\nMetoda de plată Wise-USD permite utilizatorilor Bisq să tranzacționeze BTC în USD folosind un cont Wise.\n\nCând trimit plăți, cumpărătorii de BTC nu trebuie să includă nicio referință legată de tranzacție. Dacă este necesară o notă de plată, folosiți doar numele complet al deținătorului contului Wise-USD.


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle este un serviciu de transfer de bani care funcționează cel mai bine *prin* banca dumneavoastră.\n\n1. Verificați dacă (și cum) banca dumneavoastră suportă Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Acordați o atenție deosebită limitelor de transfer—băncile stabilesc adesea limite separate zilnice, săptămânale și lunare pentru trimitere.\n3. Dacă banca dumneavoastră nu suportă Zelle, puteți folosi în continuare aplicația mobilă Zelle, dar limitele vor fi mult mai mici.\n4. Numele de pe contul dumneavoastră Bisq **trebuie** să corespundă cu numele de pe contul dumneavoastră Zelle/bancă.\n\nDacă nu puteți finaliza plata Zelle exact așa cum este specificat în contractul de tranzacție, este posibil să pierdeți o parte sau întreaga sumă a garanției.\n\nDeoarece Zelle prezintă un risc mai mare de returnare a plății, vânzătorii sunt sfătuiți să contacteze noii cumpărători prin email sau SMS pentru a confirma că dețin contul.


