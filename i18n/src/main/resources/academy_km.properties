academy.security.securingYourKeysContent=ដំបូងគេ អ្នកត្រូវយល់ពីគំនិតមួយដែលសាមញ្ញ៖ ប្រសិនបើមិនមែនជាគន្លងរបស់អ្នក នោះក៏មិនមែនជាសាច់ប្រាក់របស់អ្នក។ នេះមានន័យថា ដើម្បីឱ្យអ្នកមានសិទ្ធិជាអ្នកម្ចាស់ Bitcoin របស់អ្នក ពួកវាត្រូវត្រូវបានរក្សាទុកក្នុងកាបូបដែលអ្នក និងអ្នកតែម្នាក់ឯងជាម្ចាស់គន្លង។ ដូច្នេះ ការដាក់សមតុល្យ Bitcoin នៅក្នុងអង្គភាពដូចជា ធនាគារ ឬ ការជួញដូរ​កណ្ដាលមិនមែនជាការមានសិទ្ធិជាអ្នកម្ចាស់ទ្រព្យសម្បត្តិនោះទេ ពីព្រោះវាជាអង្គភាពទាំងនោះ ដែលមិនមែនជាអ្នកទេ ដែលកាន់គន្លងរបស់អ្នក។ ប្រសិនបើអ្នកចង់មានសិទ្ធិជាអ្នកម្ចាស់ Bitcoin របស់អ្នក អ្នកត្រូវរក្សាទុកវានៅក្នុងកាបូបដែលមានតែអ្នកគ្រប់គ្រងគន្លងប៉ុណ្ណោះ។\n\nមានកាបូប Bitcoin ច្រើននៅទីនេះ ដែលមានរចនាប័ទ្ម និងលក្ខណៈពិសេសផ្ទាល់ខ្លួន។ អ្វីដែលពួកវាមានសរុបគ្នាគឺថា នៅណាមួយ ឬ នៅកន្លែងណាមួយ ពួកវានឹងរក្សាទុកគន្លងឯកជនរបស់អ្នក។ គន្លងទាំងនេះផ្តល់ការចូលដំណើរការទៅកាន់ទ្រព្យសម្បត្តិរបស់អ្នក។ អ្វីដែលអ្នកប្រើកាបូបណាមួយ អ្នកត្រូវប្រាកដថា មានតែអ្នក ឬមនុស្សដែលអ្នកទុកចិត្តពេញលេញប៉ុណ្ណោះដែលអាចចូលដំណើរការទៅកាន់គន្លងទាំងនេះ។ ប្រសិនបើមានអ្នកផ្សេងទៀតមានការចូលដំណើរការទៅកាន់ពួកវា ពួកវានឹងអាចលួចទ្រព្យសម្បត្តិរបស់អ្នកបាន ហើយមិនអាចធ្វើអ្វីបានទេដើម្បីត្រឡប់មកវិញប្រតិបត្តិការនេះ។ នៅខាងមុខ ការបាត់បង់គន្លងដោយខ្លួនអ្នកផងដែរ គឺជាការប្រកួតប្រជែងដ៏អាក្រក់។ ប្រសិនបើអ្នកបាត់បង់គន្លងរបស់អ្នក អ្នកនឹងមិនអាចផ្ញើទ្រព្យសម្បត្តិរបស់អ្នកបានទៀត ហើយមិនមានវិធីណាមួយដើម្បីយកវិសាលភាពត្រឡប់មកវិញ។ ខណៈដែលនេះអាចស្តាប់ដូចជាអ្វីមួយដែលធ្វើឱ្យខ្លាច អ្នកអាចជៀសវាងស្ថានភាពទាំងនេះបានយ៉ាងងាយស្រួលដោយការរៀន និងអនុវត្តន៍ល្អៗ។\n\nកាបូប Bitcoin ភាគច្រើននឹងផ្តល់ឱ្យអ្នកនូវពាក្យបម្រុងទុក 12 ឬ 24 ពាក្យ ដែលត្រូវបានគេស្គាល់ជាទូទៅថា ជាឃ្លាម៉េនូមីក ឬគ្រាន់តែជាឃ្លា seed។ ពាក្យបម្រុងទុកនេះអនុញ្ញាតឱ្យអ្នកបញ្ចូលកាបូបរបស់អ្នកនៅលើឧបករណ៍ណាមួយ ដែលធ្វើឱ្យវាជាធាតុសំខាន់បំផុតសម្រាប់អ្នកក្នុងការពារពីវា។ វាត្រូវបានណែនាំជាទូទៅឱ្យរក្សាទុកពាក្យបម្រុងទុកទាំងនេះក្នុងរូបភាពអង់ឡូហ្សិក ដែលធម្មតាគឺដោយការសរសេរពួកវានៅលើក្រដាសមួយឬនៅលើសន្លឹកដែកតូចមួយ ហើយត្រូវមានច្បាប់ច្រើននៃពួកវា។ អ្នកគួរតែរក្សាទុកវាដូច្នេះថា អ្នកអាចរកឃើញវាបាន ប្រសិនបើអ្នកត្រូវការវា ប៉ុន្តែគ្មាននរណាផ្សេងទៀតអាចចូលដំណើរការទៅវា។\n\nសម្រាប់ចំនួន Bitcoin ដែលសំខាន់ វាជារឿងធម្មតាដើម្បីប្រើឧបករណ៍ជំនាញដែលហៅថា Hardware Wallets ដើម្បីរក្សាគន្លងរបស់អ្នក។ ឧបករណ៍ទាំងនេះផ្តល់កម្រិតសុវត្ថិភាពល្អប្រសើរពីការរក្សាគន្លងរបស់អ្នកនៅក្នុងកាបូបស្មាតហ្វូន ឬកាបូបកុំព្យូទ័រ ខណៈដែលផ្តល់បទពិសោធន៍ងាយស្រួលនៅពេលធ្វើប្រតិបត្តិការ។ អ្នកអាចរៀនបន្ថែមអំពីឧបករណ៍ទាំងនេះ និងប្រភេទកាបូបផ្សេងទៀតនៅក្នុងផ្នែកកាបូបនៅ Bisq Learn។\n\nចុងក្រោយនេះ សូមប្រាកដថា អ្នកជៀសវាងការរៀបចំការរក្សាទុកដែលលំបាកពេក។ គម្រោងរក្សាទុកមួយដែលមានព័ត៌មានលម្អិត និងភាពលំបាកច្រើននឹងរក្សាអ្នកពីការលួចទ្រព្យសម្បត្តិរបស់អ្នក ប៉ុន្តែមានឱកាសសំខាន់ដែលអ្នកអាចមិនអាចចូលដំណើរការទៅកាន់កាបូបរបស់អ្នកបានដោយសារការប្រកួតប្រជែង ការលំបាក ឬគ្រាន់តែភ្លេចថាអ្នករៀបចំពាក្យបម្រុងទុកយ៉ាងដូចម្តេច។ គោលបំណងគឺរកឃើញសមតុល្យរវាងការរៀបចំដែលសាមញ្ញពេក និងអ្នកណាមួយអាចបំបែកបានយ៉ាងងាយស្រួល (ដូចជា ការរៀបចំឃ្លា seed របស់អ្នកនៅក្នុងឯកសារប្រកាសធម្មតានៅលើផ្ទាំងកុំព្យូទ័ររបស់អ្នក) និងមួយដែលស្មុគស្មាញពេក ដោយមិនមានអ្នកណាអាចបំបែកបាន (ដូចជា ការរៀបចំពាក្យនៃឃ្លា seed របស់អ្នកនៅក្នុងសៀវភៅ 12 សៀវភៅនៅកន្លែង 12 ផ្សេងគ្នា)។
