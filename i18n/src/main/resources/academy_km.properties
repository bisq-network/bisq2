academy.security.avoidScamsContent=មូលហេតុផ្សេងទៀតនៃបញ្ហានិងហានិភ័យគឺជាការលួចលុប។ ប្រតិបត្តិការនៃ Bitcoin គឺមិនអាចត្រឡប់មកវិញបានទេ ដែលមានន័យថា ប្រសិនបើអ្នកត្រូវបានគេបោកប្រាស់ឱ្យផ្ញើ Bitcoin ទៅកាន់ពួកគេ ហើយបន្ទាប់មកពួកគេរត់ចេញពីវា អ្នកមិនអាចធ្វើអ្វីបានច្រើនទេ។ ដោយសារតែនេះ វាជារឿងធម្មតាដែលត្រូវប្រឈមមុខនឹងគម្រោងផ្សេងៗ ដែលមនុស្សនឹងព្យាយាមបញ្ច convince អ្នកឱ្យផ្ញើ Bitcoin ទៅកាន់ពួកគេ។ ភាគច្រើននៃពេលវេលា អ្នកលួចលុបនឹងបង្ហាញអ្នកនូវ "ឱកាស" អស្ចារ្យមួយ ដើម្បីឱ្យអ្នករកប្រាក់បានយ៉ាងងាយស្រួល ដែលស្មើនឹងសូម្បីតែស្តាប់មិនគួរឱ្យជឿ។ រឿងរ៉ាវនិងព័ត៌មានលម្អិតជុំវិញការលួចលុបទាំងនេះមានភាពចម្រុះនិងច្នៃប្រឌិតខ្លាំង ប៉ុន្តែគំរូសាមញ្ញនឹងមើលទៅដូចគ្នា: អ្នកនឹងត្រូវបានផ្តល់ឱកាសនូវផលចំណេញអស្ចារ្យមួយ ប៉ុន្តែជាមុន អ្នកត្រូវតែផ្ញើ Bitcoin មុន។ មួយដងដែល Bitcoin ត្រូវបានផ្ញើ អ្នកប្រហែលជាមិនឃើញវាត្រឡប់មកវិញទេ។ ការពារខ្លួនអ្នកពីការលួចលុបទាំងនេះគឺសាមញ្ញ: ចូលរួមតែជាមួយក្រុមហ៊ុននិងមនុស្សដែលមានកេរ្តិ៍ឈ្មោះ និងទុកចិត្តបាន។ ប្រសិនបើអ្នកមានអារម្មណ៍ថាអង្គភាពណាមួយគឺមិនច្បាស់លាស់ សូមស្នើសុំឯកសារយោង ឬគ្រាន់តែចៀសវាងវា។ ប្រសិនបើអ្នកត្រូវបានផ្តល់ឱកាសដែលមានអារម្មណ៍ថាគឺជារឿងល្អពេកដើម្បីជាការពិត វាអាចជាការពិត ហើយអ្នកគួរតែចៀសវាងវា។


