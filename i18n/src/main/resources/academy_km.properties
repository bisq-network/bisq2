academy.bitcoin.whatIsBitcoinContent=Bitcoin គឺជាស្រ្តាត្រង់ និងគ្រឿងចក្រ cryptocurrency ដែលមានទំហំធំបំផុត និងពេញនិយមបំផុតនៅលើពិភពលោក។ វាជារូបភាពឌីជីថលនៃប្រាក់ដែលអនុញ្ញាតឱ្យអ្នកណាម្នាក់ផ្ញើតម្លៃទៅអ្នកផ្សេងដោយមិនចាំបាច់មានអ្នកចំណុច។ វាបានចាប់ផ្តើមនៅឆ្នាំ 2009 ហើយបានកើនឡើងយ៉ាងធំធេងចាប់តាំងពីពេលនោះមក ដោយទទួលបានការទទួលយកនៅទូទាំងពិភពលោកដោយសារសម្បត្តិដ៏ច្បាស់លាស់និងគួរឱ្យទាក់ទាញរបស់វា។\n\nBitcoin មានភាពខុសគ្នាពីប្រាក់រដ្ឋាភិបាលទាំងអស់នៅក្នុងជាច្រើនផ្នែក។ Bitcoin មិនត្រូវបានគ្រប់គ្រងឬចេញផ្សាយដោយរាជ្យឬស្ថាប័នណាមួយទេ។ វាមានភាពមិនមែនជាគណៈកម្មាធិការ ហើយវាមានស្រាប់តែដោយសារមនុស្សរាប់ពាន់នៅទូទាំងពិភពលោកដែលប្រើវា។ នេះធ្វើឱ្យវាជាប្រាក់ត្រង់ដែលគ្មាននរណាម្នាក់នៅក្នុងទីតាំងមានអំណាចដែលអាចប្រើប្រាស់អំណាច។ នេះមានន័យថាអ្នកមានសិទ្ធិប្រើ Bitcoin ដោយមិនចាំបាច់ទាមទារអាជ្ញាប័ណ្ណណាមួយ ហើយគ្មាននរណានៅក្នុងប្រព័ន្ធមានអំណាចច្រើនជាងអ្នក។ វាជាប្រព័ន្ធបើកដែលស្វាគមន៍អ្នកទាំងអស់។ សម្បត្តិសំខាន់មួយទៀតគឺអ្នកអាចកាន់ Bitcoin ក្នុងការទទួលខុសត្រូវផ្ទាល់ខ្លួន។ យ៉ាងផ្សេងទៀត អ្នកអាចកាន់វាផ្ទាល់ខ្លួនដោយមិនចាំបាច់អាស្រ័យលើក្រុមហ៊ុនឬអង្គភាពណាមួយ។ ប្រៀបធៀបវាជាមួយប្រាក់ប្រពៃណី វាមានសភាពស្រដៀងនឹងប្រាក់ក្នុងកាបូបរបស់អ្នក (ដែលអ្នកគ្រប់គ្រងយ៉ាងពេញលេញ) ជាងនឹងសមតុល្យក្នុងគណនីធនាគារ (ដែលអ្នកត្រូវបញ្ជូនទៅតាមលក្ខខណ្ឌនិងចំណូលចិត្តរបស់ធនាគារ)។ ដោយសារតែនេះ អ្នកក៏មានសិទ្ធិផ្ញើ Bitcoin ដោយគ្មានការអនុម័តពីនរណាម្នាក់ ហើយប្រតិបត្តិការរបស់អ្នកមិនអាចត្រូវបានបញ្ឈប់ឬត្រឡប់មកវិញ។ ផ្នែកចុងក្រោយគឺ Bitcoin មានការផ្គត់ផ្គង់មានកំណត់ទៅ 21 លាន។ នេះមានន័យថាតម្លៃនៃ Bitcoin មួយគ្រាប់ មិនដូចជាតម្លៃនៃដុល្លារមួយគ្រាប់ឧទាហរណ៍ អាចមិនត្រូវបានកាត់បន្ថយដោយការបង្កើតវាឡើងវិញ។ Bitcoin ត្រូវបានបង្កើតតាមដំណើរការដែលមានថ្លៃថ្នូរ ដែលហៅថា mining ហើយកាលវិភាគនៃការចេញផ្សាយ និងចំនួនអតិបរិមាដែលអាចបង្កើតបានត្រូវបានកំណត់យ៉ាងតឹងរឹង និងមិនអាចកែប្រែបាន។ នេះធ្វើឱ្យការផ្គត់ផ្គង់មានកំណត់ មានភាពប្រាកដ និងអាចទស្សន៍ទាយបាន ដោយធ្វើឱ្យ Bitcoin មានភាពទាក់ទាញដោយសារតែភាពកខ្វក់ និងភាពរឹងមាំរបស់វា។
