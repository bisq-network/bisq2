academy.privacy.whyPrivacyContent=ច្រើនអ្នកប្រើប្រាស់មានតម្លៃចំពោះសេរីភាពដែល Bitcoin ផ្តល់ឱ្យពួកគេក្នុងការមានអចលនទ្រព្យ និងធ្វើប្រតិបត្តិការយ៉ាងសេរី និងគ្មានការអនុញ្ញាតជាមួយអ្នកផ្សេងទៀត។ ប៉ុន្តែដោយគ្មានអនុវត្តន៍ឯកជនភាពល្អ អត្ថប្រយោជន៍ទាំងនេះនៃ Bitcoin នឹងត្រូវបានបំផ្លាញយ៉ាងធ្ងន់ធ្ងរ។ ការបង្ហាញព័ត៌មានអំពីខ្លួនអ្នក និងមូលនិធិ Bitcoin របស់អ្នកនឹងធ្វើឱ្យអ្នកមានហានិភ័យនៃការវាយប្រហារប្រភេទជាច្រើនពីអ្នកផ្សេងដែលនឹងកំណត់សេរីភាពរបស់អ្នក។ ការពិចារណាអំពីទិន្នន័យដែលអ្នកកំពុងចែករំលែក និងការយកចិត្តទុកដាក់អំពីរឿងនេះនឹងជួយការពារអ្នកពីការធ្វើកំហុសដែលអាចមានតម្លៃខ្ពស់ដែលអ្នកអាចសោកស្តាយនៅពេលក្រោយ។\n\nបញ្ហាដំបូងដែលច្បាស់លាស់ជាមួយការបង្ហាញអត្តសញ្ញាណរបស់អ្នក និងព័ត៌មានអំពីមូលនិធិរបស់អ្នកគឺសុវត្ថិភាពផ្ទាល់ខ្លួន។ ប្រសិនបើមាននរណាម្នាក់ដឹងព័ត៌មានលម្អិតដូចជា អ្នកមាន Bitcoin ប៉ុន្មាន កន្លែងដែលអ្នករស់នៅ និងប្រភេទកាបូបដែលអ្នកកំពុងប្រើប្រាស់ ពួកគេអាចរៀបចំការវាយប្រហារផ្លូវកាយលើអ្នកដើម្បីទទួលបានកូនសោររបស់អ្នក។ នេះគឺជាការលំបាកជាពិសេសក្នុងការប្រៀបធៀបជាមួយគណនីធនាគារប្រាក់ជាតិ ពីព្រោះប្រតិបត្តិការប្រាក់ Bitcoin គឺមិនអាចត្រឡប់មកវិញបាន។ ដូចនេះ ប្រសិនបើមនុស្សលួចអាចបង្ខំឱ្យអ្នកផ្ញើ Bitcoin របស់អ្នកទៅអាសយដ្ឋានរបស់ពួកគេ ឬគ្រាន់តែលួចកូនសោររបស់អ្នកហើយធ្វើដូច្នេះដោយខ្លួនឯង នឹងមិនមានវិធីណាមួយដើម្បីបោះបង់ប្រតិបត្តិការនោះទេ ហើយ Bitcoin របស់អ្នកនឹងមិនមែនជារបស់អ្នកទៀតទេ។ ការរក្សាអត្តសញ្ញាណ និងព័ត៌មានហិរញ្ញវត្ថុរបស់អ្នកឲ្យឯកជនជួយការពារអ្នកពីការក្លាយជាគោលដៅនៃប្រភេទការវាយប្រហារនេះ។\n\nមូលហេតុមួយទៀតដើម្បីរក្សាព័ត៌មានរបស់អ្នកឲ្យឯកជនគឺហានិភ័យដែលមានពីបទបញ្ជា និងសកម្មភាពរបស់រាជរដ្ឋាភិបាលដែលមានគំនិតគ្មានសុខភាព។ រាជរដ្ឋាភិបាលនៅទូទាំងពិភពលោកបានធ្វើសកម្មភាពជាច្រើនប្រឆាំងនឹងអចលនទ្រព្យឯកជនរបស់ប្រជាជនរបស់ពួកគេដោយវិធីផ្សេងៗគ្នា។ ឧទាហរណ៍ដ៏អស្ចារ្យមួយនៃនេះគឺការបញ្ជារទី ៦១០២ ដែលធ្វើឱ្យមិនច្បាស់សម្រាប់ប្រជាជនអាមេរិកដើម្បីកាន់កាប់មាស និងបណ្តាលឱ្យមានការទទួលយកមាសដោយខ្លួនឯងសម្រាប់ប្រជាជនអាមេរិកលានលាន។ ដូចដែលជាមួយអ្នកលួចធម្មតា ការធានាថាអង្គភាពនិងបុគ្គលិករដ្ឋាភិបាលមិនមានព័ត៌មានអំពីអ្នក និងមូលនិធិរបស់អ្នកនឹងការពារអ្នកក្នុងករណីដែលរាជរដ្ឋាភិបាលចាប់ផ្តើមគោលនយោបាយអវិជ្ជមានប្រឆាំងនឹងម្ចាស់ Bitcoin។\n\nសរុប而言 អ្នកប្រហែលជាមិនចង់ឱ្យអ្នកផ្សេងដឹងថាអ្នកមាន Bitcoin ប៉ុន្មាន ឬប្រតិបត្តិការណាដែលអ្នកអនុវត្ត។ ដូចដែលយើងការពារគណនីធនាគាររបស់យើងជាមួយវិធីផ្សេងៗ ដើម្បីឱ្យមានតែយើងប៉ុណ្ណោះដែលអាចពិនិត្យមើលសមតុល្យ និងចលនារបស់យើង វាគួរឱ្យមានអត្ថន័យដើម្បីធានាថាអ្នកផ្សេងមិនមានសមត្ថភាពមើលប្រតិបត្តិការនិងព័ត៌មានលម្អិតរបស់ពួកវា ដូចជា ពេលណា ប៉ុន្មាន ឬជាមួយនរណាដែលយើងធ្វើប្រតិបត្តិការនោះ។
