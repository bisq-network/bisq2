settings.network.transport.headline=Privatnetzwerke
settings.network.transport.options.torAndI2P=Tor und I2P
settings.network.transport.options.torOnly=Nur Tor
settings.network.transport.options.i2pOnly=Nur I2P
settings.network.transport.options.clearOnly=Nur Clearnet
settings.network.transport.options.info=Wenn sowohl Tor als auch I2P ausgewählt sind, verwendet Bisq die beiden Datenschutz-Overlay-Netzwerke parallel, um die Widerstandsfähigkeit und Leistung zu verbessern.\nNachrichten werden über beide Netzwerke gleichzeitig übertragen, was zu schnelleren Zustellungen und einer höheren Wahrscheinlichkeit erfolgreicher Empfänge führt.\nWenn ein Netzwerk von einem DDoS-Angriff betroffen ist, kann Bisq weiterhin über das andere Netzwerk arbeiten, um eine unterbrechungsfreie Kommunikation sicherzustellen.

settings.network.transport.options.i2pOnly.warn=Die Verwendung von nur I2P kann die Netzwerkzuverlässigkeit verringern. Für die beste Erfahrung empfehlen wir, sowohl Tor als auch I2P zu aktivieren.\n\nMöchten Sie nur mit I2P fortfahren?
settings.network.transport.options.i2pOnly.accept=Ja, ich möchte nur mit I2P fortfahren
settings.network.transport.options.i2pOnly.cancel=Nein, ich bevorzuge Tor und I2P

settings.network.transport.options.torOnly.warn=Die Verwendung von nur Tor kann die Netzwerkzuverlässigkeit im Vergleich zum kombinierten Modus mit Tor und I2P verringern.\n\nMöchten Sie nur mit Tor fortfahren?
settings.network.transport.options.torOnly.accept=Ja, ich möchte nur mit Tor fortfahren
settings.network.transport.options.torOnly.cancel=Nein, ich bevorzuge Tor und I2P

settings.network.i2p.headline=I2P-Optionen
settings.network.i2p.useEmbedded=Eingebetteten Router verwenden

settings.network.i2p.useEmbedded.info=Wenn Sie den eingebetteten I2P-Router verwenden, dauert der Start länger, und wenn Sie Bisq häufig starten und stoppen, kann die Netzwerkstabilität leiden.\nDer Router kann vom I2P-Netzwerk als unzuverlässig eingestuft werden.\n\nUm diese Probleme zu vermeiden, können Sie entweder den offiziellen I2P-Router von https://geti2p.net installieren oder den Bisq I2P-Router verwenden, der nach dem Schließen von Bisq weiterläuft. Dies sorgt für schnellere Startzeiten und ermöglicht es Ihrem Router, je nach Ihrer Netzwerkkonfiguration effektiver zum I2P-Netzwerk beizutragen.

settings.network.i2p.useEmbedded.warn=Beim Verwenden des eingebetteten I2P-Routers dauert der Start länger, und häufige Neustarts von Bisq können die Netzwerkstabilität verringern.\nDer Router kann vom I2P-Netzwerk als unzuverlässig eingestuft werden.\n\nUm diese Probleme zu vermeiden, können Sie entweder den offiziellen I2P-Router von https://geti2p.net installieren oder den Bisq I2P-Router verwenden, der nach dem Schließen von Bisq weiterläuft. Dies sorgt für schnellere Startzeiten und ermöglicht es Ihrem Router, je nach Ihrer Netzwerkkonfiguration effektiver zum I2P-Netzwerk beizutragen.\n\nSind Sie sicher, dass Sie mit der Verwendung des eingebetteten Routers fortfahren möchten?
settings.network.i2p.useEmbedded.warn.accept=Ja, ich möchte den eingebetteten Router verwenden
settings.network.i2p.useEmbedded.warn.cancel=Nein, ich ziehe es vor, einen externen Router zu verwenden

