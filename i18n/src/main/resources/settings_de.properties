settings.backup.headline=Backup-Einstellungen
settings.backup.totalMaxBackupSizeInMB.description=Max. Größe in MB für automatische Backups
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Wichtige Daten werden automatisch im Datenverzeichnis gesichert, wann immer Updates vorgenommen werden,\nfolgend dieser Aufbewahrungsstrategie:\n\t- Letzte Stunde: Maximal ein Backup pro Minute aufbewahren.\n\t- Letzter Tag: Ein Backup pro Stunde aufbewahren.\n\t- Letzte Woche: Ein Backup pro Tag aufbewahren.\n\t- Letzter Monat: Ein Backup pro Woche aufbewahren.\n\t- Letztes Jahr: Ein Backup pro Monat aufbewahren.\n\t- Vorherige Jahre: Ein Backup pro Jahr aufbewahren.\n\nBitte beachten Sie, dass dieser Backup-Mechanismus nicht vor Festplattenausfällen schützt.\nFür besseren Schutz empfehlen wir dringend, manuelle Backups auf einer alternativen Festplatte zu erstellen.
settings.backup.totalMaxBackupSizeInMB.invalid=Muss ein Wert zwischen {0} MB und {1} MB sein
