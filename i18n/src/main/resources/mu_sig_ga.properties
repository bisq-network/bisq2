muSig.tradeLimits.tab1.headline=Cosaint ar aisíocaíocht bainc
muSig.tradeLimits.tab1.info=Chun cosaint a dhéanamh i gcoinne aisíocaíochtaí bainc ó cheannaitheoirí mailíseacha, tá roghanna agus paraiméadair éagsúla á n-úsáid chun teorainn a chur ar na suimeanna trádála uasta a cheadaítear do cheannaitheoirí Bitcoin chomh maith le minicíocht na dtrádálacha.\n\nTugtar faoi deara na gnéithe seo a leanas:\n- Riosca aisíocaíochta an mhodha íocaíochta a úsáidtear sa trádáil\n- Aois an chuntais íocaíochta (nuair a cruthaíodh é i Bisq)\n- Taisce slándála an cheannaitheora (15 - 100% de shuim na trádála)\n- Má tá an ceannaitheoir tar éis trádáil leis an gcuntas céanna roimhe seo agus má tá a úinéireacht cuntais fíoraithe aige trí úsáid a bhaint as cuntas íocaíochta eile\n- Clú an cheannaitheora

