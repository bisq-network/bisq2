muSig.tradeGuide.welcome.content=Fáilte go Bisq MuSig!

muSig.tradeGuide.security.headline=Slándáil
muSig.tradeGuide.security.content=- tá trádálacha á gcosaint ag taisce slándála MuSig dhá pháirt\n- tá smacht eisiach comhoibritheach ag comhoibritheoirí ar a n-airgead\n- cuireann comhoiriúnacht le rialacha trádála laghdú ar rioscaí aisíocaíochta\n

muSig.tradeGuide.process.headline=Próiseas Trádála
muSig.tradeGuide.process.content=Roghnaíonn an tógálaí tairiscint agus déanann sé athbhreithniú ar a achoimre; nuair a thugtar dearbhú, treoróidh an comhéadan na húsáideoirí tríd na céimeanna seo:

muSig.tradeGuide.process.steps=1. roinntear sonraí íocaíochta an díoltóra leis an gceannaitheoir (m.sh. sonraí cuntais bainc)\n2. tosaíonn an ceannaitheoir aistriú fiat ag fágáil an chúis íocaíochta folamh, agus marcálann sé go bhfuil an íocaíocht tosaithe, ag síniú a chuid den íocaíocht MuSig\n3. nuair a fhaightear fiat, deimhníonn an díoltóir an íocaíocht, ag cur an síniú atá in easnamh ar íocaíocht MuSig\n4. faigheann an ceannaitheoir an méid trádála bitcoin, agus faigheann an ceannaitheoir agus an díoltóir a n-aistrithe ar ais

muSig.tradeGuide.rules.headline=Na Rialacha
muSig.tradeGuide.rules.content=- admhaíonn trádálaithe nach féidir le teip ar na rialacha a leanúint toradh a bheith ar phionós; \nsonraítear pionóis san alt i wiki Bisq dar teideal "Tábla na bPionós"\n- nuair a thosaíonn trádáil, ní féidir í a chealú ach amháin má tá riachtanas teicniúil ann chun é sin a dhéanamh\n- caithfidh sonraí cuntais fiat atá sonraithe i Bisq comhoiriúnacht a bheith acu go hiomlán le sonraí na cuntais a úsáidfear sa trádáil\n- nuair a bhíonn réimse "cúis íocaíochta" ann i bhfoirmeacha na hinstitiúide fiat, ní mór é a fhágáil folamh, nó, más gá, is féidir ainm iomlán an tseoltóra a úsáid\n- tá cumarsáid ríthábhachtach chun taithí trádála réidh a chinntiú, áfach, níl trádálaithe éigeantach chun freagairt a thabhairt sa chomhrá\n- coimeád gach cumarsáid laistigh de Bisq, agus seachain úsáid a bhaint as cainéil lasmuigh (guthán, ríomhphost, aipeanna teachtaireachta) chun cruthanna a chaomhnú i gcás go n-osclófar coimhlint\n- ná déan modh íocaíochta a athrú nuair a thosaíonn trádáil, ach amháin má tá cúis láidir ann chun é sin a dhéanamh, i gcás sin ba chóir idirghabhálaí a bheith bainteach; is féidir le comhoibritheoir fós diúltú leanúint ar aghaidh\n- ba chóir don cheannaitheoir an íocaíocht a dhéanamh chomh luath agus is féidir, agus tá an díoltóir go dtí go gcríochnaíonn an tréimhse trádála chun dearbhú a fháil ar na maoin\n- níor chóir do dhíoltóirí íocaíochtaí a dhearbhú a thagann ó chuntais le sonraí neamhcomhoiriúnacha, go háirithe nuair a bheadh sé mar thoradh ar shíniú cuntas an cheannaitheora, agus ba chóir dóibh idirghabháil a oscailt in ionad sin\n- le linn coimhlint, caithfidh comhoibritheoirí freagairt do idirghabhálaí nó eadránaí laistigh de 48 uair an chloig\n\nIs féidir an comhrá Tacaíochta atá ar fáil ón roghchlár ar chlé a úsáid chun aon amhras atá agat a réiteach.


muSig.tradeGuide.rules.confirm=Tá mé tar éis léamh agus tuiscint a fháil

muSig.tradeGuide.notConfirmed.warn=Le do thoil, léigh an treoir trádála agus deimhnigh go bhfuil tú tar éis léamh agus go dtuigeann tú na rialacha trádála.
muSig.tradeGuide.open=Oscail treoir trádála
