muSig.tradeGuide.tabs.headline=Treoir trádála Bisq MuSig
muSig.tradeGuide.welcome=Forbhreathnú
muSig.tradeGuide.security=Slándáil
muSig.tradeGuide.process=Próiseas
muSig.tradeGuide.rules=Rialacha Trádála

muSig.tradeGuide.welcome.headline=Conas trádáil a dhéanamh ar Bisq MuSig
muSig.tradeGuide.welcome.content=Tugann an treoir seo forbhreathnú ar ghnéithe riachtanacha maidir le Bitcoin a cheannach nó a dhíol le Bisq MuSig.\nSa treoir seo, foghlaimeoidh tú faoi mhúnla slándála, tuigeann tú an sreabhadh trádála ó pheirspictíocht an úsáideora, agus athbhreithneoidh tú na rialacha trádála.\n\nMaidir le haon cheisteanna breise, bíodh leisce ort cuairt a thabhairt ar na seomraí comhrá atá ar fáil faoin rogha 'Tacaíocht'.

muSig.tradeGuide.security.headline=Cé chomh sábháilte is atá sé trádáil a dhéanamh ar Bisq MuSig?
muSig.tradeGuide.security.content=- Ní choinníonn Bisq do chuid airgid riamh; tá trádálacha á gcosaint ag 2-of-2 multisig agus éarlaisí slándála.\n- Ní bhíonn idirghabhálaithe agus eadránaí ag rialú na heochracha multisig agus ní féidir leo airgead a bhogadh go haontaobhach.\n- D'fhéadfadh riosca a bheith ag íocaíochtaí fiat maidir le cúlghairm, mar sin lean na rialacha trádála go cúramach.\n- Is tú atá freagrach as comhlíonadh le dlíthe áitiúla.

muSig.tradeGuide.process.headline=Conas a oibríonn próiseas an trádála?
muSig.tradeGuide.process.content=Nuair a shocraíonn tú tairiscint a ghlacadh, roghnóidh tú ó na roghanna atá ar fáil agus déanfaidh tú athbhreithniú ar achoimre sula dtosaíonn tú.\nNuair a thosaítear an trádáil, treoróidh an comhéadan úsáideora tú tríd na céimeanna seo:

muSig.tradeGuide.process.steps=1. Malartann an díoltóir agus an ceannaí sonraí an chuntais. Seolann an díoltóir sonraí íocaíochta (m.sh., uimhir cuntais bainc) agus seolann an ceannaí a seoladh Bitcoin.\n2. Seolann an ceannaí an íocaíocht Fiat agus marcálann sé go bhfuil íocaíocht tosaithe. Lean treoracha an aip maidir le cúis an íocaíochta (fág folamh ach amháin más gá go sonrach).\n3. Deimhníonn an díoltóir go bhfuair sé agus seolann sé Bitcoin chuig seoladh an cheannaí (ag roinnt an t-aithint idirbhirt). Críochnaíonn dearbhúcháin an trádáil.

muSig.tradeGuide.rules.headline=Cad atá uaim a bheith ar an eolas faoi na rialacha trádála?
muSig.tradeGuide.rules.content=- Sula ndéantar mionsonraí an chuntais a mhalartú, is féidir le haon pháirtí an conradh a chur ar ceal gan aon chúis a sholáthar.\n- Seiceáil na teachtaireachtaí go rialta agus freagair go tráthúil; má thosaíonn idirghabháil, freagair laistigh de 48 uair an chloig.\n- Coimeád an comhrá teoranta don trádáil, ná seol naisc, agus ná roinn eolas íogair riamh.\n- Le linn íocaíochta Fiat, fág an réimse 'cúis íocaíochta' folamh ach amháin más treoraithe ar shlí eile. Ná cuir Bisq, Bitcoin, nó an t-aitheantas trádála san áireamh riamh.\n- Má tá táillí á gcur ar an seoltóir ag an mbanc, clúdaíonn an seoltóir iad.\n- Críochnaigh an trádáil laistigh den fhuinneog trádála agus bí ar líne ar a laghad laethúil más mall a bhíonn na haistrithe.\n- Is é idirghabháil an chéad chéim ardaithe; d'fhéadfadh idirghabhálaí suas le 48 uair an chloig a ghlacadh chun freagairt.\n- Is éard atá i nEadránaíocht an t-aon rogha deiridh má dhiúltaítear moladh an idirghabhálaí nó má tá comhoibritheoir neamhfhreagrach, agus ní bhíonn sé ar fáil ach tar éis an ghlas ama (10 lá do thrádálacha altcoin, 20 lá do thrádálacha fiat).\n\nMá tá aon cheisteanna agat nó más gá duit cabhair, ná bíodh drogall ort cuairt a thabhairt ar na seomraí comhrá atá ar fáil faoin mbrat 'Tacaíocht'. Trádáil shásta!

muSig.tradeGuide.rules.confirm=Tá mé tar éis léamh agus tuiscint a fháil

