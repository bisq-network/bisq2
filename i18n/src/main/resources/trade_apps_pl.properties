######################################################

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=Protokół Bisq MuSig wymaga tylko jednej transakcji dzięki MuSig, Atomic Swaps i Taproot.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=Bezpieczeństwo opiera się na depozytach zabezpieczających oraz dodatkowych funkcjach związanych z limitami transakcji. Zobacz wiki Bisq, aby uzyskać więcej informacji.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Zależy od używanej metody transferu fiat. Transfer fiat online zazwyczaj ujawnia tożsamość partnera handlowego. Po stronie Bitcoin jest ograniczony przez ograniczenia prywatności Bitcoina i zależy od zachowań użytkownika (unikanie łączenia monet z wielu transakcji zwiększa prywatność). Zobacz wiki Bisq, aby uzyskać więcej informacji.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Użytkownik musi mieć niewielką ilość Bitcoinów na zablokowanie depozytu zabezpieczającego. Może to zająć tak mało czasu, jak czas potwierdzenia blockchaina, lub do kilku dni, w zależności od metody płatności fiat.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Na podstawie MuSig, swapów atomowych i Taproot wymaga tylko jednej transakcji
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Konceptualnie opiera się na protokole transakcyjnym używanym w Bisq 1, opartym na depozycie zabezpieczającym i procesie rozwiązywania sporów.\n- Zmniejsza liczbę transakcji z 4 do 1.\n- Poprawia prywatność, sprawiając, że transakcja depozytu wygląda jak standardowa transakcja 'pay-to-pubKey-hash'.\n- Unika problemu, w którym sprzedawca musi otworzyć arbitraż w przypadku, gdy kupujący nie zwróci depozytu zabezpieczającego po transakcji. Atomic swaps zapewnią, że sprzedawca może odzyskać swój depozyt nawet bez współpracy kupującego.\n- W przypadku nieodpowiadającego partnera handlowego, struktura transakcji wypłaty w wielu etapach zapewnia, że nie jest wymagany arbitraż ani zwrot przez DAO.\n- Taproot zapewnia większą elastyczność i prywatność.\n- Dowiedz się więcej szczegółów pod adresem: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig is expected to be ready for release in Q1/2026.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Rozsądne zabezpieczenie dla transakcji o średniej wartości\n+ W porównaniu do Bisq Easy właściwości zabezpieczeń są lepsze, a wyższe kwoty mogą być przedmiotem transakcji. Wyższe kwoty zbliżają ceny transakcji do stawek rynkowych.\n+ Umożliwia radzenie sobie z tradycyjnym systemem świata fiat
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Obaj traderzy muszą mieć BTC na depozyt zabezpieczający\n- Węzeł twórcy Bisq musi być online, ponieważ proces składania oferty jest interaktywny\n- Ponieważ transfer fiat odbywa się w tradycyjnych systemach, takich jak przelewy bankowe, dziedziczy wszystkie te wady, takie jak ryzyko chargebacku, wolny transfer, narażenie na prywatność dla drugiej strony, gdy szczegóły przelewu bankowego zawierają prawdziwe imię i nazwisko. Chociaż te różne wady można złagodzić, korzystając z metod płatności, które niosą ze sobą niskie ryzyko chargebacku, są szybkie lub natychmiastowe i używają identyfikatorów konta lub e-maila zamiast prawdziwych imion i nazwisk. Niektóre metody płatności całkowicie omijają system bankowy, takie jak gotówka wysyłana pocztą lub handel twarzą w twarz.


