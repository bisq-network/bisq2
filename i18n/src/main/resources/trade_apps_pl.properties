######################################################

# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE=Submarine Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.SUBMARINE=Wymiana między Bitcoinem w sieci Lightning a Bitcoinem na łańcuchu.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.SUBMARINE=LN-BTC/BTC
# suppress inspection "UnusedProperty"
tradeApps.overview.security.SUBMARINE=Wymiana atomowa zapewnia bardzo wysoki poziom bezpieczeństwa.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.SUBMARINE=Swapy mogą potencjalnie poprawić prywatność, łamiąc ślady dla analizy łańcucha.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.SUBMARINE=Użytkownik musi zainstalować i skonfigurować portfel Lightning. Po zainstalowaniu jest bardzo wygodny w użyciu.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.subHeadline=Transakcje Submarine umożliwiają bezpieczną wymianę Bitcoinów off-chain i on-chain bez ryzyka kontrahenta.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.overview=Wymiana jest realizowana za pomocą tajemnicy kontraktu z czasowym zablokowaniem hasha (HTLC) w sieci Lightning dla kontraktu w transakcji Bitcoin. Odbierając płatność Lightning, tajemnica potrzebna do odebrania Bitcoin na łańcuchu jest ujawniana nadawcy płatności Lightning. Zapewnia to, że jedna płatność odblokowuje drugą płatność, co umożliwia wymianę bez ryzyka kontrahenta.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.release=Submarine swaps is expected to be ready for release in Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.pro=+ Bardzo wysoki poziom bezpieczeństwa dla dużych kwot transakcji\n+ Wymiana Bitcoin na Lightning może potencjalnie poprawić prywatność.\n+ Wymiana może być realizowana przez boty handlowe, co umożliwia szybkie i zautomatyzowane transakcje.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- Opłaty górnicze za transakcję Bitcoin mogą sprawić, że małe transakcje będą nieopłacalne\n- Traderzy muszą dbać o limity czasowe transakcji. W przypadku zatorów w blockchainie i opóźnionych potwierdzeń może to stanowić ryzyko bezpieczeństwa.


