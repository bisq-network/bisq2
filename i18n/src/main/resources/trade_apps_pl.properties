## LIQUID_MU_SIG
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG=Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_MU_SIG=Protokół Bisq MuSig przeniesiony na boczny łańcuch Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_MU_SIG=L-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Bezpieczeństwo opiera się na depozytach zabezpieczających oraz dodatkowych funkcjach związanych z limitami transakcji. Zobacz wiki Bisq, aby uzyskać więcej informacji.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Zależy od metody transferu fiat. Online transfer fiat zazwyczaj ujawnia tożsamość partnera w transakcji. Po stronie Liquid ma lepszą prywatność niż Bitcoin w sieci głównej dzięki poufnym transakcjom.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Użytkownik musi mieć małą ilość L-BTC na zablokowanie depozytu zabezpieczającego. Potwierdzenie w blockchainie dla liquid jest bardzo szybkie (około 1 minuty). Czas transakcji zależy od używanej metody płatności oraz czasu reakcji tradera.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Na podstawie depozytu zabezpieczającego, transakcja MuSig oraz proces rozwiązywania sporów na wielu poziomach
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Konceptualnie opiera się na protokole Bisq MuSig (na głównym łańcuchu Bitcoin). Liquid nie ma tych samych właściwości cenzurujących co Bitcoin, chociaż oferuje kilka korzyści w porównaniu do głównego łańcucha Bitcoin:\n- Liquid ma bardzo krótki czas potwierdzenia bloku wynoszący około 1 minuty.\n- Opłaty transakcyjne są bardzo niskie.\n- Prywatność jest lepsza dzięki transakcjom poufnym, które ukrywają wysyłaną kwotę.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig jest spodziewane na wydanie w Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Rozsądne zabezpieczenie dla średnich wartości transakcji\n+ W porównaniu do Bisq MuSig, opłaty transakcyjne są niższe, potwierdzenia szybsze, a prywatność lepsza.\n+ Radzi sobie z systemem dziedzictwa świata Fiat
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Obaj traderzy muszą mieć L-BTC na depozyt zabezpieczający\n- Liquid to federacyjny łańcuch boczny i nie ma tak wysokiego poziomu odporności na cenzurę jak Bitcoin w sieci głównej.\n- Peg-in z Bitcoina w sieci głównej do Bitcoina Liquid jest bez zaufania, chociaż do peg-out L-BTC do BTC wymagana jest autoryzacja federacji.\n- Węzeł twórcy Bisq musi być online, ponieważ proces przyjmowania oferty jest interaktywny\n- Ponieważ transfer Fiat odbywa się na starych systemach, takich jak przelewy bankowe, dziedziczy wszystkie te wady, takie jak ryzyko chargebacku, wolny transfer, narażenie na prywatność dla uczestnika, gdy szczegóły przelewu bankowego zawierają prawdziwe imię. Jednak te różne wady można złagodzić, korzystając z metod płatności, które niosą niskie ryzyko chargebacku, są szybkie lub natychmiastowe i używają identyfikatorów konta lub adresów e-mail zamiast prawdziwych imion. Niektóre metody płatności całkowicie omijają system bankowy, takie jak gotówka wysyłana pocztą lub handel twarzą w twarz.


######################################################
## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Umożliwia handel Bitcoinem w sieci Lightning na Fiat poprzez połączenie Submarine swaps i protokołu Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Bezpieczeństwo opiera się na depozytach zabezpieczających oraz dodatkowych funkcjach związanych z limitami transakcji. Zobacz wiki Bisq, aby uzyskać więcej informacji.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Zależy od używanej metody transferu Fiat. Transfer online Fiat zazwyczaj ujawnia tożsamość partnerowi transakcji. Po stronie Lightning ma lepszą prywatność niż Bitcoin na łańcuchu, ponieważ nie pozostawia śladów na Blockchainie. Po stronie Liquid ma lepszą prywatność niż Bitcoin na mainnecie z powodu poufnych transakcji.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Użytkownik musi mieć niewielką ilość Bitcoin na Lightning, aby zablokować depozyt zabezpieczający. Submarine swaps oraz transakcje handlowe korzystają z szybkiego czasu potwierdzenia blockchaina wynoszącego około 1 minuty. Czas transakcji zależy od użytej metody płatności oraz czasu reakcji tradera.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Łączy Submarine swaps z Lightning do Liquid oraz protokół Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Umożliwia to traderom korzystanie z ich Bitcoinów poza łańcuchem na Lightning do handlu z Fiatem na podstawie protokołu Liquid MuSig. Protokół ten składa się z 3 transakcji i 2 różnych protokołów:\n- Najpierw traderzy wymieniają swoje Lightning Bitcoin za pomocą odwrotnej wymiany Submarine na L-BTC (wymiana Submarine między Lightning a Liquid). Ta wymiana odbywa się z dowolnym dostawcą płynności, a nie z partnerem handlowym.\n- Następnie transakcja odbywa się na Liquid z wykorzystaniem protokołu MuSig.\n- Po zakończeniu transakcji L-BTC jest wymieniane z powrotem na Lightning za pomocą wymiany Submarine (ponownie z innym traderem/dostawcą płynności).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning jest spodziewane, że będzie gotowe do wydania w Q4/2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Rozsądne zabezpieczenia dla transakcji o średniej wartości\n+ W porównaniu do Bisq MuSig, opłaty transakcyjne są niższe, potwierdzenia szybsze, a prywatność lepsza.\n+ Radzi sobie z systemem tradycyjnym świata Fiat
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Obaj handlowcy muszą mieć BTC na Lightning jako depozyt zabezpieczający\n- Udział 2 dodatkowych handlowców w Submarine swaps zwiększa złożoność i potencjalne (raczej małe) ryzyko.\n- Liquid jest federacyjnym side chainem i nie ma tak wysokiego poziomu odporności na cenzurę jak główny łańcuch Bitcoin.\n- Peg-in z głównego łańcucha Bitcoin do Liquid Bitcoin jest bez zaufania, chociaż dla peg-out L-BTC do BTC wymaga autoryzacji federacji.\n- Węzeł makerów Bisq musi być online, ponieważ proces składania oferty jest interaktywny\n- Ponieważ transfer Fiat odbywa się w tradycyjnych systemach, takich jak przelewy bankowe, dziedziczy wszystkie te wady, takie jak ryzyko chargeback, wolny transfer, narażenie na prywatność dla partnera, gdy szczegóły przelewu bankowego zawierają prawdziwe imię. Chociaż te różne wady można złagodzić, korzystając z metod płatności, które niosą niskie ryzyko chargeback, są szybkie lub natychmiastowe i używają identyfikatorów konta lub adresów e-mail zamiast prawdziwych imion. Niektóre metody płatności całkowicie omijają system bankowy, takie jak gotówka przesyłana pocztą lub handel twarzą w twarz.


######################################################
## LIQUID_SWAP
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Zamiany Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Handluj dowolnymi aktywami opartymi na Liquid, takimi jak USDT i BTC-L, za pomocą atomowej wymiany w sieci Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=Aktywa Płynne
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_SWAP=Ostateczne zabezpieczenie dzięki wykorzystaniu inteligentnych kontraktów na tej samej blockchainie.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_SWAP=Liquid wspiera poufne transakcje, nie ujawniając w ten sposób kwoty na blockchainie.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=Użytkownik musi zainstalować i skonfigurować portfel Elements dla Liquid. Po zainstalowaniu jest bardzo wygodny w użyciu.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Protokół handlowy oparty na atomowej wymianie na bocznej łańcuchu Liquid do handlu dowolnym aktywem Liquid
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Aby korzystać z wymiany Liquid, użytkownik musi zainstalować i uruchomić portfel Elements oraz skonfigurować go, aby można było uzyskać do niego dostęp z aplikacji Bisq.\n\nNajczęściej używanym aktywem na Liquid jest USDT (Tether), stablecoin powiązany z USD. Chociaż nie można go porównywać do Bitcoina, ma wiele zalet w porównaniu do Fiat USD, który zazwyczaj wiąże się z przelewami bankowymi i wszystkimi problemami oraz niedogodnościami tradycyjnego systemu Fiat.\n\nL-BTC może być używane po drugiej stronie transakcji, co jest substytutem Bitcoina na łańcuchu Liquid. Aby przekształcić Bitcoina na L-BTC, należy wysłać Bitcoina na adres peg-in i po 102 potwierdzeniach otrzyma L-BTC. Powrót z L-BTC do Bitcoina (peg-out) działa podobnie, ale wymaga autoryzacji od federacji Liquid, która jest grupą firm i osób w przestrzeni Bitcoina. Dlatego nie jest to całkowicie proces bez zaufania.\n\nNależy unikać porównywania aktywów Liquid do właściwości Bitcoina. Celuje w inne przypadki użycia i nie może spełnić wysokiego poziomu decentralizacji i odporności na cenzurę Bitcoina. Można to raczej postrzegać jako alternatywę dla tradycyjnych produktów finansowych. Dzięki wykorzystaniu technologii blockchain unika klasycznych pośredników, poprawia bezpieczeństwo i prywatność oraz zapewnia lepsze doświadczenie użytkownika.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Swapy Liquid są wciąż w fazie rozwoju. Oczekuje się, że zostaną wydane w Q3/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Transakcje poufne zapewniają dobrą prywatność\n+ Szybki czas potwierdzenia wynoszący około 1 minuty\n+ Niskie opłaty transakcyjne\n+ Odpowiednie dla transakcji o wysokiej wartości
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Wymaga uruchomienia portfela Elements i blockchaina\n- Obaj traderzy muszą być online\n- Wypłata z L-BTC nie jest bez zaufania


