# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW=Lightning Escrow
# suppress inspection "UnusedProperty"
tradeApps.overview.LIGHTNING_ESCROW=Protokół transakcji w systemie Escrow oparty na sieci Lightning z wykorzystaniem kryptografii obliczeń wielopartyjnych
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIGHTNING_ESCROW=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIGHTNING_ESCROW=Bezpieczeństwo opiera się na depozytach zabezpieczających oraz dodatkowych funkcjach związanych z limitami transakcji. Protokół wykorzystuje nowatorskie techniki kryptograficzne, które nie zostały jeszcze przetestowane w praktyce ani audytowane. Zobacz wiki Bisq, aby uzyskać więcej informacji.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIGHTNING_ESCROW=Zależy od używanej metody transferu Fiat. Online transfer Fiat zazwyczaj ujawnia tożsamość partnera w transakcji. Po stronie Bitcoin jest ograniczony przez ograniczenia prywatności Bitcoina i zależy od zachowania użytkownika (unikanie łączenia monet z wielu transakcji zwiększa prywatność). Zobacz wiki Bisq, aby uzyskać więcej informacji.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIGHTNING_ESCROW=Użytkownik musi mieć małą ilość Bitcoinów na zablokowanie depozytu zabezpieczającego.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.subHeadline=Trójstronny protokół do handlu Fiat z Bitcoinem w sieci Lightning.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Opiera się na wielu płatnościach Lightning i dzieli sekrety dla HTLC, aby skonstruować bezpieczną konfigurację, w której strona trzecia gwarantuje, że traderzy zachowują się uczciwie. Wykorzystuje zniekształcone obwody, aby osiągnąć bezpieczne obliczenia wielopartyjne.\n\nUżytkownik musi uruchomić węzeł Lightning, który jest skonfigurowany z aplikacją Bisq.\n\nKoncepcyjnie jest podobny do protokołu Bisq MuSig, ale zamiast transakcji MuSig wykorzystuje tę konfigurację z trzema stronami, a zamiast Bitcoin na łańcuchu wykorzystuje Bitcoin w sieci Lightning.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow jest spodziewane na wydanie w Q4/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ W porównaniu do Bisq Easy, właściwości bezpieczeństwa są lepsze, a wyższe kwoty mogą być przedmiotem transakcji. Wyższe kwoty zbliżają ceny transakcji do stawek rynkowych.\n+ Transfer Bitcoin jest niemal natychmiastowy\n+ Bardzo niskie opłaty transakcyjne (routing)
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Należy uruchomić węzeł Lightning\n- Obaj handlowcy muszą mieć BTC (na Lightning) na depozyt zabezpieczający.\n- Węzeł makerów Bisq musi być online, ponieważ proces składania oferty jest interaktywny.\n- Ponieważ transfer Fiat odbywa się w tradycyjnych systemach, takich jak przelewy bankowe, dziedziczy wszystkie te wady, takie jak ryzyko chargeback, wolny transfer, narażenie prywatności na osobę, gdy szczegóły przelewu bankowego zawierają prawdziwe imię. Chociaż te różne wady można złagodzić, korzystając z metod płatności, które niosą niskie ryzyko chargeback, są szybkie lub natychmiastowe i używają identyfikatorów konta lub adresów e-mail zamiast prawdziwych imion. Niektóre metody płatności całkowicie omijają system bankowy, takie jak gotówka wysyłana pocztą lub handel twarzą w twarz.


