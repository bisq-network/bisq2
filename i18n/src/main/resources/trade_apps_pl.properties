tradeApps.overview.subHeadline=Protokół transakcyjny stanowi podstawową ramę dla bezpiecznego handlu Bitcoinem. Każdy protokół transakcyjny oferuje własny zestaw zalet i kompromisów dotyczących bezpieczeństwa, prywatności i wygody.\nBisq daje Ci elastyczność w wyborze optymalnego protokołu zgodnego z Twoimi preferencjami.\n\nOdkryj nadchodzące protokoły transakcyjne zaplanowane do integracji z Bisq. Na chwilę obecną, Bisq Easy jest jedynym wdrożonym protokołem, dostosowanym do początkujących użytkowników Bitcoin i odpowiednim dla mniejszych kwot transakcji. Bądź na bieżąco z aktualizacjami, jeśli którykolwiek z nadchodzących protokołów Cię interesuje.

tradeApps.overview.more=Dodatkowo, na horyzoncie znajdują się kolejne protokoły, zaplanowane do wdrożenia w przyszłości.


