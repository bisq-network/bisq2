# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BSQ_SWAP=Użytkownik musi zainstalować i skonfigurować portfel BSQ. Po zainstalowaniu jest bardzo wygodny w użyciu.
# suppress inspection "UnusedProperty"
tradeApps.BSQ_SWAP.subHeadline=Atomic swap między BSQ (kolorowa moneta na Bitcoinie) a Bitcoinem
# suppress inspection "UnusedProperty"
tradeApps.BSQ_SWAP.overview=Ten sam model, który był używany w Bisq 1. Ponieważ opiera się na jednej atomowej transakcji, jest bardzo bezpieczny.\nBędzie wymagał uruchomienia węzła Bisq 1 z włączonym interfejsem API DAO.
# suppress inspection "UnusedProperty"
