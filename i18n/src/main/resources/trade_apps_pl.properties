# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MONERO_SWAP=Bardzo wysoka prywatność po stronie Monero z powodu jego wrodzonej silnej prywatności. Po stronie Bitcoina jest ograniczona przez ograniczenia prywatności Bitcoina.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MONERO_SWAP=Użytkownik musi zainstalować demon wymiany Farcaster oraz pełny węzeł Monero i Bitcoin. Po zainstalowaniu jest to bardzo wygodne.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.subHeadline=Protokół atomowego swapu międzyłańcuchowego do handlu Bitcoinem z Monero
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Na podstawie projektu Farcaster (finansowanego przez społeczność Monero) wykorzystującego kontrakty z haszowanym czasem blokady (HTLC), podpisy adaptera oraz dowód zerowej wiedzy do atomowych wymian Bitcoin i Monero.\n\nUżytkownik musi zainstalować i uruchomić węzeł Bitcoin, węzeł Monero oraz demona Farcaster. Podczas wymiany węzły obu traderów muszą być online. Dodatkowy wysiłek związany z używaniem tego protokołu opłaca się bardzo wysokim poziomem bezpieczeństwa. Użytkownicy powinni jednak zapoznać się ze szczegółami tego konceptu i być świadomi, że istnieją przypadki brzegowe niosące ze sobą niewielkie ryzyko.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Swapy Monero są spodziewane do wydania w Q2/2027.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Bardzo bezpieczne\n+ Przyzwoita prywatność. Po stronie Bitcoin dziedziczy właściwości prywatności Bitcoina. Po stronie Monero korzysta z wysokiej prywatności Monero.\n+ Odpowiednie do transakcji o wysokiej wartości
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Wymaga pewnych umiejętności technicznych i doświadczenia w obsłudze wymaganej infrastruktury\n- Czas potwierdzenia opiera się na potwierdzeniach na obu blockchainach, co zazwyczaj zajmuje około 20-30 minut.\n- Opłaty transakcyjne po stronie Bitcoina mogą być znaczące w przypadku dużego zatoru w blockchainie (choć to raczej rzadkość)\n- Obaj handlowcy muszą być online\n- Wymaga dużej ilości szybkiej pamięci dyskowej dla węzłów
