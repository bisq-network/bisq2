# Chat rules
######################################################

chat.chatRules.headline=Ìlànà ìbánisọ̀rọ̀
chat.chatRules.content=- Jẹ́ kí a bọwọ́ fún ara wa: Tọju àwọn míì ní ìfẹ́, yago fún èdè tó le fa ìbànújẹ, ìkà, àti ìfọwọ́ra.- Jẹ́ kí a ní ìfarabalẹ̀: Pa ìmọ̀ ṣíṣé àti gba pé àwọn míì lè ní ìmọ̀, àṣà, àti ìrírí tó yàtọ̀.- Kò sí ìfọwọ́ra: Yago fún kíkó ìbánisọ̀rọ̀ pọ̀ pẹ̀lú ìfiranṣẹ́ tó ń ṣẹ̀ṣẹ̀ tàbí tó kò ní ìtẹ́lọ́run.- Kò sí ìpolówó: Yago fún ìpolówó àwọn ọja, iṣẹ́, tàbí kíkó àwọn ìjápọ̀ ìpolówó.- Kò sí ìtẹ́riba: Ìhùwàsí tó fa ìkà àti ìfọwọ́ra pẹ̀lú ìdílé kò ní jẹ́ kí a gba.- Kò sí ìfarapa: Má ṣe lo orúkọ àbáyọ́ tó lè jẹ́ kí àwọn míì rò pé o jẹ́ ẹni tó mọ̀.- Kò sí ìfarapa sí àwọn olè: Ẹ̀sùn kankan sí ìtanràn yóò fa ìdáhùn lẹ́sẹkẹsẹ láti nẹ́tíwọ̀kì.- Tọju òwò rẹ ní Bisq: Bisq ni a dá sílẹ̀ fún ìṣòwò tó dáàbò bo. Béèrè fún àwọn ẹlẹgbẹ́ láti ṣe òwò níta pẹpẹ yóò mu ewu ìtanràn wá àti yóò fa ìdáhùn nẹ́tíwọ̀kì.- Bọwọ́ fún ààbò: Dáàbò bo ààbò rẹ àti ti àwọn míì; má ṣe pín ìlànà òwò.- Jẹ́ kí a ròyìn ìhùwàsí tó burú: Ròyìn ìkà àwọn ofin tàbí ìhùwàsí tó kò yẹ fún olùtọ́jú.- Gbadun ìbánisọ̀rọ̀: Kópa nínú ìjíròrò tó ní ìtẹ́lọ́run, ṣe ọ̀rẹ́, àti ní ìdárayá nínú àwùjọ tó ní ìfẹ́ àti tó ní ìfarabalẹ̀.\n\nNípa kíkopa nínú ìbánisọ̀rọ̀, o gba láti tẹ̀lé àwọn ofin wọ̀nyí. Ìkà tó lágbára le fa ìdáhùn láti nẹ́tíwọ̀kì Bisq.


