support.resources.backupSnapshot.headline=Sistema automàtic de còpia de seguretat i retenció
support.resources.backupSnapshot.description=L'aplicació Bisq crea automàticament una còpia de seguretat cada vegada que s'actualitza un fitxer d'emmagatzematge de dades. Les còpies de seguretat recents es retenen de manera més densa, mentre que les més antigues es van reduint gradualment. Aquest enfocament manté un bon equilibri entre l'ús d'emmagatzematge i l'assegurament que hi hagi còpies de seguretat prou recents disponibles.
