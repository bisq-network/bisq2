muSig.tradeLimits.tab1.info=பணக்காரர்களின் தீய நோக்கத்திலிருந்து வங்கியின் திருப்பி செலுத்துதலுக்கு எதிராக பாதுகாக்க, பிட்காயின் வாங்குபவர்களுக்கு அதிகமாக அனுமதிக்கப்பட்ட வர்த்தக தொகைகளை மற்றும் வர்த்தகங்களின் அடிக்கடி நிகழ்வுகளை வரையறுக்க பல விருப்பங்கள் மற்றும் அளவுகோல்கள் பயன்படுத்தப்படுகின்றன.\n\nபின்வரும் அம்சங்கள் கருத்தில் கொள்ளப்படுகின்றன:\n- வர்த்தகத்தில் பயன்படுத்தப்படும் கட்டண முறையின் திருப்பி செலுத்தும் ஆபத்து\n- கட்டணக் கணக்கின் வயது (Bisq இல் உருவாக்கப்பட்ட தேதி)\n- வாங்குபவரின் பாதுகாப்பு வைப்பு (வர்த்தக தொகையின் 15 - 100%)\n- வாங்குபவர் முன்பு ஒரே கணக்குடன் வர்த்தகம் செய்திருந்தால் மற்றும் இரண்டாவது கட்டணக் கணக்கைப் பயன்படுத்தி தனது கணக்கு உரிமையைச் சரிபார்த்தால்\n- வாங்குபவரின் நற்பெயர்

