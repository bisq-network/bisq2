muSig.mediation.request.confirm.headline=மத்தியஸ்தத்தை கோரவும்
muSig.mediation.request.confirm.msg=உங்கள் வர்த்தக கூட்டாளியுடன் தீர்க்க முடியாத பிரச்சினைகள் இருந்தால், நீங்கள் ஒரு மத்தியஸ்தரிடமிருந்து உதவியை கோரலாம்.\n\nபொதுவான கேள்விகளுக்கு மத்தியஸ்தத்தை கோர வேண்டாம். ஆதரவு பகுதியில், நீங்கள் பொதுவான ஆலோசனைகள் மற்றும் உதவிகளைப் பெற முடியும்.
muSig.mediation.request.confirm.openMediation=மத்தியஸ்தத்தைத் தொடங்கு
muSig.mediation.request.feedback.headline=மத்தியஸ்தம் கோரப்பட்டது
muSig.mediation.request.feedback.msg=பதிவு செய்யப்பட்ட மத்தியஸ்தர்களுக்கு ஒரு கோரிக்கை அனுப்பப்பட்டுள்ளது.\n\nஒரு மத்தியஸ்தர் வர்த்தக அரட்டையில் இணைய மற்றும் எந்த பிரச்சினைகளை தீர்க்க உதவுவதற்கு ஆன்லைனில் இருக்கும் வரை பொறுமையாக இருங்கள்.
muSig.mediation.request.feedback.noMediatorAvailable=மத்தியஸ்தர் கிடைக்கவில்லை. தயவுசெய்து ஆதரவு அரட்டையைப் பயன்படுத்தவும்.
