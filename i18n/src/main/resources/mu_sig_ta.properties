muSig.tradeGuide.welcome.content=Bisq MuSig க்கு வரவேற்கிறோம்!

muSig.tradeGuide.security.headline=பாதுகாப்பு
muSig.tradeGuide.security.content=- வர்த்தகங்கள் இரண்டு தரப்பினரால் MuSig பாதுகாப்பு வைப்பு மூலம் பாதுகாக்கப்படுகின்றன\n- பங்குதாரர்களுக்கு அவர்களின் நிதிகளைப் பற்றிய இணைந்த தனிப்பட்ட கட்டுப்பாடு உள்ளது\n- வர்த்தக விதிகளைப் பின்பற்றுவது கட்டணத்தை திருப்பி பெறும் ஆபத்தை குறைக்கிறது\n

muSig.tradeGuide.process.headline=வர்த்தக ஓட்டம்
muSig.tradeGuide.process.content=எடுத்துக்கொள்ளுபவர் ஒரு சலுகையைத் தேர்ந்தெடுத்து அதன் சுருக்கத்தை மதிப்பீடு செய்கிறார்; உறுதிப்படுத்தல் வழங்கப்பட்டவுடன், இடைமுகம் பயனர்களை இந்த படிகளுக்குக் கையேடு செய்யும்:

muSig.tradeGuide.process.steps=1. விற்பனையாளர் கட்டண தரவுகள் வாங்குபவருடன் பகிரப்படுகிறது (உதா: வங்கி கணக்கு விவரங்கள்)\n2. வாங்குபவர் கட்டண காரணத்தை காலியாக விட்டு fiat பரிவர்த்தனையை தொடங்குகிறார், மற்றும் கட்டணம் தொடங்கியது என்று குறிக்கிறார், இதன் மூலம் MuSig பணவீச்சின் தனது பங்கினை கையெழுத்திடுகிறார்\n3. fiat பெறப்பட்டவுடன், விற்பனையாளர் கட்டணத்தை உறுதிப்படுத்துகிறார், MuSig பணவீச்சின் காணாமல் போன கையெழுத்தை பயன்படுத்துகிறார்\n4. வாங்குபவர் பிட்காயின் வர்த்தக தொகையை பெறுகிறார், மற்றும் வாங்குபவரும் விற்பனையாரும் தங்கள் வைப்பு தொகைகளை மீண்டும் பெறுகிறார்கள்

muSig.tradeGuide.rules.headline=விதிகள்
muSig.tradeGuide.rules.content=- வர்த்தகர்கள் விதிகளை பின்பற்றாததால் தண்டனை ஏற்படலாம் என்பதை ஒப்புக்கொள்கிறார்கள்; \nதண்டனைகள் Bisq விக்கியில் "தண்டனைகளின் அட்டவணை" என்ற கட்டுரையில் வரையறுக்கப்பட்டுள்ளன\n- ஒரு வர்த்தகம் தொடங்கிய பிறகு, அதை ரத்து செய்ய முடியாது, மாறாக தொழில்நுட்ப தேவையால் அதை செய்ய வேண்டியிருந்தால் மட்டுமே\n- Bisq இல் வரையறுக்கப்பட்ட fiat கணக்கு விவரங்கள், வர்த்தகத்தில் பயன்படுத்தப்படும் கணக்கின் விவரங்களுக்கு சரியாக பொருந்த வேண்டும்\n- fiat நிறுவன வடிவங்களில் "கட்டண காரணம்" என்ற புலம் இருந்தால், அதை காலியாக விட வேண்டும், அல்லது, தேவைப்பட்டால், அனுப்புநரின் முழு பெயரைப் பயன்படுத்தலாம்\n- சீரான வர்த்தக அனுபவத்திற்காக தொடர்பு முக்கியமாகும், இருப்பினும் வர்த்தகர்கள் அரட்டையில் பதிலளிக்க வேண்டும் என்ற கட்டாயம் இல்லை\n- அனைத்து தொடர்புகளும் Bisq இல் இருக்க வேண்டும், மற்றும் விவாதம் திறக்கப்பட்டால் ஆதாரங்களை பாதுகாக்க, வெளிநாட்டு சேனல்களை (தொலைபேசி, மின்னஞ்சல், செய்தி செயலிகள்) பயன்படுத்த தவிர்க்கவும்\n- வர்த்தகம் தொடங்கிய பிறகு கட்டண முறையை மாற்ற வேண்டாம், மாறாக அதை செய்ய ஒரு முக்கிய காரணம் இருந்தால், அந்த சந்திப்பில் ஒரு மத்தியஸ்தர் ஈடுபட வேண்டும்; பங்குதாரர் தொடர்ந்து செல்ல மறுக்கலாம்\n- வாங்குபவர் விரைவில் கட்டணத்தைச் செய்ய வேண்டும், மற்றும் விற்பனையாளர் நிதி பெறுவதற்கான உறுதிப்படுத்தலை வர்த்தக காலம் முடிவடையும் வரை செய்ய வேண்டும்\n- விற்பனையாளர்கள் விவரங்கள் பொருந்தாத கணக்குகளில் இருந்து வரும் கட்டணங்களை உறுதிப்படுத்தக்கூடாது, குறிப்பாக இது வாங்குபவரின் கணக்கில் கையெழுத்திடுவதற்கு காரணமாக இருந்தால், மத்தியஸ்தத்தைத் திறக்க வேண்டும்\n- விவாதத்தின் போது, பங்குதாரர்கள் 48 மணி நேரத்திற்குள் ஒரு மத்தியஸ்தர் அல்லது நடுவருக்கு பதிலளிக்க வேண்டும்\n\nஇது உங்கள் சந்தேகங்களை தீர்க்க பயன்படுத்தக்கூடிய ஆதரவு அரட்டை இடது மெனுவில் கிடைக்கிறது.


muSig.tradeGuide.rules.confirm=நான் படித்தேன் மற்றும் புரிந்தேன்

muSig.tradeGuide.notConfirmed.warn=வர்த்தக வழிகாட்டியைப் படித்து, நீங்கள் வர்த்தக விதிகளைப் படித்ததும், புரிந்ததும் உறுதிப்படுத்தவும்.
muSig.tradeGuide.open=வர்த்தக வழிகாட்டியை திறக்கவும்
