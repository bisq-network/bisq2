muSig.tradeGuide.welcome.headline=Bisq MuSig இல் வர்த்தகம் செய்வது எப்படி
muSig.tradeGuide.welcome.content=இந்த வழிகாட்டி Bisq MuSig உடன் பிட்காயின் வாங்குதல் அல்லது விற்பனை செய்ய தேவையான முக்கிய அம்சங்களை மேலோட்டமாக வழங்குகிறது.\nஇந்த வழிகாட்டியில், நீங்கள் பாதுகாப்பு மாதிரியைப் பற்றி அறிந்து கொள்ளலாம், பயனர் பார்வையில் வர்த்தக ஓட்டத்தைப் புரிந்துகொள்ளலாம், மற்றும் வர்த்தக விதிகளைப் பார்வையிடலாம்.\n\nஏதேனும் கூடுதல் கேள்விகளுக்கு, 'ஆதரவு' மெனுவின் கீழ் உள்ள அரட்டையறைகளைப் பார்வையிடவும்.

muSig.tradeGuide.security.headline=Bisq MuSig இல் வர்த்தகம் செய்வது எவ்வளவு பாதுகாப்பானது?
muSig.tradeGuide.security.content=- Bisq உங்கள் நிதிகளை எப்போதும் வைத்திருக்காது; வர்த்தகங்கள் 2-of-2 மல்டிசிக் மற்றும் பாதுகாப்பு வைப்பு மூலம் பாதுகாக்கப்படுகின்றன.\n- மத்தியஸ்தர்கள் மற்றும் நடுவர் மல்டிசிக் சாவிகளை கட்டுப்படுத்த முடியாது மற்றும் தனியாக நிதிகளை நகர்த்த முடியாது.\n- Fiat கட்டணங்கள் திரும்பப்பெறும் ஆபத்தை கொண்டிருக்கலாம், எனவே வர்த்தக விதிகளை கவனமாக பின்பற்றவும்.\n- நீங்கள் உள்ளூர் சட்டங்களை பின்பற்றுவதற்கான பொறுப்பை ஏற்கிறீர்கள்.

muSig.tradeGuide.process.headline=வர்த்தக செயல்முறை எப்படி செயல்படுகிறது?
muSig.tradeGuide.process.content=நீங்கள் ஒரு சலுகையை எடுத்துக்கொள்ள முடிவு செய்தால், நீங்கள் கிடைக்கும் விருப்பங்களில் இருந்து தேர்வு செய்வீர்கள் மற்றும் தொடங்குவதற்கு முன் ஒரு சுருக்கத்தைப் பார்வையிடுவீர்கள்.\nவர்த்தகம் தொடங்கியவுடன், பயனர் இடைமுகம் இந்த படிகளின் மூலம் உங்களை வழிகாட்டும்:

muSig.tradeGuide.process.steps=1. விற்பனையாளர் மற்றும் வாங்குபவர் கணக்கு விவரங்களை பரிமாறிக்கொள்கிறார்கள். விற்பனையாளர் கட்டண தரவை (உதா: வங்கி கணக்கு எண்) அனுப்புகிறார் மற்றும் வாங்குபவர் தனது பிட்காயின் முகவரியை அனுப்புகிறார்.\n2. வாங்குபவர் Fiat கட்டணத்தை அனுப்புகிறார் மற்றும் கட்டணம் தொடங்கியது என்று குறிக்கிறார். கட்டண காரணத்திற்கான பயன்பாட்டின் வழிமுறைகளை பின்பற்றவும் (தவிர்க்கப்பட வேண்டுமானால் காலியாக வைக்கவும்).\n3. விற்பனையாளர் பெறுமதியை உறுதிப்படுத்துகிறார் மற்றும் வாங்குபவரின் முகவரிக்கு பிட்காயினை அனுப்புகிறார் (பரிவர்த்தனை ID ஐப் பகிர்ந்து கொள்ளுங்கள்). உறுதிப்படுத்தல்கள் வர்த்தகத்தை முடிக்கின்றன.

muSig.tradeGuide.rules.headline=வர்த்தக விதிகள் பற்றி என்ன தெரிந்து கொள்ள வேண்டும்?
muSig.tradeGuide.rules.content=- கணக்கு விவரங்கள் பரிமாறும் முன்னர், எந்தவொரு தரப்பும் காரணம் வழங்காமல் ரத்து செய்யலாம்.\n- செய்திகளை அடிக்கடி சரிபார்க்கவும் மற்றும் நேரத்தில் பதிலளிக்கவும்; மத்தியஸ்தம் தொடங்கினால், 48 மணி நேரத்திற்குள் பதிலளிக்கவும்.\n- அரட்டையை வர்த்தகத்திற்கு மட்டுமே வரையறுக்கவும், இணைப்புகளை அனுப்ப வேண்டாம், மற்றும் எப்போதும் உணர்ச்சிமிக்க தகவல்களை பகிர வேண்டாம்.\n- Fiat கட்டணத்தின் போது, 'கட்டணத்தின் காரணம்' துறையை காலியாக வைக்கவும், வேறு எதுவும் கூறப்படாவிட்டால். Bisq, Bitcoin, அல்லது வர்த்தக ID ஐ எப்போதும் சேர்க்க வேண்டாம்.\n- அனுப்புநரின் வங்கியால் கட்டணம் வசூலிக்கப்படின், அனுப்புநரே அதைச் செலுத்த வேண்டும்.\n- வர்த்தக ஜன்னலில் உள்ள வர்த்தகத்தை முடிக்கவும் மற்றும் பரிமாற்றங்கள் மெதுவாக இருந்தால், தினசரி குறைந்தது ஆன்லைனில் இருக்கவும்.\n- மத்தியஸ்தம் முதல் உயர்வான படி; ஒரு மத்தியஸ்தர் 48 மணி நேரம் வரை பதிலளிக்கலாம்.\n- நடுவர் என்பது கடைசி வாய்ப்பு, மத்தியஸ்தரின் பரிந்துரை நிராகரிக்கப்பட்டால் அல்லது ஒரு பங்குதாரர் பதிலளிக்காத போது, மற்றும் இது நேரம் பூட்டு (அல்ட்காயின் வர்த்தகங்களுக்கு 10 நாட்கள், Fiat வர்த்தகங்களுக்கு 20 நாட்கள்) முடிந்த பிறகு மட்டுமே கிடைக்கிறது.\n\nஉங்களுக்கு ஏதேனும் கேள்விகள் இருந்தால் அல்லது உதவி தேவைப்பட்டால், 'ஆதரவு' மெனுவில் கிடைக்கக்கூடிய அரட்டையறைகளைப் பார்வையிட தயங்க வேண்டாம். சந்தோஷமாக வர்த்தகம் செய்யுங்கள்!

muSig.tradeGuide.rules.confirm=நான் படித்தேன் மற்றும் புரிந்தேன்

muSig.tradeGuide.notConfirmed.warn=வர்த்தக வழிகாட்டியைப் படித்து, நீங்கள் வர்த்தக விதிகளைப் படித்ததும், புரிந்ததும் உறுதிப்படுத்தவும்.
muSig.tradeGuide.open=வர்த்தக வழிகாட்டியை திறக்கவும்
