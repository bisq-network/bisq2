# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Usalama unategemea amana za usalama pamoja na vipengele vya ziada kuhusiana na mipaka ya biashara. Tazama wiki ya Bisq kwa maelezo zaidi.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Inategemea njia ya uhamisho wa fiat inayotumika. Uhamisho wa fiat mtandaoni kwa kawaida unaonyesha utambulisho kwa mwenzi wa biashara. Kwenye upande wa Liquid ina faragha bora kuliko Bitcoin ya mtandao mkuu kutokana na muamala wa siri.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Mtumiaji anahitaji kuwa na kiasi kidogo cha L-BTC kwa ajili ya kufunga dhamana ya usalama. Uthibitisho wa blockchain kwenye liquid ni wa haraka sana (takriban dakika 1). Muda wa biashara unategemea njia ya malipo inayotumika na muda wa majibu wa mfanyabiashara.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Kulingana na amana ya usalama, muamala wa MuSig na mchakato wa kutatua migogoro wa tabaka nyingi
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Kimsingi inafuata itifaki ya Bisq MuSig (katika mtandao mkuu wa Bitcoin). Liquid haina mali sawa za kukandamiza kama Bitcoin, ingawa inatoa faida chache juu ya mtandao mkuu wa Bitcoin:\n- Liquid ina muda mfupi sana wa uthibitisho wa block wa takriban dakika 1.\n- Ada za muamala ni za chini sana.\n- Faragha ni bora kutokana na muamala wa siri ambao unaficha kiasi kinachotumwa.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig inatarajiwa kuwa tayari kwa ajili ya kutolewa katika Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Usalama mzuri wa kawaida kwa kiasi cha biashara cha kati\n+ Ikilinganishwa na Bisq MuSig, kuna ada za muamala za chini, uthibitisho wa haraka na faragha bora.\n+ Inashughulikia mfumo wa urithi wa dunia ya Fiat
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Wote wafanyabiashara wanahitaji kuwa na L-BTC kwa ajili ya dhamana ya usalama\n- Liquid ni mnyororo wa upande wa shirikisho na haina kiwango cha juu cha upinzani wa udhibiti kama Bitcoin ya mtandao mkuu.\n- Kuunganisha kutoka Bitcoin ya mtandao mkuu hadi Bitcoin ya Liquid ni bila kuaminiana, ingawa kwa kuhamasisha L-BTC hadi BTC inahitaji idhini ya shirikisho.\n- Node za wazalishaji wa Bisq zinahitaji kuwa mtandaoni kwani mchakato wa kuchukua ofa ni wa mwingiliano\n- Kadri uhamisho wa Fiat unavyofanywa kwenye mifumo ya zamani kama uhamisho wa benki unachukua hasara zote hizo, kama hatari ya kurejesha malipo, uhamisho wa polepole, na kufichua faragha kwa mtu mwingine wakati maelezo ya uhamisho wa benki yana jina halisi. Ingawa hasara hizo mbalimbali zinaweza kupunguzika kwa kutumia njia za malipo ambazo zina hatari ndogo ya kurejesha malipo, ni za haraka au za papo hapo na kutumia vitambulisho vya akaunti au barua pepe badala ya majina halisi. Njia fulani za malipo zinakwepa kabisa mfumo wa benki kama malipo kwa posta au biashara uso kwa uso.


