# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC - Yoyote
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=Usalama unategemea amana za usalama pamoja na vipengele vya ziada kuhusiana na mipaka ya biashara. Tazama wiki ya Bisq kwa maelezo zaidi.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Inategemea njia ya uhamisho wa fiat inayotumika. Uhamisho wa fiat mtandaoni kawaida huonyesha utambulisho kwa mwenza wa biashara. Kwa upande wa Bitcoin, unakabiliwa na mipaka ya faragha ya Bitcoin na inategemea tabia ya mtumiaji (kuepuka kuunganishwa kwa sarafu za biashara nyingi huongeza faragha). Tazama wiki ya Bisq kwa maelezo zaidi.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Mtumiaji anahitaji kuwa na kiasi kidogo cha Bitcoins kwa ajili ya kufunga dhamana ya usalama. Inaweza kuwa haraka kama muda wa uthibitisho wa blockchain au hadi siku chache kulingana na njia ya malipo ya fiat.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Kulingana na MuSig, swaps za Atomic na Taproot inahitaji muamala mmoja tu
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Kwa kiini, inafuata itifaki ya biashara inayotumika katika Bisq 1, inayotegemea amana ya usalama na mchakato wa kutatua mizozo.\n- Inapunguza idadi ya muamala kutoka 4 hadi 1.\n- Inaboresha faragha kwa kufanya muamala wa amana kuonekana kama muamala wa 'kulipa kwa ufunguo wa umma-hash' wa kawaida.\n- Inakwepa tatizo kwamba muuzaji anahitaji kufungua mpatanishi ikiwa mnunuzi hataachilia amana ya usalama baada ya biashara. Swaps za atomiki zitahakikisha muuzaji anaweza kupata amana yake hata bila ushirikiano wa mnunuzi.\n- Katika kesi ya mshiriki wa biashara asiyejibu, muundo wa muamala wa malipo wa hatua nyingi unahakikisha kwamba hakuna mpatanishi na fidia kutoka kwa DAO inahitajika.\n- Taproot inatoa kubadilika zaidi na faragha.\n- Jifunze maelezo zaidi kwenye: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig inatarajiwa kuwa tayari kwa toleo katika Q1/2026.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Usalama mzuri wa kawaida kwa kiasi cha biashara cha kati\n+ Ikilinganishwa na Bisq Easy, mali za usalama ni bora na kiasi kikubwa kinaweza kubadilishwa. Kiasi kikubwa kinakaribisha bei za biashara karibu na viwango vya soko.\n+ Inashughulikia mfumo wa urithi wa ulimwengu wa fiat
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Wote wafanyabiashara wanahitaji kuwa na BTC kwa ajili ya dhamana ya usalama\n- Node ya wazalishaji wa Bisq inahitaji kuwa mtandaoni wakati mchakato wa kuchukua ofa unafanyika kwa njia ya mwingiliano\n- Kwa kuwa uhamisho wa fiat unafanywa kwenye mifumo ya zamani kama uhamisho wa benki, unachukua kasoro zote hizo, kama hatari ya kurejesha, uhamisho wa polepole, na kufichua faragha kwa washirika wakati maelezo ya uhamisho wa benki yana jina halisi. Ingawa kasoro hizo zinaweza kupunguzika kwa kutumia njia za malipo ambazo zina hatari ndogo ya kurejesha, ni za haraka au za papo hapo na kutumia vitambulisho vya akaunti au barua pepe badala ya majina halisi. Njia fulani za malipo zinaepuka mfumo wa benki kabisa kama fedha kwa posta au biashara uso kwa uso.


