# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.overview=Mbadala unafanywa kwa kutumia siri ya mkataba wa muda uliowekwa wa hash (HTLC) katika Mtandao wa Lightning kwa mkataba katika muamala wa Bitcoin. Kwa kudai malipo ya Lightning, siri ya kudai Bitcoin ya kwenye mnyororo inafichuliwa kwa mtumaji wa malipo ya Lightning. Hii inahakikisha kwamba malipo moja inafungua malipo mengine, hivyo kuwezesha kubadilishana bila hatari ya upande wa pili.
