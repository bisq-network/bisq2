# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Protokali ya biashara ya kubadilishana atomiki kwenye mnyororo wa Liquid kwa ajili ya biashara ya mali yoyote ya Liquid
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Ili kutumia swaps za Liquid, mtumiaji anahitaji kufunga na kuendesha pochi ya Elements na kuikamilisha, ili iweze kufikiwa kutoka kwenye programu ya Bisq.\n\nRasilimali inayotumika zaidi kwenye Liquid ni USDT (Tether), sarafu thabiti inayoshikamana na USD. Ingawa hii haiwezi kulinganishwa na kitu kama Bitcoin, ina faida nyingi zaidi kuliko Fiat USD ambayo mara nyingi inahusisha uhamisho wa benki pamoja na matatizo na usumbufu wa mfumo wa Fiat wa zamani.\n\nL-BTC inaweza kutumika upande mwingine wa biashara ambayo ni mbadala wa Bitcoin kwenye mnyororo wa Liquid. Ili kubadilisha Bitcoin kuwa L-BTC, mtu anahitaji kutuma Bitcoin kwa anwani ya peg-in na atapokea baada ya uthibitisho 102 L-BTC kwa hiyo. Kurudi kutoka L-BTC hadi Bitcoin (peg-out) inafanya kazi kwa namna inayofanana lakini inahitaji idhini kutoka kwa shirikisho la Liquid ambalo ni kundi la kampuni na watu binafsi katika nafasi ya Bitcoin. Hivyo basi, si mchakato wa kuaminika kabisa.\n\nMtu anapaswa kuepuka kulinganisha mali za Liquid na mali za Bitcoin. Inalenga matumizi mengine na haiwezi kukidhi kiwango cha juu cha usambazaji na upinzani wa censure wa Bitcoin. Inaweza kuonekana kama mbadala wa bidhaa za kifedha za jadi. Kwa kutumia teknolojia ya blockchain inakwepa wapatanishi wa jadi, inaboresha usalama na faragha na inatoa uzoefu bora wa mtumiaji.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Liquid swaps bado yako katika maendeleo. Inatarajiwa kutolewa katika Q3/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Miamala ya siri inatoa faragha nzuri\n+ Wakati wa uthibitisho wa haraka wa takriban dakika 1\n+ Ada za muamala za chini\n+ Inafaa kwa miamala ya thamani kubwa
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Inahitaji kuendesha pochi ya Elements na blockchain\n- Wote wawili wa biashara wanahitaji kuwa mtandaoni\n- Peg-out kutoka L-BTC si ya kuaminika


