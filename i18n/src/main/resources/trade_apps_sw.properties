## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Inaruhusu biashara ya Bitcoin kwenye Mtandao wa Lightning kwa Fiat kwa kuunganisha Submarine swaps na protokali ya Liquid MuSig.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Usalama unategemea amana za usalama pamoja na vipengele vya ziada kuhusiana na mipaka ya biashara. Tazama wiki ya Bisq kwa maelezo zaidi.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Inategemea njia ya uhamisho wa Fiat inayotumika. Uhamisho wa Fiat mtandaoni kawaida huonyesha utambulisho kwa mwenzi wa biashara. Katika upande wa Lightning ina faragha bora kuliko Bitcoin ya kwenye mlolongo kwani haiachi alama kwenye Blockchain. Katika upande wa Liquid ina faragha bora kuliko Bitcoin ya mtandao mkuu kutokana na muamala wa siri.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Mtumiaji anahitaji kuwa na kiasi kidogo cha Bitcoin kwenye Lightning kwa ajili ya kufunga amana ya usalama. Submarine swaps na muamala wa biashara zinanufaika na muda wa haraka wa uthibitisho wa blockchain wa takriban dakika 1. Muda wa biashara unategemea njia ya malipo iliyotumika na muda wa majibu wa mfanyabiashara.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Inachanganya Submarine swaps kutoka Lightning hadi Liquid na itifaki ya Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Inaruhusu wafanyabiashara kutumia Bitcoin zao za nje ya mtandao kwenye Lightning kwa biashara na Fiat kulingana na itifaki ya Liquid MuSig. Itifaki ni mlolongo wa biashara 3 na itifaki 2 tofauti:\n- Kwanza wafanyabiashara wanabadilisha Bitcoin zao za Lightning kupitia uhamisho wa Submarine wa kurudi kwa L-BTC (Uhamisho wa Submarine kati ya Lightning na Liquid). Uhamisho huu unafanyika na mtoa huduma yeyote wa likiditi, si pamoja na mwenza wa biashara.\n- Kisha biashara inafanyika kwenye Liquid kwa kutumia itifaki ya MuSig.\n- Mara biashara itakapokamilika, L-BTC inabadilishwa tena kuwa Lightning kupitia uhamisho wa Submarine (tena na mfanyabiashara/mtoa huduma wa likiditi mwingine).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning inatarajiwa kuwa tayari kwa ajili ya kutolewa katika Q4/2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Usalama mzuri wa kawaida kwa kiasi cha biashara cha kati\n+ Ikilinganishwa na Bisq MuSig, kuna ada za muamala za chini, uthibitisho wa haraka na faragha bora.\n+ Inashughulikia mfumo wa urithi wa dunia ya Fiat
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Wote wafanyabiashara wanahitaji kuwa na BTC kwenye Lightning kwa ajili ya dhamana ya usalama\n- Ushiriki wa wafanyabiashara 2 wa ziada kwa ajili ya Submarine swaps unaleta ugumu na hatari (ambayo ni ndogo) zinazoweza kutokea.\n- Liquid ni mnyororo wa upande wa shirikisho na haina kiwango cha juu cha upinzani wa censure kama Bitcoin ya mtandao mkuu.\n- Peg-in kutoka Bitcoin ya mtandao mkuu hadi Bitcoin ya Liquid haina uaminifu, ingawa kwa pegging-out L-BTC hadi BTC inahitaji idhini ya shirikisho.\n- Nodes za wazalishaji wa Bisq zinahitaji kuwa mtandaoni kwani mchakato wa kuchukua ofa ni wa kuingiliana\n- Kadri uhamisho wa Fiat unavyofanywa kwenye mifumo ya zamani kama uhamisho wa benki, unachukua kasoro zote hizo, kama hatari ya kurejesha, uhamisho wa polepole, na kufichuliwa kwa faragha kwa wenzao wakati maelezo ya uhamisho wa benki yana jina halisi. Ingawa kasoro hizo mbalimbali zinaweza kupunguzika kwa kutumia mbinu za malipo ambazo zina hatari ndogo ya kurejesha, ni za haraka au za papo hapo na zinatumia vitambulisho vya akaunti au barua pepe badala ya majina halisi. Mbinu fulani za malipo zinakwepa mfumo wa benki kabisa kama malipo kwa posta au biashara uso kwa uso.


