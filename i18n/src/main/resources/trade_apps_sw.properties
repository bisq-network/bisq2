# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIGHTNING_ESCROW=Usalama unategemea amana za usalama pamoja na vipengele vya ziada kuhusiana na mipaka ya biashara. Itifaki inatumia mbinu mpya za kriptografia ambazo hazijajaribiwa kwenye vita na kukaguliwa. Tazama wiki ya Bisq kwa maelezo zaidi.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIGHTNING_ESCROW=Inategemea njia ya uhamisho wa Fiat inayotumika. Uhamisho wa Fiat mtandaoni kwa kawaida unafichua utambulisho kwa mwenzi wa biashara. Kwenye upande wa Bitcoin, unakabiliwa na mipaka ya faragha ya Bitcoin na inategemea tabia ya mtumiaji (kuepuka kuunganisha sarafu za biashara nyingi huongeza faragha). Tazama wiki ya Bisq kwa maelezo zaidi.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIGHTNING_ESCROW=Mtumiaji anahitaji kuwa na kiasi kidogo cha Bitcoin kwa ajili ya kufunga dhamana ya usalama.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.subHeadline=Protokali ya pande tatu kwa biashara ya Fiat na Bitcoin kwenye Mtandao wa Lightning.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Inategemea malipo mengi ya Lightning na kugawanya siri za HTLCs ili kuunda mpangilio salama ambapo upande wa tatu unahakikishia kuwa wafanyabiashara wanafanya kwa haki. Inatumia mizunguko iliyochanganywa kufikia hesabu salama ya vyama vingi.\n\nMtumiaji anahitaji kuendesha nodi ya Lightning ambayo imewekwa na programu ya Bisq.\n\nKimsingi ni sawa na itifaki ya Bisq MuSig lakini badala ya muamala wa MuSig inatumia mpangilio huu wa vyama 3 na badala ya Bitcoin kwenye mnyororo inatumia Bitcoin kwenye Mtandao wa Lightning.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow inatarajiwa kuwa tayari kwa ajili ya kutolewa katika Q4/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ Ikilinganishwa na Bisq Easy, mali za usalama ni bora na kiasi kikubwa kinaweza kubadilishwa. Kiasi kikubwa kinakaribisha bei za biashara karibu na viwango vya soko.\n+ Uhamisho wa Bitcoin uko karibu papo hapo\n+ Ada za muamala (uhamisho) ni za chini sana
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Inahitaji kuendesha nodi ya Lightning\n- Wote wawili wanahitajika kuwa na BTC (katika Lightning) kwa ajili ya amana ya usalama.\n- Nodi ya wazalishaji wa Bisq inapaswa kuwa mtandaoni kwani mchakato wa kuchukua ofa ni wa kuingiliana.\n- Kadri uhamisho wa Fiat unavyofanywa kwenye mifumo ya zamani kama vile uhamisho wa benki, unachukua kasoro zote hizo, kama hatari ya kurejesha malipo, uhamisho wa polepole, na kufichuliwa kwa faragha kwa washirika wakati maelezo ya uhamisho wa benki yana jina halisi. Ingawa kasoro hizo zinaweza kupunguzika kwa kutumia njia za malipo ambazo zina hatari ndogo ya kurejesha malipo, ni za haraka au za papo hapo na kutumia vitambulisho vya akaunti au barua pepe badala ya majina halisi. Njia fulani za malipo zinakwepa mfumo wa benki kabisa kama vile pesa kwa barua au biashara uso kwa uso.


