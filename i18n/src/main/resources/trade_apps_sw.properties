# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- Ada za uchimbaji kwa muamala wa Bitcoin zinaweza kufanya biashara ndogo zisifae kiuchumi\n- Wafanyabiashara wanapaswa kuzingatia muda wa kuisha kwa muamala. Katika hali ya msongamano wa blockchain na uthibitisho uliocheleweshwa ambao unaweza kuwa hatari kwa usalama.


