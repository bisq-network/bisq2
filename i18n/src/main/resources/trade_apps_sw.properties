tradeApps.overview.convenience.MONERO_SWAP=Mtumiaji anahitaji kufunga Farcaster swap daemon na node kamili ya Monero na Bitcoin. Mara baada ya kufungwa, ni rahisi sana.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.subHeadline=Protokali ya kubadilishana kati ya minyororo ya atomic kwa biashara ya Bitcoin na Monero
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Kulingana na mradi wa Farcaster (uliogharimiwa na jumuiya ya Monero) ukitumia mikataba ya kufunga wakati wa hashed (HTLC), saini za adaptor na uthibitisho wa maarifa sifuri kwa kubadilishana Bitcoin na Monero kwa atomiki.\n\nMtumiaji anahitaji kufunga na kuendesha node ya Bitcoin, node ya Monero na daemon ya Farcaster. Wakati wa kubadilishana, nodes za wafanyabiashara wote zinahitaji kuwa mtandaoni. Juhudi za ziada wakati wa kutumia protokali hiyo zinajilipisha kwa kiwango cha juu sana cha usalama. Ingawa watumiaji wanapaswa kujifahamisha na maelezo ya dhana hiyo na kuwa na ufahamu kwamba kuna hali za ukingo zinazobeba hatari ndogo.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Monero swaps yanatarajiwa kuwa tayari kwa ajili ya kutolewa katika Q2/2027.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Salama sana\n+ Faragha nzuri. Kwenye upande wa Bitcoin inarithi mali za faragha za Bitcoin. Kwenye upande wa Monero inanufaika na faragha ya juu ya Monero.\n+ Inafaa kwa muamala wa thamani kubwa
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Inahitaji ujuzi wa kiufundi na uzoefu ili kuendesha miundombinu inayohitajika\n- Wakati wa uthibitisho unategemea uthibitisho kwenye mnyororo wa vizuizi vyote ambavyo kawaida utakuwa takriban dakika 20-30.\n- Ada za muamala upande wa Bitcoin zinaweza kuwa kubwa katika hali ya msongamano wa juu wa mnyororo wa vizuizi (ingawa ni nadra)\n- Wote wawili wafanyabiashara wanahitaji kuwa mtandaoni\n- Inahitaji hifadhi kubwa ya diski ya haraka kwa ajili ya nodi
