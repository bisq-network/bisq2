contactsList.contactReason.MANUALLY_ADDED=Manuāli pievienots
dashboard.protocols.bisqEasy.button=Izmantojiet Bisq Easy
dashboard.protocols.headline=Izvēlieties savu tirdzniecības protokolu
dashboard.protocols.musig.button=Tirdzniecība ar MuSig
dashboard.protocols.subHeadline=Katram variantam ir savas priekšrocības un trūkumi. Izvēlieties to, kas vislabāk atbilst jūsu vēlmēm.\n\nBisq Easy ir ideāls iesācējiem un lietotājiem, kuri vēl nav ieguvuši Bitcoin.\nMuSig prasa minimālu Bitcoin drošības depozītu un ir labāk piemērots pieredzējušiem lietotājiem.
