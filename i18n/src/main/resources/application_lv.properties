restoreFromBackup.headline=Faili atjaunoti no rezerves kopijas
restoreFromBackup.info=Sākotnējā palaišanas laikā sistēma konstatēja, ka daži pastāvīgie faili ir bojāti vai neizlasāmi.\nLai nodrošinātu, ka lietotne paliek derīgā stāvoklī, tika automātiski atjaunoti jaunākie pieejamie rezerves kopijas.\n\nLūdzu, pārskatiet savus atvērtos darījumus, lai pārliecinātos, ka tie ir gaidītajā stāvoklī.\nJa pamanāt kādas nesakritības vai sastopat problēmas, sazinieties ar Bisq līdzautoriem, lai saņemtu palīdzību.\n\nTika atjaunoti šādi veikali no rezerves kopijas:
