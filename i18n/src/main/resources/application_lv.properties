contactsList.table.columns.actionsMenu.removeContact=Vai esat pārliecināts, ka vēlaties dzēst šo kontaktu?\n\nDzēšot kontaktu, visi tagi, uzticības punkti vai piezīmes, kas saistītas ar šo partneri, tiks pastāvīgi dzēsti.
contactsList.table.tableInfo.title=Jauni kontakti? Šeit ir kopsavilkums par to, kā tas darbojas
contactsList.table.tableInfo.content=Kontakti ir daudzfunkcionāls rīks, kas pievieno jaunu drošības aizsardzības slāni, ļaujot jums sekot līdzi saviem kolēģiem.\n\nPiemēram, lai novērstu lietotāju impersonāciju, pēc veiksmīga darījuma ar kādu, jūs varētu pievienot šo lietotāju, lai pārliecinātos, ka nākamreiz, kad jūs sazināties, tas tiešām ir tas pats lietotājs.\n\nBisq2 jau nodrošina drošību pret impersonāciju, izmantojot četrus elementus, kas veido lietotāja profilu: profila ID, Nym, profila ikonu un segvārdu. Tomēr profili tiek dzēsti no tīkla pēc 15 dienām bezdarbības. Kad profils ir noņemts, ļaunprātīgs dalībnieks var izveidot jaunu profilu ar to pašu segvārdu, cenšoties impersonizēt šo lietotāju.\n\nMēs esam vienkāršojuši šo procesu, automātiski pievienojot šajā sarakstā visus lietotājus, ar kuriem jūs sazināties, lietojot lietotni. Jūs varat to izslēgt, izmantojot opciju "Automātiski pievienot kontaktus" sadaļā "Iestatījumi" > "Papildu opcijas".
contactsList.table.placeholder.title=Jums vēl nav nevienas kontaktpersonas!
contactsList.table.placeholder.hyperlink=Uzziniet vairāk par Manām kontaktpersonām

