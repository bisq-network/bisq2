contactsList.table.columns.actionsMenu.removeContact.tooltip=தொடர்பை நீக்கு
contactsList.table.columns.actionsMenu.removeContact=இந்த தொடர்பை நீக்க விரும்புகிறீர்களா?\n\nஇந்த தொடர்பை நீக்குவதன் மூலம், இந்த பங்காளியுடன் தொடர்புடைய எந்த குறிச்சொல், நற்பெயர் மதிப்பெண் அல்லது குறிப்புகள் நிரந்தரமாக நீக்கப்படும்.
contactsList.table.tableInfo.title=தொடர்புகளில் புதியதா? இது எப்படி செயல்படுகிறது என்பதற்கான சுருக்கம் இங்கே
contactsList.table.tableInfo.content=தொடர்புகள் என்பது உங்கள் பங்காளிகளைக் கண்காணிக்க அனுமதிப்பதன் மூலம் பாதுகாப்பு பாதுகாப்பின் புதிய அடுக்கைச் சேர்க்கும் பல்துறை கருவியாகும்.\n\nஎடுத்துக்காட்டாக, பயனர் போலி நபர் போல் காட்டுவதைத் தடுக்க, ஒருவருடன் வெற்றிகரமான வர்த்தகத்தை முடித்த பிறகு, அடுத்த முறை நீங்கள் தொடர்பு கொள்ளும்போது அது உண்மையில் அதே பயனர் என்பதை உறுதிசெய்ய இந்த பயனரைச் சேர்க்கலாம்.\n\nBisq2 ஏற்கனவே பயனர் சுயவிவரத்தை உருவாக்கும் நான்கு கூறுகளைப் பயன்படுத்தி போலி நபர் ஆக்கத்திற்கு எதிராக பாதுகாப்பை வழங்குகிறது: சுயவிவர ID, Nym, சுயவிவர ஐகான் மற்றும் நிக்னேம். இருப்பினும், 15 நாட்கள் செயலற்ற நிலைக்குப் பிறகு நெட்வொர்க்கில் இருந்து சுயவிவரங்கள் நீக்கப்படும். சுயவிவரம் அகற்றப்பட்டவுடன், ஒரு தீங்கிழைக்கும் செயல்பாட்டாளர் அதே நிக்னேமுடன் ஒரு புதிய சுயவிவரத்தை உருவாக்கி அந்த பயனரைப் போல் நடிக்க முயற்சி செய்யலாம்.\n\nநீங்கள் பயன்பாட்டைப் பயன்படுத்தும்போது நீங்கள் தொடர்பு கொள்ளும் அனைத்து பயனர்களையும் தானாக இந்தப் பட்டியலில் சேர்ப்பதன் மூலம் இந்த செயல்முறையை நாங்கள் எளிமைப்படுத்தியுள்ளோம். "அமைப்புகள்" மெனு > "மேலும் விருப்பங்கள்" பிரிவில் "தானாக தொடர்புகளைச் சேர்க்கவும்" விருப்பத்தைப் பயன்படுத்தி இதை நீங்கள் முடக்கலாம்.
