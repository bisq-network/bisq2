dashboard.protocols.headline=உங்கள் வர்த்தக நெறிமுறையைத் தேர்ந்தெடுக்கவும்
dashboard.protocols.musig.button=MuSig உடன் வர்த்தகம் செய்யவும்
dashboard.protocols.subHeadline=ஒவ்வொரு விருப்பத்திற்கும் தனித்தனியான பலவீனங்கள் மற்றும் வர்த்தகங்கள் உள்ளன. உங்கள் விருப்பங்களுக்கு சிறந்த முறையில் பொருந்தும் ஒன்றை தேர்ந்தெடுக்கவும்.\n\nBisq Easy புதியவர்களுக்கும் Bitcoin-ஐ இன்னும் வைத்திராத பயனர்களுக்கும் சிறந்தது.\nMuSig குறைந்தபட்ச Bitcoin பாதுகாப்பு வைப்பு தேவைப்படுகிறது மற்றும் அனுபவமுள்ள பயனர்களுக்கேற்ப்பட்டது.
