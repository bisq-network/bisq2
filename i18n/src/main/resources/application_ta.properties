####################################################################
# Restore from backup
####################################################################

restoreFromBackup.headline=காப்புப்பிரதி மூலம் மீட்ட கோப்புகள்
restoreFromBackup.info=தொடக்கத்தில், அமைப்பு சில நிலையான கோப்புகள் கெட்டுப்போனது அல்லது வாசிக்க முடியாதது என்பதை கண்டுபிடித்தது.\nஅப்ளிகேஷன் சரியான நிலையில் இருக்க உறுதி செய்ய, கிடைக்கும் சமீபத்திய காப்புப்பிரதிகள் தானாகவே மீட்டெடுக்கப்பட்டன.\n\nஉங்கள் திறந்த வர்த்தகங்களை மதிப்பீடு செய்து, அவை எதிர்பார்க்கப்படும் நிலையில் உள்ளனவா என்பதை உறுதி செய்யவும்.\nநீங்கள் எந்தவொரு முரண்பாடுகளை கவனித்தால் அல்லது சிக்கல்களை சந்தித்தால், உதவிக்காக Bisq பங்களிப்பாளர்களை தொடர்பு கொள்ளவும்.\n\nகாப்புப்பிரதியிலிருந்து மீட்டெடுக்கப்பட்ட கடைபிடிப்புகள்:
restoreFromBackup.table.store=சேமிப்பு கோப்பு
restoreFromBackup.table.age=காப்புப்பிரதி வயது
