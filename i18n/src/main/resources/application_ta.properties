updater.furtherInfo.isLauncherUpdate=இந்த புதுப்பிப்பு புதிய Bisq நிறுவலைக் கோருகிறது.\nநீங்கள் macOS இல் Bisq ஐ நிறுவும் போது சிக்கல்களை சந்திக்கிறீர்களானால், தயவுசெய்து கீழே உள்ள வழிமுறைகளைப் படிக்கவும்:
