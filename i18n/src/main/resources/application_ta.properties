updater.downloadAndVerify.info=எல்லா கோப்புகளும் பதிவிறக்கம் செய்யப்பட்ட பிறகு, கையெழுத்து சாவி பயன்பாட்டில் வழங்கப்பட்ட சாவிகளுடன் மற்றும் Bisq இணையதளத்தில் கிடைக்கும் சாவிகளுடன் ஒப்பிடப்படுகிறது. இந்த சாவி பின்னர் பதிவிறக்கம் செய்யப்பட்ட புதிய பதிப்பை ('desktop.jar') சரிபார்க்க பயன்படுத்தப்படுகிறது.
updater.downloadAndVerify.info.isLauncherUpdate=எல்லா கோப்புகளும் பதிவிறக்கம் செய்யப்பட்ட பிறகு, கையெழுத்து சாவி பயன்பாட்டில் வழங்கப்பட்ட சாவிகளுடன் மற்றும் Bisq வலைத்தளத்தில் கிடைக்கும் சாவிகளுடன் ஒப்பிடப்படுகிறது. இந்த சாவி பதிவிறக்கம் செய்யப்பட்ட புதிய Bisq நிறுவியதைச் சரிபார்க்க பயன்படுத்தப்படுகிறது. பதிவிறக்கம் மற்றும் சரிபார்ப்பு முடிந்த பிறகு, புதிய Bisq பதிப்பை நிறுவுவதற்காக பதிவிறக்கம் செய்யப்பட்ட அடைவிற்கு செல்லவும்.
