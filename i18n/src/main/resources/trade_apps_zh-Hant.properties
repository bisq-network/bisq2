tradeApps.LIGHTNING_ESCROW.overview=它基於多個 Lightning 支付，並將 HTLC 的秘密分割，以構建一個安全的設置，其中第三方保證交易者的行為公平。它使用混淆電路來實現安全的多方計算。\n\n用戶需要運行一個與 Bisq 應用程式配置的 Lightning 節點。\n\n在概念上，它類似於 Bisq MuSig 協議，但它使用這個三方設置，而不是 MuSig 交易，並且它使用 Lightning Network 上的 Bitcoin，而不是鏈上 Bitcoin。
