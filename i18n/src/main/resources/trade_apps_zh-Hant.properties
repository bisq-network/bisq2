# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=概念上，它遵循Bisq MuSig協議（在Bitcoin主網上）。Liquid並不具備與Bitcoin相同的審查特性，但它提供了一些相對於Bitcoin主網的優勢：\n- Liquid的區塊確認時間非常短，大約為1分鐘。\n- 交易費用非常低。\n- 由於保密交易隱藏了發送的金額，隱私性更佳。
