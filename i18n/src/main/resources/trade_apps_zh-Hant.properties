# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=取決於所使用的法幣轉帳方式。線上法幣轉帳通常會向交易對手揭露身份。在 Lightning 方面，其隱私性優於鏈上比特幣，因為不會在區塊鏈上留下痕跡。在 Liquid 方面，其隱私性優於主網比特幣，因為使用了保密交易。
