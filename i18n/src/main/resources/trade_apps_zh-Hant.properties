tradeApps.LIQUID_MU_SIG.pro=+ 對於中等價值的交易金額，安全性相對合理\n+ 與Bisq MuSig相比，交易費用較低、確認速度較快且隱私更佳。\n+ 能夠處理法幣世界的舊有系統
