# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- 需要運行 Lightning 節點\n- 兩位交易者需要擁有 BTC（在 Lightning 上）作為安全押金。\n- 做市商的 Bisq 節點需要在線，因為接受報價過程是互動式的。\n- 由於法幣轉帳是在傳統系統上進行，如銀行轉帳，因此會繼承所有這些缺點，例如退單風險、轉帳緩慢、當銀行轉帳詳情包含真實姓名時，對對方的隱私暴露。儘管這些各種缺點可以通過使用低退單風險、快速或即時的支付方式來減輕，並使用帳戶 ID 或電子郵件而非真實姓名來避免。某些支付方式完全避免銀行系統，例如郵寄現金或面對面交易。


