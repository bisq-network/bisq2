tradeApps.LIQUID_SWAP.overview=要使用 Liquid swaps，使用者需要安裝並運行 Elements 錢包並進行配置，以便可以從 Bisq 應用程式訪問。\n\n在 Liquid 上最廣泛使用的資產是 USDT（Tether），這是一種與美元掛鉤的穩定幣。雖然這無法與比特幣相比，但它相對於法幣美元有許多優勢，因為法幣通常涉及銀行轉帳，並伴隨著傳統法幣系統的所有問題和不便。\n\n在交易的另一端可能會使用 L-BTC，這是 Liquid 鏈上比特幣的替代品。要將比特幣轉換為 L-BTC，必須將比特幣發送到一個 peg-in 地址，並在 102 次確認後將收到 L-BTC。從 L-BTC 回到比特幣（peg-out）則類似，但需要 Liquid 聯盟的授權，該聯盟是比特幣領域的一組公司和個人。因此，這並不是一個完全無信任的過程。\n\n應避免將 Liquid 資產與比特幣的特性進行比較。它針對其他用例，無法達到比特幣的高水平去中心化和抗審查能力。它更可以被視為傳統金融產品的替代方案。通過使用區塊鏈技術，它避免了傳統中介，提高了安全性和隱私性，並提供了更好的用戶體驗。
