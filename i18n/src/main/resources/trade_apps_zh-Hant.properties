# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=它使交易者可以基於 Liquid MuSig 協議，使用他們的鏈外比特幣在 Lightning 上進行法幣交易。該協議是一系列 3 筆交易和 2 種不同的協議：\n- 首先，交易者通過反向 Submarine swap 將他們的 Lightning 比特幣交換為 L-BTC（Lightning 與 Liquid 之間的 Submarine swap）。此交換與任何流動性提供者進行，而不是與交易對手。\n- 然後，交易在 Liquid 上使用 MuSig 協議進行。\n- 一旦交易完成，L-BTC 將通過 Submarine swap（再次與另一位交易者/流動性提供者）交換回 Lightning。
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning 預計將在 2026 年第四季度發布。
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ 對於中等價值的交易金額具有合理的安全性\n+ 與 Bisq MuSig 相比，交易費用更低、確認速度更快且隱私更佳。\n+ 成功處理法幣世界的舊有系統
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- 兩位交易者需要在 Lightning 上擁有 BTC 作為安全押金\n- 參與 2 位額外交易者的 Submarine swaps 增加了複雜性和潛在（相對較小的）風險。\n- Liquid 是一個聯邦側鏈，並不具備主網比特幣那樣高的抗審查能力。\n- 從主網比特幣轉入 Liquid 比特幣是無信任的，但從 Liquid 比特幣轉出到 BTC 則需要聯邦的授權。\n- 交易者的 Bisq 節點需要保持在線，因為接受報價的過程是互動式的。\n- 由於法幣轉帳是在傳統系統如銀行轉帳上進行，因此承擔了所有這些缺點，例如退單風險、轉帳緩慢、在銀行轉帳詳情中包含真實姓名時對對方的隱私暴露。然而，這些各種缺點可以通過使用低退單風險、快速或即時的支付方式，並使用帳戶 ID 或電子郵件而非真實姓名來減輕。某些支付方式完全避免銀行系統，例如郵寄現金或面對面交易。


