settings.network.transport.headline=Redes de privacidad
settings.network.transport.options.torAndI2P=Tor e I2P
settings.network.transport.options.torOnly=Solo Tor
settings.network.transport.options.i2pOnly=Solo I2P
settings.network.transport.options.clearOnly=Solo Clearnet
settings.network.transport.options.info=Cuando se seleccionan tanto Tor como I2P, Bisq utiliza las dos redes de privacidad en paralelo para mejorar la resiliencia y el rendimiento.\nLos mensajes se transmiten a través de ambas redes simultáneamente, lo que resulta en una entrega más rápida y una mayor probabilidad de recepción exitosa.\nSi una red se ve afectada por un ataque DDoS, Bisq puede seguir operando a través de la otra, asegurando una comunicación ininterrumpida.

settings.network.transport.options.i2pOnly.warn=Usar solo I2P puede reducir la fiabilidad de la red. Para la mejor experiencia, recomendamos habilitar tanto Tor como I2P.\n\n¿Desea continuar solo con I2P?
settings.network.transport.options.i2pOnly.accept=Sí, quiero continuar solo con I2P
settings.network.transport.options.i2pOnly.cancel=No, prefiero Tor e I2P

settings.network.transport.options.torOnly.warn=Usar solo Tor puede reducir la fiabilidad de la red en comparación con el modo combinado de Tor e I2P.\n\n¿Quieres continuar solo con Tor?
settings.network.transport.options.torOnly.accept=Sí, quiero continuar solo con Tor
settings.network.transport.options.torOnly.cancel=No, prefiero Tor e I2P

settings.network.i2p.headline=Opciones de I2P
settings.network.i2p.useEmbedded=Usar enrutador integrado

settings.network.i2p.useEmbedded.info=Al utilizar el enrutador I2P integrado, el inicio tarda más, y si inicias y detienes Bisq con frecuencia, la estabilidad de la red puede verse afectada.\nEl enrutador puede ser marcado como poco confiable por la red I2P.\n\nPara evitar estos problemas, puedes instalar el enrutador I2P oficial desde https://geti2p.net o usar el Enrutador I2P de Bisq, que sigue funcionando después de que Bisq se cierra. Esto proporciona tiempos de inicio más rápidos y, dependiendo de tu configuración de red, permite que tu enrutador contribuya de manera más efectiva a la red I2P.

settings.network.i2p.useEmbedded.warn=Al utilizar el enrutador I2P integrado, el inicio tarda más, y los reinicios frecuentes de Bisq pueden reducir la estabilidad de la red.\nEl enrutador puede ser marcado como poco confiable por la red I2P.\n\nPara evitar estos problemas, puedes instalar el enrutador I2P oficial desde https://geti2p.net o usar el enrutador I2P de Bisq, que sigue funcionando después de que Bisq se cierra. Esto proporciona tiempos de inicio más rápidos y, dependiendo de tu configuración de red, permite que tu enrutador contribuya de manera más efectiva a la red I2P.\n\n¿Estás seguro de que deseas continuar utilizando el enrutador integrado?
settings.network.i2p.useEmbedded.warn.accept=Sí, quiero usar el enrutador integrado
settings.network.i2p.useEmbedded.warn.cancel=No, prefiero usar un enrutador externo

