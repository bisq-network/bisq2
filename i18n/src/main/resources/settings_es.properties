settings.backup.headline=Configuraciones de respaldo
settings.backup.totalMaxBackupSizeInMB.description=Tamaño máximo en MB para copias de seguridad automáticas
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Los datos importantes se respaldan automáticamente en el directorio de datos cada vez que se realizan actualizaciones,\nsiguiendo esta estrategia de retención:\n\t- Última Hora: Mantener un máximo de una copia de seguridad por minuto.\n\t- Último Día: Mantener una copia de seguridad por hora.\n\t- Última Semana: Mantener una copia de seguridad por día.\n\t- Último Mes: Mantener una copia de seguridad por semana.\n\t- Último Año: Mantener una copia de seguridad por mes.\n\t- Años Anteriores: Mantener una copia de seguridad por año.\n\nTenga en cuenta que este mecanismo de respaldo no protege contra fallos del disco duro.\nPara una mejor protección, recomendamos encarecidamente crear copias de seguridad manuales en un disco duro alternativo.
settings.backup.totalMaxBackupSizeInMB.invalid=Debe ser un valor entre {0} MB y {1} MB
