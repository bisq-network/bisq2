## Bitcoin
######################################################

academy.bitcoin.subHeadline=Peer-to-peer elektronički novac koji omogućuje slanje online plaćanja izravno bez posrednika.
academy.bitcoin.whatIsBitcoinHeadline=Što je Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin je najveća i najpopularnija kriptovaluta na svijetu. To je digitalni oblik gotovine koji omogućuje bilo kome slanje vrijednosti drugim ljudima bez potrebe za posrednicima. Počeo je 2009. godine i od tada je masovno narastao, stječući prihvaćanje diljem svijeta zbog svojih jedinstvenih i privlačnih svojstava.\n\nBitcoin se razlikuje od svih nacionalnih valuta u nekoliko aspekata. Bitcoin nije pod kontrolom niti jedne vlade ili institucije. On je decentraliziran i postoji samo zahvaljujući tisućama ljudi širom svijeta koji ga koriste. To ga čini neutralnim novcem, gdje nitko nije u privilegiranom položaju koji omogućuje zloupotrebu. To također znači da ste slobodni koristiti Bitcoin bez potrebe za bilo kakvom dozvolom, a nitko u sustavu nema više moći od vas. To je otvoreni sustav koji pozdravlja sve. Još jedna važna osobina je da možete držati Bitcoin u vlastitoj zaštiti. Drugim riječima, možete ga posjedovati sami bez oslanjanja na bilo koju drugu tvrtku ili entitet. U usporedbi s tradicionalnim valutama, više je sličan gotovini u vašem džepu (koju potpuno kontrolirate) nego stanju na bankovnom računu (gdje ste podložni uvjetima i željama banke). Zbog toga ste također uvijek slobodni slati Bitcoin: ne trebate odobrenje nikoga da to učinite, a vaše transakcije ne mogu biti zaustavljene ili poništene. Treći zanimljiv aspekt je da je opskrba Bitcoinom ograničena na maksimalno 21 milijun. To znači da se vrijednost svakog bitcoina, za razliku od vrijednosti svakog dolara na primjer, ne može devalvirati stvaranjem više od njega. Bitcoin se stvara kroz skup proces poznat kao rudarenje, a i raspored emisije i maksimalna količina koja se može stvoriti strogo su definirani i ne mogu se mijenjati. To čini opskrbu ograničenom, sigurnom i predvidljivom, čineći Bitcoin privlačnim zbog svoje oskudice i robusnosti.
academy.bitcoin.whyUseBitcoinHeadline=Zašto koristiti Bitcoin
academy.bitcoin.whyUseBitcoinContent=Bitcoinova svojstva čine ga jedinstvenom imovinom koja privlači različite ljude iz različitih razloga. Kako Bitcoin privlači vas ovisi o vašem profilu i potrebama.\n\nJedan od najčešćih razloga zbog kojih ljudi koriste Bitcoin je njegova sposobnost zaštite vrijednosti tijekom vremena. Nacionalne valute većine zemalja svijeta kontinuirano gube vrijednost tijekom vremena zbog devalvacije valute. To znači da držanjem svojih ušteđevina u gotovini ili na bankovnom računu postupno gubite jer njihova vrijednost opada s vremenom. Ograničena ponuda Bitcoina sprječava da se to dogodi, tako da, čak i ako se kratkoročno ponaša nestabilno, to je moćan alat za očuvanje vašeg bogatstva na duge staze.\n\nJoš jedan razlog zašto pojedinci koriste Bitcoin je zaštita od akcija i odluka vlada i financijskih institucija. Budući da je Bitcoin nešto što možete posjedovati, slati i primati na način bez dozvola, vrijednost pohranjena u njemu nije pogođena situacijama poput središnje banke koja štampa više jedinica svoje nacionalne valute, banke koja odlučuje blokirati vaše transfere iz proizvoljnih razloga ili vlade koja nameće konfiskacije svojoj populaciji. S Bitcoinom su pravila igre dobro poznata i predvidljiva, i možete računati na to da će mreža biti poštena i tretirati sve jednako.\n\nBitcoin je također vrlo atraktivan za one koji se bave međunarodnom trgovinom i žele slati ili primati novac u druge zemlje ili regije. Bitcoin nema koncept granica i funkcionira jednako bez obzira šaljete li ga svom susjedu ili nekome s druge strane svijeta. Budući da plaćanje ljudima ili tvrtkama u različitim regijama svijeta obično znači duga čekanja, značajne naknade i kompliciranu birokraciju, neki ljudi biraju Bitcoin kao jednostavnu i praktičnu alternativu za svoje međuregionalne uplate. Također to znači da ga možete koristiti za slanje novca u zemlje koje je vaša vlada ili banka odlučila blokirati.\n\nNa kraju, neki ljudi biraju Bitcoin zbog njegove jednostavnosti i praktičnosti. Bitcoin nudi mnoge prednosti u tom smislu u odnosu na tradicionalne valute. S njim ne morate se baviti ugovorima i dugim birokratskim procesima za obavljanje jednostavnih stvari poput otvaranja računa. Možete lako pristupiti svom novcu na svim svojim uređajima. Možete ga slati bilo gdje i bilo kome bez potrebe za različitim oblicima plaćanja (gotovina, bankovni prijenosi različitih vrsta, kreditne kartice itd.). Možete lako zaštititi i osigurati svoja sredstva s pravim znanjem, a uživat ćete u tome što se ne morate brinuti da će vam netko ukrasti novčanik ili podatke o kreditnoj kartici.\n\nBitcoin je ogroman i inovativan korak naprijed u svijetu novca i plaćanja. Gotovo sigurno postoji neki razlog zbog kojeg Bitcoin može biti privlačan i koristan za vaše potrebe, stoga vas potičemo da saznate više i upoznate se s njim.


######################################################
## Security
######################################################

academy.security.subHeadline=Osiguravanje da vi, i samo vi, uvijek imate pristup svojim sredstvima
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Osiguravanje vaših ključeva
academy.security.securingYourKeysContent=Prvo, morate razumjeti jednu jednostavnu ideju: nisu vaši ključevi, nisu vaši novčići. To znači da, kako biste zaista posjedovali svoj Bitcoin, trebao bi biti pohranjen u novčaniku gdje vi, i samo vi, posjedujete ključeve. Tako da držanje Bitcoin stanja u entitetima kao što su banke ili centralizirane burze nije pravo posjedovanje imovine jer ti entiteti, a ne vi, drže ključeve vaših sredstava. Ako zaista želite posjedovati svoj bitcoin, morate ga pohraniti u novčanik za koji samo vi kontrolirate ključeve.\n\nPostoji mnogo Bitcoin novčanika, svaki sa svojim jedinstvenim dizajnom i značajkama. Ono što im je svima zajedničko je da će, na neki način, negdje, pohraniti vaše privatne ključeve. Ovi ključevi omogućuju pristup vašim sredstvima. Bez obzira koji novčanik koristite, morate osigurati da samo vi, ili ljudi kojima potpuno vjerujete, imaju pristup tim ključevima. Ako netko drugi ima pristup njima, moći će ukrasti vaša sredstva, a ništa se ne može učiniti da se ova transakcija poništi. S druge strane, gubitak ključeva također je jednako strašan. Ako izgubite svoje ključeve, nećete moći slati svoja sredstva, a nema načina da ponovno preuzmete kontrolu nad njima. Iako to može zvučati zastrašujuće, lako možete izbjeći ove situacije uz malo učenja i dobrih praksi.\n\nVećina bitcoin novčanika će vam pružiti sigurnosnu kopiju od 12 ili 24 riječi, poznatu kao mnemonička fraza ili jednostavno seed fraza. Ova sigurnosna fraza omogućuje vam da obnovite svoj novčanik na bilo kojem uređaju, čineći je najvažnijim elementom koji trebate osigurati. Općenito se savjetuje da se ove sigurnosne kopije pohranjuju u analognom obliku, obično tako da ih zapišete na komad papira ili na mali metalni list, te da imate više kopija. Također biste ih trebali pohraniti tako da ih možete pronaći ako vam zatrebaju, ali nitko drugi ne može pristupiti njima.\n\nZa značajne iznose Bitcoina, uobičajeno je koristiti specijalizirane uređaje nazvane Hardverski novčanici za pohranu vaših ključeva. Ovi uređaji nude superiornu razinu sigurnosti u odnosu na pohranu vaših ključeva u novčaniku na pametnom telefonu ili laptopu, dok pružaju praktično iskustvo kada je u pitanju obavljanje transakcija. Možete saznati više o ovim i drugim vrstama novčanika u odjeljku Novčanici na Bisq Learn.\n\nNa kraju, pobrinite se da izbjegnete previše komplicirane sheme pohrane. Napredni plan pohrane s mnogo detalja i suptilnosti će zadržati lopove podalje od vaših sredstava, ali također postoji značajna šansa da možda nećete moći pristupiti vlastitom novčaniku zbog grešaka, zbunjenosti ili jednostavno zaboravljanja kako ste organizirali sigurnosne kopije. Težite ravnoteži između postavke koja je previše jednostavna i koju bi svatko mogao lako probiti (poput pohrane vaše seed fraze u običnu tekstualnu datoteku na radnoj površini vašeg laptopa) i one koja je toliko složena da ni vi ne možete provaliti (poput pohrane riječi vaše seed fraze u 12 knjiga na 12 različitih lokacija).
academy.security.avoidScamsHeadline=Izbjegnite prevare
academy.security.avoidScamsContent=Još jedan izvor problema i rizika su prevare. Transakcije Bitcoina su nepovratne, što znači da, ako vas netko prevari da mu pošaljete malo Bitcoina i zatim pobjegne s njim, zapravo ne možete puno učiniti povodom toga. Zbog toga je uobičajeno naići na različite sheme gdje će vas ljudi pokušati uvjeriti da im pošaljete malo bitcoina. Većinom, prevaranti će vam predstaviti neku divnu "priliku" da lako zaradite novac, što obično zvuči predobro da bi bilo istinito. Specifične priče i detalji oko ovih prevara su izuzetno raznoliki i kreativni, ali zajednički obrazac uvijek će izgledati isto: bit ćete ponuđeni s divnim povratima, ali prvo ćete morati unaprijed poslati bitcoin. Kada se bitcoin pošalje, vjerojatno ga nikada više nećete vidjeti. Obrana od ovih prevara je jednostavna: komunicirajte samo s uglednim i pouzdanim tvrtkama i ljudima. Ako imate osjećaj da je neka entitet sumnjiv, tražite reference ili se jednostavno udaljite od toga. Ako vam se ponudi prilika koja se čini gotovo predobrom da bi bila istinita, vjerojatno jest, i trebali biste se kloniti toga.


######################################################
## Privacy
######################################################

academy.privacy.subHeadline=Vaši podaci su vaši. Održavajte ih takvima.
academy.privacy.introContent=Održavanje vaših financijskih informacija i identiteta privatnima uobičajena je potreba među korisnicima Bitcoina. Prirodno je i logično ne željeti da drugi ljudi znaju o vašim sredstvima i transakcijama bez vašeg pristanka. Uostalom, ne biste nosili majicu s vašim stanjem na računu i izvještajima o kreditnim karticama dok hodate ulicom, zar ne? Privatnost je važna tema u Bitcoinu jer transparentna priroda Bitcoin transakcija i adresa čini pogreške u ovom području posebno skupima. U ovom odjeljku obrađujemo nekoliko točaka o privatnosti na vašem putu s Bitcoinom.
academy.privacy.whyPrivacyHeadline=Zašto je privatnost važna
academy.privacy.whyPrivacyContent=Mnogi korisnici cijene slobodu koju im Bitcoin pruža da posjeduju svoju imovinu i slobodno i bez dozvole transaktiraju s drugima. No, bez dobrih praksi privatnosti, ove značajke Bitcoina ozbiljno se narušavaju. Otkrivanje informacija o sebi i svojim Bitcoin sredstvima izlaže vas riziku od nekoliko vrsta napada drugih koji će ograničiti vašu slobodu. Razmišljanje o podacima koje dijelite i svjesnost o tome spriječit će vas da napravite skupe greške za koje biste mogli zažaliti kasnije.\n\nPrvi očiti problem s otkrivanjem vašeg identiteta i detalja o vašim sredstvima je osobna sigurnost. Ako netko zna detalje poput toga koliko Bitcoina posjedujete, gdje živite i koju vrstu novčanika koristite, lako bi mogao smisliti fizički napad na vas kako bi došao do vaših ključeva. Ovo je posebno primamljivo u usporedbi s bankovnim računima u nacionalnoj valuti, budući da su Bitcoin transakcije nepovratne. Dakle, ako vas lopov uspije natjerati da pošaljete svoj Bitcoin na adresu koju on odredi, ili jednostavno ukrade ključeve vašeg novčanika i učini to sam, neće biti načina da otkažete tu transakciju i vaš Bitcoin više neće biti vaš. Održavanje privatnosti vašeg identiteta i financijskih detalja sprječava vas da postanete meta ovog tipa napada.\n\nJoš jedan dobar razlog za održavanje privatnosti vaših detalja je opasnost koju predstavljaju neprijateljske vladine regulative i akcije. Vlade širom svijeta su više puta poduzimale mjere protiv privatne imovine svojih građana na različite načine. Odličan primjer za to je Izvršna naredba 6102, koja je učinila ilegalnim za američke građane da posjeduju zlato i uzrokovala jednostranu konfiskaciju zlata za milijune američkih građana. Baš kao i kod običnih lopova, osiguranje da vladine institucije i osoblje nemaju nikakve informacije o vama i vašim sredstvima štiti vas u slučaju da vlada započne negativnu politiku protiv vlasnika Bitcoina.\n\nSve u svemu, vjerojatno jednostavno ne želite da drugi znaju koliko Bitcoina posjedujete ili koje transakcije obavljate. Baš kao što štitimo svoje bankovne račune raznim metodama kako bismo osigurali da samo mi možemo provjeravati svoje stanje i kretanje, ima smisla osigurati da drugi nemaju mogućnost pregledavanja transakcija i njihovih detalja, poput toga kada, koliko ili s kim transaktiramo.
academy.privacy.giveUpPrivacyHeadline=Kako odustajemo od svoje privatnosti
academy.privacy.giveUpPrivacyContent=Postoji mnogo načina na koje se može dobrovoljno ili slučajno otkriti osobne podatke. U većini slučajeva, to je lako spriječiti s malo zdravog razuma, budući da često jednostavno dajemo svoje podatke ne razmišljajući o tome. Neki su suptilniji curenja koja će zahtijevati određeno tehničko znanje i vrijeme. No, dobra vijest je da se uz minimalan trud mogu izbjeći najznačajniji problemi.\n\nJasni prvak grešaka u privatnosti, kako zbog učestalosti tako i zbog ozbiljnosti, jednostavno je dobrovoljno davanje svog ID-a prilikom kupnje ili prodaje Bitcoina. Danas su većina centraliziranih burzi (tvrtke poput Coinbase, Kraken, Binance itd.) podložne vladinim KYC regulativama (KYC označava Poznaj svog kupca). To znači da vlade prisiljavaju ove tvrtke da traže vaš putovnicu, nacionalnu osobnu iskaznicu, vozačku dozvolu ili slične dokumente kako bi se te informacije mogle povezati s vašim računom. Od trenutka kada ih date, svaka kupnja i prodaja koju napravite bit će zabilježena i povezana s vama. Nadalje, burza i vladine agencije imat će potpunu vidljivost vaših stanja u bilo kojem trenutku. Čak i ako odlučite iznijeti svoj Bitcoin iz ovih burzi u novčanik koji sami čuvate, ove strane će moći pratiti na koje su adrese vaša sredstva poslana. A ako to nije dovoljno zabrinjavajuće, postoji još jedna briga koju treba imati na umu: ako bilo koji haker dobije pristup bazama podataka ovih tvrtki, vaši podaci mogli bi biti javno otkriveni na internetu, omogućujući bilo kome na svijetu da sazna sve vaše pohranjene osobne i financijske informacije. Ovo je situacija koja se dogodila mnogo puta u proteklih nekoliko godina, s strašnim posljedicama za neke od pogođenih kupaca burzi.\n\nJoš jedno područje na koje treba obratiti pažnju je ponovna upotreba adresa. Svaki put kada nekome date adresu svog novčanika kako biste primili bitcoin od njih, ta osoba saznaje da ta adresa pripada vama. To znači da, od ovog trenutka, osoba može pratiti adresu i svu njezinu aktivnost. Ako ovu adresu ponovo koristite, svaka osoba s kojom komunicirate moći će vidjeti različite transakcije koje prolaze kroz adresu, uključujući kada se događaju, odakle sredstva dolaze i kamo idu, te iznose koji se transakciraju. Stoga se preporučuje koristiti adrese za primanje bitcoina samo jednom. Većina novčanika će se automatski pobrinuti za to, ali još uvijek je važno da razumijete zašto je to dobra praksa.\n\nNa kraju, oslanjanje na čvorove drugih ljudi za čitanje podataka iz blockchaina znači da bi pokretač čvora potencijalno mogao pratiti koje adrese vaš novčanik zanima. Kada se radi o značajnim iznosima Bitcoina, isplati se naučiti kako pokrenuti vlastiti čvor i povezati svoj novčanik s njim. Ili, barem, budite svjesni na koji čvor se povezujete i odaberite jedan od osobe ili organizacije kojoj vjerujete, poput prijatelja koji je iskusniji u Bitcoinu ili lokalne Bitcoin zajednice.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq pomaže zaštititi vašu privatnost
academy.privacy.bisqProtectsPrivacyContent=Bisq vam omogućuje kupnju i prodaju Bitcoina od drugih korisnika. Ova jednostavna razlika donosi svijet prednosti u pogledu privatnosti u usporedbi s korištenjem centraliziranih burzi. Korištenjem Bisqa štitite svoju sigurnost i privatnost od vlada, tvrtki i drugih neprijateljskih trećih strana koje bi inače zabilježile i koristile vaše podatke protiv vaših interesa.\n\nKada transaktirate u Bisqu, samo vi i vaš partner znate detalje transakcije. Čak i između vas, informacije koje je potrebno podijeliti su potpuno minimizirane i ograničene na strogo potrebne podatke o plaćanju, kao što je, na primjer, broj vašeg bankovnog računa ako želite primiti fiat uplatu na svoj bankovni račun. To znači da nema potrebe davati informacije poput vašeg ID-a, adrese itd. Nadalje, mogućnost interakcije s različitim korisnicima pri svakoj trgovini sprječava bilo koju pojedinačnu osobu da akumulira podatke o vama tijekom vremena, čime se vaša povijest transakcija distribuira među različitim protivnicima i sprječava bilo koju pojedinačnu entitet da drži potpuni pregled vašeg financijskog života. Bisq vam također omogućuje da primite bilo koji bitcoin koji kupite izravno na adresu novčanika koji kontrolirate, omogućujući vam da zadržite kontrolu nad svojim sredstvima u svakom trenutku i da ih distribuirate među različitim adresama kako nijedan pojedini korisnik ne bi mogao pratiti vaš cijeli novčanik.\n\nI zapamtite: Bisq je samo komad softvera koji radi na vašem računalu i povezuje se s internetom putem mreža prijateljskih prema privatnosti poput Tora i I2P. Čak se ni ne morate prijaviti nigdje na pseudoniman način. Zbog toga nitko ne može znati da koristite Bisq, a vaša komunikacija s drugim sudionicima ne može se nadzirati, pratiti ili pristupiti od strane trećih strana.


