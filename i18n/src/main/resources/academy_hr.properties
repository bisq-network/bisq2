academy.foss.subHeadline=Saznajte više o otvorenom kodu i kako pokreće Bitcoin i Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin i softver otvorenog koda
academy.foss.bitcoinAndFossContent=Open source softver je softver čiji je kod javno dostupan i svatko ga može čitati, kopirati i modificirati na bilo koji način koji smatra prikladnim. To je u suprotnosti s zatvorenim ili vlasničkim softverom, gdje originalni autor odlučuje zadržati kod za sebe i nitko drugi nema pristup ili dozvolu za njega. Iako se ovo može činiti kao tehnička tema, u vašem je interesu razumjeti implikacije otvorenog izvora softvera na vaše Bitcoin putovanje. Zaronimo u to.\n\nSvijet Bitcoina duboko je pod utjecajem i povezan s otvorenim izvorom softvera. Bitcoin softver sam po sebi je otvoren izvor od prvog dana. Bisq je također projekt otvorenog izvora. Mnoge druge okolne tehnologije, poput Lightning klijenata, usluga miješanja ili firmware-a za rudarenje, obično su izgrađene kao projekti otvorenog izvora. Mnogi novčanici također su otvorenog izvora, a kao što raspravljamo u odjeljku Novčanici Bisq Uči, snažno preporučujemo da odaberete novčanike koji su otvorenog izvora.\n\nZašto je to tako? Zatvoreni softver obično se razvija i drži privatnim od strane tvrtki i pojedinaca koji žele naplatiti drugima licence i zadržati punu kontrolu nad projektom. U Bitcoin prostoru to rijetko biva slučaj. Bitcoin je po prirodi otvoren i dobrodošao sustav, a kod je prikaz toga. Svatko može vidjeti kod, modificirati ga, dijeliti kopije svoje verzije s drugima i, pojednostavljeno, raditi što god želi s njim. Bisq je također projekt otvorenog izvora gdje su svi dobrodošli sudjelovati, proširiti aplikaciju i napraviti poboljšanja na različite načine.
academy.foss.openSourceBenefitsHeadline=Kako vam otvoreni izvor donosi koristi
academy.foss.openSourceBenefitsContent=Možda mislite da, budući da niste programer, javnost koda nekog softvera nema veliku važnost za vas. To nije slučaj. Čak i ako ne planirate gledati ili mijenjati kod aplikacija koje koristite, vaše iskustvo s njima bit će duboko pogođeno time je li kod otvoren ili zatvoren. Ovo je još kritičnije kada govorimo o softveru koji će upravljati vašim financijskim životom i podržavati vašu sposobnost da štedite, primate i šaljete novac. Općenito, korištenje otvorenog softvera bit će vam korisnije od korištenja zatvorenih ekvivalenata. Razložimo nekoliko važnih razloga koji to čine važnim za vas.\n\nJedan od vrlo važnih razloga za odabir otvorenog softvera je sigurnost. Budući da otvoreni softver može čitati svatko, hakeri i zlonamjerni akteri redovito pokušavaju pronaći greške i sigurnosne rupe u njemu. Možda mislite da je to opasno, ali zapravo je obrnuto! To je zato što činjenica da je kod otvoren svima znači da svatko može tražiti sigurnosne probleme i ili ih ukazati, popraviti sam ili ih zlonamjerno iskoristiti. Zajednica korisnika i programera oko projekta moći će brzo uočiti i ispraviti većinu grešaka, često čak i prije nego što budu objavljene. A ako netko iskoristi ovu grešku na zlonamjeran način za iskorištavanje softvera, neće proći dugo dok se to ne primijeti i ne primijene rješenja. Na zatvorenom softveru, samo mali, plaćeni tim iza projekta pregledava kod, što se prevodi u mnogo veću šansu da greške prođu neprimijećene. Više očiju, manje grešaka. A tvrtke također imaju poticaj da ne otkrivaju činjenicu da njihovi zatvoreni proizvodi imaju sigurnosne probleme, što dovodi do mnogih grešaka i hakiranja koja se drže u tajnosti umjesto da se otkriju. Na kraju, budući da u zatvorenim projektima samo tim za razvoj može vidjeti kod, kako možete vi ili bilo tko drugi biti potpuno sigurni da je softver siguran? To se povezuje s jednom uobičajenom izrekom u Bitcoin kulturi: ne vjeruj, provjeri. Sve u svemu, otvoreni softver dovodi do mnogo sigurnijih i robusnijih rezultata od zatvorenog softvera.\n\nJoš jedan odličan razlog za odabir otvorenog softvera umjesto zatvorenog je dugoročna kontinuitet otvorenog. Kod koji je javan ne ovisi o bilo kojem pojedincu ili entitetu da bi se održavao tijekom vremena. Čak i ako izvorni tim iza projekta na kraju nestane, drugi mogu preuzeti i nastaviti održavati i razvijati ga. Najveći primjer toga je sam Bitcoin: iako je njegov pseudonimni kreator, Satoshi Nakamoto, nestao prije više od deset godina, projekt je nastavio rasti i napredovati iznad svih očekivanja. Tako, svaki put kada odaberete otvoreni softver umjesto zatvorenog, dramatično smanjujete šanse da vas neka tvrtka ili programer ostavi na cjedilu s nekim neodržavanim softverom koji blijedi i postaje zastario.\n\nNa kraju, otvoreni projekti s širokom upotrebom, poput Bitcoina, Bisqa ili novčanika kao što je Electrum, obično dovode do visokokvalitetnih proizvoda privlačenjem najboljih talenata. Otvorena priroda projekata omogućava svakome da surađuje, a mnogi sjajni programeri u prostoru radije bi surađivali gradeći na dobrom projektu nego započeli duplicirani trud od nule. Tijekom vremena, kumulativni doprinosi ovih pojedinaca dovode do impresivnih rezultata koji često nadmašuju ono što većina tvrtki, čak i dobro financiranih, može postići.\n\nUkratko, odabir otvorenih opcija za vaše Bitcoin alate dolazi s velikim skupom prednosti koje vam pomažu uživati u sigurnim i korisnim proizvodima visoke kvalitete. Nadamo se da ćete postati znatiželjni o prirodi koda koji koristite u svom svakodnevnom životu i da ćete donositi informirane odluke o softveru koji koristite.
