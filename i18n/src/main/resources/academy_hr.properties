academy.wallets.subHeadline=Odabir pravih alata za upravljanje i osiguranje vašeg bitcoina.
academy.wallets.whatIsAWalletHeadline=Što je novčanik
academy.wallets.whatIsAWalletContent=Novčanici su vaš alat za obavljanje najosnovnijih radnji u Bitcoinu: primanje, pohranu i slanje. Budući da je Bitcoin otvoreni sustav, svatko može izraditi novčanik za njega, a postoji mnogo različitih. To je odlično jer to znači da imate mnogo različitih opcija na tržištu između kojih možete birati, a možete čak koristiti i više različitih novčanika za pokrivanje različitih potreba.\n\nOpćenito, novčanik je komad softvera koji radi nekoliko stvari za vas: čita blockchain kako bi provjerio stanje adresa koje kontrolirate. Može izraditi i slati transakcije kada želite platiti nekome drugome. I drži vaše ključeve kako biste mogli potpisati svoje transakcije. Neke od ovih značajki izgledaju drugačije u različitim novčanicima, a neki novčanici pokrivaju samo dijelove njih. Da biste to bolje razumjeli, korisno je biti upoznat s različitim karakteristikama koje čine novčanike različitima jedni od drugih.\n\nPrvo, trebate razumjeti razliku između vrućeg novčanika i hladnog novčanika. Vrući novčanik je softverski novčanik u kojem su ključevi koji kontroliraju vaš bitcoin pohranjeni na uređaju povezanom s internetom. Hladni novčanik, s druge strane, je postavka u kojoj su vaši ključevi pohranjeni na uređaju koji nikada nije povezan s internetom, a koristite drugi softver za praćenje svog stanja i pripremu i slanje transakcija. Vrući novčanici su obično jednostavna aplikacija na vašem telefonu ili prijenosnom računalu. Hladni novčanik, s druge strane, znači da koristite softver na svom telefonu ili prijenosnom računalu koji ne drži vaše ključeve, a kombinirate to s drugim uređajem koji drži ključeve i nikada se ne povezuje s internetom. Ovaj drugi uređaj može biti namjenski prijenosni računal ili pametni telefon, ili češće, hardverski novčanik. Vrući novčanici su jednostavniji za upravljanje i korištenje, ali su također manje sigurni. Hladni novčanici zahtijevaju malo složeniju i nezgrapniju postavku, ali nude mnogo viši stupanj sigurnosti protiv hakiranja i grešaka prilikom rukovanja ključevima. Kako upravljati rizicima upravljanja svojim sredstvima je osobna odluka, ali se općenito preporučuje korištenje vrućih novčanika poput vašeg tradicionalnog novčanika za novčanice i kovanice u vašem džepu, i hladnih novčanika poput sefa u banci. Ne biste nosili milijun dolara u svom novčaniku. I ne biste koristili sadržaj svog sefa za plaćanje kave.\n\nHardverski novčanici su posebni fizički uređaji koji su dizajnirani i proizvedeni s jedinom svrhom pohrane ključeva vaših sredstava i potpisivanja transakcija s tim ključevima. Oni nude praktičan način za potpisivanje transakcija za trošenje vaših sredstava, dok ključeve pohranjuju na siguran način koji sprječava njihovo curenje drugima. Korištenje hardverskog novčanika poboljšava vašu sigurnost za redove veličine u usporedbi s korištenjem vrućeg novčanika na vašem glavnom računalu ili pametnom telefonu. Ako započinjete svoje putovanje s Bitcoinom, ne morate imati novčanik od prvog dana, ali vjerojatno želite nabaviti jedan kada počnete akumulirati iznos bitcoina koji bi bilo bolno izgubiti. Na tržištu postoji mnogo hardverskih novčanika, a tipične cijene su oko 100 dolara.\n\nI konačna napomena: stanje na centraliziranoj burzi nije novčanik. Budući da ne kontrolirate ključeve, oslanjate se i vjerujete centraliziranoj burzi da zapravo drži vaš bitcoin. Ako, iz bilo kojeg razloga, ne pošalju ga kada odlučite povući, nema načina da ga dobijete. Zapamtite: nisu vaši ključevi, nisu vaše kovanice.
academy.wallets.howToPickHeadline=Kako odabrati novčanik
academy.wallets.howToPickContent=Odabir pravog novčanika za vas odluka je koja ovisi o mnogim faktorima, poput načina na koji planirate koristiti Bitcoin, iznosima s kojima ćete raditi ili uređajima koje posjedujete. Ipak, postoje nekoliko općih preporuka koje možete slijediti i specifičnih novčanika koji imaju dobru reputaciju.\n\nPrvi i najvažniji opći savjet je odabrati novčanik otvorenog koda. Osiguranje da je kod vašeg novčanika provjerljiv od ključne je važnosti. O tome možete saznati više u odjeljku Otvoreni kod na Bisq Learn. Druga važna preporuka je odabrati novčanik koji ne podržava druge kriptovalute osim Bitcoina. Novčanici koji upravljaju više kriptovaluta trebaju koristiti složeniji kod za rad s različitim podržanim valutama, što uvodi veće sigurnosne rizike. Stoga je bolje odabrati novčanik isključivo za Bitcoin za svoja sredstva. Na kraju, pokušajte tražiti novčanike koji postoje već neko vrijeme, imaju jaku korisničku bazu i dobru reputaciju. Najbolje je ostaviti potpuno nove novčanike za naprednu upotrebu ili eksperimente.\n\nAko planirate koristiti svoj novčanik na pametnom telefonu, savjetujemo da pogledate jedan od sljedećih novčanika: Bluewallet, Blockstream Green ili Nunchuk. S druge strane, ako želite koristiti PC, predložili bismo korištenje jednog od sljedećih: Sparrow, Bluewallet, Electrum, Blockstream Green ili Nunchuk. Svi su to dobri novčanici za početnike. Možete isprobati nekoliko njih kako biste pronašli koji vam najbolje odgovara, ili čak koristiti više njih istovremeno ako želite. Kako stječete više iskustva i znanja, mogli biste početi razvijati preferencije ovisno o naprednijim značajkama koje čine ove novčanike malo različitima jedni od drugih.\n\nKada imate dovoljno sredstava da počnete ozbiljnije razmišljati o sigurnosti, vjerojatno će imati smisla nabaviti hardverski novčanik. S hardverskim novčanikom moći ćete pohraniti svoje ključeve u njemu i potpisivati transakcije s njim, dok i dalje možete koristiti softver poput Sparrows, Bluewallet ili Nunchuk za pregledavanje vaših stanja i pripremu transakcija. Kada su u pitanju hardverski novčanici, većina istih savjeta se primjenjuje: odaberite novčanike koji imaju transparentne i javne dizajne, koji podržavaju samo Bitcoin i koji imaju dobru reputaciju i povijest. Neki poznati brendovi su Coldcard, Bitbox, Trezor ili Foundation.\n\nSvijet novčanika je bogat i raznolik, što je i sjajno i zbunjujuće. Sasvim je u redu biti malo preopterećen na početku. Ako tek počinjete, savjetujemo da malo istražite, isprobate neke od opcija koje smo podijelili s vama i, kada pronađete onaj s kojim se osjećate ugodno, držite se njega. Kako nastavite učiti više o Bitcoinu, uvijek možete istraživati nove i naprednije opcije i prebaciti se na bilo koji drugi novčanik ili koristiti više njih, kad god želite.


