bi2p.info=நம்பகமான இணைப்பிற்காக, Bisq ஐ மூடிய பிறகும் I2P ரவுடரை இயக்கி வைக்கவும்.\nI2P அடிக்கடி மறுதொடக்கம் செய்யாத போது சிறந்த முறையில் செயல்படுகிறது.\nநீங்கள் I2P ஐ தொடர்ச்சியாக இயக்க விரும்பவில்லை என்றால், Bisq இல் I2P ஐ முடக்கலாம் அல்லது அதிகாரப்பூர்வ I2P ரவுடரைப் பயன்படுத்தலாம்.


