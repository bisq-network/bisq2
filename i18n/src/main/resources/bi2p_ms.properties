bi2p.info=Untuk sambungan yang boleh dipercayai, pastikan penghala I2P sentiasa berjalan walaupun selepas menutup Bisq.\nI2P berfungsi dengan baik apabila tidak dimulakan semula dengan kerap.\nJika anda lebih suka tidak menjalankan I2P secara berterusan, anda boleh menyahaktifkan I2P dalam Bisq atau menggunakan penghala I2P rasmi.


