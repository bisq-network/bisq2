chat.chatRules.headline=Правила чата
chat.chatRules.content=- Будьте уважительны: Относитесь к другим по-доброму, избегайте оскорбительных выражений, личных нападок и преследований.- Будьте терпимы: Сохраняйте открытость и принимайте то, что у других могут быть другие взгляды, культурные особенности и опыт.- Не спамьте: Воздержитесь от переполнения чата повторяющимися или неактуальными сообщениями.- Без рекламы: Избегайте продвижения коммерческих продуктов, услуг или размещения рекламных ссылок.- Не троллить: Деструктивное поведение и намеренные провокации не приветствуются.- Не выдавать себя за других: Не используйте псевдонимы, которые вводят других в заблуждение, заставляя думать, что вы - известная личность.- Уважайте частную жизнь: Защищайте свою и чужую частную жизнь; не делитесь торговыми деталями.- Сообщайте о нарушениях: Сообщайте модератору о нарушениях правил или неподобающем поведении.- Наслаждайтесь чатом: Участвуйте в содержательных дискуссиях, заводите друзей и весело проводите время в дружелюбном и инклюзивном сообществе.\n\nУчаствуя в чате, вы соглашаетесь следовать этим правилам.\nСерьезные нарушения правил могут привести к запрету доступа в сеть Bisq.


