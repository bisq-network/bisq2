chat.chatRules.headline=Правила чата
chat.chatRules.content=- Будьте уважительными: Относитесь к другим с добротой, избегайте оскорбительного языка, личных нападок и преследования. - Будьте терпимыми: Сохраняйте открытость и принимайте, что у других могут быть разные взгляды, культурный фон и опыт. - Не спамьте: Воздержитесь от затопления чата повторяющимися или неуместными сообщениями. - Не рекламируйте: Избегайте продвижения коммерческих продуктов, услуг или размещения рекламных ссылок. - Не тролльте: Разрушительное поведение и намеренная провокация не приветствуются. - Не выдавайте себя за других: Не используйте никнеймы, которые вводят в заблуждение других, заставляя думать, что вы известная личность. - Нулевая терпимость к мошенникам: Любая попытка мошенничества приведет к немедленному бану в сети. - Держите сделки в пределах Bisq: Bisq создан для безопасной торговли. Просьба к равным торговать вне платформы увеличивает риск мошенничества и приведет к бану в сети. - Уважайте личную жизнь: Защищайте свою и чужую личную жизнь; не делитесь деталями сделок. - Сообщайте о misconduct: Сообщайте о нарушениях правил или неподобающем поведении модератору. - Наслаждайтесь чатом: Участвуйте в содержательных обсуждениях, заводите друзей и получайте удовольствие в дружелюбном и инклюзивном сообществе.\n\nУчаствуя в чате, вы соглашаетесь следовать этим правилам. Серьезные нарушения правил могут привести к бану в сети Bisq.


