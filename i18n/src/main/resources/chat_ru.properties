chat.message.takeOffer.seller.myReputationScoreTooLow.warning=Ваши оценки репутации {0} и ниже требуемой оценки репутации {1} для суммы сделки {2}.\n\nМодель безопасности Bisq Easy основана на репутации продавца.\nЧтобы узнать больше о системе репутации, посетите: [HYPERLINK:https://bisq.wiki/Репутация].\n\nВы можете узнать больше о том, как повысить свою репутацию в разделе ''Репутация/Построение репутации''.

chat.message.takeOffer.buyer.makersReputationScoreTooLow.headline=Предупреждение о безопасности
chat.message.takeOffer.buyer.makersReputationScoreTooLow.warning=Оценка репутации продавца {0} ниже необходимой оценки {1} для суммы сделки {2}.\n\nМодель безопасности Bisq Easy основывается на репутации продавца, так как покупатель должен сначала отправить фиатную валюту. Если вы решите продолжить и принять это предложение, несмотря на недостаток репутации, убедитесь, что вы полностью понимаете связанные риски.\n\nЧтобы узнать больше о системе репутации, посетите: [HYPERLINK:https://bisq.wiki/Репутация].\n\nВы хотите продолжить и принять это предложение?

