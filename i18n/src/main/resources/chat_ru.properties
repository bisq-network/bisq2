chat.message.takeOffer.buyer.makersReputationTooLowButInLowAmountTolerance.warning=Оценка репутации продавца составляет {0}, что ниже требуемой оценки {1} для суммы сделки {2}.\n\nПоскольку сумма сделки относительно низкая, требования к репутации были ослаблены. Однако, если вы решите продолжить, несмотря на недостаточную репутацию продавца, убедитесь, что вы полностью понимаете связанные риски. Модель безопасности Bisq Easy зависит от репутации продавца, так как покупатель должен сначала отправить фиатную валюту.\n\nЧтобы узнать больше о системе репутации, посетите: [HYPERLINK:https://bisq.wiki/Репутация].\n\nВы все еще хотите принять предложение?
