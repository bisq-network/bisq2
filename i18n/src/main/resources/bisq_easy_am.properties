bisqEasy.walletGuide.receive.content=የቢቶክን ለማቅረብ ከዋሌትዎ አድራሻ ይወስዳሉ። ይወስዳሉ፣ እባኮትን የአዲሱን ዋሌት ይጫኑ እና በስክሪን በታች የሚገኝ የ 'ይቀበሉ' ቁልፍ ይጫኑ።\n\nBluewallet የማይጠቀም አድራሻ ይታያል፣ በQR ኮድ እና በጽሁፍ ሁለቱም። ይህ አድራሻ በBisq Easy ውስጥ ወደ እርስዎ የሚላኩትን ቢቶክን ለማቅረብ ይህ ነው። አድራሻውን በካሜራ በQR ኮድ ማስነሳት፣ በኢሜይል ወይም የውይይት መልእክት ላይ ማስነሳት፣ ወይም በቀላሉ በመጻፍ ወደ እንቅስቃሴ መላክ ይችላሉ።\n\nግብይቱን ከጨረሱ በኋላ፣ Bluewallet ወደ ውስጥ የሚገኝ ቢቶክን ይማርከዋል እና አዳዲስ ገንዘብ ጋር ሚዛንዎን ይዘርዝር። አዲስ ግብይት ሲደርስ የግል ዝርዝር ለማስጠበቅ አዲስ አድራሻ ይወስዳሉ።\n\nእነዚህ ቢቶክን በዋሌትዎ ለማቅረብ የሚያስፈልጉት መሠረታዊ ነገር ናቸው። በBluewallet ላይ ተጨማሪ ለማወቅ እባኮትን በታች የተወሰኑ ቪዲዮዎች ይመልከቱ።
