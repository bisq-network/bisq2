bisqEasy.tradeGuide.welcome.headline=በBisq Easy ላይ እንዴት ግብይት እንደሚደረግ
bisqEasy.tradeGuide.welcome.content=ይህ መመሪያ በBisq Easy ጋር ቢትኮይን ለመግዛት ወይም ለማሽከርከር የአስፈላጊ ገጽታዎች አጠቃላይ እይታ ይሰጣል።\nበዚህ መመሪያ በBisq Easy ውስጥ የተጠቀሰ የደህንነት አወዳድር ሞዴል ላይ መረጃ ይወዳድሩ፣ የግብይት ሂደት ላይ መረጃ ይገኙ፣ እና የግብይት ደንቦች ጋር ይወዳድሩ።\n\nለተጨማሪ ጥያቄዎች በ'ድጋፍ' ምንዛሬ በሚገኙ ውይይቶች እባኮትን ይጎብኙ።

bisqEasy.tradeGuide.security.headline=በBisq Easy ላይ ግብይት የደህንነት ደረጃ ምንድነው?
bisqEasy.tradeGuide.security.content=- Bisq Easy የደህንነት አወቃቀር አንቀጽ ለትንሽ ግብይት መጠኖች ተስማሚ ነው።\n- አንቀጽ የሚሸጥ ሰው የተለመደ ባለ ተግባር ተጠቃሚ እንደሆነ የሚያስተዳድር እና አዲስ ተጠቃሚዎች የሚረዳ የሚጠበቅ ነው።\n- የስም ማስገንዘብ ውድ ሊሆን ይችላል፣ በዚህ የሚኖር 5-15% የዋጋ ከፍ ይሆናል ወይም የተጨማሪ ወጪዎችን ለመከፈል ወይም የሚሸጥ ሰው አገልግሎት ለመገንዘብ።\n- የስም የማይኖር ሰዎች ግብይት የሚያደርጉ ምንጭ አስፈላጊ አደገኛ ነው እና ይህ አደገኛ እንዲሆን እንደሚሆን ይህ ይችላል ወይም ይችላል ይህ ይችላል።

bisqEasy.tradeGuide.process.headline=ግብይት ሂደት እንዴት ይሰራል?
bisqEasy.tradeGuide.process.content=በቅናሽ ይወስናሉ በሚለው ጊዜ ከቀረበው አማራጭ ውስጥ ምርጥ ይሆን የሚያስችልዎት ዕድል ይኖርዎታል። ግብይት መጀመር በማድረግ በፊት የእርስዎን እይታ ለማግኘት አጠቃላይ እይታ ይታይዎታል።\nግብይት እንደተጀመረ ተጠቃሚ በግብይት ሂደት ውስጥ ይመራዎታል፣ ይህም የሚካተት የቀጣይ ደረጃዎች ናቸው።

bisqEasy.tradeGuide.process.steps=1. አሻሽ እና ገንዘብ ይመለክታሉ መለያ ዝርዝሮችን ይላኩ። አሻሽ የክፍያ ውሂብ ይላኩ (እንደ የባንክ መለያ ቁጥር) ወደ ገንዘብ እና ገንዘብ የቢቶክን አድራሻ ወደ አሻሽ ይላኩ።\n2. ቀጣይ፣ ገንዘብ ወደ አሻሽ መለያ ይጀምራል የግብይት መታወቂያ እንደ 'ክፍያ ምክንያት' ይወዳድሩ። ክፍያውን በተቀባ እና የግብይት መታወቂያ ወደ ትክክለኛ እንደ ማረጋገጫ ይረጋገጣል። አሻሽ የታቀበ ይረጋገጣል።\n3. አሻሽ ይላኩ ወደ ገንዘብ አድራሻ ይላኩ ወደ የግብይት መታወቂያ ይላኩ (ወደ አስቀድሞ የተለየ እንደ ማህበረሰብ ይላኩ ወደ የተለየ ወይም ወደ የተለየ ይላኩ)። የተጠቃሚ ተወዳዳሪ የማረጋገጫ ሁኔታ ይገልጻል። እንደ ማረጋገጫ ይወዳዳል፣ ግብይት በሚገኝ ይታወቃል።

bisqEasy.tradeGuide.rules.headline=የግብይት ደንቦች ስለ ምን መረጃ እንደሚያስፈልግ እንዴት ነው?
bisqEasy.tradeGuide.rules.content=- የሻጭ እና የገንዘብ መለያ ዝርዝሮች በመለያ መረጃ ማስተካከል በፊት ማለት የሚደርስ ማንኛውም ወገን ግብይቱን ያቋርጥ ይችላል።\n- ግብይታት ለአዳዲስ መልእክቶች መረጃ ይመለከታሉ እና በ24 ሰዓታት ውስጥ መልስ ማቅረብ አለባቸው።\n- የመለያ ዝርዝሮች ተለዋዋጭ ከሆነ የግብይት አገልግሎቶች አልተካተቱ ከሆነ ይህ የግብይት ውል ይበቃል ይባላል እና ከBisq አውታረመረብ ይቀበሉ። ይህ የግብይት ወገን የማይመልስ ከሆነ አይተወው።\n- በFiat ክፍያ ወቅት የገንዘብ መለያ እንደ 'Bisq' ወይም 'Bitcoin' ቃላት በ'ክፍያ ምክንያት' መስክ መለያው መጠቀም አለባቸው። ይህ የግብይት መታወቂያ እንደ ክፍያ መለያ ይጠቀሙ።\n- ግብይቱ በአንድ ጊዜ ማስተካከል አልቻለ ከሆነ የFiat ለውጥ ጊዜ ረዘም እንደሆነ ሁለቱ ግብይታት በየቀኑ አንድ ጊዜ መለያውን ይመለከታሉ።\n- ግብይታት የማይተወው ጉዳይ እንደሚኖር በግብይት ውይይት መካከለኛ አድርጉ ይችላሉ።\n\nእንደ ገና ጥያቄ ካለዎት ወይም እርዳታ ይፈልጋሉ እባኮትን 'ድጋፍ' ምንዛሬ በተያያዘ የውይይት ክፍል ይጎብኙ። ደህና ግብይት ይደርሳችሁ!

