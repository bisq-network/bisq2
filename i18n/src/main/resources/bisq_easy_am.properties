bisqEasy.walletGuide.intro.content=በBisq Easy ውስጥ የምትቀበሉት ቢትኮይን በቀጥታ ወደ እርስዎ ይገባል ወይም ምንም መካከለኛ የለም። ይህ ታላቅ ጥቅም ነው፣ ነገር ግን ይህ ለማቅረብ የእርስዎን ዋሌት መያዝ አለብዎት።\n\nበዚህ አጭር የዋሌት መምሪያ ውስጥ በቀላሉ የሚከተሉትን ቀላል እርምጃዎች እንዴት የቀላል ዋሌት ማዘጋጀት እንደሚቻል እንደምን እንወያይ። ከዚያ በኋላ የተገዙትን ቢትኮይን ይቀበሉ እና ይገናኙበታል።\n\nእንደ ወቅታዊ ዋሌቶች ወይም አንዱን እንደሚያውቁ ከሆነ ይህን መምሪያ ይቀይሩ እና ዋሌትዎን በቀላሉ ይጠቀሙ።

bisqEasy.walletGuide.download.headline=ዋሌትዎን ማውረድ
bisqEasy.walletGuide.download.content=በዚህ መመሪያ ውስጥ ለመጠቀም የሚቻል ብዙ ዋሌቶች አሉ። የቡሉዋሌትን ምርጥ እንዴት መጠቀም እንደሚቻል እንደዚህ እንደምን እንወያይ። ቡሉዋሌት ጥሩ ነው እና በአንደኛ ጊዜ በጣም ቀላል ነው፣ እና ከBisq Easy የተለጠፈውን ቢቶክይን ለመቀበል መጠቀም ይችላሉ። \n\nቡሉዋሌትን በስልክዎ ማውጣት ይችላሉ፣ በአንደኛ እንደ Android ወይም iOS መሣሪያ ይሆን ይህ አለመኖር አለበት። ይህን ለማድረግ በ'bluewallet.io' የመረጃ ገጽ ይጎብኙ። እንደዚህ ያለው ወቅት ወደ App Store ወይም Google Play ይጫኑ እንደ የምንጭ መሣሪያዎት ይሆን። \n\nአስፈላጊ ማስታወሻ፡ ለደህንነትዎ የመሣሪያዎ የተመረጡ መተግበሪያ ይዘው ይውሰዱ። የተመረጡ መተግበሪያ በ'Bluewallet Services, S.R.L.' የተሰጠ ነው፣ ይህ በመተግበሪያዎ ውስጥ መረጃ መሳሪያ ይታያል። አንዳንድ የተሳሳተ ዋሌት ማውጣት የገንዘብዎን አደጋ ይያዙታል። \n\nመጨረሻ የተመለከተ ማስታወሻ፡ Bisq ከቡሉዋሌት ጋር በማንኛውም መንገድ የተያያዘ አይደለም። የቡሉዋሌትን በጥራት እና በቀላልነት ምክንያት መጠቀም እንደምን እንመክር፣ ነገር ግን በገበያ ውስጥ ብዙ ሌላ አማራጮች አሉ። የእርስዎን እንደሚያስፈልግ ዋሌት ለመምረጥ በሙሉ ነፃ ማለት ይችላሉ።
