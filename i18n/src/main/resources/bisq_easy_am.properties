bisqEasy.walletGuide.createWallet.headline=አዲስ ዋሌት መፍጠር
bisqEasy.walletGuide.createWallet.content=Bluewallet የተለያዩ ዋሌቶች ለበለጠ ዓላማዎች ማዘጋጀት ይቻላል። አሁን አንድ ዋሌት ብቻ ይፈልጋሉ። Bluewallet ውስጥ ገብተው ከሚገኙት መልእክት አዲስ ዋሌት ማከል ይመክራል። ይህን ከሚያደርጉ በኋላ ዋሌትዎ የሚለውን ስም ይገቡ እና *Type* ክፍል በታች የ *Bitcoin* አማራጭ ይምረጡ። ሌላ አማራጭ ሁሉን እንደሚታይ ይቀቁ እና *Create* ላይ ይጫኑ።\n\nቀጣይ ደረጃ ወደ መምጣት እንደሚያደርጉ 12 ቃላት ይታይላችኋል። ይህ 12 ቃላት ዋሌትዎን እንደ ምንም እንዳይሆን ይወዳድር ይደግፋሉ። እነሱን በአንድ ወረቀት ላይ ይጻፉ (ዲጂታል አይደለም) በአንደኛ ቅደም በተቀመጡት ቅደም ይቀመጡ፣ ይህን ወረቀት በደህንነት ይጠብቁ እና እርስዎ ብቻ ይወዳድሩት ይሁን። ዋሌትዎን እንዴት ማስጠበቅ እንደሚቻል በBisq 2 የተለያዩ ዋሌቶች እና ደህንነት ዝርዝር ይተንብቡ።\n\nከተጨርሱ በኋላ 'ኦክ, ወደ ውስጥ ጻፍኩ' ይጫኑ።\nእንኳን ወደ ዋሌትዎ ወደ ውስጥ ይመጣሉ! እንደ ዋሌትዎ ውስጥ ቢትኮይን ይቀበሉ ወደ ውስጥ እንደ ሚቀጥሉ እንደ ሚያደርጉ እንደ ሚያደርጉ እንደ ሚያደርጉ ይሁን።

