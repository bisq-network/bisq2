academy.wallets.subHeadline=Выбор правильных инструментов для обработки и защиты биткоина.
academy.wallets.whatIsAWalletHeadline=Что такое кошелек
academy.wallets.whatIsAWalletContent=Кошельки - это инструмент для выполнения самых основных действий с биткоином: его получения, хранения и отправки. Поскольку Биткойн - открытая система, любой может создать для него кошелек, и существует множество различных кошельков. Это замечательно, поскольку означает, что на рынке есть множество вариантов, из которых можно выбирать, и вы даже можете использовать несколько разных кошельков для удовлетворения различных потребностей.\n\nВ целом, кошелек - это программное обеспечение, которое делает несколько вещей за вас: читает блокчейн, чтобы проверить баланс адресов, которые вы контролируете. Он может создавать и отправлять транзакции, когда вы хотите заплатить кому-то другому. В нем хранятся ваши ключи, чтобы вы могли подписывать свои транзакции. Некоторые из этих функций выглядят по-разному в разных кошельках, а некоторые кошельки охватывают только их часть. Чтобы лучше понять это, полезно ознакомиться с различными характеристиками, которые делают кошельки непохожими друг на друга.\n\nВо-первых, вы должны понимать разницу между горячим и холодным кошельком. Горячий кошелек - это программный кошелек, в котором ключи, управляющие вашими биткоинами, хранятся на подключенном к Интернету устройстве. Холодный кошелек, с другой стороны, представляет собой систему, в которой ваши ключи хранятся на устройстве, никогда не подключенном к Интернету, а для отслеживания баланса, подготовки и отправки транзакций используется другое программное обеспечение. Горячие кошельки обычно представляют собой простое приложение на телефоне или ноутбуке. Холодный кошелек, с другой стороны, означает, что вы используете программное обеспечение в телефоне или ноутбуке, которое не хранит ваши ключи, и сочетаете его со вторым устройством, которое хранит ключи и никогда не подключается к Интернету. Этим вторым устройством может быть специализированный ноутбук или смартфон, или, что более распространено, аппаратный кошелек. Горячие кошельки более просты в управлении и использовании, но они также менее безопасны. Холодные кошельки требуют чуть более сложной и громоздкой настройки, но обеспечивают гораздо более высокую степень безопасности от взломов и ошибок при работе с ключами. Как распоряжаться своими средствами - личное решение, но в целом рекомендуется использовать горячие кошельки, как традиционный кошелек для купюр и монет в кармане, и холодные кошельки, как сейф в банке. Вы же не станете носить в бумажнике миллион долларов. И вы не стали бы использовать содержимое сейфа, чтобы заплатить за кофе.\n\nАппаратные кошельки - это специальные физические устройства, которые разработаны и изготовлены с единственной целью - хранить ключи от ваших средств и подписывать транзакции этими ключами. Они обеспечивают удобный способ подписания транзакций по расходованию ваших средств, при этом ключи хранятся в надежном месте, исключающем их утечку другим лицам. Использование аппаратного кошелька повышает вашу безопасность на порядки по сравнению с использованием горячего кошелька на вашем основном компьютере или смартфоне. Если вы только начинаете свой путь в биткоинах, вам не обязательно иметь кошелек с первого дня, но вы, вероятно, захотите завести его, как только начнете накапливать сумму биткоинов, которую будет больно потерять. На рынке представлено множество аппаратных кошельков, типичная цена которых составляет около 100 долларов.\n\nИ последнее замечание: баланс на централизованной бирже - это не кошелек. Поскольку вы не контролируете ключи, вы полагаетесь на централизованную биржу и доверяете ей хранить ваши биткоины. Если по какой-то причине они не отправят его вам, когда вы решите вывести средства, у вас не будет возможности получить его. Помните: не ваши ключи, не ваши монеты.
academy.wallets.howToPickHeadline=Как выбрать кошелек
academy.wallets.howToPickContent=Выбор подходящего кошелька зависит от многих факторов, например от того, как вы собираетесь использовать биткоин, какими суммами будете оперировать или какими устройствами владеете. Тем не менее, есть несколько общих рекомендаций, которым вы можете следовать, и конкретные кошельки, которые имеют хорошую репутацию.\n\nПервый и самый важный общий совет - выбирайте кошелек с открытым исходным кодом. Убедитесь, что код вашего кошелька поддается проверке. Подробнее об этом вы можете узнать в разделе "Открытый исходный код" на сайте Bisq Learn. Еще одна важная рекомендация - выбирайте кошелек, который не поддерживает другие криптовалюты, кроме биткоина. Кошельки, поддерживающие несколько криптовалют, должны использовать более сложный код для работы с различными поддерживаемыми валютами, что создает большие риски для безопасности. Поэтому для хранения средств лучше выбрать кошелек, работающий только с биткоином. Наконец, старайтесь искать кошельки, которые существуют уже давно, имеют сильную пользовательскую базу и хорошую репутацию. Новые кошельки лучше оставить для продвинутого использования или экспериментов, не более.\n\nЕсли вы планируете использовать кошелек на смартфоне, советуем обратить внимание на один из следующих кошельков: Bluewallet, Blockstream Green или Nunchuk. С другой стороны, если вы хотите использовать ПК, мы бы посоветовали воспользоваться одним из следующих кошельков: Sparrow, Bluewallet, Electrum, Blockstream Green или Nunchuk. Все они являются хорошими кошельками для новичков. Вы можете попробовать несколько из них, чтобы найти тот, который подходит вам больше, или даже использовать несколько одновременно, если хотите. По мере накопления опыта и знаний у вас могут появиться предпочтения в зависимости от более продвинутых функций, которые делают эти кошельки немного отличающимися друг от друга.\n\nКогда у вас будет достаточно средств, чтобы начать относиться к безопасности еще более серьезно, вероятно, имеет смысл приобрести аппаратный кошелек. С аппаратным кошельком вы сможете хранить в нем свои ключи и подписывать транзакции с его помощью, а для чтения баланса и подготовки транзакций по-прежнему использовать программное обеспечение, например Sparrow, Bluewallet или Nunchuk. Что касается аппаратных кошельков, то здесь применимы те же советы: выбирайте кошельки с прозрачным и публичным дизайном, поддерживающие только Биткойн и имеющие хорошую репутацию и послужной список. Среди известных брендов - Coldcard, Bitbox, Trezor или Foundation.\n\nМир кошельков богат и разнообразен, что одновременно радует и сбивает с толку. Совершенно нормально, если поначалу вы будете немного ошеломлены. Если вы только начинаете, мы бы посоветовали немного поискать, примерить на себя несколько вариантов, которыми мы с вами поделились, и, найдя тот, с которым вам будет комфортно, придерживаться его. По мере того как вы будете узнавать о биткойне все больше и больше, вы всегда сможете изучить новые и более продвинутые варианты и перейти на любой другой кошелек или использовать несколько из них, когда захотите.


