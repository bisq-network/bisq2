######################################################

academy.security.subHeadline=Обеспечьте себе и только себе постоянный доступ к своим средствам
academy.security.introContent=Поскольку по принципу работы биткойн сильно отличается от национальных валют, меры предосторожности, которые вам необходимо предпринять, также сильно отличаются от тех, к которым вы, вероятно, привыкли. Это очень важная тема, потому что, хотя биткойн дает вам много власти и свободы, он также заставляет вас заботиться о сохранности ваших средств. Поэтому вам следует потратить некоторое время и усилия на то, чтобы научиться делать это безопасно.\n\nХотя безопасность - это сложная тема, мы можем свести ее к трем основным целям: гарантировать, что другие люди никогда не получат доступ к вашим приватным ключам, гарантировать, что у вас всегда будет доступ к вашим приватным ключам, и избежать случайной отправки ваших биткоинов мошенникам и другим ненадежным партнерам.
academy.security.securingYourKeysHeadline=Обеспечение сохранности ключей
academy.security.securingYourKeysContent=Прежде всего, вы должны понять одну простую идею: не ваши ключи, не ваши монеты. Это означает, что для того, чтобы вы действительно владели своим биткоином, он должен храниться в кошельке, ключи от которого принадлежат вам и только вам. Таким образом, хранение баланса биткоина в таких организациях, как банки или централизованные биржи, не является настоящим владением активом, поскольку именно эти организации, а не вы, владеют ключами от ваших средств. Если вы действительно хотите владеть своим биткоином, вы должны хранить его в кошельке, ключи от которого принадлежат только вам.\n\nСуществует множество биткойн-кошельков, каждый из которых имеет свой уникальный дизайн и особенности. Их объединяет то, что в них каким-то образом хранятся ваши приватные ключи. Эти ключи обеспечивают доступ к вашим средствам. Какой бы кошелек вы ни использовали, вы должны быть уверены, что доступ к этим ключам есть только у вас или у людей, которым вы полностью доверяете. Если кто-то другой получит к ним доступ, он сможет украсть у вас средства, и ничего нельзя будет сделать, чтобы отменить эту операцию. С другой стороны, потерять ключи самостоятельно не менее страшно. Если вы потеряете ключи, вы больше не сможете отправлять свои средства, и нет никакого способа вернуть контроль над ними. Хотя это может показаться пугающим, вы можете легко избежать подобных ситуаций, если немного поучитесь и будете использовать хорошие методы.\n\nБольшинство биткоин-кошельков предоставляют вам резервную копию длиной 12 или 24 слова, известную как мнемоническая фраза или просто seedphrase. Эта резервная фраза позволяет восстановить кошелек на любом устройстве, что делает ее самым важным элементом защиты. Обычно рекомендуется хранить эти резервные копии в аналоговой форме, как правило, записывая их на листе бумаги или на небольшом металлическом листке, и иметь несколько копий. Хранить их следует так, чтобы вы могли найти их, если они вам понадобятся, но никто другой не мог получить к ним доступ.\n\nПри значительных объемах биткойна для хранения ключей обычно используются специализированные устройства, называемые аппаратными кошельками. Эти устройства обеспечивают более высокий уровень безопасности по сравнению с хранением ключей в кошельке смартфона или ноутбука, а также обеспечивают удобство при совершении транзакций. Подробнее об этих и других типах кошельков вы можете узнать в разделе "Кошельки" на сайте Bisq Learn.\n\nНаконец, старайтесь избегать слишком сложных схем хранения данных. Продуманный план хранения с множеством деталей и тонкостей не позволит ворам добраться до ваших средств, но при этом существует значительная вероятность того, что вы не сможете получить доступ к собственному кошельку из-за ошибок, путаницы или просто забыв, как вы организовали резервное копирование. Стремитесь к балансу между слишком простой схемой, которую легко может нарушить любой (например, хранить вашу начальную фразу в обычном текстовом файле на рабочем столе ноутбука), и настолько сложной, которую не сможете взломать даже вы (например, хранить слова вашей начальной фразы в 12 книгах в 12 разных местах).
academy.security.avoidScamsHeadline=Избегайте мошенничества
academy.security.avoidScamsContent=Еще один источник проблем и рисков - мошенничество. Транзакции биткоина необратимы, а это значит, что если кто-то обманом заставит вас отправить ему биткоины, а потом сбежит с ними, вы мало что сможете с этим поделать. Поэтому часто встречаются различные схемы, в которых люди пытаются убедить вас отправить им немного биткоинов. Чаще всего мошенники предлагают вам замечательную "возможность" легко заработать деньги, которая, как правило, звучит слишком хорошо, чтобы быть правдой. Конкретные истории и детали, связанные с этими аферами, чрезвычайно разнообразны и креативны, но общая схема всегда выглядит одинаково: вам предложат замечательные доходы, но сначала вам нужно будет отправить биткоин заранее. Как только биткоин будет отправлен, вы, скорее всего, никогда не увидите, что он вернулся к вам. Защититься от этих мошенников очень просто: взаимодействуйте только с проверенными компаниями и людьми, заслуживающими доверия. Если вам кажется, что какая-то организация не соответствует действительности, попросите у нее рекомендации или просто избегайте ее. Если вам предлагают возможность, которая кажется слишком хорошей, чтобы быть правдой, скорее всего, так оно и есть, и вам следует держаться от нее подальше.


