## Bisq
######################################################

academy.bisq.subHeadline=Bisq - это бесплатное программное обеспечение с открытым исходным кодом для обмена биткоина на фиатные валюты или другие криптовалюты в децентрализованном режиме с минимальным уровнем доверия.
academy.bisq.exchangeDecentralizedHeadline=Биржа, децентрализованная
academy.bisq.exchangeDecentralizedContent=Bisq - это обменное приложение, где вы можете покупать и продавать биткоин за национальные валюты или другие криптовалюты. В отличие от большинства альтернативных бирж, Bisq является децентрализованной и одноранговой.\n\nОна децентрализована, потому что не зависит и не контролируется ни одной компанией, командой или правительством. Децентрализация делает Bisq устойчивой сетью: как и Bitcoin, она существует благодаря таким пользователям, как вы. Поскольку нет единого элемента, на который все опирается, кому-то очень сложно остановить или навредить сети. Сеть является одноранговой, потому что каждая ваша сделка сопоставляется с другой сделкой такого же пользователя, как и вы. Это помогает защитить вашу конфиденциальность от централизованных элементов, таких как правительства и традиционные финансовые учреждения. Это также делает Bisq безразрешительной: вам не нужно ничье разрешение, чтобы использовать ее, и никто не может помешать вам это сделать.\n\nВ настоящее время существует два приложения: Bisq 1 и Bisq 2. Bisq 2 - это приложение, в котором вы сейчас читаете эту статью. Мы рекомендуем вам познакомиться с Bisq 2, прежде чем пытаться узнать больше о Bisq 1.
academy.bisq.whyBisqHeadline=Почему Bisq
academy.bisq.whyBisqContent=Для многих пользователей Bisq является предпочтительным методом покупки или продажи биткоина в обмен на национальные валюты. Это связано с тем, что природа Bisq приводит к совершенно иному опыту, чем у централизованных бирж.\n\nПользователи также ценят конфиденциальность Bisq. Чтобы пользоваться Bisq, вам не нужно предоставлять какую-либо личную информацию. Когда вы торгуете, вам нужно только сообщить платежные реквизиты вашему торговому партнеру. Никто другой не имеет доступа к этим данным, и нет никакой центральной базы данных, где вся ваша информация и транзакции будут храниться годами или десятилетиями.\n\nBisq также позволяет пользователям преодолевать любые недостатки, которые могут быть произвольно наложены местными правительствами или финансовыми учреждениями. Примерами могут быть правительства, объявляющие владение или торговлю биткоинами незаконными, или банки, запрещающие клиентам отправлять собственные деньги в обменные учреждения. Пользователи, оказавшиеся в подобной ситуации, находят в Bisq способ обойти исключение из традиционной финансовой системы по тем или иным причинам.\n\nНаконец, Bisq - это безопасный способ обмена биткоина и национальных валют. Существующие торговые протоколы и системы репутации не позволяют злоумышленникам украсть ваши средства. Посредники всегда готовы поддержать вас, если другой участник ведет себя неадекватно, и при необходимости вмешаются, чтобы выработать решение для вашего случая. Результат: Пользователи Bisq могут с удовольствием торговать с другими людьми, не опасаясь быть обманутыми и потерять свои средства.
academy.bisq.tradeSafelyHeadline=Безопасная торговля
academy.bisq.tradeSafelyContent=Обмен биткоинов и национальных валют с другими равными по статусу людьми дает такие преимущества, как отсутствие зависимости от компаний и защита вашей конфиденциальности. Но вы можете задаться вопросом: как я могу узнать, честен ли тот, с кем я торгую? Не окажусь ли я обманутым? Это обоснованные опасения, которые всегда следует иметь в виду и которые Bisq решает несколькими способами, обеспечивая безопасную торговлю.\n\nРазличные торговые протоколы (можно считать, что протокол - это правила, которым должны следовать вы и ваш коллега) минимизируют риск того, что кто-то из участников может обмануть своего коллегу во время торговли. Обычно существует компромисс между безопасностью и удобством: одни протоколы более надежны, другие - более удобны и быстры. Вы сами решаете, какой протокол использовать в каждой сделке, в зависимости от ваших предпочтений и потребностей, а также от торгуемой суммы. Такие протоколы, как Bisq Easy, рекомендуются для небольших сумм, в то время как более надежные и структурированные протоколы, такие как Bisq MuSig, целесообразны для больших сумм.\n\nЕсли у вас возникнет конфликт с коллегой по торговле или он просто исчезнет и не будет реагировать на ваши действия, вы не останетесь в одиночестве. Посредники и арбитры всегда готовы дать совет и предложить решение в таких ситуациях. Эти роли будут наблюдать за каждым случаем, предлагать дружественные решения между трейдерами и, возможно, принимать окончательные решения, если договоренности не будут достигнуты. Если вы действовали честно и следовали правилам, исход дела будет в вашу пользу, и вы никогда не потеряете свои средства.\n\nВ общем, Bisq спроектирован таким образом, чтобы свести к минимуму необходимость доверять другим пользователям и не допускать мошенничества и других недобросовестных действий. Это приводит к тому, что лишь немногие сделки вызывают какие-либо конфликты, а те, которые все же возникают, всегда решаются разумным способом - через посредничество и/или арбитраж. Результат: торговля на Bisq - это безопасный и беспроблемный опыт.


