academy.privacy.subHeadline=Ваши данные принадлежат вам. Сохраните их в таком виде.
academy.privacy.introContent=Сохранение конфиденциальности вашей финансовой информации и личности - общая потребность пользователей биткойнов. Естественно и логично не хотеть, чтобы другие люди знали о ваших средствах и транзакциях без вашего согласия. В конце концов, вы же не будете носить футболку с балансом вашего банковского счета и отчетами по кредитным картам, прогуливаясь по улице? Конфиденциальность - важная тема в биткойне, потому что прозрачность транзакций и адресов биткойна делает ошибки в этой области особенно дорогостоящими. В этом разделе мы рассмотрим некоторые моменты, касающиеся конфиденциальности в вашем путешествии в Биткойне.
academy.privacy.whyPrivacyHeadline=Почему конфиденциальность имеет значение
academy.privacy.whyPrivacyContent=Многие пользователи ценят свободу, которую предоставляет биткоин, - право владеть своей собственностью и свободно и без разрешения совершать сделки с другими людьми. Но без хорошей практики конфиденциальности эти возможности биткойна серьезно снижаются. Раскрывая информацию о себе и своих биткойн-средствах, вы подвергаете себя риску нескольких видов атак со стороны других людей, которые ограничат вашу свободу. Обдумывание того, какими данными вы делитесь, и осознание этого позволит вам избежать дорогостоящих ошибок, о которых вы можете пожалеть в будущем.\n\nПервая очевидная проблема, связанная с раскрытием вашей личности и подробностей о ваших средствах, - это личная безопасность. Если кому-то известны такие детали, как количество хранящихся у вас биткоинов, место вашего проживания и тип используемого кошелька, он может легко спланировать физическое нападение на вас, чтобы завладеть вашими ключами. Это особенно заманчиво по сравнению с банковскими счетами в национальной валюте, поскольку транзакции с биткоинами необратимы. Таким образом, если вору удастся заставить вас отправить биткоин на собственный адрес или просто украсть ключи от вашего кошелька и сделать это самостоятельно, отменить транзакцию будет невозможно, и ваш биткоин больше не будет вашим. Сохранение конфиденциальности вашей личности и финансовых данных не позволит вам стать жертвой подобной атаки.\n\nЕще одна веская причина хранить свои данные в тайне - опасность, которую представляют собой враждебные правительственные постановления и действия. Правительства по всему миру неоднократно принимали различные меры против частной собственности своих граждан. Отличным примером этого является исполнительный указ 6102, который сделал незаконным хранение золота гражданами США и привел к односторонней конфискации золота у миллионов граждан США. Как и в случае с обычными ворами, гарантия того, что государственные структуры и персонал не владеют информацией о вас и ваших средствах, защитит вас в случае, если правительство начнет проводить негативную политику в отношении владельцев биткоина.\n\nВ целом вы, вероятно, просто не хотите, чтобы другие знали, сколько биткойнов у вас есть и какие транзакции вы совершаете. Точно так же, как мы защищаем свои банковские счета различными методами, чтобы только мы могли проверять баланс и движение средств, имеет смысл позаботиться о том, чтобы у других не было возможности просматривать транзакции и их детали, например, когда, сколько и с кем мы совершаем операции.
academy.privacy.giveUpPrivacyHeadline=Как мы отказываемся от конфиденциальности
academy.privacy.giveUpPrivacyContent=Существует множество способов, с помощью которых человек может добровольно или случайно разгласить свои личные данные. В большинстве случаев их легко предотвратить с помощью здравого смысла, поскольку мы часто просто выдаем свои данные, не думая об этом. Некоторые более тонкие утечки требуют определенных технических знаний и времени. Но хорошая новость заключается в том, что при минимальных усилиях можно избежать самых серьезных проблем.\n\nЯвным чемпионом по ошибкам в области конфиденциальности, как по частоте, так и по степени ужасности, является простое добровольное предоставление своего идентификатора при покупке или продаже биткоина. В настоящее время большинство централизованных бирж (такие компании, как Coinbase, Kraken, Binance и т. д.) подчиняются правительственным правилам KYC (KYC расшифровывается как Know Your Customer). Это означает, что правительства заставляют эти компании запрашивать у вас паспорт, национальное удостоверение личности, водительские права или другие подобные документы, чтобы эти данные можно было связать с вашим счетом. С того момента, как вы их отдадите, каждая ваша покупка или продажа будет записываться и привязываться к вам. Кроме того, биржа и государственные органы будут иметь полную информацию о вашем балансе в любое время. Даже если вы решите вывести свой биткоин с биржи на кошелек, который вы создаете сами, эти стороны смогут отследить, на какие адреса были отправлены ваши средства. И если это не вызывает достаточной тревоги, следует помнить еще об одном факторе: если какой-нибудь хакер получит доступ к базам данных этих компаний, ваша информация может быть выложена в открытый доступ в интернет, что позволит любому человеку в мире узнать всю вашу личную и финансовую информацию. Подобная ситуация уже неоднократно происходила за последние несколько лет, что привело к ужасным последствиям для некоторых пострадавших клиентов бирж.\n\nЕще одна область, на которую следует обратить внимание, - повторное использование адресов. Каждый раз, когда вы сообщаете кому-то адрес своего кошелька, чтобы получить от него биткоины, этот человек узнает, что этот адрес принадлежит вам. Это означает, что с этого момента он может следить за адресом и всей его активностью. Если вы будете использовать этот адрес многократно, каждый человек, с которым вы общаетесь, сможет видеть различные транзакции, проходящие через этот адрес, в том числе время их проведения, откуда и куда поступают средства, а также суммы транзакций. Поэтому рекомендуется использовать адреса для получения биткоина только один раз. Большинство кошельков позаботятся об этом автоматически, но вам все равно важно понимать, почему это хорошая практика.\n\nНаконец, использование чужих узлов для чтения данных блокчейна означает, что управляющий узел потенциально может отслеживать, какими адресами интересуется ваш кошелек. При работе со значительными суммами биткойна стоит научиться управлять собственным узлом и подключать к нему свой кошелек. Или, по крайней мере, будьте внимательны к тому, к какому узлу вы подключаетесь, и выбирайте узел от человека или организации, которым вы доверяете, например, от друга, который более опытен в биткойне, или от местного биткойн-сообщества.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq помогает защитить вашу конфиденциальность
academy.privacy.bisqProtectsPrivacyContent=Bisq позволяет покупать и продавать биткойн у других пользователей. Это простое отличие дает целый ряд преимуществ в отношении конфиденциальности по сравнению с централизованными биржами. Используя Bisq, вы защищаете свою безопасность и конфиденциальность от правительств, компаний и других враждебных третьих сторон, которые в противном случае могли бы записывать и использовать ваши данные против ваших же интересов.\n\nКогда вы совершаете транзакцию в Bisq, детали сделки известны только вам и вашему коллеге. И даже между вами обоими информация, которой необходимо делиться, полностью минимизирована и ограничена строго необходимыми платежными реквизитами, такими как, например, номер вашего банковского счета, если вы хотите получить фиатный платеж на свой банковский счет. Это означает, что нет необходимости предоставлять такую информацию, как ваш ID, адрес и т. д. Кроме того, возможность взаимодействовать с разными коллегами при каждой сделке не позволяет какому-то одному человеку накапливать данные о вас в течение долгого времени, таким образом распределяя историю ваших сделок между разными контрагентами и не позволяя какому-то одному субъекту иметь полное представление о вашей финансовой жизни. Bisq также позволяет вам получать любые купленные биткоины непосредственно на адрес кошелька, который вы контролируете, что позволяет вам всегда держать под контролем свои средства и распределять их по разным адресам, чтобы ни один из контрагентов не мог контролировать весь ваш кошелек.\n\nИ помните: Bisq - это всего лишь программное обеспечение, которое запускается на вашем компьютере и подключается к интернету только через такие дружественные сети, как Tor и I2P. Вам даже не нужно нигде регистрироваться под псевдонимом. Благодаря этому никто даже не узнает, что вы используете Bisq, а ваше общение с другими участниками не может быть проконтролировано, отслежено или доступно третьим лицам.


