academy.foss.subHeadline=Узнайте об открытом коде и о том, как он используется в биткойне и Bisq
academy.foss.bitcoinAndFossHeadline=Биткойн и программное обеспечение с открытым исходным кодом
academy.foss.bitcoinAndFossContent=Программное обеспечение с открытым исходным кодом - это программное обеспечение, код которого находится в открытом доступе, и каждый может читать, копировать и изменять этот код по своему усмотрению. Это отличается от закрытого или несвободного программного обеспечения, где автор решает держать код при себе, и никто другой не имеет к нему доступа или разрешения. Несмотря на то, что это может показаться технической темой, в ваших интересах понять, как программное обеспечение с открытым исходным кодом повлияет на ваш путь к биткоину. Давайте погрузимся в эту тему.\n\nМир биткойна находится под глубоким влиянием программного обеспечения с открытым исходным кодом и связан с ним. Само программное обеспечение биткойна было с открытым исходным кодом с самого первого дня. Bisq также является проектом с открытым исходным кодом. Многие другие окружающие технологии, такие как клиенты Lightning, сервисы микширования или прошивки для майнинга, обычно создаются как проекты с открытым исходным кодом. Многие кошельки также имеют открытый исходный код, и, как мы обсуждаем в разделе "Кошельки" в Bisq Learn, мы настоятельно рекомендуем вам выбирать кошельки с открытым исходным кодом.\n\nПочему это так? Программное обеспечение с закрытым исходным кодом обычно создается и хранится в тайне компаниями и частными лицами, которые хотят взимать с других плату за лицензии и сохранять полный контроль над проектом. В биткойн-пространстве такое случается редко. Биткойн - открытая и доброжелательная система по своей природе, и код является тому подтверждением. Каждый может видеть код, изменять его, делиться копиями своей версии с другими, и, проще говоря, делать с ним все, что ему заблагорассудится. Bisq также является проектом с открытым исходным кодом, где каждый может участвовать, расширять приложение и вносить различные улучшения.
academy.foss.openSourceBenefitsHeadline=Как открытый исходный код приносит вам пользу
academy.foss.openSourceBenefitsContent=Вы можете подумать, что, поскольку вы не являетесь разработчиком программного обеспечения, то вопрос о том, является ли код какого-либо программного обеспечения публичным или нет, не имеет для вас особого значения. Это совсем не так. Даже если вы не планируете просматривать или изменять код используемых вами приложений, ваш опыт работы с ними будет сильно зависеть от того, является ли код открытым или закрытым. Это еще более важно, когда мы говорим о программном обеспечении, которое будет управлять вашей финансовой жизнью и поддерживать вашу способность сохранять, получать и отправлять деньги. Как правило, использование программного обеспечения с открытым исходным кодом будет более выгодным для вас, чем использование аналогов с закрытым исходным кодом. Давайте разберем несколько важных причин, по которым это важно для вас.\n\nОчень важной причиной выбора программного обеспечения с открытым исходным кодом является безопасность. Поскольку программы с открытым исходным кодом могут быть прочитаны любым человеком, хакеры и злоумышленники регулярно пытаются найти в них ошибки и дыры в безопасности. Вы можете подумать, что это опасно, но на самом деле все наоборот! Ведь тот факт, что код открыт для всех, означает, что любой может искать проблемы безопасности и либо указывать на них, либо исправлять самостоятельно, либо использовать их во зло. Сообщество пользователей и разработчиков, объединившихся вокруг проекта, сможет быстро обнаружить и исправить большинство ошибок, часто даже до их выпуска. А если кто-то использует эту ошибку в злонамеренных целях для эксплуатации программного обеспечения, пройдет совсем немного времени, прежде чем ее заметят и применят соответствующие решения. В закрытом программном обеспечении код просматривает только небольшая оплачиваемая команда, стоящая за проектом, а значит, вероятность того, что ошибки останутся незамеченными, гораздо выше. Больше глаз - меньше ошибок. Кроме того, у компаний есть стимул не раскрывать информацию о том, что их продукты с закрытым исходным кодом имеют проблемы с безопасностью, что приводит к тому, что многие ошибки и взломы держатся в секрете, а не раскрываются. Наконец, поскольку в проектах с закрытым исходным кодом только команда разработчиков может видеть код, как вы или кто-либо еще может быть полностью уверен в безопасности программного обеспечения? Это связано с распространенной поговоркой в культуре биткоина: не доверяй, а проверяй. В целом, программное обеспечение с открытым исходным кодом приводит к гораздо более безопасным и надежным результатам, чем программное обеспечение с закрытым исходным кодом.\n\nЕще одна веская причина выбрать открытое ПО вместо закрытого - это долгосрочная непрерывность первого. Общедоступный код не зависит от какого-то одного юридического или физического лица, которое будет поддерживать его в течение долгого времени. Даже если первоначальная команда, стоявшая за проектом, в конце концов исчезнет, другие смогут взять ее на себя и продолжить поддерживать и развивать его. Самым ярким примером этого является сам биткойн: несмотря на то, что его псевдонимный создатель Сатоши Накамото исчез более десяти лет назад, проект продолжает расти и процветать, превосходя все ожидания. Таким образом, каждый раз, когда вы выбираете программное обеспечение с открытым исходным кодом вместо закрытого, вы значительно снижаете вероятность того, что какая-то компания или разработчик оставит вас на произвол судьбы с необслуживаемым программным обеспечением, которое потускнеет и устареет.\n\nНаконец, проекты с открытым исходным кодом, получившие широкое распространение, такие как Bitcoin, Bisq или кошельки, подобные Electrum, как правило, приводят к созданию высококачественных продуктов, привлекая лучших специалистов. Открытый характер проектов позволяет любому сотрудничать с ними, и многие выдающиеся разработчики в этой области предпочитают сотрудничать, опираясь на хороший проект, а не начинать дублирование с нуля. Со временем совокупный вклад этих людей приводит к впечатляющим результатам, которые часто превосходят то, чего могут достичь большинство компаний, даже хорошо финансируемых.\n\nПодводя итог, можно сказать, что выбор вариантов с открытым исходным кодом для создания инструментария для биткоина имеет большой набор преимуществ, которые помогут вам наслаждаться безопасными и полезными продуктами высокого качества. Мы надеемся, что вам станет интересно узнать о природе кода, который вы используете в своей повседневной жизни, и вы будете делать осознанный выбор в пользу программного обеспечения, которое вы используете.
