bisqEasy.tradeGuide.welcome.headline=Πώς να συναλλάσσεστε στο Bisq Easy
bisqEasy.tradeGuide.welcome.content=Αυτός ο οδηγός παρέχει μια επισκόπηση των βασικών πτυχών για την αγορά ή την πώληση Bitcoin με το Bisq Easy.\nΣε αυτόν τον οδηγό, θα μάθετε για το μοντέλο ασφάλειας που χρησιμοποιείται στο Bisq Easy, θα αποκτήσετε πληροφορίες για τη διαδικασία συναλλαγής και θα εξοικειωθείτε με τους κανόνες συναλλαγών.\n\nΓια οποιαδήποτε επιπλέον ερώτηση, μη διστάσετε να επισκεφθείτε τα δωμάτια συνομιλίας που είναι διαθέσιμα στο μενού 'Υποστήριξη'.

bisqEasy.tradeGuide.security.headline=Πόσο ασφαλές είναι να συναλλάσσεστε στο Bisq Easy;
bisqEasy.tradeGuide.security.content=- Το μοντέλο ασφαλείας του Bisq Easy είναι βελτιστοποιημένο για μικρές ποσότητες συναλλαγών.\n- Το μοντέλο βασίζεται στη φήμη του πωλητή, ο οποίος είναι συνήθως ένας έμπειρος χρήστης του Bisq και αναμένεται να παρέχει χρήσιμη υποστήριξη σε νέους χρήστες.\n- Η οικοδόμηση φήμης μπορεί να είναι δαπανηρή, οδηγώντας σε μια κοινή προσαύξηση τιμής 5-15% για να καλυφθούν οι επιπλέον δαπάνες και να αποζημιωθεί η υπηρεσία του πωλητή.\n- Η συναλλαγή με πωλητές που δεν έχουν φήμη ενέχει σημαντικούς κινδύνους και θα πρέπει να αναλαμβάνεται μόνο εάν οι κίνδυνοι κατανοούνται πλήρως και διαχειρίζονται.

bisqEasy.tradeGuide.process.headline=Πώς λειτουργεί η διαδικασία συναλλαγής;
bisqEasy.tradeGuide.process.content=Όταν αποφασίσετε να αποδεχθείτε μια προσφορά, θα έχετε την ευχέρεια να επιλέξετε από τις διαθέσιμες επιλογές που παρέχονται από την προσφορά. Πριν ξεκινήσετε τη συναλλαγή, θα σας παρουσιαστεί μια συνοπτική επισκόπηση για την ανασκόπησή σας.\nΜόλις ξεκινήσει η συναλλαγή, η διεπαφή χρήστη θα σας καθοδηγήσει μέσα από τη διαδικασία της συναλλαγής, η οποία αποτελείται από τα εξής βήματα:

bisqEasy.tradeGuide.process.steps=- Ο πωλητής και ο αγοραστής ανταλλάσσουν λεπτομέρειες λογαριασμού. Ο πωλητής στέλνει τα δεδομένα πληρωμής του (π.χ., αριθμό τραπεζικού λογαριασμού) στον αγοραστή και ο αγοραστής στέλνει τη διεύθυνση Bitcoin του (ή το τιμολόγιο Lightning) στον πωλητή.\n- Στη συνέχεια, ο αγοραστής ξεκινά την πληρωμή Fiat στον λογαριασμό του πωλητή συμπεριλαμβάνοντας το ID συναλλαγής ως 'λόγο πληρωμής'. Μετά την παραλαβή της πληρωμής και την επαλήθευση ότι το ID συναλλαγής είναι σωστό, ο πωλητής θα επιβεβαιώσει την παραλαβή.\n- Ο πωλητής στη συνέχεια στέλνει το Bitcoin στη διεύθυνση του αγοραστή και μοιράζεται το ID συναλλαγής (ή προαιρετικά την προεικόνα σε περίπτωση που χρησιμοποιηθεί το Lightning). Η διεπαφή χρήστη θα εμφανίσει την κατάσταση επιβεβαίωσης. Μόλις επιβεβαιωθεί, η συναλλαγή ολοκληρώνεται με επιτυχία.

bisqEasy.tradeGuide.rules.headline=Τι πρέπει να γνωρίζω για τους κανόνες συναλλαγών;
bisqEasy.tradeGuide.rules.content=- Πριν από την ανταλλαγή λεπτομερειών λογαριασμού μεταξύ του πωλητή και του αγοραστή, οποιαδήποτε πλευρά μπορεί να ακυρώσει τη συναλλαγή χωρίς να παρέχει δικαιολογία.\n- Οι έμποροι θα πρέπει να ελέγχουν τακτικά τις συναλλαγές τους για νέα μηνύματα και πρέπει να απαντούν εντός 24 ωρών.\n- Μόλις ανταλλαγούν οι λεπτομέρειες του λογαριασμού, η αποτυχία εκπλήρωσης των υποχρεώσεων της συναλλαγής θεωρείται παραβίαση της σύμβασης συναλλαγής και μπορεί να οδηγήσει σε αποκλεισμό από το δίκτυο Bisq. Αυτό δεν ισχύει αν ο συμμετέχων της συναλλαγής δεν απαντά.\n- Κατά τη διάρκεια της πληρωμής Fiat, ο αγοραστής ΔΕΝ ΠΡΕΠΕΙ να συμπεριλάβει όρους όπως 'Bisq' ή 'Bitcoin' στο πεδίο 'λόγος πληρωμής'. Αντίθετα, θα πρέπει να χρησιμοποιηθεί το ID συναλλαγής ως λόγος για να συσχετιστεί η τραπεζική μεταφορά με τη συναλλαγή.\n- Εάν η συναλλαγή δεν μπορεί να ολοκληρωθεί άμεσα λόγω μεγαλύτερων χρόνων μεταφοράς Fiat, και οι δύο έμποροι πρέπει να είναι online τουλάχιστον μία φορά την ημέρα για να παρακολουθούν την πρόοδο της συναλλαγής.\n- Σε περίπτωση που οι έμποροι αντιμετωπίσουν άλυτα ζητήματα, έχουν την επιλογή να προσκαλέσουν έναν διαμεσολαβητή στη συνομιλία της συναλλαγής για βοήθεια.\n\nΧρειάζεστε βοήθεια; Επισκεφθείτε τα δωμάτια συνομιλίας κάτω από το μενού 'Υποστήριξη'. Καλή συναλλαγή!

