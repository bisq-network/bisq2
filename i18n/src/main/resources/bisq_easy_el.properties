bisqEasy.walletGuide.intro.headline=Ετοιμαστείτε να λάβετε το πρώτο σας Bitcoin
bisqEasy.walletGuide.intro.content=Στο Bisq Easy, το Bitcoin που λαμβάνετε πηγαίνει κατευθείαν στην τσέπη σας χωρίς κανέναν μεσάζοντα. Αυτό είναι ένα μεγάλο πλεονέκτημα, αλλά σημαίνει επίσης ότι πρέπει να έχετε ένα πορτοφόλι που ελέγχετε εσείς οι ίδιοι για να το λάβετε!\n\nΣε αυτόν τον γρήγορο οδηγό πορτοφολιού, θα σας δείξουμε σε μερικά απλά βήματα πώς μπορείτε να δημιουργήσετε ένα απλό πορτοφόλι. Με αυτό, θα μπορείτε να λάβετε και να αποθηκεύσετε το φρέσκο Bitcoin που αγοράσατε.\n\nΑν είστε ήδη εξοικειωμένοι με τα on-chain πορτοφόλια και έχετε ένα, μπορείτε να παραλείψετε αυτόν τον οδηγό και απλά να χρησιμοποιήσετε το πορτοφόλι σας.

bisqEasy.walletGuide.download.headline=Κατεβάζοντας το πορτοφόλι σας
bisqEasy.walletGuide.download.content=Υπάρχουν πολλά πορτοφόλια εκεί έξω που μπορείτε να χρησιμοποιήσετε. Σε αυτόν τον οδηγό, θα σας δείξουμε πώς να χρησιμοποιήσετε το Bluewallet. Το Bluewallet είναι εξαιρετικό και, ταυτόχρονα, πολύ απλό, και μπορείτε να το χρησιμοποιήσετε για να λάβετε το bitcoin σας από το Bisq Easy.\n\nΜπορείτε να κατεβάσετε το Bluewallet στο τηλέφωνό σας, ανεξάρτητα από το αν έχετε συσκευή Android ή iOS. Για να το κάνετε αυτό, μπορείτε να επισκεφθείτε την επίσημη ιστοσελίδα στο 'bluewallet.io'. Μόλις φτάσετε εκεί, κάντε κλικ στο App Store ή στο Google Play ανάλογα με τη συσκευή που χρησιμοποιείτε.\n\nΣημαντική σημείωση: για την ασφάλειά σας, βεβαιωθείτε ότι κατεβάζετε την εφαρμογή από το επίσημο κατάστημα εφαρμογών της συσκευής σας. Η επίσημη εφαρμογή παρέχεται από την 'Bluewallet Services, S.R.L.', και θα πρέπει να μπορείτε να το δείτε στο κατάστημα εφαρμογών σας. Η λήψη ενός κακόβουλου πορτοφολιού θα μπορούσε να θέσει τα κεφάλαιά σας σε κίνδυνο.\n\nΤέλος, μια γρήγορη σημείωση: το Bisq δεν είναι συνδεδεμένο με το Bluewallet με κανέναν τρόπο. Σας προτείνουμε να χρησιμοποιήσετε το Bluewallet λόγω της ποιότητας και της απλότητάς του, αλλά υπάρχουν πολλές άλλες επιλογές στην αγορά. Θα πρέπει να αισθάνεστε απόλυτα ελεύθεροι να συγκρίνετε, να δοκιμάσετε και να επιλέξετε όποιο πορτοφόλι ταιριάζει καλύτερα στις ανάγκες σας.
bisqEasy.walletGuide.download.link=Κάντε κλικ εδώ για να επισκεφθείτε τη σελίδα του Bluewallet

bisqEasy.walletGuide.createWallet.headline=Δημιουργία του νέου σας πορτοφολιού
bisqEasy.walletGuide.createWallet.content=Η Bluewallet σας επιτρέπει να δημιουργήσετε αρκετά πορτοφόλια για διαφορετικούς σκοπούς. Προς το παρόν, χρειάζεστε μόνο ένα πορτοφόλι. Μόλις εισέλθετε στην Bluewallet, θα δείτε ένα μήνυμα που προτείνει να προσθέσετε ένα νέο πορτοφόλι. Μόλις το κάνετε αυτό, εισάγετε ένα όνομα για το πορτοφόλι σας και επιλέγετε την επιλογή *Bitcoin* στην ενότητα *Τύπος*. Μπορείτε να αφήσετε όλες τις άλλες επιλογές όπως εμφανίζονται και να κάνετε κλικ στο *Δημιουργία*.\n\nΌταν προχωρήσετε στο επόμενο βήμα, θα σας παρουσιαστούν 12 λέξεις. Αυτές οι 12 λέξεις είναι το αντίγραφο ασφαλείας που σας επιτρέπει να ανακτήσετε το πορτοφόλι σας αν συμβεί κάτι με το τηλέφωνό σας. Γράψτε τις σε ένα κομμάτι χαρτί (όχι ψηφιακά) με την ίδια σειρά που παρουσιάζονται, αποθηκεύστε αυτό το χαρτί με ασφάλεια και βεβαιωθείτε ότι μόνο εσείς έχετε πρόσβαση σε αυτό. Μπορείτε να διαβάσετε περισσότερα σχετικά με το πώς να ασφαλίσετε το πορτοφόλι σας στις ενότητες Μάθετε περισσότερα του Bisq 2 που είναι αφιερωμένες σε πορτοφόλια και ασφάλεια.\n\nΜόλις τελειώσετε, κάντε κλικ στο 'Εντάξει, το έγραψα'.\nΣυγχαρητήρια! Δημιουργήσατε το πορτοφόλι σας! Ας προχωρήσουμε στο πώς να λάβετε το bitcoin σας σε αυτό.

bisqEasy.walletGuide.receive.headline=Λήψη bitcoin στο πορτοφόλι σας
bisqEasy.walletGuide.receive.content=Για να λάβετε το Bitcoin σας, χρειάζεστε μια διεύθυνση από το πορτοφόλι σας. Για να την αποκτήσετε, κάντε κλικ στο νεοδημιουργηθέν πορτοφόλι σας και στη συνέχεια κάντε κλικ στο κουμπί 'Λήψη' στο κάτω μέρος της οθόνης.\n\nΤο Bluewallet θα εμφανίσει μια αχρησιμοποίητη διεύθυνση, τόσο ως QR code όσο και ως κείμενο. Αυτή η διεύθυνση είναι αυτή που θα χρειαστεί να παρέχετε στον συνεργάτη σας στο Bisq Easy ώστε να μπορέσει να σας στείλει το Bitcoin που αγοράζετε. Μπορείτε να μεταφέρετε τη διεύθυνση στον υπολογιστή σας σκανάροντας το QR code με μια κάμερα, στέλνοντας τη διεύθυνση με email ή μήνυμα συνομιλίας, ή ακόμα και απλά πληκτρολογώντας την.\n\nΜόλις ολοκληρώσετε τη συναλλαγή, το Bluewallet θα παρατηρήσει το εισερχόμενο Bitcoin και θα ενημερώσει το υπόλοιπό σας με τα νέα κεφάλαια. Κάθε φορά που κάνετε μια νέα συναλλαγή, αποκτήστε μια νέα διεύθυνση για να προστατεύσετε την ιδιωτικότητά σας.\n\nΑυτά είναι τα βασικά που πρέπει να γνωρίζετε για να αρχίσετε να λαμβάνετε Bitcoin στο δικό σας πορτοφόλι. Αν θέλετε να μάθετε περισσότερα για το Bluewallet, σας προτείνουμε να δείτε τα βίντεο που αναφέρονται παρακάτω.
