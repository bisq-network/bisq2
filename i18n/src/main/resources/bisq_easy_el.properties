bisqEasy.openTrades.cancelTrade.warning.part2=Η συγκατάθεση μπορεί να θεωρηθεί παραβίαση των κανόνων συναλλαγών και μπορεί να έχει ως αποτέλεσμα την απαγόρευση του προφίλ σας από το δίκτυο.\n\nΕάν ο συμμετέχων δεν έχει απαντήσει για περισσότερες από 24 ώρες και δεν έχει γίνει καμία πληρωμή, μπορείτε να απορρίψετε τη συναλλαγή χωρίς συνέπειες. Η ευθύνη θα βαρύνει το μη απαντητικό μέρος.\n\nΕάν έχετε οποιαδήποτε ερώτηση ή αντιμετωπίζετε προβλήματα, παρακαλώ μην διστάσετε να επικοινωνήσετε με τον συμμετέχοντα της συναλλαγής σας ή να ζητήσετε βοήθεια στην ενότητα 'Υποστήριξη'.\n\nΕάν πιστεύετε ότι ο συμμετέχων της συναλλαγής σας έχει παραβιάσει τους κανόνες συναλλαγών, έχετε την επιλογή να ξεκινήσετε ένα αίτημα διαμεσολάβησης. Ένας διαμεσολαβητής θα συμμετάσχει στη συνομιλία της συναλλαγής και θα εργαστεί για να βρει μια συνεργατική λύση.\n\nΕίστε σίγουροι ότι θέλετε να ακυρώσετε τη συναλλαγή;

