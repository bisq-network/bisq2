muSig.tradeGuide.welcome.headline=Jak obchodovat na Bisq MuSig
muSig.tradeGuide.welcome.content=Tento průvodce poskytuje přehled základních aspektů pro nákup nebo prodej Bitcoinu pomocí Bisq MuSig.\nV tomto průvodci se dozvíte o bezpečnostním modelu, pochopíte tok obchodu z pohledu uživatele a zkontrolujete pravidla obchodování.\n\nPro jakékoli další otázky neváhejte navštívit chatovací místnosti dostupné v nabídce 'Podpora'.

muSig.tradeGuide.security.headline=Jak bezpečné je obchodovat na Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq nikdy nedrží vaše prostředky; obchody jsou zabezpečeny 2 z 2 multisigem a bezpečnostními zálohami.\n- Mediátoři a arbitři nekontrolují klíče multisigu a nemohou jednostranně přesunout prostředky.\n- Fiat platby mohou nést riziko zpětného převodu, proto pečlivě dodržujte pravidla obchodu.\n- Jste odpovědní za dodržování místních zákonů.

muSig.tradeGuide.process.headline=Jak funguje proces obchodu?
muSig.tradeGuide.process.content=Když se rozhodnete přijmout nabídku, vyberete si z dostupných možností a zkontrolujete shrnutí před zahájením.\nJakmile je obchod zahájen, uživatelské rozhraní vás provede těmito kroky:

muSig.tradeGuide.process.steps=1. Prodávající a kupující si vymění údaje o účtu. Prodávající odešle platební údaje (např. číslo bankovního účtu) a kupující odešle svou Bitcoin adresu.\n2. Kupující odešle platbu Fiat a označí Platba zahájena. Postupujte podle pokynů aplikace pro důvod platby (nechte prázdné, pokud to není výslovně požadováno).\n3. Prodávající potvrdí přijetí a odešle Bitcoin na adresu kupujícího (sdílí ID transakce). Potvrzení dokončí obchod.

muSig.tradeGuide.rules.headline=Co potřebuji vědět o pravidlech obchodu?
muSig.tradeGuide.rules.content=- Před výměnou údajů o účtu může kteroukoliv stranu zrušit bez udání důvodu.\n- Pravidelně kontrolujte zprávy a odpovídejte včas; pokud začne zprostředkování, odpovězte do 48 hodin.\n- Omezte chat na obchod, neposílejte odkazy a nikdy nesdílejte citlivé informace.\n- Během platby fiat nechte pole 'důvod platby' prázdné, pokud není uvedeno jinak. Nikdy nezmiňujte Bisq, Bitcoin nebo ID obchodu.\n- Pokud banka odesílatele účtuje poplatky, nese je odesílatel.\n- Dokončete obchod v rámci obchodního okna a buďte online alespoň denně, pokud jsou převody pomalé.\n- Zprostředkování je prvním krokem eskalace; mediátor může potřebovat až 48 hodin na odpověď.\n- Arbitr je poslední možností, pokud je návrh mediátora odmítnut nebo pokud je protějšek neodpovědný, a stává se dostupným až po uplynutí časového zámku (10 dní pro obchody s altcoiny, 20 dní pro fiat obchody).\n\nPokud máte jakékoli dotazy nebo potřebujete pomoc, neváhejte navštívit chatovací místnosti dostupné v nabídce 'Podpora'. Šťastné obchodování!

muSig.tradeGuide.rules.confirm=Přečetl(a) jsem a rozumím

muSig.tradeGuide.notConfirmed.warn=Prosím, přečtěte si průvodce obchodováním a potvrďte, že jste přečetli a porozuměli pravidlům obchodu.
