muSig.tradeGuide.welcome.headline=Jak obchodovat na Bisq MuSig
muSig.tradeGuide.welcome.content=Vítejte v Bisq MuSig!

muSig.tradeGuide.security.headline=Bezpečnost
muSig.tradeGuide.security.content=- obchody jsou zabezpečeny dvoustrannou zálohou MuSig\n- partneři mají společnou výhradní kontrolu nad svými prostředky\n- dodržování pravidel obchodování minimalizuje riziko zpětného zúčtování\n

muSig.tradeGuide.process.headline=Obchodní tok
muSig.tradeGuide.process.content=Taker si vybere nabídku a zkontroluje její shrnutí; jakmile je potvrzení dáno, rozhraní provede uživatele těmito kroky:

muSig.tradeGuide.process.steps=1. údaje o platbě prodejce jsou sdíleny s kupujícím (např. detaily bankovního účtu)\n2. kupující zahajuje převod fiat a ponechává důvod platby prázdný a označuje platbu jako zahájenou, čímž podepisuje svou část výplaty MuSig\n3. když je fiat přijat, prodejce potvrzuje platbu, čímž aplikuje chybějící podpis výplaty MuSig\n4. kupující obdrží částku bitcoinového obchodu a jak kupující, tak prodejce obdrží své zálohy zpět

muSig.tradeGuide.rules.headline=Pravidla
muSig.tradeGuide.rules.content=- Once a trade has started, it cannot be canceled without a justified reason.\n- Check messages regularly, reply promptly (within 48 hours during mediation), and keep all communication in the Bisq trade chat.\n- Use the exact payment account data for the fiat transfer.\n- Leave the 'reason for payment' field blank if possible; otherwise use your name. Never include 'Bisq' or 'Bitcoin'.\n- If the sender’s bank charges fees, the sender covers them.\n- When payment is received, the seller must verify that the receipt data matches the buyer’s account details. If it does not, open a mediation case.\n- Complete the trade within the trade window and be online at least daily.\n- If problems occur, open mediation as the first escalation step; a mediator may take up to 48 hours to respond.\n- If mediation is rejected by any trade peer, the trade enters arbitration. It becomes available only after the time lock (5 days for altcoin trades, 20 days for fiat trades).


muSig.tradeGuide.rules.confirm=Přečetl(a) jsem a rozumím

muSig.tradeGuide.notConfirmed.warn=Prosím, přečtěte si průvodce obchodováním a potvrďte, že jste přečetli a porozuměli pravidlům obchodu.
muSig.tradeGuide.open=Otevřít obchodní průvodce
