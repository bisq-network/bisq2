muSig.tradeGuide.welcome.headline=Jak obchodovat na Bisq MuSig
muSig.tradeGuide.welcome.content=Vítejte v Bisq MuSig!

muSig.tradeGuide.security.headline=Bezpečnost
muSig.tradeGuide.security.content=- obchody jsou zabezpečeny dvoustrannou zálohou MuSig\n- partneři mají společnou výhradní kontrolu nad svými prostředky\n- dodržování pravidel obchodování minimalizuje riziko zpětného zúčtování\n

muSig.tradeGuide.process.headline=Obchodní tok
muSig.tradeGuide.process.content=Taker si vybere nabídku a zkontroluje její shrnutí; jakmile je potvrzení dáno, rozhraní provede uživatele těmito kroky:

muSig.tradeGuide.process.steps=1. údaje o platbě prodejce jsou sdíleny s kupujícím (např. detaily bankovního účtu)\n2. kupující zahajuje převod fiat a ponechává důvod platby prázdný a označuje platbu jako zahájenou, čímž podepisuje svou část výplaty MuSig\n3. když je fiat přijat, prodejce potvrzuje platbu, čímž aplikuje chybějící podpis výplaty MuSig\n4. kupující obdrží částku bitcoinového obchodu a jak kupující, tak prodejce obdrží své zálohy zpět

muSig.tradeGuide.rules.headline=Pravidla
muSig.tradeGuide.rules.content=- obchodníci uznávají, že nedodržení pravidel může vést k sankci; \nsankce jsou definovány v článku wiki Bisq s názvem "Tabulka sankcí"\n- jakmile obchod začne, nelze jej zrušit, pokud neexistuje technický důvod pro to\n- údaje o fiat účtu definované v Bisq musí přesně odpovídat údajům účtu, který bude použit v obchodě\n- pokud existuje pole pro "důvod platby" ve formulářích fiat institucí, musí zůstat prázdné, nebo, pokud je to vyžadováno, může být použito celé jméno odesílatele\n- komunikace je klíčová pro hladký obchodní zážitek, nicméně obchodníci nejsou striktně povinni odpovídat v chatu\n- udržujte veškerou komunikaci v rámci Bisq a vyhněte se používání externích kanálů (telefon, e-mail, aplikace pro zasílání zpráv), abyste uchovali důkazy v případě, že bude otevřen spor\n- neměňte platební metodu, jakmile obchod začne, pokud k tomu není pádný důvod, v takovém případě by měl být zapojen mediátor; protistrana může stále odmítnout pokračovat\n- kupující by měl provést platbu co nejdříve a prodávající má čas do konce obchodního období na potvrzení přijetí prostředků\n- prodávající by neměli potvrzovat platby přicházející z účtů s nesouladnými údaji, zejména pokud by to vedlo k podepsání účtu kupujícího, a měli by místo toho otevřít mediaci\n- během sporu musí protistrany odpovědět mediátorovi nebo arbitrátorovi do 48 hodin\n\nPodpora chatu, přístupná z levého menu, může být použita k vyřešení jakýchkoli pochybností, které můžete mít.


