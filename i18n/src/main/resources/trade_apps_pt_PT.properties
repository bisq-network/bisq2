## MU_SIG
######################################################

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=O próximo protocolo de negociação da Bisq, baseado num escrow multisig 2-de-2 e depósitos de segurança, aproveitando MuSig e Taproot.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC - Qualquer
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=A segurança baseia-se em depósitos de segurança, bem como em funcionalidades adicionais em relação aos limites de negociação. Consulte a wiki do Bisq para mais informações.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Depende do método de transferência fiat utilizado. A transferência fiat online geralmente revela a identidade ao parceiro de negociação. Do lado do Bitcoin, é limitado pelas restrições de privacidade do Bitcoin e depende do comportamento do utilizador (evitar a fusão de moedas de múltiplas negociações aumenta a privacidade). Consulte a wiki do Bisq para mais informações.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=O utilizador precisa de ter uma pequena quantidade de Bitcoins para bloquear o depósito de segurança. Pode ser tão rápido quanto o tempo de confirmação da blockchain ou até alguns dias, dependendo do método de pagamento em fiat.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Baseado em MuSig, trocas atómicas e Taproot, requer apenas uma transação
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Conceitualmente, segue o protocolo de negociação utilizado no Bisq 1, baseado em um depósito de segurança e um processo de resolução de disputas.\n- Reduz o número de transações de 4 para 1.\n- Melhora a privacidade ao fazer com que a transação de depósito pareça uma transação padrão 'pay-to-pubKey-hash'.\n- Evita o problema de que um vendedor precisa abrir arbitragem caso o comprador não libere o depósito de segurança após a negociação. Os swaps atómicos garantirão que o vendedor possa recuperar seu depósito mesmo sem a cooperação do comprador.\n- Em caso de um par de negociação não responsivo, uma estrutura de transação de pagamento em múltiplas etapas garante que não seja necessária arbitragem e reembolso pela DAO.\n- O Taproot oferece mais flexibilidade e privacidade.\n- Saiba mais detalhes em: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=O Bisq MuSig deverá estar pronto para lançamento no 4º trimestre de 2025.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Segurança razoavelmente boa para montantes de negociação de valor médio\n+ Comparado ao Bisq Easy, as propriedades de segurança são melhores e montantes mais altos podem ser negociados. Os montantes mais altos aproximam os preços de negociação das taxas de mercado.\n+ Consegue lidar com o sistema legado do mundo fiat
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Ambos os negociantes precisam ter BTC para o depósito de segurança\n- O nó criador do Bisq precisa estar online, pois o processo de aceitação de oferta é interativo\n- Como a transferência fiat é feita em sistemas legados como transferências bancárias, herda todas essas desvantagens, como risco de estorno, transferência lenta, exposição à privacidade para o par quando os detalhes da transferência bancária contêm o nome real. Embora essas várias desvantagens possam ser mitigadas usando métodos de pagamento que apresentam baixo risco de estorno, são rápidos ou instantâneos e usam IDs de conta ou e-mail em vez de nomes reais. Certos métodos de pagamento evitam completamente o sistema bancário, como dinheiro pelo correio ou negociação cara a cara.


