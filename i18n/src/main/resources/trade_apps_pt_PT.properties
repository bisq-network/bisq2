## LIQUID_SWAP
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Swaps Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Negocie quaisquer ativos baseados em Liquid, como USDT e BTC-L, com uma troca atómica na rede Liquid.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=Ativos Líquidos
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_SWAP=Segurança máxima ao utilizar contratos inteligentes na mesma blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_SWAP=Liquid suporta transações confidenciais, não revelando assim o montante na blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=O utilizador precisa de instalar e configurar a carteira Elements para Liquid. Uma vez instalada, é muito conveniente de usar.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Protocolo de negociação baseado em swap atómico na side-chain Liquid para negociar qualquer ativo Liquid
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Para usar os swaps Liquid, o utilizador precisa instalar e executar a carteira Elements e configurá-la, para que possa ser acedida a partir da aplicação Bisq.\n\nO ativo mais amplamente utilizado na Liquid é o USDT (Tether), uma stable coin atrelada ao USD. Embora isso não seja comparável a algo como o Bitcoin, tem muitas vantagens sobre o Fiat USD, que geralmente envolve transferências bancárias com todos os problemas e inconvenientes do sistema Fiat legado.\n\nO L-BTC pode ser utilizado na outra ponta da negociação, que é um substituto do Bitcoin na cadeia Liquid. Para converter Bitcoin em L-BTC, é necessário enviar Bitcoin para um endereço de peg-in e receberá, após 102 confirmações, L-BTC por isso. Voltar de L-BTC para Bitcoin (peg-out) funciona de forma semelhante, mas requer autorização da federação Liquid, que é um grupo de empresas e indivíduos no espaço Bitcoin. Portanto, não é um processo completamente sem confiança.\n\nDeve-se evitar comparar ativos Liquid às propriedades do Bitcoin. Ele visa outros casos de uso e não pode atender ao alto nível de descentralização e resistência à censura do Bitcoin. Pode ser visto mais como uma alternativa a produtos financeiros tradicionais. Ao usar a tecnologia blockchain, evita intermediários clássicos, melhora a segurança e a privacidade e proporciona uma melhor experiência ao utilizador.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Os swaps líquidos ainda estão em desenvolvimento. A sua liberação está prevista para o terceiro trimestre de 2027.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Transações confidenciais oferecem boa privacidade\n+ Tempo de confirmação rápido de cerca de 1 minuto\n+ Taxas de transação baixas\n+ Adequado para transações de alto valor
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Requer a execução da carteira Elements e da blockchain\n- Ambos os negociantes precisam estar online\n- A conversão de L-BTC não é sem confiança


