# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW=Escrow Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.LIGHTNING_ESCROW=Protocolo de negociação baseado em escrow na rede Lightning utilizando criptografia de computação multipartidária.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIGHTNING_ESCROW=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIGHTNING_ESCROW=A segurança baseia-se em depósitos de segurança, bem como em funcionalidades adicionais relacionadas aos limites de negociação. O protocolo utiliza algumas técnicas criptográficas inovadoras que não foram testadas em batalha e auditadas. Consulte a wiki do Bisq para mais informações.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIGHTNING_ESCROW=Depende do método de transferência Fiat utilizado. A transferência Fiat online geralmente revela a identidade ao parceiro de negociação. Do lado do Bitcoin, é limitada pelas restrições de privacidade do Bitcoin e depende do comportamento do utilizador (evitar a fusão de moedas de várias negociações aumenta a privacidade). Consulte a wiki do Bisq para mais informações.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIGHTNING_ESCROW=Os utilizadores precisam de ter uma pequena quantidade de Bitcoin para bloquear o depósito de segurança.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.subHeadline=Protocolo de três partes para negociar Fiat com Bitcoin na Lightning Network.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Baseia-se em múltiplos pagamentos Lightning e divide os segredos para os HTLCs para construir uma configuração segura onde a 3ª parte garante que os negociantes se comportem de forma justa. Utiliza circuitos embaralhados para alcançar uma computação segura entre múltiplas partes.\n\nO utilizador precisa de executar um nó Lightning que esteja configurado com a aplicação Bisq.\n\nConceitualmente, é semelhante ao protocolo MuSig da Bisq, mas em vez da transação MuSig, utiliza esta configuração de 3 partes e, em vez de Bitcoin em cadeia, utiliza Bitcoin na Lightning Network.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=O Lightning Escrow deverá estar pronto para lançamento no 4º trimestre de 2027.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ Comparado com Bisq Easy, as propriedades de segurança são melhores e montantes mais elevados podem ser negociados. Os montantes mais elevados aproximam os preços de negociação das taxas de mercado.\n+ A transferência de Bitcoin é quase instantânea\n+ Taxas de transação (roteamento) muito baixas
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- É necessário executar um nó Lightning\n- Ambos os negociantes precisam ter BTC (na Lightning) para o depósito de segurança.\n- O nó do criador Bisq precisa estar online, pois o processo de aceitação da oferta é interativo.\n- Como a transferência Fiat é feita em sistemas legados como transferências bancárias, herda todas essas desvantagens, como risco de estorno, transferência lenta, exposição à privacidade para o par quando os detalhes da transferência bancária contêm o nome real. Embora essas várias desvantagens possam ser mitigadas usando métodos de pagamento que apresentam baixo risco de estorno, são rápidos ou instantâneos e usam IDs de conta ou e-mail em vez de nomes reais. Certos métodos de pagamento evitam completamente o sistema bancário, como dinheiro pelo correio ou negociação cara a cara.


