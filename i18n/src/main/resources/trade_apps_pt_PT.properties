## SUBMARINE
######################################################

# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE=Swaps Submarine
# suppress inspection "UnusedProperty"
tradeApps.overview.SUBMARINE=Troque entre Bitcoin na rede Lightning para Bitcoin em cadeia.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.SUBMARINE=LN-BTC/BTC
# suppress inspection "UnusedProperty"
tradeApps.overview.security.SUBMARINE=A troca atómica proporciona um nível de segurança muito elevado.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.SUBMARINE=Os Swaps podem potencialmente melhorar a privacidade ao quebrar rastros para análise de cadeia.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.SUBMARINE=O utilizador precisa de instalar e configurar uma carteira Lightning. Uma vez instalada, é muito conveniente de usar.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.subHeadline=As trocas Submarine permitem trocar Bitcoin off-chain e on-chain de forma segura, sem risco de contraparte
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.overview=A troca é realizada utilizando o segredo de um contrato de hash time-locked (HTLC) na Lightning Network para um contrato em uma transação de Bitcoin. Ao reivindicar o pagamento Lightning, o segredo para reivindicar o Bitcoin on-chain é revelado ao remetente do pagamento Lightning. Isso garante que um pagamento desbloqueie o outro pagamento, permitindo assim uma troca sem risco de contraparte.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.release=Os swaps Submarine deverão estar prontos para lançamento no 2º trimestre de 2026.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.pro=+ Segurança muito alta para grandes montantes de negociação\n+ A troca de Bitcoin on-chain para Lightning pode potencialmente melhorar a privacidade.\n+ A troca pode ser feita por bots de negociação, o que permite negociações rápidas e automatizadas.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- As taxas de mineração para a transação de Bitcoin podem tornar negociações pequenas não económicas\n- Os traders têm de cuidar dos tempos limite das transações. Em caso de congestão da blockchain e confirmação atrasada, isso pode representar um risco de segurança.


