## LIQUID_MU_SIG
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG=Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_MU_SIG=O protocolo MuSig do Bisq portado para a side chain Liquid.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_MU_SIG=L-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=A segurança é baseada em depósitos de segurança, bem como em características adicionais relacionadas aos limites de negociação. Consulte a wiki do Bisq para mais informações.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Depende do método de transferência fiat utilizado. A transferência fiat online geralmente revela a identidade para o parceiro de negociação. Do lado do Liquid, oferece melhor privacidade do que o Bitcoin da mainnet devido a transações confidenciais.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=O utilizador precisa de ter uma pequena quantidade de L-BTC para bloquear o depósito de segurança. A confirmação na blockchain é muito rápida (cerca de 1 minuto). O tempo para a negociação depende do método de pagamento utilizado e do tempo de resposta do negociador.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Baseado em um depósito de segurança, uma transação MuSig e um processo de resolução de disputas em múltiplas camadas
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Conceitualmente, segue o protocolo MuSig do Bisq (na rede principal do Bitcoin). O Liquid não possui as mesmas propriedades de censura que o Bitcoin, embora ofereça alguns benefícios em relação à rede principal do Bitcoin:\n- O Liquid tem um tempo de confirmação de bloco muito curto, de cerca de 1 minuto.\n- As taxas de transação são muito baixas.\n- A privacidade é melhor devido às transações confidenciais que ocultam o montante enviado.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig deverá estar pronto para lançamento no Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Segurança razoavelmente boa para montantes de negociação de valor médio\n+ Comparado ao Bisq MuSig, há taxas de transação mais baixas, confirmação mais rápida e melhor privacidade.\n+ Consegue lidar com o sistema legado do mundo Fiat
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Ambos os negociantes precisam ter L-BTC para o depósito de segurança\n- Liquid é uma side chain federada e não possui o alto nível de resistência à censura como o Bitcoin da mainnet.\n- O peg-in do Bitcoin da mainnet para o Bitcoin Liquid é sem confiança, embora para o peg-out de L-BTC para BTC exija autorização da federação.\n- O nó criador Bisq precisa estar online, pois o processo de aceitação de oferta é interativo\n- Como a transferência Fiat é feita em sistemas legados como transferências bancárias, herda todas essas desvantagens, como risco de estorno, transferência lenta, exposição à privacidade para o par quando os detalhes da transferência bancária contêm o nome real. Embora essas várias desvantagens possam ser mitigadas usando métodos de pagamento que apresentam baixo risco de estorno, são rápidos ou instantâneos e usam IDs de conta ou e-mail em vez de nomes reais. Certos métodos de pagamento evitam completamente o sistema bancário, como dinheiro pelo correio ou negociação cara a cara.


