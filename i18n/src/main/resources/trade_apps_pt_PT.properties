## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Permite a negociação de Bitcoin na Lightning Network para Fiat, combinando Submarine swaps e o protocolo Liquid MuSig.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=A segurança é baseada em depósitos de segurança, bem como em funcionalidades adicionais relacionadas aos limites de negociação. Consulte a wiki do Bisq para mais informações.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Depende do método de transferência Fiat utilizado. A transferência Fiat online geralmente revela a identidade para o parceiro de negociação. Do lado do Lightning, tem melhor privacidade do que o Bitcoin em cadeia, pois não deixa vestígios na Blockchain. Do lado do Liquid, tem melhor privacidade do que o Bitcoin da mainnet devido a transações confidenciais.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=O utilizador precisa de ter uma pequena quantidade de Bitcoin na Lightning para bloquear o depósito de segurança. As Submarine swaps e as transações de negociação beneficiam do rápido tempo de confirmação da blockchain de cerca de 1 minuto. O tempo para a negociação depende do método de pagamento utilizado e do tempo de resposta do negociador.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Combina Submarine swaps do Lightning para Liquid e o protocolo Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Permite que os traders utilizem o seu Bitcoin off-chain no Lightning para negociar com Fiat com base no protocolo Liquid MuSig. O protocolo é uma cadeia de 3 negociações e 2 protocolos diferentes:\n- Primeiro, os traders trocam o seu Bitcoin Lightning através de uma troca Submarine reversa para L-BTC (troca Submarine entre Lightning e Liquid). Esta troca acontece com qualquer fornecedor de liquidez, não com o parceiro de negociação.\n- Depois, a negociação ocorre no Liquid utilizando o protocolo MuSig.\n- Uma vez que a negociação esteja concluída, o L-BTC é trocado de volta para Lightning através de uma troca Submarine (novamente com outro trader/fornecedor de liquidez).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning está previsto para estar pronto para lançamento no 4º trimestre de 2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Segurança razoavelmente boa para montantes de negociação de valor médio\n+ Comparado ao Bisq MuSig, há taxas de transação mais baixas, confirmação mais rápida e melhor privacidade.\n+ Consegue lidar com o sistema legado do mundo Fiat
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Ambos os negociantes precisam ter BTC na Lightning para o depósito de segurança\n- A participação de 2 negociantes adicionais para as Submarine swaps adiciona complexidade e riscos potenciais (bastante pequenos).\n- Liquid é uma side chain federada e não possui o alto nível de resistência à censura como o Bitcoin da mainnet.\n- O peg-in do Bitcoin da mainnet para o Bitcoin Liquid é sem confiança, embora para o peg-out de L-BTC para BTC exija autorização da federação.\n- Os nós criadores Bisq precisam estar online, pois o processo de aceitação de ofertas é interativo\n- Como a transferência Fiat é feita em sistemas legados como transferências bancárias, herda todas essas desvantagens, como risco de estorno, transferência lenta, exposição à privacidade para o par quando os detalhes da transferência bancária contêm o nome real. Embora essas várias desvantagens possam ser mitigadas usando métodos de pagamento que apresentam baixo risco de estorno, são rápidos ou instantâneos e usam IDs de conta ou e-mail em vez de nomes reais. Certos métodos de pagamento evitam completamente o sistema bancário, como dinheiro pelo correio ou negociação cara a cara.


