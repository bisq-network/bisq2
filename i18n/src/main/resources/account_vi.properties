# UPI
paymentAccounts.createAccount.accountData.backgroundOverlay.upi=Chuyển khoản UPI bị giới hạn ở mức Rs. 100,000 mỗi giao dịch.\nNếu bạn giao dịch trên Rs. 100,000, có thể sẽ cần nhiều chuyển khoản.\n\nXin lưu ý rằng một số ngân hàng có thể áp dụng giới hạn thấp hơn cho khách hàng của họ.
paymentAccounts.upi.virtualPaymentAddress=Địa chỉ thanh toán ảo (UPI ID)

# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Giao dịch bằng Giấy chuyển tiền Bưu điện Hoa Kỳ (USPMO) trên Bisq yêu cầu những điều sau:\n\n- Người mua BTC phải ghi tên người bán BTC vào cả hai trường Người trả tiền và Người nhận tiền và chụp ảnh rõ ràng Giấy chuyển tiền USPMO và phong bì có theo dõi trước khi gửi.\n- Người mua BTC phải gửi Giấy chuyển tiền USPMO kèm theo Xác nhận giao hàng.\n\nTrong trường hợp cần hòa giải hoặc tranh chấp, bạn phải cung cấp các bức ảnh, số sê-ri Giấy chuyển tiền USPMO, số bưu điện và số tiền để người hòa giải hoặc đại lý hoàn tiền có thể xác minh thanh toán. Việc không cung cấp bằng chứng này sẽ dẫn đến việc mất tranh chấp. Người gửi hoàn toàn chịu trách nhiệm trong việc chứng minh thanh toán.

