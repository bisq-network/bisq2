# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Để sử dụng Bizum, bạn cần một tài khoản ngân hàng Tây Ban Nha (IBAN) và phải đăng ký dịch vụ.\n\n1. Bizum có thể được sử dụng cho các giao dịch từ €0,50 đến €1.000.\n2. Số tiền tối đa bạn có thể gửi hoặc nhận với Bizum là €2.000 mỗi ngày.\n3. Người dùng Bizum bị giới hạn tối đa 150 giao dịch mỗi tháng.\n\nCác ngân hàng riêng lẻ có thể áp dụng các giới hạn nghiêm ngặt hơn trong các giá trị tối đa này.\n\nXin hãy xem xét các giới hạn tài khoản cá nhân của bạn.\nCác giao dịch vượt quá các giới hạn này có thể bị hủy và có thể dẫn đến hình phạt.

# Cash by Mail
paymentAccounts.cashByMail.contact=Thông tin liên hệ
paymentAccounts.cashByMail.contact.prompt=Tên hoặc bút danh trên phong bì nên được ghi đến
paymentAccounts.cashByMail.extraInfo=Thông tin bổ sung
paymentAccounts.cashByMail.extraInfo.prompt=Ví dụ, quốc gia của bạn, các quốc gia mà bạn chấp nhận giao dịch từ, và bất kỳ điều khoản hoặc điều kiện đặc biệt nào.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Cách gửi tiền mặt qua bưu điện?\n\n1. Người mua BTC phải đóng gói tiền mặt trong túi tiền không thể bị giả mạo.\n2. Người mua nên quay phim hoặc chụp ảnh độ phân giải cao trong quá trình đóng gói, với địa chỉ người nhận và số theo dõi đã được đính kèm.\n3. Người mua phải gửi gói hàng với xác nhận giao hàng và bảo hiểm phù hợp.\n4. Người bán BTC nên quay phim quá trình mở gói hàng, đảm bảo số theo dõi rõ ràng.\n\nCác quy tắc:\n- Người tạo đề nghị phải nêu bất kỳ điều khoản đặc biệt nào trong trường **Thông tin bổ sung**.\n- Bằng cách nhận một đề nghị, người nhận chấp nhận các điều khoản đã nêu của người tạo.\n- Gửi tiền mặt qua bưu điện cung cấp bằng chứng có thể xác minh hạn chế, làm cho các tranh chấp trở nên khó khăn. Quỹ có thể bị khóa cho đến khi cả hai bên đạt được thỏa thuận.\n- Các khoản lỗ từ giao dịch gửi tiền mặt qua bưu điện KHÔNG đủ điều kiện được hoàn lại bởi Bisq DAO.\n\nĐể hiểu rõ các yêu cầu, vui lòng đọc wiki của Bisq tại: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Hướng dẫn và quy tắc

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Yêu cầu bổ sung
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Vui lòng đảm bảo rằng ngân hàng của bạn cho phép gửi tiền mặt vào tài khoản của người khác.\n\nNhiều ngân hàng không còn hỗ trợ gửi tiền vào tài khoản nước ngoài.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Giao dịch 'Face to Face' tuân theo các quy tắc khác và mang lại những rủi ro khác so với giao dịch trực tuyến.\n\nNhững điểm khác biệt chính bao gồm:\n\n1. Các bên giao dịch phải trao đổi thông tin địa điểm và thời gian gặp mặt bằng cách sử dụng thông tin liên lạc mà họ đã cung cấp.\n2. Cả hai bên đều cần mang theo máy tính xách tay của mình và xác nhận **“đã gửi tiền”** và **“đã nhận tiền”** tại địa điểm gặp mặt.\n3. Nếu một bên tạo ra có **các điều khoản và điều kiện** đặc biệt, họ phải nêu rõ trong trường **Thông tin bổ sung**.\n4. Bằng cách chấp nhận một đề nghị, bên nhận đồng ý với **các điều khoản và điều kiện** mà bên tạo ra đã nêu.\n5. Trong trường hợp có tranh chấp, người hòa giải hoặc trọng tài có thể cung cấp sự trợ giúp hạn chế, vì thường rất khó để cung cấp bằng chứng không thể bị giả mạo về những gì đã xảy ra tại cuộc gặp. Trong những trường hợp như vậy, quỹ BTC có thể bị khóa cho đến khi cả hai bên đạt được thỏa thuận.\n\nĐể hiểu rõ hơn về giao dịch Face to Face, vui lòng đọc hướng dẫn và khuyến nghị tại đây:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
