# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Để sử dụng Satispay, bạn cần một tài khoản ngân hàng Ý (IBAN) và một tài khoản Satispay đã đăng ký.\n\nCác giới hạn của Satispay được thiết lập riêng lẻ. Để giao dịch với số tiền lớn hơn, hãy liên hệ với bộ phận hỗ trợ của Satispay để nâng cao giới hạn của bạn. Các giao dịch vượt quá các giới hạn này có thể bị hủy và có thể dẫn đến hình phạt.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Hệ thống Thanh toán Nhanh (SBP) là dịch vụ chuyển tiền liên ngân hàng của Nga cho phép thanh toán cá nhân chỉ bằng số điện thoại di động.\n\n1. SBP hỗ trợ chuyển khoản giữa các tài khoản ngân hàng Nga bằng đồng Rúp Nga.\n\n2. Chỉ có số điện thoại di động của Nga với mã quốc gia +7 mới có thể được đăng ký.\n\n3. Bạn phải tạo một tài khoản Bisq riêng cho mỗi ngân hàng mà bạn muốn nhận tiền.\n\n4. SBP hiển thị tên, tên đệm và chữ cái đầu của họ người nhận để xác minh. Nhập tên chủ tài khoản trong Bisq theo cùng một định dạng.

