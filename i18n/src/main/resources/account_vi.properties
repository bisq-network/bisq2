# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Với HalCash, người mua BTC gửi mã rút tiền cho người bán BTC qua SMS.\n\nVui lòng kiểm tra giới hạn HalCash của ngân hàng bạn trước khi giao dịch.\nGiới hạn điển hình là:\n1. Rút tối thiểu: €10\n2. Tối đa mỗi lần rút: €600\n3. Giới hạn hàng ngày: €3,000 cho mỗi người nhận\n4. Giới hạn hàng tháng: €6,000 cho mỗi người nhận\n\nCác khoản rút tiền phải là bội số của €10. Bisq sẽ điều chỉnh số lượng BTC tương ứng, vì vậy không thể sử dụng giá dựa trên thị trường.\n\nTrong trường hợp có tranh chấp, người mua BTC phải cung cấp bằng chứng rằng EUR đã được gửi.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Xin lưu ý rằng các giao dịch IMPS bị giới hạn ở mức Rs. 200,000 mỗi giao dịch.\nNếu bạn giao dịch trên số tiền này, sẽ cần nhiều giao dịch.\nGiới hạn hàng ngày là Rs. 1,000,000.\n\nMột số ngân hàng có thể áp dụng giới hạn thấp hơn cho khách hàng của họ.

