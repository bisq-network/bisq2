# Wise USD
paymentAccounts.wiseUsd.beneficiaryAddress=Địa chỉ người thụ hưởng

paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=Do quy định ngân hàng Hoa Kỳ, việc gửi và nhận thanh toán USD có nhiều hạn chế hơn so với hầu hết các loại tiền tệ khác. Vì lý do này, USD đã không được thêm vào phương thức thanh toán Wise trên Bisq.\n\nPhương thức thanh toán Wise-USD cho phép người dùng Bisq giao dịch bằng USD.\n\nBất kỳ ai có tài khoản Wise đều có thể thêm Wise-USD làm phương thức thanh toán trong Bisq. Điều này sẽ cho phép họ mua và bán BTC bằng USD.\n\nKhi giao dịch trên Bisq, người mua BTC không nên sử dụng bất kỳ tham chiếu nào cho lý do thanh toán. Nếu lý do thanh toán được yêu cầu, họ chỉ nên sử dụng tên đầy đủ của chủ sở hữu tài khoản Wise-USD.
paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=Do các quy định ngân hàng Hoa Kỳ, việc chuyển tiền USD có nhiều hạn chế hơn so với hầu hết các loại tiền tệ khác. Do đó, USD không được bao gồm trong phương thức thanh toán Bisq Wise tiêu chuẩn.\n\nPhương thức thanh toán Wise-USD cho phép người dùng Bisq giao dịch BTC bằng USD thông qua tài khoản Wise.\n\nKhi gửi thanh toán, người mua BTC không được bao gồm bất kỳ tham chiếu nào liên quan đến giao dịch. Nếu cần ghi chú thanh toán, chỉ sử dụng tên đầy đủ của chủ sở hữu tài khoản Wise-USD.


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle là một dịch vụ chuyển tiền hoạt động tốt nhất *thông qua* ngân hàng của bạn.\n\n1. Kiểm tra xem ngân hàng của bạn có hỗ trợ Zelle hay không (và hỗ trợ như thế nào): [HYPERLINK:https://www.zellepay.com/get-started]\n2. Chú ý đến giới hạn chuyển khoản—các ngân hàng thường đặt giới hạn gửi riêng cho hàng ngày, hàng tuần và hàng tháng.\n3. Nếu ngân hàng của bạn không hỗ trợ Zelle, bạn vẫn có thể sử dụng ứng dụng di động Zelle, nhưng giới hạn sẽ thấp hơn nhiều.\n4. Tên trên tài khoản Bisq của bạn **phải** trùng khớp với tên trên tài khoản Zelle/ngân hàng của bạn.\n\nNếu bạn không thể hoàn tất thanh toán Zelle đúng như đã chỉ định trong hợp đồng giao dịch, bạn có thể mất một phần hoặc toàn bộ tiền đặt cọc của mình.\n\nVì Zelle có rủi ro hoàn tiền cao hơn, người bán được khuyên nên liên hệ với người mua mới qua email hoặc SMS để xác nhận họ sở hữu tài khoản.


