# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=Trong Bisq, Strike chỉ được sử dụng cho các khoản thanh toán tiền pháp định sang tiền pháp định.\nXin lưu ý về giới hạn tài khoản của Strike:\n\n1. Người dùng đăng ký chỉ với email, tên và số điện thoại:\n- Tối đa $100 mỗi lần gửi\n- Tối đa $1,000 tổng số tiền gửi mỗi tuần\n- Tối đa $100 mỗi lần thanh toán\n\n2. Người dùng đã xác minh:\n- Tối đa $1,000 mỗi lần gửi\n- Tối đa $1,000 tổng số tiền gửi mỗi tuần\n- Tối đa $1,000 mỗi lần thanh toán\n\nCác giao dịch vượt quá các giới hạn này có thể bị hủy và có thể dẫn đến hình phạt.


