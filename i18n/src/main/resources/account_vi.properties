paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Hướng dẫn quan trọng khi sử dụng SWIFT:\n\n1. Người mua phải gửi thanh toán bằng loại tiền tệ được chỉ định bởi người tạo đề nghị.\n2. Người mua phải sử dụng mô hình phí chia sẻ (SHA).\n3. Cả người mua và người bán có thể phải chịu phí ngân hàng, vì vậy hãy kiểm tra lịch phí trước.\n\nChuyển khoản SWIFT phức tạp hơn hầu hết các phương thức thanh toán khác.\nĐể biết chi tiết đầy đủ, hãy xem wiki: [HYPERLINK:https://bisq.wiki/SWIFT].

