# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Để thanh toán bằng thẻ quà tặng Amazon eGift, bạn phải gửi một thẻ quà tặng Amazon eGift cho người bán BTC bằng tài khoản Amazon của bạn.\n\nVui lòng xem wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] để biết thêm chi tiết và các thực tiễn tốt nhất.\n\nBa lưu ý quan trọng:\n1. Cố gắng gửi thẻ quà tặng có giá trị 100 USD trở xuống, vì Amazon được biết đến là sẽ đánh dấu các thẻ quà tặng lớn hơn là có thể gian lận.\n2. Sử dụng văn bản trong tin nhắn thẻ quà tặng mà không mang lại rủi ro bị đánh dấu (ví dụ: không sử dụng Bisq hoặc Bitcoin). Sau đó chia sẻ văn bản tham chiếu chính xác với đối tác giao dịch của bạn trong trò chuyện giao dịch để họ có thể xác minh thanh toán của bạn.\n3. Thẻ quà tặng Amazon eGift chỉ có thể được đổi trên trang web Amazon nơi chúng được mua (ví dụ: một thẻ quà tặng được mua trên 'https://www.amazon.it' chỉ có thể được đổi trên 'https://www.amazon.it').

