# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Có năm loại khóa Pix:\n\n* CPF (Số đăng ký cá nhân)\n* CNPJ (Số đăng ký doanh nghiệp)\n* Địa chỉ email\n* Số điện thoại\n* Một khóa ngẫu nhiên được hệ thống tạo ra gọi là định danh duy nhất toàn cầu (UUID)\n\nMột khóa khác nhau phải được sử dụng cho mỗi tài khoản Pix mà bạn có. Cá nhân có thể tạo tối đa năm khóa cho mỗi tài khoản mà họ sở hữu.\n\nKhi giao dịch trên Bisq, người mua BTC nên bao gồm Khóa Pix của họ trong 'lý do thanh toán' để người bán có thể xác định thanh toán.
