## Bisq
######################################################

academy.bisq.subHeadline=Bisq kyauta ne kuma software mai budewa don musayar Bitcoin tare da kuɗaɗen fiat ko wasu cryptocurrencies a cikin hanya mai zaman kanta da rage amincewa.
academy.bisq.exchangeDecentralizedHeadline=Musayar, ba tare da tsakiya ba
academy.bisq.exchangeDecentralizedContent=Bisq wani aikace-aikacen musayar kuɗi ne inda za ka iya saye da sayar da Bitcoin don kuɗaɗen ƙasa ko wasu cryptocurrencies. Ba kamar yawancin zaɓuɓɓukan musayar ba, Bisq yana da tsarin decentralized da kuma peer-to-peer.\n\nYana da decentralized saboda ba ya dogara ko kuma ana sarrafa shi ta kowanne kamfani, ƙungiya ko gwamnati. Decentralization yana sa Bisq zama hanyar sadarwa mai juriya: kamar Bitcoin, yana wanzuwa saboda masu amfani kamar kai. Tunda babu wani abu guda ɗaya da komai ke dogara akai, yana da wahala sosai ga kowa ya dakatar ko ya cutar da hanyar sadarwa. Yana da peer-to-peer saboda kowanne ciniki da ka yi yana daidaita da wani mai amfani kamar kai. Wannan yana taimaka maka kare sirrinka daga abubuwan tsakiya kamar gwamnatoci da hukumomin kuɗi na gargajiya. Hakanan yana sa Bisq zama ba tare da izini ba: ba ka buƙatar izinin kowa don amfani da shi, kuma babu wanda zai iya dakatar da kai daga yin hakan.\n\nA halin yanzu, aikace-aikace guda biyu suna akwai: Bisq 1 da Bisq 2. Bisq 2 shine aikace-aikacen da kake karanta wannan. Muna ba da shawarar ka saba da Bisq 2 kafin ka yi ƙoƙarin koyo game da Bisq 1.
academy.bisq.whyBisqHeadline=Me yasa Bisq
academy.bisq.whyBisqContent=For many users, Bisq is the preferred method to buy or sell Bitcoin in exchange for national currencies. This is because Bisq's nature results in a completely different experience to that of Centralized Exchanges.\n\nUsers also value the privacy-respecting nature of Bisq. You don't need to provide any kind of personal information to use Bisq. Whenever you trade, you only need to share your payment details with your trade partner. Nobody else has access to this data, and there is no central database where all of your information and transactions will end up stored for years or decades.\n\nBisq also allows users to overcome any lack of permissions that can be imposed arbitrarily by their local governments or financial institutions. Examples of this can be governments that declare Bitcoin possession or trading illegal, or banks that forbid customers from sending their own money to exchange institutions. Users in these situations find in Bisq a way to work around them being excluded from the traditional financial system for any kind of reason.\n\nFinally, Bisq is a safe way to exchange Bitcoin and national currencies. The existing trade protocols and reputation systems prevent bad actors from stealing your funds. Mediators are always available to support you if another peer is not behaving properly and will step in if necessary to work out a solution for your case. The result: Bisq users can happily trade with others without having to worry about being scammed and losing their funds.
academy.bisq.tradeSafelyHeadline=Ciniki lafiya
academy.bisq.tradeSafelyContent=Exchanging your Bitcoin and national currencies with other peers comes with great benefits like not depending on companies or protecting your privacy. But you might be wondering: how can I know if the peer I'm trading with is honest? Won't I get scammed? Those are valid concerns that you should always keep in mind and that Bisq addresses in several ways to allow safe trading.\n\nThe different trade protocols (you can think of a protocol as the rules you and your peer will have to follow) minimize the risk of any actor scamming their peer during a trade. There is usually a trade-off between security and convenience: some protocols are more robust, others are more convenient and fast. It is up to you to decide which protocol to use on each trade, depending on your preferences and needs, as well as the traded amount. Protocols like Bisq Easy are recommended for small sums of money, while more robust and structured protocols like Bisq MuSig are advisable for larger amounts.\n\nIf your trade ends up in a conflict with your trade peer, or the peer simply disappears and becomes unresponsive, you will not be left alone. Mediators and arbitrators are always available to advice and provide solutions in these situations. These roles will observe each case, propose friendly solutions between the traders, and potentially make final decisions if no agreements are reached. If you have acted honestly and followed the rules, the outcomes will be in your favor and you will never lose your funds.\n\nIn summary, Bisq is designed to minimize the need for trusting other peers and to discourage scamming and other bad behaviors. This translates in very few trades having any kind of conflict, and those which do will always be solved in a reasonable way through mediation and/or arbitration. The result: trading in Bisq is a safe and smooth experience.


######################################################
## Bitcoin
######################################################

academy.bitcoin.subHeadline=Kudin lantarki na juna wanda ke ba da damar a aika biyan kuɗi kai tsaye ba tare da masu shiga tsakani ba.
academy.bitcoin.whatIsBitcoinHeadline=Menene Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin shine mafi girma da shahararren cryptocurrency a duniya. Hanya ce ta dijital wacce ke ba kowa damar aikawa da ƙima ga wasu mutane ba tare da buƙatar masu shiga tsakani ba. An fara shi a shekarar 2009 kuma ya yi girma sosai tun daga lokacin, yana samun karɓuwa a fadin duniya saboda halayensa na musamman da jan hankali.\n\nBitcoin ya bambanta da dukkan kuɗaɗen ƙasa a fannoni da dama. Bitcoin ba a sarrafa shi ko kuma a fitar da shi daga kowanne gwamnati ko hukuma. Yana da tsarin rarraba, kuma yana wanzuwa ne kawai saboda dubban mutane a fadin duniya da ke amfani da shi. Wannan yana sa shi zama kuɗi mai zaman kansa, inda babu wanda ke cikin matsayi na fifiko wanda zai ba da damar cin zarafi. Wannan kuma yana nufin cewa kuna da 'yancin amfani da Bitcoin ba tare da buƙatar kowanne irin izini ba, kuma babu wanda a cikin tsarin ke da ƙarin iko fiye da ku. Tsarin bude ne wanda ke maraba da kowa. Wani muhimmin hali shine cewa kuna iya riƙe Bitcoin a cikin kulawarku. A cikin wasu kalmomi, kuna iya mallakar sa da kanku ba tare da dogaro da kowanne kamfani ko hukuma ba. Idan aka kwatanta da kuɗaɗen gargajiya, yana da fiye da zama kamar kuɗi a cikin aljihun ku (wanda kuke da cikakken iko akai) fiye da zama kamar ma'auni a cikin asusun banki (inda kuke ƙarƙashin sharuɗɗan da bankin ya kafa). Saboda wannan, kuna da 'yancin aikawa da Bitcoin a kowane lokaci: ba ku buƙatar amincewar kowa don yin hakan, kuma ma'amalolinku ba za a iya tsayawa ko juyawa ba. Wani muhimmin abu na uku shine cewa adadin Bitcoin yana iyakance ga mafi yawa na miliyan 21. Wannan yana nufin cewa ƙimar kowanne bitcoin, ba kamar ƙimar kowanne dalar ba misali, ba za a iya rage ta ta hanyar ƙirƙirar ƙarin sa ba. Ana ƙirƙirar Bitcoin ta hanyar tsari mai tsada wanda ake kira hakar ma'adinai, kuma tsarin fitarwa da adadin mafi yawa da za a iya ƙirƙira an tsara su da kyau kuma ba za a iya canza su ba. Wannan yana sa adadin ya zama iyakance, tabbatacce da kuma mai hasashe, yana sa Bitcoin ya zama mai jan hankali saboda karancin sa da ƙarfi.
academy.bitcoin.whyUseBitcoinHeadline=Me yasa a yi amfani da Bitcoin
academy.bitcoin.whyUseBitcoinContent=Kayan aikin Bitcoin suna sa shi zama wani abu na musamman wanda ke jan hankalin mutane daban-daban saboda dalilai daban-daban. Yadda Bitcoin ke jan hankalinka ya dogara da bayaninka da bukatunka.\n\nDaya daga cikin dalilan da mutane ke amfani da Bitcoin shine ikon sa na kare ƙima a tsawon lokaci. Kuɗaɗen ƙasa na mafi yawan ƙasashe a duniya suna rasa ƙima a hankali a cikin lokaci saboda rage ƙimar kuɗi. Wannan yana nufin cewa ta hanyar riƙe ajiyarka a cikin kuɗi ko a cikin asusun banki, kana rasa su a hankali saboda ƙimar su tana raguwa a tsawon lokaci. Iyakar bayar da Bitcoin yana hana wannan faruwa, don haka ko da yake yana iya zama mai canzawa a cikin gajeren lokaci, yana da ƙarfi wajen adana dukiyarka a cikin dogon lokaci.\n\nWani dalili da mutane ke amfani da Bitcoin shine don kare kansu daga ayyuka da shawarwarin gwamnati da cibiyoyin kuɗi. Tun da Bitcoin wani abu ne da zaka iya mallaka, aika, da karɓa ba tare da izini ba, ƙimar da aka adana a ciki ba ta shafi yanayi kamar bankin tsakiya yana buga ƙarin raka'a na kuɗin ƙasarsa, banki yana yanke shawarar toshe canja canjinka saboda dalilai na son rai, ko gwamnati tana tilasta kwace daga al'ummarta. Tare da Bitcoin, dokokin wasan sun kasance sananne kuma ana iya hasashen su, kuma zaka iya dogara ga hanyar sadarwa ta kasance mai adalci da kula da kowa daidai.\n\nBitcoin kuma yana da matuƙar jan hankali ga waɗanda ke shiga kasuwancin duniya da ke neman aika ko karɓar kuɗi zuwa wasu ƙasashe ko yankuna. Bitcoin ba ta da ra'ayin iyakoki kuma tana aiki iri ɗaya ko kana aikawa da wasu ga makwabcinka ko ga wani a gefen duniya. Tunda yin biyan kuɗi ga mutane ko kamfanoni a cikin yankuna daban-daban na duniya yawanci yana nufin dogon lokacin jira, kuɗi masu yawa, da tsari mai wahala, wasu mutane sun zaɓi Bitcoin a matsayin sauƙi da dacewa don biyan kuɗinsu na ƙasa. Hakanan yana nufin cewa zaka iya amfani da shi don aika kuɗi zuwa ƙasashe da gwamnatin ka ko bankinka suka yanke shawarar toshewa.\n\nA ƙarshe, wasu mutane sun zaɓi Bitcoin saboda sauƙinsa da dacewarsa. Bitcoin yana ba da fa'idodi da yawa a wannan ma'anar idan aka kwatanta da kuɗaɗen gargajiya. Tare da shi, ba ka buƙatar shawo kan kwangiloli da tsare-tsaren burokradi masu tsawo don yin abubuwa masu sauƙi kamar buɗe asusu. Zaka iya samun damar kuɗinka cikin sauƙi a kan dukkan na'urorinka. Zaka iya aikawa da shi ko'ina da kowa ba tare da buƙatar nau'ikan biyan kuɗi daban-daban ba (kuɗi, canja wurin banki na nau'ikan daban-daban, katin kiredit, da sauransu). Zaka iya kare da tsare kuɗinka cikin sauƙi tare da ilimin da ya dace, kuma za ka ji daɗin rashin damuwa game da wanda zai sace wallet ɗinka ko bayanan katin kiredit ɗinka.\n\nBitcoin mataki ne mai girma da sabbin tunani a cikin duniya na kuɗi da biyan kuɗi. Tabbas akwai dalili wanda zai sa Bitcoin ya zama mai jan hankali da amfani ga bukatunka, don haka muna ƙarfafa ka ka ƙara koyo da kuma samun masaniya akansa.


######################################################
## Security
######################################################

academy.security.subHeadline=Tabbatar da cewa kai, da kai kaɗai, koyaushe kana da damar samun kuɗinka
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Kare maɓallan ku
academy.security.securingYourKeysContent=Da farko, dole ne ku fahimci ra'ayi guda mai sauƙi: ba ku da maɓallan ku, ba ku da kuɗin ku. Wannan yana nufin cewa, don ku mallaki Bitcoin ɗinku da gaske, ya kamata a adana shi a cikin wallet inda ku, kuma ku kaɗan, ke mallakar maɓallan. Saboda haka, riƙe ma'aunin Bitcoin a cikin hukumomi kamar bankuna ko kasuwannin da aka tsarawa ba shine gaske mallakar kadarar ba tun da waɗannan hukumomin, ba ku ba, ne ke riƙe maɓallan kuɗin ku. Idan kuna son mallakar bitcoin ɗinku da gaske, dole ne ku adana shi a cikin wallet wanda ku kaɗan ne ke sarrafa maɓallan.\n\nAkwai wallets da yawa na Bitcoin a waje, kowanne yana da nasa zane da fasali na musamman. Abin da duk suke da shi a cikin gama shine, a wani hanya, a wani wuri, za su adana maɓallan ku na sirri. Waɗannan maɓallan suna ba da damar shiga kuɗin ku. Duk wallet da kuke amfani da shi, dole ne ku tabbatar cewa ku kaɗan, ko mutanen da kuka yarda da su sosai, ne kawai ke da damar shiga waɗannan maɓallan. Idan wani daga waje yana da damar shiga su, za su iya satar kuɗin ku daga gare ku, kuma babu abin da za a iya yi don dawo da wannan ma'amala. A gefe guda, rasa maɓallan ku da kanku ma yana da mummunan sakamako. Idan kun rasa maɓallan ku, ba za ku iya aika kuɗin ku ba, kuma babu wata hanya don dawo da iko da su. Duk da cewa wannan na iya zama mai tsoro, za ku iya guje wa waɗannan yanayi cikin sauƙi tare da ɗan koyo da kyawawan hanyoyi.\n\nYawancin wallets na bitcoin za su ba ku da kalmomi 12 ko 24 masu tsawo a matsayin ajiya, wanda aka fi sani da kalmar tunawa ko kuma kawai kalmar sirri. Wannan kalmar ajiya tana ba ku damar dawo da wallet ɗinku a kan kowanne na'ura, yana mai zama muhimmin abu don ku kare. Ana ba da shawarar a adana waɗannan ajiyoyin a cikin nau'in analog, yawanci ta hanyar rubuta su a kan takarda ko a kan ƙaramin takardar ƙarfe, kuma a sami kwafi da yawa daga cikinsu. Hakanan ya kamata ku adana shi ta yadda za ku iya samun sa idan kuna buƙatar sa, amma babu wanda zai iya samun damar shiga shi.\n\nDon manyan adadin Bitcoin, yana da al'ada a yi amfani da na'urorin musamman da ake kira Hardware Wallets don adana maɓallan ku. Waɗannan na'urorin suna ba da matakin tsaro mai kyau dangane da adana maɓallan ku a cikin wallet na wayar salula ko kwamfutar tafi-da-gidanka, yayin da suke ba da kwarewa mai kyau lokacin da ya zo ga yin ma'amaloli. Za ku iya ƙara koyo game da waɗannan da sauran nau'ikan wallets a sashen Wallets na Bisq Koyo.\n\nA ƙarshe, tabbatar da guje wa tsare-tsaren adana masu rikitarwa. Tsarin adana mai ci gaba tare da cikakkun bayanai da ƙananan abubuwa zai hana masu satar kuɗin ku, amma har yanzu akwai babban yiwuwar cewa ba za ku iya samun wallet ɗinku ba saboda kuskure, rudani, ko kawai mantawa da yadda kuka tsara ajiyoyin. Nemi daidaito tsakanin tsarin da ya yi sauƙi sosai wanda kowa zai iya karya (kamar adana kalmar sirri a cikin fayil ɗin rubutu a kan teburin kwamfutarku) da wanda ya yi rikitarwa sosai har ma ku ba za ku iya gano shi ba (kamar adana kalmomin kalmar sirri a cikin littattafai 12 a wurare 12 daban-daban).
academy.security.avoidScamsHeadline=Guji zamba
academy.security.avoidScamsContent=Wani tushen matsaloli da haɗari shine zamba. Ma'amaloli na Bitcoin ba su da juyawa, wanda ke nufin cewa idan wani ya yaudare ka ka aika masa da wasu Bitcoin sannan ya tsere da su, ba ka da wani abu da za ka iya yi game da shi. Saboda wannan, yana da gama gari a fuskanci dabaru daban-daban inda mutane za su yi ƙoƙarin shawo kan ka ka aika musu da wasu bitcoin. Mafi yawan lokaci, masu zamba za su gabatar maka da wani kyakkyawan "dama" don ka sami kuɗi cikin sauƙi, wanda yawanci ke sa ya zama kamar yana da kyau fiye da yadda ya kamata. Labaran musamman da bayanai masu alaƙa da waɗannan zambobin suna da bambance-bambance da ƙirƙira sosai, amma tsarin gama gari koyaushe zai kasance iri ɗaya: za a ba ka kyakkyawan dawowa, amma da farko, za ka yi buƙatar aika bitcoin a gaba. Da zarar an aika bitcoin, watakila ba za ka taɓa ganin ta dawo gare ka ba. Kare kanka daga waɗannan zambobin yana da sauƙi: yi hulɗa kawai da kamfanoni da mutane masu suna da amincewa. Idan ka ji cewa wani abu yana da shakku, nemi shaidun ko kawai ka guje masa. Idan aka ba ka wata dama da ta ji kamar tana da kyau fiye da yadda ya kamata, tabbas haka take, kuma ya kamata ka guje mata.


######################################################
## Privacy
######################################################

academy.privacy.subHeadline=Bayanan ku na ku ne. Ku kiyaye hakan.
academy.privacy.introContent=Rike bayanan ku na kuɗi da kuma asalin ku a cikin sirri yana da buƙata gama gari tsakanin masu amfani da Bitcoin. Yana da dabi'a da kuma hankali a gare ku kada ku so wasu su san game da kuɗin ku da ma'amalolin ku ba tare da yardar ku ba. Bayan duk, ba za ku sa t-shirt da ke dauke da ma'aunin asusun bankin ku da rahoton katin kuɗi ba yayin da kuke tafiya a kan titi, ko? Sirri yana da mahimmanci a cikin Bitcoin saboda halin bayyananne na ma'amalolin Bitcoin da adireshin yana sa kuskure a wannan fannin ya zama mai tsada musamman. A wannan sashin, muna tattauna wasu abubuwa kan sirri a cikin tafiyarku ta Bitcoin.
academy.privacy.whyPrivacyHeadline=Me yasa sirri yake da muhimmanci
academy.privacy.whyPrivacyContent=Yawancin masu amfani suna daraja 'yancin da Bitcoin ke ba su na mallakar dukiyoyinsu da gudanar da mu'amala cikin 'yanci da ba tare da izini ba tare da wasu. Amma ba tare da kyawawan hanyoyin kare sirri ba, waɗannan fasalolin na Bitcoin suna fuskantar barazana sosai. Bayyana bayanai game da kanka da kuɗin Bitcoin ɗinka zai sanya ka cikin haɗarin nau'ikan hare-hare daga wasu da za su takaita 'yancin naka. Yin tunani kan abin da kake raba da kuma kasancewa da hankali game da wannan zai hana ka yin kuskuren da zai iya zama mai tsada wanda za ka yi nadama a gaba.\n\nMatsalar farko mai bayyana tare da bayyana asalin ka da bayanai game da kuɗin ka ita ce tsaron kai. Idan wani ya san bayanai kamar yawan Bitcoin da kake da shi, inda kake zaune, da irin wallet da kake amfani da shi, suna iya tsara hari na jiki a kan ka don samun damar samun maɓallan ka. Wannan yana da jan hankali musamman idan aka kwatanta da asusun banki na kuɗin ƙasa, tun da mu'amaloli na Bitcoin ba za su iya canzawa ba. Saboda haka, idan wani ɗan fashi ya samu damar tilasta maka aika Bitcoin ɗinka zuwa adireshin su, ko kawai ya sace maɓallan wallet ɗinka ya yi hakan da kansa, ba za a sami hanyar dakatar da wannan mu'amala ba kuma Bitcoin ɗinka ba zai zama naka ba. Kula da asalin ka da bayanan kuɗinka na sirri yana hana ka zama abin harin wannan nau'in hari.\n\nWani kyakkyawan dalili na kiyaye bayananka na sirri shine haɗarin da dokokin gwamnati masu adawa da aikace-aikace ke haifarwa. Gwamnatoci a fadin duniya sun yi aiki akai-akai kan dukiyoyin sirri na 'yan ƙasarsu ta hanyoyi daban-daban. Kyakkyawan misali na wannan shine Umarnin Gwamnati na 6102, wanda ya sanya zama ba doka ga 'yan Amurka su mallaki zinariya kuma ya haifar da satar zinariya ga miliyoyin 'yan Amurka. Kamar yadda muke kare asusun bankinmu da hanyoyi daban-daban don haka kawai mu ne za mu iya duba ma'auninmu da motsinmu, yana da ma'ana don tabbatar da cewa wasu ba su da ikon ganin mu'amaloli da bayanan su, kamar lokacin, yawan kuɗin, ko tare da wanda muke mu'amala.
academy.privacy.giveUpPrivacyHeadline=Yadda muke bayar da sirrinmu
academy.privacy.giveUpPrivacyContent=Akwai hanyoyi da yawa da mutum zai iya bayyana bayanan sirri na kashin kansa da gangan ko ba gangan ba. A mafi yawan lokuta, waɗannan suna da sauƙin hana tare da ɗan hankali, tun da mukan bayar da bayananmu ba tare da tunani ba. Wasu ƙarin raɗaɗi za su buƙaci wasu ilimin fasaha da lokaci. Amma labarin mai kyau shine, tare da ƙaramin ƙoƙari, ana iya guje wa manyan matsaloli.\n\nJagoran kuskuren sirri, duka saboda yawan faruwarsa da kuma yadda mummuna yake, shine kawai bayar da shaidarka da gangan lokacin sayen ko sayar da Bitcoin. A yau, mafi yawan musayar tsakiya (kamfanoni kamar Coinbase, Kraken, Binance, da sauransu) suna ƙarƙashin dokokin KYC na gwamnati (KYC yana nufin Sanin Abokin Ciniki). Wannan yana nufin cewa gwamnatoci suna tilasta waɗannan kamfanonin su nemi fasfo ɗinka, katin shaidar ƙasa, lasisin tuki, ko takardun da suka dace don a haɗa wannan bayanin da asusunka. Daga lokacin da ka bayar da waɗannan, kowanne sayayya da sayarwa da ka yi za a rubuta kuma a haɗa da kai. Bugu da ƙari, musayar da hukumomin gwamnati za su sami cikakken bayyani game da ma'aunin ku a kowane lokaci. Ko da ka yanke shawarar fitar da Bitcoin ɗinka daga waɗannan musayar zuwa wallet ɗin da kake kula da shi, waɗannan ɓangarorin za su iya bin diddigin wane adireshin aka tura kuɗin ku. Kuma idan wannan ba ya isa damuwa ba, akwai wata damuwa da za a yi la'akari da ita: idan wani mai hakar bayanai ya sami damar shiga bayanan waɗannan kamfanonin, bayananka na iya bayyana a fili ga intanet, yana ba kowa a duniya damar sanin duk bayanan sirri da na kuɗi da aka adana. Wannan yanayi ya faru sau da yawa a cikin 'yan shekarun nan, tare da mummunan sakamako ga wasu daga cikin abokan cinikin da suka shafa na musayar.\n\nWani yanki da ya kamata a ba da kulawa shine sake amfani da adireshin. Kowane lokaci da ka bayar da wani adireshin wallet ɗinka don karɓar bitcoin daga gare su, wannan mutumin yana koyon cewa wannan adireshin naka ne. Wannan yana nufin cewa, daga wannan lokacin, mutumin na iya sa ido kan adireshin da dukkan ayyukansa. Idan ka sake amfani da wannan adireshin akai-akai, kowane mutum da ka yi hulɗa da shi zai iya ganin ma'amaloli daban-daban da ke gudana ta adireshin, gami da lokacin da suka faru, inda kuɗin suke fitowa da inda suke zuwa, da kuma adadin da ake ciniki. Saboda haka, ana ba da shawarar a yi amfani da adireshin kawai don karɓar bitcoin sau ɗaya. Mafi yawan wallets za su kula da wannan a kai a kai, amma har yanzu yana da mahimmanci ka fahimci dalilin da yasa wannan kyakkyawan aiki ne.\n\nA ƙarshe, dogaro da nodes na wasu don karanta bayanan blockchain yana nufin cewa mai gudanar da node na iya sa ido kan wane adireshin wallet ɗinka ke sha'awar. Lokacin da kake sarrafa manyan adadin Bitcoin, yana da kyau ka koyi yadda za ka gudanar da naka node da haɗa wallet ɗinka da shi. Ko, aƙalla, ka kasance mai hankali game da wane node kake haɗawa da zaɓi daga mutum ko ƙungiya da kake amincewa da su, kamar aboki wanda ya fi ƙwarewa a Bitcoin ko ƙungiyar Bitcoin ta gida.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq na taimakawa wajen kare sirrinka
academy.privacy.bisqProtectsPrivacyContent=Bisq yana ba ka damar saye da sayar da Bitcoin daga wasu abokan ciniki. Wannan bambanci mai sauƙi yana zuwa tare da fa'idodi masu yawa dangane da sirri idan aka kwatanta da amfani da kasuwannin tsakiya. Ta hanyar amfani da Bisq, kana kare tsaronka da sirrinka daga gwamnatoci, kamfanoni, da sauran ɓangarorin waje masu adawa waɗanda za su yi rikodin da amfani da bayananka a kan bukatunka.\n\nLokacin da kake gudanar da ma'amala a Bisq, kawai abokinka da kai ne ke sanin bayanan ma'amalar. Hakanan ma tsakanin ku duka, bayanan da za a raba sun kasance a ƙarƙashin ƙayyadadden matakin da aka rage zuwa bayanan biyan kuɗi na gaske, kamar, misali, lambar asusun bankinka idan kana son karɓar biyan kuɗi na fiat a cikin asusun bankinka. Wannan yana nufin babu buƙatar bayar da bayanai kamar ID dinka, adireshinka, da sauransu. Bugu da ƙari, ikon yin hulɗa da abokan ciniki daban-daban a kowane ciniki yana hana kowanne mutum guda daga tara bayanai game da kai a tsawon lokaci, ta haka yana rarraba tarihin ma'amalarka tsakanin ɓangarorin daban-daban da hana kowanne ɗan kasuwa daga riƙe cikakken hangen nesa na rayuwar ku ta kuɗi. Bisq kuma yana ba ka damar karɓar duk bitcoin da ka sayi kai tsaye cikin adireshin wallet da kake sarrafawa, yana ba ka damar riƙe iko da kuɗinka a kowane lokaci, da kuma rarraba su a cikin adireshin daban-daban don haka babu wani aboki guda da zai iya sa ido kan dukkan wallet ɗinka.\n\nKuma ka tuna: Bisq kawai wani ɓangare ne na software da ke gudana a cikin kwamfutarka, kuma yana haɗi da intanet ta hanyar hanyoyin sadarwa masu kula da sirri kamar Tor da I2P. Ba ka ma buƙatar yin rajista a ko'ina cikin hanya mai suna. Saboda wannan, babu wanda zai iya sanin cewa kana amfani da Bisq, kuma sadarwarka da sauran mahalarta ba za a iya sa ido, bin diddigi ko samun dama daga ɓangarorin waje ba.


######################################################
## Wallets
######################################################

academy.wallets.subHeadline=Zaɓar kayan aikin da suka dace don sarrafa da kare bitcoin ɗinku.
academy.wallets.whatIsAWalletHeadline=Menene wallet
academy.wallets.whatIsAWalletContent=Wallets su ne kayan aikin ku don aiwatar da muhimman ayyuka a cikin Bitcoin: karɓa, ajiya da aika shi. Tun da Bitcoin tsarin budewa ne, kowa na iya gina wallet don shi, kuma akwai nau'uka da yawa daban-daban. Wannan yana da kyau saboda yana nufin kuna da zaɓuɓɓuka da yawa a kasuwa daga wanda za ku zaɓa, kuma har ma kuna iya amfani da wallets daban-daban don rufe bukatu daban-daban.\n\nGabaɗaya, wallet wani ɓangare ne na software wanda ke yin abubuwa da yawa a gare ku: yana karanta blockchain don duba ma'aunin adireshin da kuke iko da su. Zai iya gina da aika ma'amaloli lokacin da kuke son biyan wani. Kuma yana riƙe maɓallan ku don ku iya sanya hannu kan ma'amalolinku. Wasu daga cikin waɗannan fasalulluka suna bayyana daban a cikin wallets daban-daban, kuma wasu wallets suna rufe ɓangarorin su kawai. Don fahimtar wannan da kyau, yana da amfani a san halaye daban-daban da ke sa wallets su zama daban daga juna.\n\nDa farko, ya kamata ku fahimci bambanci tsakanin wallet mai zafi da wallet mai sanyi. Wallet mai zafi shine wallet na software inda maɓallan da ke sarrafa bitcoin ɗinku suna ajiye a kan na'ura da aka haɗa da intanet. Wallet mai sanyi, a gefe guda, shine saitin inda maɓallan ku suke ajiye a kan na'ura da ba ta taɓa haɗawa da intanet ba, kuma kuna amfani da wani software daban don bin diddigin ma'aunin ku da shirya da aika ma'amaloli. Wallets masu zafi yawanci suna zama aikace-aikace masu sauƙi a kan wayar ku ko kwamfutar tafi-da-gidanka. Wallet mai sanyi, a gefe guda, yana nufin kuna amfani da software a wayar ku ko kwamfutar tafi-da-gidanka wanda ba ya riƙe maɓallan ku, kuma kuna haɗa wannan tare da na'ura ta biyu da ke riƙe maɓallan kuma ba ta taɓa haɗawa da intanet ba. Wannan na'ura ta biyu na iya zama kwamfuta ko wayar hannu da aka keɓe, ko kuma mafi yawan lokaci, wallet na kayan aiki. Wallets masu zafi suna da sauƙin sarrafawa da amfani, amma kuma suna da ƙarancin tsaro. Wallets masu sanyi suna buƙatar saitin da ya fi ɗan rikitarwa da wahala, amma suna bayar da kariya mai girma daga hare-hare da kuskure lokacin sarrafa maɓallan. Yadda za a sarrafa haɗarin gudanar da kuɗin ku hukunci ne na mutum, amma ana ba da shawarar a yi amfani da wallets masu zafi kamar wallet ɗinku na gargajiya don takardun kudi da coins a cikin aljihunku, da wallets masu sanyi kamar akwati mai tsaro a banki. Ba za ku ɗauki dala miliyan a cikin wallet ɗinku ba. Kuma ba za ku yi amfani da abubuwan da ke cikin akwati mai tsaro don biyan kofi ba.\n\nWallets na kayan aiki na'urori ne na musamman da aka tsara da kuma ƙera su tare da manufar ajiye maɓallan ku na kuɗi da sanya hannu kan ma'amaloli tare da waɗannan maɓallan. Suna bayar da hanya mai sauƙi don sanya hannu kan ma'amaloli don kashe kuɗin ku, yayin da suke ajiye maɓallan ku a hanya mai tsaro wanda ke hana fitar da su ga wasu. Amfani da wallet na kayan aiki yana inganta tsaron ku da yawa idan aka kwatanta da amfani da wallet mai zafi a kan babban kwamfutarka ko wayar hannu. Idan kuna farawa a cikin tafiyarku ta Bitcoin, ba lallai ne ku sami wallet tun daga ranar farko ba, amma kuna iya son samun ɗaya da zarar kun fara tara adadin bitcoin wanda zai yi zafi a rasa. Akwai wallets na kayan aiki da yawa a kasuwa, tare da farashi na yau da kullum suna kusan $100.\n\nKuma wani ƙarin bayani: ma'auni a cikin musayar tsakiya ba wallet bane. Tun da ba ku sarrafa maɓallan ba, kuna dogara da kuma amincewa da musayar tsakiya don ainihin riƙe bitcoin ɗin ku. Idan, saboda kowanne dalili, ba su aika muku da shi lokacin da kuka yanke shawarar janye, babu wata hanya da za ku iya samun shi. Ku tuna: ba ku da maɓallan ku, ba ku da coins ɗinku.
academy.wallets.howToPickHeadline=Yadda ake zaɓar wallet
academy.wallets.howToPickContent=Zabar wallet da ya dace da kai hukunci ne da ya dogara da abubuwa da yawa, kamar yadda za ka yi amfani da Bitcoin, wane adadi za ka yi aiki da shi, ko wane na'ura kake da shi. Duk da haka, akwai wasu shawarwari na gaba ɗaya da za ka iya bi da wallets na musamman da ke da kyakkyawan tarihin aiki.\n\nShawarar farko da ta fi muhimmanci ita ce zaɓar wallet na budadden tushe. Tabbatar da cewa lambar wallet ɗinka tana iya tantancewa yana da matuƙar muhimmanci. Za ka iya ƙara koyo game da wannan a sashen Open Source na Bisq Learn. Wata shawara mai mahimmanci ita ce zaɓar wallet wanda ba ya goyon bayan sauran cryptocurrencies banda Bitcoin. Wallets da ke sarrafa cryptocurrencies da yawa suna buƙatar amfani da lamba mai rikitarwa don aiki tare da kuɗaɗen da aka goyi bayan, wanda ke kawo haɗarin tsaro mafi girma. Saboda haka, yana da kyau a zaɓi wallet na Bitcoin kawai don kuɗin ka. A ƙarshe, yi ƙoƙarin neman wallets da suka dade suna nan, suna da masu amfani masu ƙarfi da suna mai kyau. Ya fi kyau a bar wallets sabbin sabbin don amfani na ci gaba ko gwaje-gwaje a mafi yawan lokaci.\n\nIdan kana shirin amfani da wallet ɗinka a kan wayar salula, muna ba da shawarar duba ɗaya daga cikin wallets masu zuwa: Bluewallet, Blockstream Green ko Nunchuk. A gefe guda, idan kana son amfani da PC, za mu ba da shawarar amfani da ɗaya daga cikin masu zuwa: Sparrow, Bluewallet, Electrum, Blockstream Green ko Nunchuk. Wadannan duk kyawawan wallets ne ga masu farawa. Za ka iya gwada da yawa daga cikinsu don gano wanda ya fi dacewa da kai, ko ma amfani da da yawa a lokaci guda idan kana so. Yayin da ka samu ƙarin kwarewa da ilimi, za ka iya fara haɓaka abubuwan da kake so dangane da ƙarin fasaloli masu ci gaba da ke sa waɗannan wallets su zama daban-daban daga juna.\n\nDa zarar ka sami isasshen kuɗi don fara ɗaukar tsaro da gaske, yana yiwuwa ya zama mai ma'ana don samun wallet na kayan aiki. Tare da wallet na kayan aiki, za ka iya adana maɓallan ka a ciki da sanya hannu kan ma'amaloli tare da shi, yayin da za ka iya ci gaba da amfani da software kamar Sparrow, Bluewallet ko Nunchuk don duba ma'aunin ka da shirya ma'amaloli. Idan ya zo ga wallets na kayan aiki, mafi yawancin shawarwari iri ɗaya suna aiki: zaɓi wallets da ke da zane mai bayyana da jama'a, waɗanda ke goyon bayan Bitcoin kawai da waɗanda ke da suna mai kyau da tarihin aiki. Wasu sanannun samfuran sun haɗa da Coldcard, Bitbox, Trezor ko Foundation.\n\nDuniya ta wallets tana da arziki da bambanci, wanda hakan yana da kyau da kuma rikitarwa. Yana da kyau a ji ɗan damuwa a farko. Idan kai sabo ne, muna ba da shawarar bincika ɗan kadan, gwada wasu daga cikin zaɓuɓɓukan da muka raba tare da kai, kuma, da zarar ka sami wanda kake jin daɗin amfani da shi, ka tsaya a kai. Yayin da ka ci gaba da koyo game da Bitcoin, za ka iya bincika sabbin zaɓuɓɓuka masu ci gaba da canza zuwa kowanne wallet, ko amfani da da yawa daga cikinsu, duk lokacin da kake so.


######################################################
## Free Open Source Software
######################################################

academy.foss.subHeadline=Ƙara koyo game da buɗaɗɗen lamba da yadda yake ƙarfafa Bitcoin da Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin da software na budewa
academy.foss.bitcoinAndFossContent=Software na budewa shine software wanda lambar tana samuwa ga kowa, kuma kowa na iya karantawa, kwafe da gyara wannan lambar yadda ya ga dama. Wannan yana bambanta da software na rufewa ko na mallaka, inda marubucin asali ya yanke shawarar adana lambarsa a kansa kuma babu wanda zai iya samun dama ko izini a gare ta. Ko da yake wannan na iya jin kamar batu na fasaha, yana da amfani a gare ku ku fahimci tasirin software na budewa akan tafiyarku ta Bitcoin. Mu shiga cikin wannan.\n\nDuniya ta Bitcoin tana da tasiri mai zurfi daga software na budewa. Software na Bitcoin kansa ya kasance na budewa tun ranar farko. Bisq shima wani shiri ne na budewa. Yawancin sauran fasahohi masu kewaye, kamar abokan ciniki na Lightning, ayyukan haɗawa ko firmware na hakar ma'adinai, ana gina su ne a matsayin shirye-shiryen budewa. Yawancin wallets shima na budewa ne, kuma kamar yadda muke tattauna a sashin Wallets na Bisq Learn, muna ba da shawarar sosai ku zaɓi wallets da suke na budewa.\n\nMe yasa hakan yake? Software na rufewa yawanci ana gina shi ne da kamfanoni da mutane da ke son cajin wasu don lasisi da kuma riƙe cikakken iko akan shirin. A cikin sararin Bitcoin, wannan ba ya faru akai-akai. Bitcoin tsarin budewa ne kuma mai maraba da kowa da kowa, kuma lambar tana wakiltar wannan. Kowa na iya ganin lamban, gyara ta, raba kwafi na nasa tare da wasu, kuma, a sauƙaƙe, yi yadda ya ga dama da ita. Bisq shima wani shiri ne na budewa inda kowa yana maraba da shiga, faɗaɗa aikace-aikacen, da kuma yin ingantawa ta hanyoyi daban-daban.
academy.foss.openSourceBenefitsHeadline=Yadda budadden tushe ke amfanar da ku
academy.foss.openSourceBenefitsContent=Zaka iya tunanin cewa, tun da ba kai mai haɓaka software ba ne, ko lambar wasu software tana bayyane ko a'a ba ta da mahimmanci a gare ka. Wannan ba gaskiya bane kwata-kwata. Ko da ba ka shirin duba ko gyara lambobin aikace-aikacen da kake amfani da su ba, ƙwarewarka tare da su za ta kasance mai zurfi bisa ga ko lambar tana budewa ko kuma an rufe ta. Wannan yana da matuƙar muhimmanci lokacin da muke magana akan software da za ta gudanar da rayuwar ku ta kudi da tallafawa ikon ku na ajiya, karɓa da aika kuɗi. Gabaɗaya, amfani da software mai budewa zai fi amfani a gare ka fiye da amfani da na rufe. Bari mu fitar da wasu muhimman dalilai da ke sa wannan ya zama mai mahimmanci a gare ka.\n\nDalili mai matuƙar muhimmanci na zaɓar software mai budewa shine tsaro. Tun da software mai budewa na iya karantawa daga kowa, masu fashin kwamfuta da masu aikata laifi suna yawan ƙoƙarin nemo kuskure da ramuka na tsaro a ciki. Zaka iya tunanin cewa wannan yana da haɗari, amma a zahiri, akasin haka ne! Wannan saboda gaskiyar cewa lambar tana budewa ga kowa yana nufin kowa na iya neman matsalolin tsaro kuma ko dai ya nuna su, ya gyara su kansa ko kuma ya yi amfani da su cikin mugun hali. A haɗe, al'umma na masu amfani da masu haɓaka a kusa da aikin za su iya gano da gyara mafi yawan kuskuren cikin sauri, akai-akai ma kafin a saki su. Kuma idan wani ya yi amfani da wannan kuskuren a cikin mugun hali don cin gajiyar software, ba zai ɗauki lokaci ba har sai an lura da shi kuma an aiwatar da hanyoyin magancewa. A kan software mai rufe, ƙungiyar ƙanana da aka biya a bayan aikin ne kawai ke duba lambobin, wanda ke nufin akwai yuwuwar kuskure da yawa su wuce ba a lura da su ba. Idan aka duba sosai, za a sami ƙarin idanu, ƙarin kuskure. Kuma kamfanoni suna da ƙarin dalili na rashin bayyana gaskiyar cewa samfuran su na rufe suna da matsalolin tsaro, wanda ke haifar da yawancin kuskure da fashi su kasance a ɓoye maimakon a bayyana. A ƙarshe, tun da a cikin ayyukan da aka rufe kawai ƙungiyar haɓaka ce ke iya ganin lambobin, ta yaya za ka iya ko wani ya zama da tabbaci cewa software ɗin tana da tsaro? Wannan yana haɗuwa da sanannen magana a cikin al'adar Bitcoin: kada ku yarda, ku tabbatar. Gabaɗaya, software mai budewa yana haifar da sakamako mai tsaro da ƙarfi fiye da software mai rufe.\n\nWani babban dalili na zaɓar software mai budewa akan mai rufe shine ci gaba na dogon lokaci na na farko. Lambar da ta kasance a bayyane ba ta dogara ga kowanne mutum ko ƙungiya guda ɗaya don a kula da ita a tsawon lokaci. Ko da ƙungiyar asali a bayan wani aiki ta ɓace, wasu na iya ɗaukar nauyin ci gaba da kulawa da kuma haɓaka shi. Babban misali na wannan shine Bitcoin kanta: ko da yake mai ƙirƙirar sa na ɓoyayyen suna, Satoshi Nakamoto, ya ɓace fiye da shekaru goma da suka wuce, aikin ya ci gaba da girma da bunƙasa fiye da duk tsammanin. Saboda haka, duk lokacin da ka zaɓi software mai budewa akan mai rufe, kana rage yuwuwar cewa wani kamfani ko mai haɓaka zai bar ka a cikin wahala tare da wani software da ba a kula da shi wanda ya ɓace kuma ya zama tsoho.\n\nA ƙarshe, ayyukan budewa tare da amfani mai yawa, kamar Bitcoin, Bisq ko wallets kamar Electrum, suna haifar da samfuran inganci ta hanyar jawo mafi kyawun hazaka. Halin budewa na ayyukan yana ba kowa damar haɗin gwiwa, kuma yawancin manyan masu haɓaka a cikin wannan fannin sun fi son haɗin gwiwa ta hanyar gina akan ingantaccen aiki fiye da farawa da sabuwar ƙoƙari daga tushe. A tsawon lokaci, haɗin gwiwar waɗannan mutane yana haifar da sakamako mai ban mamaki wanda akai-akai yana wuce abin da yawancin kamfanoni, har ma da waɗanda aka ba su kuɗi mai yawa, za su iya cimma.\n\nA taƙaice, zaɓin zaɓuɓɓukan budewa don kayan aikin Bitcoin ɗinka yana zuwa tare da kyakkyawan tarin fa'idodi da ke taimaka maka jin daɗin samfuran tsaro da amfani na inganci mai kyau. Muna fatan za ka zama mai sha'awar halin lambobin da kake amfani da su a rayuwarka ta yau da kullum kuma ka yi zaɓuɓɓuka masu ilimi akan software da kake gudanarwa.
