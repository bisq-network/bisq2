muSig.tradeGuide.security.content=- Οι συναλλαγές εξασφαλίζονται με μια κατάθεση ασφαλείας δύο μερών MuSig\n- Οι συνεργάτες έχουν από κοινού αποκλειστικό έλεγχο των κεφαλαίων τους\n- Η τήρηση των κανόνων συναλλαγών ελαχιστοποιεί τον κίνδυνο επιστροφής χρημάτων\n

muSig.tradeGuide.process.headline=Ροή συναλλαγής
muSig.tradeGuide.process.content=Ο λήπτης επιλέγει μια προσφορά και ανασκοπεί την περίληψή της. Μόλις δοθεί επιβεβαίωση, η διεπαφή θα καθοδηγήσει τους χρήστες μέσω αυτών των βημάτων:

muSig.tradeGuide.process.steps=1. Τα δεδομένα πληρωμής του πωλητή μοιράζονται με τον αγοραστή (π.χ. λεπτομέρειες τραπεζικού λογαριασμού)\n2. Ο αγοραστής ξεκινά τη μεταφορά fiat αφήνοντας τον λόγο πληρωμής κενό και δηλώνει ότι η πληρωμή έχει ξεκινήσει, υπογράφοντας έτσι το μέρος του MuSig payout\n3. Όταν ληφθεί το fiat, ο πωλητής επιβεβαιώνει την πληρωμή, εφαρμόζοντας την ελλείπουσα υπογραφή του MuSig payout\n4. Ο αγοραστής λαμβάνει το ποσό της συναλλαγής bitcoin, και τόσο ο αγοραστής όσο και ο πωλητής λαμβάνουν τις καταθέσεις τους πίσω

muSig.tradeGuide.rules.headline=Οι Κανόνες
muSig.tradeGuide.rules.content=- Οι έμποροι αναγνωρίζουν ότι η αποτυχία τήρησης των κανόνων μπορεί να έχει ως αποτέλεσμα ποινή· οι ποινές ορίζονται στο άρθρο της wiki του Bisq με τίτλο "Πίνακας ποινών"\n- Μόλις ξεκινήσει μια συναλλαγή, δεν μπορεί να ακυρωθεί εκτός αν υπάρχει τεχνική απαίτηση να γίνει αυτό\n- Οι λεπτομέρειες λογαριασμού fiat που ορίζονται στο Bisq πρέπει να ταιριάζουν ακριβώς με αυτές του λογαριασμού που θα χρησιμοποιηθεί στη συναλλαγή\n- Όταν υπάρχει πεδίο για "λόγο πληρωμής" στις φόρμες των ιδρυμάτων fiat, πρέπει να παραμείνει κενό ή, αν απαιτείται, μπορεί να χρησιμοποιηθεί το πλήρες όνομα του αποστολέα\n- Η επικοινωνία είναι το κλειδί για μια ομαλή εμπειρία συναλλαγών, ωστόσο οι έμποροι δεν υποχρεούνται αυστηρά να απαντούν στη συνομιλία\n- Κρατήστε όλη την επικοινωνία εντός του Bisq και αποφύγετε τη χρήση εξωτερικών καναλιών (τηλέφωνο, email, εφαρμογές μηνυμάτων) για να διατηρήσετε αποδείξεις σε περίπτωση που ανοίξει διαφωνία\n- Μην αλλάξετε τη μέθοδο πληρωμής μόλις ξεκινήσει η συναλλαγή, εκτός αν υπάρχει επιτακτικός λόγος να το κάνετε, οπότε θα πρέπει να εμπλακεί ένας διαμεσολαβητής· ο συνεργάτης μπορεί να αρνηθεί να προχωρήσει\n- Ο αγοραστής θα πρέπει να πραγματοποιήσει την πληρωμή το συντομότερο δυνατόν, και ο πωλητής έχει μέχρι να λήξει η περίοδος της συναλλαγής για να επιβεβαιώσει την παραλαβή των χρημάτων\n- Οι πωλητές δεν πρέπει να επιβεβαιώνουν πληρωμές που προέρχονται από λογαριασμούς με μη ταιριαστές λεπτομέρειες, ειδικά όταν αυτό θα είχε ως αποτέλεσμα την υπογραφή του λογαριασμού του αγοραστή, και θα πρέπει να ανοίξουν διαμεσολάβηση αντ' αυτού\n- Κατά τη διάρκεια μιας διαφωνίας, οι συνεργάτες πρέπει να απαντούν σε έναν διαμεσολαβητή ή διαιτητή εντός 48 ωρών\n\nΗ συνομιλία υποστήριξης που είναι προσβάσιμη από το αριστερό μενού μπορεί να χρησιμοποιηθεί για να επιλύσετε οποιαδήποτε αμφιβολία μπορεί να έχετε.


