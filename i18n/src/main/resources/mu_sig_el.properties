muSig.tradeGuide.welcome.headline=Πώς να συναλλάσσεστε στο Bisq MuSig
muSig.tradeGuide.welcome.content=Αυτός ο οδηγός παρέχει μια επισκόπηση των βασικών πτυχών για την αγορά ή την πώληση Bitcoin με το Bisq MuSig.\nΣε αυτόν τον οδηγό, θα μάθετε για το μοντέλο ασφαλείας, θα κατανοήσετε τη ροή της συναλλαγής από την προοπτική του χρήστη και θα αναθεωρήσετε τους κανόνες της συναλλαγής.\n\nΓια οποιαδήποτε επιπλέον ερώτηση, μη διστάσετε να επισκεφθείτε τα δωμάτια συνομιλίας που είναι διαθέσιμα στο μενού 'Υποστήριξη'.

muSig.tradeGuide.security.headline=Πόσο ασφαλές είναι να συναλλάσσεστε στο Bisq MuSig;
muSig.tradeGuide.security.content=- Η Bisq ποτέ δεν κρατά τα κεφάλαιά σας. Οι συναλλαγές είναι ασφαλισμένες με ένα 2-of-2 multisig και καταθέσεις ασφαλείας.\n- Οι διαμεσολαβητές και οι διαιτητές δεν ελέγχουν τα κλειδιά του multisig και δεν μπορούν να μετακινήσουν τα κεφάλαια μονομερώς.\n- Οι πληρωμές fiat μπορεί να ενέχουν κίνδυνο επιστροφής χρημάτων, οπότε ακολουθήστε προσεκτικά τους κανόνες της συναλλαγής.\n- Είστε υπεύθυνοι για τη συμμόρφωση με τους τοπικούς νόμους.

muSig.tradeGuide.process.headline=Πώς λειτουργεί η διαδικασία συναλλαγής;
muSig.tradeGuide.process.content=Όταν αποφασίσετε να αποδεχθείτε μια προσφορά, θα επιλέξετε από τις διαθέσιμες επιλογές και θα αναθεωρήσετε μια σύνοψη πριν ξεκινήσετε.\nΜόλις ξεκινήσει η συναλλαγή, η διεπαφή χρήστη θα σας καθοδηγήσει μέσα από αυτά τα βήματα:

muSig.tradeGuide.process.steps=1. Ο πωλητής και ο αγοραστής ανταλλάσσουν λεπτομέρειες λογαριασμού. Ο πωλητής στέλνει δεδομένα πληρωμής (π.χ. αριθμό τραπεζικού λογαριασμού) και ο αγοραστής στέλνει τη διεύθυνση Bitcoin του.\n2. Ο αγοραστής στέλνει την πληρωμή Fiat και σημειώνει ότι η πληρωμή έχει ξεκινήσει. Ακολουθήστε τις οδηγίες της εφαρμογής για τον λόγο πληρωμής (αφήστε το κενό εκτός αν απαιτείται ρητά).\n3. Ο πωλητής επιβεβαιώνει την παραλαβή και στέλνει Bitcoin στη διεύθυνση του αγοραστή (μοιράζοντας το ID συναλλαγής). Οι επιβεβαιώσεις ολοκληρώνουν τη συναλλαγή.

muSig.tradeGuide.rules.headline=Τι πρέπει να γνωρίζω για τους κανόνες συναλλαγών;
muSig.tradeGuide.rules.content=- Πριν ανταλλαγούν λεπτομέρειες λογαριασμού, οποιαδήποτε πλευρά μπορεί να ακυρώσει χωρίς να παρέχει δικαιολογία.\n- Ελέγχετε τακτικά τα μηνύματα και απαντήστε έγκαιρα. Αν ξεκινήσει διαμεσολάβηση, απαντήστε εντός 48 ωρών.\n- Διατηρήστε τη συνομιλία περιορισμένη στη συναλλαγή, μην στέλνετε συνδέσμους και μην μοιράζεστε ποτέ ευαίσθητες πληροφορίες.\n- Κατά τη διάρκεια της πληρωμής Fiat, αφήστε το πεδίο 'λόγος πληρωμής' κενό, εκτός αν σας δοθεί διαφορετική οδηγία. Μην συμπεριλάβετε ποτέ Bisq, Bitcoin ή το ID συναλλαγής.\n- Αν η τράπεζα του αποστολέα χρεώνει τέλη, ο αποστολέας τα καλύπτει.\n- Ολοκληρώστε τη συναλλαγή εντός του παραθύρου συναλλαγής και να είστε online τουλάχιστον καθημερινά αν οι μεταφορές είναι αργές.\n- Η διαμεσολάβηση είναι το πρώτο βήμα κλιμάκωσης. Ένας διαμεσολαβητής μπορεί να χρειαστεί έως 48 ώρες για να απαντήσει.\n- Η διαιτησία είναι το τελευταίο καταφύγιο αν η πρόταση του διαμεσολαβητή απορριφθεί ή αν ένας συνεργάτης δεν απαντά, και γίνεται διαθέσιμη μόνο μετά την περίοδο κλειδώματος (10 ημέρες για συναλλαγές altcoin, 20 ημέρες για συναλλαγές fiat).\n\nΑν έχετε οποιαδήποτε ερώτηση ή χρειάζεστε βοήθεια, μη διστάσετε να επισκεφθείτε τα δωμάτια συνομιλίας που είναι προσβάσιμα από το μενού 'Υποστήριξη'. Καλή συναλλαγή!

muSig.tradeGuide.rules.confirm=Έχω διαβάσει και κατανοήσει

muSig.tradeGuide.notConfirmed.warn=Παρακαλώ διαβάστε τον οδηγό συναλλαγών και επιβεβαιώστε ότι έχετε διαβάσει και κατανοήσει τους κανόνες συναλλαγών.
muSig.tradeGuide.open=Ανοίξτε τον οδηγό συναλλαγών
