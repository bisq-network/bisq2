muSig.tradeLimits.tab1.headline=Προστασία από επιστροφή χρέωσης τραπέζης
muSig.tradeLimits.tab1.info=Για να προστατευθείτε από χρεώσεις επιστροφής χρημάτων από κακόβουλους αγοραστές, υπάρχουν διάφορες επιλογές και παράμετροι που χρησιμοποιούνται για να εφαρμοστεί ένα όριο στα μέγιστα επιτρεπόμενα ποσά συναλλαγών για αγοραστές Bitcoin καθώς και η συχνότητα των συναλλαγών.\n\nΛαμβάνονται υπόψη οι εξής παράγοντες:\n- Κίνδυνος επιστροφής χρημάτων της μεθόδου πληρωμής που χρησιμοποιείται στη συναλλαγή\n- Ηλικία του λογαριασμού πληρωμών (πότε δημιουργήθηκε στο Bisq)\n- Κατάθεση ασφαλείας του αγοραστή (15 - 100% του ποσού της συναλλαγής)\n- Αν ο αγοραστής έχει συναλλαγεί με τον ίδιο λογαριασμό στο παρελθόν και έχει επαληθεύσει την ιδιοκτησία του λογαριασμού του χρησιμοποιώντας έναν δεύτερο λογαριασμό πληρωμών\n- Φήμη του αγοραστή

muSig.tradeLimits.tab1.headline2=Περιορισμοί Συναλλαγών
muSig.tradeLimits.tab1.info2=Για να προστατευθείτε από τις επιστροφές χρημάτων από κακόβουλους αγοραστές, οι περιορισμοί ποσών συναλλαγών είναι απαραίτητοι. Αυτοί οι περιορισμοί βοηθούν στην προστασία σας από κακόβουλες ενέργειες και διασφαλίζουν ότι οι συναλλαγές σας είναι ασφαλείς και αξιόπιστες.

