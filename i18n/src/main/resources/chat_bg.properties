chat.chatRules.headline=Правила за чат
chat.chatRules.content=- Бъдете уважителни: Отнасяйте се с доброта към другите, избягвайте обидния език, личните атаки и тормоза. - Бъдете толерантни: Запазете отворен ум и приемете, че другите могат да имат различни възгледи, културен произход и опит. - Без спам: Въздържайте се от наводняване на чата с повтарящи се или неуместни съобщения. - Без реклама: Избягвайте промотирането на търговски продукти, услуги или публикуването на рекламни линкове. - Без тролинг: Разрушително поведение и умишлена провокация не са добре дошли. - Без имитация: Не използвайте прякори, които заблуждават другите да мислят, че сте известна личност. - Нулева толерантност към измамници: Всеки опит за измама ще доведе до незабан от мрежата. - Дръжте сделките в Bisq: Bisq е създаден за сигурна търговия. Искането на партньори да търгуват извън платформата увеличава риска от измама и ще доведе до забрана в мрежата. - Уважавайте личната неприкосновеност: Защитете своята и личната неприкосновеност на другите; не споделяйте детайли за сделките. - Докладвайте неправомерно поведение: Докладвайте нарушения на правилата или неподходящо поведение на модератора. - Наслаждавайте се на чата: Участвайте в смислени дискусии, завържете приятелства и се забавлявайте в приятелска и приобщаваща общност.\n\nС участието си в чата, Вие се съгласявате да спазвате тези правила. Сериозните нарушения на правилата могат да доведат до забрана от мрежата на Bisq.


