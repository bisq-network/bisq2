######################################################

chat.chatRules.headline=Rregullat e bisedës
chat.chatRules.content=- Bëni respekt: Trajtoni të tjerët me mirësjellje, shmangni gjuhën ofenduese, sulmet personale dhe ngacmimin.- Bëni tolerant: Mbani një mendje të hapur dhe pranojeni që të tjerët mund të kenë pikëpamje, sfond kulturor dhe përvoja të ndryshme.- Asnjë spamming: Shmangni mbushjen e bisedës me mesazhe përsëritëse ose të palidhura.- Asnjë reklamim: Shmangni promovimin e produkteve komerciale, shërbimeve, ose postimin e lidhjeve promovuese.- Asnjë trolling: Sjelljet shqetësuese dhe provokimi të qëllimshëm nuk janë të mirëpritura.- Asnjë imitim: Mos përdorni nofka që mashtrojnë të tjerët për t'u menduar se jeni një person i njohur.- Zero tolerancë ndaj mashtruesve: Çdo përpjekje për mashtrim do të rezultojë në një ndalim të menjëhershëm nga rrjeti.- Mbani tregtimet brenda Bisq: Bisq është ndërtuar për tregtim të sigurt. Kërkimi i kolegëve për të tregtuar jashtë platformës rrit rrezikun e mashtrimit dhe do të rezultojë në një ndalim nga rrjeti.- Respektoni privatësinë: Mbrojeni privatësinë tuaj dhe të të tjerëve; mos ndani detajet e tregtimit.- Raportoni sjelljet e papërshtatshme: Raportoni shkeljet e rregullave ose sjelljet e papërshtatshme te moderatori.- Shijoni bisedën: Angazhohuni në diskutime kuptimplota, bëni miq, dhe argëtohuni në një komunitet miqësor dhe përfshirës.\n\nDuke marrë pjesë në bisedë, pranoni të ndiqni këto rregulla. Shkeljet e rënda të rregullave mund të çojnë në një ndalim nga rrjeti Bisq.


