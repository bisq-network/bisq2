tradeApps.MU_SIG.subHeadline=Βασισμένο στο MuSig, Atomic swaps και Taproot απαιτεί μόνο μία συναλλαγή
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Η έννοια του είναι ότι ακολουθεί το πρωτόκολλο συναλλαγών που χρησιμοποιείται στο Bisq 1, βασισμένο σε μια ασφάλεια και μια διαδικασία επίλυσης διαφορών.\n- Μειώνει τον αριθμό των συναλλαγών από 4 σε 1.\n- Βελτιώνει την ιδιωτικότητα κάνοντάς την συναλλαγή ασφάλειας να φαίνεται σαν μια τυπική συναλλαγή 'pay-to-pubKey-hash'.\n- Αποφεύγει το πρόβλημα ότι ο πωλητής χρειάζεται να ανοίξει διαιτησία σε περίπτωση που ο αγοραστής δεν απελευθερώσει την ασφάλεια μετά τη συναλλαγή. Οι ατομικές ανταλλαγές θα διασφαλίσουν ότι ο πωλητής μπορεί να πάρει πίσω την ασφάλειά του ακόμη και χωρίς τη συνεργασία του αγοραστή.\n- Σε περίπτωση μη ανταποκρινόμενου συμμετέχοντα στη συναλλαγή, μια δομή συναλλαγής πολλαπλών σταδίων πληρωμής διασφαλίζει ότι δεν απαιτείται διαιτησία και αποζημίωση από το DAO.\n- Το Taproot παρέχει περισσότερη ευελιξία και ιδιωτικότητα.\n- Μάθετε περισσότερες λεπτομέρειες στο: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Η Bisq MuSig αναμένεται να είναι έτοιμη για κυκλοφορία το πρώτο τρίμηνο του 2026.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Λογική καλή ασφάλεια για μεσαία ποσά συναλλαγών\n+ Σε σύγκριση με το Bisq Easy, οι ιδιότητες ασφάλειας είναι καλύτερες και μπορούν να διαπραγματευτούν υψηλότερα ποσά. Τα υψηλότερα ποσά φέρνουν τις τιμές συναλλαγών πιο κοντά στις αγοραίες τιμές.\n+ Καταφέρνει να διαχειριστεί το κληρονομημένο σύστημα του κόσμου του fiat
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Και οι δύο έμποροι πρέπει να έχουν BTC για την ασφάλεια της κατάθεσης\n- Ο κόμβος δημιουργών Bisq πρέπει να είναι online καθώς η διαδικασία λήψης προσφοράς είναι διαδραστική\n- Καθώς η μεταφορά fiat γίνεται σε κλασικά συστήματα όπως οι τραπεζικές μεταφορές, κληρονομεί όλα τα μειονεκτήματα αυτών, όπως ο κίνδυνος επιστροφής χρημάτων, η αργή μεταφορά, η έκθεση ιδιωτικότητας στον συμμετέχοντα όταν οι λεπτομέρειες της τραπεζικής μεταφοράς περιέχουν το πραγματικό όνομα. Ωστόσο, αυτά τα διάφορα μειονεκτήματα μπορούν να μετριαστούν χρησιμοποιώντας μεθόδους πληρωμής που έχουν χαμηλό κίνδυνο επιστροφής χρημάτων, είναι γρήγορες ή άμεσες και χρησιμοποιούν ID λογαριασμού ή email αντί για πραγματικά ονόματα. Ορισμένες μέθοδοι πληρωμής αποφεύγουν εντελώς το τραπεζικό σύστημα, όπως η αποστολή χρημάτων μέσω ταχυδρομείου ή το εμπόριο πρόσωπο με πρόσωπο.


