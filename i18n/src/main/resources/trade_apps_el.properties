tradeApps.LIQUID_SWAP.overview=Για να χρησιμοποιήσετε τις Liquid swaps, ο χρήστης πρέπει να εγκαταστήσει και να εκτελέσει το πορτοφόλι Elements και να το ρυθμίσει, ώστε να μπορεί να προσπελαστεί από την εφαρμογή Bisq.\n\nΤο πιο ευρέως χρησιμοποιούμενο περιουσιακό στοιχείο στο Liquid είναι το USDT (Tether), ένα stable coin που είναι συνδεδεμένο με το USD. Ενώ αυτό δεν είναι συγκρίσιμο με κάτι όπως το Bitcoin, έχει πολλά πλεονεκτήματα σε σχέση με το Fiat USD, το οποίο συνήθως περιλαμβάνει τραπεζικές μεταφορές με όλα τα προβλήματα και την ταλαιπωρία του παραδοσιακού συστήματος Fiat.\n\nΤο L-BTC μπορεί να χρησιμοποιηθεί στην άλλη πλευρά της συναλλαγής, το οποίο είναι υποκατάστατο του Bitcoin στην αλυσίδα Liquid. Για να μετατρέψετε το Bitcoin σε L-BTC, πρέπει να στείλετε Bitcoin σε μια διεύθυνση peg-in και θα λάβετε μετά από 102 επιβεβαιώσεις L-BTC γι' αυτό. Η επιστροφή από το L-BTC στο Bitcoin (peg-out) λειτουργεί παρόμοια, αλλά απαιτεί έγκριση από τη Liquid federation, η οποία είναι μια ομάδα εταιρειών και ατόμων στον χώρο του Bitcoin. Έτσι, δεν είναι μια εντελώς διαδικασία χωρίς εμπιστοσύνη.\n\nΠρέπει να αποφεύγεται η σύγκριση των Liquid assets με τις ιδιότητες του Bitcoin. Στοχεύει σε άλλες περιπτώσεις χρήσης και δεν μπορεί να πληροί το υψηλό επίπεδο αποκέντρωσης και αντοχής στη λογοκρισία του Bitcoin. Μπορεί να θεωρηθεί μάλλον ως μια εναλλακτική λύση στα παραδοσιακά χρηματοοικονομικά προϊόντα. Χρησιμοποιώντας την τεχνολογία blockchain, αποφεύγει τους κλασικούς μεσάζοντες, βελτιώνει την ασφάλεια και την ιδιωτικότητα και παρέχει μια καλύτερη εμπειρία χρήστη.
