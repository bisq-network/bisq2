# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Και οι δύο έμποροι πρέπει να έχουν L-BTC για την ασφάλεια της κατάθεσης\n- Το Liquid είναι μια ομοσπονδιακή πλευρική αλυσίδα και δεν έχει το υψηλό επίπεδο αντίστασης στη λογοκρισία όπως το κύριο δίκτυο Bitcoin.\n- Η μεταφορά από το κύριο δίκτυο Bitcoin στο Liquid Bitcoin είναι χωρίς εμπιστοσύνη, αν και για τη μεταφορά L-BTC σε BTC απαιτείται έγκριση της ομοσπονδίας.\n- Οι κόμβοι δημιουργών Bisq πρέπει να είναι online καθώς η διαδικασία αποδοχής προσφοράς είναι διαδραστική\n- Καθώς η μεταφορά Fiat γίνεται σε κληρονομημένα συστήματα όπως οι τραπεζικές μεταφορές, κληρονομεί όλα αυτά τα μειονεκτήματα, όπως ο κίνδυνος επιστροφής χρημάτων, η αργή μεταφορά, η έκθεση ιδιωτικότητας στον συμμετέχοντα όταν οι λεπτομέρειες της τραπεζικής μεταφοράς περιλαμβάνουν το πραγματικό όνομα. Ωστόσο, αυτά τα διάφορα μειονεκτήματα μπορούν να μετριαστούν χρησιμοποιώντας μεθόδους πληρωμής που έχουν χαμηλό κίνδυνο επιστροφής χρημάτων, είναι γρήγορες ή άμεσες και χρησιμοποιούν ID λογαριασμού ή email αντί για πραγματικά ονόματα. Ορισμένες μέθοδοι πληρωμής αποφεύγουν εντελώς το τραπεζικό σύστημα, όπως η πληρωμή μέσω ταχυδρομείου ή το εμπόριο πρόσωπο με πρόσωπο.


