tradeApps.BISQ_LIGHTNING.con=- Και οι δύο έμποροι πρέπει να έχουν BTC στο Lightning για την ασφάλεια της κατάθεσης\n- Η συμμετοχή 2 επιπλέον εμπόρων για τις Submarine swaps προσθέτει πολυπλοκότητα και πιθανούς (μάλλον μικρούς) κινδύνους.\n- Το Liquid είναι μια ομοσπονδιακή side chain και δεν διαθέτει το υψηλό επίπεδο αντίστασης στη λογοκρισία όπως το mainnet Bitcoin.\n- Η μεταφορά από το mainnet Bitcoin στο Liquid Bitcoin είναι χωρίς εμπιστοσύνη, αν και για τη μεταφορά L-BTC σε BTC απαιτείται έγκριση της ομοσπονδίας.\n- Οι κόμβοι δημιουργών Bisq πρέπει να είναι online καθώς η διαδικασία λήψης προσφοράς είναι διαδραστική\n- Καθώς η μεταφορά Fiat γίνεται σε κλασικά συστήματα όπως οι τραπεζικές μεταφορές, κληρονομεί όλα αυτά τα μειονεκτήματα, όπως ο κίνδυνος επιστροφής χρημάτων, η αργή μεταφορά και η έκθεση ιδιωτικότητας στον χρήστη όταν οι λεπτομέρειες της τραπεζικής μεταφοράς περιέχουν το πραγματικό όνομα. Ωστόσο, αυτά τα διάφορα μειονεκτήματα μπορούν να μετριαστούν χρησιμοποιώντας μεθόδους πληρωμής που έχουν χαμηλό κίνδυνο επιστροφής χρημάτων, είναι γρήγορες ή άμεσες και χρησιμοποιούν ID λογαριασμού ή email αντί για πραγματικά ονόματα. Ορισμένες μέθοδοι πληρωμής αποφεύγουν εντελώς το τραπεζικό σύστημα, όπως η αποστολή μετρητών μέσω ταχυδρομείου ή το εμπόριο πρόσωπο με πρόσωπο.


