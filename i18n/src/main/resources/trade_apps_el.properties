# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Η έννοια του Liquid ακολουθεί το πρωτόκολλο Bisq MuSig (στο κύριο δίκτυο Bitcoin). Το Liquid δεν έχει τις ίδιες ιδιότητες λογοκρισίας όπως το Bitcoin, αν και προσφέρει μερικά πλεονεκτήματα σε σχέση με το κύριο δίκτυο Bitcoin:\n- Το Liquid έχει πολύ σύντομο χρόνο επιβεβαίωσης μπλοκ περίπου 1 λεπτού.\n- Οι χρεώσεις συναλλαγών είναι πολύ χαμηλές.\n- Η ιδιωτικότητα είναι καλύτερη λόγω των εμπιστευτικών συναλλαγών που κρύβουν το ποσό που αποστέλλεται.
