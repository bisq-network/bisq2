bisqEasy.walletGuide.intro.headline=準備好接收您的第一筆比特幣
bisqEasy.walletGuide.intro.content=在 Bisq Easy 中，您收到的比特幣會直接進入您的口袋，沒有任何中介。這是一個很大的優勢，但這也意味著您需要擁有一個自己控制的錢包來接收它！\n\n在這個快速的錢包指南中，我們將通過幾個簡單的步驟向您展示如何創建一個簡單的錢包。使用它，您將能夠接收並存儲您新購買的比特幣。\n\n如果您已經熟悉鏈上錢包並擁有一個，您可以跳過這個指南，直接使用您的錢包。

bisqEasy.walletGuide.download.headline=下載您的錢包
bisqEasy.walletGuide.download.content=目前有許多錢包可供您使用。在本指南中，我們將向您展示如何使用 Bluewallet。Bluewallet 非常出色，同時也非常簡單，您可以用它來接收來自 Bisq Easy 的比特幣。\n\n無論您是使用 Android 還是 iOS 設備，都可以在手機上下載 Bluewallet。為此，您可以訪問官方網頁 'bluewallet.io'。進入後，根據您使用的設備點擊 App Store 或 Google Play。\n\n重要提示：為了您的安全，請確保從您設備的官方應用商店下載應用程式。官方應用由 'Bluewallet Services, S.R.L.' 提供，您應該能在您的應用商店中看到這一點。下載惡意錢包可能會使您的資金面臨風險。\n\n最後，簡單提醒：Bisq 與 Bluewallet 沒有任何關聯。我們建議使用 Bluewallet 是因為它的質量和簡單性，但市場上還有許多其他選擇。您可以自由比較、嘗試並選擇最適合您需求的錢包。
bisqEasy.walletGuide.download.link=點擊這裡訪問 Bluewallet 的頁面

bisqEasy.walletGuide.createWallet.headline=建立您的新錢包
bisqEasy.walletGuide.createWallet.content=Bluewallet 允許您為不同目的創建多個錢包。目前，您只需要擁有一個錢包。當您進入 Bluewallet 時，您將看到一條消息，建議您添加一個新錢包。完成後，請為您的錢包輸入一個名稱，並在 *類型* 部分選擇 *Bitcoin* 選項。您可以將所有其他選項保持原樣，然後點擊 *創建*。\n\n當您進入下一步時，將會顯示 12 個單詞。這 12 個單詞是備份，允許您在手機出現問題時恢復您的錢包。請將它們按顯示的順序寫在紙上（而不是數位方式），將這張紙妥善保存，並確保只有您能夠訪問它。您可以在 Bisq 2 的學習部分中了解更多有關如何保護您的錢包的信息，該部分專門針對錢包和安全性。\n\n完成後，點擊 '好的，我已經寫下來了'。\n恭喜您！您已經創建了您的錢包！讓我們繼續了解如何在其中接收您的比特幣。

bisqEasy.walletGuide.receive.headline=在您的錢包中接收比特幣
bisqEasy.walletGuide.receive.content=要接收您的 Bitcoin，您需要從您的錢包獲取一個地址。要獲取它，請點擊您新創建的錢包，然後在螢幕底部點擊「接收」按鈕。\n\nBluewallet 將顯示一個未使用的地址，既有 QR 碼也有文本形式。這個地址是您需要提供給 Bisq Easy 中的對方，以便他可以將您購買的 Bitcoin 發送給您。您可以通過用相機掃描 QR 碼、通過電子郵件或聊天訊息發送地址，甚至僅僅通過手動輸入來將地址移動到您的 PC 上。\n\n一旦您完成交易，Bluewallet 將注意到進來的 Bitcoin 並用新資金更新您的餘額。每次進行新交易時，請獲取一個新的地址以保護您的隱私。\n\n這些是您開始在自己的錢包中接收 Bitcoin 所需了解的基本知識。如果您想了解更多有關 Bluewallet 的信息，我們建議查看下面列出的視頻。
