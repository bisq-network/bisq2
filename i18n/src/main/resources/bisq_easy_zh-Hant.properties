bisqEasy.tradeGuide.welcome.headline=如何在 Bisq Easy 上進行交易
bisqEasy.tradeGuide.welcome.content=此指南提供有關使用 Bisq Easy 購買或出售 Bitcoin 的基本要素概覽。\n在本指南中，您將了解 Bisq Easy 使用的安全模型，深入了解交易過程，並熟悉交易規則。\n\n如有任何其他問題，請隨時訪問「支援」選單下的聊天房間。

bisqEasy.tradeGuide.security.headline=在 Bisq Easy 上交易有多安全？
bisqEasy.tradeGuide.security.content=- Bisq Easy 的安全模型已針對小額交易進行優化。\n- 該模型依賴於賣方的信譽，賣方通常是經驗豐富的 Bisq 使用者，並期望能為新使用者提供有用的支持。\n- 建立信譽可能會產生成本，導致常見的價格溢價為 5-15% 以覆蓋額外費用並補償賣方的服務。\n- 與缺乏信譽的賣方進行交易存在重大風險，僅在充分理解和管理這些風險的情況下進行。

bisqEasy.tradeGuide.process.headline=交易過程是如何運作的？
bisqEasy.tradeGuide.process.content=當您決定接受報價時，您將有靈活性從報價提供的可用選項中進行選擇。在開始交易之前，您將獲得一個概覽摘要以供您審核。\n一旦交易啟動，使用者介面將引導您完成交易過程，該過程包括以下步驟：

bisqEasy.tradeGuide.process.steps=- 賣家和買家交換帳戶詳細資訊。賣家將其支付資料（例如，銀行帳戶號碼）發送給買家，而買家則將其比特幣地址（或閃電發票）發送給賣家。\n- 接下來，買家向賣家的帳戶發起法幣支付，並將交易ID作為「支付原因」。在收到付款並驗證交易ID正確後，賣家將確認收款。\n- 然後，賣家將比特幣發送到買家的地址，並分享交易ID（或在使用閃電的情況下選擇性地提供預影像）。用戶界面將顯示確認狀態。一旦確認，交易將成功完成。

bisqEasy.tradeGuide.rules.headline=我需要了解交易規則的哪些資訊？
bisqEasy.tradeGuide.rules.content=- 在賣方和買方之間交換帳戶詳細資訊之前，任何一方都可以在不提供理由的情況下取消交易。\n- 交易者應定期檢查他們的交易以獲取新消息，並必須在 24 小時內回應。\n- 一旦帳戶詳細資訊被交換，未能履行交易義務將被視為違反交易合約，並可能導致被禁止使用 Bisq 網路。如果交易對等方未回應，則不適用此條款。\n- 在法幣支付過程中，買方不得在「付款原因」欄位中包含「Bisq」或「Bitcoin」等術語。相反，應使用交易 ID 作為理由，以將銀行轉帳與交易關聯。\n- 如果由於法幣轉帳時間較長而無法立即完成交易，雙方交易者必須每天至少在線一次以監控交易進度。\n- 如果交易者遇到未解決的問題，他們可以選擇邀請調解員進入交易聊天以獲取協助。\n\n需要幫助嗎？請訪問「支援」菜單下的聊天室。祝您交易愉快！

