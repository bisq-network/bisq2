contactsList.table.columns.actionsMenu.removeContact=Sunteți sigur că doriți să ștergeți acest contact?\n\nPrin ștergerea contactului, orice etichetă, scor de încredere sau note asociate cu acest peer vor fi șterse permanent.
contactsList.table.tableInfo.title=Nou în Contacts? Iată un rezumat despre cum funcționează
contactsList.table.tableInfo.content=Contactele sunt un instrument versatil care adaugă un nou strat de protecție prin securitate, permițându-vă să urmăriți colegii dumneavoastră.\n\nDe exemplu, pentru a preveni impersonarea utilizatorului, după finalizarea unei tranzacții de succes cu cineva, ați putea adăuga acest utilizator pentru a vă asigura că data viitoare când interacționați este cu adevărat același utilizator.\n\nBisq2 oferă deja securitate împotriva impersonării prin utilizarea celor patru elemente care compun un profil de utilizator: ID profil, Nym, iconița profilului și porecla. Cu toate acestea, profilele sunt șterse din rețea după 15 zile de inactivitate. Odată ce profilul a fost eliminat, un actor malițios ar putea crea un nou profil cu aceeași poreclă în încercarea de a impersona acel utilizator.\n\nAm simplificat acest proces pentru dumneavoastră, adăugând automat la această listă toți utilizatorii cu care interacționați pe măsură ce folosiți aplicația. Puteți dezactiva această opțiune folosind opțiunea "Adaugă contacte automat" din meniul "Setări" > secțiunea "Mai multe opțiuni".
contactsList.table.placeholder.title=Nu aveți încă niciun contact!
contactsList.table.placeholder.hyperlink=Aflați mai multe despre Contactele mele

