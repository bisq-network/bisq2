dashboard.protocols.subHeadline=Fiecare opțiune are propriile sale avantaje și compromisuri. Alegeți ceea ce se potrivește cel mai bine preferințelor dumneavoastră.\n\nBisq Easy este ideal pentru începători și utilizatori care nu dețin încă Bitcoin.\nMuSig necesită un depozit de securitate minim în Bitcoin și este mai potrivit pentru utilizatorii experimentați.
