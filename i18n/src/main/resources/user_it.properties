user.reputation.accountAge.totalScore=Età dell'account in giorni (max. 2000) * peso

user.reputation.accountAge.howToHeadline=Processo per l'importazione della tua 'età dell'account' da Bisq 1
user.reputation.accountAge.howTo=1. Seleziona il profilo utente per cui desideri collegare la reputazione.\n2. Copia l'ID del profilo\n3. Apri Bisq 1 e vai a 'ACCOUNT/NATIONAL CURRENCY ACCOUNTS'. Seleziona il tuo account più vecchio e fai clic sul pulsante 'EXPORT ACCOUNT AGE'. Questo creerà una firma con i dati forniti e copierà il risultato negli appunti.\n4. Torna a Bisq 2 e fai clic sul pulsante 'Richiedi autorizzazione'. Questo invia i dati al 'nodo ponte Bisq 1' per la verifica e la pubblicazione.\n5. Dopo una breve attesa, la tua 'età dell'account' dovrebbe essere visibile nel tuo punteggio di reputazione.

