# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Un nodo seed fornisce gli indirizzi di rete dei partecipanti alla rete per l'avvio della rete P2P di Bisq 2.\nQuesto è essenziale all'inizio quando il nuovo utente non ha ancora dati persistiti per connettersi ad altri peer.\nFornisce anche dati di rete P2P come messaggi di chat all'utente appena connesso. Anche altri nodi di rete svolgono questo servizio di consegna dati, ma i nodi seed, avendo una disponibilità 24 ore su 24 e un alto livello di qualità del servizio, garantiscono maggiore stabilità e migliori prestazioni, migliorando così l'esperienza di avvio.\nGli operatori dei nodi seed di Bisq 1 possono diventare operatori di nodi seed di Bisq 2 senza bloccare un nuovo BSQ bond.
