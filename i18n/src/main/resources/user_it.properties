user.reputation.signedWitness.infoHeadline=Fornire fiducia
user.reputation.signedWitness.info=Collegando il tuo 'testimone dell'età dell'account firmato' di Bisq 1 puoi fornire un certo livello di fiducia.\n\nCi sono alcune aspettative ragionevoli che un utente che ha negoziato su Bisq 1 e ha firmato il suo account sia un utente onesto. Ma questa aspettativa è debole rispetto ad altre forme di reputazione in cui l'utente fornisce più "skin in the game" con l'uso di risorse finanziarie.
user.reputation.signedWitness.infoHeadline2=Implicazioni sulla privacy
user.reputation.signedWitness.info2=Collegare il tuo account Bisq 1 con Bisq 2 ha delle implicazioni sulla tua privacy. Per verificare il tuo 'testimone di età del conto firmato', la tua identità di Bisq 1 viene collegata criptograficamente al tuo ID profilo Bisq 2.\nTuttavia, l'esposizione è limitata al 'nodo ponte di Bisq 1' gestito da un collaboratore di Bisq che ha impostato un BSQ bond (ruolo legato).\n\nIl testimone di età del conto firmato è un'alternativa per coloro che non vogliono utilizzare BSQ bruciati o BSQ bonds a causa dell'onere finanziario. Il 'testimone di età del conto firmato' deve essere di almeno 61 giorni per essere considerato per la reputazione.
