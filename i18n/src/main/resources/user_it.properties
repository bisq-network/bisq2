user.reputation.bond.infoHeadline=Skin in the game
user.reputation.bond.info=Impostando un legame BSQ fornisci una prova di aver bloccato denaro per acquisire reputazione.\nLa transazione BSQ Bond contiene l'hash della chiave pubblica del tuo profilo. In caso di comportamento fraudolento, il tuo legame potrebbe essere confiscato dal DAO e il tuo profilo potrebbe essere bannato dai mediatori.
user.reputation.bond.infoHeadline2=Qual è l'importo raccomandato e il tempo di blocco?
user.reputation.bond.info2=Il tempo di blocco deve essere di almeno 50.000 blocchi, che corrispondono a circa 1 anno per essere considerato un legame valido. L'importo può essere scelto dall'utente e determinerà il ranking rispetto ad altri venditori. I venditori con il punteggio di reputazione più alto avranno migliori opportunità di scambio e potranno ottenere un premio di prezzo più alto. Le migliori offerte classificate per reputazione saranno promosse nella selezione dell'offerta nella 'Trade wizard'.\n\nGli acquirenti possono accettare offerte solo da venditori con un punteggio di reputazione di almeno 30.000. Questo è il valore predefinito e può essere modificato nelle preferenze.\n\nSe un legame BSQ richiede troppo sforzo, considera le altre opzioni disponibili per costruire la reputazione.
user.reputation.bond.score.headline=Impatto sul punteggio di reputazione
user.reputation.bond.score.info=Impostare un legame BSQ è considerato una forma forte di reputazione, rappresentata dal fattore di peso.\nIl tempo di blocco deve essere almeno: 50.000 blocchi (circa 1 anno).
