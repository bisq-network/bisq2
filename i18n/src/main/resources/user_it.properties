user.reputation.burnedBsq.infoHeadline2=Qual è l'importo raccomandato da bruciare?
user.reputation.burnedBsq.info2=Questo sarà determinato dalla concorrenza dei venditori. I venditori con il punteggio di reputazione più alto avranno migliori opportunità di scambio e potranno ottenere un premio di prezzo più alto. Le migliori offerte classificate per reputazione saranno promosse nella selezione dell'offerta nella 'Trade wizard'.\n\nGli acquirenti possono accettare offerte solo da venditori con un punteggio di reputazione di almeno 30.000. Questo è il valore predefinito e può essere modificato nelle preferenze.\n\nSe bruciare BSQ non è desiderabile, considera le altre opzioni disponibili per costruire la reputazione.
