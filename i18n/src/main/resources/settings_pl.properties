settings.backup.headline=Ustawienia kopii zapasowej
settings.backup.totalMaxBackupSizeInMB.description=Maks. rozmiar w MB dla automatycznych kopii zapasowych
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Ważne dane są automatycznie tworzone w kopii zapasowej w katalogu danych, gdy tylko wprowadzone zostaną aktualizacje,\nzgodnie z tą strategią przechowywania:\n\t- Ostatnia godzina: Zachowaj maksymalnie jedną kopię zapasową na minutę.\n\t- Ostatni dzień: Zachowaj jedną kopię zapasową na godzinę.\n\t- Ostatni tydzień: Zachowaj jedną kopię zapasową na dzień.\n\t- Ostatni miesiąc: Zachowaj jedną kopię zapasową na tydzień.\n\t- Ostatni rok: Zachowaj jedną kopię zapasową na miesiąc.\n\t- Poprzednie lata: Zachowaj jedną kopię zapasową na rok.\n\nProszę pamiętać, że ten mechanizm kopii zapasowej nie chroni przed awariami dysku twardego.\nDla lepszej ochrony zdecydowanie zalecamy tworzenie ręcznych kopii zapasowych na alternatywnym dysku twardym.
settings.backup.totalMaxBackupSizeInMB.invalid=Musi to być wartość pomiędzy {0} MB a {1} MB
