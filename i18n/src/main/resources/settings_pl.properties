settings.network.transport.headline=Sieci prywatności
settings.network.transport.options.torAndI2P=Tor i I2P
settings.network.transport.options.torOnly=Tylko Tor
settings.network.transport.options.i2pOnly=Tylko I2P
settings.network.transport.options.clearOnly=Tylko Clearnet
settings.network.transport.options.info=Gdy wybrane są zarówno Tor, jak i I2P, Bisq wykorzystuje dwie sieci nakładkowe prywatności równolegle, aby zwiększyć odporność i wydajność.\nWiadomości są przesyłane jednocześnie przez obie sieci, co skutkuje szybszą dostawą i wyższym prawdopodobieństwem udanego odbioru.\nJeśli jedna sieć zostanie dotknięta atakiem DDoS, Bisq może kontynuować działanie przez drugą, zapewniając nieprzerwaną komunikację.

settings.network.transport.options.i2pOnly.warn=Używanie tylko I2P może zmniejszyć niezawodność sieci. Aby uzyskać najlepsze doświadczenia, zalecamy włączenie zarówno Tor, jak i I2P.\n\nCzy chcesz kontynuować tylko z I2P?
settings.network.transport.options.i2pOnly.accept=Tak, chcę kontynuować tylko z I2P
settings.network.transport.options.i2pOnly.cancel=Nie, wolę Tor i I2P

settings.network.transport.options.torOnly.warn=Używanie tylko Tor może zmniejszyć niezawodność sieci w porównaniu do trybu łączonego z Tor i I2P.\n\nCzy chcesz kontynuować tylko z Tor?
settings.network.transport.options.torOnly.accept=Tak, chcę kontynuować tylko z Tor
settings.network.transport.options.torOnly.cancel=Nie, wolę Tor i I2P

settings.network.i2p.headline=Opcje I2P
settings.network.i2p.useEmbedded=Użyj wbudowanego routera

settings.network.i2p.useEmbedded.info=Kiedy używasz wbudowanego routera I2P, uruchomienie trwa dłużej, a jeśli często uruchamiasz i zatrzymujesz Bisq, stabilność sieci może ucierpieć.\nRouter może być oznaczony jako niestabilny przez sieć I2P.\n\nAby uniknąć tych problemów, możesz zainstalować oficjalny router I2P z https://geti2p.net lub użyć routera I2P Bisq, który działa dalej po zamknięciu Bisq. To zapewnia szybsze czasy uruchamiania i, w zależności od konfiguracji sieci, pozwala twojemu routerowi skuteczniej przyczyniać się do sieci I2P.

settings.network.i2p.useEmbedded.warn=Kiedy używasz wbudowanego routera I2P, uruchomienie trwa dłużej, a częste ponowne uruchamianie Bisq może zmniejszyć stabilność sieci.\nRouter może być oznaczony jako niepewny przez sieć I2P.\n\nAby uniknąć tych problemów, możesz zainstalować oficjalny router I2P z https://geti2p.net lub użyć routera I2P Bisq, który działa po zamknięciu Bisq. To zapewnia szybsze czasy uruchamiania i, w zależności od konfiguracji sieci, pozwala twojemu routerowi skuteczniej przyczyniać się do sieci I2P.\n\nCzy na pewno chcesz kontynuować korzystanie z wbudowanego routera?
settings.network.i2p.useEmbedded.warn.accept=Tak, chcę używać wbudowanego routera
settings.network.i2p.useEmbedded.warn.cancel=Nie, wolę używać zewnętrznego routera

