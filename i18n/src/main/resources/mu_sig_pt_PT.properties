muSig.tradeGuide.welcome.content=Bem-vindo ao Bisq MuSig!

muSig.tradeGuide.security.headline=Segurança
muSig.tradeGuide.security.content=- as negociações são garantidas por um depósito de segurança MuSig de duas partes\n- os pares têm controle exclusivo conjunto dos seus fundos\n- seguir as regras de negociação minimiza o risco de estornos\n

muSig.tradeGuide.process.headline=Fluxo de Negociação
muSig.tradeGuide.process.content=O tomador escolhe uma oferta e revê o seu resumo; uma vez dada a confirmação, a interface guiará os utilizadores através destes passos:

muSig.tradeGuide.process.steps=1. os dados de pagamento do vendedor são partilhados com o comprador (por exemplo, detalhes da conta bancária)\n2. o comprador inicia a transferência em moeda fiduciária deixando o motivo do pagamento em branco e marca o pagamento como iniciado, assinando assim a sua parte do pagamento MuSig\n3. quando a moeda fiduciária é recebida, o vendedor confirma o pagamento, aplicando a assinatura em falta do pagamento MuSig\n4. o comprador recebe o montante da negociação em bitcoin, e tanto o comprador quanto o vendedor recebem os seus depósitos de volta

muSig.tradeGuide.rules.headline=As Regras
muSig.tradeGuide.rules.content=- os traders reconhecem que não seguir as regras pode resultar numa penalização; \npenalizações estão definidas no artigo da wiki do Bisq intitulado "Tabela de penalizações"\n- uma vez que uma negociação tenha começado, não pode ser cancelada a menos que haja uma exigência técnica para fazê-lo\n- os detalhes da conta fiat definidos no Bisq devem corresponder exatamente aos da conta que será utilizada na negociação\n- quando um campo para "razão do pagamento" existir nos formulários da instituição fiat, deve ser deixado em branco ou, se necessário, pode ser utilizado o nome completo do remetente\n- a comunicação é fundamental para uma experiência de negociação suave, no entanto, os traders não são obrigados a responder no chat\n- mantenha toda a comunicação dentro do Bisq e evite usar canais externos (telefone, e-mail, aplicativos de mensagens) para preservar provas caso uma disputa seja aberta\n- não mude o método de pagamento uma vez que a negociação tenha começado, a menos que haja uma razão convincente para fazê-lo, caso em que um mediador deve ser envolvido; o par ainda pode recusar prosseguir\n- o comprador deve efetuar o pagamento o mais rápido possível, e o vendedor tem até o final do período de negociação para confirmar o recebimento dos fundos\n- os vendedores não devem confirmar pagamentos que chegam de contas com detalhes incompatíveis, especialmente quando isso resultaria na assinatura da conta do comprador, e devem abrir mediação em vez disso\n- durante uma disputa, os pares devem responder a um mediador ou árbitro dentro de 48 horas\n\nO chat de Suporte acessível a partir do menu à esquerda pode ser utilizado para resolver quaisquer dúvidas que possa ter.


muSig.tradeGuide.rules.confirm=Li e compreendi

