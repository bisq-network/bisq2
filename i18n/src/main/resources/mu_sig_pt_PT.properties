muSig.tradeGuide.welcome.headline=Como negociar no Bisq MuSig
muSig.tradeGuide.welcome.content=Este guia fornece uma visão geral dos aspetos essenciais para comprar ou vender Bitcoin com Bisq MuSig.\nNeste guia, aprenderá sobre o modelo de segurança, compreenderá o fluxo de negociação do ponto de vista do utilizador e reverá as regras de negociação.\n\nPara quaisquer perguntas adicionais, sinta-se à vontade para visitar as salas de chat disponíveis no menu 'Suporte'.

muSig.tradeGuide.security.headline=Quão seguro é negociar no Bisq MuSig?
muSig.tradeGuide.security.content=- O Bisq nunca retém os seus fundos; as negociações são asseguradas por um multisig 2-de-2 e depósitos de segurança.\n- Mediadores e árbitros não controlam as chaves do multisig e não podem mover fundos unilateralmente.\n- Os pagamentos em moeda fiduciária podem ter risco de estorno, por isso siga as regras da negociação com atenção.\n- É responsável por cumprir as leis locais.

muSig.tradeGuide.process.headline=Como funciona o processo de negociação?
muSig.tradeGuide.process.content=Quando decidir aceitar uma oferta, escolherá entre as opções disponíveis e reverá um resumo antes de começar.\nUma vez iniciada a negociação, a interface do utilizador guiá-lo-á através destes passos:

muSig.tradeGuide.process.steps=1. O vendedor e o comprador trocam detalhes da conta. O vendedor envia os dados de pagamento (por exemplo, número da conta bancária) e o comprador envia o seu endereço de Bitcoin.\n2. O comprador envia o pagamento em Fiat e marca o pagamento como iniciado. Siga as instruções da aplicação para o motivo do pagamento (deixe em branco, a menos que seja explicitamente necessário).\n3. O vendedor confirma o recebimento e envia Bitcoin para o endereço do comprador (compartilhando o ID da transação). As confirmações completam a negociação.

muSig.tradeGuide.rules.headline=O que preciso saber sobre as regras de negociação?
muSig.tradeGuide.rules.content=- Antes de os detalhes da conta serem trocados, qualquer uma das partes pode cancelar sem fornecer justificação.\n- Verifique as mensagens regularmente e responda de forma oportuna; se a mediação começar, responda dentro de 48 horas.\n- Mantenha o chat limitado à negociação, não envie links e nunca partilhe informações sensíveis.\n- Durante o pagamento em moeda fiduciária, deixe o campo 'razão para o pagamento' em branco, a menos que instruído de outra forma. Nunca inclua Bisq, Bitcoin ou o ID da negociação.\n- Se o banco do remetente cobrar taxas, o remetente as cobre.\n- Complete a negociação dentro do prazo da negociação e esteja online pelo menos diariamente se as transferências forem lentas.\n- A mediação é o primeiro passo de escalonamento; um mediador pode levar até 48 horas para responder.\n- A arbitragem é um último recurso se a sugestão do mediador for rejeitada ou se um par não responder, e só se torna disponível após o bloqueio de tempo (10 dias para negociações de altcoin, 20 dias para negociações em moeda fiduciária).\n\nSe tiver alguma dúvida ou precisar de assistência, não hesite em visitar as salas de chat acessíveis no menu 'Suporte'. Boas negociações!

muSig.tradeGuide.rules.confirm=Li e compreendi

muSig.tradeGuide.notConfirmed.warn=Por favor, leia o guia de negociação e confirme que leu e compreendeu as regras de negociação.
muSig.tradeGuide.open=Abrir guia de negociação
