reputation.burnedBsq.howToHeadline=Proses kanggo ngobong BSQ
reputation.burnedBsq.howTo=1. Pilih profil pengguna sing sampeyan pengin ngiket reputasi.\n2. Salin 'ID profil'\n3. Buka Bisq 1 lan menyang 'DAO/BUKTI PENGOBONGAN' lan tempel nilai sing disalin menyang kolom 'pre-image'.\n4. Lebokake jumlah BSQ sing sampeyan pengin obong.\n5. Terbitake transaksi Burn BSQ.\n6. Sawise konfirmasi blockchain, reputasi sampeyan bakal katon ing profil sampeyan.

reputation.bond=BSQ sing diiket
reputation.bond.tab1=Kenapa
reputation.bond.tab2=Skor
reputation.bond.tab3=Carane
reputation.bond.infoHeadline=Kulit ing game
reputation.bond.info=Kanthi nyetel BSQ sing diiket, sampeyan nyedhiyakake bukti manawa sampeyan ngunci dhuwit kanggo entuk reputasi.\nTransaksi BSQ sing diiket ngemot hash kunci umum profil sampeyan. Yen ana tumindak ala, BSQ sing diiket sampeyan bisa dicabut dening DAO lan profil sampeyan bisa dilarang.
reputation.bond.infoHeadline2=Apa jumlah sing disaranake lan wektu kunci?
reputation.bond.info2=Wektu kunci obligasi kudu paling ora 50 000 blok (kira-kira 1 taun) supaya dianggep sah. Wektu kunci nemtokake suwene wektu nganti dana bisa digunakake sawise dibukak — contone, yen sampeyan mbukak sawise 4 sasi, sampeyan isih kudu ngenteni kira-kira 1 taun (50 000 blok) sadurunge dana bisa digunakake maneh. Jumlah obligasi dipilih dening pangguna lan nemtokake peringkat reputasi penjual. Penjual kanthi skor reputasi luwih dhuwur entuk kesempatan dagang sing luwih apik lan bisa entuk premium rega sing luwih dhuwur. Tawaran paling apik sing dirangking miturut reputasi dipromosikake ing pilihan tawaran ing Trade Wizard.
reputation.bond.score.headline=Dampak ing skor reputasi
reputation.bond.score.info=Nggawé ikatan BSQ dianggep minangka bentuk reputasi sing kuat. Wektu kunci kudu paling ora: 50 000 blok (kira-kira 1 taun). Peningkatan adhedhasar wektu diterapake sajrone taun pisanan, kanthi bertahap nambah skor nganti kaping pindho nilai awal.
# Dynamically generated in BondedReputationTab2View
