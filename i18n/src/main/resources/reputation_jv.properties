# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Yen ana konflik ing dagang Bisq Easy, para pedagang bisa njaluk bantuan saka mediator.\nMediator ora duwe kekuwatan penegakan lan mung bisa nyoba mbantu golek resolusi sing kerjasama. Yen ana pelanggaran sing cetha saka aturan dagang utawa upaya penipuan, mediator bisa menehi informasi marang moderator kanggo mbanned aktor ala saka jaringan.\nMediator lan juru perkara saka Bisq 1 bisa dadi mediator Bisq 2 tanpa ngunci ikatan BSQ anyar.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Pengguna obrolan bisa nglaporake pelanggaran aturan obrolan utawa dagang marang moderator.\nYen informasi sing diwenehake cukup kanggo verifikasi pelanggaran aturan, moderator bisa nglarang pengguna kasebut saka jaringan.\nYen ana pelanggaran parah saka penjual sing wis entuk reputasi, reputasi kasebut bakal dadi ora sah lan data sumber sing relevan (kayata ID transaksi DAO utawa data umur akun) bakal dicantumake ing daftar ireng ing Bisq 2 lan dilaporake maneh menyang Bisq 1 dening operator oracle lan pengguna bakal dilarang ing Bisq 1 uga.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Manajer keamanan bisa ngirim pesen peringatan ing kasus kahanan darurat.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Manajer rilis bisa ngirim notifikasi nalika rilis anyar kasedhiya.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Node wiji nyedhiyakake alamat jaringan saka peserta jaringan kanggo miwiti jaringan P2P Bisq 2.\nIki penting ing wiwitan pisanan amarga ing wektu kasebut pangguna anyar durung duwe data sing disimpen kanggo nyambung menyang peer liyane.\nIku uga nyedhiyakake data jaringan P2P kaya pesen obrolan kanggo pangguna sing anyar nyambung. Layanan pangiriman data kasebut uga dilakoni dening node jaringan liyane, sanajan amarga node wiji duwe ketersediaan 24/7 lan tingkat kualitas layanan sing dhuwur, dheweke nyedhiyakake stabilitas luwih lan kinerja luwih apik, saengga nyebabake pengalaman bootstrap sing luwih apik.\nOperator node wiji saka Bisq 1 bisa dadi operator node wiji Bisq 2 tanpa ngunci ikatan BSQ anyar.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Node oracle digunakake kanggo nyedhiyakake data Bisq 1 lan DAO kanggo kasus panggunaan Bisq 2 kaya reputasi.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Node penjelajah blockchain digunakake ing Bisq Easy kanggo nggoleki transaksi Bitcoin.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Node rega pasar nyedhiyakake data pasar saka agregator rega pasar Bisq.


