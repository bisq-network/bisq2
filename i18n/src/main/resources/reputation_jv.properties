user.bondedRoles.registration.how.info=1. Pilih profil pangguna sing arep digunakake kanggo registrasi lan gawe cadangan direktori data sampeyan.\n2. Gawe usulan ing ''https://github.com/bisq-network/proposals'' kanggo dadi {0} lan tambahake ID profil sampeyan menyang usulan kasebut.\n3. Sawise usulan sampeyan direview lan entuk dukungan saka komunitas, gawe usulan DAO kanggo peran sing diiket.\n4. Sawise usulan DAO sampeyan ditampa ing voting DAO, kunci BSQ bond sing dibutuhake.\n5. Sawise transaksi bond sampeyan dikonfirmasi, bukak ''DAO/Bonding/Bonded roles'' ing Bisq 1 lan klik tombol tanda tangan kanggo mbukak jendela popup tanda tangan.\n6. Salin ID profil lan tempelake ing kolom pesen. Klik tanda tangan lan salin tanda tangan kasebut. Tempelake tanda tangan menyang kolom tanda tangan Bisq 2.\n7. Lebokake jeneng pangguna pemegang bond.\n{1}

user.bondedRoles.registration.how.info.role=8. Klik tombol 'Request registration'. Yen kabeh bener, registrasi sampeyan bakal katon ing tabel Peran sing diiket sing Terdaftar.

user.bondedRoles.registration.how.info.node=8. Salin file 'default_node_address.json' saka direktori data node sing pengin sampeyan daftarkan menyang hard drive sampeyan lan bukak nganggo tombol 'Impor alamat node'.\n9. Klik tombol 'Request registration'. Yen kabeh bener, pendaftaran sampeyan bakal katon ing tabel node jaringan sing terdaftar.


