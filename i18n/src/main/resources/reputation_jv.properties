user.bondedRoles.verification.howTo.instruction=1. Bukak Bisq 1 lan menyang 'DAO/Bonding/Peran sing diiket' lan pilih peran miturut jeneng ikatan lan jinis peran.\n2. Klik tombol verifikasi, salin ID profil lan tempel ing kolom pesen.\n3. Salin tanda tangan lan tempel ing kolom tanda tangan ing Bisq 1.\n4. Klik tombol verifikasi. Yen pemeriksaan tanda tangan sukses, peran sing diiket sah.




