reputation.signedWitness.infoHeadline=Nyedhiyakake kapercayan
reputation.signedWitness.info=Kanthi nyambungake 'saksi umur akun sing ditandatangani' Bisq 1, sampeyan bisa menehi sawetara tingkat kepercayaan. Ana sawetara ekspektasi sing wajar yen pangguna sing wis dagang sawetara wektu kepungkur ing Bisq 1 lan entuk tanda tangan akuné iku pangguna sing jujur. Nanging ekspektasi kasebut lemah dibandhingake karo bentuk reputasi liyane ing ngendi pangguna menehi luwih akeh "kulit ing game" kanthi nggunakake sumber daya finansial.
reputation.signedWitness.infoHeadline2=Implikasi privasi
reputation.signedWitness.info2=Nggandhengake akun Bisq 1 sampeyan karo Bisq 2 duwe sawetara implikasi ing privasi sampeyan. Kanggo verifikasi 'saksi umur akun sing ditandatangani' identitas Bisq 1 sampeyan digandhengake kanthi kriptografi karo ID profil Bisq 2 sampeyan.\nSanajan, paparan kasebut winates kanggo 'simpul jembatan Bisq 1' sing dioperasikake dening kontributor Bisq sing wis nyetel ikatan BSQ (peran sing diiket).\n\nSaksi umur akun sing ditandatangani minangka alternatif kanggo wong-wong sing ora pengin nggunakake BSQ sing diobong utawa ikatan BSQ amarga beban finansial. 'Saksi umur akun sing ditandatangani' kudu paling ora 61 dina lawas kanggo dianggep kanggo reputasi.
reputation.signedWitness.score.headline=Dampak ing skor reputasi
reputation.signedWitness.score.info=Ngimpor 'saksi umur akun sing ditandatangani' dianggep minangka bentuk reputasi sing lemah sing diwakili dening faktor bobot. 'Saksi umur akun sing ditandatangani' kudu paling ora 61 dina tuwa lan ana watesan 2000 dina kanggo perhitungan skor.
