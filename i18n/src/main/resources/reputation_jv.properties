reputation.reputationScore.headline=Skor reputasi
reputation.reputationScore.intro=Ing bagean iki, reputasi Bisq dijelasake supaya sampeyan bisa nggawe keputusan sing wicaksana nalika nampa tawaran.
reputation.reputationScore.sellerReputation=Reputasi penjual yaiku sinyal paling apik kanggo prédhiksi kemungkinan dagang sing sukses ing Bisq Easy.
reputation.reputationScore.explanation.intro=Reputasi ing Bisq2 dijupuk ing telung elemen:
reputation.reputationScore.explanation.score.title=Skor
reputation.reputationScore.explanation.score.description=Iki minangka total skor sing wis dibangun dening penjual nganti saiki. Skor bisa ditambahake kanthi sawetara cara. Cara paling apik kanggo nindakake yaiku kanthi ngobong utawa ngiket BSQ. Iki tegese penjual wis nandur modal dhisik lan, minangka asil, bisa dianggep bisa dipercaya. Bacaan luwih lanjut babagan cara nambah skor bisa ditemokake ing bagean 'Bangun reputasi'. Disaranake kanggo dagang karo penjual sing duwe skor paling dhuwur.
reputation.reputationScore.explanation.ranking.title=Peringkat
reputation.reputationScore.explanation.ranking.description=Ngrangking pangguna saka skor paling dhuwur nganti paling endhek. Minangka aturan praktis nalika dagang: luwih dhuwur rangking, luwih apik kemungkinan sukses dagang.
reputation.reputationScore.explanation.stars.title=Lintang
reputation.reputationScore.explanation.stars.description=Iki minangka representasi grafis saka skor. Deleng tabel konversi ing ngisor iki kanggo cara bintang diitung. Disaranake kanggo dagang karo penjual sing duwe jumlah bintang paling dhuwur.
reputation.reputationScore.closing=Kanggo rincian luwih lengkap babagan carane penjual wis mbangun reputasine, delengen bagean 'Ranking' lan klik 'Tampilake detail' ing pangguna.


