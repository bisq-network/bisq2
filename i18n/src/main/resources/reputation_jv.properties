reputation.burnedBsq.infoHeadline=Kulit ing game
reputation.burnedBsq.info=Kanthi ngobong BSQ, sampeyan menehi bukti yen sampeyan nandur modal dhuwit menyang reputasi sampeyan.\nTransaksi ngobong BSQ ngemot hash kunci publik profil sampeyan. Yen ana tumindak ala, profil sampeyan bisa dilarang lan investasi sampeyan menyang reputasi bakal dadi ora ana regane.
reputation.burnedBsq.infoHeadline2=Apa jumlah sing disaranake kanggo diobong?
reputation.burnedBsq.info2=Iku bakal ditemtokake dening kompetisi para penjual. Para penjual sing duwe skor reputasi paling dhuwur bakal duwe kesempatan dagang sing luwih apik lan bisa entuk premium rega sing luwih dhuwur. Tawaran paling apik sing dirangking miturut reputasi bakal dipromosikan ing pilihan tawaran ing 'Trade wizard'.
reputation.burnedBsq.score.headline=Dampak ing skor reputasi
reputation.burnedBsq.score.info=Ngobong BSQ dianggep minangka bentuk reputasi sing paling kuat sing diwakili dening faktor bobot sing dhuwur. Peningkatan adhedhasar wektu diterapake sajrone taun pisanan, kanthi bertahap nambah skor nganti kaping pindho nilai awal.

