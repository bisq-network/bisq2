reputation.accountAge.infoHeadline=Nyedhiyakake kapercayan
reputation.accountAge.info=Kanthi nyambungake umur akun Bisq 1 sampeyan, sampeyan bisa menehi sawetara tingkat kapercayan. Ana sawetara ekspektasi sing wajar yen pangguna sing wis nggunakake Bisq sawetara wektu iku pangguna sing jujur. Nanging ekspektasi kasebut lemah dibandhingake karo bentuk reputasi liyane ing ngendi pangguna menehi bukti sing luwih kuat kanthi nggunakake sawetara sumber daya finansial.
reputation.accountAge.infoHeadline2=Implikasi privasi
reputation.accountAge.info2=Nggabungake akun Bisq 1 sampeyan karo Bisq 2 duwe sawetara implikasi kanggo privasi sampeyan. Kanggo verifikasi 'umur akun' sampeyan, identitas Bisq 1 sampeyan bakal dikaitake kanthi kriptografi karo ID profil Bisq 2 sampeyan.\nNanging, paparan iki winates kanggo 'simpul jembatan Bisq 1' sing dioperasikake dening kontributor Bisq sing wis nyetel ikatan BSQ (peran sing diiket).\n\nUmur akun minangka alternatif kanggo wong-wong sing ora pengin nggunakake BSQ sing diobong utawa ikatan BSQ amarga biaya finansial. 'Umur akun' kudu paling ora sawetara sasi kanggo nggambarake sawetara tingkat kapercayan.
reputation.accountAge.score.headline=Dampak ing skor reputasi
reputation.accountAge.score.info=Ngimpor 'umur akun' dianggep minangka bentuk reputasi sing cukup lemah sing diwakili dening faktor bobot sing rendah. Ana watesan 2000 dina kanggo perhitungan skor.
# Dynamically generated in AccountAgeTab2View
