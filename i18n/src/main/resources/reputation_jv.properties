reputation.bond.totalScore=Jumlah BSQ * bobot * (1 + umur / 365)

reputation.bond.howToHeadline=Proses kanggo nyetel BSQ sing diiket
reputation.bond.howTo=1. Pilih profil pengguna sing arep sampeyan lampirake reputasi.\n2. Salin 'ID profil'\n3. Buka Bisq 1 lan menyang 'DAO/BONDING/REPUTASI SING DIIKET' lan tempel nilai sing disalin menyang kolom 'garam'.\n4. Lebokake jumlah BSQ sing arep sampeyan iket lan wektu iket (50 000 blok).\n5. Terbitake transaksi iket.\n6. Sawise konfirmasi blockchain, reputasi sampeyan bakal katon ing profil sampeyan.

