bisqEasy.tradeGuide.welcome.headline=Hvordan man handler på Bisq Easy
bisqEasy.tradeGuide.welcome.content=Denne guide giver en oversigt over væsentlige aspekter ved køb eller salg af Bitcoin med Bisq Easy.\nI denne guide vil De lære om sikkerhedsmodellen, der anvendes hos Bisq Easy, få indsigt i handelsprocessen og blive fortrolig med handelsreglerne.\n\nFor eventuelle yderligere spørgsmål er De velkommen til at besøge chatrum, der er tilgængelige under 'Support'-menuen.

bisqEasy.tradeGuide.security.headline=Hvor sikkert er det at handle på Bisq Easy?
bisqEasy.tradeGuide.security.content=- Bisq Easys sikkerhedsmodel er optimeret til små handelsbeløb.\n- Modellen er baseret på sælgerens omdømme, som normalt er en erfaren Bisq-bruger og forventes at yde nyttig støtte til nye brugere.\n- Opbygning af omdømme kan være kostbart, hvilket fører til en almindelig prispræmie på 5-15% for at dække ekstra udgifter og kompensere for sælgerens service.\n- Handel med sælgere uden omdømme indebærer betydelige risici og bør kun foretages, hvis risiciene er grundigt forstået og håndteret.

bisqEasy.tradeGuide.process.headline=Hvordan fungerer handelsprocessen?
bisqEasy.tradeGuide.process.content=Når De beslutter at tage et tilbud, vil De have fleksibiliteten til at vælge blandt de tilgængelige muligheder, der tilbydes af tilbuddet. Før De starter handelen, vil De blive præsenteret for en oversigtssammendrag til Deres gennemgang.\nNår handelen er initieret, vil brugergrænsefladen guide Dem gennem handelsprocessen, som består af følgende trin:

bisqEasy.tradeGuide.process.steps=- Sælgeren og køberen udveksler kontooplysninger. Sælgeren sender deres betalingsdata (f.eks. kontonummer) til køberen, og køberen sender deres Bitcoin-adresse (eller Lightning-faktura) til sælgeren.\n- Derefter initierer køberen Fiat-betalingen til sælgerens konto. Når betalingen er modtaget og bekræftet, at Handels-ID'et er korrekt, vil sælgeren bekræfte modtagelsen.\n- Sælgeren sender derefter Bitcoin til køberens adresse og deler transaktions-ID'et (eller valgfrit forudsigelsen, hvis Lightning bruges). Brugergrænsefladen vil vise bekræftelsestilstanden. Når det er bekræftet, er handelen gennemført med succes.

bisqEasy.tradeGuide.rules.headline=Hvad skal jeg vide om handelsreglerne?
bisqEasy.tradeGuide.rules.content=- Før udvekslingen af kontooplysninger mellem sælgeren og køberen kan enhver part annullere handelen uden at give begrundelse.\n- Handlere bør regelmæssigt tjekke deres handler for nye beskeder og skal svare inden for 24 timer.\n- Når kontooplysningerne er udvekslet, betragtes det som en overtrædelse af handelskontrakten, hvis handelsforpligtelserne ikke overholdes, og det kan resultere i en udelukkelse fra Bisq-netværket. Dette gælder ikke, hvis handelspartneren ikke svarer.\n- Lad feltet 'årsag til betaling' være tomt, hvis det er muligt; ellers brug dit navn. Inkluder aldrig 'Bisq' eller 'Bitcoin'.\n- Hvis handelen ikke kan gennemføres straks på grund af længere Fiat-overførselstider, skal begge handlende være online mindst én gang om dagen for at overvåge handelsfremskridtene.\n- I tilfælde af at handlende støder på uløste problemer, har de mulighed for at invitere en mægler ind i handelschatten for assistance.\n\nHar du brug for hjælp? Besøg chatrum under 'Support'-menuen. God handel!

