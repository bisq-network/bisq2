bisqEasy.walletGuide.intro.headline=Gør dig klar til at modtage din første Bitcoin
bisqEasy.walletGuide.intro.content=I Bisq Easy går den Bitcoin, du modtager, direkte i din lomme uden nogen mellemled. Det er en stor fordel, men det betyder også, at du skal have en tegnebog, som du selv kontrollerer, for at modtage den!\n\nI denne hurtige tegnebogsguide vil vi vise dig i et par enkle trin, hvordan du kan oprette en simpel tegnebog. Med den vil du være i stand til at modtage og opbevare din nyindkøbte bitcoin.\n\nHvis du allerede er bekendt med on-chain tegnebøger og har en, kan du springe denne guide over og blot bruge din tegnebog.

bisqEasy.walletGuide.download.headline=Download af din tegnebog
bisqEasy.walletGuide.download.content=Der er mange tegnebøger derude, som du kan bruge. I denne guide vil vi vise dig, hvordan du bruger Bluewallet. Bluewallet er fantastisk og samtidig meget enkel, og du kan bruge den til at modtage din bitcoin fra Bisq Easy.\n\nDu kan downloade Bluewallet på din telefon, uanset om du har en Android- eller iOS-enhed. For at gøre dette kan du besøge den officielle hjemmeside på 'bluewallet.io'. Når du er der, skal du klikke på App Store eller Google Play afhængigt af den enhed, du bruger.\n\nVigtig bemærkning: For din sikkerhed skal du sørge for, at du downloader appen fra den officielle appbutik på din enhed. Den officielle app leveres af 'Bluewallet Services, S.R.L.', og du bør kunne se dette i din appbutik. Downloading af en ondsindet tegnebog kan sætte dine midler i fare.\n\nEndelig en hurtig bemærkning: Bisq er ikke tilknyttet Bluewallet på nogen måde. Vi foreslår at bruge Bluewallet på grund af dens kvalitet og enkelhed, men der er mange andre muligheder på markedet. Du skal føle dig helt fri til at sammenligne, prøve og vælge den tegnebog, der passer bedst til dine behov.
bisqEasy.walletGuide.download.link=Klik her for at besøge Bluewallets side

bisqEasy.walletGuide.createWallet.headline=Oprettelse af din nye tegnebog
bisqEasy.walletGuide.createWallet.content=Bluewallet giver dig mulighed for at oprette flere tegnebøger til forskellige formål. For nu skal du kun have én tegnebog. Når du går ind i Bluewallet, vil du se en besked, der foreslår, at du tilføjer en ny tegnebog. Når du gør det, skal du indtaste et navn til din tegnebog og vælge muligheden *Bitcoin* under sektionen *Type*. Du kan lade alle andre muligheder være, som de fremgår, og klikke på *Opret*.\n\nNår du går videre til næste trin, vil du blive præsenteret for 12 ord. Disse 12 ord er backup, der gør det muligt for dig at gendanne din tegnebog, hvis noget sker med din telefon. Skriv dem ned på et stykke papir (ikke digitalt) i den samme rækkefølge, som de præsenteres, opbevar dette papir sikkert, og sørg for, at kun du har adgang til det. Du kan læse mere om, hvordan du sikrer din tegnebog i Lær-sektionerne i Bisq 2, der er dedikeret til tegnebøger og sikkerhed.\n\nNår du er færdig, skal du klikke på 'Ok, jeg har skrevet det ned'.\nTillykke! Du har oprettet din tegnebog! Lad os gå videre til, hvordan du modtager din bitcoin i den.

bisqEasy.walletGuide.receive.headline=Modtagelse af bitcoin i din tegnebog
bisqEasy.walletGuide.receive.content=For at modtage din Bitcoin, skal du have en adresse fra din tegnebog. For at få den, skal du klikke på din nyoprettede tegnebog, og derefter klikke på 'Modtag' knappen nederst på skærmen.\n\nBluewallet vil vise en ubenyttet adresse, både som en QR-kode og som tekst. Denne adresse er, hvad du skal give til din peer i Bisq Easy, så han kan sende dig den Bitcoin, du køber. Du kan flytte adressen til din PC ved at scanne QR-koden med et kamera, ved at sende adressen med en e-mail eller chatbesked, eller endda ved blot at skrive den.\n\nNår du fuldfører handlen, vil Bluewallet bemærke den indkommende Bitcoin og opdatere din saldo med de nye midler. Hver gang du laver en ny handel, skal du få en ny adresse for at beskytte dit privatliv.\n\nDette er det grundlæggende, du skal vide for at begynde at modtage Bitcoin i din egen tegnebog. Hvis du vil lære mere om Bluewallet, anbefaler vi at tjekke de videoer, der er listet nedenfor.
