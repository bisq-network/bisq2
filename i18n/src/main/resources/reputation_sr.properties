user.bondedRoles.verification.howTo.instruction=1. Отворите Bisq 1 и идите на 'DAO/Обезбеђивање/Везане улоге' и изаберите улогу по корисничком имену обвезнице и типу улоге.\n2. Кликните на дугме за верификацију, копирајте ID профила и налепите га у поље за поруку.\n3. Копирајте потпис и налепите га у поље за потпис у Bisq 1.\n4. Кликните на дугме за верификацију. Ако провера потписа буде успешна, везана улога је важећа.




