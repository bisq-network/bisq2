# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Ако дође до конфликата у Bisq Easy трговини, трговци могу затражити помоћ од посредника.\nПосредник нема овлашћења за спровођење и може само покушати да помогне у проналажењу сарадничког решења. У случају јасних кршења правила трговине или покушаја преваре, посредник може доставити информације модератору да забрани лошег учесника из мреже.\nПосредници и арбитри из Bisq 1 могу постати посредници Bisq 2 без закључавања новог BSQ залога.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Корисници чата могу пријавити кршења правила чата или трговине модератору.\nУ случају да су достављене информације довољне за проверу кршења правила, модератор може забранити том кориснику приступ мрежи.\nУ случају озбиљних кршења код продавца који је стекао неку врсту репутације, репутација постаје неважећа и релевантни изворни подаци (као што су DAO трансакција или подаци о старости налога) биће стављени на црну листу у Bisq 2 и пријављени назад у Bisq 1 од стране оператора оракула, а корисник ће бити забрањен и у Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Менаџер безбедности може да пошаље поруку упозорења у случају хитних ситуација.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Менаџер издања може да пошаље обавештења када је ново издање доступно.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Сид чвор пружа адресе мреже учесника за покретање на Bisq 2 P2P мрежу.\nОво је од суштинског значаја при првом покретању, јер у том тренутку нови корисник још нема сачуване податке за повезивање са другим учесницима.\nТакође пружа P2P мрежне податке као што су поруке у чату новоповезаном кориснику. Ова услуга испоруке података се такође обавља од стране било ког другог чвора у мрежи, али пошто сид чворови имају доступност 24/7 и висок ниво квалитета услуге, пружају већу стабилност и боље перформансе, што доводи до бољег искуства покретања.\nОператори сид чворова из Bisq 1 могу постати оператори сид чворова у Bisq 2 без закључавања новог BSQ залога.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Оракл чвор се користи за пружање Bisq 1 и DAO података за Bisq 2 случајеве употребе као што је репутација.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Блокчејн експлорер чвор се користи у Bisq Easy за преглед трансакција Bitcoin трансакције.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Чвор тржишне цене пружа тржишне податке из агрегатора тржишне цене Bisq.


