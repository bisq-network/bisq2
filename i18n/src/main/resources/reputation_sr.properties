user.bondedRoles.registration.how.headline=Како постати {0}?

user.bondedRoles.registration.how.info=1. Изаберите кориснички профил који желите да користите за регистрацију и направите резервну копију вашег директоријума података.\n2. Направите предлог на 'https://github.com/bisq-network/proposals' да постанете {0} и додајте ваш ID профила у предлог.\n3. Након што ваш предлог буде прегледан и добије подршку од заједнице, направите DAO предлог за везану улогу.\n4. Након што ваш DAO предлог буде прихваћен на DAO гласању, закључите потребну BSQ обвезницу.\n5. Након што ваша трансакција обвезнице буде потврђена, идите на 'DAO/Везивање/Везане улоге' у Bisq 1 и кликните на дугме за потписивање да отворите прозор за потписивање.\n6. Копирајте ID профила и налепите га у поље за поруку. Кликните на потпиши и копирајте потпис. Налепите потпис у поље за потпис у Bisq 2.\n7. Унесите корисничко име обвезника.\n{1}

user.bondedRoles.registration.how.info.role=8. Кликните на дугме 'Захтевај регистрацију'. Ако је све исправно, ваша регистрација постаје видљива у табли Регистрованих везаних улога.

user.bondedRoles.registration.how.info.node=8. Копирајте датотеку 'default_node_address.json' из директоријума података нода који желите да региструјете на ваш хард диск и отворите је помоћу дугмета 'Увези адресу нода'.\n9. Кликните на дугме 'Захтев за регистрацију'. Ако је све било исправно, ваша регистрација ће постати видљива у табели Регистровани мрежни нодови.


