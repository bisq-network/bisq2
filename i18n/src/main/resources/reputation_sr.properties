reputation.accountAge.infoHeadline=Пружање поверења
reputation.accountAge.info=Повезивањем ваше Bisq 1 'старост налога' можете пружити одређени ниво поверења. Постоје разумна очекивања да је корисник који је користио Bisq неко време поуздан. Међутим, то очекивање је слабо у поређењу са другим облицима репутације где корисник пружа јаче доказе коришћењем неких финансијских ресурса.
reputation.accountAge.infoHeadline2=Импликације приватности
reputation.accountAge.info2=Повезивање вашег Bisq 1 налога са Bisq 2 има одређене последице по вашу приватност. За верификацију ваше 'старости налога' ваша Bisq 1 идентитет се криптографски повезује са вашим Bisq 2 ID-ом профила.\nИпак, изложеност је ограничена на 'Bisq 1 мост чвор' који управља Bisq сарадник који је поставио BSQ обвезницу (везана улога).\n\nСтарост налога је алтернатива за оне који не желе да користе спаљен BSQ или BSQ обвезнице због финансијских трошкова. 'Старост налога' треба да буде најмање неколико месеци стара да би одражавала одређени ниво поверења.
reputation.accountAge.score.headline=Утицај на оцену репутације
reputation.accountAge.score.info=Увоз 'старости налога' се сматра прилично слабом формом репутације која је представљена ниским фактором тежине. Постоји лимит од 2000 дана за израчунавање оцене.
