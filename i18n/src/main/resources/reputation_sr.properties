reputation.burnedBsq.howToHeadline=Процес за спаљивање BSQ
reputation.burnedBsq.howTo=1. Изаберите кориснички профил за који желите да прикључите репутацију.\n2. Копирајте 'ID профила'\n3. Отворите Bisq 1 и идите на 'DAO/ДОКАЗ О СПАЉИВАЊУ' и налепите копирану вредност у поље 'пре-слика'.\n4. Унесите износ BSQ који желите да спалите.\n5. Објавите трансакцију Спаљивања BSQ.\n6. Након потврде на блокчејну ваша репутација ће постати видљива у вашем профилу.

reputation.bond=BSQ обвезнице
reputation.bond.tab1=Зашто
reputation.bond.tab2=Оцена
reputation.bond.tab3=Како-да
reputation.bond.infoHeadline=Кожа у игри
reputation.bond.info=Постављањем BSQ обвезнице пружате доказ да сте закључали новац ради стицања репутације.\nТрансакција BSQ обвезнице садржи хеш јавног кључа вашег профила. У случају злонамерног понашања, ваша обвезница може бити конфискована од стране DAO-а, а ваш профил може бити забрањен.
reputation.bond.infoHeadline2=Која је препоручена количина и време закључавања?
reputation.bond.info2=The bond’s lock time must be at least 50 000 blocks (about 1 year) to be considered valid. The lock time defines how long it takes until the funds become spendable after unlocking — for example, if you unlock after 4 months, you’ll still need to wait roughly 1 year (50 000 blocks) before the funds can be used again. The bond amount is chosen by the user and determines the seller’s reputation ranking. Sellers with higher reputation scores gain better trade opportunities and can earn a higher price premium. Top offers ranked by reputation are promoted in the offer selection within the Trade Wizard.
reputation.bond.score.headline=Утицај на оцену репутације
reputation.bond.score.info=Подешавање BSQ обвезнице се сматра снажним обликом репутације. Време закључавања мора бити најмање: 50 000 блокова (око 1 године). Повећање засновано на времену се примењује током прве године, постепено повећавајући оцену до двоструке њене почетне вредности.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=BSQ износ * тежина * (1 + старост / 365)

reputation.bond.howToHeadline=Процес за подешавање BSQ обвезнице
reputation.bond.howTo=1. Изаберите кориснички профил за који желите да прикључите репутацију.\n2. Копирајте 'ID профила'\n3. Отворите Bisq 1 и идите на 'DAO/BONDING/ВЕЗАНА РЕПУТАЦИЈА' и налепите копирану вредност у поље 'салт'.\n4. Унесите износ BSQ који желите да закључите и време закључавања (50 000 блокова).\n5. Објавите трансакцију закључавања.\n6. Након потврде на блокчејну ваша репутација ће постати видљива у вашем профилу.

