reputation.reputationScore.headline=Оцена репутације
reputation.reputationScore.intro=У овом одељку објашњена је репутација Bisq-а како бисте могли доносити информисане одлуке приликом прихватања понуде.
reputation.reputationScore.sellerReputation=Репутација продавца је најбољи сигнал за предвиђање вероватноће успешне трговине у Bisq Easy.
reputation.reputationScore.explanation.intro=Репутација на Bisq2 се састоји од три елемента:
reputation.reputationScore.explanation.score.title=Оцена
reputation.reputationScore.explanation.score.description=Ово је укупан резултат који је продавац до сада стекао. Резултат се може повећати на неколико начина. Најбољи начин за то је спаљивање или везивање BSQ. То значи да је продавац уложио залог унапред и, као резултат тога, може се сматрати поузданим. Додатно читање о томе како повећати резултат може се наћи у секцији 'Изградите репутацију'. Препоручује се трговина са продавцима који имају највиши резултат.
reputation.reputationScore.explanation.ranking.title=Рангирање
reputation.reputationScore.explanation.ranking.description=Рангира кориснике од највишег до најнијег резултата. Као опште правило при трговини: што је виши ранг, то је већа вероватноћа успешне трговине.
reputation.reputationScore.explanation.stars.title=Звездице
reputation.reputationScore.explanation.stars.description=Ово је графичка репрезентација оцене. Погледајте таблицу конверзије испод за то како се звездице рачунају. Препоручује се трговање са продавачима који имају највиши број звездица.
reputation.reputationScore.closing=За више детаља о томе како је продавац изградио своју репутацију, погледајте одељак 'Рангирање' и кликните на 'Прикажи детаље' у кориснику.


