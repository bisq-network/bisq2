reputation.burnedBsq.infoHeadline=Кожа у игри
reputation.burnedBsq.info=Спаљивањем BSQ пружате доказ да сте уложили новац у своју репутацију.\nТрансакција спаљивања BSQ садржи хеш јавног кључа вашег профила. У случају злонамерног понашања, ваш профил може бити забрањен и тиме ће ваша инвестиција у репутацију постати безвредна.
reputation.burnedBsq.infoHeadline2=Која је препоручена количина за спаљивање?
reputation.burnedBsq.info2=То ће бити одређено конкуренцијом продаваца. Продавци са највишом оценом репутације ће имати боље трговинске могућности и могу добити вишу цену. Најбоље понуде рангиране по репутацији ће бити промовисане у избору понуда у 'Трговинском чаробњаку'.
reputation.burnedBsq.score.headline=Утицај на оцену репутације
reputation.burnedBsq.score.info=Спаљивање BSQ се сматра најјачом формом репутације која је представљена високим фактором тежине. Повећање на основу времена се примењује током прве године, постепено повећавајући оцену до двоструке њене почетне вредности.

