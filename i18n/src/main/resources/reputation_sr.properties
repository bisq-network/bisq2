reputation.signedWitness.infoHeadline=Обезбедите поверење
reputation.signedWitness.info=Повезивањем вашег Bisq 1 'потписаног сведока старости налога' можете пружити одређени ниво поверења. Постоје разумна очекивања да је корисник који је трговао пре неко време на Bisq 1 и добио потписан свој налог поштен корисник. Међутим, то очекивање је слабо у поређењу са другим облицима репутације где корисник пружа више "кожа у игри" коришћењем финансијских ресурса.
reputation.signedWitness.infoHeadline2=Импликације приватности
reputation.signedWitness.info2=Повезивање вашег Bisq 1 налога са Bisq 2 има одређене импликације на вашу приватност. За верификацију вашег 'потписаног сведока старости налога', ваша Bisq 1 идентитет се криптографски повезује са вашим Bisq 2 ID-ом профила.\nИпак, излагање је ограничено на 'Bisq 1 мостни чвор' који управља Bisq сарадник који је поставио BSQ обвезницу (везана улога).\n\nПотписани сведок старости налога је алтернатива за оне који не желе да користе спаљен BSQ или BSQ обвезнице због финансијског оптерећења. 'Потписани сведок старости налога' мора бити стар најмање 61 дан да би био разматран за репутацију.
reputation.signedWitness.score.headline=Утицај на оцену репутације
reputation.signedWitness.score.info=Увоз 'потписаног сведока старости налога' се сматра слабом формом репутације која је представљена фактором тежине. 'Потписани сведок старости налога' мора бити стар најмање 61 дан и постоји лимит од 2000 дана за израчунавање оцене.
