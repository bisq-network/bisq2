chat.message.takeOffer.buyer.makersReputationTooLowButInLowAmountTolerance.headline=Prosím, zvažte rizika při přijetí této nabídky
chat.message.takeOffer.buyer.makersReputationTooLowButInLowAmountTolerance.warning=Skóre Reputace prodávajícího je {0}, což je pod požadovaným skóre {1} pro obchodní částku {2}.\n\nJelikož je obchodní částka relativně nízká, požadavky na reputaci byly uvolněny. Pokud se však rozhodnete pokračovat navzdory nedostatečné reputaci prodávajícího, ujistěte se, že plně chápete související rizika. Bezpečnostní model Bisq Easy závisí na reputaci prodávajícího, protože kupující je povinen nejprve odeslat fiat měnu.\n\nChcete-li se dozvědět více o systému reputace, navštivte: [HYPERLINK:https://bisq.wiki/Reputace].\n\nChcete stále přijmout tuto nabídku?
