chat.message.takeOffer.seller.myReputationScoreTooLow.headline=Vaše Skóre Reputace je příliš nízké na to, abyste mohli přijmout tuto nabídku
chat.message.takeOffer.seller.myReputationScoreTooLow.warning=Vaše Skóre Reputace je {0} a je pod požadovaným Skóre Reputace {1} pro obchodní částku {2}.\n\nBezpečnostní model Bisq Easy je založen na reputaci prodávajícího.\nChcete-li se dozvědět více o systému reputace, navštivte: [HYPERLINK:https://bisq.wiki/Reputace].\n\nVíce informací o tom, jak si vybudovat svou reputaci, naleznete v sekci ''Reputace/Vybudování reputace''.

chat.message.takeOffer.buyer.makersReputationScoreTooLow.headline=Bezpečnostní varování
chat.message.takeOffer.buyer.makersReputationScoreTooLow.warning=Reputace prodávajícího ve výši {0} je pod požadovaným skóre {1} pro obchodní částku {2}.\n\nBezpečnostní model Bisq Easy se spoléhá na reputaci prodávajícího, protože kupující musí nejprve Odeslat fiat měnu. Pokud se rozhodnete pokračovat v přijetí nabídky navzdory nedostatku reputace, ujistěte se, že plně chápete rizika, která s tím souvisejí.\n\nChcete-li se dozvědět více o systému reputace, navštivte: [HYPERLINK:https://bisq.wiki/Reputace].\n\nChcete pokračovat a přijmout tuto nabídku?

