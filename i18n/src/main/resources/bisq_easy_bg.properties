bisqEasy.tradeGuide.welcome.headline=Как да търгувате на Bisq Easy
bisqEasy.tradeGuide.welcome.content=Това ръководство предоставя преглед на основните аспекти за купуване или продаване на Bitcoin с Bisq Easy.\nВ това ръководство ще научите за модела на сигурност, използван в Bisq Easy, ще получите информация за процеса на сделка и ще се запознаете с правилата за сделки.\n\nЗа допълнителни въпроси, не се колебайте да посетите чат стаите, налични в менюто 'Поддръжка'.

bisqEasy.tradeGuide.security.headline=Колко безопасно е да търгувате на Bisq Easy?
bisqEasy.tradeGuide.security.content=- Системата за сигурност на Bisq Easy е оптимизирана за малки суми сделки.\n- Моделът разчита на репутацията на продавача, който обикновено е опитен потребител на Bisq и се очаква да предоставя полезна подкрепа на новите потребители.\n- Изграждането на репутация може да бъде скъпо, което води до обичайно увеличение на цената от 5-15% за покриване на допълнителни разходи и компенсация за услугата на продавача.\n- Търговията с продавачи без репутация носи значителни рискове и трябва да се предприема само ако рисковете са напълно разбрани и управлявани.

bisqEasy.tradeGuide.process.headline=Как работи процесът на сделка?
bisqEasy.tradeGuide.process.content=Когато решите да приемете оферта, ще имате гъвкавост да изберете от наличните опции, предоставени от офертата. Преди да започнете сделката, ще получите обобщен преглед за вашето разглеждане.\nСлед като сделката бъде инициирана, потребителският интерфейс ще ви води през процеса на сделка, който се състои от следните стъпки:

bisqEasy.tradeGuide.process.steps=- Продавачът и купувачът обменят данни за акаунта. Продавачът изпраща своите данни за плащане (например, номер на банкова сметка) на купувача, а купувачът изпраща своя Bitcoin адрес (или Lightning фактура) на продавача.\n- След това купувачът инициира Fiat плащането към акаунта на продавача, включвайки ID на сделката като 'причина за плащане'. След получаване на плащането и проверка на правилността на ID на сделката, продавачът ще потвърди получаването.\n- След това продавачът изпраща Bitcoin на адреса на купувача и споделя ID на транзакцията (или по желание предварителния образ, в случай че се използва Lightning). Потребителският интерфейс ще покаже състоянието на потвърждението. След потвърждаване сделката е успешно завършена.

bisqEasy.tradeGuide.rules.headline=Какво трябва да знам за правилата за сделки?
bisqEasy.tradeGuide.rules.content=- Преди размяната на данни за акаунта между продавача и купувача, всяка страна може да анулира сделката без да предоставя обосновка.\n- Търговците трябва редовно да проверяват сделките си за нови съобщения и трябва да отговарят в рамките на 24 часа.\n- След размяната на данни за акаунта, неизпълнението на задълженията по сделката се счита за нарушение на търговския договор и може да доведе до забрана от мрежата на Bisq. Това не важи, ако търговският партньор не отговаря.\n- По време на Fiat плащането, купувачът НЕ ТРЯБВА да включва термини като 'Bisq' или 'Bitcoin' в полето 'причина за плащане'. Вместо това, ID на сделката трябва да се използва като причина за свързване на банковия превод със сделката.\n- Ако сделката не може да бъде завършена незабавно поради по-дълги времена за Fiat превод, и двамата търговци трябва да бъдат онлайн поне веднъж на ден, за да следят напредъка на сделката.\n- В случай че търговците срещнат неразрешени проблеми, те имат възможност да поканят медиатор в чата на сделката за помощ.\n\nНуждаете се от помощ? Посетете чат стаите в менюто 'Поддръжка'. Успешна търговия!

