bisqEasy.walletGuide.intro.headline=Подгответе се да получите първия си Bitcoin
bisqEasy.walletGuide.intro.content=В Bisq Easy, Bitcoin, който получавате, отива направо в джоба ви без никакви посредници. Това е голямо предимство, но също така означава, че трябва да имате портфейл, който контролирате сами, за да го получите!\n\nВ това бързо ръководство за портфейла ще ви покажем в няколко прости стъпки как можете да създадете прост портфейл. С него ще можете да получавате и съхранявате вашия новопридобит bitcoin.\n\nАко вече сте запознати с on-chain портфейлите и имате такъв, можете да пропуснете това ръководство и просто да използвате вашия портфейл.

bisqEasy.walletGuide.download.headline=Изтегляне на портфейла ви
bisqEasy.walletGuide.download.content=Има много портфейли, които можете да използвате. В това ръководство ще ви покажем как да използвате Bluewallet. Bluewallet е страхотен и в същото време много прост, и можете да го използвате, за да получите вашия bitcoin от Bisq Easy.\n\nМожете да изтеглите Bluewallet на телефона си, независимо дали имате устройство с Android или iOS. За целта можете да посетите официалната уеб страница на 'bluewallet.io'. След като сте там, кликнете на App Store или Google Play в зависимост от устройството, което използвате.\n\nВажно предупреждение: за вашата безопасност, уверете се, че изтегляте приложението от официалния магазин за приложения на вашето устройство. Официалното приложение е предоставено от 'Bluewallet Services, S.R.L.', и трябва да можете да видите това в магазина за приложения. Изтеглянето на злонамерен портфейл може да постави вашите средства в риск.\n\nНакрая, бърза бележка: Bisq не е свързан с Bluewallet по никакъв начин. Препоръчваме да използвате Bluewallet заради качеството и простотата му, но на пазара има много други опции. Трябва да се чувствате напълно свободни да сравнявате, опитвате и избирате който и да е портфейл, който най-добре отговаря на вашите нужди.
bisqEasy.walletGuide.download.link=Кликнете тук, за да посетите страницата на Bluewallet

bisqEasy.walletGuide.createWallet.headline=Създаване на новия Ви портфейл
bisqEasy.walletGuide.createWallet.content=Bluewallet ви позволява да създадете няколко портфейла за различни цели. В момента ви е необходим само един портфейл. След като влезете в Bluewallet, ще видите съобщение, което предлага да добавите нов портфейл. След като го направите, въведете име за вашия портфейл и изберете опцията *Bitcoin* в секцията *Тип*. Можете да оставите всички останали опции, както са, и да кликнете на *Създаване*.\n\nКогато преминете към следващата стъпка, ще получите 12 думи. Тези 12 думи са резервните seed думи, които ви позволяват да възстановите портфейла си, ако нещо се случи с телефона ви. Запишете ги на лист хартия (не дигитално) в същия ред, в който са представени, съхранявайте този лист безопасно и се уверете, че само вие имате достъп до него. Можете да прочетете повече за това как да защитите портфейла си в секциите Научете повече на Bisq 2, посветени на портфейлите и сигурността.\n\nСлед като приключите, кликнете на 'Добре, записах ги'.\nПоздравления! Създадохте своя портфейл! Нека преминем към това как да получите вашия биткойн в него.

bisqEasy.walletGuide.receive.headline=Получаване на биткойн в портфейла ви
bisqEasy.walletGuide.receive.content=За да получите вашия Bitcoin, ви е необходим адрес от вашия портфейл. За да го получите, кликнете върху новосъздадения си портфейл, а след това кликнете върху бутона 'Получаване' в долната част на екрана.\n\nBluewallet ще покаже неизползван адрес, както под формата на QR код, така и като текст. Този адрес е това, което трябва да предоставите на вашия партньор в Bisq Easy, за да може той да ви изпрати Bitcoin, който купувате. Можете да прехвърлите адреса на вашия компютър, като сканирате QR кода с камера, като изпратите адреса с имейл или съобщение в чата, или дори просто като го напишете.\n\nСлед като завършите сделката, Bluewallet ще забележи постъпващия Bitcoin и ще актуализира вашия баланс с новите средства. Всеки път, когато правите нова сделка, вземете нов адрес, за да защитите личния си живот.\n\nТова са основите, които трябва да знаете, за да започнете да получавате Bitcoin в собствения си портфейл. Ако искате да научите повече за Bluewallet, препоръчваме да разгледате видеата, изброени по-долу.
