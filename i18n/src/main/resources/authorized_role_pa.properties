authorizedRole.mediator.leaveChannel.warning=ਕੀ ਤੁਸੀਂ ਯਕੀਨਨ ਗੱਲਬਾਤ ਚੈਨਲ ਛੱਡਣਾ ਚਾਹੁੰਦੇ ਹੋ?\n\nਜਦੋਂ ਤੁਸੀਂ ਗੱਲਬਾਤ ਚੈਨਲ ਛੱਡ ਦਿੰਦੇ ਹੋ, ਤਾਂ ਸਾਰੇ ਸੁਨੇਹੇ ਅਤੇ ਚੈਨਲ ਡੇਟਾ ਗਾਇਬ ਹੋ ਜਾਂਦੇ ਹਨ, ਅਤੇ ਤੁਸੀਂ ਵਪਾਰੀ ਨਾਲ ਹੋਰ ਸੰਚਾਰ ਨਹੀਂ ਕਰ ਸਕਦੇ।
authorizedRole.mediator.removeCase.warning=ਕੀ ਤੁਸੀਂ ਯਕੀਨੀ ਹੋ ਕਿ ਤੁਸੀਂ ਉਸ ਸਾਲਸ ਕੇਸ ਨੂੰ ਹਟਾਉਣਾ ਚਾਹੁੰਦੇ ਹੋ?\n\nਜਦੋਂ ਤੁਸੀਂ ਸਾਲਸ ਕੇਸ ਨੂੰ ਹਟਾਉਂਦੇ ਹੋ, ਤੁਸੀਂ ਗੱਲਬਾਤ ਚੈਨਲ ਛੱਡ ਦਿੰਦੇ ਹੋ ਅਤੇ ਉਸ ਕੇਸ ਲਈ ਸਾਰੀ ਜਾਣਕਾਰੀ ਗੁਆ ਚੁੱਕੀ ਹੈ। ਤੁਸੀਂ ਇਸ ਨੂੰ ਵਾਪਸ ਨਹੀਂ ਕਰ ਸਕਦੇ।

