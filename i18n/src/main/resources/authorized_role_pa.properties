authorizedRole.mediator.close.warning=ਕੀ ਤੁਸੀਂ ਯਕੀਨੀ ਹੋ ਕਿ ਤੁਸੀਂ ਸਾਲਸ ਮਾਮਲਾ ਬੰਦ ਕਰਨਾ ਚਾਹੁੰਦੇ ਹੋ?\n\nਯਕੀਨੀ ਬਣਾਓ ਕਿ ਤੁਸੀਂ ਵਪਾਰ ਸਾਥੀਆਂ ਨਾਲ ਆਪਣੇ ਸਾਲਸ ਦੇ ਨਤੀਜੇ ਦੀ ਜਾਣਕਾਰੀ ਦਿੱਤੀ ਹੈ।\n\nਤੁਸੀਂ ਸਾਲਸ ਮਾਮਲੇ ਨੂੰ ਬੰਦ ਕਰਨ ਤੋਂ ਬਾਅਦ ਪਹੁੰਚ ਕਰ ਸਕਦੇ ਹੋ ਜਦੋਂ ਤੁਸੀਂ ਸੱਜੇ-ਉੱਪਰ ਕੋਨੇ ਵਿੱਚ ਸਵਿੱਚ-ਬਟਨ ਬਦਲਦੇ ਹੋ। ਗੱਲਬਾਤ ਚੈਨਲ ਹਾਲੇ ਵੀ ਖੁੱਲਾ ਰਹਿੰਦਾ ਹੈ। ਜਦੋਂ ਤੁਸੀਂ ਮਾਮਲਾ ਬੰਦ ਕਰ ਲੈਂਦੇ ਹੋ ਤਾਂ ਤੁਹਾਨੂੰ ਚੈਨਲ ਛੱਡਣ ਦਾ ਵਿਕਲਪ ਮਿਲੇਗਾ।
authorizedRole.mediator.close.tradeLogMessage=ਵਿਚੋਲੇ ਨੇ ਕੇਸ ਬੰਦ ਕਰ ਦਿੱਤਾ ਹੈ
authorizedRole.mediator.table.header.closeCaseDate=ਬੰਦ ਕਰਨ ਦੀ ਤਾਰੀਖ
