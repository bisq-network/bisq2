settings.network.transport.options.info=যখন Tor এবং I2P উভয়ই নির্বাচিত হয়, Bisq দুটি গোপনীয়তা ওভারলে নেটওয়ার্ককে সমান্তরালে ব্যবহার করে স্থিতিশীলতা এবং কর্মক্ষমতা বাড়ানোর জন্য।\nবার্তাগুলি উভয় নেটওয়ার্কের মাধ্যমে একসাথে প্রেরিত হয়, যার ফলে দ্রুত ডেলিভারি এবং সফল গ্রহণের উচ্চতর সম্ভাবনা তৈরি হয়।\nযদি একটি নেটওয়ার্ক DDoS আক্রমণের দ্বারা প্রভাবিত হয়, Bisq অন্যটির মাধ্যমে কাজ চালিয়ে যেতে পারে, অবিরত যোগাযোগ নিশ্চিত করে।

settings.network.transport.options.i2pOnly.warn=I2P ব্যবহার করা নেটওয়ার্কের নির্ভরযোগ্যতা কমাতে পারে। সেরা অভিজ্ঞতার জন্য, আমরা টর এবং I2P উভয়ই সক্ষম করার সুপারিশ করছি।\n\nআপনি কি শুধুমাত্র I2P দিয়ে এগিয়ে যেতে চান?
