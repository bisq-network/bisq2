settings.bisqConnect.apiConfig.headline=এপিআই কনফিগ
settings.bisqConnect.apiConfig.info=এপিআই-এর সাথে সংযোগ করার জন্য টর ব্যবহার করার সুপারিশ করা হয়। যদি আপনি ক্লিয়ারনেট নির্বাচন করেন, তবে এলএএন ব্যবহার করা পরবর্তী সেরা বিকল্প — সনাক্ত করা এলএএন হোস্ট প্রয়োগ করুন। পাবলিক আইপি ঠিকানা ব্যবহার করা কেবল উন্নত ব্যবহারকারীদের জন্য সুপারিশ করা হয় এবং এর সাথে নিরাপত্তার ঝুঁকি রয়েছে। ক্লিয়ারনেট সংযোগের জন্য, নিরাপদ সংযোগ নিশ্চিত করতে স্ব-স্বাক্ষরিত সার্টিফিকেট সহ TLS ব্যবহার করা হয়।

