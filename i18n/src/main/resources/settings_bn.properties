settings.backup.totalMaxBackupSizeInMB.description=স্বয়ংক্রিয় ব্যাকআপের জন্য সর্বাধিক আকার এমবি-তে
settings.backup.totalMaxBackupSizeInMB.info.tooltip=গুরুত্বপূর্ণ ডেটা স্বয়ংক্রিয়ভাবে ডেটা ডিরেক্টরিতে ব্যাকআপ করা হয় যখনই আপডেট করা হয়,\nএই রক্ষণাবেক্ষণ কৌশল অনুসরণ করে:\n\t- শেষ ঘন্টা: প্রতি মিনিটে সর্বাধিক একটি ব্যাকআপ রাখুন।\n\t- শেষ দিন: প্রতি ঘন্টায় একটি ব্যাকআপ রাখুন।\n\t- শেষ সপ্তাহ: প্রতি দিনে একটি ব্যাকআপ রাখুন।\n\t- শেষ মাস: প্রতি সপ্তাহে একটি ব্যাকআপ রাখুন।\n\t- শেষ বছর: প্রতি মাসে একটি ব্যাকআপ রাখুন।\n\t- পূর্ববর্তী বছর: প্রতি বছরে একটি ব্যাকআপ রাখুন।\n\nদয়া করে লক্ষ্য করুন, এই ব্যাকআপ পদ্ধতি হার্ড ডিস্কের ব্যর্থতার বিরুদ্ধে সুরক্ষা দেয় না।\nভালো সুরক্ষার জন্য, আমরা একটি বিকল্প হার্ড ড্রাইভে ম্যানুয়াল ব্যাকআপ তৈরি করার জন্য দৃঢ়ভাবে সুপারিশ করছি।
