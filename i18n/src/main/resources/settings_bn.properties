settings.network.i2p.headline=I2P বিকল্পসমূহ
settings.network.i2p.useEmbedded=এম্বেডেড রাউটার ব্যবহার করুন

settings.network.i2p.useEmbedded.info=এমবেডেড I2P রাউটার ব্যবহার করার সময়, স্টার্টআপে বেশি সময় লাগে, এবং যদি আপনি বারবার Bisq শুরু এবং বন্ধ করেন, তাহলে নেটওয়ার্কের স্থিতিশীলতা ক্ষতিগ্রস্ত হতে পারে।\nরাউটারটি I2P নেটওয়ার্ক দ্বারা অস্থির হিসাবে চিহ্নিত হতে পারে।\n\nএই সমস্যাগুলি এড়াতে, আপনি https://geti2p.net থেকে অফিসিয়াল I2P রাউটার ইনস্টল করতে পারেন অথবা Bisq I2P রাউটার ব্যবহার করতে পারেন, যা Bisq বন্ধ হওয়ার পরেও চলতে থাকে। এটি দ্রুত স্টার্টআপ সময় প্রদান করে এবং আপনার নেটওয়ার্ক সেটআপের উপর নির্ভর করে, আপনার রাউটারকে I2P নেটওয়ার্কে আরও কার্যকরভাবে অবদান রাখতে দেয়।

settings.network.i2p.useEmbedded.warn=যখন এম্বেডেড I2P রাউটার ব্যবহার করা হয়, তখন শুরু করতে বেশি সময় লাগে, এবং Bisq এর ঘন ঘন রিস্টার্ট নেটওয়ার্কের স্থিতিশীলতা কমিয়ে দিতে পারে।\nরাউটারটি I2P নেটওয়ার্ক দ্বারা অবিশ্বস্ত হিসেবে চিহ্নিত হতে পারে।\n\nএই সমস্যাগুলি এড়াতে, আপনি https://geti2p.net থেকে অফিসিয়াল I2P রাউটার ইনস্টল করতে পারেন অথবা Bisq I2P রাউটার ব্যবহার করতে পারেন, যা Bisq বন্ধ হওয়ার পরও চলতে থাকে। এটি দ্রুত শুরু করার সময় প্রদান করে এবং আপনার নেটওয়ার্ক সেটআপের উপর নির্ভর করে, আপনার রাউটারকে I2P নেটওয়ার্কে আরও কার্যকরভাবে অবদান রাখতে দেয়।\n\nআপনি কি এম্বেডেড রাউটার ব্যবহার করতে এগিয়ে যেতে চান?
