# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Amazon eGift 카드를 사용하여 결제하려면, Amazon 계정을 사용하여 BTC 판매자에게 Amazon eGift 카드를 보내야 합니다.\n\n자세한 내용과 모범 사례는 위키를 참조하십시오 [HYPERLINK:https://bisq.wiki/Amazon_eGift_card].\n\n세 가지 중요한 사항:\n1. 100 USD 이하의 금액으로 기프트 카드를 보내는 것이 좋습니다. Amazon은 더 큰 금액의 기프트 카드를 잠재적으로 사기성으로 표시하는 것으로 알려져 있습니다.\n2. 기프트 카드 메시지에 위험이 없는 텍스트를 사용하십시오 (예: Bisq 또는 Bitcoin을 사용하지 마십시오). 그런 다음 거래 채팅에서 거래 상대방과 정확한 참조 텍스트를 공유하여 결제를 확인할 수 있도록 하십시오.\n3. Amazon eGift 카드는 구매한 Amazon 웹사이트에서만 사용할 수 있습니다 (예: 'https://www.amazon.it'에서 구매한 기프트 카드는 'https://www.amazon.it'에서만 사용할 수 있습니다).

