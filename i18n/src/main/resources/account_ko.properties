paymentAccounts.createAccount.accountData.backgroundOverlay.swift=SWIFT 사용을 위한 중요한 지침:\n\n1. 구매자는 제안 작성자가 지정한 통화로 결제를 해야 합니다.\n2. 구매자는 공유 수수료 모델(SHA)을 사용해야 합니다.\n3. 구매자와 판매자 모두 은행 수수료가 발생할 수 있으므로 미리 수수료 일정을 확인하세요.\n\nSWIFT 이체는 대부분의 결제 방법보다 더 복잡합니다.\n자세한 내용은 위키를 참조하세요: [HYPERLINK:https://bisq.wiki/SWIFT].

