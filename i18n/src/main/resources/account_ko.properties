# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=다섯 가지 유형의 Pix 키가 있습니다:\n\n* CPF (자연인 등록번호)\n* CNPJ (법인 등록번호)\n* 이메일 주소\n* 전화번호\n* 무작위로 생성된 키로, 전역 고유 식별자(UUID)라고 불립니다.\n\n각 Pix 계정마다 다른 키를 사용해야 합니다. 개인은 소유한 계정당 최대 다섯 개의 키를 생성할 수 있습니다.\n\nBisq에서 거래할 때, BTC 구매자는 판매자가 결제를 식별할 수 있도록 '결제 사유'에 자신의 Pix 키를 포함해야 합니다.
paymentAccounts.pix.pixKey=픽스 키
paymentAccounts.pix.pixKeyWithDetails=Pix 키 (CPF, CNPJ, 이메일, 전화번호 또는 UUID)

