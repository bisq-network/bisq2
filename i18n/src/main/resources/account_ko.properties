# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Satispay를 사용하려면 이탈리아 은행 계좌(IBAN)와 등록된 Satispay 계정이 필요합니다.\n\nSatispay 한도는 개별적으로 설정됩니다. 더 큰 금액을 거래하려면 Satispay 지원팀에 연락하여 한도를 높이십시오. 이 한도를 초과하는 거래는 취소될 수 있으며, 벌금이 부과될 수 있습니다.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Faster Payments 시스템(SBP)은 개인 결제를 위해 모바일 전화번호만을 사용하는 러시아의 은행 간 송금 서비스입니다.\n\n1. SBP는 러시아 루블로만 러시아 은행 계좌 간 송금을 지원합니다.\n\n2. +7 국가 코드를 가진 러시아 모바일 번호만 등록할 수 있습니다.\n\n3. 자금을 수령하고자 하는 각 은행에 대해 별도의 Bisq 계정을 생성해야 합니다.\n\n4. SBP는 확인을 위해 수신자의 이름, 중간 이름 및 성의 첫 글자를 표시합니다. Bisq에 계정 소유자의 이름을 동일한 형식으로 입력하십시오.

# SEPA
paymentAccounts.createAccount.accountData.sepa.acceptAllEuroCountries=유로 국가에서 결제를 수락합니다
paymentAccounts.createAccount.accountData.sepa.acceptCountries=국가에서 결제를 수락합니다
paymentAccounts.createAccount.accountData.sepa.acceptCountries.error=결제를 수락할 국가를 최소한 하나 선택해야 합니다
paymentAccounts.createAccount.accountData.sepa.acceptNonEuroCountries=비유로 국가에서 결제를 수락합니다
paymentAccounts.createAccount.accountData.sepa.allSepaCountries=모든 SEPA 국가
paymentAccounts.sepa.bic=BIC
paymentAccounts.sepa.iban=IBAN

# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=Bisq에서는 Strike가 법정 화폐 간 결제에만 사용됩니다.\nStrike의 계정 한도에 유의하시기 바랍니다:\n\n1. 이메일, 이름 및 전화번호만 등록한 사용자:\n- 입금당 최대 $100\n- 주당 최대 총 입금액 $1,000\n- 결제당 최대 $100\n\n2. 인증된 사용자:\n- 입금당 최대 $1,000\n- 주당 최대 총 입금액 $1,000\n- 결제당 최대 $1,000\n\n이 한도를 초과하는 거래는 취소될 수 있으며, 벌금이 부과될 수 있습니다.


