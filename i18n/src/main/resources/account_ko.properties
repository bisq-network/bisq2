# NEFT
paymentAccounts.createAccount.accountData.backgroundOverlay.neft=NEFT 이체는 거래당 Rs. 50,000로 제한됩니다.\nRs. 100,000 이상 거래할 경우 여러 번의 이체가 필요할 수 있습니다.\n\n일부 은행은 고객에게 더 낮은 한도를 적용할 수 있습니다.

