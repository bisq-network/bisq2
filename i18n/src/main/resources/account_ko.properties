# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Bizum을 사용하려면 스페인 은행 계좌(IBAN)가 필요하며 서비스에 등록해야 합니다.\n\n1. Bizum은 €0.50에서 €1,000 사이의 거래에 사용할 수 있습니다.\n2. Bizum으로 보낼 수 있는 최대 금액은 하루에 €2,000입니다.\n3. Bizum 사용자는 월 최대 150건의 거래로 제한됩니다.\n\n개별 은행은 이러한 최대 값 내에서 더 엄격한 제한을 적용할 수 있습니다.\n\n개인 계좌 한도도 고려하시기 바랍니다.\n이 한도를 초과하는 거래는 취소될 수 있으며 벌금이 부과될 수 있습니다.

# Cash by Mail
paymentAccounts.cashByMail.contact=연락처 정보
paymentAccounts.cashByMail.contact.prompt=이름 또는 별칭이 적힌 봉투는 다음 주소로 보내야 합니다
paymentAccounts.cashByMail.extraInfo=추가 정보
paymentAccounts.cashByMail.extraInfo.prompt=예를 들어, 귀하의 국가, 거래를 수락하는 국가 및 특별한 조건이나 조항을 포함합니다.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=현금으로 우편 송금하는 방법?\n\n1. BTC 구매자는 현금을 변조 방지 봉투에 포장해야 합니다.\n2. 구매자는 포장하는 동안 수취인 주소와 추적 번호가 부착된 상태로 촬영하거나 고해상도 사진을 찍어야 합니다.\n3. 구매자는 배달 확인 및 적절한 보험과 함께 소포를 발송해야 합니다.\n4. BTC 판매자는 소포 개봉을 촬영하여 추적 번호가 명확하게 보이도록 해야 합니다.\n\n규칙:\n- 제안자는 **추가 정보** 필드에 특별 조건을 명시해야 합니다.\n- 제안을 수락함으로써 수락자는 제안자가 명시한 조건을 수락합니다.\n- 현금 우편 송금은 제한된 검증 가능한 증거를 제공하므로 분쟁이 어려울 수 있습니다. 자금은 두 당사자가 합의에 도달할 때까지 잠길 수 있습니다.\n- 현금 우편 거래로 인한 손실은 Bisq DAO에 의해 환불되지 않습니다.\n\n요구 사항을 완전히 이해하려면 Bisq 위키를 읽어보시기 바랍니다: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=지침 및 규칙

