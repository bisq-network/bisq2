# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f='대면 거래'는 온라인 거래와 다른 규칙을 따르며 다른 위험을 수반합니다.\n\n주요 차이점은 다음과 같습니다:\n\n1. 거래 상대방은 제공된 연락처 정보를 사용하여 만남의 장소와 시간 세부 정보를 교환해야 합니다.\n2. 두 거래 상대방 모두 노트북을 가져와야 하며, 만남의 장소에서 **“지급 완료”** 및 **“지급 수령”**을 확인해야 합니다.\n3. 메이커가 특별한 **약관**이 있는 경우, **추가 정보** 필드에 이를 명시해야 합니다.\n4. 제안을 수락함으로써 테이커는 메이커가 명시한 **약관**에 동의합니다.\n5. 분쟁이 발생할 경우, 중재인이나 중재자는 제한된 도움을 제공할 수 있으며, 만남에서 발생한 일에 대한 변조 방지 증거를 제공하기는 보통 어렵습니다. 이러한 경우, BTC 자금은 두 거래 상대방이 합의에 도달할 때까지 잠겨 있을 수 있습니다.\n\n대면 거래를 완전히 이해하려면, 여기에서 지침과 권장 사항을 읽어 주십시오:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
