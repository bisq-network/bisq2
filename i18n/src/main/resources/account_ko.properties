paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=HalCash를 사용하면 BTC 구매자가 BTC 판매자에게 SMS로 출금 코드를 보냅니다.\n\n거래 전에 귀하의 은행의 HalCash 한도를 확인하시기 바랍니다.\n일반적인 한도는 다음과 같습니다:\n1. 최소 출금: €10\n2. 출금당 최대: €600\n3. 수신자당 일일 한도: €3,000\n4. 수신자당 월간 한도: €6,000\n\n출금은 €10의 배수로 이루어져야 합니다. Bisq는 BTC 금액을 이에 맞게 조정하므로 시장 기반 가격 책정은 사용할 수 없습니다.\n\n분쟁이 발생할 경우, BTC 구매자는 EUR가 송금되었다는 증거를 제공해야 합니다.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=IMPS 이체는 거래당 Rs. 200,000로 제한됩니다.\n이 금액 이상으로 거래할 경우, 여러 거래가 필요합니다.\n일일 한도는 Rs. 1,000,000입니다.\n\n일부 은행은 고객에게 더 낮은 한도를 적용할 수 있습니다.

