# UPI
paymentAccounts.createAccount.accountData.backgroundOverlay.upi=UPI 이체는 거래당 Rs. 100,000으로 제한됩니다.\nRs. 100,000 이상 거래할 경우 여러 이체가 필요할 수 있습니다.\n\n일부 은행은 고객에게 더 낮은 한도를 적용할 수 있습니다.
paymentAccounts.upi.virtualPaymentAddress=가상 결제 주소 (UPI ID)

# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Bisq에서 미국 우편 환어음(USPMO)으로 거래하려면 다음이 필요합니다:\n\n- BTC 구매자는 지불인 및 수취인 필드에 BTC 판매자의 이름을 적고, 발송하기 전에 USPMO와 추적 가능한 봉투의 선명한 사진을 찍어야 합니다.\n- BTC 구매자는 배달 확인과 함께 USPMO를 발송해야 합니다.\n\n중재 또는 분쟁이 발생할 경우, 중재인이나 환불 담당자가 결제를 확인할 수 있도록 사진, USPMO 일련번호, 우체국 번호 및 금액을 제공해야 합니다. 이 증거를 제공하지 않으면 분쟁에서 패소하게 됩니다. 발신자는 결제 증명에 대한 전적인 책임이 있습니다.

