# Wise USD
paymentAccounts.wiseUsd.beneficiaryAddress=수취인 주소

paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=미국 은행 규정에 따라 USD 결제의 송금 및 수신은 대부분의 다른 통화보다 더 많은 제한이 있습니다. 이러한 이유로 USD는 Bisq Wise 결제 방법에 추가되지 않았습니다.\n\nWise-USD 결제 방법은 Bisq 사용자가 USD로 거래할 수 있도록 합니다.\n\nWise 계정이 있는 누구나 Bisq에서 Wise-USD를 결제 방법으로 추가할 수 있습니다. 이를 통해 그들은 USD로 BTC를 사고팔 수 있습니다.\n\nBisq에서 거래할 때 BTC 구매자는 결제 사유에 대한 어떤 참고 사항도 사용하지 않아야 합니다. 결제 사유가 필요한 경우 Wise-USD 계정 소유자의 전체 이름만 사용해야 합니다.
paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=미국 은행 규정으로 인해, USD 이체는 대부분의 다른 통화보다 더 많은 제한이 있습니다. 따라서 USD는 표준 Bisq Wise 결제 방법에 포함되지 않습니다.\n\nWise-USD 결제 방법을 사용하면 Bisq 사용자가 Wise 계정을 통해 BTC를 USD로 거래할 수 있습니다.\n\n지불을 보낼 때, BTC 구매자는 거래 관련 참조를 포함해서는 안 됩니다. 결제 메모가 필요한 경우, Wise-USD 계정 소유자의 전체 이름만 사용하십시오.


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle은 귀하의 은행을 통해 가장 잘 작동하는 송금 서비스입니다.\n\n1. 귀하의 은행이 Zelle을 지원하는지(그리고 어떻게 지원하는지) 확인하세요: [HYPERLINK:https://www.zellepay.com/get-started]\n2. 송금 한도에 주의하세요—은행은 종종 별도의 일일, 주간 및 월간 송금 한도를 설정합니다.\n3. 귀하의 은행이 Zelle을 지원하지 않는 경우, Zelle 모바일 앱을 사용할 수 있지만 한도는 훨씬 낮아집니다.\n4. 귀하의 Bisq 계정 이름은 Zelle/은행 계정의 이름과 **일치해야** 합니다.\n\n거래 계약서에 명시된 대로 Zelle 결제를 완료할 수 없는 경우, 보증금의 일부 또는 전부를 잃을 수 있습니다.\n\nZelle은 환불 위험이 더 높기 때문에, 판매자는 새로운 구매자에게 이메일 또는 SMS를 통해 연락하여 계정을 소유하고 있는지 확인하는 것이 좋습니다.


