bisqEasy.tradeGuide.welcome.content=Denne veiledningen gir en oversikt over viktige aspekter ved kjøp eller salg av Bitcoin med Bisq Easy.\nI denne veiledningen vil du lære om sikkerhetsmodellen som brukes hos Bisq Easy, få innsikt i handelsprosessen, og bli kjent med handelsreglene.\n\nFor eventuelle ytterligere spørsmål, ikke nøl med å besøke chatrommene tilgjengelig under 'Support'-menyen.

bisqEasy.tradeGuide.security.headline=Hvor sikkert er det å handle på Bisq Easy?
bisqEasy.tradeGuide.security.content=- Bisq Easys sikkerhetsmodell er optimalisert for små handelsbeløp.\n- Modellen er avhengig av omdømmet til selgeren, som vanligvis er en erfaren Bisq-bruker og forventes å gi nyttig støtte til nye brukere.\n- Å bygge opp omdømme kan være kostbart, noe som fører til en vanlig prispremie på 5-15% for å dekke ekstra utgifter og kompensere for selgerens tjeneste.\n- Handel med selgere uten omdømme medfører betydelige risikoer og bør kun gjennomføres hvis risikoene er grundig forstått og håndtert.

bisqEasy.tradeGuide.process.headline=Hvordan fungerer handelsprosessen?
bisqEasy.tradeGuide.process.content=Når du bestemmer deg for å ta et tilbud, vil du ha fleksibiliteten til å velge mellom de tilgjengelige alternativene som tilbys av tilbudet. Før du starter handelen, vil du bli presentert for en oppsummeringsoversikt for din gjennomgang.\nNår handelen er initiert, vil brukergrensesnittet guide deg gjennom handelsprosessen, som består av følgende trinn:

bisqEasy.tradeGuide.process.steps=- Selgeren og kjøperen utveksler kontodetaljer. Selgeren sender sine betalingsdata (f.eks. bankkontonummer) til kjøperen, og kjøperen sender sin Bitcoin-adresse (eller Lightning-faktura) til selgeren.\n- Deretter initierer kjøperen Fiat-betalingen til selgerens konto, inkludert Handels-ID som 'betalingsårsak'. Når betalingen er mottatt og det er bekreftet at Handels-ID er korrekt, vil selgeren bekrefte mottaket.\n- Selgeren sender deretter Bitcoin til kjøperens adresse og deler transaksjons-ID (eller valgfritt preimage hvis Lightning brukes). Brukergrensesnittet vil vise bekreftelsestilstanden. Når det er bekreftet, er handelen vellykket fullført.

bisqEasy.tradeGuide.rules.headline=Hva trenger jeg å vite om handelsreglene?
bisqEasy.tradeGuide.rules.content=- Før utvekslingen av kontodetaljer mellom selgeren og kjøperen kan hvilken som helst part avbryte handelen uten å gi begrunnelse.\n- Tradere bør regelmessig sjekke sine handler for nye meldinger og må svare innen 24 timer.\n- Når kontodetaljer er utvekslet, anses det å ikke oppfylle handelsforpliktelser som et brudd på handelskontrakten og kan resultere i utestengelse fra Bisq-nettverket. Dette gjelder ikke hvis handelskollegaen er uresponsiv.\n- Under Fiat-betalingen MÅ ikke kjøperen inkludere vilkår som 'Bisq' eller 'Bitcoin' i feltet 'årsaken til betaling'. I stedet bør handels-ID brukes som grunn for å knytte bankoverføringen til handelen.\n- Hvis handelen ikke kan fullføres umiddelbart på grunn av lengre Fiat-overføringstider, må begge tradere være online minst én gang om dagen for å overvåke handelsprogresjonen.\n- I tilfelle tradere møter uløste problemer, har de muligheten til å invitere en megler inn i handelschatten for assistanse.\n\nTrenger du hjelp? Besøk chatrommene under 'Support'-menyen. God handel!

