bisqEasy.walletGuide.intro.headline=Gjør deg klar til å motta din første Bitcoin
bisqEasy.walletGuide.intro.content=I Bisq Easy går Bitcoin du mottar direkte til lommeboken din uten noen mellomledd. Det er en stor fordel, men det betyr også at du må ha en lommebok som du kontrollerer selv for å motta den!\n\nI denne raske lommebokveiledningen vil vi vise deg i noen enkle trinn hvordan du kan opprette en enkel lommebok. Med den vil du kunne motta og lagre din nyinnkjøpte bitcoin.\n\nHvis du allerede er kjent med on-chain lommebøker og har en, kan du hoppe over denne veiledningen og bare bruke lommeboken din.

bisqEasy.walletGuide.download.headline=Last ned lommeboken din
bisqEasy.walletGuide.download.content=Det finnes mange lommebøker der ute som du kan bruke. I denne veiledningen vil vi vise deg hvordan du bruker Bluewallet. Bluewallet er flott og, samtidig, veldig enkel, og du kan bruke den til å motta din bitcoin fra Bisq Easy.\n\nDu kan laste ned Bluewallet på telefonen din, uavhengig av om du har en Android- eller iOS-enhet. For å gjøre dette kan du besøke den offisielle nettsiden på 'bluewallet.io'. Når du er der, klikker du på App Store eller Google Play avhengig av hvilken enhet du bruker.\n\nViktig merknad: for din sikkerhet, sørg for at du laster ned appen fra den offisielle appbutikken på enheten din. Den offisielle appen leveres av 'Bluewallet Services, S.R.L.', og du bør kunne se dette i appbutikken din. Å laste ned en ondsinnet lommebok kan sette midlene dine i fare.\n\nTil slutt, en rask merknad: Bisq er ikke tilknyttet Bluewallet på noen måte. Vi foreslår å bruke Bluewallet på grunn av kvaliteten og enkelheten, men det finnes mange andre alternativer på markedet. Du bør føle deg helt fri til å sammenligne, prøve og velge hvilken lommebok som passer dine behov best.
bisqEasy.walletGuide.download.link=Klikk her for å besøke Bluewallets side

bisqEasy.walletGuide.createWallet.headline=Oppretter lommeboken din
bisqEasy.walletGuide.createWallet.content=Bluewallet lar deg opprette flere lommebøker for forskjellige formål. For nå trenger du bare å ha én lommebok. Når du går inn i Bluewallet, vil du se en melding som foreslår at du legger til en ny lommebok. Når du har gjort det, skriv inn et navn for lommeboken din og velg alternativet *Bitcoin* under *Type*-seksjonen. Du kan la alle andre alternativer stå som de er og klikke på *Opprett*.\n\nNår du går videre til neste trinn, vil du bli presentert med 12 ord. Disse 12 ordene er sikkerhetskopien som lar deg gjenopprette lommeboken din hvis noe skjer med telefonen din. Skriv dem ned på et papir (ikke digitalt) i den samme rekkefølgen som de presenteres, oppbevar dette papiret trygt og sørg for at bare du har tilgang til det. Du kan lese mer om hvordan du sikrer lommeboken din i Lær-seksjonene i Bisq 2 som er dedikert til lommebøker og sikkerhet.\n\nNår du er ferdig, klikk på 'Ok, jeg skrev det ned'.\nGratulerer! Du har opprettet lommeboken din! La oss gå videre til hvordan du kan motta bitcoin i den.

bisqEasy.walletGuide.receive.headline=Motta bitcoin i lommeboken din
bisqEasy.walletGuide.receive.content=For å motta Bitcoin, trenger du en adresse fra lommeboken din. For å få den, klikk på lommeboken du nettopp har opprettet, og deretter klikk på 'Motta'-knappen nederst på skjermen.\n\nBluewallet vil vise en ubrukt adresse, både som en QR-kode og som tekst. Denne adressen er det du må gi til din motpart i Bisq Easy slik at han kan sende deg Bitcoin du kjøper. Du kan flytte adressen til PC-en din ved å skanne QR-koden med et kamera, ved å sende adressen med en e-post eller chat-melding, eller til og med ved å skrive den inn.\n\nNår du fullfører handelen, vil Bluewallet merke den innkommende Bitcoin og oppdatere saldoen din med de nye midlene. Hver gang du gjør en ny handel, få en ny adresse for å beskytte personvernet ditt.\n\nDette er det grunnleggende du trenger å vite for å begynne å motta Bitcoin i din egen lommebok. Hvis du vil lære mer om Bluewallet, anbefaler vi å sjekke ut videoene som er listet nedenfor.
