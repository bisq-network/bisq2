tradeApps.BISQ_LIGHTNING.subHeadline=Combina gli scambi Submarine da Lightning a Liquid e il protocollo Liquid Multisig
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Consente ai trader di utilizzare i loro Bitcoin off-chain sulla Lightning per fare trading con Fiat basato sul protocollo Liquid Multisig. Il protocollo è una catena di 3 scambi e 2 protocolli diversi:\n- Prima i trader scambiano i loro Bitcoin Lightning tramite un reverse Submarine swap in L-BTC (Submarine swap tra Lightning e Liquid). Questo scambio avviene con qualsiasi fornitore di liquidità, non con il compagno di scambio.\n- Poi lo scambio avviene su Liquid utilizzando il protocollo Multisig.\n- Una volta completato lo scambio, gli L-BTC vengono scambiati di nuovo in Bitcoin Lightning tramite un Submarine swap (nuovamente con un altro trader/fornitore di liquidità).
