# suppress inspection "UnusedProperty"
tradeApps.MULTISIG.con=- Entrambi i trader devono avere BTC per il deposito di sicurezza\n- Il nodo Bisq del maker deve essere online poiché il processo di accettazione dell'offerta è interattivo\n- Poiché il trasferimento Fiat avviene su sistemi legacy come i bonifici bancari, eredita tutti quei drawback, come il rischio di chargeback, il trasferimento lento, l'esposizione della privacy al compagno di scambio quando i dettagli del bonifico bancario contengono il vero nome. Anche se questi vari inconvenienti possono essere mitigati utilizzando metodi di pagamento che comportano un basso rischio di chargeback, sono veloci o istantanei e utilizzano ID account o email invece di nomi reali. Certi metodi di pagamento evitano completamente il sistema bancario come il contante per posta o il trading faccia a faccia.


