tradeApps.overview.convenience.BISQ_LIGHTNING=L'utente deve avere una piccola quantità di Bitcoin sulla Lightning per bloccare il deposito di sicurezza. Gli scambi Submarine e le transazioni multisig beneficiano del rapido tempo di conferma della blockchain, di circa 1 minuto. Il tempo per lo scambio dipende dal metodo di pagamento utilizzato e dal tempo di risposta del trader.
