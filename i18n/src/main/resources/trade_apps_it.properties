tradeApps.BISQ_LIGHTNING.subHeadline=Combina Submarine swaps dalla Lightning a Liquid e il protocollo Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Consente ai trader di utilizzare i loro Bitcoin off-chain sulla Lightning Network per scambiare con Fiat basato sul protocollo Liquid MuSig. Il protocollo è una catena di 3 scambi e 2 protocolli diversi:\n- Inizialmente, i trader scambiano i loro Bitcoin Lightning tramite uno swap inverso in L-BTC (Submarine swap tra Lightning e Liquid). Questo swap avviene con qualsiasi fornitore di liquidità, non con il peer di trading.\n- Poi il trade avviene su Liquid utilizzando il protocollo MuSig.\n- Una volta completato il trade, l'L-BTC viene scambiato di nuovo in Lightning tramite un Submarine swap (ancora una volta con un altro trader/fornitore di liquidità).
