# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Protocollo di scambio basato su atomic swap sulla sidechain Liquid per scambiare qualsiasi asset Liquid
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Per utilizzare gli scambi Liquid, l'utente deve installare ed eseguire il portafoglio Elements e configurarlo in modo che possa essere accessibile dall'applicazione Bisq.\n\nL'asset più utilizzato su Liquid è USDT (Tether), una stablecoin ancorata al dollaro USA. Anche se non è paragonabile a qualcosa come Bitcoin, ha molti vantaggi rispetto al Fiat USD, che coinvolge di solito bonifici bancari con tutti i problemi e l'inconveniente del sistema Fiat legacy.\n\nL-BTC potrebbe essere utilizzato dall'altro lato dello scambio, che è un sostituto di Bitcoin sulla chain Liquid. Per convertire Bitcoin in L-BTC, è necessario inviare Bitcoin a un indirizzo di peg-in e si riceverà dopo 102 conferme L-BTC per quello. Tornare da L-BTC a Bitcoin (peg-out) funziona in modo simile, ma richiede l'autorizzazione della federazione Liquid, che è un gruppo di aziende e individui nello spazio Bitcoin. Quindi non è un processo completamente senza trust.\n\nSi dovrebbe evitare di confrontare gli asset Liquid con le proprietà di Bitcoin. Si rivolge ad altri casi d'uso e non può soddisfare l'alto livello di decentralizzazione e resistenza alla censura di Bitcoin. Può essere considerato piuttosto come un'alternativa ai prodotti finanziari tradizionali. Utilizzando la tecnologia blockchain, evita intermediari classici, migliora sicurezza e privacy e fornisce una migliore esperienza utente.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Gli scambi Liquid sono ancora in fase di sviluppo. Si prevede che saranno rilasciati nel Q4/2024.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Le transazioni confidenziali forniscono una buona privacy\n+ Tempo di conferma veloce di circa 1 minuto\n+ Commissioni di transazione basse\n+ Adatto per transazioni di valore elevato
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Richiede l'esecuzione del portafoglio Elements e della blockchain\n- Entrambi i trader devono essere online\n- Il peg-out da L-BTC non è senza trust


