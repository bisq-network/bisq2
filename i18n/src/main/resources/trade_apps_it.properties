tradeApps.MULTISIG.subHeadline=Basato su un deposito di sicurezza, una transazione Multisig 2-su-2 e un processo di risoluzione delle controversie a più livelli
# suppress inspection "UnusedProperty"
tradeApps.MULTISIG.overview=Concettualmente segue il protocollo di scambio utilizzato in Bisq 1, anche se il nuovo protocollo Bisq Multisig presenta alcune migliorie:\n- Evita le transazioni di commissioni del maker e del taker, riducendo il numero totale di transazioni coinvolte a 2 (forse anche a 1, ma questo deve essere ulteriormente approfondito).\n- In caso di controversia ci saranno transazioni di pagamento temporizzate a più stadi per permettere che, nel caso un trader non risponda, l'altro peer possa reclamare i fondi rimanenti senza dover ricorrere all'arbitrato e richiedere il rimborso dal Bisq DAO.\n- Un altro campo di ricerca aperto è sostituire la transazione di pagamento ritardato utilizzando un ramo Taproot.
