tradeApps.MONERO_SWAP.subHeadline=Protocollo atomico di swap cross-chain per scambiare Bitcoin con Monero
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Basato sul progetto Farcaster (finanziato dalla comunità Monero) che utilizza contratti con timelock hashati (HTLC), firme adattative e proof zero-knowledge per scambiare atomicamente Bitcoin e Monero.\n\nL'utente deve installare ed eseguire un nodo Bitcoin, un nodo Monero e il daemon Farcaster. Durante lo swap, i nodi di entrambi i trader devono essere online. Lo sforzo extra nell'utilizzo di questo protocollo è ripagato con un livello di sicurezza molto elevato. Gli utenti dovrebbero familiarizzare con i dettagli di questo concetto e essere consapevoli che ci sono casi limite che comportano alcuni piccoli rischi.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Si prevede che gli scambi Monero saranno pronti per il rilascio nel Q4/2024.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Molto sicuro\n+ Buona privacy. Sul lato Bitcoin eredita le proprietà di privacy di Bitcoin. Sul lato Monero beneficia dell'alta privacy di Monero.\n+ Adatto per transazioni di alto valore
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Richiede alcune competenze tecniche ed esperienza per eseguire l'infrastruttura richiesta\n- Il tempo di conferma si basa sulle conferme su entrambe le blockchain, che di solito saranno di circa 20-30 minuti.\n- Le commissioni di transazione sul lato Bitcoin potrebbero non essere trascurabili in caso di congestione elevata della blockchain (piuttosto rara, però)\n- Entrambi i trader devono essere online\n- Richiede molto spazio disco veloce per i nodi
