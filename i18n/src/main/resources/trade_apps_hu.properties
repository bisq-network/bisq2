# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=A Bisq következő generációs kereskedési protokollja, amely 2-of-2 multisig letéti biztosítékokra és biztonsági letétekre épül, kihasználva a MuSig és Taproot előnyeit.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC - Bármilyen
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=A biztonság a letéti biztosítékokra, valamint a kereskedelmi limitekkel kapcsolatos további funkciókra épül. További információkért lásd a Bisq wiki-t.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=A használt fiat átutalási módtól függ. Az online fiat átutalás általában felfedi a felhasználó személyazonosságát a kereskedési partner számára. A Bitcoin oldalán a Bitcoin adatvédelmi korlátai miatt korlátozott, és a felhasználói viselkedéstől függ (a több ügylet érméinek egyesítése elkerülése növeli az adatvédelmet). További információért lásd a Bisq wikijét.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=A felhasználónak kis mennyiségű Bitcoinra van szüksége a biztonsági letét zárolásához. Ez lehet olyan gyors, mint a blokklánc megerősítési ideje, vagy akár néhány napig is eltarthat a fiat fizetési módtól függően.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=A MuSig, az Atomic swaps és a Taproot alapján csak egy tranzakciót igényel.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=A koncepciója követi a Bisq 1-ben használt ügylet protokollt, amely egy biztonsági letétre és egy vitás rendezési folyamatra épül.\n- Csökkenti a tranzakciók számát 4-ről 1-re.\n- Javítja a magánélet védelmét azáltal, hogy a letéti tranzakciót egy standard 'pay-to-pubKey-hash' tranzakciónak álcázza.\n- Elkerüli azt a problémát, hogy az eladónak döntőbírósághoz kell fordulnia, ha a vevő nem szabadítja fel a biztonsági letétet az ügylet után. Az atomcserék biztosítják, hogy az eladó visszakapja a letétet, még a vevő együttműködése nélkül is.\n- Nem reagáló kereskedőpartner esetén egy többlépcsős kifizetési tranzakciós struktúra biztosítja, hogy ne legyen szükség döntőbíráskodásra és a DAO általi visszatérítésre.\n- A Taproot több rugalmasságot és magánélet védelmét nyújt.\n- További részletekért látogasson el ide: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=A Bisq MuSig várhatóan 2026 első negyedévében lesz elérhető.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Ésszerűen jó biztonság közepes értékű ügyletekhez\n+ A Bisq Easy-hez képest a biztonsági jellemzők jobbak, és nagyobb összegek kereskedhetők. A nagyobb összegek a piaci árakhoz közelebb hozzák az ügylet árakat.\n+ Kezeli a fiat világ örökségi rendszerét
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Mindkét kereskedőnek BTC-re van szüksége a biztosíték letéthez\n- A készítők Bisq csomópontjának online kell lennie, mivel a felajánlási folyamat interaktív\n- Mivel a fiat átutalás hagyományos rendszereken, például banki átutalásokon történik, örökli az összes hátrányt, mint például a visszaterhelési kockázat, lassú átutalás, a magánélet védelme a peer előtt, amikor a banki átutalási adatok tartalmazzák a valódi nevet. Bár ezek a különböző hátrányok mérsékelhetők olyan fizetési módok használatával, amelyek alacsony visszaterhelési kockázattal rendelkeznek, gyorsak vagy azonnaliak, és fiókazonosítókat vagy e-mailt használnak a valódi nevek helyett. Bizonyos fizetési módok teljesen elkerülik a banki rendszert, mint például a készpénzes levélben történő küldés vagy a személyes kereskedés.


