# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=A Liquid swapok használatához a felhasználónak telepítenie és futtatnia kell az Elements tárcát, valamint konfigurálnia kell, hogy az elérhető legyen a Bisq alkalmazásból.\n\nA Liquid legszélesebb körben használt eszköze az USDT (Tether), egy USD-hoz kötött stabil érme. Bár ez nem hasonlítható a Bitcoinhoz, számos előnnyel rendelkezik a Fiat USD-hoz képest, amely általában banki átutalásokat igényel, tele a hagyományos Fiat rendszer problémáival és kényelmetlenségeivel.\n\nAz L-BTC használható a kereskedés másik végén, amely a Bitcoin helyettesítője a Liquid láncon. A Bitcoin L-BTC-ra történő átváltásához Bitcoin-t kell küldeni egy peg-in címre, és 102 megerősítés után L-BTC-t kap érte. Az L-BTC-ról Bitcoin-ra (peg-out) való visszatérés hasonlóan működik, de engedélyt igényel a Liquid szövetségtől, amely a Bitcoin térben működő cégek és egyének csoportja. Tehát ez nem egy teljesen bizalom nélküli folyamat.\n\nEl kell kerülni a Liquid eszközök Bitcoin tulajdonságokkal való összehasonlítását. Más felhasználási eseteket céloz meg, és nem tudja elérni a Bitcoin magas szintű decentralizációját és cenzúra ellenállását. Inkább a hagyományos pénzügyi termékek alternatívájaként tekinthető. A blokklánc technológia használatával elkerüli a klasszikus közvetítőket, javítja a biztonságot és a magánélet védelmét, valamint jobb felhasználói élményt nyújt.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=A Liquid swapok még fejlesztés alatt állnak. A várakozások szerint 2027 harmadik negyedévében kerülnek kiadásra.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ A bizalmas tranzakciók jó adatvédelmet biztosítanak\n+ Gyors megerősítési idő, körülbelül 1 perc\n+ Alacsony tranzakciós díjak\n+ Magas értékű tranzakciókhoz alkalmas
# suppress inspection "UnusedProperty"
