# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Több Lightning tranzakción alapul, és felosztja a titkokat az HTLC-khez, hogy biztonságos beállítást hozzon létre, ahol a harmadik fél garantálja, hogy a kereskedők tisztességesen viselkednek. Zavaros áramköröket használ a biztonságos több fél általi számítás eléréséhez.\n\nA felhasználónak egy Lightning csomópontot kell futtatnia, amely a Bisq alkalmazással van konfigurálva.\n\nFogalmilag hasonló a Bisq MuSig protokollhoz, de a MuSig tranzakció helyett ezt a 3-félű beállítást használja, és az on-chain Bitcoin helyett a Lightning Network-ön lévő Bitcoint használja.
