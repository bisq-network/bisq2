# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=A használt Fiat átutalási módtól függ. Az online Fiat átutalás általában felfedi a kereskedő személyazonosságát. A Lightning oldalon jobb adatvédelemmel rendelkezik, mint a láncon lévő Bitcoin, mivel nem hagy nyomokat a Blockchain-en. A Liquid oldalon jobb adatvédelemmel bír, mint a főhálózati Bitcoin, mivel bizalmas tranzakciókat végez.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=A felhasználónak kis mennyiségű Bitcoinra van szüksége a Lightningon a biztonsági letét zárolásához. A Submarine swaps és az ügylet tranzakciók a gyors blokklánc megerősítési idejéből profitálnak, amely körülbelül 1 perc. Az ügylet időtartama a használt fizetési módtól és a kereskedő válaszidejétől függ.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=A Lightning és Liquid közötti Submarine swaps kombinálása, valamint a Liquid MuSig protokoll.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Lehetővé teszi, hogy a kereskedők az off-chain Bitcoinjukat a Lightningon használják Fiat kereskedéshez a Liquid MuSig protokoll alapján. A protokoll 3 ügyletből és 2 különböző protokollból áll:\n- Először a kereskedők a Lightning Bitcoinjukat egy fordított Submarine swap révén L-BTC-re cserélik (Submarine swap a Lightning és a Liquid között). Ez a swap bármely likviditás szolgáltatóval történik, nem a kereskedési partnerrel.\n- Ezután az ügylet a Liquid-en zajlik a MuSig protokoll használatával.\n- Miután az ügylet befejeződött, az L-BTC visszacsere kerül Lightningra egy Submarine swap révén (ismét egy másik kereskedő/likviditás szolgáltatóval).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=A Bisq Lightning várhatóan 2026 negyedik negyedévében lesz elérhető.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Ésszerűen jó biztonság közepes értékű ügyletekhez\n+ A Bisq MuSig-hez képest alacsonyabb tranzakciós díjak, gyorsabb megerősítések és jobb adatvédelem jellemzi.\n+ Kezeli a fiat világ örökségi rendszerével kapcsolatos problémákat
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Mindkét kereskedőnek BTC-re van szüksége a Lightning-on a biztonsági letéthez\n- Két további kereskedő bevonása a Submarine swaps esetében bonyolultságot és potenciális (viszonylag kis) kockázatokat ad hozzá.\n- A Liquid egy federált mellék lánc, és nem rendelkezik olyan magas szintű cenzúra ellenállással, mint a főhálózati Bitcoin.\n- A főhálózati Bitcoin és a Liquid Bitcoin közötti peg-in bizalmatlan, azonban a L-BTC BTC-re való peg-outhoz a szövetség engedélye szükséges.\n- A Bisq node készítőinek online kell lenniük, mivel a take-offer folyamat interaktív\n- Mivel a Fiat átutalás hagyományos rendszereken, például banki átutalásokon történik, örökli az összes hátrányát, mint például a chargeback kockázat, lassú átutalás, a magánélet kitettsége a peer felé, amikor a banki átutalás részletei tartalmazzák a valódi nevet. Bár ezek a különböző hátrányok mérsékelhetők olyan fizetési módszerek használatával, amelyek alacsony chargeback kockázattal bírnak, gyorsak vagy azonnaliak, és fiókazonosítókat vagy e-mailt használnak a valódi nevek helyett. Bizonyos fizetési módszerek teljesen elkerülik a banki rendszert, mint például a készpénzes postai küldemény vagy az arc a face-to-face kereskedés.


