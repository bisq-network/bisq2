# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Lightning node futtatása szükséges\n- Mindkét kereskedőnek BTC-re (Lightning-on) van szüksége a biztonsági letéthez.\n- A készítők Bisq node-jának online kell lennie, mivel a felajánlás folyamata interaktív.\n- Mivel a Fiat átutalás hagyományos rendszereken, például banki átutalásokon történik, örökli az összes hátrányát, mint például a visszaterhelési kockázat, lassú átutalás, a magánélet kitettsége a felek között, amikor a banki átutalás részletei tartalmazzák a valódi nevet. Bár ezek a különböző hátrányok mérsékelhetők olyan fizetési módok használatával, amelyek alacsony visszaterhelési kockázattal rendelkeznek, gyorsak vagy azonnaliak, és a valódi nevek helyett fiókazonosítókat vagy e-mail címeket használnak. Bizonyos fizetési módok teljesen elkerülik a banki rendszert, mint például a készpénzes postázás vagy a személyes kereskedés.


