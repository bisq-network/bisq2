academy.foss.subHeadline=Sužinokite apie atvirą kodą ir kaip jis suteikia galią Bitcoin ir Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin ir atvirojo kodo programinė įranga
academy.foss.bitcoinAndFossContent=Atvirojo kodo programinė įranga yra programinė įranga, kurios kodas yra viešai prieinamas, ir bet kas gali jį skaityti, kopijuoti ir modifikuoti bet kokiu būdu, kuris jiems atrodo tinkamas. Tai priešinga uždarojo kodo arba nuosavybės programinei įrangai, kur originalus autorius nusprendžia laikyti kodą sau ir niekas kitas neturi prieigos ar leidimo prie jo. Nors tai gali pasirodyti kaip techninė tema, jums naudinga suprasti atvirojo kodo programinės įrangos poveikį jūsų Bitcoin kelionei. Pasinerkime į tai.\n\nBitcoin pasaulį giliai veikia ir jis yra susijęs su atvirojo kodo programine įranga. Bitcoin programinė įranga pati savaime yra atvirojo kodo nuo pirmos dienos. Bisq taip pat yra atvirojo kodo projektas. Daugelis kitų aplinkinių technologijų, tokių kaip Lightning klientai, maišymo paslaugos ar kasybos programinė įranga, paprastai yra kuriamos kaip atvirojo kodo projektai. Daugelis piniginių taip pat yra atvirojo kodo, ir kaip mes aptariame Bisq Learn piniginių skyriuje, mes labai rekomenduojame pasirinkti pinigines, kurios yra atvirojo kodo.\n\nKodėl taip yra? Uždarojo kodo programinė įranga paprastai yra kuriama ir laikoma privati ​​įmonių ir asmenų, kurie nori imti mokestį už licencijas ir išlaikyti visišką projekto kontrolę. Bitcoin erdvėje tai retai pasitaiko. Bitcoin iš prigimties yra atvira ir svetinga sistema, o kodas yra šios reprezentacija. Bet kas gali matyti kodą, modifikuoti jį, dalintis savo versijos kopijomis su kitais ir, paprasčiausiai tariant, daryti su juo, ką nori. Bisq taip pat yra atvirojo kodo projektas, kuriame visi yra laukiami dalyvauti, plėsti programą ir tobulinti ją įvairiais būdais.
academy.foss.openSourceBenefitsHeadline=Kaip atvirojo kodo nauda jums
academy.foss.openSourceBenefitsContent=Jūs galite manyti, kad, kadangi nesate programinės įrangos kūrėjas, ar tam tikros programinės įrangos kodas yra viešas, ar ne, jums turi mažai reikšmės. Taip nėra. Net jei nesiruošiate žiūrėti ar keisti programų, kurias naudojate, kodo, jūsų patirtis su jomis bus giliai paveikta to, ar kodas yra atviras, ar uždaras. Tai dar labiau svarbu, kai kalbame apie programinę įrangą, kuri valdys jūsų finansinį gyvenimą ir palaikys jūsų galimybes taupyti, gauti ir siųsti pinigus. Paprastai atvirosios programinės įrangos naudojimas jums bus naudingesnis nei uždarosios programinės įrangos atitikmenų. Pažvelkime į kelias svarbias priežastis, kodėl tai jums svarbu.\n\nLabai svarbi priežastis pasirinkti atvirą programinę įrangą yra saugumas. Kadangi atvirą programinę įrangą gali skaityti bet kas, įsilaužėliai ir piktybiniai veikėjai reguliariai bando rasti klaidų ir saugumo spragų. Jūs galite manyti, kad tai pavojinga, tačiau iš tikrųjų yra priešingai! Tai yra todėl, kad faktas, jog kodas yra atviras visiems, reiškia, kad bet kas gali ieškoti saugumo problemų ir arba nurodyti jas, patys jas ištaisyti, arba piktybiškai jas išnaudoti. Kolegialiai, projekto bendruomenė, sudaryta iš vartotojų ir kūrėjų, sugebės greitai pastebėti ir ištaisyti daugumą klaidų, dažnai net prieš jas išleidžiant. O jei kas nors panaudos šią klaidą piktybiškai, ilgai netruks, kol tai bus pastebėta ir bus taikomi sprendimai. Uždaroje programinėje įrangoje tik maža, apmokama komanda, atsakinga už projektą, peržiūri kodą, kas reiškia, kad klaidų nepastebėjimo tikimybė yra daug didesnė. Daugiau akių, mažiau klaidų. Be to, įmonės taip pat turi paskatą neskelbti to, kad jų uždaros programinės įrangos produktai turi saugumo problemų, todėl daugelis klaidų ir įsilaužimų lieka paslaptyje, o ne atskleidžiamos. Galiausiai, kadangi uždarose projektuose tik kūrimo komanda gali matyti kodą, kaip jūs ar kas nors kitas gali būti visiškai tikras, kad programinė įranga yra saugi? Tai susiję su viena bendrąja fraze Bitcoin kultūroje: nepasitikėkite, patikrinkite. Iš viso, atvira programinė įranga suteikia daug saugesnius ir patikimesnius rezultatus nei uždara programinė įranga.\n\nDar viena puiki priežastis pasirinkti atvirą programinę įrangą, o ne uždarą, yra ilgalaikė pirmosios tęstinumą. Viešas kodas nepriklauso nuo jokios vienos įmonės ar asmens, kad būtų palaikomas laikui bėgant. Net jei originali komanda, atsakinga už projektą, galiausiai išnyksta, kiti gali perimti ir toliau palaikyti bei plėtoti jį. Didžiausias šio pavyzdys yra pats Bitcoin: nors jo pseudoniminis kūrėjas, Satoshi Nakamoto, dingo daugiau nei prieš dešimt metų, projektas ir toliau augo ir klestėjo virš visų lūkesčių. Taigi, kiekvieną kartą pasirinkdami atvirą programinę įrangą vietoj uždaros, dramatiškai sumažinate galimybes, kad kokia nors įmonė ar kūrėjas paliks jus be jokios palaikomos programinės įrangos, kuri išnyksta ir tampa pasenusi.\n\nGaliausiai, atviros programos, turinčios plačią naudojimą, tokios kaip Bitcoin, Bisq ar piniginės, tokios kaip Electrum, paprastai veda prie aukštos kokybės produktų, pritraukdamos geriausius talentus. Atvira projektų prigimtis leidžia bet kam bendradarbiauti, o daugelis puikių kūrėjų šioje srityje mieliau bendradarbiauja, statydami ant gero projekto, nei pradeda dubliuoti pastangas nuo nulio. Laikui bėgant, šių asmenų sukauptos indėlių rezultatai dažnai viršija tai, ką dauguma įmonių, net gerai finansuojamų, galėtų pasiekti.\n\nApibendrinant, pasirinkimas atvirų šaltinių galimybių jūsų Bitcoin įrankiams suteikia daugybę privalumų, kurie padeda jums mėgautis saugiais ir naudingais aukštos kokybės produktais. Tikimės, kad susidomėsite programos, kurią naudojate kasdieniame gyvenime, pobūdžiu ir kad priimsite informuotus sprendimus dėl programinės įrangos, kurią naudojate.
