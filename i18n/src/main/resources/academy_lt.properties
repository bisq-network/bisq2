## Privacy
######################################################

academy.privacy.subHeadline=Jūsų duomenys yra jūsų. Išlaikykite juos tokius.
academy.privacy.introContent=Finansinės informacijos ir tapatybės privatumas yra dažnas poreikis tarp Bitcoin vartotojų. Natūralu ir logiška nenorėti, kad kiti žmonės žinotų apie jūsų lėšas ir sandorius be jūsų sutikimo. Juk jūs nenorėtumėte vaikščioti gatve su marškiniais, ant kurių būtų jūsų banko sąskaitos likutis ir kredito kortelės ataskaitos, ar ne? Privatumas yra svarbi tema Bitcoin, nes skaidri Bitcoin sandorių ir adresų prigimtis daro klaidas šioje srityje ypač brangiai kainuojančias. Šioje skiltyje aptarsime kelis aspektus apie privatumo svarbą jūsų Bitcoin kelionėje.
academy.privacy.whyPrivacyHeadline=Kodėl privatumas yra svarbus
academy.privacy.whyPrivacyContent=Daugelis vartotojų vertina laisvę, kurią Bitcoin suteikia jiems turėti savo turtą ir laisvai bei be leidimo bendrauti su kitais. Tačiau be gerų privatumo praktikų šios Bitcoin savybės rimtai nyksta. Atskleisdami informaciją apie save ir savo Bitcoin lėšas, jūs rizikuojate įvairiomis atakomis iš kitų, kurios apribos jūsų laisvę. Apmąstydami, kokius duomenis dalinatės, ir būdami atidūs šiam aspektui, išvengsite brangių klaidų, dėl kurių vėliau galite gailėtis.\n\nPirmasis akivaizdus klausimas, susijęs su savo tapatybės ir lėšų detalių atskleidimu, yra asmeninis saugumas. Jei kas nors žino tokius duomenis kaip kiek Bitcoin turite, kur gyvenate ir kokią piniginę naudojate, jie gali lengvai sugalvoti fizinę ataką prieš jus, kad gautų jūsų raktus. Tai ypač vilioja, palyginti su nacionalinės valiutos banko sąskaitomis, nes Bitcoin sandoriai yra negrįžtami. Taigi, jei vagis sugeba priversti jus siųsti savo Bitcoin į jų adresą arba tiesiog pavogia jūsų piniginės raktus ir tai padaro pats, nebus jokio būdo atšaukti tą sandorį, ir jūsų Bitcoin nebus jūsų. Išlaikydami savo tapatybę ir finansinius duomenis privačius, apsaugote save nuo tokio tipo atakų.\n\nKita gera priežastis laikyti savo duomenis privačius yra grėsmė, kurią kelia priešiški vyriausybių reglamentai ir veiksmai. Vyriausybės visame pasaulyje nuolat imasi veiksmų prieš savo piliečių privačią nuosavybę įvairiais būdais. Puikus to pavyzdys yra Vykdomasis įsakymas 6102, kuris padarė neteisėtą JAV piliečiams turėti auksą ir sukėlė vienpusį aukso konfiskavimą milijonams JAV piliečių. Kaip ir su įprastais vagimis, užtikrindami, kad vyriausybiniai subjektai ir darbuotojai neturėtų jokios informacijos apie jus ir jūsų lėšas, apsaugote save, jei vyriausybė pradeda neigiamą politiką prieš Bitcoin savininkus.\n\nApskritai, jūs greičiausiai tiesiog nenorite, kad kiti žinotų, kiek Bitcoin turite arba kokius sandorius atliekate. Kaip mes saugome savo banko sąskaitas įvairiais metodais, kad tik mes galėtume patikrinti savo likučius ir judėjimus, logiška užtikrinti, kad kiti neturėtų galimybės matyti sandorių ir jų detalių, tokių kaip kada, kiek ar su kuo mes atliekame sandorius.
academy.privacy.giveUpPrivacyHeadline=Kaip mes atsisakome savo privatumo
academy.privacy.giveUpPrivacyContent=Yra daug būdų, kaip galima savanoriškai ar atsitiktinai atskleisti asmeninius duomenis. Daugeliu atvejų tai lengva užkirsti kelią su šiek tiek sveiko proto, nes dažnai tiesiog atskleidžiame savo duomenis, nes nesusimąstome apie tai. Kai kurie subtilesni nutekėjimai reikalauja tam tikrų techninių žinių ir laiko. Tačiau gera žinia ta, kad su minimaliais pastangomis galima išvengti didžiausių problemų.\n\nAiškus privatumo klaidų čempionas, tiek dėl to, kaip dažnai tai pasitaiko, tiek dėl to, kaip baisus tai yra, yra tiesiog savanoriškas savo ID pateikimas perkant ar parduodant Bitcoin. Šiandien dauguma centralizuotų biržų (tokios kaip Coinbase, Kraken, Binance ir kt.) yra pavaldžios vyriausybių KYC reglamentams (KYC reiškia „Pažinkite savo klientą“). Tai reiškia, kad vyriausybės priverčia šias įmones prašyti jūsų paso, nacionalinės tapatybės kortelės, vairuotojo pažymėjimo ar panašių dokumentų, kad ši informacija būtų susieta su jūsų paskyra. Nuo tos akimirkos, kai tai atskleidžiate, kiekvienas jūsų pirkimas ir pardavimas bus užfiksuotas ir susietas su jumis. Be to, birža ir vyriausybinės agentūros bet kuriuo metu turės visišką prieigą prie jūsų likučių. Net jei nuspręsite išimti savo Bitcoin iš šių biržų ir perkelti į piniginę, kurią valdote patys, šios šalys galės sekti, į kurias adresus buvo išsiųsti jūsų lėšos. O jei to nepakanka, yra dar viena problema, apie kurią reikia pagalvoti: jei bet kuris įsilaužėlis gauna prieigą prie šių įmonių duomenų bazių, jūsų informacija gali būti viešai paskleista internete, leidžiant bet kam pasaulyje sužinoti visą jūsų saugomą asmeninę ir finansinę informaciją. Tai situacija, kuri per pastaruosius kelerius metus įvyko daug kartų, turint baisių pasekmių kai kuriems paveiktiems biržų klientams.\n\nKita sritis, kuriai reikia skirti dėmesio, yra adresų pakartotinis naudojimas. Kiekvieną kartą, kai pateikiate kam nors savo piniginės adresą, kad gautumėte iš jų šiek tiek bitcoin, šis asmuo sužino, kad šis adresas priklauso jums. Tai reiškia, kad nuo šio momento asmuo gali stebėti adresą ir visą jo veiklą. Jei šį adresą nuolat pakartotinai naudojate, kiekvienas asmuo, su kuriuo bendraujate, galės matyti skirtingas operacijas, vykstančias per adresą, įskaitant, kada jos vyksta, iš kur lėšos gaunamos ir kur jos siunčiamos, ir sumas, kurios yra pervedamos. Todėl rekomenduojama naudoti adresus gauti bitcoin tik vieną kartą. Dauguma piniginių tai automatiškai pasirūpins už jus, tačiau vis tiek svarbu suprasti, kodėl tai yra gera praktika.\n\nGaliausiai, pasikliauti kitų žmonių mazgais, kad perskaitytumėte blokų grandinės duomenis, reiškia, kad mazgo vykdytojas galėtų stebėti, kokie adresai domina jūsų piniginę. Kai tvarkote dideles Bitcoin sumas, verta išmokti, kaip paleisti savo mazgą ir prijungti savo piniginę prie jo. Arba, bent jau, būti atidiems, prie kurio mazgo jungiatės, ir pasirinkti tokį, kurį teikia žmogus ar organizacija, kuria pasitikite, pavyzdžiui, draugas, kuris yra labiau patyręs Bitcoin srityje, arba vietinė Bitcoin bendruomenė.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq padeda apsaugoti jūsų privatumą
academy.privacy.bisqProtectsPrivacyContent=Bisq leidžia jums pirkti ir parduoti Bitcoin iš kitų dalyvių. Šis paprastas skirtumas suteikia daugybę privalumų, susijusių su privatumu, palyginti su centralizuotomis biržomis. Naudodami Bisq, apsaugote savo saugumą ir privatumą nuo vyriausybių, įmonių ir kitų priešiškų trečiųjų šalių, kurios kitaip registruotų ir naudotų jūsų duomenis prieš jūsų interesus.\n\nKai atliekate sandorius Bisq, tik jūs ir jūsų dalyvis žinote sandorio detales. Ir net tarp jūsų dviejų, informacija, kurią reikia pasidalinti, yra visiškai minimizuota ir apribota griežtai būtiniems mokėjimo duomenims, pavyzdžiui, jūsų banko sąskaitos numeriui, jei norite gauti fiat mokėjimą į savo banko sąskaitą. Tai reiškia, kad nereikia teikti informacijos, tokios kaip jūsų asmens tapatybės kortelė, adresas ir pan. Be to, galimybė bendrauti su skirtingais dalyviais kiekvienoje prekyboje neleidžia jokiam asmeniui kaupti duomenų apie jus laikui bėgant, taip paskirstant jūsų sandorių istoriją tarp skirtingų šalių ir užkertant kelią bet kuriai vienai įmonei turėti išsamų jūsų finansinio gyvenimo vaizdą. Bisq taip pat leidžia jums gauti bet kokį bitcoin, kurį perkate, tiesiai į piniginės adresą, kurį kontroliuojate, leidžiant jums visada išlaikyti kontrolę savo lėšoms ir paskirstyti jas tarp skirtingų adresų, kad nė vienas dalyvis negalėtų stebėti jūsų visos piniginės.\n\nIr atminkite: Bisq yra tik programinė įranga, kuri veikia jūsų kompiuteryje ir prisijungia prie interneto per privatumo draugiškas tinklus, tokius kaip Tor ir I2P. Jums net nereikia registruotis niekur pseudonimiškai. Dėl to niekas net negali žinoti, kad naudojate Bisq, o jūsų komunikacija su kitais dalyviais negali būti stebima, sekama ar pasiekiama trečiųjų šalių.


