## Bitcoin
######################################################

academy.bitcoin.subHeadline=P2P elektroniniai pinigai, leidžiantys siųsti internetinius mokėjimus tiesiogiai be tarpininkų.
academy.bitcoin.whatIsBitcoinHeadline=Kas yra Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin yra didžiausia ir populiariausia kriptovaliuta pasaulyje. Tai skaitmeninė pinigų forma, leidžianti bet kam siųsti vertę kitiems žmonėms be tarpininkų. Ji pradėjo veikti 2009 metais ir nuo to laiko labai išaugo, įgydama pripažinimą visame pasaulyje dėl savo unikalių ir patrauklių savybių.\n\nBitcoin skiriasi nuo visų nacionalinių valiutų keliais aspektais. Bitcoin nėra kontroliuojamas ar išleidžiamas jokios vyriausybės ar institucijos. Jis yra decentralizuotas ir egzistuoja tik dėl tūkstančių žmonių visame pasaulyje, kurie jį naudoja. Tai daro jį neutraliomis pinigais, kur niekas neturi privilegijuotos padėties, leidžiančios piktnaudžiauti. Tai taip pat reiškia, kad jūs esate laisvi naudoti Bitcoin be jokio leidimo, ir niekas sistemoje neturi daugiau galios nei jūs. Tai atvira sistema, kuri priima visus. Kita svarbi savybė yra ta, kad galite laikyti Bitcoin savininkystėje. Kitaip tariant, galite jį turėti patys, nesikreipdami į jokį kitą įmonę ar subjektą. Palyginus su tradicinėmis valiutomis, jis labiau panašus į grynųjų pinigų kišenėje (kurį visiškai kontroliuojate), nei į likutį banko sąskaitoje (kur esate priklausomas nuo banko sąlygų ir norų). Dėl to jūs taip pat visada esate laisvi siųsti Bitcoin: jums nereikia niekieno pritarimo tai daryti, o jūsų sandoriai negali būti sustabdyti ar panaikinti. Trečias įdomus aspektas yra tas, kad Bitcoin tiekimas yra ribotas iki 21 milijono. Tai reiškia, kad kiekvieno bitcoin vertė, skirtingai nei kiekvieno dolerio vertė, negali būti sumažinta, sukuriant daugiau jo. Bitcoin yra sukuriamas per brangų procesą, vadinamą kasyba, o tiekimo grafikas ir maksimalus sukuriamas kiekis yra griežtai apibrėžti ir negali būti keičiami. Tai daro tiekimą ribotą, tikslų ir prognozuojamą, todėl Bitcoin yra patrauklus dėl savo retumo ir tvirtumo.
academy.bitcoin.whyUseBitcoinHeadline=Kodėl naudoti Bitcoin
academy.bitcoin.whyUseBitcoinContent=Bitcoin savybės daro jį unikaliu turtu, kuris pritraukia skirtingus žmones dėl skirtingų priežasčių. Kaip Bitcoin patraukia jus, priklauso nuo jūsų profilio ir poreikių.\n\nViena iš dažniausių priežasčių, kodėl žmonės naudoja Bitcoin, yra jo gebėjimas apsaugoti vertę laikui bėgant. Daugumos pasaulio šalių nacionalinės valiutos nuolat praranda vertę dėl valiutos nuvertėjimo. Tai reiškia, kad laikydami savo santaupas grynaisiais arba banko paskyroje, jūs palaipsniui jas prarandate, nes jų vertė laikui bėgant mažėja. Bitcoin ribotas tiekimas to neleis, todėl net jei jis elgiasi nepastoviai trumpuoju laikotarpiu, tai yra galingas įrankis išsaugoti jūsų turtą ilgalaikėje perspektyvoje.\n\nKita priežastis, kodėl asmenys naudoja Bitcoin, yra apsaugoti save nuo vyriausybių ir finansinių institucijų veiksmų ir sprendimų. Kadangi Bitcoin yra tai, ką galite turėti, siųsti ir gauti be leidimo, jame saugoma vertė nėra paveikta tokių situacijų kaip centrinio banko spausdinimas daugiau savo nacionalinės valiutos vienetų, banko sprendimas blokuoti jūsų pavedimus dėl savavališkų priežasčių arba vyriausybės konfiskavimai savo gyventojams. Su Bitcoin žaidimo taisyklės yra gerai žinomos ir prognozuojamos, ir galite pasikliauti, kad tinklas yra sąžiningas ir elgiasi su visais vienodai.\n\nBitcoin taip pat labai patrauklus tiems, kurie užsiima tarptautine prekyba ir siekia siųsti ar gauti pinigus į kitas šalis ar regionus. Bitcoin neturi sienų sąvokos ir veikia taip pat, nesvarbu, ar siųsite kažką savo kaimynui, ar kam nors kitam pasaulio krašte. Kadangi mokėjimai žmonėms ar įmonėms skirtinguose pasaulio regionuose paprastai reiškia ilgus laukimo laikus, didelius mokesčius ir sudėtingą biurokratiją, kai kurie žmonės pasirinko Bitcoin kaip paprastą ir patogią alternatyvą savo tarpregioniniams mokėjimams. Tai taip pat reiškia, kad galite jį naudoti siųsdami pinigus į šalis, kurias jūsų vyriausybė ar bankas nusprendė blokuoti.\n\nGaliausiai, kai kurie žmonės pasirinko Bitcoin dėl jo paprastumo ir patogumo. Bitcoin šiuo atžvilgiu turi daug pranašumų, palyginti su tradicinėmis valiutomis. Su juo jums nereikia spręsti sutarčių ir ilgų biurokratinių procesų, kad atliktumėte paprastus dalykus, tokius kaip paskyros atidarymas. Galite lengvai pasiekti savo pinigus visuose savo įrenginiuose. Galite siųsti juos bet kur ir bet kam be skirtingų mokėjimo formų (grynųjų, įvairių rūšių banko pavedimų, kreditinių kortelių ir kt.). Galite lengvai apsaugoti ir užtikrinti savo lėšas turėdami tinkamų žinių, ir jums nereikės jaudintis, kad kas nors pavogs jūsų piniginę ar kreditinės kortelės duomenis.\n\nBitcoin yra didelis ir novatoriškas žingsnis į priekį pinigų ir mokėjimų pasaulyje. Be abejo, yra kažkokia priežastis, dėl kurios Bitcoin gali būti patrauklus ir naudingas jūsų poreikiams, todėl raginame jus sužinoti daugiau ir susipažinti su juo.


######################################################
## Security
######################################################

academy.security.subHeadline=Užtikrinti, kad tik jūs visada turėtumėte prieigą prie savo lėšų
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Jūsų raktų apsauga
academy.security.securingYourKeysContent=Pirmiausia turite suprasti vieną paprastą idėją: ne jūsų raktai, ne jūsų monetos. Tai reiškia, kad norint tikrai turėti savo Bitcoin, jis turi būti saugomas piniginėje, kurioje jūs, ir tik jūs, valdote raktus. Taigi, laikyti Bitcoin likutį tokiuose subjektuose kaip bankai ar centralizuotos biržos nėra tikras turėjimas, nes šie subjektai, o ne jūs, laiko raktus prie jūsų lėšų. Jei tikrai norite turėti savo bitcoin, turite jį saugoti piniginėje, kurioje tik jūs kontroliuojate raktus.\n\nYra daug Bitcoin piniginių, kiekviena su savo unikaliu dizainu ir funkcijomis. Ką jos visos turi bendro, tai kad, kažkur, kažkaip, jos saugos jūsų privatų raktą. Šie raktai suteikia prieigą prie jūsų lėšų. Bet kurią piniginę naudodami, turite įsitikinti, kad tik jūs arba žmonės, kuriais visiškai pasitikite, turi prieigą prie šių raktų. Jei kas nors kitas turi prieigą prie jų, jie galės pavogti jūsų lėšas, ir nieko negalima padaryti, kad atšauktumėte šią transakciją. Kita vertus, prarasti raktus patiems yra taip pat baisu. Jei prarandate savo raktus, nebegalėsite siųsti savo lėšų, ir nėra būdo atgauti kontrolę. Nors tai gali skambėti bauginančiai, galite lengvai išvengti šių situacijų su šiek tiek mokymosi ir gerų praktikų.\n\nDauguma bitcoin piniginių suteiks jums 12 arba 24 žodžių ilgio atsarginę kopiją, dažniausiai žinomą kaip mnemoninė frazė arba tiesiog seed frazė. Ši atsarginė frazė leidžia jums atkurti savo piniginę bet kuriame įrenginyje, todėl tai yra svarbiausias elementas, kurį turite apsaugoti. Paprastai patariama saugoti šias atsargines kopijas analogine forma, dažniausiai jas užrašant ant popieriaus lapo arba ant mažos metalinės plokštelės, ir turėti kelias jų kopijas. Taip pat turėtumėte saugoti ją taip, kad galėtumėte ją rasti, jei jos prireiks, tačiau niekas kitas negalėtų prie jos prieiti.\n\nDėl didelių Bitcoin sumų įprasta naudoti specializuotus įrenginius, vadinamus Hardware Wallets, kad saugotumėte savo raktus. Šie įrenginiai siūlo aukštesnį saugumo lygį, palyginti su raktų saugojimu išmaniajame telefone ar nešiojamajame kompiuteryje, tuo pačiu teikdami patogią patirtį atliekant transakcijas. Daugiau apie šiuos ir kitus piniginių tipus galite sužinoti Bisq Learn piniginių skyriuje.\n\nGaliausiai, būtinai venkite pernelyg sudėtingų saugojimo schemų. Išsami saugojimo schema su daug detalių ir niuansų atbaidys vagis nuo jūsų lėšų, tačiau taip pat yra didelė tikimybė, kad galite nebegalėti pasiekti savo piniginės dėl klaidų, sumišimo ar tiesiog pamiršimo, kaip organizavote atsargines kopijas. Siekite pusiausvyros tarp per daug paprasto nustatymo, kurį bet kas galėtų lengvai sulaužyti (pavyzdžiui, saugant savo seed frazę paprastame teksto faile ant nešiojamojo kompiuterio darbalaukio) ir tokio, kuris yra toks sudėtingas, kad net jūs negalite jo išspręsti (pavyzdžiui, saugant seed frazės žodžius 12 knygų 12 skirtingų vietų).
academy.security.avoidScamsHeadline=Venkite sukčiavimo
academy.security.avoidScamsContent=Kita problemų ir rizikų šaltinis yra sukčiavimai. Bitcoin operacijos yra negrįžtamos, o tai reiškia, kad jei kas nors apgauna jus ir priverčia siųsti jiems šiek tiek Bitcoin, o tada pabėga su juo, jūs iš tikrųjų negalite daug ką padaryti. Dėl to dažnai susiduriama su įvairiomis schemomis, kur žmonės bando įtikinti jus siųsti jiems šiek tiek bitcoin. Daugeliu atvejų sukčiai pasiūlys jums nuostabią "galimybę" lengvai užsidirbti pinigų, kuri dažnai skamba per gerai, kad būtų tiesa. Konkretūs pasakojimai ir detalės, susijusios su šiais sukčiavimais, yra labai įvairūs ir kūrybingi, tačiau bendras modelis visada atrodys vienodai: jums bus pasiūlyti nuostabūs pelnai, tačiau pirmiausia turėsite siųsti bitcoin iš anksto. Kai bitcoin bus išsiųstas, greičiausiai niekada jo nebežinosite. Apsiginti nuo šių sukčiavimų yra paprasta: bendraukite tik su patikimomis ir gerai žinomomis įmonėmis bei žmonėmis. Jei jaučiate, kad kažkas yra įtartina, prašykite rekomendacijų arba tiesiog venkite to. Jei jums siūloma galimybė, kuri atrodo per gerai, kad būtų tiesa, greičiausiai taip ir yra, ir turėtumėte jos vengti.


