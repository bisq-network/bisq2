academy.wallets.subHeadline=Tinkamų įrankių pasirinkimas jūsų bitcoin valdymui ir saugumui.
academy.wallets.whatIsAWalletHeadline=Kas yra piniginė
academy.wallets.whatIsAWalletContent=Piniginės yra jūsų įrankis atlikti pačias pagrindines veiklas su Bitcoin: gauti, saugoti ir siųsti jį. Kadangi Bitcoin yra atvira sistema, bet kas gali sukurti piniginę, ir egzistuoja daug skirtingų variantų. Tai puiku, nes tai reiškia, kad turite daugybę skirtingų pasirinkimų rinkoje, iš kurių galite rinktis, ir netgi galite naudoti kelias skirtingas pinigines skirtingiems poreikiams.\n\nPaprastai piniginė yra programinė įranga, kuri atlieka kelias funkcijas: ji skaito blokų grandinę, kad patikrintų adresų, kuriuos kontroliuojate, likutį. Ji gali kurti ir siųsti sandorius, kai norite sumokėti kam nors kitam. Ir ji saugo jūsų raktus, kad galėtumėte pasirašyti savo sandorius. Kai kurios iš šių funkcijų skiriasi skirtingose piniginėse, o kai kurios piniginės apima tik dalį jų. Norint geriau tai suprasti, naudinga susipažinti su skirtingomis savybėmis, kurios daro pinigines skirtingas viena nuo kitos.\n\nPirmiausia turėtumėte suprasti skirtumą tarp karštos ir šaltos piniginės. Karšta piniginė yra programinė piniginė, kurioje raktai, kontroliuojantys jūsų bitcoin, yra saugomi įrenginyje, prijungtame prie interneto. Šalta piniginė, kita vertus, yra nustatymas, kuriame jūsų raktai saugomi įrenginyje, kuris niekada nėra prijungtas prie interneto, o jūs naudojate kitą programinę įrangą, kad stebėtumėte savo likutį ir ruošiate bei siunčiate sandorius. Karštos piniginės paprastai yra paprasta programa jūsų telefone ar nešiojamajame kompiuteryje. Šalta piniginė, kita vertus, reiškia, kad naudojate programinę įrangą savo telefone ar nešiojamajame kompiuteryje, kuri nelaiko jūsų raktų, ir derinate tai su antruoju įrenginiu, kuris laiko raktus ir niekada nesijungia prie interneto. Šis antrasis įrenginys gali būti specializuotas nešiojamasis kompiuteris ar išmanusis telefonas, arba dažniau, aparatinė piniginė. Karštos piniginės yra paprastesnės valdyti ir naudoti, tačiau jos taip pat yra mažiau saugios. Šaltos piniginės reikalauja šiek tiek sudėtingesnio ir nepatogaus nustatymo, tačiau siūlo daug didesnį saugumo lygį prieš įsilaužimus ir klaidas valdant raktus. Kaip valdyti riziką, susijusią su jūsų lėšų valdymu, yra asmeninis sprendimas, tačiau paprastai rekomenduojama naudoti karštas pinigines kaip tradicinę piniginę, skirtą banknotams ir monetoms kišenėje, ir šaltas pinigines kaip seifą banke. Jūs nešiosite milijoną dolerių savo piniginėje. Ir nenaudosite seifo turinio, kad sumokėtumėte už kavą.\n\nAparatinės piniginės yra specialūs fiziniai įrenginiai, sukurti ir pagaminti vieninteliu tikslu - saugoti jūsų lėšų raktus ir pasirašyti sandorius su tais raktas. Jos siūlo patogų būdą pasirašyti sandorius, kad galėtumėte išleisti savo lėšas, saugodamos jūsų raktus saugiai, kad užkirstų kelią jų nutekėjimui kitiems. Naudojant aparatinę piniginę, jūsų saugumas pagerėja kelis kartus, palyginti su karštos piniginės naudojimu jūsų pagrindiniame kompiuteryje ar išmaniajame telefone. Jei pradedate savo Bitcoin kelionę, jums nereikia turėti piniginės nuo pirmos dienos, tačiau greičiausiai norėsite ją gauti, kai pradėsite kaupti bitcoin, kurio praradimas būtų skausmingas. Rinkoje yra daug aparatinės piniginės, kurių tipinės kainos yra apie 100 USD.\n\nIr paskutinis pastebėjimas: likutis centralizuotoje biržoje nėra piniginė. Kadangi jūs nekontroliuojate raktų, pasitikite centralizuota birža, kad ji iš tikrųjų laikytų jūsų bitcoin. Jei, dėl kokių nors priežasčių, jie jo nesiųs, kai nuspręsite atsiimti, jūs neturėsite jokios galimybės jo gauti. Prisiminkite: ne jūsų raktai, ne jūsų monetos.
academy.wallets.howToPickHeadline=Kaip pasirinkti piniginę
academy.wallets.howToPickContent=Pasirinkti tinkamą piniginę jums yra sprendimas, kuris priklauso nuo daugelio veiksnių, tokių kaip tai, kaip ketinate naudoti Bitcoin, kokius kiekius valdysite ar kokius įrenginius turite. Vis dėlto, yra keletas bendrų rekomendacijų, kurių galite laikytis, ir konkrečių piniginių, turinčių gerą reputaciją.\n\nPirmas ir svarbiausias bendras patarimas yra pasirinkti atvirojo kodo piniginę. Užtikrinti, kad jūsų piniginės kodas būtų tikrinamas, yra labai svarbu. Daugiau apie tai galite sužinoti Bisq Learn atvirojo kodo skyriuje. Kita svarbi rekomendacija yra pasirinkti piniginę, kuri nepalaiko kitų kriptovaliutų, išskyrus Bitcoin. Piniginių, kurios tvarko kelias kriptovaliutas, kodas turi būti sudėtingesnis, kad galėtų dirbti su skirtingomis palaikomomis valiutomis, o tai įveda didesnius saugumo rizikos faktorius. Todėl geriau pasirinkti tik Bitcoin piniginę jūsų lėšoms. Galiausiai, stenkitės ieškoti piniginių, kurios egzistuoja jau kurį laiką, turi stiprią vartotojų bazę ir gerą reputaciją. Geriausia palikti visiškai naujas pinigines pažengusiems naudojimams ar eksperimentams.\n\nJei planuojate naudoti savo piniginę savo išmaniajame telefone, rekomenduojame apsvarstyti vieną iš šių piniginių: Bluewallet, Blockstream Green arba Nunchuk. Kita vertus, jei norite naudoti kompiuterį, siūlytume naudoti vieną iš šių: Sparrow, Bluewallet, Electrum, Blockstream Green arba Nunchuk. Tai visos geros piniginės pradedantiesiems. Galite išbandyti kelias iš jų, kad sužinotumėte, kuri jums labiau tinka, arba net naudoti kelias tuo pačiu metu, jei norite. Įgijus daugiau patirties ir žinių, galite pradėti kurti pageidavimus, atsižvelgdami į pažangesnes funkcijas, kurios daro šias pinigines šiek tiek skirtingas viena nuo kitos.\n\nKai turėsite pakankamai lėšų, kad pradėtumėte dar labiau rimtai žiūrėti į saugumą, greičiausiai turės prasmę įsigyti aparatūrą piniginę. Su aparatūros pinigine galėsite saugoti savo raktus joje ir pasirašyti sandorius su ja, tuo tarpu vis tiek galite naudoti programinę įrangą, tokią kaip Sparrow, Bluewallet arba Nunchuk, kad peržiūrėtumėte savo likučius ir paruoštumėte sandorius. Kalbant apie aparatūros pinigines, dauguma tų pačių patarimų galioja: pasirinkite pinigines, turinčias skaidrius ir viešus dizainus, kurios palaiko tik Bitcoin ir turi gerą reputaciją bei istoriją. Kai kurie gerai žinomi prekių ženklai yra Coldcard, Bitbox, Trezor arba Foundation.\n\nPiniginės pasaulis yra turtingas ir įvairus, kas yra tiek puiku, tiek painu. Visiškai normalu, kad iš pradžių galite jaustis šiek tiek apakintas. Jei tik pradedate, rekomenduojame šiek tiek pasidomėti, išbandyti keletą iš mūsų pasidalintų variantų, o kai rasite tą, su kuria jaučiatės patogiai, laikykitės jos. Kai toliau mokysitės apie Bitcoin, visada galite tyrinėti naujas ir pažangesnes galimybes ir pereiti prie bet kurios kitos piniginės arba naudoti kelias iš jų, kada tik norite.


