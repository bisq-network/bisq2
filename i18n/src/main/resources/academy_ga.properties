## Security
######################################################

academy.security.subHeadline=Ag cinntiú go bhfuil rochtain agat ar do chuid airgid, agus nach bhfuil aon duine eile agat.
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Ag Cosaint do Eochracha
academy.security.securingYourKeysContent=Ar dtús, caithfidh tú tuiscint a fháil ar smaoineamh simplí amháin: ní do eochracha, ní do mhiotal. Ciallaíonn sé seo, chun go mbeadh tú i ndáiríre ag úinéireacht ar do Bitcoin, ba chóir é a stóráil i sparán ina bhfuil tú, agus amháin tú, ag úinéireacht na heochracha. Mar sin, ní hé atá i gceist le hoibriú le h-iarmhéid Bitcoin i gcuideachtaí cosúil le bainc nó malartuithe lárnacha go bhfuil tú i ndáiríre ag úinéireacht ar an maoin, ós rud é go bhfuil na cuideachtaí sin, agus ní tusa, a choinneáil ar na heochracha do do chistí. Má tá tú ag iarraidh i ndáiríre do bitcoin a úinéireacht, caithfidh tú é a stóráil i sparán nach bhfuil ach tú i gceannas ar na heochracha.\n\nTá go leor sparán Bitcoin ann, gach ceann le dearadh agus gnéithe uathúla. Cad atá i gcoitinne acu ná go stórálfaidh siad do na heochracha phríobháideacha ar bhealach éigin, áit éigin. Tugann na heochracha seo rochtain ar do chistí. Cén sparán a úsáideann tú, caithfidh tú a chinntiú go bhfuil tú féin, nó daoine a bhfuil muinín iomlán agat astu, amháin ag rochtain ar na heochracha seo. Má tá rochtain ag aon duine eile orthu, beidh siad in ann do chistí a ghoid uait, agus ní féidir aon rud a dhéanamh chun an idirbhirt seo a chur ar ais. Ar an láimh eile, tá sé chomh holc é a chailleadh na heochracha féin. Má chailleann tú do na heochracha, ní bheidh tú in ann do chistí a sheoladh a thuilleadh, agus níl aon bhealach ann chun smacht a fháil arís orthu. Cé go bhféadfadh sé seo a bheith scanrúil, is féidir leat na cásanna seo a sheachaint go héasca le beagán foghlama agus cleachtais mhaith.\n\nSoláthraíonn an chuid is mó de na sparán bitcoin cúiteamh 12 nó 24 focal, ar a dtugtar frása mnemonach nó go simplí frása síl. Tugann an frása cúiteamh seo deis duit do sparán a athshocrú ar aon ghléas, rud a dhéanann é an gné is tábhachtaí le haghaidh do shlándála. Moltar go gcoinnítear na cúiteamh seo i bhfoirm analógach, go ginearálta trí iad a scríobh ar phíosa páipéir nó ar shlat miotail bheag, agus go mbeadh cóipeanna il acu. Ba chóir duit é a stóráil freisin ar bhealach gur féidir leat é a fháil má tá gá agat leis, ach nach féidir le haon duine eile rochtain a fháil air.\n\nMaidir le suimeanna suntasacha Bitcoin, is gnách úsáid a bhaint as gléasanna speisialta ar a dtugtar Sparán Crua chun do na heochracha a stóráil. Cuireann na gléasanna seo leibhéal níos fearr slándála i gcomparáid le heochracha a stóráil i sparán gutháin nó laptoip, agus tugann siad taithí áisiúil nuair a thagann sé chun idirbhearta a dhéanamh. Is féidir leat foghlaim níos mó faoi na gléasanna seo agus cineálacha eile sparán sa chuid Sparán de Bisq Foghlaim.\n\nAr deireadh, déan cinnte go seachnóidh tú scéimeanna stórála ró-chasta. Coinneoidh plean stórála ardleibhéil le go leor sonraí agus foirmlí na gadaithe ar shiúl ó do chistí, ach tá seans mór ann freisin nach mbeidh tú in ann rochtain a fháil ar do sparán féin de bharr earráidí, mearbhall, nó go simplí dearmad a dhéanamh ar conas a eagraigh tú na cúiteamh. Déan iarracht comhoibriú a bhaint amach idir socrú atá ró-shimplí agus go bhféadfadh éinne é a bhriseadh go héasca (cosúil le do frása síl a stóráil i gcomhad téacs gnáth ar dheasc do laptoip) agus socrú atá chomh casta nach féidir leat féin é a bhriseadh (cosúil le focail do frása síl a stóráil ar fud 12 leabhar i 12 suíomhanna éagsúla).
academy.security.avoidScamsHeadline=Seachain calaois
academy.security.avoidScamsContent=Is foinse fadhbanna agus rioscaí eile iad scamaí. Tá idirbhearta Bitcoin neamhréitigh, rud a chiallaíonn má chuireann duine ar do chumas roinnt Bitcoin a sheoladh chucu agus ansin éalú leis, níl mórán is féidir leat a dhéanamh faoi. Mar gheall air seo, is minic a bhíonn scéimeanna éagsúla ann ina ndéanfaidh daoine iarracht tú a mhealladh chun roinnt bitcoin a sheoladh chucu. De ghnáth, cuirfidh scamaire deiseanna iontacha ar fáil duit chun airgead a thuilleamh go héasca, rud a bhíonn ró-mhaith le bheith fíor. Tá na scéalta agus na sonraí a bhaineann leis na scamaí seo an-éagsúil agus cruthaitheach, ach beidh an patrún coiteann i gcónaí mar an gcéanna: tairgfear tuairisceáin iontacha duit, ach ar dtús, beidh ort bitcoin a sheoladh roimh ré. Nuair a sheoltar an bitcoin, is dócha nach bhfeicfidh tú é arís. Tá sé simplí tú féin a chosaint i gcoinne na scamaí seo: idirghníomhú ach le comhlachtaí agus daoine iontaofa agus muiníneach. Má bhraitheann tú go bhfuil aon eintiteas amhrasach, iarr tagairtí nó seachain é. Má thairgtear deiseanna duit a bhraitheann ró-mhaith le bheith fíor, is dócha go bhfuil sé, agus ba chóir duit é a sheachaint.


