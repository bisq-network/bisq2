academy.foss.bitcoinAndFossContent=Is éard atá i gclár foinse oscailte ná bogearraí atá ar fáil go poiblí agus is féidir le héinne an cód a léamh, a chóipeáil agus a mhodhnú ar aon bhealach a fheiceann siad oiriúnach. Tá sé seo i gcoinne bogearraí dúnta nó maoinithe, áit a gcinneann an t-údar bunaidh an cód a choinneáil dó féin agus níl rochtain ná cead ag éinne eile air. Cé go bhféadfadh sé seo a bheith cosúil le topaic teicniúil, tá sé i do chuid spéise tuiscint a fháil ar na hiarmhairtí atá ag bogearraí foinse oscailte ar do thuras Bitcoin. Déanaimis tumadh isteach ann.\n\nTá an domhan Bitcoin faoi thionchar domhain agus gaolmhar le bogearraí foinse oscailte. Tá an bogearra Bitcoin féin foinse oscailte ó lá a haon. Is tionscadal foinse oscailte é Bisq freisin. Tógann go leor teicneolaíochtaí timpeall, cosúil le cliant Lightning, seirbhísí measctha nó firmware mianaigh, de ghnáth mar thionscadail foinse oscailte. Tá go leor sparán freisin foinse oscailte, agus mar a phléimid i gCuid na Sparán de Bisq Foghlaim, molaimid go láidir duit sparán a roghnú atá foinse oscailte.\n\nCén fáth go bhfuil sé seo mar sin? Tógann bogearraí dúnta de ghnáth agus coimeádann siad príobháideach ag comhlachtaí agus daoine aonair a theastaíonn uathu táillí a ghearradh ar dhaoine eile as ceadúnas agus a choinneáil ar an tionscadal. Sa spás Bitcoin, is annamh a bhíonn sé seo mar chás. Is córas oscailte agus fáilteach é Bitcoin de réir a nádúir, agus is ionadaíocht é an cód ar seo. Is féidir le héinne an cód a fheiceáil, é a mhodhnú, cóipeanna dá leagan féin a roinnt le daoine eile, agus, go simplí, déan mar a thaitníonn leis. Is tionscadal foinse oscailte é Bisq freisin áit a bhfuil fáilte roimh chách páirt a ghlacadh, an feidhmchlár a leathnú, agus feabhsuithe a dhéanamh ar bhealaí éagsúla.
