academy.foss.openSourceBenefitsContent=D'fhéadfadh sé go gceapfá, ós rud é nach forbróir bogearraí thú, nach bhfuil tábhacht mhór ag baint le cibé an bhfuil cód bogearraí áirithe poiblí nó nach bhfuil. Ní hé sin an cás ar chor ar bith. Fiú mura bhfuil tú ag pleanáil breathnú ar nó a mhodhnú an cód atá á úsáid agat, beidh do thaithí leo go mór faoi thionchar an chód atá oscailte nó dúnta. Tá sé seo níos tábhachtaí fós nuair a bhíonnimid ag caint faoin mbogearraí a rithfidh do shaol airgeadais agus a thacóidh le do chumas airgead a shábháil, a fháil agus a sheoladh. Go ginearálta, beidh sé níos tairbhí duit bogearraí oscailte a úsáid ná comhoiriúnachtaí dúnta. Déanaimis roinnt cúiseanna tábhachtacha a bhriseadh síos a dhéanann é seo tábhachtach duitse.\n\nCúis thábhachtach le bogearraí oscailte a roghnú is ea slándáil. Ós rud é gur féidir le haon duine an cód a léamh, bíonn hackers agus gníomhairí mailíseacha ag iarraidh go rialta earráidí agus poill slándála a aimsiú ann. D'fhéadfadh sé go gceapfá go bhfuil sé seo contúirteach, ach tá sé i ndáiríre ar an gconradh! Mar gheall ar an bhfíric go bhfuil an cód oscailte do chách, is féidir le haon duine cuardach a dhéanamh ar fhadhbanna slándála agus iad a chur in iúl, a cheartú féin nó iad a úsáid go mailíseach. I gcomhthéacs, beidh an pobal úsáideoirí agus forbróirí timpeall an tionscadail in ann an chuid is mó de na hearráidí a fheiceáil agus a cheartú go tapa, go minic fiú roimh a scaoileadh. Agus má úsáideann duine é seo ar bhealach mailíseach chun an bogearra a shárú, ní bheidh sé fada go dtí go gcuirfear faoi deara é agus go gcuirfear réitigh i bhfeidhm. Ar bhogearraí dúnta, níl ach an fhoireann bheag, íoctha atá taobh thiar den tionscadal ag athbhreithniú an chód, rud a aistríonn isteach i seans i bhfad níos airde go mbeidh earráidí neamhaird. Níos mó súile, níos lú bugs. Agus tá spreagadh ag comhlachtaí freisin gan an fhíric a nochtadh go bhfuil fadhbanna slándála ag a dtáirgí dúnta, rud a chuireann le go leor bugs agus hacks a choinneáil rúnda seachas a nochtadh. Ar deireadh, ós rud é go bhfuil an cód le feiceáil ag an bhfoireann forbartha amháin i dtionscadail dhún, conas is féidir leat nó aon duine eile a bheith muiníneach go hiomlán go bhfuil an bogearra sábháilte? Baineann sé seo le hionannas coitianta i gcultúr Bitcoin: ná creid, fíoraigh. Ar an iomlán, cuireann bogearraí oscailte torthaí i bhfad níos sláine agus níos láidre ná bogearraí dúnta.\n\nCúis iontach eile le bogearraí oscailte a roghnú thar na bogearraí dúnta is ea leanúnachas fadtéarmach na chéad cheann. Ní bhíonn cód poiblí ag brath ar aon eintiteas nó aon duine amháin chun é a chothabháil thar am. Fiú mura maireann an foireann bhunaidh atá taobh thiar de thionscadal, is féidir le daoine eile an t-údarás a ghlacadh agus leanúint ar aghaidh ag cothabháil agus ag forbairt é. Is é Bitcoin an sampla is fearr de seo: cé go bhfuil a chruthaitheoir pseudonymous, Satoshi Nakamoto, imithe le breis agus deich mbliana, tá an tionscadal ag fás agus ag bláthú thar na hionchais go léir. Mar sin, gach uair a roghnaíonn tú bogearraí oscailte thar na bogearraí dúnta, tá tú ag laghdú go drámatúil na seansanna go gcuirfidh comhlacht nó forbróir tú i gcruachás le bogearraí nach bhfuil cothabháilte a chailleann a n-údarás agus a éiríonn as dáta.\n\nAr deireadh, bíonn tionscadail oscailte le húsáid leathan, cosúil le Bitcoin, Bisq nó sparán mar Electrum, ag treorú le táirgí ardchaighdeáin trí na tallainne is fearr a mhealladh. Ceadaíonn nádúr oscailte na tionscadal do dhuine ar bith comhoibriú, agus bíonn go leor forbróirí maithe sa spás ag iarraidh comhoibriú trí thógáil ar thionscadal maith seachas tús a chur le hiarracht dúbailte ó thús. Le himeacht ama, treoraíonn na comhoibriúcháin chruinnithe de na daoine seo torthaí iontacha a sháraíonn go minic an méid a d'fhéadfadh comhlachtaí, fiú iad siúd atá maoinithe go maith, a bhaint amach.\n\nAg comhoiriúnú, tagann roghnú roghanna oscailte do do uirlisí Bitcoin le sraith mhaith buntáistí a chabhraíonn leat taitneamh a bhaint as táirgí sábháilte agus úsáideacha de chaighdeán ard. Tá súil againn go mbeidh tú fiosrach faoin nádúr an chód a úsáidtear i do shaol laethúil agus go ndéanfaidh tú roghanna eolasacha faoin mbogearra a rith tú.
