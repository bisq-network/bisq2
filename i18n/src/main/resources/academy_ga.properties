## Privacy
######################################################

academy.privacy.subHeadline=Is leatsa do shonraí. Coinnigh mar sin iad.
academy.privacy.introContent=Tá sé coitianta do dhaoine a gcuid faisnéise airgeadais agus a n-aitheantas a choinneáil príobháideach, go háirithe i measc úsáideoirí Bitcoin. Is nádúrtha agus loighciúil é nach dteastaíonn uait go mbeadh a fhios ag daoine eile faoi do chuid airgid agus idirbhearta gan do thoiliú. Tar éis an tsaoil, ní chaitheamhfeá t-léine le do iarmhéid cuntais bainc agus tuairiscí cárta creidmheasa agus tú ag siúl síos an tsráid, nach mbeadh? Is ábhar tábhachtach é príobháideacht i Bitcoin mar go ndéanann nádúr trédhearcach idirbhirt agus seoltaí Bitcoin botúin sa réimse seo go háirithe costasach. Sa chuid seo, clúdaímid roinnt pointí ar phríobháideacht i do thuras Bitcoin.
academy.privacy.whyPrivacyHeadline=Cén fáth go bhfuil príobháideacht tábhachtach
academy.privacy.whyPrivacyContent=Luachann go leor úsáideoirí an tsaoirse a thugann Bitcoin dóibh chun a maoin a bheith acu agus trádáil go saor agus gan cead le daoine eile. Ach, gan dea-chleachtais phríobháideachta, déantar na gnéithe seo de Bitcoin a laghdú go mór. Cuireann nochtadh eolais faoi do féin agus do chuid airgid Bitcoin tú i mbaol ó ionsaithe éagsúla ó dhaoine eile a chuirfidh cosc ar do shaoirse féin. Má smaoiníonn tú ar na sonraí atá á roinnt agat agus má bhíonn tú aireach ar seo, cosnóidh sé tú ó dhearmadtaí costasacha a d'fhéadfá a bheith ag aiféala orthu amach anseo.\n\nIs é an chéad cheist shoiléir a bhaineann le do shíniú agus le sonraí faoi do chuid airgid sábháilteacht phearsanta. Má tá a fhios ag duine éigin sonraí cosúil le cé mhéad bitcoin atá agat, cá bhfuil tú i do chónaí, agus cén cineál sparáin atá á úsáid agat, d'fhéadfadh sé a bheith éasca dó plean a dhéanamh le haghaidh ionsaí fisiceach chun do eochracha a fháil. Tá sé seo go háirithe tarraingteach i gcomparáid le cuntais bainc airgeadra náisiúnta, ós rud é go bhfuil idirbhirt Bitcoin neamhréitigh. Mar sin, má éiríonn le gadaí tú a chur chun do bitcoin a sheoladh chuig seoladh a gcuid féin, nó má ghoid siad do eochracha sparáin agus déanann siad é sin iad féin, ní bheidh aon bhealach ann chun an t-idirthurais sin a chur ar ceal agus ní bheidh do bitcoin agat a thuilleadh. Coinníonn do shíniú agus do shonraí airgeadais príobháideach tú ó bheith ina sprioc do chineál seo ionsaí.\n\nCúis mhaith eile le do shonraí a choinneáil príobháideach ná an baol a bhaineann le rialacháin agus gníomhartha comhoibritheacha contúirteacha. Tá rialtais ar fud an domhain tar éis gníomhartha a dhéanamh i gcoinne maoine phríobháideach a gcuid saoránach ar bhealaí éagsúla. Is sampla iontach é an tOrdú Feidhmiúcháin 6102, a rinne sé mídhleathach do shaoránaigh SAM óir a bheith acu agus a chuir cosc ar ghoid óir do mhilliún saoránach SAM. Díreach mar a dhéanann gadaithe rialta, cuireann sé cosc ar dhaoine eile eolas a bheith acu faoi do chuid airgid agus tú féin, rud a choinníonn tú sábháilte má thosaíonn an rialtas polasaí diúltach i gcoinne úinéirí Bitcoin.\n\nAr an iomlán, b'fhéidir nach mhaith leat go mbeadh a fhios ag daoine eile cé mhéad Bitcoin atá agat nó cén idirbheart atá á dhéanamh agat. Díreach mar a chosnaímid ár gcuntais bainc le modhanna éagsúla ionas nach féidir ach linn ár n-iarmhéid agus ár n-aistrithe a sheiceáil, tá ciall ann a chinntiú nach bhfuil ag daoine eile an cumas chun na hidirbhirt agus a sonraí a fheiceáil, cosúil le cathain, cé mhéad, nó le cé hiad a dhéanann muid trádáil.
academy.privacy.giveUpPrivacyHeadline=Conas a thugaimid suas ár bpríobháideacht
academy.privacy.giveUpPrivacyContent=Tá go leor bealaí ann ar féidir le duine sonraí pearsanta a nochtadh go deonach nó go hearráideach. Is minic a bhíonn sé éasca iad seo a chosc le beagán comhoiriúnachta, ós rud é go dtugaimid ár sonraí ar shiúl go minic trí bheith neamhchúramach faoi. Beidh roinnt sceitheanna níos foirfe ag teastáil ó eolas teicniúil agus ó am. Ach is é an nuacht mhaith ná, le hiarracht íosta, is féidir na fadhbanna is tábhachtaí a sheachaint.\n\nIs é an laoch soiléir atá i gceist le botúin phríobháideachta, mar gheall ar cé chomh minic agus atá sé agus cé chomh holc is atá sé, ná do ID a sholáthar go deonach nuair a bhíonn tú ag ceannach nó ag díol Bitcoin. Sa lá atá inniu ann, tá an chuid is mó de na malartáin lárnacha (cuideachtaí cosúil le Coinbase, Kraken, Binance, srl.) faoi na rialacháin KYC rialtais (ciallaíonn KYC 'Tugann a fhios do do Chustaiméir'). Ciallaíonn sé seo go gcuireann rialtais iallach ar na cuideachtaí seo do phas, cárta aitheantais náisiúnta, ceadúnas tiomána, nó doiciméid cosúil leis a iarraidh ionas gur féidir an t-eolas seo a bhaineann le do chuntas. Ón nóiméad a thugann tú iad ar shiúl, beidh gach ceannach agus díol a dhéanann tú taifeadta agus nasctha leat. Ina theannta sin, beidh radharc iomlán ag an malartán agus na gníomhaireachtaí rialtais ar do iarmhéid ag am ar bith. Fiú má shocraíonn tú do Bitcoin a thógáil as na malartáin seo agus isteach i sparán a choinníonn tú féin, beidh na páirtithe seo in ann rian a choinneáil ar na seoltaí a d'íocadh do do chuid airgid. Agus más é seo nach bhfuil sé go leor imní, tá imní eile le cuimhneamh: má fhaigheann aon hackóir rochtain ar na bunachair sonraí de na cuideachtaí seo, d'fhéadfadh do chuid eolais a nochtadh go poiblí ar an idirlíon, ag ligean do dhuine ar bith ar domhan a bheith ar an eolas faoi do chuid eolais phearsanta agus airgeadais stóráilte. Is é seo an suíomh a tharla go leor uaireanta le cúpla bliain anuas, le hiarmhairtí uafásacha do roinnt de na custaiméirí a bhí buailte leis na malartáin.\n\nIs é an réimse eile a gcaithfear aird a thabhairt air ná athúsáid seoltaí. Gach uair a sholáthraíonn tú seoladh do dhuine chun bitcoin a fháil uathu, foghlaimíonn an duine seo go bhfuil an seoladh seo ag brath ort. Ciallaíonn sé seo go mbeidh an duine in ann monatóireacht a dhéanamh ar an seoladh agus ar a ghníomhaíocht go léir. Má athúsáideann tú an seoladh seo go minic, beidh gach duine a bhfuil tú ag idirghníomhú leo in ann na hidirbhearta éagsúla a chonaictear tríd an seoladh, lena n-áirítear cathain a tharlaíonn siad, cá as a dtagann na hairgead agus cá háit a dtéann siad, agus na suimeanna atá á n-idirbheart. Mar sin, moltar seoltaí a úsáid chun bitcoin a fháil ach uair amháin. Déanfaidh an chuid is mó de na sparán é seo go huathoibríoch duitse, ach tá sé tábhachtach fós duit a thuiscint cén fáth a bhfuil sé seo ina chleachtas maith.\n\nAr deireadh, ag brath ar nodanna daoine eile chun sonraí blockchain a léamh ciallaíonn go bhféadfadh an rithne nod a bheith in ann monatóireacht a dhéanamh ar na seoltaí a bhfuil suim agat iontu. Nuair a bhíonn suimeanna suntasacha Bitcoin á láimhseáil, is fiú foghlaim conas do nod féin a rith agus do sparán a nascadh leis. Nó, ar a laghad, a bheith aireach faoi cén nod a bhfuil tú ag nascadh leis agus roghnaigh ceann ó dhuine nó eagraíocht a bhfuil muinín agat astu, cosúil le cara atá níos taithí i Bitcoin nó pobal Bitcoin áitiúil.
academy.privacy.bisqProtectsPrivacyHeadline=Cuidíonn Bisq le do phríobháideacht a chosaint
academy.privacy.bisqProtectsPrivacyContent=Ceadaíonn Bisq duit Bitcoin a cheannach agus a dhíol ó chomhoibrithe eile. Tagann an difríocht shimplí seo le domhan buntáistí maidir le príobháideacht i gcomparáid le húsáid malartán lárnacha. Trí Bisq a úsáid, cosnaíonn tú do shábháilteacht agus do phríobháideacht ó rialtais, ó chuideachtaí, agus ó pháirtithe tríú páirtí aoibhinn eile a bheadh in ann do shonraí a thaifeadadh agus a úsáid i gcoinne do chuid leasa féin.\n\nNuair a dhéanann tú idirbheart i Bisq, is é do chomhoibrí agus tú amháin a bhfuil eolas ar na sonraí idirbhirt. Agus fiú idir sibh beirt, tá an t-eolas a gcaithfear a roinnt go hiomlán íoslaghdaithe agus teoranta do na sonraí íocaíochta atá riachtanach go docht, mar shampla, uimhir do chuntais bainc más mian leat íocaíocht fiat a fháil i do chuntas bainc. Ciallaíonn sé seo nach gá duit eolas a sholáthar mar do ID, do sheoladh, srl. Ina theannta sin, cuireann an cumas idirghníomhú le comhoibrithe éagsúla ar gach trádáil cosc ar aon duine amháin do shonraí a chruinniú thar am, ag dáileadh do stair idirbhirt ar fud pháirtithe éagsúla agus ag cosc ar aon eintiteas amháin do radharc iomlán a bheith aige ar do shaol airgeadais. Ceadaíonn Bisq freisin duit aon bitcoin a cheannaíonn tú a fháil go díreach i seoladh sparáin a rialóidh tú, ag ligean duit do chuid airgid a choinneáil faoi smacht i gcónaí, agus iad a dháileadh ar fud seoltaí éagsúla ionas nach féidir le haon chomhoibrí amháin do sparán iomlán a monatóireacht.\n\nAgus cuimhnigh: Is píosa bogearraí é Bisq a rithtear i do ríomhaire, agus ní dhéanann sé conradh le hidirlíon ach trí líonraí atá cairdiúil do phríobháideacht cosúil le Tor agus I2P. Ní gá duit clárú in aon áit ar bhealach pseudonymous. Mar gheall air seo, ní féidir le héinne a fhios a bheith acu go bhfuil tú ag úsáid Bisq, agus ní féidir le do chumarsáid le páirtithe eile a monatóireacht, a rianú nó a rochtain ag tríú páirtithe.


