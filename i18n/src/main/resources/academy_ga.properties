academy.wallets.subHeadline=Ag roghnú na huirlisí cearta chun do bitcoin a láimhseáil agus a chosaint.
academy.wallets.whatIsAWalletHeadline=Cad é sparán
academy.wallets.whatIsAWalletContent=Is éard atá i sparáin do uirlis chun na gníomhartha is bunúsaí a dhéanamh le Bitcoin: é a fháil, a stóráil agus a sheoladh. Ós rud é gurb éard atá i Bitcoin córas oscailte, is féidir le haon duine sparán a thógáil dó, agus tá go leor éagsúlachtaí ann. Tá sé seo iontach mar go gciallaíonn sé go bhfuil go leor roghanna éagsúla ar fáil duit sa mhargadh, agus is féidir leat fiú roinnt sparán éagsúla a úsáid chun riachtanais éagsúla a chlúdach.\n\nGo ginearálta, is píosa bogearraí é sparán a dhéanann roinnt rudaí duitse: léann sé an blockchain chun an iarmhéid a sheiceáil ar na seoltaí a rialóidh tú. Is féidir leis idirbhearta a thógáil agus a sheoladh nuair a theastaíonn uait íoc le duine eile. Agus coimeádann sé do eochracha ionas gur féidir leat do chuid idirbhearta a shíniú. Feictear go bhfuil roinnt de na gnéithe seo difriúil i sparáin éagsúla, agus clúdaíonn roinnt sparán ach cuid díobh. Chun é seo a thuiscint níos fearr, tá sé úsáideach a bheith ar an eolas faoi na tréithe éagsúla a dhéanann sparáin difriúil óna chéile.\n\nAr dtús, ba chóir duit an difríocht a thuiscint idir sparán te agus sparán fuar. Is sparán bogearraí é sparán te ina bhfuil na heochracha a rialóidh do bitcoin stóráilte ar ghléas atá ceangailte le hidirlíon. Ar an láimh eile, is socrú é sparán fuar ina bhfuil do heochracha stóráilte ar ghléas nach bhfuil ceangailte leis an idirlíon riamh, agus úsáidtear bogearraí éagsúla chun do iarmhéid a rianú agus idirbhearta a ullmhú agus a sheoladh. Is app simplí ar do ghuthán nó do ríomhaire glúine a bhíonn i sparáin the. Ar an láimh eile, ciallaíonn sparán fuar go n-úsáideann tú bogearraí ar do ghuthán nó do ríomhaire glúine nach gcoimeádann do heochracha, agus comhoibríonn tú é sin le gléas eile a choinníonn na heochracha agus nach gcuirtear ceangailte leis an idirlíon riamh. D'fhéadfadh an gléas seo a bheith ina ríomhaire glúine nó guthán cliste tiomnaithe, nó níos coitianta, sparán crua. Tá sparáin the níos éasca le bainistíocht agus úsáid, ach tá siad níos lú slán freisin. Éilíonn sparáin fuar socrú beagán níos casta agus níos trom, ach cuireann siad leibhéal níos airde sábháilteachta i gcoinne ionsaithe agus earráidí nuair a bhíonn eochracha á láimhseáil. Is cinneadh pearsanta é conas na rioscaí a láimhseáil maidir le do chuid airgid, ach moltar go ginearálta sparáin the a úsáid cosúil le do sparán traidisiúnta le haghaidh billí agus coinne, agus sparáin fuar cosúil le bosca sábháilte i mbanc. Ní dhéanfá do mhilliún dollar a iompar i do sparán. Agus ní úsáidfeá ábhar do bhosca sábháilte chun caife a íoc.\n\nIs gléasanna fisiciúla speisialta iad sparáin crua atá deartha agus déanta le haon chuspóir amháin: eochracha do chuid airgid a stóráil agus idirbhearta a shíniú leis na heochracha sin. Cuireann siad bealach áisiúil ar fáil chun idirbhearta a shíniú chun do chuid airgid a chaitheamh, agus do heochracha a choinneáil ar bhealach sábháilte a choscann iad ó bheith ag sceitheadh chuig daoine eile. Feabhsaíonn úsáid sparán crua do shábháilteacht le hordanna móra i gcomparáid le sparán te ar do ríomhaire nó guthán cliste. Má tá tú ag tosú ar do thuras Bitcoin, ní gá duit sparán a bheith agat ó lá 1, ach is dócha go mbeidh tú ag iarraidh ceann a fháil nuair a thosóidh tú ag carnadh méid bitcoin a bheadh pianmhar a chailleadh. Tá go leor sparán crua ar an margadh, le praghsanna tipiciúla thart ar $100.\n\nAgus nóta deireanach: ní sparán atá i iarmhéid i mbróicéir lárnach. Ós rud é nach rialóidh tú na heochracha, tá tú ag brath ar agus ag muinín ón mbróicéir lárnach chun do bitcoin a choinneáil. Mura seolann siad é chugat nuair a chinneann tú é a tharraingt siar, níl aon bhealach agat chun é a fháil. Cuimhnigh: ní do heochracha, ní do choinn.
academy.wallets.howToPickHeadline=Conas sparán a roghnú
academy.wallets.howToPickContent=Tá roghnú an sparáin ceart duitse ina chinneadh a bhaineann le go leor fachtóirí, cosúil le conas a bheidh tú ag úsáid Bitcoin, na suimeanna a bheidh tú ag láimhseáil, nó na gléasanna atá agat. Mar sin féin, tá roinnt moltaí ginearálta ann a féidir leat a leanúint agus sparáin shonracha atá le taifead maith.\n\nIs é an chéad chomhairle ginearálta is tábhachtaí ná sparán foinse oscailte a roghnú. Tá sé ríthábhachtach a chinntiú go bhfuil cód do sparáin in ann a bheith fíoraithe. Is féidir leat foghlaim níos mó faoi seo sa chuid Foinse Oscailte de Bisq Learn. Moltar freisin sparán nach dtacaíonn le criptairí eile seachas Bitcoin a roghnú. Teastaíonn cód níos casta ó sparáin a láimhseálann criptairí il chun oibriú le na airgeadraí tacaíochta éagsúla, rud a thugann rioscaí slándála níos mó isteach. Mar sin, is fearr sparán Bitcoin-aonair a roghnú do do chuid airgid. Ar deireadh, déan iarracht sparáin a chuardach a bhfuil taithí acu ar feadh tamaill, atá le bunáite láidir úsáideoirí agus atá le clú maith. Is fearr sparáin nua a fhágáil do úsáid chun cinn nó turgnaimh ar a laghad.\n\nMá tá tú ag pleanáil do sparán a úsáid ar do ghuthán cliste, molaimid breathnú ar cheann de na sparáin seo a leanas: Bluewallet, Blockstream Green nó Nunchuk. Ar an láimh eile, más mian leat a úsáid ar PC, mholfaimid sparán amháin de na seo a leanas a úsáid: Sparrow, Bluewallet, Electrum, Blockstream Green nó Nunchuk. Is sparáin mhaith iad seo do thosaitheoirí. Is féidir leat roinnt acu a thriail chun a fháil amach cé acu a oireann duit níos fearr, nó fiú roinnt acu a úsáid go comhoiriúnach más mian leat. De réir mar a fhaigheann tú níos mó taithí agus eolais, d'fhéadfadh tú tosú ag forbairt roghanna ag brath ar na gnéithe níos sofaisticiúla a dhéanann na sparáin seo difriúil óna chéile.\n\nNuair a bheidh go leor airgid agat chun slándáil a ghlacadh níos déine, b'fhéidir go mbeidh ciall ann sparán crua-earraí a fháil. Le sparán crua-earraí, beidh tú in ann do eochracha a stóráil ann agus idirbhirt a shíniú leis, agus fós is féidir leat bogearraí cosúil le Sparrow, Bluewallet nó Nunchuk a úsáid chun do iarmhéid a léamh agus idirbhirt a chur in ullmhúchán. Maidir le sparáin crua-earraí, tá an chuid is mó den chomhairle chéanna infheidhme: roghnaigh sparáin a bhfuil dearadh trédhearcach agus poiblí acu, a thacaíonn le Bitcoin amháin agus atá le clú maith agus taifead maith. Tá roinnt brandaí a bhfuil cáil orthu ná Coldcard, Bitbox, Trezor nó Foundation.\n\nTá an domhan sparán saibhir agus éagsúil, rud atá iontach agus mearbhallach. Tá sé go hiomlán ceart a bheith beagán gafa ag an tús. Má tá tú ag tosú, mholfaimid taighde a dhéanamh beagán, triail a bhaint as roinnt de na roghanna a roinn muid leat, agus, nuair a fhaigheann tú sparán a mbraitheann tú compordach leis, greamaigh leis. De réir mar a leanann tú ag foghlaim níos mó faoi Bitcoin, is féidir leat i gcónaí roghanna nua agus níos sofaisticiúla a fhiosrú agus aistriú chuig sparán eile ar bith, nó roinnt acu a úsáid, nuair a theastaíonn uait.


