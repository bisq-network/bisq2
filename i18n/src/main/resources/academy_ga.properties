## Bitcoin
######################################################

academy.bitcoin.subHeadline=Airgead leictreonach piara-go-piara a cheadaíonn íocaíochtaí ar líne a sheoladh go díreach gan idirghabhálaithe.
academy.bitcoin.whatIsBitcoinHeadline=Cad é Bitcoin
academy.bitcoin.whatIsBitcoinContent=Is é Bitcoin an cryptocurrency is mó agus is coitianta ar domhan. Is foirm dhigiteach airgid é a ligeann do dhuine ar bith luach a sheoladh chuig daoine eile gan gá le hidirghabhálaithe. Thosaigh sé i 2009 agus tá sé ag fás go mór ó shin, ag fáil glacadh ar fud an domhain mar gheall ar a chuid tréithe uathúla agus tarraingteacha.\n\nDifríonn Bitcoin ó gach airgeadra náisiúnta i roinnt gnéithe. Ní bhíonn Bitcoin faoi smacht ná á sholáthar ag aon rialtas nó institiúid. Tá sé díláraithe, agus níl ann ach mar gheall ar na mílte duine ar fud an domhain a úsáideann é. Déanann sé seo airgead neodrach, áit nach bhfuil aon duine i bpoist shonraithe a ligeann do dhrochúsáid. Ciallaíonn sé seo freisin go bhfuil tú saor chun Bitcoin a úsáid gan gá le haon chineál cead, agus níl aon duine sa chóras a bhfuil níos mó cumhachta agat ná tusa. Is córas oscailte é a chuireann fáilte roimh gach duine. Gné thábhachtach eile is ea go bhféadann tú Bitcoin a choinneáil i gcúram féin. I bhfocail eile, is féidir leat é a bheith agat féin gan brath ar aon chomhlacht nó eintiteas eile. Ag cur i gcomparáid é le hairgeadraí traidisiúnta, tá sé níos cosúla le hairgead i do phóca (ar a bhfuil tú i smacht go hiomlán) ná le hIarmhéid i gCuntas Bainc (áit a bhfuil tú faoi choinníollacha agus mianta na bainc). Mar gheall ar seo, tá tú saor i gcónaí chun Bitcoin a sheoladh: ní gá duit cead ó dhuine ar bith chun é sin a dhéanamh, agus ní féidir do chuid idirbhirt a stopadh nó a aisiompú. Gné suimiúil trí is ea go bhfuil soláthar Bitcoin teoranta do 21 milliún ar a mhéad. Ciallaíonn sé seo nach féidir luach gach bitcoin, seachas luach gach dollar mar shampla, a laghdú trí níos mó a chruthú. Cruthaítear Bitcoin trí phróiseas costasach ar a dtugtar mianaigh, agus tá an sceideal emisiúin agus an méid uasta a féidir a chruthú sainmhínithe go docht agus ní féidir é a mhodhnú. Déanann sé seo an soláthar teoranta, cinnte agus réamhchinnte, ag déanamh Bitcoin tarraingteach mar gheall ar a easpa agus a neart.
academy.bitcoin.whyUseBitcoinHeadline=Cén fáth a úsáid Bitcoin
academy.bitcoin.whyUseBitcoinContent=Is é tréithe Bitcoin a dhéanann é a bheith ina mhaoin uathúil a mheallann daoine éagsúla ar chúiseanna éagsúla. Conas a mheallann Bitcoin thú braitheann ar do phróifíl agus do chuid riachtanas.\n\nDuine de na cúiseanna is coitianta le haghaidh daoine a úsáid Bitcoin is ea a chumas chun luach a chosaint thar am. Cailltear luach na n-airgeadra náisiúnta i mórchuid na dtíortha ar fud an domhain go leanúnach thar am mar gheall ar dhíghrádú airgeadra. Ciallaíonn sé seo, trí do shábháltaí a choinneáil i gcash nó i gCuntas bainc, go bhfuil tú ag cailleadh go mall toisc go dtéann a luach síos thar am. Cuireann soláthar teoranta Bitcoin cosc ar seo tarlú, mar sin fiú má iompraíonn sé go volátil ar feadh an ghréasáin ghearr, is uirlis chumhachtach é chun do shaibhreas a chaomhnú ar feadh an ghréasáin fhada.\n\nCúis eile le haghaidh daoine aonair a úsáid Bitcoin is ea chun iad féin a chosaint ó gníomhartha agus cinntí rialtais agus institiúidí airgeadais. Ós rud é go bhfuil Bitcoin rud a féidir leat a bheith agat, a sheoladh, agus a fháil ar bhealach gan chead, ní dhéanann an luach atá stóráilte ann difear do shaoil mar gheall ar chásanna cosúil le bainc lárnacha ag priontáil níos mó aonad dá n-airgeadra náisiúnta, bainc ag cinneadh blocáil do aistrithe ar chúiseanna randamacha, nó rialtas ag cur gafa ar a phobail. Le Bitcoin, tá rialacha an chluiche ar eolas go maith agus is féidir leat brath ar an líonra a bheith cothrom agus gach duine a chóireáil go cothrom.\n\nTá Bitcoin an-tarraingteach freisin do dhaoine a bhíonn ag déanamh trádála idirnáisiúnta agus a dhéanann iarracht airgead a sheoladh nó a fháil chuig tíortha nó réigiún eile. Níl aon choincheap teorainne ag Bitcoin agus oibríonn sé ar an gcaoi chéanna cibé an seolann tú é chuig do chomharsa nó chuig duine ar an taobh eile den domhan. Ós rud é go gcuireann íocaíochtaí a dhéanamh do dhaoine nó do chomhlachtaí i réigiúin éagsúla ar fud an domhain de ghnáth briseadh fada, táillí suntasacha, agus riarachán casta, roghnaíonn roinnt daoine Bitcoin mar rogha shimplí agus áisiúil dá n-íocaíochtaí tras-réigiún. Ciallaíonn sé freisin gur féidir leat é a úsáid chun airgead a sheoladh chuig tíortha a bhfuil cinneadh déanta ag do rialtas nó bainc chun blocáil.\n\nAr deireadh, roghnaíonn roinnt daoine Bitcoin dá shimplíocht agus áisiúlacht. Taispeánann Bitcoin go leor buntáistí sa chiall seo i gcomparáid le h-airgeadra traidisiúnta. Leis, ní gá duit déileáil le conarthaí agus le próisis bhóthar fada chun rudaí simplí a dhéanamh mar chuntas a oscailt. Is féidir leat rochtain éasca a fháil ar do chuid airgid ar do ghléasanna go léir. Is féidir leat é a sheoladh áit ar bith agus chuig aon duine gan gá le foirmeacha éagsúla íocaíochta (cash, aistrithe bainc de chineálacha éagsúla, cártaí creidmheasa, srl.). Is féidir leat do chuid airgid a chosaint agus a shlánú go héasca leis an eolas ceart, agus beidh tú ag baint taitneamh as gan a bheith buartha faoi dhuine ag goid do sparán nó sonraí cárta creidmheasa.\n\nIs céim ollmhór agus nuálach é Bitcoin chun tosaigh i saol na airgid agus na n-íocaíochtaí. Tá cúis ann go cinnte a d'fhéadfadh Bitcoin a bheith tarraingteach agus úsáideach do do chuid riachtanas, mar sin spreagaimid tú chun foghlaim níos mó agus chun a bheith eolach air.


