chat.chatRules.headline=Aturan obrolan
chat.chatRules.content=- Aja nganti ora sopan: Perlakukan wong liya kanthi apik, aja nggunakake basa sing nyerang, serangan pribadi, lan pelecehan. - Aja toleran: Tetep mbukak pikiran lan nampa yen wong liya bisa duwe pandangan, latar budaya, lan pengalaman sing beda. - Aja spamming: Aja ng flood obrolan nganggo pesen sing repetitif utawa ora relevan. - Aja iklan: Aja promosi produk komersial, layanan, utawa ngirim pranala promosi. - Aja trolling: Tingkah laku sing ngganggu lan provokasi sengaja ora diterima. - Aja nyamar: Aja nggunakake julukan sing mbingungake wong liya supaya mikir yen sampeyan wong sing misuwur. - Nol toleransi kanggo penipu: Saben upaya penipuan bakal nyebabake larangan langsung saka jaringan. - Tetep dagang ing Bisq: Bisq digawe kanggo dagang sing aman. Nyuwun peer kanggo dagang ing njaba platform nambah risiko penipuan lan bakal nyebabake larangan jaringan. - Hormati privasi: Lindungi privasi sampeyan lan wong liya; aja nuduhake rincian dagang. - Laporkan prilaku sing ora pantes: Laporkan pelanggaran aturan utawa prilaku sing ora pantes menyang moderator. - Seneng-seneng ing obrolan: Melu diskusi sing berarti, gawe kanca, lan seneng-seneng ing komunitas sing ramah lan inklusif.\n\nKanthi melu ing obrolan, sampeyan setuju kanggo ngetutake aturan iki. Pelanggaran aturan sing parah bisa nyebabake larangan saka jaringan Bisq.


