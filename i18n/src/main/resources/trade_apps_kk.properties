tradeApps.MONERO_SWAP.overview=Farcaster жобасына негізделген (Monero қоғамдастығы қаржыландырған), хэштелген уақытты құлыптау келісімшарттарын (HTLC), адаптер қолтаңбаларын және нөлдік білім дәлелдерін пайдалана отырып, Bitcoin мен Monero-ны атомарлық түрде айырбастау.\n\nПайдаланушы Bitcoin торабын, Monero торабын және Farcaster демондарын орнатып, іске қосуы керек. Айырбас кезінде екі трейдердің тораптары онлайн болуы қажет. Бұл протоколды қолданудағы қосымша күш-жігер өте жоғары қауіпсіздік деңгейімен ақталады. Дегенмен, пайдаланушылар осы концепцияның егжей-тегжейлерімен танысып, кейбір шағын қауіптерді қамтитын шеткі жағдайлар бар екенін білуі керек.
