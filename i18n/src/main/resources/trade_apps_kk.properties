tradeApps.MONERO_SWAP.con=- Бұл қажетті инфрақұрылымды іске қосу үшін кейбір техникалық дағдылар мен тәжірибе талап етеді\n- Растау уақыты екі блокчейндегі растауларға негізделеді, әдетте 20-30 минутты құрайды.\n- Bitcoin жағындағы транзакция комиссиялары блокчейннің жоғары жүктелуі жағдайында елеулі болуы мүмкін (бірақ бұл сирек кездеседі)\n- Екі трейдер де онлайн болуы керек\n- Тоқтатаушылар үшін көп жылдам диск сақтау қажет
