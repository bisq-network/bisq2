contactsList.table.columns.actionsMenu.removeContact=You sure say you wan delete dis contact?\n\nIf you delete di contact, any tag, trust score or notes wey dey associated with dis peer go dey permanently deleted too.
contactsList.table.tableInfo.title=New to Contacts? Here is a summary of how it works
contactsList.table.tableInfo.content=Contacts na versatile tool wey go add new layer of security protection by allowing you to keep track of your peers.\n\nFor instance, to prevent user impersonation, after you don complete successful trayd with person, you fit add dis user to make sure say di next time you interact, na really dat same user.\n\nBisq2 don already provide security against impersonation by using di four elements wey compose user profile: profile ID, Nym, profile icon and nickname. Nonetheless, profiles go dey deleted from di network after 15 days of inactivity. Once di profile don remove, malicious actor fit create new profile with di same nickname to try impersonate dat user.\n\nWe don streamline dis process for you by automatically adding to dis list all di users wey you dey interact with as you dey use di app. You fit turn dis off by using di "Add contacts automatically" option for "Settings" menu > "More options" section.

