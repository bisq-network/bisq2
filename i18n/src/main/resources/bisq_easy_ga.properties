bisqEasy.walletGuide.intro.headline=Bí réidh chun do chéad Bitcoin a fháil
bisqEasy.walletGuide.intro.content=I Bisq Easy, téann an Bitcoin a fhaigheann tú díreach isteach i do phóca gan aon idirghabhálaithe. Is buntáiste mór é sin, ach ciallaíonn sé freisin go gcaithfidh tú sparán a bheith agat a riallaíonn tú féin chun é a fháil!\n\nSa treoir sparán gasta seo, taispeánfaimid duit i roinnt céimeanna simplí conas is féidir leat sparán simplí a chruthú. Leis, beidh tú in ann do Bitcoin nua ceannaigh a fháil agus a stóráil.\n\nMá tá tú cheana féin ar an eolas faoi sparáin ar an slabhra agus má tá sparán agat, is féidir leat an treoir seo a scipeáil agus do sparán a úsáid go díreach.

bisqEasy.walletGuide.download.headline=Íoslódáil do Sparán
bisqEasy.walletGuide.download.content=Tá go leor sparán ann a féidir leat a úsáid. Sa treoir seo, taispeánfaimid duit conas Bluewallet a úsáid. Tá Bluewallet iontach agus, ag an am céanna, an-simplí, agus is féidir leat é a úsáid chun do bitcoin a fháil ó Bisq Easy.\n\nIs féidir leat Bluewallet a íoslódáil ar do ghuthán, beag beann ar an gcríochfort Android nó iOS atá agat. Chun é sin a dhéanamh, is féidir leat cuairt a thabhairt ar an leathanach gréasáin oifigiúil ag 'bluewallet.io'. Nuair a bheidh tú ann, cliceáil ar App Store nó Google Play ag brath ar an gcríochfort atá á úsáid agat.\n\nNóta tábhachtach: chun do shábháilteacht a chinntiú, déan cinnte go n-íoslódálann tú an aip ó stór aip oifigiúil do ghléis. Soláthraítear an aip oifigiúil ag 'Bluewallet Services, S.R.L.', agus ba chóir duit a bheith in ann é seo a fheiceáil i do stór aip. D'fhéadfadh sparán mailíseach do chuid airgid a chur i mbaol.\n\nAr deireadh, nóta gasta: níl Bisq nasctha le Bluewallet ar aon bhealach. Molaimid úsáid a bhaint as Bluewallet mar gheall ar a cháilíocht agus a shimplíocht, ach tá go leor roghanna eile ar an margadh. Ba chóir duit a bheith saor chun comparáid a dhéanamh, triail a bhaint as agus an sparán a roghnú a oireann do do chuid riachtanas is fearr.
bisqEasy.walletGuide.download.link=Cliceáil anseo chun cuairt a thabhairt ar leathanach Bluewallet

bisqEasy.walletGuide.createWallet.headline=Cruthaigh do sparán nua
bisqEasy.walletGuide.createWallet.content=Ligeann Bluewallet duit roinnt sparán a chruthú do chuspóirí éagsúla. Ar an gcéad dul síos, ní gá duit ach sparán amháin a bheith agat. Nuair a théann tú isteach i Bluewallet, feicfidh tú teachtaireacht ag moladh duit sparán nua a chur leis. Nuair a dhéanann tú sin, cuir isteach ainm do sparán agus roghnaigh an rogha *Bitcoin* faoin gcatagóir *Cineál*. Is féidir leat na roghanna eile a fhágáil mar atá siad agus cliceáil ar *Cruthaigh*.\n\nNuair a chuaigh tú chuig an chéad chéim eile, cuirfear 12 focal os do chomhair. Is iad na 12 focal seo an cúlchiste a ligeann duit do sparán a aisghabháil má tharlaíonn rud éigin do do ghuthán. Scríobh iad síos ar phíosa páipéir (ní ar dhigit) san ord céanna a gcuirtear i láthair iad, coimeád an páipéar seo go sábháilte agus déan cinnte go bhfuil rochtain agat air amháin. Is féidir leat tuilleadh a léamh faoi conas do sparán a chosaint sna codanna Foghlaim de Bisq 2 atá tiomnaithe do sparán agus slándáil.\n\nNuair a bheidh tú críochnaithe, cliceáil ar 'Ok, scríobh mé síos é'.\nComhghairdeas! Cruthaigh tú do sparán! Déanaimis dul ar aghaidh le conas do bitcoin a fháil ann.

bisqEasy.walletGuide.receive.headline=Ag fáil Bitcoin i do Sparán
bisqEasy.walletGuide.receive.content=Chun do Bitcoin a fháil, teastaíonn seoladh ó do sparán. Chun é a fháil, cliceáil ar do sparán nua cruthaithe, agus ina dhiaidh sin cliceáil ar an gcnaipe 'Faigh' ag bun na scáileáin.\n\nTaispeánfaidh Bluewallet seoladh nár úsáideadh, mar QR cód agus mar théacs. Is é seo an seoladh a bheidh uait chun a sholáthar do do chomhpháirtí i Bisq Easy ionas go bhféadfaidh sé do Bitcoin a sheoladh chugat. Is féidir leat an seoladh a bhogadh chuig do PC trí QR cód a scanadh le ceamara, trína sheoladh le ríomhphost nó teachtaireacht comhrá, nó fiú trí é a chlóscríobh go simplí.\n\nNuair a chríochnaíonn tú an trádáil, tabharfaidh Bluewallet faoi deara an Bitcoin atá ag teacht isteach agus nuashonróidh sé do iarmhéid leis na cistí nua. Gach uair a dhéanann tú trádáil nua, faigh seoladh nua chun do phríobháideacht a chosaint.\n\nSeo na bunghnéithe atá uait chun tosú ag fáil Bitcoin i do sparán féin. Má tá suim agat tuilleadh a fhoghlaim faoi Bluewallet, molaimid duit na físeáin atá liostaithe thíos a sheiceáil.
