bisqEasy.tradeGuide.welcome.headline=Conas trádáil a dhéanamh ar Bisq Easy
bisqEasy.tradeGuide.welcome.content=Soláthraíonn an treoir seo forbhreathnú ar na gnéithe riachtanacha le haghaidh ceannaigh nó díol Bitcoin le Bisq Easy.\nSa treoir seo, foghlaimeoidh tú faoi mhúnla slándála a úsáidtear ag Bisq Easy, gheobhaidh tú léargas ar an bpróiseas trádála, agus beidh tú ar an eolas faoi na rialacha trádála.\n\nMaidir le haon cheisteanna breise, bíodh leisce ort cuairt a thabhairt ar na seomraí comhrá atá ar fáil faoin rogha 'Tacaíocht'.

bisqEasy.tradeGuide.security.headline=Cé chomh sábháilte is atá sé trádáil a dhéanamh ar Bisq Easy?
bisqEasy.tradeGuide.security.content=- Tá múnla slándála Bisq Easy oiriúnaithe do mhéideanna trádála beaga.\n- Tá an múnla ag brath ar cháil an díoltóra, a bhíonn de ghnáth ina úsáideoir taithí ar Bisq agus a bhfuiltear ag súil go soláthróidh sé tacaíocht úsáideach do na húsáideoirí nua.\n- D'fhéadfadh sé a bheith costasach clú a thógáil, ag cruthú préimh praghais coitianta 5-15% chun costais bhreise a chlúdach agus chun cúiteamh a thabhairt don tseirbhís atá á soláthar ag an díoltóir.\n- Tá rioscaí suntasacha ag baint le trádáil le díoltóirí a bhfuil easpa clú orthu agus ba chóir é a dhéanamh amháin má thuigtear agus má bhaintear na rioscaí go hiomlán.

bisqEasy.tradeGuide.process.headline=Conas a oibríonn próiseas an trádála?
bisqEasy.tradeGuide.process.content=Nuair a dhéanann tú cinneadh tairiscint a ghlacadh, beidh an solúbthacht agat rogha a dhéanamh ó na roghanna atá ar fáil a chuirtear ar fáil ag an tairiscint. Sula dtosaíonn tú ar an trádáil, cuirfear forbhreathnú achoimre ar fáil duit le haghaidh do athbhreithnithe.\nNuair a thosaítear an trádáil, treoróidh an comhéadan úsáideora tú tríd an bpróiseas trádála, a chuimsíonn na céimeanna seo a leanas:

bisqEasy.tradeGuide.process.steps=1. Malartíonn an díoltóir agus an ceannaitheoir sonraí an chuntais. Seolann an díoltóir a shonraí íocaíochta (m.sh., uimhir cuntas bainc) chuig an gceannaitheoir agus seolann an ceannaitheoir a seoladh Bitcoin (nó sonrasc Lightning) chuig an díoltóir.\n2. Ansin, tosaíonn an ceannaitheoir an íocaíocht Fiat chuig cuntas an díoltóra ag cur an Aitheantas Trádála mar 'cúis íocaíochta'. Nuair a fhaigheann an díoltóir an íocaíocht agus a fhíoraíonn go bhfuil an Aitheantas Trádála ceart, deimhníonn sé an glacadh.\n3. Seolann an díoltóir an Bitcoin chuig seoladh an cheannaitheora agus roinneann sé an Aitheantas Idirbhirt (nó an réamhíomhá má úsáidtear Lightning). Taispeánfaidh an comhéadan úsáideora an stát dearbhaithe. Nuair a bheidh sé dearbhaithe, críochnaítear an trádáil go rathúil.

bisqEasy.tradeGuide.rules.headline=Cad atá uaim a bheith ar an eolas faoi na rialacha trádála?
bisqEasy.tradeGuide.rules.content=- Sula ndéanfar malartú ar na sonraí cuntais idir an díoltóir agus an ceannaitheoir, is féidir le haon pháirtí an trádáil a chur ar ceal gan aon chúis a sholáthar.\n- Ba chóir do thrádálaithe a gcuid trádálacha a sheiceáil go rialta le haghaidh teachtaireachtaí nua agus caithfidh siad freagairt laistigh de 24 uair an chloig.\n- Nuair a mhalartaítear sonraí cuntais, meastar go bhfuil briseadh ar chonradh trádála ann mura gcomhlíonann páirtí na hoibleagáidí trádála, agus d'fhéadfadh sé seo a bheith mar chúis le toirmeasc ó líonra Bisq. Ní bhaineann sé seo más rud é nach bhfuil an comhpháirtí trádála freagrach.\n- Le linn íocaíochta Fiat, ní mór don cheannaitheoir 'Bisq' nó 'Bitcoin' a chur san áireamh i réimse 'cúis íocaíochta'. In ionad sin, ba chóir an t-aithint trádála a úsáid mar chúis chun an t-aistriú bainc a chur in oiriúnacht leis an trádáil.\n- Mura féidir an trádáil a chríochnú láithreach de bharr ama aistrithe Fiat níos faide, caithfidh beirt thrádálaithe a bheith ar líne ar a laghad uair sa lá chun dul i ngleic le dul chun cinn na trádála.\n- I gcás go gcruinníonn trádálaithe fadhbanna nach bhfuil réitithe, tá an rogha acu cuireadh a thabhairt do idirghabhálaí isteach sa chomhrá trádála chun cabhair a fháil.\n\nMá tá aon cheisteanna agat nó más gá duit cabhair, ná bíodh leisce ort cuairt a thabhairt ar na seomraí comhrá atá ar fáil faoin rogha 'Tacaíocht'. Trádáil shásúil!

