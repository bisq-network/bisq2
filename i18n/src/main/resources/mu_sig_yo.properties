muSig.tradeGuide.process.headline=Òwò àtẹ̀jáde
muSig.tradeGuide.process.content=Olùtẹ̀wọ́ yàn ìfilọ́lẹ̀ kan kí o sì ṣàyẹwo àkópọ̀ rẹ; lẹ́yìn tí a bá fúnni ní ìjẹ́rìí, ìkànsí yóò tọ́ àwọn olumulo lọ́wọ́ nípasẹ̀ àwọn ìgbésẹ̀ wọ̀nyí:

muSig.tradeGuide.process.steps=1. àlàyé ìsanwó olùtà ni a pin pẹ̀lú oníra (àpẹẹrẹ: alaye àkáǹtì banki)\n2. oníra bẹ̀rẹ̀ ìkànsí owó fiat nípasẹ̀ fífi ìdí ìsanwó sílẹ̀, àti pé o samisi ìsanwó bẹ̀rẹ̀, nítorí náà, o fọwọ́sí apá rẹ ti ìtúsílẹ̀ MuSig\n3. nígbà tí owó fiat bá dé, olùtà jẹ́rìí ìsanwó, nípa fífi fọwọ́sí tí o ṣòfò ti ìtúsílẹ̀ MuSig\n4. oníra gba iye òwò bitcoin, àti pé mejeeji oníra àti olùtà gba àpò wọn padà

muSig.tradeGuide.rules.headline=Àwọn Òfin
muSig.tradeGuide.rules.content=- Àwọn oníṣòwò mọ̀ pé àìtẹ̀le àwọn òfin lè fa ìtìlẹ́yìn; \nìtìlẹ́yìn ni a ṣàlàyé nínú àpilẹ̀kọ Bisq wiki tí a pe ni "Tábìlì ìtìlẹ́yìn"\n- lẹ́yìn tí òwò ti bẹ̀rẹ̀, a kò le fagilé rẹ ayafi tí ìbéèrè tèkìnì ba wà láti ṣe bẹ́ẹ̀\n- àwọn àlàyé àkáǹtì fiat tí a ṣàlàyé nínú Bisq gbọ́dọ̀ ba àwọn ti àkáǹtì tí a ó lo nínú òwò mu\n- nígbà tí ààyè kan fún "ìdí ìsanwó" bá wà nínú fọ́ọ̀mù ilé-iṣẹ́ fiat, ó yẹ kí a fi sílẹ̀, tàbí, bí a bá fẹ́, orúkọ kikun ti olùfiránṣẹ́ lè jẹ́ kí a lo\n- ìbánisọ̀rọ̀ jẹ́ bọtini fún ìrírí òwò tó rọrùn, ṣùgbọ́n àìmọ̀kan àwọn oníṣòwò kò jẹ́ dandan láti fèsì nínú ìbánisọ̀rọ̀\n- pa gbogbo ìbánisọ̀rọ̀ mọ́ nínú Bisq, kí o sì yàgò fún lílo àwọn ikanni míì (fóònù, imeeli, àwọn ohun elo ìfiranṣẹ́) láti pa ẹ̀rí mọ́ nígbà tí a bá ṣí ìja kan\n- má ṣe yí ọ̀nà ìsanwó padà lẹ́yìn tí òwò ti bẹ̀rẹ̀, ayafi tí ìdí tó lágbára ba wà láti ṣe bẹ́ẹ̀, nígbà tí a ó fi alágbàrin kópa; ẹlẹ́gbẹ́ lè tún kọ́ láti tẹ̀síwájú\n- olùra gbọ́dọ̀ ṣe ìsanwó lẹ́sẹkẹsẹ, àti olùtà ni àkókò tí òwò yìí parí láti jẹ́rìí gbigba owó\n- àwọn olùtà kò yẹ kí wọn jẹ́rìí ìsanwó tí ń bọ láti àwọn àkáǹtì tí kò ba àlàyé mu, pàápàá jùlọ nígbà tí yóò fa kí wọn fọwọ́sí àkáǹtì olùra, àti pé wọn yẹ kí wọn ṣí alágbàrin dipo\n- nígbà ìja, àwọn ẹlẹ́gbẹ́ gbọ́dọ̀ fèsì sí alágbàrin tàbí onídájọ́ nínú 48 wákàtí\n\nÌbánisọ̀rọ̀ ìtẹ́wọ́gbà tó wà láti inú akojọ aṣayan osi lè jẹ́ kí a lo láti yanju eyikeyi ìdáhùn tí o lè ní.


