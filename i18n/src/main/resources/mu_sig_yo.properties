muSig.tradeGuide.welcome.headline=Báwo ni a ṣe lè ṣe òwò lórí Bisq MuSig
muSig.tradeGuide.welcome.content=Ìtọ́sọ́nà yìí n pese àkópọ̀ ti àwọn ohun pàtàkì fún rira tàbí tita Bitcoin pẹ̀lú Bisq MuSig.\nNínú ìtọ́sọ́nà yìí, iwọ yóò kọ́ nípa ààbò, ní ìmọ̀ nípa ṣiṣan òwò láti oju ìwòye olumulo, àti ṣàyẹwo àwọn òfin òwò.\n\nFun eyikeyi ìbéèrè míràn, jọwọ lérò láti ṣàbẹwò sí àwọn yàrá ìbánisọ̀rọ̀ tó wà ní abala 'Ìtìlẹ́yìn'.

muSig.tradeGuide.security.headline=Báwo ni ààbò ṣe jẹ́ láti ṣe òwò lórí Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq kò ní pa owó rẹ mọ́; àwọn òwò ni a dáàbò bo pẹ̀lú multisig 2-of-2 àti àwọn ìdépò ààbò.\n- Àlàgbàrin àti Onídájọ́ kò ní iṣakoso àwọn bọtìnì multisig àti kò le gbe owó lọ́tọ̀.\n- Àwọn ìsanwó Fiat lè ní ewu ìpadà, nítorí náà, tẹ̀le àwọn ọ̀nà òwò pẹ̀lú ìtẹ́lọ́run.\n- Iwọ ni ojúṣe láti tẹ̀le àwọn òfin àgbègbè.

muSig.tradeGuide.process.headline=Báwo ni ilana òwò ṣe n ṣiṣẹ?
muSig.tradeGuide.process.content=Nígbà tí o bá pinnu láti gba ìfilọ́lẹ̀, iwọ yóò yan láti inú àwọn aṣàyàn tó wà àti ṣe àyẹ̀wò àkópọ̀ kí o tó bẹ̀rẹ̀.\nLẹ́yìn tí a bá bẹ̀rẹ̀ òwò, ìfihàn olumulo yóò tọ́ ọ láti kọja àwọn ìgbésẹ̀ wọ̀nyí:

muSig.tradeGuide.process.steps=1. Olùtajà àti olùra n yípo àlàyé àkáǹtì. Olùtajà firánṣẹ́ àlàyé ìsanwó (àpẹẹrẹ, nọ́mbà àkáǹtì banki) àti olùra firánṣẹ́ àdírẹ́sì Bitcoin wọn.\n2. Olùra firánṣẹ́ ìsanwó Fiat àti samisi Ìsanwó bẹ̀rẹ̀. Tẹ̀lé ìtọ́sọ́nà ohun elo fún ìdí ìsanwó (fi sílẹ̀ tó bá jẹ́ pé a kò ní bẹ̀rẹ̀ rẹ).\n3. Olùtajà jẹ́rìí pé a ti gba àti firánṣẹ́ Bitcoin sí àdírẹ́sì olùra (pín ID ìdúnàádúrà). Ìjẹ́rìísí pari òwò náà.

muSig.tradeGuide.rules.headline=Kí ni mo nílò láti mọ̀ nípa àwọn òfin òwò?
muSig.tradeGuide.rules.content=- Kó tó pé àlàyé àkáǹtì, ẹnikẹ́ni le fagilé láì fi ìdí rẹ̀ hàn.\n- Ṣàyẹwo àwọn ifiranṣẹ́ nígbà gbogbo àti dáhùn ní àkókò; bí ìjíròrò bá bẹ̀rẹ̀, dáhùn nínú 48 wákàtí.\n- Mú ìbánisọ̀rọ̀ rẹ pọ̀ sí òwò náà, má ṣe fi àwọn ìjápọ̀ ranṣẹ́, àti má ṣe pín ìmọ̀ tó ṣe pàtàkì.\n- Nígbà ìsanwó Fiat, fi ààyè 'ìdí fún ìsanwó' sílẹ̀, ayafi tí a bá sọ pé kí o ṣe bẹ́ẹ̀. Má ṣe fi Bisq, Bitcoin, tàbí ID òwò kankan kún.\n- Bí ilé-ifowopamọ́ olùfiránṣẹ́ bá gba owó, olùfiránṣẹ́ ni yóò san.\n- Pari òwò náà nínú àkókò òwò náà àti jẹ́ online o kere ju lẹ́ẹ̀kan ọjọ́ kan bí ìkànsí bá lọ́ra.\n- Ìjíròrò ni ìgbésẹ̀ àtúnṣe àkọ́kọ́; alágbàrin le gba tó 48 wákàtí láti dáhùn.\n- Onídájọ́ ni ìpinnu ikẹhin bí ìmọ̀ alágbàrin bá jẹ́ pé a kọ́, tàbí bí ẹlẹ́gbẹ́ kan kò bá dáhùn, àti pé ó máa wà nípò lẹ́yìn àkókò ìdènà (ọjọ́ 10 fún òwò altcoin, ọjọ́ 20 fún òwò fiat).\n\nBí o bá ní ìbéèrè kankan tàbí o nílò ìrànlọ́wọ́, má ṣe ṣiyemeji láti bẹ̀rẹ̀ sí ìbánisọ̀rọ̀ ní àwọn yara ìbánisọ̀rọ̀ tó wà lábẹ́ àkójọpọ̀ 'Ìtọ́́sọ́nà'. Ó dára láti òwò!

muSig.tradeGuide.rules.confirm=Mo ti ka àti lóye

muSig.tradeGuide.notConfirmed.warn=Jọ̀wọ́ ka ìtọ́sọ́nà òwò náà kí o sì jẹ́rìí pé o ti ka àti pé o ti lóye àwọn òfin òwò.
muSig.tradeGuide.open=Ṣí ìtọ́sọ́nà ìṣòwò
