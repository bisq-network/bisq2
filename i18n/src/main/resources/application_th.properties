contactsList.table.columns.actionsMenu.removeContact=คุณแน่ใจหรือว่าต้องการลบผู้ติดต่อรายนี้?\n\nการลบผู้ติดต่อจะทำให้แท็ก คะแนนความเชื่อถือ หรือบันทึกที่เกี่ยวข้องกับเพื่อนนี้ถูกลบอย่างถาวรด้วย
contactsList.table.tableInfo.title=ใหม่กับรายชื่อผู้ติดต่อใช่ไหม? นี่คือภาพรวมของวิธีการทำงาน
contactsList.table.tableInfo.content=รายชื่อผู้ติดต่อเป็นเครื่องมือที่หลากหลายซึ่งเพิ่มชั้นการป้องกันความปลอดภัยใหม่โดยอนุญาตให้คุณติดตามเพื่อนของคุณ\n\nตัวอย่างเช่น เพื่อป้องกันการแอบอ้างตัวตนของผู้ใช้ หลังจากที่คุณทำการซื้อขายที่ประสบความสำเร็จร่วมกับใครสักคน คุณสามารถเพิ่มผู้ใช้นี้เพื่อให้แน่ใจว่าในครั้งถัดไปที่คุณมีปฏิสัมพันธ์คือผู้ใช้นั้นจริงๆ\n\nBisq2 ได้ให้การป้องกันการแอบอ้างตัวตนโดยใช้สี่องค์ประกอบที่ประกอบขึ้นเป็นโปรไฟล์ผู้ใช้: รหัสโปรไฟล์, Nym, ไอคอนโปรไฟล์ และชื่อเล่น อย่างไรก็ตาม โปรไฟล์จะถูกลบออกจากเครือข่ายหลังจาก 15 วันของการไม่มีการใช้งาน เมื่อโปรไฟล์ถูกลบออก ผู้ไม่หวังดีอาจสร้างโปรไฟล์ใหม่ด้วยชื่อเล่นเดียวกันเพื่อพยายามแอบอ้างตัวตนของผู้ใช้นั้น\n\nเราได้ทำให้กระบวนการนี้ง่ายขึ้นสำหรับคุณโดยการเพิ่มผู้ใช้ทั้งหมดที่คุณมีปฏิสัมพันธ์ด้วยโดยอัตโนมัติในรายการนี้เมื่อคุณใช้แอป คุณสามารถปิดการใช้งานนี้ได้โดยการใช้ตัวเลือก "เพิ่มผู้ติดต่อโดยอัตโนมัติ" ในเมนู "การตั้งค่า" > ส่วน "ตัวเลือกเพิ่มเติม"
