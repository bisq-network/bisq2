## Privacy
######################################################

academy.privacy.subHeadline=Vaše údaje sú vaše. Udržte si to tak.
academy.privacy.introContent=Udržiavanie vašich finančných informácií a identity v súkromí je bežná potreba medzi používateľmi Bitcoinu. Je prirodzené a logické nechcieť, aby iní ľudia vedeli o vašich prostriedkoch a transakciách bez vášho súhlasu. Napokon, nenosili by ste tričko s vaším zostatkom na účte a správami o kreditnej karte, keď by ste kráčali po ulici, že? Súkromie je dôležitá téma v Bitcoine, pretože transparentná povaha bitcoinových transakcií a adries robí chyby v tejto oblasti obzvlášť nákladnými. V tejto sekcii sa zaoberáme niektorými bodmi týkajúcimi sa súkromia vo vašej bitcoinovej ceste.
academy.privacy.whyPrivacyHeadline=Prečo je súkromie relevantné
academy.privacy.whyPrivacyContent=Mnohí používatelia si cenia slobodu, ktorú im Bitcoin poskytuje, aby mohli vlastniť svoj majetok a voľne a bez povolenia obchodovať s ostatnými. Ale bez dobrých praktík ochrany súkromia sa tieto vlastnosti Bitcoinu vážne oslabujú. Zverejnenie informácií o sebe a svojich bitcoinových prostriedkoch vás vystavuje riziku rôznych útokov od iných, ktoré obmedzia vašu vlastnú slobodu. Premýšľanie o tom, aké údaje zdieľate a byť si toho vedomý, vám zabráni robiť nákladné chyby, ktorých budete neskôr ľutovať.\n\nPrvým zrejmým problémom s odhaľovaním vašej identity a podrobností o vašich prostriedkoch je osobná bezpečnosť. Ak niekto pozná detaily, ako napríklad koľko bitcoinu vlastníte, kde bývate a aký typ peňaženky používate, mohol by si ľahko naplánovať fyzický útok proti vám, aby získal vaše kľúče. To je obzvlášť lákavé v porovnaní s bankovými účtami v národnej mene, pretože bitcoinové transakcie sú nezvratné. Ak vás zlodej prinúti poslať svoj bitcoin na adresu, ktorú si určil, alebo jednoducho ukradne vaše kľúče od peňaženky a urobí to sám, nebude možné túto transakciu zrušiť a váš bitcoin už nebude váš. Uchovávanie vašej identity a finančných údajov v súkromí vás chráni pred tým, aby ste sa stali cieľom tohto druhu útoku.\n\nĎalším dobrým dôvodom na uchovávanie vašich údajov v súkromí je nebezpečenstvo, ktoré predstavujú nepriateľské vládne regulácie a akcie. Vlády po celom svete opakovane podnikali kroky proti súkromnému majetku svojich občanov rôznymi spôsobmi. Skvelým príkladom je výkonný príkaz 6102, ktorý zakázal občanom USA vlastniť zlato a spôsobil jednostrannú konfiskáciu zlata pre milióny občanov USA. Rovnako ako pri bežných zlodejoch, zabezpečenie, aby vládne subjekty a zamestnanci nemali žiadne informácie o vás a vašich prostriedkoch, vás chráni v prípade, že vláda začne negatívnu politiku proti vlastníkom Bitcoinu.\n\nCelkovo pravdepodobne jednoducho nechcete, aby ostatní vedeli, koľko Bitcoinu vlastníte alebo aké transakcie vykonávate. Rovnako ako chránime naše bankové účty rôznymi metódami, aby sme mohli kontrolovať naše zostatky a pohyby, má zmysel zabezpečiť, aby ostatní nemali možnosť vidieť transakcie a ich podrobnosti, ako napríklad kedy, koľko alebo s kým obchodujeme.
academy.privacy.giveUpPrivacyHeadline=Ako sa vzdávame našej súkromnosti
academy.privacy.giveUpPrivacyContent=Existuje mnoho spôsobov, ako môžeme dobrovoľne alebo náhodou odhaliť osobné údaje. Väčšinou sa im dá ľahko predísť s trochou zdravého rozumu, pretože často jednoducho odovzdávame naše údaje bez premýšľania. Niektoré jemnejšie úniky si vyžadujú technické znalosti a čas. Ale dobrá správa je, že s minimálnym úsilím sa dajú vyhnúť najvýznamnejším problémom.\n\nJasným víťazom chýb v oblasti súkromia, a to nielen kvôli ich častosti, ale aj kvôli ich závažnosti, je jednoducho dobrovoľné poskytovanie vášho ID pri kúpe alebo predaji Bitcoinu. Dnes sú väčšina centralizovaných búrz (spoločnosti ako Coinbase, Kraken, Binance atď.) podrobené vládnym reguláciám KYC (KYC znamená Poznaj svojho zákazníka). To znamená, že vlády nútia tieto spoločnosti žiadať o váš pas, národný preukaz totožnosti, vodičský preukaz alebo podobné dokumenty, aby sa tieto informácie mohli spojiť s vaším účtom. Od momentu, keď ich poskytnete, bude každá kúpa a predaj, ktorý vykonáte, zaznamenaná a prepojená s vami. Navyše, burza a vládne agentúry budú mať plnú viditeľnosť vašich zostatkov kedykoľvek. Aj keď sa rozhodnete vybrať svoj Bitcoin z týchto búrz a preniesť ho do peňaženky, ktorú spravujete sami, tieto strany budú schopné sledovať, na ktoré adresy boli vaše prostriedky odoslané. A ak to nie je dostatočne znepokojujúce, je tu ďalšia obava, ktorú je potrebné mať na pamäti: ak sa akýkoľvek hacker dostane k databázam týchto spoločností, vaše informácie by mohli byť verejne zverejnené na internete, čo by umožnilo komukoľvek na svete poznať všetky vaše uložené osobné a finančné informácie. Toto je situácia, ktorá sa v posledných rokoch stala mnohokrát, s hroznými následkami pre niektorých z postihnutých zákazníkov búrz.\n\nĎalšou oblasťou, na ktorú je potrebné dávať pozor, je opätovné používanie adries. Každýkrát, keď niekomu poskytnete adresu svojej peňaženky, aby ste od nich prijali nejaký bitcoin, táto osoba sa dozvie, že táto adresa patrí vám. To znamená, že od tohto momentu môže táto osoba sledovať adresu a všetku jej aktivitu. Ak túto adresu opakovane používate, každá osoba, s ktorou interagujete, bude schopná vidieť rôzne transakcie prebiehajúce cez adresu, vrátane toho, kedy sa dejú, odkiaľ prostriedky prichádzajú a kam idú, a aké sumy sú transakciou. Preto sa odporúča používať adresy na prijímanie bitcoinu iba raz. Väčšina peňaženiek sa o to postará automaticky za vás, ale je stále dôležité, aby ste chápali, prečo je to dobrá prax.\n\nNakoniec, spoliehanie sa na uzly iných ľudí na čítanie údajov z blockchainu znamená, že prevádzkovateľ uzla by mohol potenciálne sledovať, o ktoré adresy má vaša peňaženka záujem. Pri manipulácii s významnými sumami Bitcoinu sa oplatí naučiť sa, ako prevádzkovať svoj vlastný uzol a pripojiť k nemu svoju peňaženku. Alebo aspoň byť opatrný, na ktorý uzol sa pripájate, a vybrať si jeden od osoby alebo organizácie, ktorej dôverujete, ako je priateľ, ktorý má viac skúseností s Bitcoinom, alebo miestna Bitcoin komunita.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq pomáha chrániť vaše súkromie
academy.privacy.bisqProtectsPrivacyContent=Bisq vám umožňuje kupovať a predávať Bitcoin od iných účastníkov. Tento jednoduchý rozdiel prináša množstvo výhod pokiaľ ide o súkromie v porovnaní s používaním centralizovaných búrz. Používaním Bisq chránite svoju bezpečnosť a súkromie pred vládami, spoločnosťami a inými nepriateľskými tretími stranami, ktoré by inak zaznamenávali a používali vaše údaje proti vašim vlastným záujmom.\n\nKeď obchodujete v Bisq, len vy a váš partner poznáte detaily transakcie. A dokonca aj medzi vami dvoma je informácia, ktorá sa musí zdieľať, úplne minimalizovaná a obmedzená na striktne nevyhnutné platobné detaily, ako napríklad číslo vášho bankového účtu, ak chcete prijať platbu v fiat na váš bankový účet. To znamená, že nie je potrebné poskytovať informácie ako váš osobný doklad, adresa atď. Navyše, schopnosť interagovať s rôznymi partnermi pri každom obchode zabraňuje tomu, aby sa akákoľvek jednotlivá osoba hromadila údaje o vás v priebehu času, čím sa rozdeľuje vaša transakčná história medzi rôznych protistrán a zabraňuje tomu, aby akákoľvek jednotlivá entita mala úplný prehľad o vašom finančnom živote. Bisq vám tiež umožňuje prijímať akýkoľvek bitcoin, ktorý zakúpite, priamo na adresu peňaženky, ktorú ovládate, čo vám umožňuje mať kontrolu nad svojimi prostriedkami po celý čas a distribuovať ich medzi rôzne adresy, aby žiadny jednotlivý partner nemohol monitorovať vašu celú peňaženku.\n\nA pamätajte: Bisq je len kus softvéru, ktorý beží vo vašom počítači a pripojuje sa k internetu iba prostredníctvom súkromných sietí, ako sú Tor a I2P. Nemusíte sa ani nikde registrovať anonymne. Vďaka tomu nikto ani nevie, že používate Bisq, a vaša komunikácia s ostatnými účastníkmi nemôže byť monitorovaná, sledovaná ani prístupná tretím stranám.


