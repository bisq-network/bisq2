######################################################

academy.foss.subHeadline=Dozvedieť sa o otvorenom kóde a o tom, ako poháňa Bitcoin a Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin a open source softvér
academy.foss.bitcoinAndFossContent=Open source softvér je softvér, ktorého kód je verejne prístupný a ktokoľvek si ho môže prečítať, skopírovať a upraviť akýmkoľvek spôsobom, ktorý považuje za vhodný. To je v kontraste s uzavretým alebo proprietárnym softvérom, kde pôvodný autor sa rozhodne uchovať kód pre seba a nikto iný k nemu nemá prístup ani povolenie. Aj keď sa to môže zdať ako technická téma, je vo vašom záujme pochopiť dôsledky open source softvéru na vašej ceste s Bitcoinom. Poďme sa do toho ponoriť.\n\nSvet Bitcoinu je hlboko ovplyvnený a súvisí s open source softvérom. Softvér Bitcoin je od prvého dňa open source. Bisq je tiež open source projekt. Mnohé ďalšie okoloidúce technológie, ako Lightning klienti, mixovacie služby alebo ťažobný firmvér, sú zvyčajne vytvorené ako open source projekty. Mnohé peňaženky sú tiež open source, a ako diskutujeme v sekcii Peňaženky v Bisq Learn, dôrazne odporúčame, aby ste si vybrali peňaženky, ktoré sú open source.\n\nPrečo je to tak? Uzavretý softvér je zvyčajne vytváraný a uchovávaný v súkromí spoločnosťami a jednotlivcami, ktorí chcú účtovať iným za licencie a udržať plnú kontrolu nad projektom. V oblasti Bitcoinu to zriedka platí. Bitcoin je od prírody otvorený a vítajúci systém a kód je jeho zobrazením. Každý môže vidieť kód, upraviť ho, zdieľať kópie svojej vlastnej verzie s ostatnými a, jednoducho povedané, robiť s ním, čo sa mu páči. Bisq je tiež open source projekt, kde je každý vítaný, aby sa zapojil, rozšíril aplikáciu a vykonal vylepšenia rôznymi spôsobmi.
academy.foss.openSourceBenefitsHeadline=Ako vám open source prináša výhody
academy.foss.openSourceBenefitsContent=Môžete si myslieť, že keďže nie ste vývojár softvéru, či je kód nejakého softvéru verejný alebo nie, má pre vás malý význam. To však vôbec nie je pravda. Aj keď neplánujete pozerať sa na kód alebo ho upravovať, vaša skúsenosť s aplikáciami bude hlboko ovplyvnená tým, či je kód otvorený alebo uzavretý. To je ešte kritickejšie, keď hovoríme o softvéri, ktorý bude riadiť váš finančný život a podporovať vašu schopnosť šetriť, prijímať a posielať peniaze. Vo všeobecnosti bude používanie otvoreného zdrojového softvéru pre vás výhodnejšie ako používanie uzavretých ekvivalentov. Poďme si rozobrať niekoľko dôležitých dôvodov, prečo je to pre vás dôležité.\n\nVeľmi dôležitým dôvodom na výber otvoreného zdrojového softvéru je bezpečnosť. Keďže otvorený zdrojový softvér môže čítať ktokoľvek, hackeri a zlí aktéri pravidelne skúšajú nájsť chyby a bezpečnostné diery v ňom. Môžete si myslieť, že je to nebezpečné, ale je to vlastne naopak! To preto, že otvorenosť kódu pre každého znamená, že ktokoľvek môže hľadať bezpečnostné problémy a buď na ne upozorniť, opraviť ich sám alebo ich zneužívať. Spoločne komunita používateľov a vývojárov okolo projektu dokáže rýchlo odhaliť a opraviť väčšinu chýb, často ešte predtým, ako sú vydané. A ak niekto zneužije túto chybu na zneužitie softvéru, netrvá dlho, kým si to niekto všimne a aplikujú sa riešenia. Pri uzavretom zdrojovom softvéri kontroluje kód iba malý, platený tím za projektom, čo vedie k oveľa vyššej šanci, že chyby zostanú bez povšimnutia. Viac očí, menej chýb. A firmy tiež majú motiváciu nezverejniť, že ich uzavreté produkty majú bezpečnostné problémy, čo vedie k tomu, že mnohé chyby a hacky zostávajú tajné namiesto toho, aby boli zverejnené. Nakoniec, keďže v uzavretých projektoch môže vidieť kód iba vývojový tím, ako môžete vy alebo ktokoľvek iný byť plne presvedčený, že softvér je bezpečný? To súvisí s jedným bežným príslovím v kultúre Bitcoinu: neverte, overte. Celkovo otvorený zdrojový softvér vedie k oveľa bezpečnejším a robustnejším výsledkom ako uzavretý zdrojový softvér.\n\nĎalším skvelým dôvodom na výber otvoreného zdrojového softvéru pred uzavretým je dlhodobá kontinuita prvého. Kód, ktorý je verejný, nezávisí od žiadnej jednotlivé entity alebo osoby, aby bol udržiavaný v priebehu času. Aj keď pôvodný tím za projektom nakoniec zmizne, iní môžu prevziať a pokračovať v jeho údržbe a vývoji. Najväčším príkladom toho je samotný Bitcoin: aj keď jeho pseudonymný tvorca, Satoshi Nakamoto, zmizol pred viac ako desiatimi rokmi, projekt naďalej rastie a prosperuje nad všetky očakávania. Takže zakaždým, keď si vyberiete otvorený zdrojový softvér pred uzavretým, dramaticky znižujete šance, že vás nejaká firma alebo vývojár nechá v štichu s neudržiavaným softvérom, ktorý zaniká a stáva sa zastaraným.\n\nNakoniec, otvorené projekty s širokým využitím, ako Bitcoin, Bisq alebo peňaženky ako Electrum, majú tendenciu viesť k produktom vysokej kvality tým, že priťahujú najlepšie talenty. Otvorená povaha projektov umožňuje komukoľvek spolupracovať a mnohí skvelí vývojári v tejto oblasti radšej spolupracujú na dobrých projektoch, ako by začínali duplicitné úsilie od nuly. V priebehu času kumulatívne príspevky týchto jednotlivcov vedú k pôsobivým výsledkom, ktoré často prekonávajú to, čo by väčšina firiem, aj dobre financovaných, mohla dosiahnuť.\n\nZhrnuté, výber otvorených zdrojových možností pre vaše nástroje Bitcoin prináša množstvo výhod, ktoré vám pomáhajú užívať si bezpečné a užitočné produkty vysokej kvality. Dúfame, že sa stanete zvedavými na povahu kódu, ktorý používate vo svojom každodennom živote, a že urobíte informované rozhodnutia o softvéri, ktorý používate.
