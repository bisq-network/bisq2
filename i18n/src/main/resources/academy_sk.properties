academy.wallets.subHeadline=Výber správnych nástrojov na spravovanie a zabezpečenie vášho bitcoinu.
academy.wallets.whatIsAWalletHeadline=Čo je peňaženka
academy.wallets.whatIsAWalletContent=Peňaženky sú vaším nástrojom na vykonávanie najzákladnejších akcií v Bitcoine: prijímanie, uchovávanie a odosielanie. Keďže Bitcoin je otvorený systém, každý môže preň vytvoriť peňaženku a existuje mnoho rôznych typov. To je skvelé, pretože to znamená, že máte na trhu množstvo rôznych možností na výber a môžete dokonca používať viacero rôznych peňaženiek na pokrytie rôznych potrieb.\n\nVo všeobecnosti je peňaženka kus softvéru, ktorý pre vás vykonáva niekoľko úloh: číta blockchain, aby skontroloval zostatok adries, ktoré ovládate. Môže vytvárať a odosielať transakcie, keď chcete niekomu zaplatiť. A uchováva vaše kľúče, aby ste mohli podpisovať svoje transakcie. Niektoré z týchto funkcií vyzerajú v rôznych peňaženkách inak a niektoré peňaženky pokrývajú len časti z nich. Aby ste to lepšie pochopili, je užitočné byť oboznámený s rôznymi charakteristikami, ktoré robia peňaženky odlišnými.\n\nNajprv by ste mali pochopiť rozdiel medzi horúcou peňaženkou a studenou peňaženkou. Horúca peňaženka je softvérová peňaženka, kde sú kľúče, ktoré ovládajú váš bitcoin, uložené na zariadení pripojenom na internet. Studená peňaženka je na druhej strane nastavenie, kde sú vaše kľúče uložené na zariadení, ktoré nikdy nie je pripojené na internet, a používate iný softvér na sledovanie svojho zostatku a prípravu a odosielanie transakcií. Horúce peňaženky sú zvyčajne jednoduchá aplikácia vo vašom telefóne alebo laptopu. Studená peňaženka znamená, že používate softvér vo svojom telefóne alebo laptopu, ktorý neuchováva vaše kľúče, a kombinujete to s druhým zariadením, ktoré uchováva kľúče a nikdy sa nepripojuje na internet. Toto druhé zariadenie môže byť špeciálny laptop alebo smartfón, alebo častejšie hardvérová peňaženka. Horúce peňaženky sú jednoduchšie na správu a používanie, ale sú tiež menej bezpečné. Studené peňaženky vyžadujú o niečo zložitejšie a nepraktickejšie nastavenie, ale ponúkajú oveľa vyšší stupeň bezpečnosti proti hackom a chybám pri manipulácii s kľúčmi. Ako sa vysporiadať s rizikami správy svojich prostriedkov je osobné rozhodnutie, ale vo všeobecnosti sa odporúča používať horúce peňaženky ako vašu tradičnú peňaženku na bankovky a mince vo vrecku a studené peňaženky ako trezor v banke. Nepotiahli by ste milión dolárov vo svojej peňaženke. A nepoužili by ste obsah svojho trezoru na zaplatenie kávy.\n\nHardvérové peňaženky sú špeciálne fyzické zariadenia, ktoré sú navrhnuté a vyrobené s jediným cieľom: uchovávať kľúče k vašim prostriedkom a podpisovať transakcie s týmito kľúčmi. Ponúkajú pohodlný spôsob, ako podpisovať transakcie na utratenie vašich prostriedkov, pričom uchovávajú vaše kľúče bezpečným spôsobom, ktorý zabraňuje ich úniku k iným. Používanie hardvérovej peňaženky zvyšuje vašu bezpečnosť o niekoľko rádov v porovnaní s používaním horúcej peňaženky na vašom hlavnom počítači alebo smartfóne. Ak začínate svoju cestu s Bitcoinom, nemusíte mať peňaženku od prvého dňa, ale pravdepodobne si ju chcete zaobstarať, keď začnete akumulovať množstvo bitcoinu, ktoré by bolo bolestivé stratiť. Na trhu je mnoho hardvérových peňaženiek, pričom typické ceny sa pohybujú okolo 100 dolárov.\n\nA na záver: zostatok na centralizovanej burze nie je peňaženka. Keďže neovládate kľúče, spoliehate sa a dôverujete centralizovanej burze, že skutočne uchová váš bitcoin. Ak z akéhokoľvek dôvodu neodošlú vaše prostriedky, keď sa rozhodnete vybrať, neexistuje spôsob, ako sa k nim dostať. Pamätajte: nie vaše kľúče, nie vaše mince.
academy.wallets.howToPickHeadline=Ako si vybrať peňaženku
academy.wallets.howToPickContent=Výber správnej peňaženky pre vás je rozhodnutie, ktoré závisí od mnohých faktorov, ako je spôsob, akým plánujete používať Bitcoin, aké sumy budete spravovať alebo aké zariadenia vlastníte. Napriek tomu existuje niekoľko všeobecných odporúčaní, ktorými sa môžete riadiť, a konkrétnych peňaženiek, ktoré majú dobrú povesť.\n\nPrvá a najdôležitejšia všeobecná rada je vybrať si open source peňaženku. Zabezpečiť, aby bol kód vašej peňaženky overiteľný, je kľúčové. Viac informácií o tom sa môžete dozvedieť v sekcii Open Source na Bisq Learn. Ďalšie dôležité odporúčanie je vybrať si peňaženku, ktorá nepodporuje iné kryptomeny okrem Bitcoinu. Peňaženky, ktoré spravujú viacero kryptomien, musia používať zložitejší kód na prácu s rôznymi podporovanými menami, čo zvyšuje bezpečnostné riziká. Preto je lepšie zvoliť si peňaženku iba pre Bitcoin pre vaše prostriedky. Nakoniec sa snažte hľadať peňaženky, ktoré existujú už nejaký čas, majú silnú základňu používateľov a dobrú povesť. Najlepšie je nechať úplne nové peňaženky na pokročilé použitie alebo experimenty.\n\nAk plánujete používať svoju peňaženku na smartfóne, odporúčame sa pozrieť na jednu z nasledujúcich peňaženiek: Bluewallet, Blockstream Green alebo Nunchuk. Na druhej strane, ak chcete používať PC, odporúčame použiť jednu z nasledujúcich: Sparrow, Bluewallet, Electrum, Blockstream Green alebo Nunchuk. Tieto sú všetky dobré peňaženky pre začiatočníkov. Môžete vyskúšať niekoľko z nich, aby ste zistili, ktorá vám najviac vyhovuje, alebo dokonca používať viacero súčasne, ak chcete. Ako získavate viac skúseností a znalostí, môžete začať vyvíjať preferencie v závislosti od pokročilejších funkcií, ktoré robia tieto peňaženky trochu odlišnými.\n\nAkonáhle máte dostatok prostriedkov na to, aby ste začali brať bezpečnosť ešte vážnejšie, pravdepodobne bude mať zmysel získať hardvérovú peňaženku. S hardvérovou peňaženkou budete schopní ukladať svoje kľúče do nej a podpisovať transakcie s ňou, zatiaľ čo stále môžete používať softvér ako Sparrow, Bluewallet alebo Nunchuk na kontrolu svojich zostatkov a prípravu transakcií. Pokiaľ ide o hardvérové peňaženky, väčšina rovnakých rád platí: vyberte si peňaženky, ktoré majú transparentný a verejný dizajn, ktoré podporujú iba Bitcoin a ktoré majú dobrú povesť a záznam. Niektoré známe značky sú Coldcard, Bitbox, Trezor alebo Foundation.\n\nSvet peňaženiek je bohatý a rozmanitý, čo je skvelé, ale aj mätúce. Je úplne v poriadku byť na začiatku trochu zmätený. Ak práve začínate, odporúčame trochu preskúmať, vyskúšať niektoré z možností, ktoré sme s vami zdieľali, a akonáhle nájdete jednu, s ktorou sa cítite pohodlne, držte sa jej. Ako sa budete učiť viac o Bitcoine, môžete vždy preskúmať nové a pokročilejšie možnosti a prepnúť na akúkoľvek inú peňaženku, alebo používať viacero z nich, kedykoľvek budete chcieť.


