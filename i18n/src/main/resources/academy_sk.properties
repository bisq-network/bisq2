## Bitcoin
######################################################

academy.bitcoin.subHeadline=P2P elektronické peniaze, ktoré umožňujú priamu online platbu bez sprostredkovateľov.
academy.bitcoin.whatIsBitcoinHeadline=Čo je Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin je najväčšia a najpopulárnejšia kryptomena na svete. Je to digitálna forma hotovosti, ktorá umožňuje každému posielať hodnotu iným ľuďom bez potreby sprostredkovateľov. Začala v roku 2009 a od tej doby masívne rástla, pričom získala prijatie po celom svete vďaka svojim jedinečným a atraktívnym vlastnostiam.\n\nBitcoin sa líši od všetkých národných mien v niekoľkých aspektoch. Bitcoin nie je kontrolovaný ani vydávaný žiadnou vládou alebo inštitúciou. Je decentralizovaný a existuje len vďaka tisícom ľudí po celom svete, ktorí ho používajú. To z neho robí neutrálnu menu, kde nikto nie je v privilegovanej pozícii, ktorá by umožňovala zneužívanie. To tiež znamená, že môžete Bitcoin používať bez potreby akéhokoľvek povolenia a nikto v systéme nemá viac moci ako vy. Je to otvorený systém, ktorý víta každého. Ďalšou dôležitou vlastnosťou je, že môžete Bitcoin držať v samoobsluhe. Inými slovami, môžete ho vlastniť sami bez závislosti na akejkoľvek inej spoločnosti alebo entite. V porovnaní s tradičnými menami je to viac podobné hotovosti vo vašich vreckách (ktorú úplne ovládate) ako zostatku na bankovom účte (kde podliehate podmienkam a prianiam banky). Vďaka tomu ste tiež vždy slobodní posielať Bitcoin: nepotrebujete na to schválenie nikoho a vaše transakcie nemôžu byť zastavené ani zrušené. Tretím zaujímavým aspektom je, že ponuka Bitcoinu je obmedzená na maximálne 21 miliónov. To znamená, že hodnota každého bitcoinu, na rozdiel od hodnoty každého dolára, nemôže byť znehodnotená vytváraním ďalších. Bitcoin sa vytvára prostredníctvom nákladného procesu nazývaného ťažba a plán emisie aj maximálne množstvo, ktoré môže byť vytvorené, sú prísne definované a nemôžu byť upravené. To robí ponuku obmedzenou, istou a predvídateľnou, čo robí Bitcoin atraktívnym vďaka svojej vzácnosti a robustnosti.
academy.bitcoin.whyUseBitcoinHeadline=Prečo používať Bitcoin
academy.bitcoin.whyUseBitcoinContent=Vlastnosti Bitcoinu z neho robia jedinečný majetok, ktorý priťahuje rôznych ľudí z rôznych dôvodov. To, ako Bitcoin oslovuje vás, závisí od vášho profilu a potrieb.\n\nJedným z najbežnejších dôvodov, prečo ľudia používajú Bitcoin, je jeho schopnosť chrániť hodnotu v priebehu času. Národné meny väčšiny krajín na svete neustále strácajú hodnotu v priebehu času v dôsledku devalvácie meny. To znamená, že držaním svojich úspor v hotovosti alebo na bankovom účte ich postupne strácate, pretože ich hodnota klesá v priebehu času. Obmedzená ponuka Bitcoinu tomu bráni, takže aj keď sa v krátkodobom horizonte správa volatilne, je to mocný nástroj na zachovanie vášho bohatstva v dlhodobom horizonte.\n\nĎalším dôvodom, prečo jednotlivci používajú Bitcoin, je chrániť sa pred činmi a rozhodnutiami vlád a finančných inštitúcií. Keďže Bitcoin je niečo, čo môžete vlastniť, posielať a prijímať bez povolenia, hodnota, ktorá je v ňom uložená, nie je ovplyvnená situáciami ako tlačenie ďalších jednotiek národnej meny centrálnou bankou, rozhodnutím banky zablokovať vaše prevody z arbitrárnych dôvodov alebo vládou, ktorá ukladá konfiskácie svojej populácii. S Bitcoinom sú pravidlá hry dobre známe a predvídateľné a môžete sa spoľahnúť na to, že sieť je spravodlivá a zaobchádza so všetkými rovnako.\n\nBitcoin je tiež veľmi atraktívny pre tých, ktorí sa zaoberajú medzinárodným obchodom a snažia sa posielať alebo prijímať peniaze do iných krajín alebo regiónov. Bitcoin nemá pojem hraníc a funguje rovnako, či už posielate niečo svojmu susedovi alebo niekomu na druhej strane sveta. Keďže vykonávanie platieb ľuďom alebo spoločnostiam v rôznych regiónoch sveta zvyčajne znamená dlhé čakacie doby, značné poplatky a zložitú byrokraciu, niektorí ľudia si zvolili Bitcoin ako jednoduchú a pohodlnú alternatívu pre svoje cezhraničné platby. To tiež znamená, že ho môžete použiť na posielanie peňazí do krajín, ktoré vaša vláda alebo banka rozhodli zablokovať.\n\nNakoniec si niektorí ľudia zvolili Bitcoin pre jeho jednoduchosť a pohodlnosť. Bitcoin v tomto zmysle ponúka mnoho výhod v porovnaní s tradičnými menami. S ním sa nemusíte zaoberať zmluvami a dlhými byrokratickými procesmi, aby ste robili jednoduché veci ako otvorenie účtu. Môžete ľahko pristupovať k svojim peniazom na všetkých svojich zariadeniach. Môžete ich posielať kamkoľvek a komukoľvek bez potreby rôznych foriem platby (hotovosť, bankové prevody rôznych typov, kreditné karty atď.). Môžete ľahko chrániť a zabezpečiť svoje prostriedky s potrebnými znalosťami a budete si užívať, že sa nemusíte obávať, že vám niekto ukradne peňaženku alebo údaje o kreditnej karte.\n\nBitcoin je obrovský a inovatívny krok vpred vo svete peňazí a platieb. Takmer určite existuje nejaký dôvod, pre ktorý môže byť Bitcoin atraktívny a užitočný pre vaše potreby, preto vás povzbudzujeme, aby ste sa dozvedeli viac a oboznámili sa s ním.


######################################################
## Security
######################################################

academy.security.subHeadline=Zabezpečenie, že vy a len vy, máte vždy prístup k svojim prostriedkom
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Zabezpečenie vašich kľúčov
academy.security.securingYourKeysContent=Prvým krokom je pochopiť jednu jednoduchú myšlienku: nie tvoje kľúče, nie tvoje mince. To znamená, že aby si skutočne vlastnil svoj Bitcoin, mal by byť uložený v peňaženke, kde ty, a len ty, vlastníš kľúče. Takže držanie zostatku Bitcoinu v entitách ako banky alebo centralizované burzy nie je skutočné vlastníctvo aktíva, pretože to sú tie entity, a nie ty, kto drží kľúče k tvojim prostriedkom. Ak naozaj chceš vlastniť svoj bitcoin, musíš ho uložiť do peňaženky, pre ktorú len ty kontroluješ kľúče.\n\nExistuje mnoho Bitcoin peňaženiek, každá s vlastným jedinečným dizajnom a funkciami. To, čo majú všetky spoločné, je, že nejakým spôsobom, niekde, budú uchovávať tvoje súkromné kľúče. Tieto kľúče poskytujú prístup k tvojim prostriedkom. Bez ohľadu na to, ktorú peňaženku používaš, musíš sa uistiť, že len ty, alebo ľudia, ktorým plne dôveruješ, majú prístup k týmto kľúčom. Ak má k nim prístup niekto iný, bude schopný ukradnúť ti tvoje prostriedky a nič sa nedá urobiť na zvrátenie tejto transakcie. Na druhej strane, stratiť kľúče sám je rovnako hrozné. Ak stratíš svoje kľúče, nebudeš môcť poslať svoje prostriedky a neexistuje spôsob, ako získať späť kontrolu nad nimi. Hoci to môže znieť desivo, môžeš sa týmto situáciám ľahko vyhnúť s trochou učenia a dobrými praktikami.\n\nVäčšina bitcoinových peňaženiek ti poskytne zálohu dlhú 12 alebo 24 slov, bežne známa ako mnemotechnická fráza alebo jednoducho seed fráza. Táto záložná fráza ti umožňuje obnoviť svoju peňaženku na akomkoľvek zariadení, čo z nej robí najdôležitejší prvok, ktorý musíš zabezpečiť. Vo všeobecnosti sa odporúča uchovávať tieto zálohy v analógovej forme, typicky ich napísať na kus papiera alebo na malý kovový plátok, a mať niekoľko kópií. Mal by si ich tiež uložiť tak, aby si ich mohol nájsť, ak ich potrebuješ, ale nikto iný k nim nemohol mať prístup.\n\nPre významné množstvá Bitcoinu je bežné používať špecializované zariadenia nazývané Hardvérové peňaženky na uloženie tvojich kľúčov. Tieto zariadenia ponúkajú vyššiu úroveň bezpečnosti v porovnaní s uchovávaním tvojich kľúčov v peňaženke na smartfóne alebo notebooku, pričom poskytujú pohodlný zážitok pri vykonávaní transakcií. Môžeš sa dozvedieť viac o týchto a iných typoch peňaženiek v sekcii Peňaženky na Bisq Learn.\n\nNakoniec sa uisti, že sa vyhneš príliš komplikovaným schémam ukladania. Pokročilý plán ukladania s mnohými detailmi a nuansami odradí zlodejov od tvojich prostriedkov, ale existuje aj významná šanca, že sa nebudeš môcť dostať k svojej vlastnej peňaženke kvôli chybám, zmätku alebo jednoducho zabudnutiu, ako si zálohy usporiadal. Snaž sa nájsť rovnováhu medzi nastavením, ktoré je príliš jednoduché a každý by ho mohol ľahko prelomiť (ako uloženie tvojej seed frázy v obyčajnom textovom súbore na ploche tvojho notebooku) a tým, ktoré je tak zložité, že ani ty ho nedokážeš rozlúštiť (ako uloženie slov tvojej seed frázy do 12 kníh na 12 rôznych miestach).
academy.security.avoidScamsHeadline=Vyhnite sa podvodom
academy.security.avoidScamsContent=Ďalším zdrojom problémov a rizík sú podvody. Transakcie s Bitcoinom sú nezvratné, čo znamená, že ak vás niekto oklame a donúti vás poslať mu nejaký Bitcoin, potom s ním uteká, nie je toho veľa, čo môžete urobiť. Z tohto dôvodu je bežné naraziť na rôzne schémy, kde sa ľudia pokúšajú presvedčiť vás, aby ste im poslali nejaký bitcoin. Väčšinou vám podvodníci predstavia nejakú úžasnú "príležitosť", ako si ľahko zarobiť peniaze, čo znie príliš dobre na to, aby to bola pravda. Konkrétne príbehy a detaily okolo týchto podvodov sú mimoriadne rôznorodé a kreatívne, ale spoločný vzor bude vždy vyzerať rovnako: ponúknu vám úžasné výnosy, ale najprv budete musieť poslať bitcoin vopred. Akonáhle je bitcoin odoslaný, pravdepodobne ho už nikdy neuvidíte späť. Chrániť sa pred týmito podvodmi je jednoduché: komunikujte iba s renomovanými a dôveryhodnými spoločnosťami a ľuďmi. Ak máte pocit, že nejaká entita je podozrivá, pýtajte sa na referencie alebo sa jednoducho od nej odvráťte. Ak vám ponúkajú príležitosť, ktorá sa zdá takmer príliš dobrá na to, aby bola pravdivá, pravdepodobne aj je, a mali by ste sa jej vyhnúť.


