muSig.tradeGuide.welcome.headline=Hvordan man handler på Bisq MuSig
muSig.tradeGuide.welcome.content=Denne guide giver en oversigt over væsentlige aspekter ved køb eller salg af Bitcoin med Bisq MuSig.\nI denne guide vil De lære om sikkerhedsmodellen, forstå handelsflowet fra brugerens perspektiv og gennemgå handelsreglerne.\n\nHvis De har yderligere spørgsmål, er De velkommen til at besøge chatrumene under 'Support' menuen.

muSig.tradeGuide.security.headline=Hvor sikkert er det at handle på Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq opbevarer aldrig dine midler; handler er sikret af en 2-af-2 multisig og sikkerhedsindskud.\n- Mæglere og voldgiftsmænd kontrollerer ikke multisig nøglerne og kan ikke ensidigt flytte midler.\n- Fiat betalinger kan medføre risiko for tilbageførsel, så følg handelsreglerne nøje.\n- Du er ansvarlig for at overholde lokale love.

muSig.tradeGuide.process.headline=Hvordan fungerer handelsprocessen?
muSig.tradeGuide.process.content=Når De beslutter at tage et tilbud, vil De vælge blandt de tilgængelige muligheder og gennemgå et resumé, før De starter.\nNår handlen er initieret, vil brugergrænsefladen guide Dem gennem disse trin:

muSig.tradeGuide.process.steps=1. Sælgeren og køberen udveksler kontooplysninger. Sælgeren sender betalingsdata (f.eks. bankkontonummer), og køberen sender deres Bitcoin-adresse.\n2. Køberen sender Fiat-betalingen og markerer Betaling startet. Følg appens instruktioner for betalingsårsagen (lad den være tom, medmindre det er eksplicit krævet).\n3. Sælgeren bekræfter modtagelsen og sender Bitcoin til køberens adresse (deler transaktions-ID). Bekræftelser afslutter handlen.

muSig.tradeGuide.rules.headline=Hvad skal jeg vide om handelsreglerne?
muSig.tradeGuide.rules.content=- Før kontooplysninger udveksles, kan begge parter annullere uden at give en begrundelse.\n- Tjek beskeder regelmæssigt og svar i rette tid; hvis mægling starter, skal De svare inden for 48 timer.\n- Hold chatten begrænset til handlen, send ikke links, og del aldrig følsomme oplysninger.\n- Under Fiat betaling, lad feltet 'årsag til betaling' være tomt, medmindre andet er angivet. Inkluder aldrig Bisq, Bitcoin eller handels-ID'et.\n- Hvis afsenderens bank opkræver gebyrer, dækker afsenderen dem.\n- Fuldfør handlen inden for handelsvinduet og vær online mindst dagligt, hvis overførslerne er langsomme.\n- Mægling er det første eskalationsskridt; en mægler kan tage op til 48 timer at svare.\n- Voldgift er en sidste udvej, hvis mæglerens forslag afvises, eller hvis en peer ikke reagerer, og det bliver kun tilgængeligt efter tidslåsen (10 dage for altcoin handler, 20 dage for fiat handler).\n\nHvis De har spørgsmål eller har brug for hjælp, tøv ikke med at besøge chatrum, der er tilgængelige under 'Support' menuen. God handel!

muSig.tradeGuide.rules.confirm=Jeg har læst og forstået

muSig.tradeGuide.notConfirmed.warn=Venligst læs handelsguiden og bekræft, at De har læst og forstået handelsreglerne.
muSig.tradeGuide.open=Åbn handelsguide
