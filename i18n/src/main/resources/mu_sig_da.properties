muSig.tradeLimits.tab1.headline=Bank tilbageførselsbeskyttelse
muSig.tradeLimits.tab1.info=For at beskytte mod tilbageførsler fra ondsindede købere, anvendes forskellige muligheder og parametre til at anvende en grænse for de maksimalt tilladte handelsbeløb for Bitcoin-købere samt hyppigheden af handler.\n\nFølgende aspekter tages i betragtning:\n- Risiko for tilbageførsel af den betalingsmetode, der anvendes i handlen\n- Alder på betalingskontoen (hvornår den blev oprettet i Bisq)\n- Købers sikkerhedsdepositum (15 - 100% af handelsbeløbet)\n- Hvis køberen har handlet med den samme konto før og verificeret sin kontoejerskab ved at bruge en anden betalingskonto\n- Købers omdømme

