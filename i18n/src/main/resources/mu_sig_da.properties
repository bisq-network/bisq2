muSig.tradeGuide.welcome.content=Velkommen til Bisq MuSig!

muSig.tradeGuide.security.headline=Sikkerhed
muSig.tradeGuide.security.content=- handler er sikret af en to-part MuSig sikkerhedsindbetaling\n- peers har fælles eksklusiv kontrol over deres midler\n- at følge handelsreglerne minimerer risikoen for tilbageførsel\n

muSig.tradeGuide.process.headline=Handelsflow
muSig.tradeGuide.process.content=Tageren vælger et tilbud og gennemgår dets oversigt; når bekræftelsen er givet, vil grænsefladen guide brugerne gennem disse trin:

muSig.tradeGuide.process.steps=1. sælgers betalingsdata deles med køberen (f.eks. bankkontooplysninger)\n2. køberen initierer fiat-overførslen uden at angive betalingsårsagen og markerer betalingen som startet, hvilket dermed underskriver deres del af MuSig udbetalingen\n3. når fiat er modtaget, bekræfter sælgeren betalingen og anvender den manglende underskrift af MuSig udbetalingen\n4. køberen modtager bitcoin handelsbeløbet, og både køber og sælger får deres indskud tilbage

muSig.tradeGuide.rules.headline=Reglerne
muSig.tradeGuide.rules.content=- handlende anerkender, at manglende overholdelse af reglerne kan resultere i en straf; \nstraffe defineres i artiklen på Bisq wiki med titlen "Tabel over straffe"\n- når en handel er startet, kan den ikke annulleres, medmindre der er et teknisk krav om at gøre det\n- fiat kontodetaljer defineret i Bisq skal matche præcist dem af den konto, der vil blive brugt i handlen\n- når der findes et felt for "betalingsårsag" i fiat institutionens formularer, skal det efterlades tomt, eller, hvis det er nødvendigt, kan afsenderens fulde navn bruges\n- kommunikation er nøglen til en glat handelsoplevelse, dog er handlende ikke strengt forpligtet til at svare i chatten\n- hold al kommunikation inden for Bisq, og undgå at bruge eksterne kanaler (telefon, e-mail, messaging apps) for at bevare beviser i tilfælde af, at der åbnes en tvist\n- ændr ikke betalingsmetode, når handlen er startet, medmindre der er en overbevisende grund til at gøre det, i hvilket tilfælde en mægler bør involveres; peer kan stadig nægte at fortsætte\n- køberen bør foretage betalingen så hurtigt som muligt, og sælgeren har indtil handelsperioden slutter til at bekræfte modtagelsen af midlerne\n- sælgere bør ikke bekræfte betalinger, der kommer fra konti med mismatchede detaljer, især når dette ville resultere i at underskrive køberens konto, og bør i stedet åbne mægling\n- under en tvist skal peers svare en mægler eller voldgiftsmand inden for 48 timer\n\nSupport chatten, der er tilgængelig fra venstre menu, kan bruges til at løse eventuelle tvivl, du måtte have.


muSig.tradeGuide.rules.confirm=Jeg har læst og forstået

muSig.tradeGuide.notConfirmed.warn=Venligst læs handelsguiden og bekræft, at De har læst og forstået handelsreglerne.
