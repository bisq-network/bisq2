bi2p.info=Για αξιόπιστη συνδεσιμότητα, κρατήστε τον δρομολογητή I2P σε λειτουργία ακόμη και μετά το κλείσιμο του Bisq.\nΟ I2P λειτουργεί καλύτερα όταν δεν επανεκκινείται συχνά.\nΕάν προτιμάτε να μην εκτελείτε τον I2P συνεχώς, μπορείτε να απενεργοποιήσετε τον I2P στο Bisq ή να χρησιμοποιήσετε τον επίσημο δρομολογητή I2P.


