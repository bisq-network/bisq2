contactsList.table.tableInfo.content=연락처는 동료를 추적할 수 있도록 하여 새로운 보안 보호 계층을 추가하는 다목적 도구입니다.\n\n예를 들어, 사용자 사칭을 방지하기 위해 누군가와 성공적인 거래를 완료한 후 이 사용자를 추가하여 다음에 상호작용할 때 정말 같은 사용자인지 확인할 수 있습니다.\n\nBisq2는 사용자 프로필을 구성하는 네 가지 요소인 프로필 ID, Nym, 프로필 아이콘 및 닉네임을 사용하여 사칭에 대한 보안을 제공합니다. 그럼에도 불구하고 프로필은 15일 동안 비활동 상태가 되면 네트워크에서 삭제됩니다. 프로필이 제거되면 악의적인 사용자가 동일한 닉네임으로 새로운 프로필을 생성하여 해당 사용자를 사칭할 수 있습니다.\n\n앱을 사용하는 동안 상호작용하는 모든 사용자를 자동으로 이 목록에 추가하여 이 과정을 간소화했습니다. "설정" 메뉴 > "추가 옵션" 섹션에서 "연락처 자동 추가" 옵션을 사용하여 이 기능을 끌 수 있습니다.
