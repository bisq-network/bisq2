dashboard.protocols.subHeadline=각 옵션은 고유한 강점과 단점이 있습니다. 귀하의 선호도에 가장 잘 맞는 것을 선택하십시오.\n\nBisq Easy는 초보자와 아직 비트코인을 소유하지 않은 사용자에게 적합합니다.\nMuSig는 최소 비트코인 보증금이 필요하며 경험이 많은 사용자에게 더 적합합니다.
