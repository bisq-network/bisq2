reputation.reputationScore.headline=Reputācijas punktu skaits
reputation.reputationScore.intro=Šajā sadaļā tiek skaidrota Bisq reputācija, lai jūs varētu pieņemt pārdomātus lēmumus, pieņemot piedāvājumu.
reputation.reputationScore.sellerReputation=Pārdevēja reputācija ir labākais signāls, lai prognozētu veiksmīgas tirdzniecības iespējamību Bisq Easy.
reputation.reputationScore.explanation.intro=Reputācija Bisq2 tiek atspoguļota trīs elementos:
reputation.reputationScore.explanation.score.title=Punkti
reputation.reputationScore.explanation.score.description=Tas ir kopējais punktu skaits, ko pārdevējs ir uzkrājis līdz šim. Punktus var palielināt vairākos veidos. Labākais veids, kā to izdarīt, ir sadedzināt vai saistīt BSQ. Tas nozīmē, ka pārdevējs ir ieguldījis likmi iepriekš un, kā rezultātā, var tikt uzskatīts par uzticamu. Papildu informāciju par to, kā palielināt punktus, var atrast sadaļā 'Veidot reputāciju'. Ieteicams tirgoties ar pārdevējiem, kuriem ir visaugstākais punktu skaits.
reputation.reputationScore.explanation.ranking.title=Reitings
reputation.reputationScore.explanation.ranking.description=Rangē lietotājus no augstākā līdz zemākajam punktu skaitam. Kā vispārējs noteikums tirdzniecībā: jo augstāks rangs, jo lielāka iespēja veiksmīgai tirdzniecībai.
reputation.reputationScore.explanation.stars.title=Zvaigznes
reputation.reputationScore.explanation.stars.description=Šis ir grafisks punktu attēlojums. Skatiet konversijas tabulu zemāk, lai redzētu, kā tiek aprēķinātas zvaigznes. Ieteicams tirgoties ar pārdevējiem, kuriem ir vislielākais zvaigžņu skaits.
reputation.reputationScore.closing=Lai iegūtu sīkāku informāciju par to, kā pārdevējs ir izveidojis savu reputāciju, skatiet sadaļu 'Reitings' un noklikšķiniet uz 'Rādīt detaļas' lietotājā.


