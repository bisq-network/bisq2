reputation.burnedBsq.howToHeadline=BSQ dedzināšanas process
reputation.burnedBsq.howTo=1. Izvēlieties lietotāja profilu, kuram vēlaties pievienot reputāciju.\n2. Nokopējiet 'profila ID'.\n3. Atveriet Bisq 1 un dodieties uz 'DAO/PROOF OF BURN', un ielīmējiet nokopēto vērtību 'pre-image' laukā.\n4. Ievadiet BSQ summu, ko vēlaties dedzināt.\n5. Publicējiet Burn BSQ transakciju.\n6. Pēc blokķēdes apstiprinājuma jūsu reputācija kļūs redzama jūsu profilā.

reputation.bond=BSQ obligācijas
reputation.bond.tab1=Kāpēc
reputation.bond.tab2=Punktu skaits
reputation.bond.tab3=Kā to izdarīt
reputation.bond.infoHeadline=Āda spēlē
reputation.bond.info=Iestatot BSQ saistību, jūs sniedzat pierādījumu, ka esat iesaldējis naudu, lai iegūtu reputāciju.\nBSQ saistību transakcijā ir jūsu profila publiskās atslēgas hash. Sliktas uzvedības gadījumā jūsu saistība var tikt konfiscēta no DAO, un jūsu profils var tikt aizliegts.
reputation.bond.infoHeadline2=Kāda ir ieteicamā summa un bloķēšanas laiks?
reputation.bond.info2=Obligācijas bloķēšanas laikam jābūt vismaz 50 000 blokiem (apmēram 1 gads), lai to uzskatītu par derīgu. Bloķēšanas laiks nosaka, cik ilgi jāgaida, līdz līdzekļi kļūst iztērējami pēc atbloķēšanas — piemēram, ja jūs atbloķējat pēc 4 mēnešiem, jums joprojām būs jāpagaida aptuveni 1 gads (50 000 bloki), pirms līdzekļi var tikt izmantoti atkal. Obligācijas summa tiek izvēlēta lietotāja un nosaka pārdevēja reputācijas reitingu. Pārdevējiem ar augstākiem reputācijas punktu skaitiem ir labākas tirdzniecības iespējas un viņi var saņemt augstāku cenu prēmiju. Labākie piedāvājumi, kas rangoti pēc reputācijas, tiek izcelti piedāvājumu izvēlē Tirdzniecības vednī.
reputation.bond.score.headline=Ietekme uz reputācijas punktiem
reputation.bond.score.info=Iestatot BSQ saistību, tiek uzskatīts par spēcīgu reputācijas formu. Bloķēšanas laikam jābūt vismaz: 50 000 blokiem (apmēram 1 gads). Laika balstīts palielinājums tiek piemērots pirmajā gadā, pakāpeniski palielinot punktus līdz divkāršai sākotnējai vērtībai.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=BSQ summa * svars * (1 + vecums / 365)

reputation.bond.howToHeadline=Process BSQ saistības izveidei
reputation.bond.howTo=1. Izvēlieties lietotāja profilu, kuram vēlaties pievienot reputāciju.\n2. Nokopējiet 'profila ID'\n3. Atveriet Bisq 1 un dodieties uz 'DAO/BONDING/SAISTĪTA REPUTĀCIJA' un ielīmējiet nokopēto vērtību 'sāls' laukā.\n4. Ievadiet BSQ summu, ko vēlaties iesaldēt, un bloķēšanas laiku (50 000 bloku).\n5. Publicējiet bloķēšanas transakciju.\n6. Pēc blokķēdes apstiprinājuma jūsu reputācija kļūs redzama jūsu profilā.

