# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Ja Bisq Easy darījumā rodas konflikti, tirgotāji var lūgt palīdzību no starpnieka.\nStarpniekam nav izpildes pilnvaru, un viņš var tikai mēģināt palīdzēt atrast sadarbības risinājumu. Skaidru tirdzniecības noteikumu pārkāpumu vai krāpšanas mēģinājumu gadījumā starpnieks var sniegt informāciju moderatoram, lai aizliegtu sliktā aktiera piekļuvi tīklam.\nStarpnieki un šķīrējtiesneši no Bisq 1 var kļūt par Bisq 2 starpniekiem, nebloķējot jaunu BSQ saistību.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Čata lietotāji var ziņot par čata vai tirdzniecības noteikumu pārkāpumiem moderatoram.\nJa sniegtā informācija ir pietiekama, lai pārbaudītu noteikumu pārkāpumu, moderators var aizliegt šim lietotājam piekļuvi tīklam.\nSmagu pārkāpumu gadījumā no pārdevēja, kurš bija ieguvis kādu reputāciju, reputācija tiek anulēta, un attiecīgie avota dati (piemēram, DAO transakcija vai konta vecuma dati) tiks iekļauti melnajā sarakstā Bisq 2 un ziņoti atpakaļ uz Bisq 1 orākula operatora, un lietotājs tiks aizliegts arī Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Drošības vadītājs var nosūtīt brīdinājuma ziņu ārkārtas situācijās.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Izlaišanas vadītājs var sūtīt paziņojumus, kad ir pieejams jauns izlaidums.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Sēklu mezgls nodrošina tīkla adreses tīkla dalībniekiem, lai pieslēgtos Bisq 2 P2P tīklam.\nTas ir būtiski pirmajā startēšanā, jo šajā brīdī jaunajam lietotājam vēl nav saglabātu datu, lai savienotos ar citiem dalībniekiem.\nTas arī nodrošina P2P tīkla datus, piemēram, tērzēšanas ziņojumus, jaunajam lietotājam, kas pieslēdzas. Šo datu piegādes pakalpojumu veic arī jebkurš cits tīkla mezgls, tomēr, ņemot vērā, ka sēklu mezgli ir pieejami 24/7 un nodrošina augstu pakalpojumu kvalitāti, tie nodrošina lielāku stabilitāti un labāku veiktspēju, tādējādi nodrošinot labāku startēšanas pieredzi.\nSēklu mezglu operatori no Bisq 1 var kļūt par Bisq 2 sēklu mezglu operatoriem, nepieslēdzot jaunu BSQ saistību.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Orākula mezgls tiek izmantots, lai nodrošinātu Bisq 1 un DAO datus Bisq 2 lietošanas gadījumiem, piemēram, reputācijai.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Blockchain izpētes mezgls tiek izmantots Bisq Easy Bitcoin transakciju meklēšanai.
# suppress inspection "UnusedProperty"
