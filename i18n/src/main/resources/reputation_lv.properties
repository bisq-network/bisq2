reputation.accountAge.infoHeadline=Nodrošiniet uzticību
reputation.accountAge.info=Saistot savu Bisq 1 'Konta vecums', jūs varat nodrošināt zināmu uzticības līmeni. Ir saprātīgas gaidas, ka lietotājs, kurš kādu laiku ir izmantojis Bisq, ir godīgs lietotājs. Tomēr šī gaida ir vāja salīdzinājumā ar citām reputācijas formām, kur lietotājs sniedz spēcīgākus pierādījumus, izmantojot kādus finanšu resursus.
reputation.accountAge.infoHeadline2=Privātuma sekas
reputation.accountAge.info2=Saistot savu Bisq 1 kontu ar Bisq 2, tam ir dažas sekas uz jūsu privātumu. Lai pārbaudītu jūsu 'Konta vecumu', jūsu Bisq 1 identitāte tiek kriptogrāfiski saistīta ar jūsu Bisq 2 profila ID.\nTomēr ekspozīcija ir ierobežota līdz 'Bisq 1 tilta mezglam', ko pārvalda Bisq līdzstrādnieks, kurš ir izveidojis BSQ saistījumu (saistītā loma).\n\nKonta vecums ir alternatīva tiem, kuri nevēlas izmantot sadedzinātu BSQ vai BSQ saistījumus finansiālo izmaksu dēļ. 'Konta vecumam' jābūt vismaz dažus mēnešus vecam, lai atspoguļotu kādu uzticības līmeni.
reputation.accountAge.score.headline=Ietekme uz reputācijas punktiem
reputation.accountAge.score.info=Importējot 'Konta vecums', tiek uzskatīts par diezgan vāju reputācijas formu, ko attēlo zems svara faktors. Punktu aprēķinam ir ierobežojums 2000 dienām.
