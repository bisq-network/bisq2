reputation.signedWitness.infoHeadline=Nodrošiniet uzticību
reputation.signedWitness.info=Saistot savu Bisq 1 'parakstīto konta vecuma liecinieku', jūs varat nodrošināt zināmu uzticības līmeni. Ir saprātīgas cerības, ka lietotājs, kurš ir tirgojies pirms kāda laika uz Bisq 1 un saņēmis parakstu uz savu kontu, ir godīgs lietotājs. Bet šī cerība ir vāja salīdzinājumā ar citām reputācijas formām, kur lietotājs nodrošina vairāk "ādā spēlē" ar finanšu resursu izmantošanu.
reputation.signedWitness.infoHeadline2=Privātuma sekas
reputation.signedWitness.info2=Saistot savu Bisq 1 kontu ar Bisq 2, ir dažas sekas attiecībā uz jūsu privātumu. Lai pārbaudītu savu 'parakstīto konta vecuma liecinieku', jūsu Bisq 1 identitāte tiek kriptogrāfiski saistīta ar jūsu Bisq 2 profila ID.\nTomēr ekspozīcija ir ierobežota līdz 'Bisq 1 tilta mezglam', kuru vada Bisq līdzstrādnieks, kurš ir izveidojis BSQ saistījumu (saistītā loma).\n\nParakstītais konta vecuma liecinieks ir alternatīva tiem, kuri nevēlas izmantot sadedzināto BSQ vai BSQ saistījumus finanšu sloga dēļ. 'Parakstītais konta vecuma liecinieks' ir jābūt vismaz 61 dienu vecam, lai tiktu ņemts vērā reputācijai.
reputation.signedWitness.score.headline=Ietekme uz reputācijas punktiem
reputation.signedWitness.score.info=Importējot 'parakstītu konta vecuma liecinieku', tas tiek uzskatīts par vāju reputācijas formu, ko pārstāv svara faktors. 'Parakstītajam konta vecuma lieciniekam' ir jābūt vismaz 61 dienu vecam, un ir ierobežojums 2000 dienām rezultāta aprēķināšanai.
