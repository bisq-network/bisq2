user.bondedRoles.verification.howTo.instruction=1. Atveriet Bisq 1 un dodieties uz 'DAO/Bonding/Bonded roles', un izvēlieties lomu pēc saistītā lietotājvārda un lomas veida.\n2. Noklikšķiniet uz pārbaudes pogas, kopējiet profila ID un ielīmējiet to ziņas laukā.\n3. Kopējiet parakstu un ielīmējiet to paraksta laukā Bisq 1.\n4. Noklikšķiniet uz pārbaudes pogas. Ja paraksta pārbaude ir veiksmīga, saistītā loma ir derīga.




