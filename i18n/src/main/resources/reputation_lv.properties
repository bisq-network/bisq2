reputation.burnedBsq.infoHeadline=Āda spēlē
reputation.burnedBsq.info=Dedzinot BSQ, jūs sniedzat pierādījumu, ka esat ieguldījis naudu savā reputācijā.\nDedzināšanas BSQ transakcija satur jūsu profila publiskās atslēgas hash. Sliktas uzvedības gadījumā jūsu profils var tikt aizliegts, un jūsu ieguldījums reputācijā kļūs bezvērtīgs.
reputation.burnedBsq.infoHeadline2=Kāda ir ieteicamā summa dedzināšanai?
reputation.burnedBsq.info2=To noteiks pārdevēju konkurence. Pārdevējiem ar augstāko reputācijas punktu skaitu būs labākas tirdzniecības iespējas un viņi varēs saņemt augstāku cenu prēmiju. Labākie piedāvājumi, kas rangoti pēc reputācijas, tiks izcelti piedāvājumu izvēlē 'Tirdzniecības vednis'.
reputation.burnedBsq.score.headline=Ietekme uz reputācijas punktu skaitu
reputation.burnedBsq.score.info=BSQ dedzināšana tiek uzskatīta par spēcīgāko reputācijas formu, ko pārstāv augsts svara faktors. Laika balstīts palielinājums tiek piemērots pirmajā gadā, pakāpeniski palielinot punktu skaitu līdz divkāršai sākotnējai vērtībai.

