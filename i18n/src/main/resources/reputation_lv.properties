user.bondedRoles.registration.how.headline=Kā kļūt par {0}?

user.bondedRoles.registration.how.info=1. Izvēlieties lietotāja profilu, ko vēlaties izmantot reģistrācijai, un izveidojiet datu direktorijas rezerves kopiju.\n2. Iesniedziet priekšlikumu ''https://github.com/bisq-network/proposals'', lai kļūtu par {0} un pievienojiet sava profila ID priekšlikumam.\n3. Pēc tam, kad jūsu priekšlikums ir izskatīts un saņēmis atbalstu no kopienas, izveidojiet DAO priekšlikumu saistītai lomai.\n4. Pēc tam, kad jūsu DAO priekšlikums ir apstiprināts DAO balsošanā, iesaldējiet nepieciešamo BSQ saistību.\n5. Pēc tam, kad jūsu saistību transakcija ir apstiprināta, dodieties uz ''DAO/Bonding/Bonded roles'' Bisq 1 un noklikšķiniet uz paraksta pogas, lai atvērtu parakstīšanas uznirstošo logu.\n6. Nokopējiet profila ID un ielīmējiet to ziņojuma laukā. Noklikšķiniet uz parakstīt un nokopējiet parakstu. Ielīmējiet parakstu Bisq 2 paraksta laukā.\n7. Ievadiet saistību turētāja lietotājvārdu.\n{1}

user.bondedRoles.registration.how.info.role=8. Noklikšķiniet uz 'Pieprasīt reģistrāciju' pogas. Ja viss bija pareizi, jūsu reģistrācija kļūst redzama Reģistrēto saistīto lomu tabulā.

user.bondedRoles.registration.how.info.node=8. Nokopējiet failu 'default_node_address.json' no mezgla datu direktorijas, kuru vēlaties reģistrēt, uz savu cieto disku un atveriet to ar 'Importēt mezgla adresi' pogu.\n9. Noklikšķiniet uz 'Pieprasīt reģistrāciju' pogas. Ja viss bija pareizi, jūsu reģistrācija kļūst redzama Reģistrēto tīkla mezglu tabulā.


