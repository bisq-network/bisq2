user.bondedRoles.registration.how.headline=Làm thế nào để trở thành {0}?

user.bondedRoles.registration.how.info=1. Chọn hồ sơ người dùng mà bạn muốn sử dụng để đăng ký và tạo một bản sao lưu thư mục dữ liệu của bạn.\n2. Đưa ra một đề xuất tại 'https://github.com/bisq-network/proposals' để trở thành {0} và thêm ID hồ sơ của bạn vào đề xuất.\n3. Sau khi đề xuất của bạn được xem xét và nhận được sự hỗ trợ từ cộng đồng, hãy tạo một đề xuất DAO cho một vai trò đã ràng buộc.\n4. Sau khi đề xuất DAO của bạn được chấp nhận trong cuộc bỏ phiếu DAO, hãy khóa số BSQ đã ràng buộc cần thiết.\n5. Sau khi giao dịch ràng buộc của bạn được xác nhận, hãy vào 'DAO/Bonding/Bonded roles' trong Bisq 1 và nhấp vào nút ký để mở cửa sổ popup ký.\n6. Sao chép ID hồ sơ và dán vào trường tin nhắn. Nhấp ký và sao chép chữ ký. Dán chữ ký vào trường chữ ký Bisq 2.\n7. Nhập tên người dùng của người nắm giữ trái phiếu.\n{1}

user.bondedRoles.registration.how.info.role=8. Nhấn nút 'Yêu cầu đăng ký'. Nếu mọi thứ đều chính xác, đăng ký của bạn sẽ hiển thị trong bảng Các vai trò đã ràng buộc đã đăng ký.

user.bondedRoles.registration.how.info.node=8. Sao chép tệp 'default_node_address.json' từ thư mục dữ liệu của nút bạn muốn đăng ký vào ổ cứng của bạn và mở nó bằng nút 'Nhập địa chỉ nút'.\n9. Nhấp vào nút 'Yêu cầu đăng ký'. Nếu mọi thứ đều chính xác, đăng ký của bạn sẽ hiển thị trong bảng các nút mạng đã đăng ký.


