reputation.bond.totalScore=Số lượng BSQ * trọng số * (1 + tuổi / 365)

reputation.bond.howToHeadline=Quy trình thiết lập một BSQ đã ràng buộc
reputation.bond.howTo=1. Chọn hồ sơ người dùng mà bạn muốn gán danh tiếng.\n2. Sao chép 'ID hồ sơ'\n3. Mở Bisq và đi đến 'DAO/BONDING/DANH TIẾNG ĐÃ RÀNG BUỘC' và dán giá trị đã sao chép vào trường 'muối'.\n4. Nhập số lượng BSQ bạn muốn ràng buộc và thời gian ràng buộc (50 000 khối).\n5. Xuất bản giao dịch ràng buộc.\n6. Sau khi xác nhận blockchain, danh tiếng của bạn sẽ trở nên hiển thị trong hồ sơ của bạn.

reputation.accountAge=Tuổi tài khoản
reputation.accountAge.tab1=Tại sao
reputation.accountAge.tab2=Điểm
reputation.accountAge.tab3=Nhập
reputation.accountAge.infoHeadline=Cung cấp sự tin cậy
reputation.accountAge.info=Bằng cách liên kết 'tuổi tài khoản' của bạn trên Bisq, bạn có thể cung cấp một mức độ tin cậy nhất định. Có một số kỳ vọng hợp lý rằng một người dùng đã sử dụng Bisq trong một thời gian sẽ là người dùng trung thực. Nhưng kỳ vọng đó yếu hơn so với các hình thức danh tiếng khác, nơi người dùng cung cấp bằng chứng mạnh mẽ hơn bằng cách sử dụng một số nguồn tài chính.
reputation.accountAge.infoHeadline2=Hệ quả về quyền riêng tư
reputation.accountAge.info2=Liên kết tài khoản Bisq 1 của bạn với Bisq 2 có một số ảnh hưởng đến quyền riêng tư của bạn. Để xác minh 'tuổi tài khoản' của bạn, danh tính Bisq 1 của bạn được liên kết mật mã với ID hồ sơ Bisq 2 của bạn.\nMặc dù vậy, mức độ tiếp xúc bị giới hạn ở 'nút cầu Bisq 1' do một người đóng góp Bisq điều hành, người đã thiết lập một BSQ đã ràng buộc (vai trò đã ràng buộc).\n\nTuổi tài khoản là một lựa chọn thay thế cho những người không muốn sử dụng BSQ đã đốt hoặc BSQ đã ràng buộc do chi phí tài chính. 'Tuổi tài khoản' nên ít nhất là vài tháng để phản ánh một mức độ tin cậy nào đó.
reputation.accountAge.score.headline=Ảnh hưởng đến điểm danh tiếng
reputation.accountAge.score.info=Việc nhập 'Tuổi tài khoản' được coi là một hình thức danh tiếng khá yếu, được thể hiện bằng hệ số trọng số thấp. Có một giới hạn 2000 ngày cho việc tính toán điểm số.
