reputation.buildReputation.intro.part1=Mô hình bảo mật của Bisq Easy dựa vào danh tiếng của người bán. Điều này là do trong một giao dịch, người mua gửi số tiền fiat trước, vì vậy người bán cần cung cấp danh tiếng để thiết lập một mức độ bảo mật nào đó.\nMột người bán có thể thực hiện và nhận các đề nghị lên đến số tiền được tính từ điểm danh tiếng của họ.\nNó được tính như sau:
