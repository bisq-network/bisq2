user.bondedRoles.verification.howTo.instruction=1. Mở Bisq 1 và đi đến 'DAO/Bonding/Roles đã ràng buộc' và chọn vai trò theo tên người dùng và loại vai trò.\n2. Nhấn vào nút xác minh, sao chép ID hồ sơ và dán vào trường tin nhắn.\n3. Sao chép chữ ký và dán vào trường chữ ký trong Bisq 1.\n4. Nhấn nút xác minh. Nếu kiểm tra chữ ký thành công, vai trò đã ràng buộc là hợp lệ.




