reputation.reputationScore.explanation.score.description=Đây là tổng điểm mà một người bán đã tích lũy cho đến nay. Điểm có thể được tăng lên bằng nhiều cách khác nhau. Cách tốt nhất để làm điều này là đốt hoặc ràng buộc BSQ. Điều này có nghĩa là người bán đã đặt cược trước và, do đó, có thể được coi là đáng tin cậy. Thông tin chi tiết về cách tăng điểm có thể được tìm thấy trong phần 'Xây dựng danh tiếng'. Nên giao dịch với những người bán có điểm số cao nhất.
reputation.reputationScore.explanation.ranking.title=Xếp hạng
reputation.reputationScore.explanation.ranking.description=Xếp hạng người dùng từ điểm số cao nhất đến thấp nhất. Như một quy tắc chung khi giao dịch: hạng cao hơn thì khả năng thành công của giao dịch càng cao.
reputation.reputationScore.explanation.stars.title=Sao
reputation.reputationScore.explanation.stars.description=Đây là một biểu diễn đồ họa của điểm số. Xem bảng chuyển đổi bên dưới để biết cách tính số sao. Nên giao dịch với những người bán có số sao cao nhất.
reputation.reputationScore.closing=Để biết thêm chi tiết về cách người bán xây dựng danh tiếng của họ, xem phần 'Xếp hạng' và nhấp vào 'Hiển thị chi tiết' trong hồ sơ người dùng.


