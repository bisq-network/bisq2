reputation.burnedBsq.infoHeadline=Dấn thân vào cuộc chơi
reputation.burnedBsq.info=Bằng cách đốt BSQ, bạn cung cấp bằng chứng rằng bạn đã đầu tư tiền vào danh tiếng của mình.\nGiao dịch đốt BSQ chứa hash của khóa công khai trong hồ sơ của bạn. Trong trường hợp có hành vi xấu, hồ sơ của bạn có thể bị cấm và với điều đó, khoản đầu tư của bạn vào danh tiếng sẽ trở nên vô giá trị.
reputation.burnedBsq.infoHeadline2=Số lượng được khuyến nghị để đốt là bao nhiêu?
reputation.burnedBsq.info2=Điều đó sẽ được xác định bởi sự cạnh tranh của các người bán. Những người bán có điểm danh tiếng cao nhất sẽ có cơ hội giao dịch tốt hơn và có thể nhận được mức giá cao hơn. Những đề nghị tốt nhất được xếp hạng theo danh tiếng sẽ được quảng bá trong sổ đề nghị tại 'Trade wizard'.
reputation.burnedBsq.score.headline=Tác động đến điểm danh tiếng
reputation.burnedBsq.score.info=Việc đốt BSQ được coi là hình thức danh tiếng mạnh mẽ nhất, được thể hiện bằng hệ số trọng số cao. Một sự tăng cường dựa trên thời gian được áp dụng trong năm đầu tiên, dần dần làm tăng điểm số lên gấp đôi giá trị ban đầu.

