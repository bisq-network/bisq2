reputation.signedWitness.tab3=Cách thực hiện
reputation.signedWitness.infoHeadline=Cung cấp sự tin cậy
reputation.signedWitness.info=Bằng cách liên kết 'chứng nhân tuổi tài khoản đã ký' của bạn trên Bisq 1, bạn có thể cung cấp một mức độ tin cậy nhất định. Có một số kỳ vọng hợp lý rằng một người dùng đã giao dịch một thời gian trước trên Bisq 1 và đã được ký tài khoản của họ là một người dùng trung thực. Nhưng kỳ vọng đó yếu hơn so với các hình thức danh tiếng khác, nơi người dùng cung cấp nhiều "da trong trò chơi" hơn với việc sử dụng tài nguyên tài chính.
reputation.signedWitness.infoHeadline2=Hệ quả về quyền riêng tư
reputation.signedWitness.info2=Liên kết tài khoản Bisq 1 của bạn với Bisq 2 có một số tác động đến quyền riêng tư của bạn. Để xác minh 'nhân chứng tuổi tài khoản đã ký' của bạn, danh tính Bisq 1 của bạn sẽ được liên kết mã hóa với ID hồ sơ Bisq 2 của bạn.\nTuy nhiên, mức độ tiếp xúc chỉ giới hạn ở 'nút cầu Bisq 1' do một người đóng góp Bisq điều hành, người đã thiết lập một trái phiếu BSQ (vai trò đã ràng buộc).\n\nNhân chứng tuổi tài khoản đã ký là một lựa chọn thay thế cho những người không muốn sử dụng BSQ đã đốt hoặc trái phiếu BSQ do gánh nặng tài chính. 'Nhân chứng tuổi tài khoản đã ký' phải ít nhất 61 ngày tuổi để được xem xét cho danh tiếng.
reputation.signedWitness.score.headline=Ảnh hưởng đến điểm danh tiếng
reputation.signedWitness.score.info=Việc nhập 'chứng nhân tuổi tài khoản đã ký' được coi là một hình thức danh tiếng yếu, được thể hiện bằng yếu tố trọng số. 'Chứng nhân tuổi tài khoản đã ký' phải có ít nhất 61 ngày tuổi và có giới hạn 2000 ngày cho việc tính toán điểm.
