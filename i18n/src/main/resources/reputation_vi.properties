reputation.burnedBsq.howToHeadline=Quy trình đốt BSQ
reputation.burnedBsq.howTo=1. Chọn hồ sơ người dùng mà bạn muốn gán danh tiếng.\n2. Sao chép 'ID hồ sơ'\n3. Mở Bisq 1 và đi đến 'DAO/CHỨNG MINH ĐÃ ĐỐT' và dán giá trị đã sao chép vào trường 'hình ảnh trước'.\n4. Nhập số lượng BSQ bạn muốn đốt.\n5. Xuất bản giao dịch Đốt BSQ.\n6. Sau khi xác nhận blockchain, danh tiếng của bạn sẽ hiển thị trong hồ sơ của bạn.

reputation.bond=BSQ đã ràng buộc
reputation.bond.tab1=Tại sao
reputation.bond.tab2=Điểm danh tiếng
reputation.bond.tab3=Cách thực hiện
reputation.bond.infoHeadline=Có tiền đầu tư
reputation.bond.info=Bằng cách thiết lập một BSQ đã ràng buộc, bạn cung cấp bằng chứng rằng bạn đã khóa tiền để tăng cường danh tiếng.\nGiao dịch BSQ đã ràng buộc chứa hash của khóa công khai trong hồ sơ của bạn. Trong trường hợp hành vi xấu, BSQ đã ràng buộc của bạn có thể bị DAO tịch thu và hồ sơ của bạn có thể bị cấm.
reputation.bond.infoHeadline2=Số tiền và thời gian khóa được khuyến nghị là gì?
reputation.bond.info2=Thời gian khóa của trái phiếu phải ít nhất là 50 000 khối (khoảng 1 năm) để được coi là hợp lệ. Thời gian khóa xác định thời gian cần thiết cho đến khi các khoản tiền trở nên có thể chi tiêu sau khi mở khóa — ví dụ, nếu bạn mở khóa sau 4 tháng, bạn vẫn cần chờ khoảng 1 năm (50 000 khối) trước khi các khoản tiền có thể được sử dụng lại. Số tiền trái phiếu được chọn bởi người dùng và xác định xếp hạng danh tiếng của người bán. Những người bán có điểm danh tiếng cao hơn sẽ có cơ hội giao dịch tốt hơn và có thể kiếm được mức giá cao hơn. Những đề nghị hàng đầu được xếp hạng theo danh tiếng sẽ được quảng bá trong lựa chọn đề nghị trong Trade Wizard.
reputation.bond.score.headline=Tác động đến điểm danh tiếng
reputation.bond.score.info=Thiết lập một BSQ đã ràng buộc được coi là một hình thức danh tiếng mạnh mẽ. Thời gian khóa phải ít nhất: 50 000 khối (khoảng 1 năm). Một sự tăng cường theo thời gian được áp dụng trong năm đầu tiên, dần dần làm tăng điểm số lên gấp đôi giá trị ban đầu.
# Dynamically generated in BondedReputationTab2View
