# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Nếu có xung đột trong một giao dịch Bisq Easy, các nhà giao dịch có thể yêu cầu sự trợ giúp từ một người hòa giải.\nNgười hòa giải không có quyền thi hành và chỉ có thể cố gắng hỗ trợ trong việc tìm kiếm một giải pháp hợp tác. Trong trường hợp vi phạm rõ ràng các quy tắc giao dịch hoặc các nỗ lực lừa đảo, người hòa giải có thể cung cấp thông tin cho người điều hành để cấm kẻ xấu khỏi mạng lưới.\nCác người hòa giải và trọng tài từ Bisq 1 có thể trở thành người hòa giải Bisq 2 mà không cần khóa một trái phiếu BSQ mới.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Người dùng trò chuyện có thể báo cáo vi phạm quy tắc trò chuyện hoặc giao dịch cho người điều hành.\nTrong trường hợp thông tin cung cấp đủ để xác minh vi phạm quy tắc, người điều hành có thể cấm người dùng đó khỏi mạng.\nTrong trường hợp vi phạm nghiêm trọng của một người bán đã kiếm được một loại danh tiếng nào đó, danh tiếng sẽ bị vô hiệu hóa và dữ liệu nguồn liên quan (như giao dịch DAO hoặc dữ liệu tuổi tài khoản) sẽ bị đưa vào danh sách đen trong Bisq 2 và được báo cáo lại cho Bisq 1 bởi người điều hành oracle, và người dùng sẽ bị cấm tại Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Một quản lý bảo mật có thể gửi một tin nhắn cảnh báo trong trường hợp tình huống khẩn cấp.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Quản lý phát hành có thể gửi thông báo khi có phiên bản mới.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Một nút seed cung cấp địa chỉ mạng của các thành viên trong mạng để khởi động vào mạng P2P của Bisq 2.\nĐiều này là cần thiết ngay từ lần khởi động đầu tiên vì vào thời điểm đó, người dùng mới chưa có dữ liệu lưu trữ để kết nối với các đồng nghiệp khác.\nNó cũng cung cấp dữ liệu mạng P2P như tin nhắn trò chuyện cho người dùng mới kết nối. Dịch vụ cung cấp dữ liệu đó cũng được thực hiện bởi bất kỳ nút mạng nào khác, tuy nhiên, do các nút seed có sẵn 24/7 và mức độ chất lượng dịch vụ cao, chúng cung cấp sự ổn định và hiệu suất tốt hơn, từ đó dẫn đến trải nghiệm khởi động tốt hơn.\nCác nhà điều hành nút seed từ Bisq 1 có thể trở thành nhà điều hành nút seed của Bisq 2 mà không cần khóa một trái phiếu BSQ mới.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Nút oracle được sử dụng để cung cấp dữ liệu Bisq 1 và DAO cho các trường hợp sử dụng Bisq 2 như danh tiếng.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Nút khám phá blockchain được sử dụng trong Bisq Easy để tra cứu giao dịch của Bitcoin.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Nút giá thị trường cung cấp dữ liệu thị trường từ bộ tổng hợp giá thị trường của Bisq.


