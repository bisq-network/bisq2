## Bitcoin
######################################################

academy.bitcoin.subHeadline=Jafningja-til-jafningja rafrænt fé sem gerir kleift að senda greiðslur á netinu beint án milliliða.
academy.bitcoin.whatIsBitcoinHeadline=Hvað er Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin er stærsta og vinsælasta kryptómyntin í heiminum. Það er stafrænt form af peningum sem gerir hverjum sem er kleift að senda verðmæti til annarra án þess að þurfa milligöngumenn. Það byrjaði árið 2009 og hefur vaxið gríðarlega síðan þá, fengið aðgang um allan heim vegna einstaka og aðlaðandi eiginleika þess.\n\nBitcoin er frábrugðið öllum þjóðpeningum í mörgum atriðum. Bitcoin er ekki stjórnað eða gefið út af neinni ríkisstjórn eða stofnun. Það er dreift, og það er til vegna þúsunda fólks um allan heim sem notar það. Þetta gerir það að hlutlausum peningum, þar sem enginn er í forréttindastöðu sem leyfir misnotkun. Þetta þýðir einnig að þú ert frjáls til að nota Bitcoin án þess að þurfa einhvers konar leyfi, og enginn í kerfinu hefur meira vald en þú. Það er opið kerfi sem tekur á móti öllum. Annar mikilvægur eiginleiki er að þú getur haldið Bitcoin í sjálfsforræði. Með öðrum orðum, þú getur átt það sjálfur án þess að treysta á neina aðra fyrirtæki eða aðila. Ef við berum það saman við hefðbundna peninga, er það meira líkt peningum í vasanum þínum (sem þú stjórnar algjörlega) en jafnvægi í bankareikningi (þar sem þú ert háður skilyrðum og óskum bankans). Vegna þessa ertu einnig alltaf frjáls til að senda Bitcoin: þú þarft ekki samþykki frá neinum til að gera það, og færslur þínar geta ekki verið stöðvaðar eða snúið við. Þriðji áhugaverði eiginleikinn er að framboð Bitcoin er takmarkað við hámark 21 milljón. Þetta þýðir að verðmæti hvers bitcoin, ólíkt verðmæti hvers dollara til dæmis, getur ekki verið lækkað með því að búa til meira af því. Bitcoin er skapað í gegnum dýran feril sem kallast námuvinnsla, og bæði útgáfuáætlunin og hámarksmagn sem hægt er að búa til eru stranglega skilgreind og ekki hægt að breyta. Þetta gerir framboðið takmarkað, öruggt og fyrirsjáanlegt, sem gerir Bitcoin aðlaðandi vegna skorts og styrkleika þess.
academy.bitcoin.whyUseBitcoinHeadline=Af hverju að nota Bitcoin
academy.bitcoin.whyUseBitcoinContent=Eiginleikar Bitcoin gera það að einstöku eign sem laðar að sér mismunandi fólk af mismunandi ástæðum. Hvernig Bitcoin höfðar til þín fer eftir prófílnum þínum og þörfum.\n\nEin af algengustu ástæðunum fyrir því að fólk notar Bitcoin er getu þess til að vernda verðmæti yfir tíma. Þjóðmyntir flestra landa í heiminum tapa stöðugt verðmæti yfir tíma vegna verðlækkunar á mynt. Þetta þýðir að með því að halda sparnaði þínum í reiðufé eða á bankareikningi ertu smám saman að tapa þeim vegna þess að verðmæti þeirra fer lækkandi með tímanum. Takmarkað framboð Bitcoin kemur í veg fyrir þetta, svo jafnvel þó að það hegði sér á óstöðugann hátt á stuttum tíma, er það öflugt tæki til að varðveita auð þinn til langs tíma.\n\nÖnnur ástæða fyrir einstaklinga til að nota Bitcoin er að vernda sig gegn aðgerðum og ákvörðunum ríkisstjórna og fjármálastofnana. Þar sem Bitcoin er eitthvað sem þú getur átt, sent og tekið á móti á leyfislausum hátt, er verðmætið sem geymt er í því ekki fyrir áhrifum af aðstæðum eins og miðbanki sem prentar fleiri einingar af þjóðmynt sinni, banki sem ákveður að loka fyrir millifærslur þínar af handahófi, eða ríkisstjórn sem leggur áföll á íbúa sína. Með Bitcoin eru leikreglurnar vel þekktar og fyrirsjáanlegar, og þú getur treyst því að netið sé sanngjarnt og að allir séu meðhöndlaðir jafnt.\n\nBitcoin er einnig mjög aðlaðandi fyrir þá sem stunda alþjóðleg viðskipti og leitast við að senda eða taka á móti peningum til annarra landa eða svæða. Bitcoin hefur enga hugmynd um landamæri og virkar eins hvort sem þú sendir eitthvað til nágranna þíns eða til einhvers á hinum enda heimsins. Þar sem að greiðslur til fólks eða fyrirtækja í mismunandi svæðum heimsins þýðir venjulega langar biðtímar, verulegar þóknanir og flókna pappírsvinnu, velja sumir Bitcoin sem einfaldan og þægilegan valkost fyrir greiðslur sínar milli svæða. Það þýðir einnig að þú getur notað það til að senda peninga til landa sem ríkisstjórn þín eða banki hafa ákveðið að loka fyrir.\n\nAð lokum velja sumir Bitcoin vegna einfaldleika þess og þæginda. Bitcoin býður upp á marga kosti í þessu sambandi miðað við hefðbundnar myntir. Með því þarftu ekki að takast á við samninga og langar skrifræðisferli til að gera einfaldar hluti eins og að opna reikning. Þú getur auðveldlega aðgang að peningunum þínum á öllum tækjunum þínum. Þú getur sent það hvar sem er og til hvers sem er án þess að þurfa að nota mismunandi greiðslumáta (reiðufé, bankamillifærslur af mismunandi gerðum, kreditkort, o.s.frv.). Þú getur auðveldlega verndað og tryggt fjármuni þína með réttri þekkingu, og þú munt njóta þess að þurfa ekki að hafa áhyggjur af því að einhver steli veskinu þínu eða kreditkortaupplýsingum.\n\nBitcoin er stórt og nýstárlegt skref fram á við í heimi peninga og greiðslna. Það er næstum öruggt að einhver ástæða sé fyrir því að Bitcoin geti verið aðlaðandi og gagnlegt fyrir þínar þarfir, svo við hvetjum þig til að læra meira og kynnast því.


######################################################
## Security
######################################################

academy.security.subHeadline=Að tryggja að þú, og aðeins þú, hafir alltaf aðgang að fjármunum þínum
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Verndun lykla þinna
academy.security.securingYourKeysContent=Fyrst af öllu þarftu að skilja eina einfaldan hugmynd: ekki þín lyklarnir, ekki þín myntin. Þetta þýðir að til þess að þú eigir raunverulega Bitcoin þinn, ætti það að vera geymt í veski þar sem þú, og aðeins þú, átt lyklana. Þannig er að halda Bitcoin stöðu í aðilum eins og bönkum eða miðstýrðum skiptistöðum ekki raunveruleg eign á eigninni þar sem það eru þessir aðilar, en ekki þú, sem halda lyklunum að fjármunum þínum. Ef þú vilt raunverulega eiga bitcoin þitt, verður þú að geyma það í veski sem aðeins þú stjórnar lyklunum.\n\nÞað eru mörg Bitcoin veski til, hvert með sínu eigin einstaka hönnun og eiginleikum. Það sem þau öll hafa sameiginlegt er að þau munu á einhvern hátt, einhvers staðar, geyma einkalyklana þína. Þessir lyklar veita aðgang að fjármunum þínum. Hvað sem veski þú notar, verður þú að tryggja að aðeins þú, eða fólk sem þú treystir að fullu, hafi aðgang að þessum lyklar. Ef einhver annar hefur aðgang að þeim, mun hann geta stolið fjármunum þínum, og ekkert er hægt að gera til að snúa þessari færslu við. Á hinn bóginn, að missa lyklana sjálfur er einnig hræðilegt. Ef þú missir lyklana þína, munt þú ekki geta sent fjármunina þína lengur, og engin leið er til að endurheimta stjórnina á þeim. Þó að þetta hljómi yfirþyrmandi, geturðu auðveldlega forðast þessar aðstæður með smá námskeiði og góðum venjum.\n\nFlest bitcoin veski munu veita þér 12 eða 24 orða langt öryggisafrit, almennt þekkt sem mnemonísk setning eða einfaldlega fræsetning. Þetta öryggisafrit leyfir þér að endurheimta veskið þitt á hvaða tæki sem er, sem gerir það að mikilvægasta þætti fyrir þig að tryggja. Það er almennt ráðlagt að geyma þessi öryggisafrit í analóg formi, venjulega með því að skrifa þau á pappír eða á lítinn málmplötu, og að hafa margar afrit af þeim. Þú ættir einnig að geyma það þannig að þú getir fundið það ef þú þarft það, en enginn annar geti aðgang að því.\n\nFyrir verulegar upphæðir af Bitcoin er venjulegt að nota sérhæfð tæki sem kallast Hardware Wallets til að geyma lyklana þína. Þessi tæki bjóða upp á betri öryggisstig hvað varðar að geyma lyklana þína í snjallsíma eða fartölvu veski, á meðan þau veita þægilega reynslu þegar kemur að því að framkvæma færslur. Þú getur lært meira um þessi og önnur tegundir veska í Wallets kaflanum í Bisq Learn.\n\nAð lokum skaltu tryggja að forðast of flókin geymsluáætlanir. Flókin geymsluáætlun með mörgum smáatriðum og fínleikum mun halda þjófum frá fjármunum þínum, en það er einnig veruleg hætta á að þú gætir ekki aðgang að eigin veski vegna mistaka, ruglings eða einfaldlega að gleyma hvernig þú skipulagðir öryggisafritin. Stefndu að jafnvægi milli uppsetningar sem er of einföld og hver sem er gæti auðveldlega brotið (eins og að geyma fræsetninguna þína í venjulegu textaskjali á skrifborði fartölvunnar þinnar) og einni sem er svo flókin að ekki einu sinni þú getur leyst (eins og að geyma orðin í fræsetningunni þinni yfir 12 bækur á 12 mismunandi stöðum).
academy.security.avoidScamsHeadline=Forðast svik
academy.security.avoidScamsContent=Önnur uppspretta vandamála og áhættu eru svindl. Færslur með Bitcoin eru óafturkræfar, sem þýðir að ef einhver svindlar þig til að senda þeim Bitcoin og hverfur síðan með það, er ekki mikið sem þú getur gert í því. Vegna þessa er algengt að rekast á mismunandi svik þar sem fólk reynir að sannfæra þig um að senda þeim Bitcoin. Oftast munu svindlarar kynna þér einhver dásamleg "tækifæri" til að græða peninga auðveldlega, sem oft hljómar of vel til að vera satt. Sérstakar sögur og smáatriði um þessi svik eru mjög fjölbreytt og skapandi, en sameiginlega mynstur mun alltaf líta eins út: þú munt fá dásamlegar ávöxtun, en fyrst þarftu að senda Bitcoin fyrirfram. Þegar Bitcoin er sent, muntu líklega aldrei sjá það koma aftur til þín. Að vernda sig gegn þessum svikum er einfalt: hafðu samskipti aðeins við virt og traust fyrirtæki og fólk. Ef þér finnst einhver aðili vera grunsamlegur, spurðu um tilvísanir eða einfaldlega forðastu það. Ef þér er boðið tækifæri sem virðist næstum of gott til að vera satt, er það líklega þannig, og þú ættir að halda þig frá því.


