academy.foss.subHeadline=Læra um opin kóða og hvernig hann knýr Bitcoin og Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin og opinn hugbúnaður
academy.foss.bitcoinAndFossContent=Opinn hugbúnaður er hugbúnaður þar sem kóðinn er aðgengilegur almenningi og hver getur lesið, afritað og breytt þeim kóða á hvaða hátt sem honum sýnist. Þetta er í andstöðu við lokaðan hugbúnað eða einkahugbúnað, þar sem upprunalegi höfundurinn ákveður að halda kóðanum fyrir sig og enginn annar hefur aðgang að honum eða leyfi til að nota hann. Þó að þetta geti virkað eins og tæknilegt efni, er mikilvægt fyrir þig að skilja afleiðingarnar af opnum hugbúnaði á Bitcoin ferðalaginu þínu. Við skulum kafa dýpra í það.\n\nHeimurinn af Bitcoin er djúpt undir áhrifum af og tengdur opnum hugbúnaði. Bitcoin hugbúnaðurinn sjálfur hefur verið opinn síðan fyrsta dagurinn. Bisq er einnig opið verkefni. Margar aðrar tengdar tækni, eins og Lightning viðskiptavinir, blöndun þjónustur eða námuvélar hugbúnaður, eru venjulega byggðar sem opin verkefni. Margar veski eru einnig opin, og eins og við ræddum í Veski kaflanum í Bisq Læra, mælum við mjög með að þú veljir veski sem eru opin.\n\nHvers vegna er þetta svona? Lokaður hugbúnaður er venjulega byggður og haldið einkarétt af fyrirtækjum og einstaklingum sem vilja rukka aðra fyrir leyfi og halda fullu stjórn á verkefninu. Í Bitcoin rýminu er þetta sjaldan raunin. Bitcoin er opið og velkomið kerfi að eðlisfari, og kóðinn er táknun á þessu. Hver getur séð kóðann, breytt honum, deilt afritum af sinni eigin útgáfu með öðrum, og einfaldlega, gert eins og honum sýnist með honum. Bisq er einnig opið verkefni þar sem allir eru velkomnir að taka þátt, stækka forritið og gera umbætur á mismunandi hátt.
academy.foss.openSourceBenefitsHeadline=Hvernig opinn hugbúnaður nýtist þér
academy.foss.openSourceBenefitsContent=Þú gætir haldið að þar sem þú ert ekki hugbúnaðarþróunaraðili, þá hafi það lítið að segja hvort kóðinn í einhverju hugbúnaði sé opinber eða ekki. Þetta er alls ekki raunin. Jafnvel þó þú hafir ekki í hyggju að skoða eða breyta kóðanum í forritunum sem þú ert að nota, mun reynsla þín af þeim verða djúpt áhrifavaldur af því hvort kóðinn sé opinber eða lokaður. Þetta er enn mikilvægara þegar við tölum um hugbúnaðinn sem mun stjórna fjárhagslífi þínu og styðja við getu þína til að spara, taka á móti og senda peninga. Almennt mun notkun opinbers hugbúnaðar vera þér hagfelldari en notkun lokaðra samsvara. Við skulum fara í gegnum nokkrar mikilvægar ástæður sem gera þetta mikilvægt fyrir þig.\n\nMikilvægasta ástæðan fyrir því að velja opinberan hugbúnað er öryggi. Þar sem opinber hugbúnaður er aðgengilegur öllum, reyna hakers og illgjarnir aðilar reglulega að finna villur og öryggisholur í honum. Þú gætir haldið að þetta sé hættulegt, en það er í raun öfugt! Þetta er vegna þess að sú staðreynd að kóðinn er opinn fyrir alla þýðir að hver sem er getur leitað að öryggisvandamálum og annað hvort bent á þau, lagað þau sjálfur eða misnotað þau illgjarnlega. Sameiginlega mun samfélag notenda og þróunaraðila í kringum verkefnið geta greint og lagað flestar villur fljótt, oft jafnvel áður en þær eru gefnar út. Og ef einhver notar þessa villu á illgjarnan hátt til að misnota hugbúnaðinn, mun það ekki taka langan tíma þar til það verður tekið eftir því og lausnir eru beittar. Í lokuðum hugbúnaði er aðeins litla, launaða teymið á bak við verkefnið að skoða kóðann, sem þýðir að líkurnar á því að villur fari óséðar eru mun hærri. Fleiri augu, færri villur. Og fyrirtæki hafa einnig hvatningu til að fela þá staðreynd að lokaðir vörur þeirra hafi öryggisvandamál, sem leiðir til þess að margar villur og árásir eru haldnar leyndar í stað þess að vera afhjúpaðar. Að lokum, þar sem í lokuðum verkefnum getur aðeins þróunarteymið séð kóðann, hvernig getur þú eða einhver annar verið fullkomlega viss um að hugbúnaðurinn sé öruggur? Þetta tengist einni algengri setningu í Bitcoin menningu: treystu ekki, staðfestu. Almennt leiðir opinber hugbúnaður til miklu öruggari og traustari niðurstaðna en lokaður hugbúnaður.\n\nÖnnur frábær ástæða fyrir því að velja opinberan hugbúnað fremur en lokaðan er langtímasamfelldni hins fyrrnefnda. Kóði sem er opinber fer ekki eftir neinum einum aðila eða einstaklingi til að viðhalda honum yfir tíma. Jafnvel þó að upprunalega teymið á bak við verkefnið hverfi að lokum, geta aðrir tekið við og haldið áfram að viðhalda og þróa það. Stærsta dæmið um þetta er Bitcoin sjálft: jafnvel þó að nafnlaus skapari þess, Satoshi Nakamoto, hafi horfið fyrir meira en tíu árum, hefur verkefnið haldið áfram að vaxa og dafna langt umfram allar væntingar. Þannig að í hvert skipti sem þú velur opinberan hugbúnað fremur en lokaðan, ertu að draga verulega úr líkunum á að eitthvert fyrirtæki eða þróunaraðili skilji þig eftir með óviðhaldið hugbúnað sem dofnar og verður úrelt.\n\nAð lokum, opinber verkefni með víðtækri notkun, eins og Bitcoin, Bisq eða veski eins og Electrum, leiða oft til hágæða vara með því að laða að besta hæfileika. Opin eðli verkefnanna gerir öllum kleift að vinna saman, og margir frábærir þróunaraðilar í rýminu vilja frekar vinna saman við að byggja ofan á gott verkefni en að byrja af nýju. Með tímanum leiða heildarframlag þessara einstaklinga til áhrifamikilla niðurstaðna sem oft skyggja á það sem flest fyrirtæki, jafnvel vel fjármögnuð, gætu nokkurn tíma náð.\n\nÍ stuttu máli, að velja opinberar valkostir fyrir Bitcoin verkfæri þín kemur með frábærum kostum sem hjálpa þér að njóta öruggra og gagnlegra vara af hágæða. Við vonum að þú verðir forvitinn um eðli kóðans sem þú notar í daglegu lífi þínu og að þú takir upplýstar ákvarðanir um hugbúnaðinn sem þú notar.
