## Privacy
######################################################

academy.privacy.subHeadline=Þín gögn eru þín. Haltu þeim þannig.
academy.privacy.introContent=Að halda fjárhagsupplýsingum þínum og auðkenni einkamálum er algeng þörf meðal Bitcoin notenda. Það er eðlilegt og skynsamlegt að vilja ekki að aðrir viti um fjármuni þína og viðskipti án samþykkis þíns. Að lokum, þú myndir ekki klæðast boli með stöðu reiknings þíns og kreditkortaskýrslum þegar þú gengur um göturnar, myndirðu? Einkamál er mikilvægt efni í Bitcoin vegna þess að gagnsæi Bitcoin viðskipta og heimilda gerir mistök á þessu sviði sérstaklega dýrkeypt. Í þessum kafla fjöllum við um nokkra punkta um einkamál í ferðalagi þínu með Bitcoin.
academy.privacy.whyPrivacyHeadline=Af hverju er persónuvernd mikilvæg
academy.privacy.whyPrivacyContent=Margir notendur meta frelsið sem Bitcoin veitir þeim til að eiga eignir sínar og framkvæma viðskipti frjálst og án leyfis við aðra. En án góðra persónuverndarvenja eru þessar eiginleikar Bitcoin alvarlega skertar. Að opinbera upplýsingar um sjálfan sig og Bitcoin-fé þitt mun setja þig í hættu fyrir ýmsum árásum frá öðrum sem munu takmarka þitt eigið frelsi. Að íhuga hvaða gögn þú deilir og vera meðvitaður um þetta mun koma í veg fyrir að þú gerir dýrar mistök sem þú gætir iðrast síðar.\n\nFyrsta augljósa málið við að afhjúpa auðkenni þitt og upplýsingar um fé þitt er persónuleg öryggi. Ef einhver veit upplýsingar eins og hversu mikið bitcoin þú átt, hvar þú býrð, og hvaða veski þú ert að nota, gæti hann auðveldlega skipulagt líkamlega árás á þig til að ná í lykla þína. Þetta er sérstaklega freistandi í samanburði við bankareikninga í þjóðfénaði, þar sem Bitcoin viðskipti eru óafturkræf. Þannig, ef þjófur tekst að neyða þig til að senda bitcoin þitt á sína eigin heimilisfang, eða bara stelur lykla þínum að veskinu og gerir það sjálfur, verður engin leið til að aflýsa þeirri færslu og bitcoin þitt verður ekki lengur þitt. Að halda auðkenni þínu og fjárhagsupplýsingum leyndum verndar þig gegn því að verða markmið þess konar árásar.\n\nÖnnur góð ástæða til að halda upplýsingum þínum leyndum er hættan sem stafar af óvinveittum ríkisstjórnaraðgerðum og reglugerðum. Ríkisstjórnir um allan heim hafa ítrekað gripið til aðgerða gegn einkaeignum borgara sinna á ýmsan hátt. Frábært dæmi um þetta er Executive Order 6102, sem gerði það ólöglegt fyrir bandaríska borgara að eiga gull og leiddi til einhliða upptöku gulls fyrir milljónir bandarískra borgara. Rétt eins og með venjulega þjófa, tryggir að ríkisstjórnareiningar og starfsmenn hafi engar upplýsingar um þig og fé þitt verndar þig ef ríkisstjórnin byrjar neikvæða stefnu gegn eigendum Bitcoin.\n\nAð öllu samanlögðu viltu líklega bara ekki að aðrir viti hversu mikið Bitcoin þú átt eða hvaða viðskipti þú framkvæmir. Rétt eins og við verndum bankareikninga okkar með ýmsum aðferðum svo að aðeins við getum skoðað stöður okkar og hreyfingar, er skynsamlegt að tryggja að aðrir hafi ekki getu til að skoða viðskiptin og smáatriðin þeirra, eins og hvenær, hversu mikið, eða við hvern viðskiptum við.
academy.privacy.giveUpPrivacyHeadline=Hvernig við gefum upp einkalíf okkar
academy.privacy.giveUpPrivacyContent=Það eru margar leiðir til að gefa upp persónuupplýsingar, hvort sem er viljandi eða óviljandi. Flestum sinnum er auðvelt að koma í veg fyrir þetta með smá almennri skynsemi, þar sem við gefum oftast bara okkar upplýsingar án þess að hugsa um það. Nokkrar fínni leka krafist tæknilegs þekkingar og tíma. En góðu fréttirnar eru þær að með lágmarks fyrirhöfn er hægt að forðast mestu vandamálin.\n\nSkýr sigurvegari í mistökum varðandi friðhelgi, bæði vegna þess hve algeng og hve hræðileg þau eru, er einfaldlega að veita auðkenni þitt viljandi þegar þú kaupir eða selur Bitcoin. Í dag eru flestar miðlægar skiptimarkaðir (fyrirtæki eins og Coinbase, Kraken, Binance o.s.frv.) háðar KYC reglugerðum stjórnvalda (KYC stendur fyrir Þekkja viðskiptavininn). Þetta þýðir að stjórnvöld þvinga þessi fyrirtæki til að biðja um vegabréf, þjóðskilríki, ökuskírteini eða svipuð skjöl svo að þessar upplýsingar geti verið tengdar við reikninginn þinn. Frá því augnabliki sem þú gefur þetta upp verður hver kaup og sala sem þú gerir skráð og tengd þér. Enn fremur munu skiptimarkaðir og ríkisstofnanir hafa fulla yfirsýn yfir stöður þínar hvenær sem er. Jafnvel þótt þú ákveðir að taka Bitcoin þitt út úr þessum skiptimörkuðum og í veski sem þú geymir sjálfur, munu þessar aðilar geta fylgst með hvaða heimildum fjármunir þínir voru sendir til. Og ef þetta er ekki nógu áhyggjufullt, er önnur áhyggjuefni sem þarf að hafa í huga: ef einhver tölvuþrjótur fær aðgang að gagnagrunnum þessara fyrirtækja, gætu upplýsingarnar þínar lekið opinberlega á internetið, sem gerir öllum í heiminum kleift að vita allar persónu- og fjármálaupplýsingar þínar. Þetta er aðstæða sem hefur gerst mörgum sinnum á undanförnum árum, með hræðilegum afleiðingum fyrir suma af þeim viðskiptavinum sem urðu fyrir áhrifum af skiptimörkunum.\n\nÖnnur svæði þar sem athygli þarf að beinast er endurnotkun heimilda. Í hvert sinn sem þú veitir einhverjum heimild fyrir veski þínu til að taka á móti bitcoin frá þeim, lærir þessi aðili að þessi heimild tilheyrir þér. Þetta þýðir að frá þessum tímapunkti getur þessi aðili fylgst með heimildinni og allri hennar virkni. Ef þú endurnotkar þessa heimild aftur og aftur, munu allir aðilar sem þú hefur samskipti við geta séð mismunandi færslur sem fara í gegnum heimildina, þar á meðal hvenær þær gerast, hvaðan fjármunirnir koma og hvert þeir fara, og upphæðirnar sem eru í viðskiptum. Því er mælt með að nota heimildir aðeins einu sinni til að taka á móti bitcoin. Flest veski sjá um þetta sjálfkrafa fyrir þig, en það er samt mikilvægt að þú skiljir hvers vegna þetta er góð venja.\n\nAð lokum, að treysta á nodi annarra til að lesa blockchain gögn þýðir að nodi rekandinn gæti hugsanlega fylgst með hvaða heimildum veski þitt hefur áhuga á. Þegar um er að ræða verulegar upphæðir af Bitcoin, borgar sig að læra hvernig á að reka eigin nod og tengja veski þitt við það. Eða, að minnsta kosti, að vera meðvitaður um hvaða nod þú ert að tengjast og velja einn frá einstaklingi eða stofnun sem þú treystir, eins og vini sem hefur meiri reynslu í Bitcoin eða staðbundnu Bitcoin samfélagi.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq hjálpar til við að vernda persónuvernd þína
academy.privacy.bisqProtectsPrivacyContent=Bisq gerir þér kleift að kaupa og selja Bitcoin frá öðrum notendum. Þessi einfaldlega munur kemur með heimi kosta varðandi friðhelgi þegar litið er til notkunar á miðstýrðum skiptistöðum. Með því að nota Bisq verndarðu öryggi þitt og friðhelgi fyrir ríkisstjórnum, fyrirtækjum og öðrum óvinveittum þriðja aðilum sem annars myndu skrá og nota gögnin þín gegn eigin hagsmunum þínum.\n\nÞegar þú framkvæmir viðskipti í Bisq vita aðeins þú og viðskiptafélagi þinn smáatriði viðskiptanna. Og jafnvel á milli ykkar beggja er upplýsingarnar sem þarf að deila algjörlega lágmarkaðar og takmarkaðar við þær greiðsluupplýsingar sem nauðsynlegar eru, eins og til dæmis bankareikningsnúmerið þitt ef þú vilt taka á móti fiat greiðslu á bankareikninginn þinn. Þetta þýðir að ekki er þörf á að veita upplýsingar eins og auðkenni, heimilisfang o.s.frv. Auk þess kemur hæfileikinn til að eiga samskipti við mismunandi notendur í hverju viðskiptum í veg fyrir að ein manneskja safni gögnum um þig með tímanum, þannig að viðskiptasaga þín dreifist á mismunandi aðila og kemur í veg fyrir að ein eining geti haldið heildarsýn yfir fjárhagslíf þitt. Bisq gerir þér einnig kleift að taka á móti öllum bitcoin sem þú kaupir beint á heimilisfang veski sem þú stjórnar, sem gerir þér kleift að halda stjórn á fjármunum þínum á öllum tímum, og að dreifa þeim á mismunandi heimilisföng svo að enginn ein notandi geti fylgst með öllu veskinu þínu.\n\nOg mundu: Bisq er bara hugbúnaður sem keyrir á tölvunni þinni og tengist aðeins internetinu í gegnum friðhelgi-vænar net eins og Tor og I2P. Þú þarft ekki einu sinni að skrá þig á neinum stað á nafnlausum hátt. Vegna þessa getur enginn einu sinni vitað að þú sért að nota Bisq, og samskipti þín við aðra þátttakendur geta ekki verið fylgst með, rekja eða aðgengileg þriðja aðila.


