academy.wallets.subHeadline=Val á réttu verkfærin til að meðhöndla og vernda bitcoin þinn.
academy.wallets.whatIsAWalletHeadline=Hvað er veski
academy.wallets.whatIsAWalletContent=Veski eru verkfæri þín til að framkvæma grundvallar aðgerðir í Bitcoin: að taka á móti því, geyma það og senda það. Þar sem Bitcoin er opin kerfi getur hver sem er smíðað veski fyrir það, og mörg mismunandi veski eru til. Þetta er frábært því það þýðir að þú hefur marga mismunandi valkosti á markaðnum til að velja úr, og þú getur jafnvel notað mörg mismunandi veski til að mæta mismunandi þörfum.\n\nAlmennt séð er veski hugbúnaður sem gerir ýmislegt fyrir þig: það les blockchain til að athuga stöðuna á þeim heimildum sem þú stjórnar. Það getur byggt upp og sent færslur þegar þú vilt greiða einhverjum öðrum. Og það heldur utan um lykla þína svo þú getir undirritað færslurnar þínar. Sumir þessara eiginleika líta öðruvísi út í mismunandi veski, og sum veski ná aðeins yfir hluta þeirra. Til að skilja þetta betur er gagnlegt að vera kunnugur mismunandi eiginleikum sem gera veski ólík hvert öðru.\n\nFyrst þarftu að skilja muninn á heitu veski og köldu veski. Heitt veski er hugbúnaðarveski þar sem lyklar sem stjórna Bitcoin-inu þínu eru geymdir á tæki sem tengt er internetinu. Kalt veski, hins vegar, er uppsetning þar sem lyklar þínir eru geymdir á tæki sem aldrei tengist internetinu, og þú notar annan hugbúnað til að fylgjast með stöðunni þinni og undirbúa og senda færslur. Heit veski eru venjulega einföld forrit á símanum eða fartölvunni þinni. Kalt veski, hins vegar, þýðir að þú notar hugbúnað í símanum eða fartölvunni þinni sem heldur ekki lykla þínum, og þú sameinar það við annað tæki sem heldur lyklar og tengist aldrei internetinu. Þetta annað tæki gæti verið sértæk fartölva eða snjallsími, eða algengara, vélbúnaðarveski. Heit veski eru auðveldari í stjórnun og notkun, en þau eru einnig minna örugg. Köld veski krafast aðeins flóknari og óþægilegrar uppsetningar, en bjóða mun hærra öryggi gegn innbrotum og mistökum þegar kemur að meðhöndlun lykla. Hvernig á að meðhöndla áhættuna við að stjórna fjármunum þínum er persónuleg ákvörðun, en almennt er mælt með því að nota heit veski eins og hefðbundið veski fyrir seðla og mynt í vasanum þínum, og köld veski eins og öryggiskassa í banka. Þú myndir ekki bera milljón dollara í veskinu þínu. Og þú myndir ekki nota innihald öryggiskassans til að borga fyrir kaffi.\n\nVélbúnaðarveski eru sérhæfð líkamleg tæki sem eru hönnuð og framleidd með það að markmiði að geyma lykla að fjármunum þínum og undirrita færslur með þeim lykli. Þau bjóða upp á þægilegan hátt til að undirrita færslur til að eyða fjármunum þínum, á meðan þau geyma lykla þína á öruggan hátt sem kemur í veg fyrir að þeir leki til annarra. Notkun vélbúnaðarveskis eykur öryggi þitt um mörg hundruð sinnum miðað við að nota heitt veski á aðal tölvunni þinni eða snjallsímanum. Ef þú ert að byrja á Bitcoin ferðalagi þínu þarftu ekki að hafa veski frá fyrsta degi, en þú vilt líklega fá eitt þegar þú byrjar að safna upp ákveðnu magni af Bitcoin sem myndi sársauka að tapa. Það eru mörg vélbúnaðarveski á markaðnum, með dæmigerðum verðlagningu um $100.\n\nOg að lokum: staða í miðlægri skiptistöð er ekki veski. Þar sem þú stjórnar ekki lyklar, treystir þú á og treystir miðlægu skiptistöðinni til að halda Bitcoin-inu þínu. Ef, af einhverjum ástæðum, þeir senda það ekki til þín þegar þú ákveður að taka það út, þá er engin leið fyrir þig að ná í það. Mundu: ekki þínir lyklar, ekki þínir peningar.
academy.wallets.howToPickHeadline=Hvernig á að velja veski
academy.wallets.howToPickContent=Að velja rétt veski fyrir þig er ákvörðun sem fer eftir mörgum þáttum, svo sem hvernig þú ætlar að nota Bitcoin, hvaða upphæðir þú munt meðhöndla, eða hvaða tæki þú átt. Engu að síður eru nokkrar almennar ráðleggingar sem þú getur fylgt og sértæk veski sem hafa góða sögu.\n\nFyrsta og mikilvægasta almenn ráðleggingin er að velja opinn hugbúnað veski. Að tryggja að kóðinn í veskinu þínu sé hægt að staðfesta er mjög mikilvægt. Þú getur lært meira um þetta í Open Source kaflanum í Bisq Learn. Önnur mikilvæg ráðlegging er að velja veski sem styður ekki aðrar kryptóvalútur en Bitcoin. Veski sem meðhöndla margar kryptóvalútur þurfa að nota flóknari kóða til að vinna með mismunandi styðdar gjaldmiðla, sem eykur öryggisáhættu. Því er betra að velja Bitcoin-eina veski fyrir fjármuni þína. Að lokum, reyndu að leita að veski sem hafa verið til í smá tíma, hafa sterka notendagrunn og hafa gott orðspor. Best er að láta ný veski vera fyrir háþróaða notkun eða tilraunir að hámarki.\n\nEf þú ætlar að nota veskið þitt á snjallsímanum þínum, ráðleggjum við að skoða eitt af eftirfarandi veski: Bluewallet, Blockstream Green eða Nunchuk. Á hinn bóginn, ef þú vilt nota PC, myndum við mæla með að nota eitt af eftirfarandi: Sparrow, Bluewallet, Electrum, Blockstream Green eða Nunchuk. Þau eru öll góð veski fyrir byrjendur. Þú getur prófað nokkur þeirra til að finna hvaða eitt hentar þér betur, eða jafnvel notað mörg samtímis ef þú vilt. Þegar þú öðlast meiri reynslu og þekkingu, gætirðu byrjað að þróa uppáhalds eftir því sem þú kynnist háþróaðri eiginleikum sem gera þessi veski aðeins mismunandi.\n\nÞegar þú hefur nægilega fjármuni til að byrja að taka öryggi enn alvarlegar, mun það líklega vera skynsamlegt að eignast vélbúnaðarveski. Með vélbúnaðarveski munt þú geta geymt lykla þína í því og undirritað færslur með því, á meðan þú getur enn notað hugbúnað eins og Sparrow, Bluewallet eða Nunchuk til að lesa stöður þínar og undirbúa færslur. Þegar kemur að vélbúnaðarveskum gildir flest af sömu ráðleggingunum: veldu veski sem hafa gegnsætt og opinber hönnun, sem styðja aðeins Bitcoin og hafa gott orðspor og sögu. Nokkur þekkt vörumerki eru Coldcard, Bitbox, Trezor eða Foundation.\n\nHeimurinn af veski er ríkulegur og fjölbreyttur, sem er bæði frábært og ruglingslegt. Það er alveg í lagi að vera smá yfirþyrmandi í byrjun. Ef þú ert að byrja, myndum við ráðleggja að rannsaka aðeins, prófa nokkrar af þeim valkostum sem við höfum deilt með þér, og, þegar þú finnur eitt sem þú ert þægilegur með, halda þig við það. Þegar þú heldur áfram að læra meira um Bitcoin, geturðu alltaf skoðað nýja og háþróaðri valkosti og skipt yfir í annað veski, eða notað mörg þeirra, hvenær sem þú vilt.


