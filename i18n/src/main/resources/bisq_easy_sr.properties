bisqEasy.tradeGuide.welcome.headline=Како трговати на Bisq Easy
bisqEasy.tradeGuide.welcome.content=Овај водич пружа преглед основних аспеката куповине или продаје Биткоина уз Bisq Easy.\nУ овом водичу ћете сазнати о моделу безбедности који се користи у Bisq Easy, добити увид у процес трговине и упознати се са правилима трговине.\n\nЗа сва додатна питања, слободно посетите ћаскања доступна у менију 'Подршка'.

bisqEasy.tradeGuide.security.headline=Колико је безбедно трговати на Bisq Easy?
bisqEasy.tradeGuide.security.content=- Безбедносни модел Bisq Easy је оптимизован за мале износе трговине.\n- Модел се ослања на репутацију продавца, који је обично искусан корисник Bisq-а и очекује се да пружи корисну подршку новим корисницима.\n- Изградња репутације може бити скупа, што доводи до уобичајене премије од 5-15% како би се покрили додатни трошкови и компензација за услуге продавца.\n- Трговина са продавцима који немају репутацију носи значајне ризике и треба је предузимати само ако су ризици потпуно разумљиви и управљани.

bisqEasy.tradeGuide.process.headline=Како функционише процес трговине?
bisqEasy.tradeGuide.process.content=Када одлучите да прихватите понуду, имаћете флексибилност да изаберете из доступних опција које нуди понуда. Пре него што започнете трговину, биће вам представљен преглед резимеа за вашу проверу.\nКада се трговина иницира, кориснички интерфејс ће вас водити кроз процес трговине, који се састоји од следећих корака:

bisqEasy.tradeGuide.process.steps=1. Продавац и купац размењују детаље налога. Продавац шаље своје податке о плаћању (нпр. број банковног рачуна) купцу, а купац шаље своју Bitcoin адресу (или Lightning фактуру) продавцу.\n2. Затим, купац иницира Fiat плаћање на продавчев рачун укључујући ID трговине као 'разлог за плаћање'. По примању плаћања и верификацији да је ID трговине тачан, продавац ће потврдити примање.\n3. Продавац затим шаље Bitcoin на купчеву адресу и дели ID трансакције (опционално и преображај у случају да се користи Lightning). Кориснички интерфејс ће приказати стање потврде. Када буде потврђено, трговина је успешно завршена.

bisqEasy.tradeGuide.rules.headline=Шта треба да знам о правилима трговине?
bisqEasy.tradeGuide.rules.content=- Пре размене детаља налога између продавца и купца, било која страна може да откаже трговину без давања оправдања.\n- Трговци би требало редовно да проверавају своје трговине за нове поруке и морају да одговоре у року од 24 сата.\n- Када се размене детаљи налога, непоштовање обавеза трговине се сматра кршењем трговинског уговора и може резултирати забраном из Bisq мреже. Ово не важи ако трговински партнер не одговара.\n- Током Fiat плаћања, купац НЕ СМЕ да укључује термине као што су 'Bisq' или 'Bitcoin' у поље 'разлог плаћања'. Уместо тога, ID трговине треба користити као разлог за повезивање банковног преноса са трговином.\n- Ако трговина не може бити завршена одмах због дужих времена преноса Fiat-а, оба трговца морају бити онлајн барем једном дневно да би пратили напредак трговине.\n- У случају да трговци наиђу на нерешене проблеме, имају опцију да позову посредника у трговински чат за помоћ.\n\nАко имате било каква питања или вам је потребна помоћ, не оклевајте да посетите ћаскања доступна под 'Подршка' менијем. Срећна трговина!

