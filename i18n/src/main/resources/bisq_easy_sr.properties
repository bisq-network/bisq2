bisqEasy.walletGuide.intro.headline=Припремите се да примите свој први Bitcoin
bisqEasy.walletGuide.intro.content=У Bisq Easy, Bitcoin који примите иде директно у ваш џеп без икаквих посредника. То је велика предност, али такође значи да морате имати новчаник који сами контролишете да бисте га примили!\n\nУ овом кратком водичу за новчаник, показаћемо вам у неколико једноставних корака како можете креирати једноставан новчаник. Са њим ћете моћи да примите и чувате свој свеже купљени bitcoin.\n\nАко сте већ упознати са on-chain новчаницима и имате један, можете прескочити овај водич и једноставно користити свој новчаник.

bisqEasy.walletGuide.download.headline=Преузимање вашег новчаника
bisqEasy.walletGuide.download.content=Постоји много новчаника које можете користити. У овом водичу ћемо вам показати како да користите Bluewallet. Bluewallet је одличан и, у исто време, веома једноставан, и можете га користити да примите свој bitcoin из Bisq Easy.\n\nМожете преузети Bluewallet на свом телефону, без обзира на то да ли имате Android или iOS уређај. Да бисте то урадили, можете посетити званичну веб страницу на 'bluewallet.io'. Када сте тамо, кликните на App Store или Google Play у зависности од уређаја који користите.\n\nВажно обавештење: за вашу безбедност, уверите се да преузимате апликацију из званичне продавнице апликација вашег уређаја. Званичну апликацију пружа 'Bluewallet Services, S.R.L.', и требало би да можете да видите ово у вашој продавници апликација. Преузимање злонамерног новчаника могло би да угрози ваша средства.\n\nНа крају, кратка напомена: Bisq није на било који начин повезан са Bluewallet. Предлажемо да користите Bluewallet због његовог квалитета и једноставности, али постоји много других опција на тржишту. Требало би да се осећате потпуно слободно да упоредите, пробате и изаберете који год новчаник најбоље одговара вашим потребама.
bisqEasy.walletGuide.download.link=Кликните овде да посетите страницу Bluewallet-а

bisqEasy.walletGuide.createWallet.headline=Креирање вашег новог новчаника
bisqEasy.walletGuide.createWallet.content=Блуеваллет вам омогућава да креирате неколико новчаника за различите сврхе. За сада, потребно је да имате само један новчаник. Када уђете у Блуеваллет, видећете поруку која предлаже да додате нови новчаник. Када то урадите, унесите име за ваш новчаник и изаберите опцију *Bitcoin* у одељку *Тип*. Можете оставити све остале опције како се појављују и кликнути на *Креирај*.\n\nКада пређете на следећи корак, биће вам представљено 12 речи. Ових 12 речи су резервне које вам омогућавају да повратите ваш новчаник ако се нешто деси вашем телефону. Запишите их на комаду папира (не дигитално) у истом редоследу у којем су представљене, чувајте овај папир на сигурном месту и уверите се да само ви имате приступ томе. Можете сазнати више о томе како да заштитите ваш новчаник у секцијама Сазнајте о Биску 2 посвећеним новчаницима и безбедности.\n\nКада завршите, кликните на 'У реду, записао сам'.\nЧеститамо! Креирали сте ваш новчаник! Хајде да пређемо на то како да примите ваш биткоин у њему.

bisqEasy.walletGuide.receive.headline=Примање биткоина у вашем новчанику
bisqEasy.walletGuide.receive.content=Да бисте примили свој Bitcoin, потребна вам је адреса из вашег новчаника. Да бисте је добили, кликните на свој ново креирани новчаник, а затим кликните на дугме 'Прими' на дну екрана.\n\nBluewallet ће приказати неискоришћену адресу, и као QR код и као текст. Ова адреса је оно што ћете морати да доставите свом партнеру у Bisq Easy како би вам могао послати Bitcoin који купујете. Можете пренети адресу на свој PC скенирањем QR кода камером, слањем адресе путем е-поште или поруке у чату, или чак једноставним куцањем.\n\nКада завршите трговину, Bluewallet ће приметити долазни Bitcoin и ажурираће ваше стање новим средствима. Сваки пут када направите нову трговину, добијте нову адресу како бисте заштитили своју приватност.\n\nОво су основне информације које треба да знате да бисте почели да примате Bitcoin у свој новчаник. Ако желите да сазнате више о Bluewallet-у, препоручујемо да погледате видео снимке наведене испод.
