bisqEasy.tradeGuide.welcome.headline=Com fer operacions a Bisq Easy
bisqEasy.tradeGuide.welcome.content=Aquesta guia proporciona un resum dels aspectes essencials per comprar o vendre Bitcoin amb Bisq Easy.\nEn aquesta guia, aprendrà sobre el model de seguretat utilitzat a Bisq Easy, obtindrà informació sobre el procés d'operació i es familiaritzarà amb les regles d'operació.\n\nPer a qualsevol pregunta addicional, no dubti a visitar les sales de xat disponibles al menú 'Suport'.

bisqEasy.tradeGuide.security.headline=Quin grau de seguretat té operar a Bisq Easy?
bisqEasy.tradeGuide.security.content=- El model de seguretat de Bisq Easy està optimitzat per a quantitats petites d'operació.\n- El model es basa en la reputació del venedor, que normalment és un usuari experimentat de Bisq i s'espera que proporcioni suport útil als nous usuaris.\n- Construir reputació pot ser costós, cosa que condueix a un preu addicional comú del 5-15% per cobrir despeses addicionals i compensar el servei del venedor.\n- Operar amb venedors sense reputació comporta riscos significatius i només s'hauria d'emprendre si els riscos es comprenen i gestionen a fons.

bisqEasy.tradeGuide.process.headline=Com funciona el procés d'operació?
bisqEasy.tradeGuide.process.content=Quan decideix prendre una oferta, tindrà la flexibilitat de triar entre les opcions disponibles proporcionades per l'oferta. Abans d'iniciar l'operació, se li presentarà un resum per a la seva revisió.\nUn cop iniciada l'operació, la interfície d'usuari l'orientarà a través del procés d'operació, que consisteix en els següents passos:

bisqEasy.tradeGuide.process.steps=1. El venedor i el comprador intercanvien detalls del compte. El venedor envia les seves dades de pagament (per exemple, el número de compte bancari) al comprador i el comprador envia la seva adreça de Bitcoin (o factura de Lightning) al venedor.\n2. A continuació, el comprador inicia el pagament Fiat al compte del venedor incloent l'ID d'operació com a 'motiu del pagament'. Un cop rebut el pagament i verificat que l'ID d'operació és correcte, el venedor confirmarà la recepció.\n3. El venedor llavors envia el Bitcoin a l'adreça del comprador i comparteix l'ID de transacció (opcionalment la preimatge en cas que s'utilitzi Lightning). La interfície d'usuari mostrarà l'estat de confirmació. Un cop confirmat, l'operació es completa amb èxit.

bisqEasy.tradeGuide.rules.headline=Què necessito saber sobre les regles de l'operació?
bisqEasy.tradeGuide.rules.content=- Abans de l'intercanvi de detalls del compte entre el venedor i el comprador, qualsevol de les parts pot cancel·lar l'operació sense proporcionar justificació.\n- Els comerciants han de comprovar regularment les seves operacions per a nous missatges i han de respondre en un termini de 24 hores.\n- Un cop intercanviats els detalls del compte, no complir amb les obligacions de l'operació es considera una violació del contracte d'operació i pot resultar en una prohibició de la xarxa Bisq. Això no s'aplica si el company d'operació no respon.\n- Durant el pagament en Fiat, el comprador NO HA d'incloure termes com 'Bisq' o 'Bitcoin' al camp 'motiu del pagament'. En canvi, s'hauria d'utilitzar l'ID d'operació com a motiu per associar la transferència bancària amb l'operació.\n- Si l'operació no es pot completar immediatament a causa de temps de transferència Fiat més llargs, ambdós comerciants han d'estar en línia almenys una vegada al dia per controlar el progrés de l'operació.\n- En cas que els comerciants trobin problemes no resolts, tenen l'opció d'invitar un mediador al xat de l'operació per obtenir assistència.\n\nSi té alguna pregunta o necessita assistència, no dubti a visitar les sales de xat accessibles al menú 'Suport'. Bones operacions!

