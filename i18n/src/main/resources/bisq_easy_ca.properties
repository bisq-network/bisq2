bisqEasy.walletGuide.intro.headline=Prepareu-vos per rebre el vostre primer Bitcoin
bisqEasy.walletGuide.intro.content=En Bisq Easy, el Bitcoin que rebeu va directament a la vostra butxaca sense intermediaris. Això és un gran avantatge, però també significa que necessiteu tenir una cartera que controleu vosaltres mateixos per rebre'l!\n\nEn aquesta guia ràpida de carteres, us mostrarem en pocs passos senzills com podeu crear una cartera senzilla. Amb ella, podreu rebre i emmagatzemar el vostre bitcoin recentment comprat.\n\nSi ja esteu familiaritzats amb les carteres on-chain i en teniu una, podeu ometre aquesta guia i simplement utilitzar la vostra cartera.

bisqEasy.walletGuide.download.headline=Descarregant la vostra cartera
bisqEasy.walletGuide.download.content=Hi ha moltes carteres disponibles que podeu utilitzar. En aquesta guia, us mostrarem com utilitzar Bluewallet. Bluewallet és fantàstic i, al mateix temps, molt senzill, i podeu utilitzar-lo per rebre els vostres bitcoins de Bisq Easy.\n\nPodeu descarregar Bluewallet al vostre telèfon, independentment de si teniu un dispositiu Android o iOS. Per fer-ho, podeu visitar la pàgina web oficial a 'bluewallet.io'. Un cop allà, feu clic a App Store o Google Play segons el dispositiu que esteu utilitzant.\n\nNota important: per la vostra seguretat, assegureu-vos que descarregueu l'aplicació de la botiga d'aplicacions oficial del vostre dispositiu. L'aplicació oficial és proporcionada per 'Bluewallet Services, S.R.L.', i hauríeu de poder veure-ho a la vostra botiga d'aplicacions. Descarregar una cartera maliciosa podria posar els vostres fons en risc.\n\nFinalment, una nota ràpida: Bisq no està afiliat amb Bluewallet de cap manera. Suggerim utilitzar Bluewallet per la seva qualitat i simplicitat, però hi ha moltes altres opcions al mercat. Haureu de sentir-vos absolutament lliures de comparar, provar i triar quina cartera s'adapta millor a les vostres necessitats.
bisqEasy.walletGuide.download.link=Feu clic aquí per visitar la pàgina de Bluewallet

bisqEasy.walletGuide.createWallet.headline=Creant la vostra nova cartera
bisqEasy.walletGuide.createWallet.content=Bluewallet us permet crear diverses carteres per a diferents propòsits. De moment, només necessiteu tenir una cartera. Un cop entreu a Bluewallet, veureu un missatge que us suggereix afegir una nova cartera. Un cop ho feu, introduïu un nom per a la vostra cartera i seleccioneu l'opció *Bitcoin* a la secció *Tipus*. Podeu deixar totes les altres opcions tal com apareixen i fer clic a *Crear*.\n\nQuan passeu al proper pas, se us presentaran 12 paraules. Aquestes 12 paraules són la còpia de seguretat que us permet recuperar la vostra cartera si passa alguna cosa al vostre telèfon. Escriviu-les en un paper (no digitalment) en el mateix ordre en què es presenten, guardeu aquest paper de manera segura i assegureu-vos que només vosaltres tingueu accés a ell. Podeu llegir més sobre com assegurar la vostra cartera a les seccions Aprèn de Bisq 2 dedicades a carteres i seguretat.\n\nUn cop hàgiu acabat, feu clic a 'D'acord, ho he anotat'.\nFelicitats! Heu creat la vostra cartera! Anem a veure com rebre els vostres bitcoins a dins.

bisqEasy.walletGuide.receive.headline=Rebre bitcoin a la vostra cartera
bisqEasy.walletGuide.receive.content=Per rebre el vostre Bitcoin, necessiteu una adreça de la vostra cartera. Per obtenir-la, feu clic a la vostra cartera recentment creada, i després feu clic al botó 'Rebre' a la part inferior de la pantalla.\n\nBluewallet mostrarà una adreça no utilitzada, tant com un codi QR com en text. Aquesta adreça és la que haureu de proporcionar al vostre company a Bisq Easy perquè us pugui enviar el Bitcoin que esteu comprant. Podeu moure l'adreça al vostre PC escanejant el codi QR amb una càmera, enviant l'adreça amb un correu electrònic o un missatge de xat, o fins i tot escrivint-la simplement.\n\nUn cop completeu l'operació, Bluewallet notarà el Bitcoin entrant i actualitzarà el vostre saldo amb els nous fons. Cada vegada que feu una nova operació, obteniu una adreça nova per protegir la vostra privadesa.\n\nAquests són els conceptes bàsics que necessiteu saber per començar a rebre Bitcoin a la vostra pròpia cartera. Si voleu aprendre més sobre Bluewallet, us recomanem que consulteu els vídeos que es mostren a continuació.
