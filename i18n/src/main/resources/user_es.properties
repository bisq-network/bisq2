# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Si hay conflictos en un comercio Bisq Easy, los comerciantes pueden solicitar ayuda de un mediador.\nEl mediador no tiene poder de ejecución y solo puede intentar ayudar a encontrar una resolución cooperativa. En caso de violaciones claras de las reglas comerciales o intentos de estafa, el mediador puede proporcionar información al moderador para prohibir al actor malicioso de la red.\nLos mediadores y árbitros de Bisq 1 pueden convertirse en mediadores de Bisq 2 sin bloquear un nuevo bono de BSQ.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Los usuarios del chat pueden reportar violaciones de las reglas del chat o comercio al moderador.\nEn caso de que la información proporcionada sea suficiente para verificar una violación de las reglas, el moderador puede prohibir a ese usuario de la red.\nEn caso de violaciones graves de un vendedor que haya ganado algún tipo de reputación, la reputación se invalida y los datos de origen relevantes (como la transacción DAO o los datos de edad de la cuenta) serán incluidos en la lista negra en Bisq 2 y reportados a Bisq 1 por el operador del oráculo y el usuario también será prohibido en Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Un gestor de seguridad puede enviar un mensaje de alerta en caso de situaciones de emergencia.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Un gestor de lanzamiento puede enviar notificaciones cuando haya una nueva versión disponible.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Un nodo semilla proporciona direcciones de red de participantes de la red para el arranque en la red P2P de Bisq 2.\nEsto es esencial en el primer inicio ya que en ese momento el nuevo usuario aún no tiene datos persistidos para conectarse a otros pares.\nTambién proporciona datos de la red P2P como mensajes de chat al usuario que se conecta recientemente. Ese servicio de entrega de datos también lo realiza cualquier otro nodo de red, aunque como los nodos semilla tienen disponibilidad 24/7 y un alto nivel de calidad de servicio, proporcionan más estabilidad y mejor rendimiento, lo que lleva a una mejor experiencia de arranque.\nLos operadores de nodo semilla de Bisq 1 pueden convertirse en operadores de nodo semilla de Bisq 2 sin bloquear un nuevo bono de BSQ.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=El nodo oráculo se utiliza para proporcionar datos de Bisq 1 y DAO para casos de uso de Bisq 2 como la reputación.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=El nodo explorador de blockchain se utiliza en Bisq Easy para la búsqueda de transacciones de Bitcoin.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=El nodo de precio de mercado proporciona datos de mercado del agregador de precios de mercado de Bisq.


