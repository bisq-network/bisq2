user.reputation.headline=Cómo construir reputación
user.reputation.info=Para los vendedores de Bitcoin es importante proporcionar reputación al comprador, porque el comprador enviará el monto en fiat primero y necesita una razón por la cual deberían confiar en el vendedor.\nGanar reputación está destinado a usuarios experimentados de Bisq que están familiarizados con Bisq.\n\nHay varias opciones para proporcionar reputación:\n\n1. Quemar BSQ\n2. Establecer un bono BSQ\n3. Importar la edad de la cuenta de una cuenta Bisq 1\n4. Importar el testigo de edad de cuenta firmado de una cuenta Bisq 1

