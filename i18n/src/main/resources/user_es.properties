user.reputation.burnedBsq.howToHeadline=Proceso para quemar BSQ
user.reputation.burnedBsq.howTo=1. Selecciona el perfil de usuario al que deseas adjuntar la reputación.\n2. Copia el 'ID de perfil'\n3. Abre Bisq 1 y ve a 'DAO/PRUEBA DE QUEMA' y pega el valor copiado en el campo 'pre-imagen'.\n4. Introduce la cantidad de BSQ que deseas quemar.\n5. Publica la transacción de quemar BSQ.\n6. Después de la confirmación en la cadena de bloques, tu reputación se hará visible en tu perfil.

user.reputation.bond=Bonos BSQ
user.reputation.bond.tab1=Por qué
user.reputation.bond.tab2=Puntuación
user.reputation.bond.tab3=Cómo hacerlo
user.reputation.bond.infoHeadline=Skin in the game
user.reputation.bond.info=By setting up a BSQ bond you provide evidence that you locked up money for gaining reputation.\nThe BSQ bond transaction contains the hash of the public key of your profile. In case of malicious behaviour your bond could get confiscated by the DAO and your profile might get banned by mediators.
user.reputation.bond.infoHeadline2=What is the recommended amount and lock time?
user.reputation.bond.info2=The lock time need to be at least 10000 blocks which is about 70 days to be considered a valid bond. The amount can be chosen by the user and will determine together with the lock time the ranking to other sellers. The sellers with the highest reputation score will have better trade opportunities and can get a higher price premium. The top 3 offers ranked by reputation will get promoted in the 'Buy Bitcoin' screen.\n\nAmounts below 1000 BSQ might not provide the minimum level of security required to build up trust with a buyer (but it also depends on the market and traded amounts).\n\nIf a BSQ bond is too much of a hassle, consider the other available options for building up reputation.
user.reputation.bond.score.headline=Impact on reputation score
user.reputation.bond.score.info=Setting up a BSQ bond is considered a strong form of reputation which is represented by the weight factor.\nValid lock time values: 10 000 - 100 000 blocks (about 70-700 days). The score decays to zero over a period of 100 days.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
user.reputation.bond.score=BSQ amount * lock time / 10000 * weight
# suppress inspection "UnusedProperty"
user.reputation.bond.ageScore=Score * age in days (max. 1000 days) / 1000
# suppress inspection "UnusedProperty"
user.reputation.bond.totalScore=Score * decay factor + age score

user.reputation.bond.howToHeadline=Process for setting up a BSQ bond
user.reputation.bond.howTo=1. Select the user profile for which you want to attach the reputation.\n2. Copy the 'profile ID'\n3. Open Bisq 1 and go to 'DAO/BONDING/BONDED REPUTATION' and paste the copied value into the 'salt' field.\n4. Enter the amount of BSQ you want to lock up and the lock time (min. 10000 blocks).\n5. Publish the lockup transaction.\n6. After blockchain confirmation your reputation will become visible in your profile.

user.reputation.accountAge=Edad de la cuenta
user.reputation.accountAge.tab1=Por qué
user.reputation.accountAge.tab2=Puntuación
user.reputation.accountAge.tab3=Cómo hacerlo
user.reputation.accountAge.infoHeadline=Proporcionar confianza
user.reputation.accountAge.info=Al vincular la 'edad de tu cuenta' de Bisq 1, puedes proporcionar cierto nivel de confianza.\n\nHay expectativas razonables de que un usuario que ha utilizado Bisq durante algún tiempo es un usuario honesto. Pero esta expectativa es débil en comparación con otras formas de reputación donde el usuario proporciona una prueba más fuerte con el uso de algunos recursos financieros.
user.reputation.accountAge.infoHeadline2=Implicaciones de privacidad
user.reputation.accountAge.info2=Vincular tu cuenta de Bisq 1 con Bisq 2 tiene algunas implicaciones en tu privacidad. Para verificar tu 'edad de cuenta', tu identidad de Bisq 1 se vincula criptográficamente con tu ID de perfil de Bisq 2.\nSin embargo, la exposición está limitada al 'nodo puente de Bisq 1', que es operado por un colaborador de Bisq que ha establecido un bono de BSQ (rol vinculado).\n\nLa edad de la cuenta es una alternativa para aquellos que no quieren utilizar BSQ quemado o bonos de BSQ debido al costo financiero. La 'edad de la cuenta' debe ser de al menos varios meses para reflejar cierto nivel de confianza.
user.reputation.accountAge.score.headline=Impacto en la puntuación de reputación
user.reputation.accountAge.score.info=Importar la 'edad de la cuenta' se considera una forma de reputación bastante débil que se representa por el factor de peso bajo.\nHay un límite de 2000 días para el cálculo de la puntuación.
# Dynamically generated in AccountAgeTab2View
# suppress inspection "UnusedProperty"
user.reputation.accountAge.totalScore=Edad de la cuenta en días (máx. 1000) * peso

user.reputation.accountAge.howToHeadline=Proceso para importar tu 'edad de cuenta' de Bisq 1
user.reputation.accountAge.howTo=1. Selecciona el perfil de usuario al que deseas adjuntar la reputación.\n2. Copia el 'ID de perfil'\n3. Abre Bisq 1 y ve a 'CUENTA/CUENTAS DE MONEDA NACIONAL'. Selecciona tu cuenta más antigua y haz clic en el botón 'EXPORTAR EDAD DE CUENTA'. Esto creará una firma con los datos dados y copiará el resultado al portapapeles.\n4. Vuelve a Bisq 2 y haz clic en el botón 'Solicitar autorización'. Esto envía los datos al 'nodo puente de Bisq 1' para su verificación y publicación.\n5. Después de un corto retraso, tu 'edad de cuenta' debería ser visible en tu puntuación de reputación.

user.reputation.signedWitness=Testigo firmado de antigüedad
user.reputation.signedWitness.tab1=Por qué
user.reputation.signedWitness.tab2=Puntuación
user.reputation.signedWitness.tab3=Cómo hacerlo
user.reputation.signedWitness.infoHeadline=Proporcionar confianza
user.reputation.signedWitness.info=Al vincular tu 'testigo de edad de cuenta firmado' de Bisq 1, puedes proporcionar cierto nivel de confianza.\n\nHay expectativas razonables de que un usuario que ha comerciado hace un tiempo en Bisq 1 y ha firmado su cuenta es un usuario honesto. Pero esta expectativa es débil en comparación con otras formas de reputación donde el usuario proporciona más "inversión en el juego" con el uso de recursos financieros.
user.reputation.signedWitness.infoHeadline2=Implicaciones de privacidad
user.reputation.signedWitness.info2=Vincular tu cuenta de Bisq 1 con Bisq 2 tiene algunas implicaciones en tu privacidad. Para verificar tu 'testigo de edad de cuenta firmado', tu identidad de Bisq 1 se vincula criptográficamente con tu ID de perfil de Bisq 2.\nSin embargo, la exposición está limitada al 'nodo puente de Bisq 1' que es operado por un colaborador de Bisq que ha establecido un bono de BSQ (rol vinculado).\n\nEl testigo de edad de cuenta firmado es una alternativa para aquellos que no quieren usar BSQ quemado o bonos de BSQ debido a la carga financiera. El 'testigo de edad de cuenta firmado' debe tener al menos 61 días para ser considerado para la reputación.
user.reputation.signedWitness.score.headline=Impacto en la puntuación de reputación
user.reputation.signedWitness.score.info=Importar el 'testigo de edad de cuenta firmado' se considera una forma de reputación débil que se representa por el factor de peso. El 'testigo de edad de cuenta firmado' debe tener al menos 61 días y hay un límite de 2000 días para el cálculo de la puntuación.
# Dynamically generated in SignedWitnessTab2View
# suppress inspection "UnusedProperty"
user.reputation.signedWitness.totalScore=Witness-age in days (min. 61, max. 1000) * weight

user.reputation.signedWitness.howToHeadline=Proceso para importar tu 'testigo de edad de cuenta firmado' de Bisq 1
user.reputation.signedWitness.howTo=1. Selecciona el perfil de usuario al que deseas adjuntar la reputación.\n2. Copia el 'ID de perfil'\n3. Abre Bisq 1 y ve a 'CUENTA/CUENTAS DE MONEDA NACIONAL'. Selecciona tu cuenta firmada más antigua y haz clic en el botón 'EXPORTAR TESTIGO FIRMADO'. Esto creará una firma con los datos dados y copiará el resultado al portapapeles.\n4. Vuelve a Bisq 2 y haz clic en el botón 'Solicitar autorización'. Esto envía los datos al 'nodo puente de Bisq 1' para su verificación y publicación.\n5. Después de un corto retraso, tu 'testigo de edad de cuenta firmado' debería ser visible en tu puntuación de reputación.

