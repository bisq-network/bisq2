user.reputation.burnedBsq.infoHeadline=Piel en el juego
user.reputation.burnedBsq.info=Al quemar BSQ, proporcionas evidencia de que invertiste dinero en tu reputación.\nLa transacción de quemar BSQ contiene el hash de la clave pública de tu perfil. En caso de comportamiento malicioso, tu perfil podría ser baneado por mediadores y con eso tu inversión en tu reputación se volvería inútil.
user.reputation.burnedBsq.infoHeadline2=¿Cuál es la cantidad recomendada para quemar?
user.reputation.burnedBsq.info2=Eso será determinado por la competencia de los vendedores. Los vendedores con la puntuación de reputación más alta tendrán mejores oportunidades de comercio y pueden obtener un mayor margen de precio. Las mejores ofertas clasificadas por reputación se promocionarán en la selección de ofertas en el 'Asistente de comercio'.\n\nLos compradores solo pueden tomar ofertas de vendedores con una puntuación de reputación de al menos 30 000. Este es el valor predeterminado y puede ser cambiado en las preferencias.\n\nSi quemar BSQ es indeseable, considera las otras opciones disponibles para acumular reputación.
user.reputation.burnedBsq.score.headline=Impacto en la puntuación de reputación
user.reputation.burnedBsq.score.info=Quemar BSQ se considera la forma más fuerte de reputación, lo cual se representa por el alto factor de peso.

