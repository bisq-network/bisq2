authorizedRole.mediator.close.warning=Сигурни ли сте, че искате да затворите случая за медиация?\n\nУверете се, че сте съобщили на търговските партньори резултата от медиацията.\n\nМожете да получите достъп до случая за медиация след затваряне, когато превключите бутона в горния десен ъгъл. Чат каналът остава отворен. След като затворите случая, ще получите опция да напуснете канала.
