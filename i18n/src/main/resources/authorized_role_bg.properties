authorizedRole.mediator.removeCase.warning=Сигурни ли сте, че искате да премахнете този случай на медиация?\n\nСлед като премахнете случая на медиация, ще напуснете чата и всички данни за този случай ще бъдат загубени. Не можете да отмените това.

