support.resources.backupSnapshot.headline=Système de sauvegarde et de rétention automatique
support.resources.backupSnapshot.description=L'application Bisq crée automatiquement une sauvegarde chaque fois qu'un fichier de stockage de données est mis à jour. Les sauvegardes récentes sont conservées de manière plus dense, tandis que les anciennes sont progressivement réduites. Cette approche maintient un bon équilibre entre l'utilisation de l'espace de stockage et la garantie que des sauvegardes suffisamment récentes sont disponibles.
