chat.message.takeOffer.buyer.makersReputationTooLowButInLowAmountTolerance.warning=A Pontuação de Reputação do vendedor é {0}, que está abaixo da pontuação necessária de {1} para um valor de negociação de {2}.\n\nComo o valor da negociação é relativamente baixo, os requisitos de reputação foram flexibilizados. No entanto, se você optar por prosseguir apesar da reputação insuficiente do vendedor, certifique-se de entender completamente os riscos associados. O modelo de segurança do Bisq Easy depende da reputação do vendedor, já que o comprador deve Enviar a moeda fiduciária primeiro.\n\nPara saber mais sobre o sistema de reputação, visite: [HYPERLINK:https://bisq.wiki/Reputação].\n\nVocê ainda deseja aceitar a oferta?
