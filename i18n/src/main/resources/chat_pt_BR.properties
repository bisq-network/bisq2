######################################################
# Chat rules
######################################################

chat.chatRules.headline=Regras do Chat
chat.chatRules.content=- Seja respeitoso: Trate os outros com gentileza, evite linguagem ofensiva, ataques pessoais e assédio.- Seja tolerante: Mantenha a mente aberta e aceite que outros podem ter diferentes visões, origens culturais e experiências.- Sem spam: Evite inundar o chat com mensagens repetitivas ou irrelevantes.- Sem publicidade: Evite promover produtos comerciais, serviços ou postar links promocionais.- Sem trolling: Comportamentos disruptivos e provocações intencionais não são bem-vindos.- Sem personificação: Não use apelidos que enganem os outros a pensar que você é uma pessoa conhecida.- Respeite a privacidade: Proteja sua privacidade e a dos outros; não compartilhe detalhes de negociações.- Denuncie má conduta: Reporte violações de regras ou comportamentos inapropriados ao moderador.- Aproveite o chat: Participe de discussões significativas, faça amigos e divirta-se em uma comunidade amigável e inclusiva.\n\nAo participar do chat, você concorda em seguir estas regras.\nViolações graves das regras podem levar a um banimento da rede Bisq.


