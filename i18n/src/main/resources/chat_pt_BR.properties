######################################################
# Chat rules
######################################################

chat.chatRules.headline=Regras do Chat
chat.chatRules.content=- Seja respeitoso: Trate os outros com gentileza, evite linguagem ofensiva, ataques pessoais e assédio.- Seja tolerante: Mantenha a mente aberta e aceite que os outros podem ter opiniões, origens culturais e experiências diferentes.- Sem spam: Evite inundar o chat com mensagens repetitivas ou irrelevantes.- Sem publicidade: Evite promover produtos comerciais, serviços ou postar links promocionais.- Sem trolling: Comportamentos disruptivos e provocações intencionais não são bem-vindos.- Sem impersonificação: Não use apelidos que enganem os outros fazendo-os pensar que você é uma pessoa conhecida.- Tolerância zero para golpistas: Qualquer tentativa de fraude resultará em um banimento imediato da rede.- Mantenha as negociações dentro do Bisq: O Bisq foi criado para negociações seguras. Pedir a pares para negociar fora da plataforma aumenta o risco de fraude e resultará em um banimento da rede.- Respeite a privacidade: Proteja sua privacidade e a dos outros; não compartilhe detalhes da negociação.- Relate má conduta: Relate violações das regras ou comportamentos inadequados ao moderador.- Aproveite o chat: Participe de discussões significativas, faça amigos e divirta-se em uma comunidade amigável e inclusiva.\n\nAo participar do chat, você concorda em seguir estas regras. Violações graves das regras podem levar a um banimento da rede Bisq.


