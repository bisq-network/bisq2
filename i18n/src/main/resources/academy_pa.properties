academy.privacy.introContent=ਆਪਣੀ ਵਿੱਤੀ ਜਾਣਕਾਰੀ ਅਤੇ ਪਛਾਣ ਨੂੰ ਨਿੱਜੀ ਰੱਖਣਾ ਬਿੱਟਕੋਇਨ ਉਪਭੋਗਤਾਵਾਂ ਵਿੱਚ ਇੱਕ ਆਮ ਜਰੂਰਤ ਹੈ। ਇਹ ਕੁਦਰਤੀ ਅਤੇ ਤਰਕਸੰਗਤ ਹੈ ਕਿ ਤੁਸੀਂ ਨਹੀਂ ਚਾਹੁੰਦੇ ਹੋ ਕਿ ਹੋਰ ਲੋਕ ਤੁਹਾਡੇ ਫੰਡਾਂ ਅਤੇ ਲੈਣ-ਦੇਣ ਬਾਰੇ ਤੁਹਾਡੇ ਸਹਿਮਤੀ ਦੇ ਬਿਨਾਂ ਜਾਣਨ। ਆਖਿਰਕਾਰ, ਤੁਸੀਂ ਸੜਕ 'ਤੇ ਚੱਲਦੇ ਹੋਏ ਆਪਣੇ ਬੈਂਕ ਖਾਤੇ ਦੇ ਬਕਾਇਆ ਅਤੇ ਕਰੈਡਿਟ ਕਾਰਡ ਦੀਆਂ ਰਿਪੋਰਟਾਂ ਵਾਲੀ ਟੀ-ਸ਼ਰਟ ਨਹੀਂ ਪਹਿਨੋਗੇ, ਹੈ ਨਾ? ਬਿੱਟਕੋਇਨ ਵਿੱਚ ਨਿੱਜਤਾ ਇੱਕ ਮਹੱਤਵਪੂਰਣ ਵਿਸ਼ਾ ਹੈ ਕਿਉਂਕਿ ਬਿੱਟਕੋਇਨ ਦੇ ਲੈਣ-ਦੇਣ ਅਤੇ ਪਤੇ ਦੀ ਪਾਰਦਰਸ਼ੀ ਪ੍ਰਕਿਰਤੀ ਇਸ ਖੇਤਰ ਵਿੱਚ ਗਲਤੀਆਂ ਨੂੰ ਖਾਸ ਤੌਰ 'ਤੇ ਮਹਿੰਗਾ ਬਣਾਉਂਦੀ ਹੈ। ਇਸ ਭਾਗ ਵਿੱਚ, ਅਸੀਂ ਤੁਹਾਡੇ ਬਿੱਟਕੋਇਨ ਯਾਤਰਾ ਵਿੱਚ ਨਿੱਜਤਾ ਬਾਰੇ ਕੁਝ ਬਿੰਦੂਆਂ ਨੂੰ ਕਵਰ ਕਰਦੇ ਹਾਂ।
academy.privacy.whyPrivacyHeadline=ਗੋਪਨੀਤਾ ਕਿਉਂ ਮਹੱਤਵਪੂਰਨ ਹੈ
academy.privacy.whyPrivacyContent=ਬਹੁਤ ਸਾਰੇ ਉਪਭੋਗਤਾ ਬਿਟਕੋਇਨ ਦੁਆਰਾ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਸੰਪਤੀ ਦੇ ਮਾਲਕ ਹੋਣ ਅਤੇ ਦੂਜਿਆਂ ਨਾਲ ਆਜ਼ਾਦੀ ਨਾਲ ਅਤੇ ਬਿਨਾਂ ਆਗਿਆ ਦੇ ਵਪਾਰ ਕਰਨ ਦੀ ਜੋ ਆਜ਼ਾਦੀ ਮਿਲਦੀ ਹੈ, ਉਸਦੀ ਕਦਰ ਕਰਦੇ ਹਨ। ਪਰ ਚੰਗੀਆਂ ਗੋਪਨੀਯਤਾ ਅਭਿਆਸਾਂ ਦੇ ਬਿਨਾਂ, ਬਿਟਕੋਇਨ ਦੇ ਇਹ ਫੀਚਰ ਗੰਭੀਰ ਤੌਰ 'ਤੇ ਘਟ ਜਾਂਦੇ ਹਨ। ਆਪਣੇ ਬਾਰੇ ਜਾਣਕਾਰੀ ਦਾ ਖੁਲਾਸਾ ਕਰਨ ਅਤੇ ਆਪਣੇ ਬਿਟਕੋਇਨ ਫੰਡਾਂ ਬਾਰੇ ਜਾਣਕਾਰੀ ਦੇਣ ਨਾਲ ਤੁਸੀਂ ਦੂਜਿਆਂ ਤੋਂ ਕਈ ਕਿਸਮ ਦੇ ਹਮਲਿਆਂ ਦੇ ਖਤਰੇ ਵਿੱਚ ਪੈ ਜਾਂਦੇ ਹੋ ਜੋ ਤੁਹਾਡੇ ਆਪਣੇ ਆਜ਼ਾਦੀ ਨੂੰ ਸੀਮਿਤ ਕਰਦੇ ਹਨ। ਇਹ ਸੋਚਣਾ ਕਿ ਤੁਸੀਂ ਕਿਹੜਾ ਡਾਟਾ ਸਾਂਝਾ ਕਰ ਰਹੇ ਹੋ ਅਤੇ ਇਸ ਬਾਰੇ ਸਾਵਧਾਨ ਰਹਿਣਾ ਤੁਹਾਨੂੰ ਮਹਿੰਗੀਆਂ ਗਲਤੀਆਂ ਕਰਨ ਤੋਂ ਰੋਕੇਗਾ ਜਿਨ੍ਹਾਂ 'ਤੇ ਤੁਸੀਂ ਬਾਅਦ ਵਿੱਚ ਪਛਤਾਵਾ ਕਰ ਸਕਦੇ ਹੋ।\n\nਆਪਣੀ ਪਛਾਣ ਅਤੇ ਆਪਣੇ ਫੰਡਾਂ ਬਾਰੇ ਜਾਣਕਾਰੀ ਖੁਲਾਸਾ ਕਰਨ ਨਾਲ ਪਹਿਲਾ ਸਪਸ਼ਟ ਮੁੱਦਾ ਨਿੱਜੀ ਸੁਰੱਖਿਆ ਹੈ। ਜੇ ਕੋਈ ਵਿਅਕਤੀ ਜਾਣਦਾ ਹੈ ਕਿ ਤੁਹਾਡੇ ਕੋਲ ਕਿੰਨਾ ਬਿਟਕੋਇਨ ਹੈ, ਤੁਸੀਂ ਕਿੱਥੇ ਰਹਿੰਦੇ ਹੋ, ਅਤੇ ਤੁਸੀਂ ਕਿਸ ਕਿਸਮ ਦਾ ਵਾਲਿਟ ਵਰਤ ਰਹੇ ਹੋ, ਤਾਂ ਉਹ ਤੁਹਾਡੇ ਖ keys ਨੂੰ ਹਾਸਲ ਕਰਨ ਲਈ ਤੁਹਾਡੇ ਖਿਲਾਫ ਇੱਕ ਭੌਤਿਕ ਹਮਲਾ ਕਰਨ ਦੀ ਯੋਜਨਾ ਬਣਾ ਸਕਦਾ ਹੈ। ਇਹ ਰਾਸ਼ਟਰਕਾਰੀ ਮੁਦਰਾ ਬੈਂਕ ਖਾਤਿਆਂ ਨਾਲ ਤੁਲਨਾ ਕਰਨ 'ਤੇ ਖਾਸ ਤੌਰ 'ਤੇ ਲੁਭਾਵਨਾ ਹੈ, ਕਿਉਂਕਿ ਬਿਟਕੋਇਨ ਦੇ ਲੈਣ-ਦੇਣ ਅਵਰੋਧੀ ਹੁੰਦੇ ਹਨ। ਇਸ ਲਈ, ਜੇ ਕੋਈ ਚੋਰ ਤੁਹਾਨੂੰ ਆਪਣੇ ਬਿਟਕੋਇਨ ਨੂੰ ਆਪਣੇ ਪਤੇ 'ਤੇ ਭੇਜਣ ਲਈ ਮਜਬੂਰ ਕਰਦਾ ਹੈ, ਜਾਂ ਸਿਰਫ ਤੁਹਾਡੇ ਵਾਲਿਟ ਦੇ ਖ keys ਚੋਰੀ ਕਰਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਇਹ ਕਰਦਾ ਹੈ, ਤਾਂ ਉਸ ਲੈਣ-ਦੇਣ ਨੂੰ ਰੱਦ ਕਰਨ ਦਾ ਕੋਈ ਤਰੀਕਾ ਨਹੀਂ ਹੋਵੇਗਾ ਅਤੇ ਤੁਹਾਡਾ ਬਿਟਕੋਇਨ ਤੁਹਾਡਾ ਨਹੀਂ ਰਹੇਗਾ। ਆਪਣੀ ਪਛਾਣ ਅਤੇ ਵਿੱਤੀ ਜਾਣਕਾਰੀ ਨੂੰ ਗੋਪਨੀਯਤਾ ਵਿੱਚ ਰੱਖਣਾ ਤੁਹਾਨੂੰ ਇਸ ਕਿਸਮ ਦੇ ਹਮਲੇ ਦਾ ਟਾਰਗਟ ਬਣਨ ਤੋਂ ਰੋਕਦਾ ਹੈ।\n\nਆਪਣੀ ਜਾਣਕਾਰੀ ਨੂੰ ਗੋਪਨੀਯਤਾ ਵਿੱਚ ਰੱਖਣ ਦਾ ਇੱਕ ਹੋਰ ਚੰਗਾ ਕਾਰਨ ਦੁਸ਼ਮਣੀ ਸਰਕਾਰੀ ਨਿਯਮਾਂ ਅਤੇ ਕਾਰਵਾਈਆਂ ਦੁਆਰਾ ਪੈਦਾ ਕੀਤਾ ਗਿਆ ਖਤਰਾ ਹੈ। ਦੁਨੀਆ ਭਰ ਦੀਆਂ ਸਰਕਾਰਾਂ ਨੇ ਵੱਖ-ਵੱਖ ਤਰੀਕਿਆਂ ਨਾਲ ਆਪਣੇ ਨਾਗਰਿਕਾਂ ਦੀ ਨਿੱਜੀ ਸੰਪਤੀ ਖਿਲਾਫ ਕਾਰਵਾਈਆਂ ਕੀਤੀਆਂ ਹਨ। ਇਸਦਾ ਇੱਕ ਵੱਡਾ ਉਦਾਹਰਣ ਐਕਜ਼ੈਕਟਿਵ ਆਰਡਰ 6102 ਹੈ, ਜਿਸਨੇ ਅਮਰੀਕੀ ਨਾਗਰਿਕਾਂ ਲਈ ਸੋਨੇ ਨੂੰ ਰੱਖਣਾ ਗੈਰਕਾਨੂੰਨੀ ਬਣਾ ਦਿੱਤਾ ਅਤੇ ਮਿਲੀਅਨ ਅਮਰੀਕੀ ਨਾਗਰਿਕਾਂ ਲਈ ਸੋਨੇ ਦੀ ਇਕ ਪੱਖੀ ਜਬਤੀ ਦਾ ਕਾਰਨ ਬਣਿਆ। ਜਿਵੇਂ ਕਿ ਆਮ ਚੋਰਾਂ ਨਾਲ, ਇਹ ਯਕੀਨੀ ਬਣਾਉਣਾ ਕਿ ਸਰਕਾਰੀ ਏਜੰਸੀਆਂ ਅਤੇ ਕਰਮਚਾਰੀ ਤੁਹਾਡੇ ਅਤੇ ਤੁਹਾਡੇ ਫੰਡਾਂ ਬਾਰੇ ਕੋਈ ਜਾਣਕਾਰੀ ਨਹੀਂ ਰੱਖਦੇ, ਤੁਹਾਨੂੰ ਇਸ ਗੱਲ ਤੋਂ ਬਚਾਉਂਦਾ ਹੈ ਕਿ ਸਰਕਾਰ ਬਿਟਕੋਇਨ ਦੇ ਮਾਲਕਾਂ ਖਿਲਾਫ ਨਕਾਰਾਤਮਕ ਨੀਤੀ ਸ਼ੁਰੂ ਕਰੇ।\n\nਕੁੱਲ ਮਿਲਾਕੇ, ਤੁਸੀਂ ਸ਼ਾਇਦ ਨਹੀਂ ਚਾਹੁੰਦੇ ਕਿ ਦੂਜੇ ਜਾਣਨ ਕਿ ਤੁਹਾਡੇ ਕੋਲ ਕਿੰਨਾ ਬਿਟਕੋਇਨ ਹੈ ਜਾਂ ਤੁਸੀਂ ਕਿਹੜੇ ਲੈਣ-ਦੇਣ ਕਰਦੇ ਹੋ। ਜਿਵੇਂ ਕਿ ਅਸੀਂ ਆਪਣੇ ਬੈਂਕ ਖਾਤਿਆਂ ਨੂੰ ਵੱਖ-ਵੱਖ ਤਰੀਕਿਆਂ ਨਾਲ ਸੁਰੱਖਿਅਤ ਕਰਦੇ ਹਾਂ ਤਾਂ ਕਿ ਸਿਰਫ ਅਸੀਂ ਹੀ ਆਪਣੇ ਬਕਾਇਆ ਅਤੇ ਹਿਲਚਲ ਦੀ ਜਾਂਚ ਕਰ ਸਕੀਏ, ਇਹ ਸਮਝਦਾਰੀ ਹੈ ਕਿ ਇਹ ਯਕੀਨੀ ਬਣਾਉਣਾ ਕਿ ਦੂਜੇ ਲੋਕਾਂ ਕੋਲ ਲੈਣ-ਦੇਣ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਵੇਰਵਿਆਂ ਨੂੰ ਦੇਖਣ ਦੀ ਸਮਰੱਥਾ ਨਹੀਂ ਹੈ, ਜਿਵੇਂ ਕਿ ਕਦੋਂ, ਕਿੰਨਾ, ਜਾਂ ਕਿਸ ਨਾਲ ਅਸੀਂ ਵਪਾਰ ਕਰਦੇ ਹਾਂ।
