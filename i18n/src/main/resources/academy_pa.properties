academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=ਆਪਣੇ ਕੁੰਜੀਆਂ ਦੀ ਸੁਰੱਖਿਆ
academy.security.securingYourKeysContent=ਸਭ ਤੋਂ ਪਹਿਲਾਂ, ਤੁਹਾਨੂੰ ਇੱਕ ਸਧਾਰਨ ਵਿਚਾਰ ਸਮਝਣਾ ਚਾਹੀਦਾ ਹੈ: ਤੁਹਾਡੇ ਕੁੰਜੀਆਂ ਨਹੀਂ, ਤੁਹਾਡੇ ਸਿੱਕੇ ਨਹੀਂ। ਇਸਦਾ ਮਤਲਬ ਹੈ ਕਿ, ਤੁਹਾਨੂੰ ਆਪਣੇ ਬਿਟਕੋਇਨ ਦਾ ਸੱਚਾ ਮਾਲਕ ਬਣਨ ਲਈ, ਇਸਨੂੰ ਇੱਕ ਵਾਲਿਟ ਵਿੱਚ ਸਟੋਰ ਕੀਤਾ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ ਜਿੱਥੇ ਤੁਸੀਂ, ਅਤੇ ਸਿਰਫ ਤੁਸੀਂ, ਕੁੰਜੀਆਂ ਦੇ ਮਾਲਕ ਹੋ। ਇਸ ਲਈ, ਬੈਂਕਾਂ ਜਾਂ ਕੇਂਦਰੀ ਬਦਲਾਂ ਵਰਗੀਆਂ ਸੰਸਥਾਵਾਂ ਵਿੱਚ ਬਿਟਕੋਇਨ ਦਾ ਬਕਾਇਆ ਰੱਖਣਾ ਸੱਚਮੁੱਚ ਸੰਪਤੀ ਦਾ ਮਾਲਕ ਨਹੀਂ ਹੈ ਕਿਉਂਕਿ ਇਹ ਉਹ ਸੰਸਥਾਵਾਂ ਹਨ, ਅਤੇ ਤੁਸੀਂ ਨਹੀਂ, ਜੋ ਤੁਹਾਡੇ ਫੰਡਾਂ ਦੀਆਂ ਕੁੰਜੀਆਂ ਰੱਖਦੀਆਂ ਹਨ। ਜੇ ਤੁਸੀਂ ਸੱਚਮੁੱਚ ਆਪਣੇ ਬਿਟਕੋਇਨ ਦਾ ਮਾਲਕ ਬਣਨਾ ਚਾਹੁੰਦੇ ਹੋ, ਤਾਂ ਤੁਹਾਨੂੰ ਇਸਨੂੰ ਇੱਕ ਵਾਲਿਟ ਵਿੱਚ ਸਟੋਰ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ ਜਿਸ ਲਈ ਸਿਰਫ ਤੁਸੀਂ ਕੁੰਜੀਆਂ ਨੂੰ ਕੰਟਰੋਲ ਕਰਦੇ ਹੋ।\n\nਬਿਟਕੋਇਨ ਦੇ ਬਹੁਤ ਸਾਰੇ ਵਾਲਿਟ ਹਨ, ਹਰ ਇੱਕ ਦਾ ਆਪਣਾ ਵਿਲੱਖਣ ਡਿਜ਼ਾਈਨ ਅਤੇ ਵਿਸ਼ੇਸ਼ਤਾਵਾਂ ਹਨ। ਜੋ ਕੁਝ ਵੀ ਉਹਨਾਂ ਵਿੱਚ ਸਾਂਝਾ ਹੈ ਉਹ ਇਹ ਹੈ ਕਿ, ਕਿਸੇ ਨਾ ਕਿਸੇ ਤਰੀਕੇ ਨਾਲ, ਉਹ ਤੁਹਾਡੇ ਨਿੱਜੀ ਕੁੰਜੀਆਂ ਨੂੰ ਸਟੋਰ ਕਰਨਗੇ। ਇਹ ਕੁੰਜੀਆਂ ਤੁਹਾਡੇ ਫੰਡਾਂ ਤੱਕ ਪਹੁੰਚ ਪ੍ਰਦਾਨ ਕਰਦੀਆਂ ਹਨ। ਤੁਸੀਂ ਜੋ ਵੀ ਵਾਲਿਟ ਵਰਤਦੇ ਹੋ, ਤੁਹਾਨੂੰ ਇਹ ਯਕੀਨੀ ਬਣਾਉਣਾ ਚਾਹੀਦਾ ਹੈ ਕਿ ਸਿਰਫ ਤੁਸੀਂ, ਜਾਂ ਉਹ ਲੋਕ ਜਿਨ੍ਹਾਂ 'ਤੇ ਤੁਸੀਂ ਪੂਰੀ ਤਰ੍ਹਾਂ ਭਰੋਸਾ ਕਰਦੇ ਹੋ, ਇਨ੍ਹਾਂ ਕੁੰਜੀਆਂ ਤੱਕ ਪਹੁੰਚ ਰੱਖਦੇ ਹਨ। ਜੇ ਕਿਸੇ ਹੋਰ ਨੂੰ ਇਨ੍ਹਾਂ ਤੱਕ ਪਹੁੰਚ ਹੈ, ਤਾਂ ਉਹ ਤੁਹਾਡੇ ਫੰਡਾਂ ਨੂੰ ਚੋਰੀ ਕਰ ਸਕਦੇ ਹਨ, ਅਤੇ ਇਸ ਲੈਣ-ਦੇਣ ਨੂੰ ਵਾਪਸ ਕਰਨ ਲਈ ਕੁਝ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ। ਦੂਜੇ ਪਾਸੇ, ਆਪਣੇ ਆਪ ਕੁੰਜੀਆਂ ਖੋਣਾ ਵੀ ਬਹੁਤ ਹੀ ਭਿਆਨਕ ਹੈ। ਜੇ ਤੁਸੀਂ ਆਪਣੀਆਂ ਕੁੰਜੀਆਂ ਖੋ ਦਿੰਦੇ ਹੋ, ਤਾਂ ਤੁਸੀਂ ਆਪਣੇ ਫੰਡਾਂ ਨੂੰ ਹੋਰ ਨਹੀਂ ਭੇਜ ਸਕੋਗੇ, ਅਤੇ ਉਨ੍ਹਾਂ 'ਤੇ ਦੁਬਾਰਾ ਕੰਟਰੋਲ ਪ੍ਰਾਪਤ ਕਰਨ ਦਾ ਕੋਈ ਤਰੀਕਾ ਨਹੀਂ ਹੈ। ਜਦੋਂ ਕਿ ਇਹ ਡਰਾਉਣਾ ਲੱਗ ਸਕਦਾ ਹੈ, ਤੁਸੀਂ ਕੁਝ ਸਿੱਖਣ ਅਤੇ ਚੰਗੀਆਂ ਪ੍ਰਥਾਵਾਂ ਨਾਲ ਇਨ੍ਹਾਂ ਸਥਿਤੀਆਂ ਤੋਂ ਆਸਾਨੀ ਨਾਲ ਬਚ ਸਕਦੇ ਹੋ।\n\nਅਧਿਕਤਮ ਬਿਟਕੋਇਨ ਵਾਲਿਟ ਤੁਹਾਨੂੰ 12 ਜਾਂ 24 ਸ਼ਬਦਾਂ ਦੀ ਲੰਬਾਈ ਦਾ ਬੈਕਅੱਪ ਪ੍ਰਦਾਨ ਕਰਨਗੇ, ਜਿਸਨੂੰ ਆਮ ਤੌਰ 'ਤੇ ਮੈਨੋਮਿਕ ਵਾਕੰਸ਼ ਜਾਂ ਸਿਰਫ ਸੀਡ ਵਾਕੰਸ਼ ਦੇ ਤੌਰ 'ਤੇ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ। ਇਹ ਬੈਕਅੱਪ ਵਾਕੰਸ਼ ਤੁਹਾਨੂੰ ਕਿਸੇ ਵੀ ਡਿਵਾਈਸ 'ਤੇ ਆਪਣੇ ਵਾਲਿਟ ਨੂੰ ਦੁਬਾਰਾ ਬਣਾਉਣ ਦੀ ਆਗਿਆ ਦਿੰਦਾ ਹੈ, ਜਿਸਨੂੰ ਤੁਹਾਡੇ ਲਈ ਸੁਰੱਖਿਅਤ ਕਰਨ ਲਈ ਸਭ ਤੋਂ ਮਹੱਤਵਪੂਰਨ ਤੱਤ ਬਣਾਉਂਦਾ ਹੈ। ਆਮ ਤੌਰ 'ਤੇ ਇਹ ਸਲਾਹ ਦਿੱਤੀ ਜਾਂਦੀ ਹੈ ਕਿ ਇਨ੍ਹਾਂ ਬੈਕਅੱਪ ਨੂੰ ਐਨਾਲੌਜੀਕਲ ਰੂਪ ਵਿੱਚ ਸਟੋਰ ਕੀਤਾ ਜਾਵੇ, ਆਮ ਤੌਰ 'ਤੇ ਕਾਗਜ਼ ਦੇ ਟੁਕੜੇ 'ਤੇ ਜਾਂ ਛੋਟੀ ਧਾਤੂ ਦੀ ਚਾਦਰ 'ਤੇ ਲਿਖ ਕੇ, ਅਤੇ ਇਨ੍ਹਾਂ ਦੇ ਕਈ ਨਕਲ ਰੱਖਣ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰੋ। ਤੁਹਾਨੂੰ ਇਹ ਵੀ ਯਕੀਨੀ ਬਣਾਉਣਾ ਚਾਹੀਦਾ ਹੈ ਕਿ ਤੁਸੀਂ ਇਸਨੂੰ ਐਸੇ ਸਟੋਰ ਕਰੋ ਕਿ ਜੇ ਤੁਹਾਨੂੰ ਇਸ ਦੀ ਲੋੜ ਪਵੇ, ਤਾਂ ਤੁਸੀਂ ਇਸਨੂੰ ਲੱਭ ਸਕੋ, ਪਰ ਕੋਈ ਹੋਰ ਇਸ ਤੱਕ ਪਹੁੰਚ ਨਾ ਕਰ ਸਕੇ।\n\nਵੱਡੇ ਬਿਟਕੋਇਨ ਦੀ ਰਕਮ ਲਈ, ਇਹ ਆਮ ਹੈ ਕਿ ਤੁਹਾਡੇ ਕੁੰਜੀਆਂ ਨੂੰ ਸਟੋਰ ਕਰਨ ਲਈ ਵਿਸ਼ੇਸ਼ ਡਿਵਾਈਸਾਂ ਨੂੰ ਹਾਰਡਵੇਅਰ ਵਾਲਿਟਸ ਕਿਹਾ ਜਾਂਦਾ ਹੈ। ਇਹ ਡਿਵਾਈਸਾਂ ਤੁਹਾਡੇ ਕੁੰਜੀਆਂ ਨੂੰ ਸਮਾਰਟਫੋਨ ਜਾਂ ਲੈਪਟਾਪ ਵਾਲਿਟ ਵਿੱਚ ਸਟੋਰ ਕਰਨ ਦੀ ਤੁਲਨਾ ਵਿੱਚ ਉੱਚ ਸੁਰੱਖਿਆ ਦੀ ਪੱਧਰ ਪ੍ਰਦਾਨ ਕਰਦੀਆਂ ਹਨ, ਜਦੋਂ ਕਿ ਲੈਣ-ਦੇਣ ਕਰਨ ਦੇ ਸਮੇਂ ਸੁਵਿਧਾਜਨਕ ਅਨੁਭਵ ਪ੍ਰਦਾਨ ਕਰਦੀਆਂ ਹਨ। ਤੁਸੀਂ ਬਿਸਕ ਲਰਨ ਦੇ ਵਾਲਿਟਸ ਭਾਗ ਵਿੱਚ ਇਨ੍ਹਾਂ ਅਤੇ ਹੋਰ ਕਿਸਮਾਂ ਦੇ ਵਾਲਿਟਾਂ ਬਾਰੇ ਹੋਰ ਜਾਣ ਸਕਦੇ ਹੋ।\n\nਅੰਤ ਵਿੱਚ, ਯਕੀਨੀ ਬਣਾਓ ਕਿ ਬਹੁਤ ਜਟਿਲ ਸਟੋਰੇਜ ਯੋਜਨਾਵਾਂ ਤੋਂ ਦੂਰ ਰਹੋ। ਇੱਕ ਉੱਚ ਸਟੋਰੇਜ ਯੋਜਨਾ ਜਿਸ ਵਿੱਚ ਬਹੁਤ ਸਾਰੇ ਵੇਰਵੇ ਅਤੇ ਸੁਖਾਵਟਾਂ ਹਨ, ਚੋਰਾਂ ਨੂੰ ਤੁਹਾਡੇ ਫੰਡਾਂ ਤੋਂ ਦੂਰ ਰੱਖੇਗੀ, ਪਰ ਇਸਦਾ ਇਹ ਵੀ ਇੱਕ ਮਹੱਤਵਪੂਰਨ ਮੌਕਾ ਹੈ ਕਿ ਤੁਸੀਂ ਗਲਤੀਆਂ, ਗੁੰਝਲਦਾਰਤਾ, ਜਾਂ ਸਿਰਫ ਇਹ ਭੁੱਲ ਜਾਣ ਕਾਰਨ ਆਪਣੇ ਹੀ ਵਾਲਿਟ ਤੱਕ ਪਹੁੰਚ ਨਹੀਂ ਕਰ ਸਕੋਗੇ। ਇੱਕ ਐਸੇ ਸੈਟਅਪ ਦੇ ਵਿਚਕਾਰ ਸੰਤੁਲਨ ਬਣਾਉਣ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰੋ ਜੋ ਬਹੁਤ ਸਧਾਰਨ ਹੋ ਅਤੇ ਕੋਈ ਵੀ ਆਸਾਨੀ ਨਾਲ ਤੋੜ ਸਕੇ (ਜਿਵੇਂ ਕਿ ਆਪਣੇ ਸੀਡ ਵਾਕੰਸ਼ ਨੂੰ ਆਪਣੇ ਲੈਪਟਾਪ ਦੇ ਡੈਸਕਟਾਪ 'ਤੇ ਸਧਾਰਨ ਟੈਕਸਟ ਫਾਈਲ ਵਿੱਚ ਸਟੋਰ ਕਰਨਾ) ਅਤੇ ਇੱਕ ਐਸਾ ਜੋ ਇਤਨਾ ਜਟਿਲ ਹੋ ਕਿ ਤੁਸੀਂ ਵੀ ਇਸਨੂੰ ਨਹੀਂ ਸਮਝ ਸਕਦੇ (ਜਿਵੇਂ ਕਿ ਆਪਣੇ ਸੀਡ ਵਾਕੰਸ਼ ਦੇ ਸ਼ਬਦਾਂ ਨੂੰ 12 ਕਿਤਾਬਾਂ ਵਿੱਚ 12 ਵੱਖਰੇ ਸਥਾਨਾਂ 'ਤੇ ਸਟੋਰ ਕਰਨਾ)।
academy.security.avoidScamsHeadline=ਜਾਲਸਾਜ਼ੀਆਂ ਤੋਂ ਬਚੋ
academy.security.avoidScamsContent=ਦੂਜਾ ਸਮੱਸਿਆਵਾਂ ਅਤੇ ਖਤਰੇ ਦਾ ਸਰੋਤ ਧੋਖਾਧੜੀ ਹੈ। ਬਿਟਕੋਇਨ ਦੇ ਲੈਣ-ਦੇਣ ਅਵਿਰਤ ਹੁੰਦੇ ਹਨ, ਜਿਸਦਾ ਮਤਲਬ ਹੈ ਕਿ ਜੇ ਕੋਈ ਤੁਹਾਨੂੰ ਧੋਖਾ ਦੇ ਕੇ ਕੁਝ ਬਿਟਕੋਇਨ ਭੇਜਣ ਲਈ ਮੰਨਾਉਂਦਾ ਹੈ ਅਤੇ ਫਿਰ ਇਸਨੂੰ ਲੈ ਕੇ ਭੱਜ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਇਸਦਾ ਕੋਈ ਬਹੁਤ ਕੁਝ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ। ਇਸ ਕਾਰਨ, ਇਹ ਆਮ ਹੈ ਕਿ ਵੱਖ-ਵੱਖ ਯੋਜਨਾਵਾਂ ਦਾ ਸਾਹਮਣਾ ਕਰਨਾ ਪੈਂਦਾ ਹੈ ਜਿੱਥੇ ਲੋਕ ਤੁਹਾਨੂੰ ਬਿਟਕੋਇਨ ਭੇਜਣ ਲਈ ਮਨਾਉਣ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰਦੇ ਹਨ। ਜ਼ਿਆਦਾਤਰ ਸਮੇਂ, ਧੋਖੇਬਾਜ਼ ਤੁਹਾਨੂੰ ਕੁਝ ਸ਼ਾਨਦਾਰ "ਮੌਕਾ" ਪੇਸ਼ ਕਰਦੇ ਹਨ ਜਿਸ ਨਾਲ ਤੁਸੀਂ ਆਸਾਨੀ ਨਾਲ ਪੈਸਾ ਕਮਾ ਸਕਦੇ ਹੋ, ਜੋ ਕਿ ਬਹੁਤ ਵਧੀਆ ਲੱਗਦਾ ਹੈ। ਇਨ੍ਹਾਂ ਧੋਖਾਧੜੀਆਂ ਦੇ ਵਿਸ਼ੇਸ਼ ਕਹਾਣੀਆਂ ਅਤੇ ਵੇਰਵੇ ਬਹੁਤ ਵੱਖਰੇ ਅਤੇ ਰਚਨਾਤਮਕ ਹੁੰਦੇ ਹਨ, ਪਰ ਆਮ ਪੈਟਰਨ ਸਦਾ ਇੱਕੋ ਜਿਹਾ ਹੁੰਦਾ ਹੈ: ਤੁਹਾਨੂੰ ਕੁਝ ਸ਼ਾਨਦਾਰ ਵਾਪਸੀ ਦੀ ਪੇਸ਼ਕਸ਼ ਕੀਤੀ ਜਾਵੇਗੀ, ਪਰ ਪਹਿਲਾਂ, ਤੁਹਾਨੂੰ ਅਗੇ ਬਿਟਕੋਇਨ ਭੇਜਣਾ ਪਵੇਗਾ। ਜਦੋਂ ਬਿਟਕੋਇਨ ਭੇਜਿਆ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਤੁਸੀਂ ਸ਼ਾਇਦ ਇਸਨੂੰ ਮੁੜ ਨਹੀਂ ਦੇਖੋਂਗੇ। ਇਨ੍ਹਾਂ ਧੋਖਾਧਰੀਆਂ ਤੋਂ ਆਪਣੇ ਆਪ ਨੂੰ ਬਚਾਉਣਾ ਸਧਾਰਣ ਹੈ: ਸਿਰਫ਼ ਪ੍ਰਸਿੱਧ ਅਤੇ ਭਰੋਸੇਯੋਗ ਕੰਪਨੀਆਂ ਅਤੇ ਲੋਕਾਂ ਨਾਲ ਹੀ ਸੰਪਰਕ ਕਰੋ। ਜੇ ਤੁਸੀਂ ਮਹਿਸੂਸ ਕਰਦੇ ਹੋ ਕਿ ਕੋਈ ਸੰਸਥਾ ਸੰਦੇਹਜਨਕ ਹੈ, ਤਾਂ ਹਵਾਲੇ ਮੰਗੋ ਜਾਂ ਸਿਰਫ਼ ਇਸ ਤੋਂ ਦੂਰ ਰਹੋ। ਜੇ ਤੁਹਾਨੂੰ ਕੋਈ ਮੌਕਾ ਪੇਸ਼ ਕੀਤਾ ਜਾਂਦਾ ਹੈ ਜੋ ਲਗਭਗ ਬਹੁਤ ਵਧੀਆ ਲੱਗਦਾ ਹੈ, ਤਾਂ ਇਹ ਸ਼ਾਇਦ ਹੈ, ਅਤੇ ਤੁਹਾਨੂੰ ਇਸ ਤੋਂ ਦੂਰ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।


