academy.privacy.bisqProtectsPrivacyContent=Bisq ਤੁਹਾਨੂੰ ਹੋਰ ਸਾਥੀਆਂ ਤੋਂ Bitcoin ਖਰੀਦਣ ਅਤੇ ਵੇਚਣ ਦੀ ਆਗਿਆ ਦਿੰਦਾ ਹੈ। ਇਸ ਸਧਾਰਣ ਫਰਕ ਨਾਲ ਕੇਂਦਰੀਕ੍ਰਿਤ ਬਦਲਾਂ ਦੀ ਤੁਲਨਾ ਵਿੱਚ ਗੋਪਨੀਯਤਾ ਦੇ ਸੰਦਰਭ ਵਿੱਚ ਫਾਇਦਿਆਂ ਦੀ ਦੁਨੀਆ ਹੈ। Bisq ਦੀ ਵਰਤੋਂ ਕਰਕੇ, ਤੁਸੀਂ ਆਪਣੇ ਸੁਰੱਖਿਆ ਅਤੇ ਗੋਪਨੀਯਤਾ ਨੂੰ ਸਰਕਾਰਾਂ, ਕੰਪਨੀਆਂ ਅਤੇ ਹੋਰ ਦੁਸ਼ਮਣੀ ਪਾਰਟੀਜ਼ ਤੋਂ ਸੁਰੱਖਿਅਤ ਕਰਦੇ ਹੋ ਜੋ ਨਹੀਂ ਤਾਂ ਤੁਹਾਡੇ ਡੇਟਾ ਨੂੰ ਰਿਕਾਰਡ ਅਤੇ ਤੁਹਾਡੇ ਆਪਣੇ ਹਿਤਾਂ ਦੇ ਖਿਲਾਫ ਵਰਤੋਂ ਕਰ ਸਕਦੇ ਹਨ।\n\nਜਦੋਂ ਤੁਸੀਂ Bisq ਵਿੱਚ ਲੈਣ-ਦੇਣ ਕਰਦੇ ਹੋ, ਤਾਂ ਸਿਰਫ ਤੁਹਾਡਾ ਸਾਥੀ ਅਤੇ ਤੁਸੀਂ ਲੈਣ-ਦੇਣ ਦੇ ਵੇਰਵੇ ਜਾਣਦੇ ਹੋ। ਅਤੇ ਦੋਨੋਂ ਵਿਚਕਾਰ, ਸਾਂਝਾ ਕੀਤੇ ਜਾਣ ਵਾਲੇ ਜਾਣਕਾਰੀ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਘਟਾਇਆ ਗਿਆ ਹੈ ਅਤੇ ਸਿਰਫ ਜਰੂਰੀ ਭੁਗਤਾਨ ਵੇਰਵਿਆਂ ਤੱਕ ਸੀਮਿਤ ਕੀਤਾ ਗਿਆ ਹੈ, ਜਿਵੇਂ ਕਿ, ਉਦਾਹਰਣ ਲਈ, ਜੇ ਤੁਸੀਂ ਆਪਣੇ ਬੈਂਕ ਖਾਤੇ ਵਿੱਚ ਫਿਅਟ ਭੁਗਤਾਨ ਪ੍ਰਾਪਤ ਕਰਨਾ ਚਾਹੁੰਦੇ ਹੋ ਤਾਂ ਤੁਹਾਡਾ ਬੈਂਕ ਖਾਤਾ ਨੰਬਰ। ਇਸਦਾ ਮਤਲਬ ਹੈ ਕਿ ਤੁਹਾਨੂੰ ਆਪਣੀ ID, ਪਤਾ, ਆਦਿ ਜਿਵੇਂ ਜਾਣਕਾਰੀ ਦੇਣ ਦੀ ਲੋੜ ਨਹੀਂ ਹੈ। ਇਸ ਤੋਂ ਇਲਾਵਾ, ਹਰ ਵਪਾਰ 'ਤੇ ਵੱਖ-ਵੱਖ ਸਾਥੀਆਂ ਨਾਲ ਸੰਪਰਕ ਕਰਨ ਦੀ ਸਮਰੱਥਾ ਕਿਸੇ ਇੱਕ ਵਿਅਕਤੀ ਨੂੰ ਸਮੇਂ ਦੇ ਨਾਲ ਤੁਹਾਡੇ ਬਾਰੇ ਡੇਟਾ ਇਕੱਠਾ ਕਰਨ ਤੋਂ ਰੋਕਦੀ ਹੈ, ਇਸ ਤਰ੍ਹਾਂ ਤੁਹਾਡੇ ਲੈਣ-ਦੇਣ ਦੇ ਇਤਿਹਾਸ ਨੂੰ ਵੱਖ-ਵੱਖ ਪਾਰਟੀਜ਼ ਵਿੱਚ ਵੰਡ ਕੇ ਕਿਸੇ ਇੱਕ ਇਕਾਈ ਨੂੰ ਤੁਹਾਡੇ ਵਿੱਤੀ ਜੀਵਨ ਦੀ ਪੂਰੀ ਦ੍ਰਿਸ਼ਟੀ ਰੱਖਣ ਤੋਂ ਰੋਕਦੀ ਹੈ। Bisq ਤੁਹਾਨੂੰ ਤੁਹਾਡੇ ਦੁਆਰਾ ਖਰੀਦੇ ਗਏ ਕਿਸੇ ਵੀ bitcoin ਨੂੰ ਤੁਹਾਡੇ ਨਿਯੰਤਰਿਤ ਵਾਲਿਟ ਦੇ ਪਤੇ ਵਿੱਚ ਸਿੱਧਾ ਪ੍ਰਾਪਤ ਕਰਨ ਦੀ ਆਗਿਆ ਦਿੰਦਾ ਹੈ, ਜਿਸ ਨਾਲ ਤੁਸੀਂ ਹਰ ਸਮੇਂ ਆਪਣੇ ਫੰਡਾਂ 'ਤੇ ਨਿਯੰਤਰਣ ਰੱਖ ਸਕਦੇ ਹੋ, ਅਤੇ ਵੱਖ-ਵੱਖ ਪਤਿਆਂ ਵਿੱਚ ਉਨ੍ਹਾਂ ਨੂੰ ਵੰਡ ਸਕਦੇ ਹੋ ਤਾਂ ਕਿ ਕੋਈ ਇੱਕ ਸਾਥੀ ਤੁਹਾਡੇ ਪੂਰੇ ਵਾਲਿਟ ਦੀ ਨਿਗਰਾਨੀ ਨਾ ਕਰ ਸਕੇ।\n\nਅਤੇ ਯਾਦ ਰੱਖੋ: Bisq ਸਿਰਫ ਇੱਕ ਸਾਫਟਵੇਅਰ ਦਾ ਟੁਕੜਾ ਹੈ ਜੋ ਤੁਹਾਡੇ ਕੰਪਿਊਟਰ ਵਿੱਚ ਚੱਲਦਾ ਹੈ, ਅਤੇ ਸਿਰਫ ਗੋਪਨੀਯਤਾ-ਮਿੱਤਰ ਨੈੱਟਵਰਕਾਂ ਜਿਵੇਂ Tor ਅਤੇ I2P ਦੇ ਜ਼ਰੀਏ ਇੰਟਰਨੈਟ ਨਾਲ ਜੁੜਦਾ ਹੈ। ਤੁਹਾਨੂੰ ਕਿਸੇ ਵੀ ਥਾਂ 'ਤੇ ਪseudonymous ਤਰੀਕੇ ਨਾਲ ਸਾਈਨ ਅੱਪ ਕਰਨ ਦੀ ਵੀ ਲੋੜ ਨਹੀਂ ਹੈ। ਇਸ ਕਰਕੇ, ਕੋਈ ਵੀ ਨਹੀਂ ਜਾਣ ਸਕਦਾ ਕਿ ਤੁਸੀਂ Bisq ਦੀ ਵਰਤੋਂ ਕਰ ਰਹੇ ਹੋ, ਅਤੇ ਹੋਰ ਭਾਗੀਦਾਰਾਂ ਨਾਲ ਤੁਹਾਡੀ ਸੰਚਾਰ ਨੂੰ ਤੀਜੀ ਪਾਰਟੀਜ਼ ਦੁਆਰਾ ਨਿਗਰਾਨੀ, ਟ੍ਰੈਕ ਜਾਂ ਪਹੁੰਚ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।


