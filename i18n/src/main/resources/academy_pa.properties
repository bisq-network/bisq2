academy.wallets.whatIsAWalletContent=ਵਾਲਿਟ ਤੁਹਾਡੇ ਲਈ ਬਿਟਕੋਇਨ ਵਿੱਚ ਸਭ ਤੋਂ ਮੂਲ ਕਾਰਵਾਈਆਂ ਕਰਨ ਦਾ ਸਾਧਨ ਹੈ: ਇਸਨੂੰ ਪ੍ਰਾਪਤ ਕਰਨਾ, ਸਟੋਰ ਕਰਨਾ ਅਤੇ ਭੇਜਣਾ। ਕਿਉਂਕਿ ਬਿਟਕੋਇਨ ਇੱਕ ਖੁੱਲਾ ਸਿਸਟਮ ਹੈ, ਕੋਈ ਵੀ ਇਸ ਲਈ ਇੱਕ ਵਾਲਿਟ ਬਣਾਉਣ ਲਈ ਯੋਗ ਹੈ, ਅਤੇ ਬਹੁਤ ਸਾਰੇ ਵੱਖ-ਵੱਖ ਵਾਲਿਟ ਮੌਜੂਦ ਹਨ। ਇਹ ਵਧੀਆ ਹੈ ਕਿਉਂਕਿ ਇਸਦਾ ਮਤਲਬ ਹੈ ਕਿ ਤੁਹਾਡੇ ਕੋਲ ਚੁਣਨ ਲਈ ਬਾਜ਼ਾਰ ਵਿੱਚ ਬਹੁਤ ਸਾਰੇ ਵੱਖਰੇ ਵਿਕਲਪ ਹਨ, ਅਤੇ ਤੁਸੀਂ ਵੱਖ-ਵੱਖ ਜ਼ਰੂਰਤਾਂ ਨੂੰ ਪੂਰਾ ਕਰਨ ਲਈ ਕਈ ਵੱਖਰੇ ਵਾਲਿਟ ਵੀ ਵਰਤ ਸਕਦੇ ਹੋ।\n\nਆਮ ਤੌਰ 'ਤੇ, ਇੱਕ ਵਾਲਿਟ ਇੱਕ ਸਾਫਟਵੇਅਰ ਦਾ ਟੁਕੜਾ ਹੈ ਜੋ ਤੁਹਾਡੇ ਲਈ ਕਈ ਕੰਮ ਕਰਦਾ ਹੈ: ਇਹ ਬਲੌਕਚੇਨ ਨੂੰ ਪੜ੍ਹਦਾ ਹੈ ਤਾਂ ਜੋ ਤੁਸੀਂ ਆਪਣੇ ਕੰਟਰੋਲ ਵਿੱਚ ਪਤੇ ਦਾ ਬਕਾਇਆ ਜਾਂਚ ਸਕੋ। ਇਹ ਤੁਹਾਨੂੰ ਕਿਸੇ ਹੋਰ ਨੂੰ ਭੁਗਤਾਨ ਕਰਨ ਵੇਲੇ ਲੈਣ-ਦੇਣ ਬਣਾਉਣ ਅਤੇ ਭੇਜਣ ਦੀ ਆਗਿਆ ਦਿੰਦਾ ਹੈ। ਅਤੇ ਇਹ ਤੁਹਾਡੇ ਕੁੰਜੀਆਂ ਨੂੰ ਰੱਖਦਾ ਹੈ ਤਾਂ ਕਿ ਤੁਸੀਂ ਆਪਣੇ ਲੈਣ-ਦੇਣ 'ਤੇ ਹਸਤਾਖਰ ਕਰ ਸਕੋ। ਇਨ੍ਹਾਂ ਵਿੱਚੋਂ ਕੁਝ ਵਿਸ਼ੇਸ਼ਤਾਵਾਂ ਵੱਖ-ਵੱਖ ਵਾਲਿਟਾਂ ਵਿੱਚ ਵੱਖਰੇ ਦਿਖਾਈ ਦਿੰਦੀਆਂ ਹਨ, ਅਤੇ ਕੁਝ ਵਾਲਿਟ ਸਿਰਫ਼ ਇਨ੍ਹਾਂ ਦੇ ਕੁਝ ਹਿੱਸੇ ਹੀ ਕਵਰ ਕਰਦੀਆਂ ਹਨ। ਇਸਨੂੰ ਬਿਹਤਰ ਸਮਝਣ ਲਈ, ਇਹ ਜਾਣਨਾ ਲਾਭਦਾਇਕ ਹੈ ਕਿ ਕਿਹੜੀਆਂ ਵੱਖਰੀਆਂ ਵਿਸ਼ੇਸ਼ਤਾਵਾਂ ਵਾਲਿਟਾਂ ਨੂੰ ਇੱਕ ਦੂਜੇ ਤੋਂ ਵੱਖਰਾ ਬਣਾਉਂਦੀਆਂ ਹਨ।\n\nਸਭ ਤੋਂ ਪਹਿਲਾਂ, ਤੁਹਾਨੂੰ ਗਰਮ ਵਾਲਿਟ ਅਤੇ ਠੰਡੇ ਵਾਲਿਟ ਵਿਚਕਾਰ ਦੇ ਫਰਕ ਨੂੰ ਸਮਝਣਾ ਚਾਹੀਦਾ ਹੈ। ਇੱਕ ਗਰਮ ਵਾਲਿਟ ਇੱਕ ਸਾਫਟਵੇਅਰ ਵਾਲਿਟ ਹੈ ਜਿੱਥੇ ਤੁਹਾਡੇ ਬਿਟਕੋਇਨ ਨੂੰ ਕੰਟਰੋਲ ਕਰਨ ਵਾਲੀਆਂ ਕੁੰਜੀਆਂ ਇੱਕ ਇੰਟਰਨੈਟ ਨਾਲ ਜੁੜੇ ਡਿਵਾਈਸ 'ਤੇ ਸਟੋਰ ਕੀਤੀਆਂ ਜਾਂਦੀਆਂ ਹਨ। ਦੂਜੇ ਪਾਸੇ, ਇੱਕ ਠੰਡਾ ਵਾਲਿਟ ਇੱਕ ਐਸਾ ਸੈਟਅਪ ਹੈ ਜਿੱਥੇ ਤੁਹਾਡੀਆਂ ਕੁੰਜੀਆਂ ਇੱਕ ਐਸੇ ਡਿਵਾਈਸ 'ਤੇ ਸਟੋਰ ਕੀਤੀਆਂ ਜਾਂਦੀਆਂ ਹਨ ਜੋ ਕਦੇ ਵੀ ਇੰਟਰਨੈਟ ਨਾਲ ਜੁੜਿਆ ਨਹੀਂ ਹੁੰਦਾ, ਅਤੇ ਤੁਸੀਂ ਆਪਣੇ ਬਕਾਇਆ ਨੂੰ ਟ੍ਰੈਕ ਕਰਨ ਅਤੇ ਲੈਣ-ਦੇਣ ਤਿਆਰ ਕਰਨ ਅਤੇ ਭੇਜਣ ਲਈ ਵੱਖਰੇ ਸਾਫਟਵੇਅਰ ਦੀ ਵਰਤੋਂ ਕਰਦੇ ਹੋ। ਗਰਮ ਵਾਲਿਟ ਆਮ ਤੌਰ 'ਤੇ ਤੁਹਾਡੇ ਫੋਨ ਜਾਂ ਲੈਪਟਾਪ 'ਤੇ ਇੱਕ ਸਧਾਰਣ ਐਪ ਹੁੰਦਾ ਹੈ। ਦੂਜੇ ਪਾਸੇ, ਇੱਕ ਠੰਡਾ ਵਾਲਿਟ ਦਾ ਮਤਲਬ ਹੈ ਕਿ ਤੁਸੀਂ ਆਪਣੇ ਫੋਨ ਜਾਂ ਲੈਪਟਾਪ ਵਿੱਚ ਇੱਕ ਸਾਫਟਵੇਅਰ ਦੀ ਵਰਤੋਂ ਕਰਦੇ ਹੋ ਜੋ ਤੁਹਾਡੀਆਂ ਕੁੰਜੀਆਂ ਨੂੰ ਰੱਖਦਾ ਨਹੀਂ, ਅਤੇ ਤੁਸੀਂ ਉਸਨੂੰ ਇੱਕ ਦੂਜੇ ਡਿਵਾਈਸ ਨਾਲ ਜੋੜਦੇ ਹੋ ਜੋ ਕੁੰਜੀਆਂ ਨੂੰ ਰੱਖਦਾ ਹੈ ਅਤੇ ਕਦੇ ਵੀ ਇੰਟਰਨੈਟ ਨਾਲ ਜੁੜਦਾ ਨਹੀਂ। ਇਹ ਦੂਜਾ ਡਿਵਾਈਸ ਇੱਕ ਸਮਰਪਿਤ ਲੈਪਟਾਪ ਜਾਂ ਸਮਾਰਟਫੋਨ ਹੋ ਸਕਦਾ ਹੈ, ਜਾਂ ਜ਼ਿਆਦਾਤਰ, ਇੱਕ ਹਾਰਡਵੇਅਰ ਵਾਲਿਟ। ਗਰਮ ਵਾਲਿਟਾਂ ਨੂੰ ਪ੍ਰਬੰਧਿਤ ਅਤੇ ਵਰਤਣਾ ਆਸਾਨ ਹੁੰਦਾ ਹੈ, ਪਰ ਇਹ ਵੀ ਘੱਟ ਸੁਰੱਖਿਅਤ ਹੁੰਦੇ ਹਨ। ਠੰਡੇ ਵਾਲਿਟਾਂ ਨੂੰ ਥੋੜ੍ਹਾ ਜਿਆਦਾ ਜਟਿਲ ਅਤੇ ਥਕਾਵਟ ਵਾਲੇ ਸੈਟਅਪ ਦੀ ਲੋੜ ਹੁੰਦੀ ਹੈ, ਪਰ ਇਹ ਕੁੰਜੀਆਂ ਨੂੰ ਸੰਭਾਲਣ ਵੇਲੇ ਹੈਕਾਂ ਅਤੇ ਗਲਤੀਆਂ ਦੇ ਖਿਲਾਫ ਬਹੁਤ ਉੱਚੀ ਸੁਰੱਖਿਆ ਪ੍ਰਦਾਨ ਕਰਦੇ ਹਨ। ਆਪਣੇ ਫੰਡਾਂ ਦਾ ਪ੍ਰਬੰਧਨ ਕਰਨ ਦੇ ਖਤਰੇ ਨੂੰ ਕਿਵੇਂ ਸੰਭਾਲਣਾ ਹੈ, ਇਹ ਇੱਕ ਨਿੱਜੀ ਫੈਸਲਾ ਹੈ, ਪਰ ਆਮ ਤੌਰ 'ਤੇ ਇਹ ਸਿਫਾਰਸ਼ ਕੀਤੀ ਜਾਂਦੀ ਹੈ ਕਿ ਗਰਮ ਵਾਲਿਟਾਂ ਨੂੰ ਆਪਣੇ ਰਵਾਇਤੀ ਵਾਲਿਟ ਵਾਂਗ ਵਰਤੋਂ, ਜੋ ਕਿ ਤੁਹਾਡੇ ਜੇਬ ਵਿੱਚ ਨਕਦ ਅਤੇ ਸਿੱਕੇ ਲਈ ਹੁੰਦਾ ਹੈ, ਅਤੇ ਠੰਡੇ ਵਾਲਿਟਾਂ ਨੂੰ ਬੈਂਕ ਵਿੱਚ ਇੱਕ ਸੁਰੱਖਿਆ ਬਾਕਸ ਵਾਂਗ ਵਰਤੋਂ। ਤੁਸੀਂ ਆਪਣੇ ਵਾਲਿਟ ਵਿੱਚ ਇੱਕ ਮਿਲੀਅਨ ਡਾਲਰ ਨਹੀਂ ਲੈ ਕੇ ਜਾਵੋਗੇ। ਅਤੇ ਤੁਸੀਂ ਆਪਣੇ ਸੁਰੱਖਿਆ ਬਾਕਸ ਦੇ ਸਮੱਗਰੀ ਨੂੰ ਇੱਕ ਕੌਫੀ ਲਈ ਭੁਗਤਾਨ ਕਰਨ ਲਈ ਨਹੀਂ ਵਰਤੋਗੇ।\n\nਹਾਰਡਵੇਅਰ ਵਾਲਿਟ ਵਿਸ਼ੇਸ਼ ਭੌਤਿਕ ਡਿਵਾਈਸ ਹੁੰਦੇ ਹਨ ਜੋ ਤੁਹਾਡੇ ਫੰਡਾਂ ਦੀਆਂ ਕੁੰਜੀਆਂ ਨੂੰ ਸਟੋਰ ਕਰਨ ਅਤੇ ਉਹਨਾਂ ਕੁੰਜੀਆਂ ਨਾਲ ਲੈਣ-ਦੇਣ 'ਤੇ ਹਸਤਾਖਰ ਕਰਨ ਦੇ ਇਕੱਲੇ ਉਦੇਸ਼ ਨਾਲ ਡਿਜ਼ਾਇਨ ਅਤੇ ਨਿਰਮਿਤ ਕੀਤੇ ਜਾਂਦੇ ਹਨ। ਇਹ ਤੁਹਾਡੇ ਫੰਡਾਂ ਨੂੰ ਖਰਚ ਕਰਨ ਲਈ ਲੈਣ-ਦੇਣ 'ਤੇ ਹਸਤਾਖਰ ਕਰਨ ਦਾ ਇੱਕ ਸੁਵਿਧਾਜਨਕ ਤਰੀਕਾ ਪ੍ਰਦਾਨ ਕਰਦੇ ਹਨ, ਜਦੋਂ ਕਿ ਤੁਹਾਡੇ ਕੁੰਜੀਆਂ ਨੂੰ ਇੱਕ ਸੁਰੱਖਿਅਤ ਤਰੀਕੇ ਨਾਲ ਰੱਖਦੇ ਹਨ ਜੋ ਉਹਨਾਂ ਨੂੰ ਹੋਰਾਂ ਨੂੰ ਲੀਕ ਕਰਨ ਤੋਂ ਰੋਕਦਾ ਹੈ। ਹਾਰਡਵੇਅਰ ਵਾਲਿਟ ਦੀ ਵਰਤੋਂ ਤੁਹਾਡੇ ਸੁਰੱਖਿਆ ਵਿੱਚ ਬਹੁਤ ਵਧੀਆ ਸੁਧਾਰ ਕਰਦੀ ਹੈ ਤੁਸੀਂ ਆਪਣੇ ਮੁੱਖ ਕੰਪਿਊਟਰ ਜਾਂ ਸਮਾਰਟਫੋਨ 'ਤੇ ਗਰਮ ਵਾਲਿਟ ਦੀ ਵਰਤੋਂ ਕਰਨ ਦੀ ਤੁਲਨਾ ਵਿੱਚ। ਜੇ ਤੁਸੀਂ ਆਪਣੇ ਬਿਟਕੋਇਨ ਯਾਤਰਾ 'ਤੇ ਸ਼ੁਰੂਆਤ ਕਰ ਰਹੇ ਹੋ, ਤਾਂ ਤੁਹਾਨੂੰ ਪਹਿਲੇ ਦਿਨ ਤੋਂ ਇੱਕ ਵਾਲਿਟ ਦੀ ਲੋੜ ਨਹੀਂ ਹੈ, ਪਰ ਜਦੋਂ ਤੁਸੀਂ ਬਿਟਕੋਇਨ ਦੀ ਇੱਕ ਰਕਮ ਇਕੱਠੀ ਕਰਨਾ ਸ਼ੁਰੂ ਕਰਦੇ ਹੋ ਜੋ ਖੋਣ ਲਈ ਦਰਦਨਾਕ ਹੋਵੇਗੀ, ਤਾਂ ਤੁਸੀਂ ਸ਼ਾਇਦ ਇੱਕ ਪ੍ਰਾਪਤ ਕਰਨਾ ਚਾਹੋਗੇ। ਬਾਜ਼ਾਰ ਵਿੱਚ ਬਹੁਤ ਸਾਰੇ ਹਾਰਡਵੇਅਰ ਵਾਲਿਟ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੀ ਆਮ ਕੀਮਤ ਲਗਭਗ $100 ਹੁੰਦੀ ਹੈ।\n\nਅਤੇ ਇੱਕ ਆਖਰੀ ਨੋਟ: ਇੱਕ ਕੇਂਦਰੀਕ੍ਰਿਤ ਐਕਸਚੇਂਜ ਵਿੱਚ ਬਕਾਇਆ ਇੱਕ ਵਾਲਿਟ ਨਹੀਂ ਹੈ। ਕਿਉਂਕਿ ਤੁਸੀਂ ਕੁੰਜੀਆਂ ਨੂੰ ਕੰਟਰੋਲ ਨਹੀਂ ਕਰਦੇ, ਤੁਸੀਂ ਕੇਂਦਰੀਕ੍ਰਿਤ ਐਕਸਚੇਂਜ 'ਤੇ ਭਰੋਸਾ ਕਰ ਰਹੇ ਹੋ ਕਿ ਉਹ ਵਾਸਤਵ ਵਿੱਚ ਤੁਹਾਡੇ ਬਿਟਕੋਇਨ ਨੂੰ ਰੱਖੇਗਾ। ਜੇ, ਕਿਸੇ ਵੀ ਕਾਰਨ ਕਰਕੇ, ਉਹ ਤੁਹਾਨੂੰ ਭੇਜਣ ਵਿੱਚ ਅਸਫਲ ਰਹਿੰਦੇ ਹਨ ਜਦੋਂ ਤੁਸੀਂ ਵਾਪਸ ਖਿੱਚਣ ਦਾ ਫੈਸਲਾ ਕਰਦੇ ਹੋ, ਤਾਂ ਤੁਹਾਡੇ ਲਈ ਇਸਨੂੰ ਪ੍ਰਾਪਤ ਕਰਨ ਦਾ ਕੋਈ ਤਰੀਕਾ ਨਹੀਂ ਹੈ। ਯਾਦ ਰੱਖੋ: ਤੁਹਾਡੇ ਕੁੰਜੀਆਂ ਨਹੀਂ, ਤੁਹਾਡੇ ਸਿੱਕੇ ਨਹੀਂ।
