academy.foss.bitcoinAndFossContent=ਖੁੱਲਾ ਸਰੋਤ ਸਾਫਟਵੇਅਰ ਉਹ ਸਾਫਟਵੇਅਰ ਹੈ ਜਿਸਦਾ ਕੋਡ ਜਨਤਕ ਤੌਰ 'ਤੇ ਉਪਲਬਧ ਹੈ ਅਤੇ ਕੋਈ ਵੀ ਉਸ ਕੋਡ ਨੂੰ ਪੜ੍ਹ ਸਕਦਾ ਹੈ, ਨਕਲ ਕਰ ਸਕਦਾ ਹੈ ਅਤੇ ਉਸ ਕੋਡ ਨੂੰ ਕਿਸੇ ਵੀ ਤਰੀਕੇ ਨਾਲ ਸੋਧ ਸਕਦਾ ਹੈ ਜਿਸਨੂੰ ਉਹ ਠੀਕ ਸਮਝਦਾ ਹੈ। ਇਹ ਬੰਦ ਸਰੋਤ ਜਾਂ ਮਾਲਕੀ ਸਾਫਟਵੇਅਰ ਦੇ ਵਿਰੋਧ ਹੈ, ਜਿੱਥੇ ਮੂਲ ਲੇਖਕ ਫੈਸਲਾ ਕਰਦਾ ਹੈ ਕਿ ਉਹ ਕੋਡ ਨੂੰ ਆਪਣੇ ਕੋਲ ਹੀ ਰੱਖੇ ਅਤੇ ਕਿਸੇ ਹੋਰ ਨੂੰ ਇਸ ਤੱਕ ਪਹੁੰਚ ਜਾਂ ਇਜਾਜ਼ਤ ਨਾ ਹੋਵੇ। ਹਾਲਾਂਕਿ ਇਹ ਇੱਕ ਤਕਨੀਕੀ ਵਿਸ਼ਾ ਵਾਂਗ ਲੱਗ ਸਕਦਾ ਹੈ, ਪਰ ਤੁਹਾਡੇ ਲਈ ਇਹ ਸਮਝਣਾ ਮਹੱਤਵਪੂਰਨ ਹੈ ਕਿ ਖੁੱਲਾ ਸਰੋਤ ਸਾਫਟਵੇਅਰ ਤੁਹਾਡੇ ਬਿਟਕੋਇਨ ਯਾਤਰਾ 'ਤੇ ਕਿਵੇਂ ਪ੍ਰਭਾਵ ਪਾਉਂਦਾ ਹੈ। ਆਓ ਇਸ ਵਿੱਚ ਡੁੱਬੀਏ।\n\nਬਿਟਕੋਇਨ ਦੀ ਦੁਨੀਆ ਖੁੱਲਾ ਸਰੋਤ ਸਾਫਟਵੇਅਰ ਦੁਆਰਾ ਗਹਿਰਾਈ ਨਾਲ ਪ੍ਰਭਾਵਿਤ ਅਤੇ ਸੰਬੰਧਿਤ ਹੈ। ਬਿਟਕੋਇਨ ਸਾਫਟਵੇਅਰ ਆਪਣੇ ਆਪ ਖੁੱਲਾ ਸਰੋਤ ਹੈ ਜਦੋਂ ਤੋਂ ਇਹ ਸ਼ੁਰੂ ਹੋਇਆ। ਬਿਸਕ ਵੀ ਇੱਕ ਖੁੱਲਾ ਸਰੋਤ ਪ੍ਰੋਜੈਕਟ ਹੈ। ਹੋਰ ਬਹੁਤ ਸਾਰੀਆਂ ਆਲੇ-ਦੁਆਲੇ ਦੀਆਂ ਤਕਨਾਲੋਜੀਆਂ, ਜਿਵੇਂ ਕਿ ਲਾਈਟਨਿੰਗ ਕਲਾਇੰਟ, ਮਿਕਸਿੰਗ ਸੇਵਾਵਾਂ ਜਾਂ ਮਾਈਨਿੰਗ ਫਰਮਵੇਅਰ, ਆਮ ਤੌਰ 'ਤੇ ਖੁੱਲੇ ਸਰੋਤ ਪ੍ਰੋਜੈਕਟ ਵਜੋਂ ਬਣਾਈਆਂ ਜਾਂਦੀਆਂ ਹਨ। ਬਹੁਤ ਸਾਰੇ ਵਾਲਿਟ ਵੀ ਖੁੱਲੇ ਸਰੋਤ ਹਨ, ਅਤੇ ਜਿਵੇਂ ਕਿ ਅਸੀਂ ਬਿਸਕ ਲਰਨ ਦੇ ਵਾਲਿਟਾਂ ਦੇ ਹਿੱਸੇ ਵਿੱਚ ਚਰਚਾ ਕਰਦੇ ਹਾਂ, ਅਸੀਂ ਭਾਰੀ ਤੌਰ 'ਤੇ ਸਿਫਾਰਸ਼ ਕਰਦੇ ਹਾਂ ਕਿ ਤੁਸੀਂ ਉਹ ਵਾਲਿਟ ਚੁਣੋ ਜੋ ਖੁੱਲੇ ਸਰੋਤ ਹਨ।\n\nਇਹ ਕਿਉਂ ਹੈ? ਬੰਦ ਸਰੋਤ ਸਾਫਟਵੇਅਰ ਆਮ ਤੌਰ 'ਤੇ ਕੰਪਨੀਆਂ ਅਤੇ ਵਿਅਕਤੀਆਂ ਦੁਆਰਾ ਬਣਾਇਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਪ੍ਰਾਈਵੇਟ ਰੱਖਿਆ ਜਾਂਦਾ ਹੈ ਜੋ ਹੋਰਾਂ ਤੋਂ ਲਾਇਸੈਂਸ ਲਈ ਪੈਸੇ ਲੈਣਾ ਚਾਹੁੰਦੇ ਹਨ ਅਤੇ ਪ੍ਰੋਜੈਕਟ 'ਤੇ ਪੂਰਾ ਨਿਯੰਤਰਣ ਰੱਖਣਾ ਚਾਹੁੰਦੇ ਹਨ। ਬਿਟਕੋਇਨ ਖੇਤਰ ਵਿੱਚ, ਇਹ ਬਹੁਤ ਹੀ ਕਮ ਹੁੰਦਾ ਹੈ। ਬਿਟਕੋਇਨ ਕੁਦਰਤੀ ਤੌਰ 'ਤੇ ਇੱਕ ਖੁੱਲਾ ਅਤੇ ਸੁਆਗਤ ਕਰਨ ਵਾਲਾ ਸਿਸਟਮ ਹੈ, ਅਤੇ ਕੋਡ ਇਸਦਾ ਪ੍ਰਤੀਨਿਧਿਤਾ ਹੈ। ਕੋਈ ਵੀ ਕੋਡ ਨੂੰ ਦੇਖ ਸਕਦਾ ਹੈ, ਇਸਨੂੰ ਸੋਧ ਸਕਦਾ ਹੈ, ਆਪਣੇ ਵਰਜਨ ਦੀਆਂ ਨਕਲਾਂ ਹੋਰਾਂ ਨਾਲ ਸਾਂਝਾ ਕਰ ਸਕਦਾ ਹੈ, ਅਤੇ ਸਿੱਧਾ ਕਹਿਣਾ, ਇਸ ਨਾਲ ਜੋ ਚਾਹੇ ਕਰ ਸਕਦਾ ਹੈ। ਬਿਸਕ ਵੀ ਇੱਕ ਖੁੱਲਾ ਸਰੋਤ ਪ੍ਰੋਜੈਕਟ ਹੈ ਜਿੱਥੇ ਹਰ ਕੋਈ ਭਾਗ ਲੈਣ, ਐਪਲੀਕੇਸ਼ਨ ਨੂੰ ਵਧਾਉਣ ਅਤੇ ਵੱਖ-ਵੱਖ ਤਰੀਕਿਆਂ ਨਾਲ ਸੁਧਾਰ ਕਰਨ ਲਈ ਸੁਆਗਤ ਹੈ।
