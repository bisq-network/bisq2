muSig.tradeGuide.welcome.headline=Bisq MuSig पर व्यापार कैसे करें
muSig.tradeGuide.welcome.content=बिस्क म्यूसिग में आपका स्वागत है!

muSig.tradeGuide.security.headline=सुरक्षा
muSig.tradeGuide.security.content=- व्यापार दो-पार्टी MuSig सुरक्षा जमा द्वारा सुरक्षित होते हैं\n- साथियों के पास अपने फंड का संयुक्त विशेष नियंत्रण होता है\n- व्यापार नियमों का पालन करने से चार्जबैक जोखिम कम होता है\n

muSig.tradeGuide.process.headline=व्यापार प्रवाह
muSig.tradeGuide.process.content=लेनदेन लेने वाला एक ऑफर चुनता है और उसके सारांश की समीक्षा करता है; एक बार पुष्टि मिलने पर, इंटरफ़ेस उपयोगकर्ताओं को इन चरणों के माध्यम से मार्गदर्शन करेगा:

muSig.tradeGuide.process.steps=1. विक्रेता का भुगतान डेटा खरीदार के साथ साझा किया जाता है (जैसे बैंक खाता विवरण)\n2. खरीदार फिएट ट्रांसफर शुरू करता है, भुगतान कारण को खाली छोड़ता है, और भुगतान शुरू होने का संकेत देता है, इस प्रकार वे MuSig भुगतान का अपना हिस्सा हस्ताक्षरित करते हैं\n3. जब फिएट प्राप्त होता है, तो विक्रेता भुगतान की पुष्टि करता है, MuSig भुगतान के गायब हस्ताक्षर को लागू करता है\n4. खरीदार बिटकॉइन व्यापार राशि प्राप्त करता है, और दोनों खरीदार और विक्रेता अपनी जमा राशि वापस प्राप्त करते हैं

muSig.tradeGuide.rules.headline=नियम
muSig.tradeGuide.rules.content=- व्यापारी स्वीकार करते हैं कि नियमों का पालन न करने पर दंड हो सकता है; \nदंडों को Bisq विकी के लेख "दंडों की तालिका" में परिभाषित किया गया है\n- एक बार व्यापार शुरू होने के बाद, इसे रद्द नहीं किया जा सकता जब तक कि ऐसा करने की तकनीकी आवश्यकता न हो\n- Bisq में परिभाषित फिएट खाता विवरण उस खाते के विवरण से सटीक मेल खाना चाहिए जिसका उपयोग व्यापार में किया जाएगा\n- जब फिएट संस्थान फॉर्म में "भुगतान कारण" के लिए एक फ़ील्ड होती है, तो इसे खाली छोड़ना चाहिए, या यदि आवश्यक हो, तो प्रेषक का पूरा नाम उपयोग किया जा सकता है\n- एक सुचारू व्यापार अनुभव के लिए संचार महत्वपूर्ण है, फिर भी व्यापारियों को चैट में उत्तर देना अनिवार्य नहीं है\n- सभी संचार को Bisq के भीतर रखें, और विवाद खुलने की स्थिति में प्रमाणों को सुरक्षित रखने के लिए आउट-ऑफ-बैंड चैनलों (फोन, ईमेल, मैसेजिंग ऐप) का उपयोग करने से बचें\n- एक बार व्यापार शुरू होने के बाद भुगतान विधि को न बदलें, जब तक कि ऐसा करने का कोई मजबूर कारण न हो, जिस स्थिति में एक मध्यस्थ को शामिल किया जाना चाहिए; साथी आगे बढ़ने से इनकार कर सकता है\n- खरीदार को यथाशीघ्र भुगतान करना चाहिए, और विक्रेता को फंड की प्राप्ति की पुष्टि करने के लिए व्यापार अवधि समाप्त होने तक का समय है\n- विक्रेताओं को उन खातों से आने वाले भुगतानों की पुष्टि नहीं करनी चाहिए जिनके विवरण मेल नहीं खाते, विशेष रूप से जब इससे खरीदार के खाते पर हस्ताक्षर करने का परिणाम होगा, और इसके बजाय मध्यस्थता खोलनी चाहिए\n- विवाद के दौरान, साथियों को 48 घंटे के भीतर एक मध्यस्थ या मध्यस्थ को उत्तर देना चाहिए\n\nबाईं मेनू से सुलभ सहायता चैट का उपयोग किसी भी संदेह को हल करने के लिए किया जा सकता है।


