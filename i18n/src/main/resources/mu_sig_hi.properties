muSig.tradeLimits.tab1.info=बुरे खरीदारों से बैंक चार्ज-बैक से बचाने के लिए, बिटकॉइन खरीदारों के लिए अधिकतम अनुमति प्राप्त व्यापार राशियों और व्यापारों की आवृत्ति पर सीमा लागू करने के लिए विभिन्न विकल्प और पैरामीटर का उपयोग किया जाता है।\n\nनिम्नलिखित पहलुओं पर विचार किया जाता है:\n- व्यापार में उपयोग की गई भुगतान विधि का चार्ज-बैक जोखिम\n- भुगतान खाते की आयु (जब इसे Bisq में बनाया गया था)\n- खरीदार का सुरक्षा जमा (व्यापार राशि का 15 - 100%)\n- यदि खरीदार ने पहले उसी खाते से व्यापार किया है और एक दूसरे भुगतान खाते का उपयोग करके अपने खाते की स्वामित्व की पुष्टि की है\n- खरीदार की प्रतिष्ठा

