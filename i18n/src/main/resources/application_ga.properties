dashboard.protocols.headline=Roghnaigh do phrótacal trádála
dashboard.protocols.musig.button=Trádáil le MuSig
dashboard.protocols.subHeadline=Tá láidreachtaí agus laigí ag gach rogha. Roghnaigh an rud is fearr a oireann do do chuid roghanna.\n\nIs é Bisq Easy an rogha is fearr do thosaitheoirí agus d'úsáideoirí nach bhfuil Bitcoin acu go fóill.\nÉilíonn MuSig éarlais slándála Bitcoin íosta agus tá sé níos oiriúnach d'úsáideoirí a bhfuil taithí acu.
