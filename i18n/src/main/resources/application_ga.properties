contactsList.table.columns.actionsMenu.removeContact=An bhfuil tú cinnte gur mhaith leat an teagmháil seo a scriosadh?\n\nTrí an teagmháil a scriosadh, scriosfar aon lipéad, scór muiníne nó nótaí a bhaineann leis an gcomhoibritheoir seo go buan.
contactsList.table.tableInfo.title=Nua do Theagmhálacha? Seo achoimre ar conas a oibríonn sé
contactsList.table.tableInfo.content=Is uirlis ilúsáideach é Teagmhálacha a chuireann sraith nua cosanta slándála ar fáil trí ligean duit rian a choinneáil ar do chomhghleacaithe.\n\nMar shampla, chun cosc a chur ar aithris úsáideora, tar éis trádáil rathúil a chríochnú le duine, d'fhéadfá an duine seo a chur leis chun a chinntiú go bhfuil sé an duine céanna nuair a dhéanann tú idirghníomhú an chéad uair eile.\n\nTugann Bisq2 slándáil cheana féin i gcoinne aithris úsáideora trí úsáid a bhaint as na ceithre ghné a chuireann le próifíl úsáideora: aitheantas próifíle, Nym, íocón próifíle agus leasainm. Mar sin féin, déantar próifílí a scriosadh ón líonra tar éis 15 lá d'neamhghníomhaíocht. Nuair a bheidh an próifíl bainte, d'fhéadfadh gníomhóir mailíseach próifíl nua a chruthú leis an leasainm céanna i gcás go mbeadh sé ag iarraidh an t-úsáideoir sin a aithris.\n\nTáimid tar éis an próiseas seo a shruthlíniú duitse trí gach úsáideoir a dhéanann tú idirghníomhú leis a chur go huathoibríoch leis an liosta seo agus tú ag úsáid an aip. Is féidir leat é seo a mhúchadh trí úsáid a bhaint as an rogha "Cuir teagmhálacha leis go huathoibríoch" sa roghchlár "Socruithe" > alt "Roghanna Níos Mó".
contactsList.table.placeholder.title=Níl aon teagmhálacha agat fós!
contactsList.table.placeholder.hyperlink=Foghlaim tuilleadh faoi Mo Theagmhálacha

