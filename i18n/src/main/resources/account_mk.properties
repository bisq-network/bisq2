paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Важно упатства за користење на SWIFT:\n\n1. Купувачот мора да испрати плаќање во валутата наведена од понудувачот.\n2. Купувачот мора да користи споделен модел на провизија (SHA).\n3. И купувачот и продавачот можат да имаат банкарски провизии, па проверете ги распоредите на провизии однапред.\n\nSWIFT трансферите се посложени од повеќето методи на плаќање.\nЗа целосни детали, видете ја вики: [HYPERLINK:https://bisq.wiki/SWIFT].

