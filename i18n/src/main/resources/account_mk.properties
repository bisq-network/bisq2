paymentAccounts.sepa.iban=IBAN

# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=Во Bisq, Strike се користи само за плаќања од фиат до фиат.\nВе молиме запомнете ги ограничувањата на сметките на Strike:\n\n1. Корисници регистрирани само со е-пошта, име и телефонски број:\n- максимално $100 по депозит\n- максимално $1,000 вкупно депозити неделно\n- максимално $100 по плаќање\n\n2. Верификувани корисници:\n- максимално $1,000 по депозит\n- максимално $1,000 вкупно депозити неделно\n- максимално $1,000 по плаќање\n\nТрговиите над овие ограничувања можат да бидат откажани и можат да доведат до казна.


