paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Ве молиме осигурајте се дека вашата банка дозволува депозити во готово на сметки на други лица.\n\nМногу банки веќе не поддржуваат депозити на странска сметка.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Купопродажба "Лице в Лице" следи различни правила и носи различни ризици од онлајн трансакции.\n\nКлучни разлики вклучуваат:\n\n1. Трговските партнери мора да разменат детали за локацијата и времето на состанокот користејќи ги обезбедените контакт информации.\n2. Двата партнери треба да донесат свои лаптопи и да потврдат **“плаќањето испратено”** и **“плаќањето примено”** на местото на состанокот.\n3. Ако производителот има посебни **услови и одредби**, тие мора да ги наведат во полето **Дополнителни информации**.\n4. Со прифаќањето на понудата, примателот се согласува со наведениите **услови и одредби** на производителот.\n5. Во случај на спор, посредниците или арбитрите можат да понудат ограничена помош, бидејќи обично е тешко да се обезбеди доказ без манипулација за тоа што се случило на состанокот. Во такви случаи, BTC средствата можат да останат заклучени додека двата партнери не постигнат договор.\n\nЗа целосно разбирање на трговијата "Лице в Лице", ве молиме прочитајте ги упатствата и препораките тука:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Градот за средба (ќе биде прикажан со понудата)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Како сакате да ве контактира трговскиот партнер? (е-пошта, телефонски број,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Додајте ги сите услови или детали што сакате да се прикажат со вашите понуди за оваа сметка. Не користете го ова поле за споделување контакт информации за комуникација надвор од Bisq.
