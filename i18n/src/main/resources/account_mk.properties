# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=За да платите со Amazon eGift Card, мора да испратите Amazon eGift Card до продавачот на BTC користејќи ја вашата Amazon сметка.\n\nВе молиме погледнете ја вики [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] за понатамошни детали и најдобри практики.\n\nТри важни забелешки:\n1. Обидете се да испратите подарочни картички со износи од 100 USD или помалку, бидејќи Amazon е познат по тоа што означува поголеми подарочни картички како потенцијално измамнички.\n2. Користете текст во пораката на подарочната картичка кој не носи ризици да биде означен (на пр. не користете Bisq или Bitcoin). Потоа споделете го точниот референц текст со вашиот трговски партнер во разговорот за трговија за да можат да ја потврдат вашата уплата.\n3. Amazon eGift Cards можат да се искористат само на веб-страницата на Amazon каде што се купени (на пр., подарочна картичка купена на 'https://www.amazon.it' може да се искористи само на 'https://www.amazon.it').

