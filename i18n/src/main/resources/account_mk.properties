# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=За да користите Bizum, ви е потребна шпанска банкарска сметка (IBAN) и морате да бидете регистрирани за услугата.\n\n1. Bizum може да се користи за трговии помеѓу 0,50 € и 1.000 €.\n2. Максималниот износ што можете да испратите или примите со Bizum е 2.000 € дневно.\n3. Корисниците на Bizum се ограничени на максимум 150 трансакции месечно.\n\nПоединечните банки можат да применуваат построги ограничувања во рамките на овие максимални вредности.\n\nВе молиме исто така да ги разгледате вашите лични ограничувања на сметката.\nТрговиите над овие ограничувања можат да бидат откажани и можат да доведат до казна.

# Cash by Mail
paymentAccounts.cashByMail.contact=Контакт информации
paymentAccounts.cashByMail.contact.prompt=Име или nym пликот треба да биде адресиран на
paymentAccounts.cashByMail.extraInfo=Опционална дополнителна информација
paymentAccounts.cashByMail.extraInfo.prompt=На пример, вашата држава, државите од кои прифаќате трговии и било какви посебни услови или услови.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Како да испратите готовина по пошта?\n\n1. Купувачот на BTC мора да ја спакува готовината во вреќа за готовина која покажува знаци на манипулација.\n2. Купувачот треба да сними или да направи фотографии висока резолуција за време на пакувањето, со адресата на примачот и бројот за следење веќе прикачени.\n3. Купувачот мора да ја испрати паката со потврда за испорака и соодветно осигурување.\n4. Продавачот на BTC треба да сними отворање на паката, осигурувајќи се дека бројот за следење е јасно видлив.\n\nПравила:\n- Лицето кое прави понуда мора да ги наведе сите посебни услови во полето **Дополнителни информации**.\n- Со прифаќање на понудата, лицето кое ја прифаќа ја прифаќа изјавената понуда на правецот.\n- Испратената готовина по пошта обезбедува ограничени проверливи докази, што ги прави споровите тешки. Средствата можат да останат заклучени додека двата партнера не постигнат договор.\n- Загубите од трговијата со готовина по пошта НЕ се квалификуваат за надомест од Bisq DAO.\n\nЗа целосно разбирање на барањата, ве молиме прочитајте ја Bisq вики на: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Упатства и правила

