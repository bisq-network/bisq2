paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Постојат пет типа на Pix клучеви:\n\n* CPF (Регистар на физички лица)\n* CNPJ (Национален регистар на правни лица)\n* Е-мејл адреса\n* Телефонски број\n* Случајно генериран клуч од системот наречен универзално уникатен идентификатор (UUID)\n\nРазличен клуч мора да се користи за секоја Pix сметка што ја имате. Индивидуите можат да создадат до пет клучеви по сметка што ја поседуваат.\n\nКога тргувате на Bisq, купувачите на BTC треба да го вклучат својот Pix клуч во 'разлог за плаќање' за да продавачите можат да ја идентификуваат уплатата.
paymentAccounts.pix.pixKey=Pix Клуч
paymentAccounts.pix.pixKeyWithDetails=Pix клуч (CPF, CNPJ, Е-пошта, Мобилен број или UUID)

