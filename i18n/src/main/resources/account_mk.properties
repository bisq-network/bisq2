# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Со HalCash, купувачот на BTC испраќа код за повлекување до продавачот на BTC преку SMS.\n\nВе молиме проверете ги HalCash лимитите на вашата банка пред да тргуете.\nТипични лимити се:\n1. Минимално повлекување: €10\n2. Максимално по повлекување: €600\n3. Дневен лимит: €3,000 по примател\n4. Месечен лимит: €6,000 по примател\n\nПовлекувањата мора да бидат во множители на €10. Bisq ќе ја прилагоди BTC сумата соодветно, така што цените базирани на пазарот не можат да се користат.\n\nВо случај на спор, купувачот на BTC мора да обезбеди доказ дека EUR е испратен.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Ве молиме забележете дека IMPS трансферите се ограничени на Rs. 200,000 по трансакција.\nАко трговате над оваа сума, ќе бидат потребни повеќе трансакции.\nДневното ограничување е Rs. 1,000,000.\n\nНекои банки можат да применат пониски ограничувања за своите клиенти.

