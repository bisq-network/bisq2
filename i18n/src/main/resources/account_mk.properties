# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle е услуга за пренос на пари која најдобро функционира *преку* вашата банка.\n\n1. Проверете дали (и како) вашата банка ја поддржува Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Обратите внимание на лимитите за трансфер—банките често поставуваат посебни дневни, неделни и месечни лимити за испраќање.\n3. Ако вашата банка не ја поддржува Zelle, можете да ја користите мобилната апликација Zelle, но лимитите ќе бидат многу пониски.\n4. Името на вашата Bisq сметка **мора** да се совпаѓа со името на вашата Zelle/банкарска сметка.\n\nАко не можете да ја завршите Zelle уплатата точно како што е наведено во договорот за трговија, можете да изгубите дел или целосно од вашиот депозит за безбедност.\n\nПоради тоа што Zelle носи поголем ризик од поврат на плаќање, се советува продавачите да контактираат нови купувачи преку е-пошта или SMS за да потврдат дека ја поседуваат сметката.


