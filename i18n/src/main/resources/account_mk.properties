# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=За да користите Satispay, ви е потребна италијанска банкарска сметка (IBAN) и регистрирана Satispay сметка.\n\nЛимитите на Satispay се поставуваат индивидуално. За да тргувате со поголеми износи, контактирајте ја поддршката на Satispay за да ги зголемите вашите лимити. Трговиите над овие лимити можат да бидат откажани и да доведат до казна.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Системата за побрзи плаќања (SBP) е руска услуга за меѓубанкарски трансфери која овозможува лични плаќања користејќи само мобилен телефонски број.\n\n1. SBP поддржува трансфери помеѓу руски банкарски сметки во руски рубли само.\n\n2. Само руски мобилни броеви со код на држава +7 можат да бидат регистрирани.\n\n3. Мора да создадете посебна Bisq сметка за секоја банка каде што сакате да примате средства.\n\n4. SBP покажува име, средно име и иницијал од презимето на примачот за верификација. Внесете го името на сопственикот на сметката во Bisq во истиот формат.

