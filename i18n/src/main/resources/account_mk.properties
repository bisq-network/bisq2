# UPI
paymentAccounts.createAccount.accountData.backgroundOverlay.upi=Преносите UPI се ограничени на Rs. 100,000 по трансакција.\nАко тргувате над Rs. 100,000, веројатно ќе бидат потребни повеќе трансакции.\n\nВе молиме забележете дека некои банки можат да применат пониски лимити за своите клиенти.
paymentAccounts.upi.virtualPaymentAddress=Виртуелна платежна адреса

# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Трговијата со US Postal Money Orders (USPMO) на Bisq бара следново:\n\n- Купувачите на BTC мора да го напишат името на продавачот на BTC во полето за Платец и Платеник и да направат јасни фотографии од USPMO и следен плик пред да испратат.\n- Купувачите на BTC мора да го испратат USPMO со Потврда за Испорака.\n\nВо случај на посредување или спор, мора да ги обезбедите фотографиите, серијалниот број на USPMO, бројот на поштенскиот офис и износот за да посредникот или агентот за поврат може да ја потврди исплатата. Невозможноста да се обезбеди оваа документација ќе резултира со губење на спорот. Испраќачот е целосно одговорен за докажување на исплатата.

