settings.network.transport.options.clearOnly=Hanya Clearnet
settings.network.transport.options.info=Apabila kedua-dua Tor dan I2P dipilih, Bisq menggunakan dua rangkaian privasi lapisan secara selari untuk meningkatkan ketahanan dan prestasi.\nMesej dihantar melalui kedua-dua rangkaian secara serentak, menghasilkan penghantaran yang lebih cepat dan kemungkinan penerimaan yang lebih tinggi.\nJika satu rangkaian terjejas oleh serangan DDoS, Bisq boleh terus beroperasi melalui yang lain, memastikan komunikasi tidak terganggu.

settings.network.transport.options.i2pOnly.warn=Menggunakan hanya I2P mungkin mengurangkan kebolehpercayaan rangkaian. Untuk pengalaman terbaik, kami mengesyorkan mengaktifkan kedua-dua Tor dan I2P.\n\nAdakah anda ingin meneruskan dengan hanya I2P?
settings.network.transport.options.i2pOnly.accept=Ya, saya ingin meneruskan dengan I2P sahaja
settings.network.transport.options.i2pOnly.cancel=Tidak, saya lebih suka Tor dan I2P

settings.network.transport.options.torOnly.warn=Menggunakan hanya Tor mungkin mengurangkan kebolehpercayaan rangkaian berbanding dengan mod gabungan dengan Tor dan I2P.\n\nAdakah anda ingin meneruskan dengan hanya Tor?
settings.network.transport.options.torOnly.accept=Ya, saya ingin meneruskan dengan hanya Tor
settings.network.transport.options.torOnly.cancel=Tidak, saya lebih suka Tor dan I2P

settings.network.i2p.headline=Pilihan I2P
settings.network.i2p.useEmbedded=Gunakan penghala terbenam

settings.network.i2p.useEmbedded.info=Apabila menggunakan penghala I2P terbenam, masa permulaan mengambil masa lebih lama, dan jika anda sering memulakan dan menghentikan Bisq, kestabilan rangkaian mungkin terjejas.\nPenghala mungkin ditandakan sebagai tidak boleh dipercayai oleh rangkaian I2P.\n\nUntuk mengelakkan masalah ini, anda boleh sama ada memasang penghala I2P rasmi dari https://geti2p.net atau menggunakan Penghala I2P Bisq, yang terus berjalan selepas Bisq ditutup. Ini memberikan masa permulaan yang lebih pantas dan, bergantung pada tetapan rangkaian anda, membolehkan penghala anda menyumbang dengan lebih berkesan kepada rangkaian I2P.

settings.network.i2p.useEmbedded.warn=Apabila menggunakan penghala I2P terbenam, masa permulaan mengambil masa lebih lama, dan pengulangan Bisq yang kerap boleh mengurangkan kestabilan rangkaian.\nPenghala mungkin ditandakan sebagai tidak boleh dipercayai oleh rangkaian I2P.\n\nUntuk mengelakkan masalah ini, anda boleh memasang penghala I2P rasmi dari https://geti2p.net atau menggunakan Penghala I2P Bisq, yang terus berfungsi selepas Bisq ditutup. Ini memberikan masa permulaan yang lebih cepat dan, bergantung kepada tetapan rangkaian anda, membolehkan penghala anda menyumbang dengan lebih berkesan kepada rangkaian I2P.\n\nAdakah anda pasti ingin meneruskan dengan menggunakan penghala terbenam?
settings.network.i2p.useEmbedded.warn.accept=Ya, saya ingin menggunakan penghala terbenam
settings.network.i2p.useEmbedded.warn.cancel=Tidak, saya lebih suka menggunakan penghala luaran

