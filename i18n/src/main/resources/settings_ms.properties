settings.backup.headline=Tetapan sandaran
settings.backup.totalMaxBackupSizeInMB.description=Saiz maksimum dalam MB untuk sandaran automatik
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Data penting secara automatik disandarkan di direktori data setiap kali kemas kini dibuat,\nmengikut strategi penyimpanan ini:\n\t- Jam Terakhir: Simpan maksimum satu sandaran setiap minit.\n\t- Hari Terakhir: Simpan satu sandaran setiap jam.\n\t- Minggu Terakhir: Simpan satu sandaran setiap hari.\n\t- Bulan Terakhir: Simpan satu sandaran setiap minggu.\n\t- Tahun Terakhir: Simpan satu sandaran setiap bulan.\n\t- Tahun Sebelumnya: Simpan satu sandaran setiap tahun.\n\nSila ambil perhatian, mekanisme sandaran ini tidak melindungi daripada kegagalan cakera keras.\nUntuk perlindungan yang lebih baik, kami sangat mengesyorkan untuk membuat sandaran manual di cakera keras alternatif.
settings.backup.totalMaxBackupSizeInMB.invalid=Mesti merupakan nilai antara {0} MB dan {1} MB
