######################################################
# Chat rules
######################################################

chat.chatRules.headline=የውይይት ደንቦች
chat.chatRules.content=- አክብሮት ይደርሱ: ሌሎችን በደኅና ይተዋወቁ፣ አስቀድሞ ቋንቋ፣ የግል ጥቃት እና የማስታወቂያ አይደለም። - ተቀባይነት ይደርሱ: አንዳንድ ሌሎች የተለያዩ እይታዎች፣ ባህላዊ ዝርዝር እና ልምዶች እንደሚኖሩ አንዳንድ ይቀበሉ። - አይቀርበው: ውይይት በድጋፍ ወይም የማይገባ መልእክቶች እንዳይሞሉ ይቀበሉ። - አይታወቅ: ንግድ ምርቶች፣ አገልግሎቶች ወይም የማስታወቂያ ድርጅቶችን አይደርሱ። - አይታወቅ: የሚያደንድኑ እና በአድናቆች አይደርሱ። - አይታወቅ: ሌሎችን ወይም የታወቀ ሰው እንደሚያስተዋወቁ የሚያደንድኑ የማይገባ ስም አይጠቀሙ። - ወደ አስተዳዳሪ ይወዳድሩ: የማስታወቂያ እና የማይገባ እንደሚያደንድኑ ይወዳድሩ። - ውይይት በBisq ውስጥ ይቀበሉ: Bisq የደህንነት ግብይት ይሰራል። እንደ ወንድሞች ውይይት ወይም ውስጥ ይቀበሉ። - የግል መረጃ ይጠብቁ: ዋሌትዎን ይጠብቁ፣ የግል መረጃ አይገኝም። - የማይገባ እንደሚያደንድኑ ይወዳድሩ: የማስታወቂያ እና የማይገባ እንደሚያደንድኑ ይወዳድሩ። - ውይይት ይደርሱ: በማህበረሰብ ውስጥ ውይይት ይደርሱ፣ ጓደኞችን ይሰርዝ፣ እና ደስ ይበሉ።\n\nበውይይት ውስጥ በመሳተፍ ይህን ህግ ማከብር ይቀበሉ። ከባለሙያ የማይገባ ህግ ጥሪ ይወዳድሩ ወይም ወደ Bisq ይቀበሉ።


