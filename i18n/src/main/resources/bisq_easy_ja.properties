bisqEasy.tradeGuide.welcome.headline=Bisq Easyでの取引方法
bisqEasy.tradeGuide.welcome.content=このガイドでは、Bisq Easyを使用してビットコインを購入または販売するための重要な側面の概要を提供します。\nこのガイドでは、Bisq Easyで使用されるセキュリティモデルについて学び、取引プロセスの洞察を得て、取引ルールに慣れることができます。\n\n追加の質問がある場合は、「サポート」メニューにあるチャットルームを訪れてください。

bisqEasy.tradeGuide.security.headline=Bisq Easyでの取引はどれくらい安全ですか？
bisqEasy.tradeGuide.security.content=- Bisq Easyのセキュリティモデルは、小額取引に最適化されています。\n- このモデルは、通常は経験豊富なBisqユーザーである売り手の評判に依存しており、新しいユーザーに対して有益なサポートを提供することが期待されています。\n- 評判を築くことはコストがかかる場合があり、追加費用をカバーし、売り手のサービスに対する補償として一般的に5-15%の価格プレミアムが発生します。\n- 評判のない売り手との取引は重大なリスクを伴い、リスクが十分に理解され、管理されている場合にのみ行うべきです。

bisqEasy.tradeGuide.process.headline=取引プロセスはどのように機能しますか？
bisqEasy.tradeGuide.process.content=オファーを受け入れることに決めた場合、オファーが提供する利用可能なオプションから選択する柔軟性があります。取引を開始する前に、確認のための概要が表示されます。\n取引が開始されると、ユーザーインターフェースが取引プロセスを案内し、以下のステップで構成されます：

bisqEasy.tradeGuide.process.steps=- 売り手と買い手がアカウントの詳細を交換します。売り手は支払いデータ（例：銀行口座番号）を買い手に送り、買い手はビットコインアドレス（またはLightning請求書）を売り手に送ります。\n- 次に、買い手は取引IDを「支払い理由」として含めて、売り手のアカウントにフィアット支払いを開始します。支払いを受け取り、取引IDが正しいことを確認した後、売り手は受領を確認します。\n- 売り手はその後、ビットコインを買い手のアドレスに送信し、トランザクションID（またはLightningを使用する場合はオプションでプレイメージ）を共有します。ユーザーインターフェースは確認状態を表示します。確認されると、取引は正常に完了します。

bisqEasy.tradeGuide.rules.headline=取引ルールについて知っておくべきことは何ですか？
bisqEasy.tradeGuide.rules.content=- 売り手と買い手の間でアカウントの詳細が交換される前に、いずれの当事者も正当な理由を提供することなく取引をキャンセルできます。\n- トレーダーは定期的に取引を確認し、新しいメッセージに24時間以内に応答する必要があります。\n- アカウントの詳細が交換された後に取引の義務を果たさないことは、取引契約の違反と見なされ、Bisqネットワークからの禁止につながる可能性があります。ただし、取引相手が応答しない場合は適用されません。\n- フィアット支払いの際、買い手は「支払いの理由」フィールドに「Bisq」や「Bitcoin」といった用語を含めてはいけません。代わりに、取引IDを使用して銀行振込を取引に関連付ける必要があります。\n- フィアット送金の時間が長いために取引が即座に完了できない場合、両方のトレーダーは取引の進捗を監視するために、少なくとも1日1回はオンラインでいる必要があります。\n- トレーダーが解決されていない問題に直面した場合、仲介者を取引チャットに招待して支援を受けるオプションがあります。\n\n助けが必要ですか？「サポート」メニューのチャットルームをご覧ください。良い取引を！

