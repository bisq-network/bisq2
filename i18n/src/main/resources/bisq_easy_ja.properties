bisqEasy.walletGuide.intro.headline=最初のビットコインを受け取る準備をしましょう
bisqEasy.walletGuide.intro.content=Bisq Easyでは、受け取ったビットコインが仲介者なしで直接あなたの手元に届きます。これは大きな利点ですが、それを受け取るためには自分で管理するウォレットが必要です！\n\nこの簡単なウォレットガイドでは、シンプルなウォレットを作成する方法をいくつかの簡単なステップでご紹介します。これを使えば、新しく購入したビットコインを受信し、保管することができます。\n\nオンチェーンウォレットに既に慣れていて、ウォレットをお持ちの場合は、このガイドをスキップしてそのままウォレットを使用できます。

bisqEasy.walletGuide.download.headline=ウォレットをダウンロードする
bisqEasy.walletGuide.download.content=多くのウォレットがあり、使用することができます。このガイドでは、Bluewalletの使い方を説明します。Bluewalletは素晴らしく、同時に非常にシンプルで、Bisq Easyからビットコインを受信するために使用できます。\n\nAndroidまたはiOSデバイスを持っているかに関わらず、スマートフォンにBluewalletをダウンロードできます。そのためには、公式ウェブページ「bluewallet.io」を訪問してください。そこに着いたら、使用しているデバイスに応じてApp StoreまたはGoogle Playをクリックします。\n\n重要な注意点：安全のため、デバイスの公式アプリストアからアプリをダウンロードしてください。公式アプリは「Bluewallet Services, S.R.L.」によって提供されており、アプリストアでこれを確認できるはずです。悪意のあるウォレットをダウンロードすると、資金が危険にさらされる可能性があります。\n\n最後に、簡単な注意：BisqはBluewalletとは一切関係ありません。私たちはその品質とシンプルさからBluewalletの使用をお勧めしますが、市場には他にも多くの選択肢があります。自分のニーズに最適なウォレットを比較し、試し、選ぶことに全く自由を感じてください。
bisqEasy.walletGuide.download.link=ここをクリックしてBluewalletのページに移動してください

bisqEasy.walletGuide.createWallet.headline=新しいウォレットを作成する
bisqEasy.walletGuide.createWallet.content=Bluewalletでは、異なる目的のために複数のウォレットを作成できます。今のところ、1つのウォレットだけが必要です。Bluewalletに入ると、新しいウォレットを追加するように提案するメッセージが表示されます。それを行ったら、ウォレットの名前を入力し、*タイプ*セクションで*Bitcoin*オプションを選択します。他のオプションはそのままにしておき、*作成*をクリックしてください。\n\n次のステップに進むと、12の単語が表示されます。これらの12の単語は、電話に何かが起こった場合にウォレットを復元するためのバックアップです。提示された順序で紙に書き留め（デジタルではなく）、この紙を安全に保管し、あなたしかアクセスできないようにしてください。ウォレットの保護方法については、Bisq 2のウォレットとセキュリティに関する学習セクションで詳しく読むことができます。\n\n完了したら、'はい、書き留めました'をクリックしてください。\nおめでとうございます！ウォレットを作成しました！次に、ウォレットでビットコインを受信する方法に進みましょう。

bisqEasy.walletGuide.receive.headline=ウォレットにビットコインを受信する
bisqEasy.walletGuide.receive.content=ビットコインを受信するには、ウォレットからアドレスが必要です。新しく作成したウォレットをクリックし、その後画面の下部にある「受信」ボタンをクリックしてください。\n\nBluewalletは、未使用のアドレスをQRコードとテキストの両方で表示します。このアドレスをBisq Easyのピアに提供することで、購入しているビットコインを送信してもらうことができます。QRコードをカメラでスキャンすることでPCにアドレスを移動したり、メールやチャットメッセージでアドレスを送信したり、単に入力することでも可能です。\n\n取引が完了すると、Bluewalletは受信したビットコインを認識し、新しい資金で残高を更新します。新しい取引を行うたびに、プライバシーを保護するために新しいアドレスを取得してください。\n\nこれが、自分のウォレットでビットコインを受信するために知っておくべき基本です。Bluewalletについてもっと知りたい場合は、以下にリストされたビデオをチェックすることをお勧めします。
