bisqEasy.openTrades.cancelTrade.warning.part2=同意は取引ルールの違反と見なされる可能性があり、あなたのプロフィールがネットワークから禁止されることがあります。\n\n相手が24時間以上応答しておらず、支払いが行われていない場合、あなたは影響を受けることなく取引を拒否することができます。責任は応答しない側にあります。\n\n質問がある場合や問題が発生した場合は、取引相手に連絡するか、「サポートセクション」で支援を求めることをためらわないでください。\n\n取引相手が取引ルールに違反したと考える場合、仲裁リクエストを開始するオプションがあります。仲介者が取引チャットに参加し、協力的な解決策を見つけるために取り組みます。\n\n本当に取引をキャンセルしてもよろしいですか？

