bisqEasy.walletGuide.createWallet=নতুন ওয়ালেট
bisqEasy.walletGuide.createWallet.content=ব্লুয়ালেট আপনাকে বিভিন্ন উদ্দেশ্যের জন্য একাধিক ওয়ালেট তৈরি করতে দেয়। আপাতত, আপনার একটি ওয়ালেট থাকা প্রয়োজন। একবার আপনি ব্লুয়ালেটে প্রবেশ করলে, একটি বার্তা দেখতে পাবেন যা আপনাকে একটি নতুন ওয়ালেট যোগ করার পরামর্শ দেবে। একবার আপনি তা করলে, আপনার ওয়ালেটের জন্য একটি নাম লিখুন এবং *Type* বিভাগে *Bitcoin* অপশনটি নির্বাচন করুন। আপনি অন্যান্য সমস্ত অপশন যেমন আছে তেমন রেখে দিতে পারেন এবং *Create* এ ক্লিক করুন।\n\nপরবর্তী ধাপে যাওয়ার সময়, আপনাকে ১২টি শব্দ দেখানো হবে। এই ১২টি শব্দ আপনার ওয়ালেট পুনরুদ্ধার করার জন্য ব্যাকআপ যা যদি আপনার ফোনে কিছু হয়। সেগুলো একটি কাগজে (ডিজিটাল নয়) সেই একই ক্রমে লিখুন, এই কাগজটি নিরাপদে সংরক্ষণ করুন এবং নিশ্চিত করুন যে শুধুমাত্র আপনি এর অ্যাক্সেস পান। আপনি কীভাবে আপনার ওয়ালেট সুরক্ষিত করবেন সে সম্পর্কে আরও পড়তে পারেন Bisq 2 এর লার্ন বিভাগে যা ওয়ালেট এবং নিরাপত্তার জন্য নিবেদিত।\n\nএকবার আপনি শেষ হলে, 'ঠিক আছে, আমি এটি লিখে ফেলেছি' এ ক্লিক করুন।\nঅভিনন্দন! আপনি আপনার ওয়ালেট তৈরি করেছেন! আসুন দেখি কীভাবে এতে আপনার বিটকয়েন গ্রহণ করবেন।
