bisqEasy.walletGuide.receive.content=আপনার Bitcoin গ্রহণ করতে, আপনার ওয়ালেট থেকে একটি ঠিকানা প্রয়োজন। এটি পেতে, আপনার নতুন তৈরি করা ওয়ালেটে ক্লিক করুন, এবং পরে স্ক্রীনের নিচে 'গ্রহণ করুন' বোতামে ক্লিক করুন।\n\nBluewallet একটি অপ্রযুক্ত ঠিকানা প্রদর্শন করবে, QR কোড এবং টেক্সট উভয়ই। এই ঠিকানাটি আপনাকে Bisq Easy-তে আপনার সহকর্মীকে প্রদান করতে হবে যাতে তিনি আপনাকে যে Bitcoin কিনছেন তা পাঠাতে পারেন। আপনি QR কোডটি একটি ক্যামেরা দিয়ে স্ক্যান করে, ইমেইল বা চ্যাট বার্তার মাধ্যমে ঠিকানাটি পাঠিয়ে, অথবা সহজেই টাইপ করে ঠিকানাটি আপনার PC-তে স্থানান্তর করতে পারেন।\n\nএকবার আপনি ট্রেড সম্পন্ন করলে, Bluewallet Incoming Bitcoin লক্ষ্য করবে এবং আপনার নতুন তহবিলের সাথে আপনার ব্যালেন্স আপডেট করবে। প্রতিবার আপনি একটি নতুন ট্রেড করেন, আপনার গোপনীয়তা সুরক্ষিত রাখতে একটি নতুন ঠিকানা পান।\n\nএগুলি হল Bitcoin আপনার নিজস্ব ওয়ালেটে গ্রহণ করতে শুরু করার জন্য আপনার জানা প্রয়োজন মৌলিক বিষয়গুলি। যদি আপনি Bluewallet সম্পর্কে আরও জানতে চান, আমরা নীচে তালিকাভুক্ত ভিডিওগুলি দেখার সুপারিশ করি।
