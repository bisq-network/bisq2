bisqEasy.walletGuide.intro.content=Bisq Easy-এ, আপনি যে Bitcoin গ্রহণ করেন তা সরাসরি আপনার পকেটে চলে যায় কোন মধ্যস্থতাকারী ছাড়াই। এটি একটি বড় সুবিধা, তবে এর মানে হল আপনাকে একটি ওয়ালেট থাকতে হবে যা আপনি নিজেই নিয়ন্ত্রণ করেন এটি গ্রহণ করার জন্য!\n\nএই দ্রুত ওয়ালেট গাইডে, আমরা আপনাকে কয়েকটি সহজ পদক্ষেপে দেখাবো কিভাবে আপনি একটি সহজ ওয়ালেট তৈরি করতে পারেন। এর মাধ্যমে, আপনি আপনার সদ্য কেনা bitcoin গ্রহণ এবং সংরক্ষণ করতে পারবেন।\n\nযদি আপনি ইতিমধ্যে on-chain ওয়ালেটের সাথে পরিচিত হন এবং আপনার কাছে একটি থাকে, তবে আপনি এই গাইডটি বাদ দিতে পারেন এবং সহজেই আপনার ওয়ালেট ব্যবহার করতে পারেন।
