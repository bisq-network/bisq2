bisqEasy.tradeGuide.process.headline=ট্রেড প্রক্রিয়া কিভাবে কাজ করে?
bisqEasy.tradeGuide.process.steps=1. বিক্রেতা এবং ক্রেতা অ্যাকাউন্টের বিস্তারিত তথ্য বিনিময় করে। বিক্রেতা তাদের পেমেন্ট ডেটা (যেমন, ব্যাংক অ্যাকাউন্ট নম্বর) ক্রেতার কাছে পাঠায় এবং ক্রেতা তাদের বিটকয়েন ঠিকানা (অথবা লাইটনিং ইনভয়েস) বিক্রেতার কাছে পাঠায়।\n2. পরবর্তীতে, ক্রেতা বিক্রেতার অ্যাকাউন্টে ফিয়াট পেমেন্ট শুরু করে, যার সাথে ট্রেড আইডি 'পেমেন্টের কারণ' হিসেবে অন্তর্ভুক্ত থাকে। পেমেন্ট গ্রহণ করার পর এবং নিশ্চিত করার পর যে ট্রেড আইডি সঠিক, বিক্রেতা রসিদ নিশ্চিত করবে।\n3. এরপর বিক্রেতা বিটকয়েন ক্রেতার ঠিকানায় পাঠায় এবং লেনদেন আইডি (যদি লাইটনিং ব্যবহৃত হয় তবে বিকল্পভাবে প্রিমেজ) শেয়ার করে। ব্যবহারকারীর ইন্টারফেস নিশ্চিতকরণের অবস্থা প্রদর্শন করবে। একবার নিশ্চিত হলে, ট্রেড সফলভাবে সম্পন্ন হয়।
bisqEasy.tradeGuide.rules=ট্রেডের নিয়ম
bisqEasy.tradeGuide.rules.confirm=আমি পড়েছি এবং বুঝেছি
bisqEasy.tradeGuide.rules.content=- বিক্রেতা এবং ক্রেতার মধ্যে অ্যাকাউন্টের বিস্তারিত তথ্য বিনিময়ের আগে, যে কোনো পক্ষ ট্রেডটি বাতিল করতে পারে কোনো কারণ প্রদর্শন না করেই। \n- ট্রেডারদের নিয়মিত তাদের ট্রেডগুলি নতুন বার্তার জন্য চেক করা উচিত এবং ২৪ ঘণ্টার মধ্যে প্রতিক্রিয়া জানাতে হবে। \n- একবার অ্যাকাউন্টের বিস্তারিত তথ্য বিনিময় হলে, ট্রেডের বাধ্যবাধকতা পূরণ করতে ব্যর্থ হওয়াকে ট্রেড চুক্তির লঙ্ঘন হিসেবে বিবেচনা করা হয় এবং এর ফলে Bisq নেটওয়ার্ক থেকে নিষেধাজ্ঞার সম্মুখীন হতে পারে। যদি ট্রেডের পক্ষ অপ্রতিরোধী হয় তবে এটি প্রযোজ্য নয়। \n- Fiat পেমেন্টের সময়, ক্রেতাকে 'পেমেন্টের কারণ' ক্ষেত্রে 'Bisq' বা 'Bitcoin' এর মতো শর্ত অন্তর্ভুক্ত করা উচিত নয়। বরং, ব্যাংক ট্রান্সফারকে ট্রেডের সাথে সংযুক্ত করার জন্য ট্রেড আইডি ব্যবহার করা উচিত। \n- যদি Fiat ট্রান্সফারের সময় বেশি হওয়ার কারণে ট্রেডটি তাত্ক্ষণিকভাবে সম্পন্ন না হয়, তবে উভয় ট্রেডারকে প্রতিদিন অন্তত একবার অনলাইনে থাকতে হবে ট্রেডের অগ্রগতি পর্যবেক্ষণ করার জন্য। \n- যদি ট্রেডাররা অমীমাংসিত সমস্যার সম্মুখীন হন, তবে তাদের ট্রেড চ্যাটে সহায়তার জন্য একজন মধ্যস্থতাকারীকে আমন্ত্রণ জানানোর বিকল্প রয়েছে। \n\nআপনার যদি কোনো প্রশ্ন থাকে বা সহায়তার প্রয়োজন হয়, তবে 'Support' মেনুর অধীনে অ্যাক্সেসযোগ্য চ্যাট রুমে যেতে দ্বিধা করবেন না। শুভ ট্রেডিং!
