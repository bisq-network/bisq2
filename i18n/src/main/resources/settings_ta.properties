settings.network.transport.options.info=Tor மற்றும் I2P இரண்டும் தேர்ந்தெடுக்கப்பட்டால், Bisq இரண்டு தனியுரிமை மேலோட்ட நெட்வொர்க்குகளை ஒரே நேரத்தில் பயன்படுத்தி நிலைத்தன்மை மற்றும் செயல்திறனை மேம்படுத்துகிறது.\nசெய்திகள் இரண்டு நெட்வொர்க்குகளிலும் ஒரே நேரத்தில் அனுப்பப்படுகின்றன, இதனால் வேகமான விநியோகம் மற்றும் வெற்றிகரமான பெறுதலின் அதிக வாய்ப்பு கிடைக்கிறது.\nஒரு நெட்வொர்க்கு DDoS தாக்குதலால் பாதிக்கப்பட்டால், Bisq மற்ற நெட்வொர்க்கின் மூலம் செயல்படத் தொடரலாம், தொடர்ச்சியான தொடர்பை உறுதிசெய்யும்.

settings.network.transport.options.i2pOnly.warn=I2P மட்டும் பயன்படுத்துவது நெட்வொர்க்கின் நம்பகத்தன்மையை குறைக்கலாம். சிறந்த அனுபவத்திற்கு, Tor மற்றும் I2P இரண்டையும் செயல்படுத்த பரிந்துரைக்கிறோம்.\n\nI2P மட்டும் தொடர விரும்புகிறீர்களா?
settings.network.transport.options.i2pOnly.accept=ஆம், நான் I2P மட்டும் தொடர விரும்புகிறேன்
settings.network.transport.options.i2pOnly.cancel=இல்லை, நான் Tor மற்றும் I2P ஐ விரும்புகிறேன்

settings.network.transport.options.torOnly.warn=Tor-ஐ மட்டும் பயன்படுத்துவது Tor மற்றும் I2P-இன் இணைந்த முறையுடன் ஒப்பிடுகையில் நெட்வொர்க்கின் நம்பகத்தன்மையை குறைக்கலாம்.\n\nநீங்கள் Tor-ஐ மட்டும் தொடர விரும்புகிறீர்களா?
settings.network.transport.options.torOnly.accept=ஆம், நான் Tor மட்டும் தொடர விரும்புகிறேன்
settings.network.transport.options.torOnly.cancel=இல்லை, நான் Tor மற்றும் I2P ஐ விரும்புகிறேன்

settings.network.i2p.headline=I2P விருப்பங்கள்
settings.network.i2p.useEmbedded=உள்ளடக்கமான ரவுடரைப் பயன்படுத்தவும்

settings.network.i2p.useEmbedded.info=உள்ளமைக்கப்பட்ட I2P ரவுடரைப் பயன்படுத்தும் போது, தொடக்கம் நீண்ட நேரம் எடுக்கிறது, மேலும் Bisq-ஐ அடிக்கடி தொடங்கி நிறுத்தினால், நெட்வொர்க் நிலைத்தன்மை பாதிக்கப்படலாம்.\nI2P நெட்வொர்க் மூலம் ரவுடர் நம்பகமற்றதாகக் குறிக்கப்படலாம்.\n\nஇந்த சிக்கல்களைத் தவிர்க்க, நீங்கள் https://geti2p.net இல் இருந்து அதிகாரப்பூர்வ I2P ரவுடரை நிறுவலாம் அல்லது Bisq I2P ரவுடரைப் பயன்படுத்தலாம், இது Bisq மூடப்பட்ட பிறகு தொடர்ந்து இயங்குகிறது. இது வேகமான தொடக்கம் நேரங்களை வழங்குகிறது மற்றும் உங்கள் நெட்வொர்க் அமைப்பின் அடிப்படையில், உங்கள் ரவுடர் I2P நெட்வொர்க்கிற்கு மேலும் விளைவாக பங்களிக்க அனுமதிக்கிறது.

settings.network.i2p.useEmbedded.warn=உள்ளமைக்கப்பட்ட I2P ரவுடரைப் பயன்படுத்தும் போது, தொடக்கம் நீண்ட நேரம் எடுக்கிறது, மேலும் Bisq-ஐ அடிக்கடி மறுதொடக்கம் செய்தால் நெட்வொர்க் நிலைத்தன்மை குறையலாம்.\nI2P நெட்வொர்க் மூலம் ரவுடர் நம்பகமற்றதாகக் குறிக்கப்படலாம்.\n\nஇந்த சிக்கல்களைத் தவிர்க்க, நீங்கள் https://geti2p.net இல் இருந்து அதிகாரப்பூர்வ I2P ரவுடரை நிறுவலாம் அல்லது Bisq I2P ரவுடரைப் பயன்படுத்தலாம், இது Bisq மூடப்பட்ட பிறகு தொடர்ந்து இயங்கும். இது வேகமான தொடக்கம் நேரங்களை வழங்குகிறது மற்றும் உங்கள் நெட்வொர்க் அமைப்பின் அடிப்படையில், உங்கள் ரவுடர் I2P நெட்வொர்க்கிற்கு மேலும் திறமையாக பங்களிக்க அனுமதிக்கிறது.\n\nஉள்ளமைக்கப்பட்ட ரவுடரைப் பயன்படுத்துவதில் நீங்கள் தொடர விரும்புகிறீர்களா?
