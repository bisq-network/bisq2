settings.bisqConnect.server.failure.header=API சேவையகத்தை தொடங்குவதில் தோல்வி
settings.bisqConnect.server.failure.footer=இது LAN முகவரி மாறியுள்ளதா, போர்ட் ஏற்கனவே பயன்படுத்தப்படுகிறதா அல்லது API கட்டமைப்பு இனி செல்லுபடியாகவில்லை என்றால் ஏற்படலாம். API கட்டமைப்பை மீட்டமைக்கவும் மற்றும் Bisq Connect இணைப்பு செயல்முறையை மீண்டும் செய்ய பரிந்துரைக்கிறோம்.
