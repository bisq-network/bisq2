settings.backup.totalMaxBackupSizeInMB.description=தானாக காப்புப்பிரதிகளுக்கான அதிகபட்ச அளவு (MB-ல்)
settings.backup.totalMaxBackupSizeInMB.info.tooltip=முக்கிய தரவுகள் புதுப்பிக்கப்படும் போது, அவை தானாகவே தரவுத்தொகுப்பில் காப்புப்பிரதி செய்யப்படும்,\nஇந்த காப்பாற்றல் உத்தியைப் பின்பற்றுகிறது:\n\t- கடைசி மணி: ஒரு நிமிடத்திற்கு அதிகபட்சம் ஒரு காப்புப்பிரதி வைத்திருக்கவும்.\n\t- கடைசி நாள்: ஒரு மணிக்கு ஒரு காப்புப்பிரதி வைத்திருக்கவும்.\n\t- கடைசி வாரம்: ஒரு நாளுக்கு ஒரு காப்புப்பிரதி வைத்திருக்கவும்.\n\t- கடைசி மாதம்: ஒரு வாரத்திற்கு ஒரு காப்புப்பிரதி வைத்திருக்கவும்.\n\t- கடைசி ஆண்டு: ஒரு மாதத்திற்கு ஒரு காப்புப்பிரதி வைத்திருக்கவும்.\n\t- முந்தைய ஆண்டுகள்: ஒரு ஆண்டுக்கு ஒரு காப்புப்பிரதி வைத்திருக்கவும்.\n\nஇந்த காப்புப்பிரதி முறைமையை கடின வட்டு தோல்விகளுக்கு எதிராக பாதுகாக்காது என்பதை தயவுசெய்து கவனிக்கவும்.\nமேலும் பாதுகாப்புக்கு, மாற்று கடின வட்டில் கையேடு காப்புப்பிரதிகளை உருவாக்க பரிந்துரைக்கிறோம்.
