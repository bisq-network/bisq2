settings.bisqConnect.apiConfig.headline=API அமைப்பு
settings.bisqConnect.apiConfig.info=API-க்கு இணைவதற்காக Tor-ஐப் பயன்படுத்த பரிந்துரைக்கப்படுகிறது. நீங்கள் கிளியர்நெட் தேர்ந்தெடுத்தால், LAN-ஐப் பயன்படுத்துவது அடுத்த சிறந்த விருப்பமாகும் - கண்டறியப்பட்ட LAN ஹோஸ்டைப் பயன்படுத்தவும். பொது IP முகவரியைப் பயன்படுத்துவது மேம்பட்ட பயனர்களுக்கே பரிந்துரைக்கப்படுகிறது மற்றும் பாதுகாப்பு ஆபத்துகளை கொண்டுள்ளது. கிளியர்நெட் இணைப்புகளுக்காக, பாதுகாப்பான இணைப்பை உறுதிசெய்ய சுய கையெழுத்திடப்பட்ட சான்றிதழுடன் TLS பயன்படுத்தப்படுகிறது.

