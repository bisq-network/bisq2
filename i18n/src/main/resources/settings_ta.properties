settings.network.transport.options.info=Tor மற்றும் I2P இரண்டும் தேர்ந்தெடுக்கப்பட்டால், Bisq இரண்டு தனியுரிமை மேலோட்ட நெட்வொர்க்குகளை ஒரே நேரத்தில் பயன்படுத்தி நிலைத்தன்மை மற்றும் செயல்திறனை மேம்படுத்துகிறது.\nசெய்திகள் இரண்டு நெட்வொர்க்குகளிலும் ஒரே நேரத்தில் அனுப்பப்படுகின்றன, இதனால் வேகமான விநியோகம் மற்றும் வெற்றிகரமான பெறுதலின் அதிக வாய்ப்பு கிடைக்கிறது.\nஒரு நெட்வொர்க்கு DDoS தாக்குதலால் பாதிக்கப்பட்டால், Bisq மற்ற நெட்வொர்க்கின் மூலம் செயல்படத் தொடரலாம், தொடர்ச்சியான தொடர்பை உறுதிசெய்யும்.

settings.network.transport.options.i2pOnly.warn=I2P மட்டும் பயன்படுத்துவது நெட்வொர்க்கின் நம்பகத்தன்மையை குறைக்கலாம். சிறந்த அனுபவத்திற்கு, Tor மற்றும் I2P இரண்டையும் செயல்படுத்த பரிந்துரைக்கிறோம்.\n\nI2P மட்டும் தொடர விரும்புகிறீர்களா?
settings.network.transport.options.i2pOnly.accept=ஆம், நான் I2P மட்டும் தொடர விரும்புகிறேன்
settings.network.transport.options.i2pOnly.cancel=இல்லை, நான் Tor மற்றும் I2P ஐ விரும்புகிறேன்

settings.network.transport.options.torOnly.warn=Tor-ஐ மட்டும் பயன்படுத்துவது Tor மற்றும் I2P-இன் இணைந்த முறையுடன் ஒப்பிடுகையில் நெட்வொர்க்கின் நம்பகத்தன்மையை குறைக்கலாம்.\n\nநீங்கள் Tor-ஐ மட்டும் தொடர விரும்புகிறீர்களா?
