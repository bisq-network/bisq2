academy.wallets.subHeadline=Välja rätt verktyg för att hantera och säkra din bitcoin.
academy.wallets.whatIsAWalletHeadline=Vad är en plånbok
academy.wallets.whatIsAWalletContent=Plånböcker är ditt verktyg för att utföra de mest grundläggande åtgärderna i Bitcoin: ta emot det, lagra det och skicka det. Eftersom Bitcoin är ett öppet system kan vem som helst bygga en plånbok för det, och många olika plånböcker finns. Detta är bra eftersom det innebär att du har många olika alternativ på marknaden att välja mellan, och du kan till och med använda flera olika plånböcker för att täcka olika behov.\n\nGenerellt sett är en plånbok en mjukvara som gör flera saker för dig: den läser blockkedjan för att kontrollera saldot på de adresser du kontrollerar. Den kan bygga och skicka transaktioner när du vill betala någon annan. Och den håller dina nycklar så att du kan signera dina transaktioner. Vissa av dessa funktioner ser olika ut i olika plånböcker, och vissa plånböcker täcker bara delar av dem. För att förstå detta bättre är det användbart att vara bekant med de olika egenskaper som gör plånböcker olika från varandra.\n\nFörst bör du förstå skillnaden mellan en varm plånbok och en kall plånbok. En varm plånbok är en mjukvaruplånbok där nycklarna som kontrollerar din bitcoin lagras på en internetansluten enhet. En kall plånbok, å sin sida, är en konfiguration där dina nycklar lagras på en enhet som aldrig är ansluten till internet, och du använder en annan mjukvara för att spåra ditt saldo och förbereda och skicka transaktioner. Varmplånböcker är typiskt en enkel app på din telefon eller laptop. En kall plånbok, å sin sida, innebär att du använder en mjukvara på din telefon eller laptop som inte håller dina nycklar, och du kombinerar det med en andra enhet som håller nycklarna och aldrig ansluter till internet. Denna andra enhet kan vara en dedikerad laptop eller smartphone, eller mer vanligt, en hårdvaruplånbok. Varmplånböcker är enklare att hantera och använda, men de är också mindre säkra. Kalla plånböcker kräver en något mer komplex och besvärlig konfiguration, men erbjuder en mycket högre grad av säkerhet mot hack och misstag när du hanterar nycklar. Hur du hanterar riskerna med att förvalta dina medel är ett personligt beslut, men det rekommenderas generellt att använda varma plånböcker som din traditionella plånbok för sedlar och mynt i fickan, och kalla plånböcker som en säkerhetsbox i en bank. Du skulle inte bära en miljon dollar i din plånbok. Och du skulle inte använda innehållet i din säkerhetsbox för att betala för en kaffe.\n\nHårdvaruplånböcker är speciella fysiska enheter som är designade och tillverkade med det enda syftet att lagra nycklarna till dina medel och signera transaktioner med dessa nycklar. De erbjuder ett bekvämt sätt att signera transaktioner för att spendera dina medel, samtidigt som de lagrar dina nycklar på ett säkert sätt som förhindrar att de läcker till andra. Att använda en hårdvaruplånbok förbättrar din säkerhet med flera magnituder i jämförelse med att använda en varm plånbok på din huvuddator eller smartphone. Om du just har börjat på din Bitcoin-resa behöver du inte ha en plånbok från dag ett, men du vill förmodligen skaffa en när du börjar ackumulera en mängd bitcoin som skulle göra ont att förlora. Det finns många hårdvaruplånböcker på marknaden, med typiska priser runt $100.\n\nOch en sista notering: ett saldo i en centraliserad börs är inte en plånbok. Eftersom du inte kontrollerar nycklarna, förlitar du dig på och litar på den centraliserade börsen för att faktiskt hålla din bitcoin. Om de av någon anledning inte skickar den till dig när du bestämmer dig för att ta ut, finns det inget sätt för dig att få tag på den. Kom ihåg: inte dina nycklar, inte dina mynt.
academy.wallets.howToPickHeadline=Hur man väljer en plånbok
academy.wallets.howToPickContent=Att välja rätt plånbok för dig är ett beslut som beror på många faktorer, såsom hur du tänker använda Bitcoin, vilka belopp du kommer att hantera eller vilka enheter du äger. Det finns dock några allmänna rekommendationer som du kan följa och specifika plånböcker som har ett bra rykte.\n\nDet första och viktigaste allmänna rådet är att välja en öppen källkod-plånbok. Att säkerställa att din plånboks kod är verifierbar är avgörande. Du kan lära dig mer om detta i avsnittet Öppen Källkod i Bisq Lär dig. En annan viktig rekommendation är att välja en plånbok som inte stöder andra kryptovalutor förutom Bitcoin. Plånböcker som hanterar flera kryptovalutor behöver använda mer komplex kod för att fungera med de olika stödda valutor, vilket introducerar större säkerhetsrisker. Därför är det bättre att välja en Bitcoin-endast plånbok för dina medel. Slutligen, försök att leta efter plånböcker som har funnits ett tag, har starka användarbaser och har ett gott rykte. Det är bäst att lämna helt nya plånböcker för avancerad användning eller experimenterande högst.\n\nOm du planerar att använda din plånbok på din smartphone, rekommenderar vi att titta på en av följande plånböcker: Bluewallet, Blockstream Green eller Nunchuk. Å andra sidan, om du vill använda en PC, skulle vi föreslå att använda en av följande: Sparrow, Bluewallet, Electrum, Blockstream Green eller Nunchuk. Dessa är alla bra plånböcker för nybörjare. Du kan prova flera av dem för att hitta vilken som passar dig bäst, eller till och med använda flera samtidigt om du vill. När du får mer erfarenhet och kunskap kan du börja utveckla preferenser beroende på de mer avancerade funktioner som gör dessa plånböcker lite olika från varandra.\n\nNär du har tillräckligt med medel för att börja ta säkerhet ännu mer på allvar, kommer det troligen att vara meningsfullt att skaffa en hårdvaruplånbok. Med en hårdvaruplånbok kommer du att kunna lagra dina nycklar i den och signera transaktioner med den, medan du fortfarande kan använda en programvara som Sparrow, Bluewallet eller Nunchuk för att läsa dina saldon och förbereda transaktioner. När det gäller hårdvaruplånböcker gäller de flesta av samma råd: välj plånböcker som har transparenta och offentliga designer, som endast stöder Bitcoin och som har ett gott rykte och en bra historik. Några välkända märken är Coldcard, Bitbox, Trezor eller Foundation.\n\nVärlden av plånböcker är rik och mångsidig, vilket är både fantastiskt och förvirrande. Det är helt okej att känna sig lite överväldigad i början. Om du just har börjat skulle vi rekommendera att forska lite, prova några av de alternativ vi har delat med dig, och, när du hittar en som du känner dig bekväm med, håll dig till den. När du fortsätter att lära dig mer om Bitcoin kan du alltid utforska nya och mer avancerade alternativ och byta till någon annan plånbok, eller använda flera av dem, när du vill.


