academy.foss.subHeadline=Lär dig om öppen kod och hur den driver Bitcoin och Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin och öppen källkod programvara
academy.foss.bitcoinAndFossContent=Öppen källkod är programvara vars kod är offentligt tillgänglig och vem som helst kan läsa, kopiera och modifiera den koden på vilket sätt de vill. Detta står i kontrast till stängd källkod eller proprietär programvara, där den ursprungliga författaren beslutar att hålla koden för sig själv och ingen annan har tillgång eller tillstånd till den. Även om detta kan kännas som ett tekniskt ämne, är det i ditt intresse att förstå konsekvenserna av öppen källkod på din Bitcoin-resa. Låt oss dyka ner i det.\n\nVärlden av Bitcoin är djupt påverkad av och relaterad till öppen källkod. Bitcoin-programvaran har varit öppen källkod sedan dag ett. Bisq är också ett projekt med öppen källkod. Många andra omgivande teknologier, som Lightning-klienter, mixningstjänster eller gruvfirmware, byggs vanligtvis som projekt med öppen källkod. Många plånböcker är också öppna källkodsprojekt, och som vi diskuterar i avsnittet om plånböcker i Bisq Learn, rekommenderar vi starkt att du väljer plånböcker som är öppna källkodsprojekt.\n\nVarför är detta så? Stängd källkod byggs vanligtvis och hålls privat av företag och individer som vill ta betalt av andra för licenser och behålla full kontroll över projektet. Inom Bitcoin-området är detta sällan fallet. Bitcoin är ett öppet och välkomnande system av naturen, och koden är en representation av detta. Vem som helst kan se koden, modifiera den, dela kopior av sin egen version med andra och, enkelt uttryckt, göra som de vill med den. Bisq är också ett projekt med öppen källkod där alla är välkomna att delta, utöka applikationen och göra förbättringar på olika sätt.
academy.foss.openSourceBenefitsHeadline=Hur öppen källkod gynnar dig
academy.foss.openSourceBenefitsContent=Du kanske tror att, eftersom du inte är en mjukvaruutvecklare, har det lite relevans för dig om koden för viss mjukvara är offentlig eller inte. Så är det inte alls. Även om du inte planerar att titta på eller ändra koden för de appar du använder, kommer din upplevelse av dem att påverkas djupt av huruvida koden är öppen eller stängd. Detta är ännu mer kritiskt när vi pratar om mjukvaran som kommer att driva ditt finansiella liv och stödja din förmåga att spara, ta emot och skicka pengar. Generellt sett kommer användning av öppen källkodsmjukvara att vara mer fördelaktigt för dig än att använda stängda motsvarigheter. Låt oss bryta ner några viktiga skäl som gör detta viktigt för dig.\n\nEtt mycket viktigt skäl att välja öppen källkodsmjukvara är säkerhet. Eftersom öppen källkodsmjukvara kan läsas av alla, försöker hackare och illvilliga aktörer regelbundet att hitta fel och säkerhetshål i den. Du kanske tror att detta är farligt, men det är faktiskt tvärtom! Detta beror på att det faktum att koden är öppen för alla innebär att vem som helst kan leta efter säkerhetsproblem och antingen påpeka dem, fixa dem själva eller utnyttja dem illvilligt. Tillsammans kommer gemenskapen av användare och utvecklare runt projektet att kunna upptäcka och åtgärda de flesta fel snabbt, ofta till och med innan de släpps. Och om någon använder detta fel på ett illvilligt sätt för att utnyttja mjukvaran, dröjer det inte länge innan det upptäcks och lösningar tillämpas. På stängd källkodsmjukvara är det bara det lilla, betalda teamet bakom projektet som granskar koden, vilket innebär en mycket högre chans att fel går obemärkt förbi. Fler ögon, färre buggar. Och företag har också incitament att inte avslöja att deras stängda källprodukter har säkerhetsproblem, vilket leder till att många buggar och hacks hålls hemliga istället för att avslöjas. Slutligen, eftersom endast utvecklingsteamet kan se koden i stängda källprojekt, hur kan du eller någon annan vara helt säker på att mjukvaran är säker? Detta kopplar till ett vanligt uttryck inom Bitcoin-kulturen: lita inte, verifiera. Sammanfattningsvis leder öppen källkodsmjukvara till mycket mer säkra och robusta resultat än stängd källkodsmjukvara.\n\nEtt annat bra skäl att välja öppen källkodsmjukvara framför stängd källkod är den långsiktiga kontinuiteten hos den förstnämnda. Koden som är offentlig beror inte på någon enskild enhet eller individ för att underhållas över tid. Även om det ursprungliga teamet bakom ett projekt så småningom försvinner, kan andra ta över och fortsätta underhålla och utveckla det. Det största exemplet på detta är Bitcoin självt: även om dess pseudonyma skapare, Satoshi Nakamoto, försvann för mer än tio år sedan, har projektet fortsatt att växa och blomstra bortom alla förväntningar. Så varje gång du väljer öppen källkodsmjukvara framför stängd källkod, minskar du dramatiskt chansen att något företag eller utvecklare lämnar dig strandad med någon icke-underhållen mjukvara som bleknar och blir föråldrad.\n\nSlutligen tenderar öppna källprojekt med utbredd användning, som Bitcoin, Bisq eller plånböcker som Electrum, att leda till högkvalitativa produkter genom att attrahera den bästa talangen. Den öppna naturen hos projekten tillåter vem som helst att samarbeta, och många duktiga utvecklare inom området skulle hellre samarbeta genom att bygga på ett bra projekt än att starta en duplicerad insats från grunden. Med tiden leder de kumulativa bidragen från dessa individer till imponerande resultat som ofta överglänser vad de flesta företag, även välfinansierade, någonsin skulle kunna uppnå.\n\nSammanfattningsvis kommer valet av öppna källalternativ för dina Bitcoin-verktyg med en stor uppsättning fördelar som hjälper dig att njuta av säkra och användbara produkter av hög kvalitet. Vi hoppas att du blir nyfiken på naturen av den kod som du använder i ditt dagliga liv och att du gör informerade val över den mjukvara du kör.
