## Bitcoin
######################################################

academy.bitcoin.subHeadline=En peer-to-peer elektronisk valuta som möjliggör att onlinebetalningar skickas direkt utan mellanhänder.
academy.bitcoin.whatIsBitcoinHeadline=Vad är Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin är den största och mest populära kryptovalutan i världen. Det är en digital form av kontanter som gör det möjligt för vem som helst att skicka värde till andra människor utan behov av mellanhänder. Det startade 2009 och har vuxit enormt sedan dess, och fått genomslag över hela världen på grund av sina unika och tilltalande egenskaper.\n\nBitcoin skiljer sig från alla nationella valutor på flera sätt. Bitcoin kontrolleras eller utfärdas inte av någon regering eller institution. Det är decentraliserat, och det existerar endast på grund av de tusentals människor runt om i världen som använder det. Detta gör det till neutrala pengar, där ingen har en privilegierad position som möjliggör missbruk. Detta innebär också att du är fri att använda Bitcoin utan att behöva någon form av tillstånd, och ingen i systemet har mer makt än du. Det är ett öppet system som välkomnar alla. En annan viktig egenskap är att du kan hålla Bitcoin i egen förvaring. Med andra ord, du kan äga det själv utan att vara beroende av något annat företag eller enhet. Jämfört med traditionella valutor är det mer likt kontanter i din ficka (som du helt kontrollerar) än en balans på ett bankkonto (där du är underkastad bankens villkor och önskemål). På grund av detta är du också alltid fri att skicka Bitcoin: du behöver ingen annans godkännande för att göra det, och dina transaktioner kan inte stoppas eller återkallas. En tredje intressant aspekt är att Bitcoins utbud är begränsat till maximalt 21 miljoner. Detta innebär att värdet av varje bitcoin, till skillnad från värdet av varje dollar till exempel, inte kan urholkas genom att skapa mer av det. Bitcoin skapas genom en kostsam process som kallas mining, och både emissionsschemat och det maximala belopp som kan skapas är strikt definierade och kan inte ändras. Detta gör att utbudet är begränsat, säkert och förutsägbart, vilket gör Bitcoin attraktivt på grund av sin knapphet och robusthet.
academy.bitcoin.whyUseBitcoinHeadline=Varför använda Bitcoin
academy.bitcoin.whyUseBitcoinContent=Bitcoinens egenskaper gör det till en unik tillgång som attraherar olika människor av olika anledningar. Hur Bitcoin tilltalar dig beror på din profil och dina behov.\n\nEn av de vanligaste anledningarna till att människor använder Bitcoin är dess kapacitet att skydda värde över tid. De nationella valutor i de flesta länder i världen förlorar kontinuerligt värde över tid på grund av valutadebasering. Detta innebär att genom att hålla dina besparingar i kontanter eller på ett bankkonto, förlorar du gradvis dem eftersom deras värde sjunker över tid. Bitcoins begränsade utbud förhindrar detta från att hända, så även om det beter sig på ett volatilt sätt på kort sikt, är det ett kraftfullt verktyg för att bevara din rikedom på lång sikt.\n\nEn annan anledning för individer att använda Bitcoin är att skydda sig från åtgärder och beslut från regeringar och finansiella institutioner. Eftersom Bitcoin är något du kan äga, skicka och ta emot på ett tillståndsfritt sätt, påverkas värdet som lagras i det inte av situationer som en centralbank som trycker fler enheter av sin nationella valuta, en bank som beslutar att blockera dina överföringar av godtyckliga skäl, eller en regering som inför konfiskeringar på sin befolkning. Med Bitcoin är spelreglerna välkända och förutsägbara, och du kan räkna med att nätverket är rättvist och behandlar alla lika.\n\nBitcoin är också mycket attraktivt för dem som sysslar med internationell handel och söker att skicka eller ta emot pengar till andra länder eller regioner. Bitcoin har inget begrepp om gränser och fungerar på samma sätt oavsett om du skickar några till din granne eller till någon på andra sidan världen. Eftersom betalningar till människor eller företag i olika regioner i världen vanligtvis innebär långa väntetider, betydande avgifter och besvärlig byråkrati, väljer vissa människor Bitcoin som ett enkelt och bekvämt alternativ för sina gränsöverskridande betalningar. Det innebär också att du kan använda det för att skicka pengar till länder som din regering eller bank har beslutat att blockera.\n\nSlutligen väljer vissa människor Bitcoin för dess enkelhet och bekvämlighet. Bitcoin erbjuder många fördelar i detta avseende jämfört med traditionella valutor. Med det behöver du inte hantera kontrakt och långa byråkratiska processer för att göra enkla saker som att öppna ett konto. Du kan enkelt få tillgång till dina pengar på alla dina enheter. Du kan skicka det vart som helst och till vem som helst utan behov av olika betalningsformer (kontanter, banköverföringar av olika slag, kreditkort, etc.). Du kan enkelt skydda och säkra dina medel med rätt kunskap, och du kommer att njuta av att inte behöva oroa dig för att någon stjäl dina plånboks- eller kreditkortsuppgifter.\n\nBitcoin är ett stort och innovativt steg framåt i världen av pengar och betalningar. Det finns nästan säkert någon anledning till varför Bitcoin kan vara attraktivt och användbart för dina behov, så vi uppmuntrar dig att lära dig mer och att bli bekant med det.


######################################################
## Security
######################################################

academy.security.subHeadline=Säkerställa att du, och endast du, alltid har tillgång till dina medel
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Säkra dina nycklar
academy.security.securingYourKeysContent=Först och främst måste du förstå en enkel idé: inte dina nycklar, inte dina mynt. Detta betyder att för att du verkligen ska äga din Bitcoin, bör den lagras i en plånbok där du, och endast du, äger nycklarna. Att hålla en Bitcoin-saldo i enheter som banker eller centraliserade börser är därför inte att verkligen äga tillgången, eftersom det är dessa enheter, och inte du, som har nycklarna till dina medel. Om du verkligen vill äga din bitcoin måste du lagra den i en plånbok för vilken endast du kontrollerar nycklarna.\n\nDet finns många Bitcoin-plånböcker där ute, var och en med sin egen unika design och funktioner. Vad de alla har gemensamt är att de på något sätt, någonstans, kommer att lagra dina privata nycklar. Dessa nycklar ger åtkomst till dina medel. Oavsett vilken plånbok du använder, måste du se till att endast du, eller personer du helt litar på, har åtkomst till dessa nycklar. Om någon annan har tillgång till dem kan de stjäla dina medel från dig, och inget kan göras för att återställa denna transaktion. Å andra sidan är det lika förfärligt att förlora nycklarna själv. Om du förlorar dina nycklar kommer du inte längre kunna skicka dina medel, och det finns inget sätt att återfå kontrollen över dem. Även om detta kan låta skrämmande kan du enkelt undvika dessa situationer med lite lärande och goda metoder.\n\nDe flesta bitcoin-plånböcker kommer att ge dig en säkerhetskopiering på 12 eller 24 ord, vanligtvis känd som mnemonisk fras eller helt enkelt seed-ord. Denna säkerhetskopieringsfras gör att du kan återställa din plånbok på vilken enhet som helst, vilket gör den till det viktigaste elementet för att säkra. Det rekommenderas generellt att lagra dessa säkerhetskopior i analog form, vanligtvis genom att skriva ner dem på ett papper eller på ett litet metallark, och att ha flera kopior av dem. Du bör också lagra den så att du kan hitta den om du behöver den, men ingen annan kan få åtkomst till den.\n\nFör betydande mängder Bitcoin är det vanligt att använda specialiserade enheter som kallas hårdvaruplånböcker för att lagra dina nycklar. Dessa enheter erbjuder en överlägsen säkerhetsnivå när det gäller att lagra dina nycklar i en smartphone eller laptop-plånbok, samtidigt som de ger en bekväm upplevelse när det gäller att göra transaktioner. Du kan lära dig mer om dessa och andra typer av plånböcker i avsnittet Plånböcker på Bisq Learn.\n\nSlutligen, se till att undvika alltför komplicerade lagringsscheman. En avancerad lagringsplan med många detaljer och subtiliteter kommer att hålla tjuvar borta från dina medel, men det finns också en betydande chans att du kanske inte kan få åtkomst till din egen plånbok på grund av misstag, förvirring eller helt enkelt glömma hur du organiserade säkerhetskopiorna. Sikta på en balans mellan en uppsättning som är för enkel och som vem som helst lätt kan bryta (som att lagra dina seed-ord i en vanlig textfil på din laptops skrivbord) och en som är så komplex att inte ens du kan knäcka den (som att lagra orden i din seed-ord över 12 böcker på 12 olika platser).
academy.security.avoidScamsHeadline=Undvik bedrägerier
academy.security.avoidScamsContent=En annan källa till problem och risker är bedrägerier. Bitcoin-transaktioner är oåterkalleliga, vilket innebär att om någon lurar dig att skicka dem lite Bitcoin och sedan försvinner med det, finns det egentligen inte mycket du kan göra åt det. På grund av detta är det vanligt att stöta på olika scheman där människor försöker övertyga dig att skicka lite bitcoin till dem. Oftast kommer bedragare att presentera dig för någon underbar "möjlighet" att tjäna pengar enkelt, vilket tenderar att låta för bra för att vara sant. De specifika berättelserna och detaljerna kring dessa bedrägerier är extremt varierande och kreativa, men det gemensamma mönstret kommer alltid att se likadant ut: du kommer att erbjudas fantastiska avkastningar, men först måste du skicka bitcoin i förskott. När bitcoin har skickats kommer du förmodligen aldrig att se det komma tillbaka till dig. Att försvara sig mot dessa bedrägerier är enkelt: interagera endast med pålitliga och betrodda företag och personer. Om du känner att någon enhet är suspekt, be om referenser eller håll dig helt enkelt borta från den. Om du erbjuds en möjlighet som känns nästan för bra för att vara sann, är den förmodligen det, och du bör hålla dig borta från den.


######################################################
## Privacy
######################################################

academy.privacy.subHeadline=Dina uppgifter tillhör dig. Håll det så.
academy.privacy.introContent=Att hålla din ekonomiska information och identitet privat är ett vanligt behov bland Bitcoin-användare. Det är naturligt och logiskt att inte vilja att andra ska veta om dina medel och transaktioner utan ditt samtycke. Efter allt, skulle du inte gå omkring i en t-shirt med ditt bankkonto saldo och kreditkort rapporter medan du promenerade på gatan, eller hur? Integritet är ett viktigt ämne inom Bitcoin eftersom den transparenta naturen av Bitcoin-transaktioner och adresser gör misstag på detta område särskilt kostsamma. I det här avsnittet tar vi upp några punkter om integritet i din Bitcoin-resa.
academy.privacy.whyPrivacyHeadline=Varför integritet är relevant
academy.privacy.whyPrivacyContent=Många användare värderar friheten som Bitcoin ger dem att äga sin egendom och transagera fritt och utan tillstånd med andra. Men utan goda integritetspraxis urholkas dessa funktioner hos Bitcoin allvarligt. Att avslöja information om dig själv och dina Bitcoin-fonder utsätter dig för flera typer av attacker från andra som kommer att begränsa din egen frihet. Att reflektera över vilken data du delar och vara medveten om detta kommer att förhindra att du gör kostsamma misstag som du kan ångra senare.\n\nDet första uppenbara problemet med att avslöja din identitet och detaljer om dina fonder är personlig säkerhet. Om någon känner till detaljer som hur mycket bitcoin du har, var du bor och vilken typ av plånbok du använder, kan de enkelt planera en fysisk attack mot dig för att få tag på dina nycklar. Detta är särskilt frestande i jämförelse med bankkonton i nationell valuta, eftersom Bitcoin-transaktioner är oåterkalleliga. Så om en tjuv lyckas tvinga dig att skicka din bitcoin till en adress som tillhör dem, eller bara stjäl dina plånboksnycklar och gör det själv, kommer det inte att finnas något sätt att avbryta den transaktionen och din bitcoin kommer inte längre att vara din. Att hålla din identitet och finansiella detaljer privata förhindrar att du blir ett mål för denna typ av attack.\n\nEn annan god anledning att hålla dina detaljer privata är faran från fientliga statliga regleringar och åtgärder. Regeringar runt om i världen har upprepade gånger vidtagit åtgärder mot sina medborgares privata egendom på olika sätt. Ett bra exempel på detta är Executive Order 6102, som gjorde det olagligt för amerikanska medborgare att inneha guld och orsakade en ensidig konfiskering av guld för miljontals amerikanska medborgare. Precis som med vanliga tjuvar skyddar det att säkerställa att statliga enheter och personal inte har någon information om dig och dina fonder i fall regeringen inleder en negativ politik mot ägare av Bitcoin.\n\nÖvergripande vill du antagligen bara inte att andra ska veta hur mycket Bitcoin du har eller vilka transaktioner du utför. Precis som vi skyddar våra bankkonton med olika metoder så att endast vi kan kontrollera våra saldon och rörelser, är det rimligt att säkerställa att andra inte har möjlighet att se transaktionerna och deras detaljer, såsom när, hur mycket eller med vem vi transagerar.
academy.privacy.giveUpPrivacyHeadline=Hur vi ger upp vår integritet
academy.privacy.giveUpPrivacyContent=Det finns många sätt på vilka man kan frivilligt eller av misstag avslöja personliga uppgifter. Oftast är dessa lätta att förhindra med lite sunt förnuft, eftersom vi ofta bara ger bort våra uppgifter genom att inte tänka efter. Vissa mer subtila läckor kommer att kräva viss teknisk kunskap och tid. Men den goda nyheten är att, med minimal ansträngning, kan de mest betydande problemen undvikas.\n\nDen tydliga mästaren av integritetsmisstag, både på grund av hur frekvent och hur förfärlig den är, är helt enkelt att frivilligt ge bort din ID när du köper eller säljer Bitcoin. Numera är de flesta centraliserade börser (företag som Coinbase, Kraken, Binance, etc.) föremål för statliga KYC-regler (KYC står för Know Your Customer). Detta innebär att regeringar tvingar dessa företag att be om ditt pass, nationella identitetskort, körkort eller liknande dokument så att denna information kan kopplas till ditt Konto. Från det ögonblick du ger bort dessa, kommer varje köp och försäljning du gör att registreras och kopplas till dig. Dessutom kommer börsen och statliga myndigheter att ha full insyn i dina Saldo när som helst. Även om du beslutar att ta ut din Bitcoin från dessa börser och in i en plånbok som du förvarar själv, kommer dessa parter att kunna spåra vilka adresser dina medel skickades till. Och om detta inte är tillräckligt oroande, finns det en annan oro att ha i åtanke: om någon hacker får tillgång till databaserna hos dessa företag, kan din information läcka offentligt till internet, vilket gör det möjligt för vem som helst i världen att känna till all din lagrade personliga och finansiella information. Detta är en situation som har inträffat många gånger under de senaste åren, med förfärliga konsekvenser för vissa av de drabbade kunderna hos börserna.\n\nEtt annat område där uppmärksamhet måste ges är återanvändning av adresser. Varje gång du ger någon en adress till din plånbok för att ta emot bitcoin från dem, lär sig denna person att denna adress tillhör dig. Detta innebär att, från och med denna punkt, kan personen övervaka adressen och all dess aktivitet. Om du återanvänder denna adress upprepade gånger, kommer varje person du interagerar med att kunna se de olika transaktionerna som går genom adressen, inklusive när de sker, var medlen kommer ifrån och går till, och de belopp som transakteras. Därför rekommenderas det att endast använda adresser för att ta emot bitcoin en gång. De flesta plånböcker kommer automatiskt att ta hand om detta åt dig, men det är fortfarande viktigt för dig att förstå varför detta är en bra praxis.\n\nSlutligen, att förlita sig på andra människors noder för att läsa blockchain-data innebär att nodens operatör potentiellt kan övervaka vilka adresser din plånbok är intresserad av. När du hanterar betydande mängder Bitcoin lönar det sig att lära sig hur man kör sin egen nod och kopplar din plånbok till den. Eller, åtminstone, vara medveten om vilken nod du kopplar till och välja en från en person eller organisation du litar på, som en vän som är mer erfaren inom Bitcoin eller en lokal Bitcoin-gemenskap.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq hjälper till att skydda din integritet
academy.privacy.bisqProtectsPrivacyContent=Bisq gör det möjligt för dig att köpa och sälja Bitcoin från andra användare. Denna enkla skillnad medför en värld av fördelar när det gäller integritet jämfört med att använda centraliserade börser. Genom att använda Bisq skyddar du din säkerhet och integritet från regeringar, företag och andra fientliga tredje parter som annars skulle registrera och använda dina uppgifter mot dina egna intressen.\n\nNär du genomför transaktioner i Bisq vet endast du och din motpart detaljerna om transaktionen. Och även mellan er två är den information som behöver delas helt minimerad och begränsad till de strikt nödvändiga betalningsuppgifterna, som till exempel ditt bankkontonummer om du vill ta emot en fiatbetalning till ditt bankkonto. Detta innebär att det inte finns något behov av att lämna information som ditt ID, adress, etc. Dessutom förhindrar möjligheten att interagera med olika motparter vid varje handel att en enda individ kan samla data om dig över tid, vilket distribuerar din transaktionshistorik över olika motparter och förhindrar att en enda enhet har en komplett översikt över ditt ekonomiska liv. Bisq gör det också möjligt för dig att ta emot all bitcoin du köper direkt till en adress i en plånbok som du kontrollerar, vilket gör att du kan behålla kontrollen över dina medel hela tiden, och att distribuera dem över olika adresser så att ingen enskild motpart kan övervaka hela din plånbok.\n\nOch kom ihåg: Bisq är bara en programvara som körs på din dator och som endast ansluter till internet genom integritetsvänliga nätverk som Tor och I2P. Du behöver inte ens registrera dig någonstans på ett pseudonymt sätt. På grund av detta kan ingen ens veta att du använder Bisq, och din kommunikation med andra deltagare kan inte övervakas, spåras eller nås av tredje parter.


