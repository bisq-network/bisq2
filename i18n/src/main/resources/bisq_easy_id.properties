bisqEasy.walletGuide.intro.headline=Siap untuk menerima Bitcoin pertama Anda
bisqEasy.walletGuide.intro.content=Di Bisq Easy, Bitcoin yang Anda terima langsung masuk ke dompet Anda tanpa perantara. Itu adalah keuntungan besar, tetapi itu juga berarti Anda perlu memiliki dompet yang Anda kendalikan sendiri untuk menerimanya!\n\nDalam panduan dompet cepat ini, kami akan menunjukkan kepada Anda dalam beberapa langkah sederhana bagaimana Anda dapat membuat dompet sederhana. Dengan itu, Anda akan dapat menerima dan menyimpan bitcoin yang baru saja Anda beli.\n\nJika Anda sudah familiar dengan dompet on-chain dan memilikinya, Anda dapat melewati panduan ini dan cukup menggunakan dompet Anda.

bisqEasy.walletGuide.download.headline=Mengunduh dompet Anda
bisqEasy.walletGuide.download.content=Ada banyak dompet di luar sana yang dapat Anda gunakan. Dalam panduan ini, kami akan menunjukkan kepada Anda cara menggunakan Bluewallet. Bluewallet sangat bagus dan, pada saat yang sama, sangat sederhana, dan Anda dapat menggunakannya untuk menerima bitcoin Anda dari Bisq Easy.\n\nAnda dapat mengunduh Bluewallet di ponsel Anda, terlepas dari apakah Anda memiliki perangkat Android atau iOS. Untuk melakukannya, Anda dapat mengunjungi halaman resmi di 'bluewallet.io'. Setelah Anda berada di sana, klik pada App Store atau Google Play tergantung pada perangkat yang Anda gunakan.\n\nCatatan penting: demi keamanan Anda, pastikan bahwa Anda mengunduh aplikasi dari toko aplikasi resmi perangkat Anda. Aplikasi resmi disediakan oleh 'Bluewallet Services, S.R.L.', dan Anda seharusnya dapat melihat ini di toko aplikasi Anda. Mengunduh dompet yang berbahaya dapat membahayakan dana Anda.\n\nAkhirnya, catatan cepat: Bisq tidak memiliki afiliasi dengan Bluewallet dengan cara apa pun. Kami menyarankan menggunakan Bluewallet karena kualitas dan kesederhanaannya, tetapi ada banyak opsi lain di pasar. Anda harus merasa bebas untuk membandingkan, mencoba, dan memilih dompet mana pun yang paling sesuai dengan kebutuhan Anda.
bisqEasy.walletGuide.download.link=Klik di sini untuk mengunjungi halaman Bluewallet

bisqEasy.walletGuide.createWallet.headline=Membuat dompet baru Anda
bisqEasy.walletGuide.createWallet.content=Bluewallet memungkinkan Anda untuk membuat beberapa dompet untuk berbagai tujuan. Untuk saat ini, Anda hanya perlu memiliki satu dompet. Setelah Anda masuk ke Bluewallet, Anda akan melihat pesan yang menyarankan Anda untuk menambahkan dompet baru. Setelah Anda melakukannya, masukkan nama untuk dompet Anda dan pilih opsi *Bitcoin* di bawah bagian *Tipe*. Anda dapat membiarkan semua opsi lain seperti yang muncul dan klik *Buat*.\n\nKetika Anda berpindah ke langkah selanjutnya, Anda akan disajikan dengan 12 kata. 12 kata ini adalah cadangan yang memungkinkan Anda untuk memulihkan dompet Anda jika sesuatu terjadi pada ponsel Anda. Tuliskan mereka di selembar kertas (bukan secara digital) dalam urutan yang sama seperti yang disajikan, simpan kertas ini dengan aman dan pastikan hanya Anda yang memiliki akses ke sana. Anda dapat membaca lebih lanjut tentang cara mengamankan dompet Anda di bagian Pelajari di Bisq 2 yang didedikasikan untuk dompet dan keamanan.\n\nSetelah Anda selesai, klik 'Ok, saya sudah menuliskannya'.\nSelamat! Anda telah membuat dompet Anda! Mari kita lanjutkan ke cara menerima bitcoin Anda di dalamnya.

bisqEasy.walletGuide.receive.headline=Menerima bitcoin di dompet Anda
bisqEasy.walletGuide.receive.content=Untuk menerima Bitcoin Anda, Anda memerlukan alamat dari dompet Anda. Untuk mendapatkannya, klik pada dompet yang baru saja Anda buat, dan setelah itu klik pada tombol 'Terima' di bagian bawah layar.\n\nBluewallet akan menampilkan alamat yang tidak terpakai, baik sebagai kode QR maupun sebagai teks. Alamat ini adalah yang perlu Anda berikan kepada rekan Anda di Bisq Easy agar dia dapat mengirimkan Bitcoin yang Anda beli. Anda dapat memindahkan alamat tersebut ke PC Anda dengan memindai kode QR menggunakan kamera, dengan mengirimkan alamat tersebut melalui email atau pesan obrolan, atau bahkan dengan mengetiknya secara langsung.\n\nSetelah Anda menyelesaikan perdagangan, Bluewallet akan mendeteksi Bitcoin yang masuk dan memperbarui saldo Anda dengan dana baru. Setiap kali Anda melakukan perdagangan baru, dapatkan alamat baru untuk melindungi privasi Anda.\n\nIni adalah dasar-dasar yang perlu Anda ketahui untuk mulai menerima Bitcoin di dompet Anda sendiri. Jika Anda ingin mempelajari lebih lanjut tentang Bluewallet, kami sarankan untuk memeriksa video yang terdaftar di bawah ini.
