bisqEasy.tradeGuide.welcome.headline=Cara berdagang di Bisq Easy
bisqEasy.tradeGuide.welcome.content=Panduan ini memberikan ikhtisar tentang aspek-aspek penting untuk membeli atau menjual Bitcoin dengan Bisq Easy.\nDalam panduan ini, Anda akan mempelajari tentang model keamanan yang digunakan di Bisq Easy, mendapatkan wawasan tentang proses perdagangan, dan mengenal aturan perdagangan.\n\nUntuk pertanyaan tambahan, silakan kunjungi ruang obrolan yang tersedia di bawah menu 'Dukungan'.

bisqEasy.tradeGuide.security.headline=Seberapa aman perdagangan di Bisq Easy?
bisqEasy.tradeGuide.security.content=- Model keamanan Bisq Easy dioptimalkan untuk jumlah perdagangan kecil.\n- Model ini bergantung pada reputasi penjual, yang biasanya merupakan pengguna Bisq berpengalaman dan diharapkan memberikan dukungan yang bermanfaat kepada pengguna baru.\n- Membangun reputasi bisa mahal, yang mengarah pada premium harga umum 5-15% untuk menutupi biaya tambahan dan mengkompensasi layanan penjual.\n- Perdagangan dengan penjual yang kurang reputasi membawa risiko signifikan dan hanya boleh dilakukan jika risikonya dipahami dan dikelola dengan baik.

bisqEasy.tradeGuide.process.headline=Bagaimana proses perdagangan bekerja?
bisqEasy.tradeGuide.process.content=Saat Anda memutuskan untuk menerima penawaran, Anda akan memiliki fleksibilitas untuk memilih dari opsi yang tersedia yang diberikan oleh penawaran tersebut. Sebelum memulai perdagangan, Anda akan disajikan dengan ikhtisar ringkasan untuk ditinjau.\nSetelah perdagangan dimulai, antarmuka pengguna akan membimbing Anda melalui proses perdagangan, yang terdiri dari langkah-langkah berikut:

bisqEasy.tradeGuide.process.steps=1. Penjual dan pembeli bertukar detail akun. Penjual mengirimkan data pembayaran mereka (misalnya, nomor rekening bank) kepada pembeli dan pembeli mengirimkan alamat Bitcoin mereka (atau faktur Lightning) kepada penjual.\n2. Selanjutnya, pembeli memulai pembayaran Fiat ke akun penjual termasuk ID Perdagangan sebagai 'alasan untuk pembayaran'. Setelah menerima pembayaran dan memverifikasi bahwa ID Perdagangan benar, penjual akan mengonfirmasi penerimaan tersebut.\n3. Penjual kemudian mengirimkan Bitcoin ke alamat pembeli dan membagikan ID Transaksi (opsional preimage jika Lightning digunakan). Antarmuka pengguna akan menampilkan status konfirmasi. Setelah dikonfirmasi, perdagangan berhasil diselesaikan.

bisqEasy.tradeGuide.rules.headline=Apa yang perlu saya ketahui tentang aturan perdagangan?
bisqEasy.tradeGuide.rules.content=- Sebelum pertukaran detail akun antara penjual dan pembeli, pihak mana pun dapat membatalkan perdagangan tanpa memberikan justifikasi.\n- Trader harus secara teratur memeriksa perdagangan mereka untuk pesan baru dan harus merespons dalam waktu 24 jam.\n- Setelah detail akun dipertukarkan, kegagalan untuk memenuhi kewajiban perdagangan dianggap sebagai pelanggaran kontrak perdagangan dan dapat mengakibatkan larangan dari jaringan Bisq. Ini tidak berlaku jika rekan perdagangan tidak responsif.\n- Selama pembayaran Fiat, pembeli TIDAK BOLEH menyertakan istilah seperti 'Bisq' atau 'Bitcoin' di kolom 'alasan pembayaran'. Sebagai gantinya, ID perdagangan harus digunakan sebagai alasan untuk mengaitkan transfer bank dengan perdagangan.\n- Jika perdagangan tidak dapat diselesaikan secara instan karena waktu transfer Fiat yang lebih lama, kedua trader harus online setidaknya sekali sehari untuk memantau kemajuan perdagangan.\n- Dalam hal trader menghadapi masalah yang belum terselesaikan, mereka memiliki opsi untuk mengundang mediator ke dalam obrolan perdagangan untuk bantuan.\n\nJika Anda memiliki pertanyaan atau memerlukan bantuan, jangan ragu untuk mengunjungi ruang obrolan yang dapat diakses di bawah menu 'Dukungan'. Selamat berdagang!

