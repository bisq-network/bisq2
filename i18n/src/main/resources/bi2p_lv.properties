bi2p.info=Lai nodrošinātu uzticamu savienojamību, turiet I2P maršrutētāju ieslēgtu pat pēc Bisq aizvēršanas.\nI2P vislabāk darbojas, ja to neizslēdz bieži.\nJa nevēlaties nepārtraukti darbināt I2P, varat to atslēgt Bisq vai izmantot oficiālo I2P maršrutētāju.


