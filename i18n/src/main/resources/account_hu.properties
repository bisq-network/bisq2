# Zelle

paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=A Zelle egy pénzátutalási szolgáltatás, amely legjobban *az Ön bankján* keresztül működik.\n\n1. Ellenőrizze, hogy a bankja támogatja-e a Zelle-t (és hogyan): [HYPERLINK:https://www.zellepay.com/get-started]\n2. Figyeljen a pénzátutalási limitekre – a bankok gyakran külön napi, heti és havi küldési korlátokat állítanak be.\n3. Ha a bankja nem támogatja a Zelle-t, akkor is használhatja a Zelle mobilalkalmazást, de a limitek sokkal alacsonyabbak lesznek.\n4. A Bisq fiókján szereplő névnek **meg kell** egyeznie a Zelle/banki fiókján szereplő névvel.\n\nHa nem tudja a Zelle kifizetést pontosan a kereskedési szerződésben meghatározottak szerint teljesíteni, akkor elveszítheti a biztonsági letétének egy részét vagy egészét.\n\nMivel a Zelle magasabb visszaterhelési kockázatot hordoz, az eladóknak javasolt, hogy új vásárlóikkal e-mailben vagy SMS-ben lépjenek kapcsolatba, hogy megerősítsék, hogy ők a fiók tulajdonosai.


