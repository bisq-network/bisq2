# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=A Bizum használatához spanyol bankszámlára (IBAN) van szükség, és regisztrálva kell lennie a szolgáltatásra.\n\n1. A Bizum 0,50 € és 1.000 € közötti ügyletekhez használható.\n2. A maximális összeg, amelyet a Bizummal küldhet vagy fogadhat, napi 2.000 €.\n3. A Bizum felhasználók havi legfeljebb 150 tranzakcióra korlátozódnak.\n\nEgyes bankok szigorúbb korlátokat alkalmazhatnak ezeken a maximális értékeken belül.\n\nKérjük, vegye figyelembe a személyes fiókjának korlátait is.\nA fenti korlátok feletti ügyletek törlésre kerülhetnek, és büntetést vonhatnak maguk után.

# Cash by Mail
paymentAccounts.cashByMail.contact=Kapcsolati információ
paymentAccounts.cashByMail.contact.prompt=A névnek vagy a nym borítéknak a következő címre kell szólnia
paymentAccounts.cashByMail.extraInfo=Opcionális kiegészítő információ
paymentAccounts.cashByMail.extraInfo.prompt=Például az országát, azokat az országokat, ahonnan kereskedéseket fogad el, és bármilyen különleges feltételt vagy kikötést.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Hogyan küldjön készpénzt postán?\n\n1. A BTC vásárlónak a készpénzt egy sérülésre érzékeny készpénzcsomagba kell csomagolnia.\n2. A vásárlónak filmfelvételt kell készítenie vagy nagy felbontású fényképeket kell készítenie a csomagolás során, a címzett címével és a nyomkövetési számmal már csatolva.\n3. A vásárlónak a csomagot kézbesítési visszaigazolással és megfelelő biztosítással kell elküldenie.\n4. A BTC eladónak filmfelvételt kell készítenie a csomag kinyitásáról, biztosítva, hogy a nyomkövetési szám jól látható legyen.\n\nSzabályok:\n- Az ajánlattevőnek minden különleges feltételt fel kell tüntetnie a **További információk** mezőben.\n- Az ajánlat elfogadásával az ajánlatkérő elfogadja az ajánlattevő által megadott feltételeket.\n- A Készpénz postai küldemény korlátozottan ellenőrizhető bizonyítékot nyújt, ami megnehezíti a vitákat. Az alapok zárolva maradhatnak, amíg mindkét fél meg nem állapodik.\n- A Készpénz postai küldemény kereskedésekből származó veszteségek NEM jogosultak a Bisq DAO átvállalására.\n\nA követelmények teljes megértéséhez kérjük, olvassa el a Bisq wikijét a következő címen: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Utasítások és szabályok

