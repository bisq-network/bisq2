paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Ötféle Pix kulcs létezik:\n\n* CPF (Természetes Személyek Nyilvántartása)\n* CNPJ (Jogi Személyek Országos Nyilvántartása)\n* E-mail cím\n* Telefonszám\n* Egy véletlenszerűen generált kulcs, amelyet univerzálisan egyedi azonosítónak (UUID) neveznek\n\nMinden Pix fiókhoz külön kulcsot kell használni. Magánszemélyek legfeljebb öt kulcsot hozhatnak létre a birtokukban lévő fiókonként.\n\nA Bisq-on történő kereskedés során a BTC vásárlóknak fel kell tüntetniük a Pix kulcsukat a 'fizetési indoklásban', hogy az eladók azonosítani tudják a kifizetést.

paymentAccounts.pix.info.takeOffer.buyer=Kérjük, csak a BTC Eladó Bisq fiókjában megadott Pix Kulcsra küldje el a kifizetést.\n\nKérjük, használja a Pix Kulcsát mint a kifizetési hivatkozást, hogy a BTC Eladó könnyen azonosítani tudja a kifizetést, mint ami Öntől származik.
paymentAccounts.pix.info.takeOffer.seller=Kérjük, ellenőrizze, hogy a kapott kifizetés leírása megegyezik a BTC vásárló Bisq fiókjában megadott Pix kulccsal.

