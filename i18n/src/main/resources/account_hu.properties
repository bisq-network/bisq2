# UPI
paymentAccounts.createAccount.accountData.backgroundOverlay.upi=UPI átutalások tranzakciónként 100 000 Rs-ra korlátozódnak.\nHa 100 000 Rs feletti ügyletet bonyolít, valószínűleg több átutalásra lesz szükség.\n\nKérjük, vegye figyelembe, hogy egyes bankok alacsonyabb limiteket alkalmazhatnak ügyfeleik számára.
paymentAccounts.upi.virtualPaymentAddress=Virtuális Fizetési Cím

# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=A Bisq-on az Egyesült Államok Postai Pénzátutalásokkal (USPMO) való kereskedés a következőket igényli:\n\n- A BTC vásárlóknak a Payer és Payee mezőkben is fel kell tüntetniük a BTC eladó nevét, és világos fényképeket kell készíteniük az USPMO-ról és a nyomon követett borítékról a küldés előtt.\n- A BTC vásárlóknak az USPMO-t Kézbesítési Megerősítéssel kell elküldeniük.\n\nMediáció vagy vita esetén a fényképeket, az USPMO sorozatszámát, a posta számát és az összeget be kell nyújtania, hogy a közvetítő vagy a visszatérítési ügynök ellenőrizni tudja a kifizetést. E bizonyítékok benyújtásának elmulasztása a vita elvesztését vonja maga után. A feladó teljes mértékben felelős a kifizetés igazolásáért.

