# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=A HalCash segítségével a BTC vásárló SMS-ben küldi el a kivonási kódot a BTC eladónak.\n\nKérjük, ellenőrizze bankja HalCash korlátait a kereskedés előtt.\nTipikus korlátok:\n1. Minimális kivonás: 10 €\n2. Maximális kivonás: 600 €\n3. Napi limit: 3,000 € vevőnként\n4. Havi limit: 6,000 € vevőnként\n\nA kivonásoknak 10 € többszöröseinek kell lenniük. A Bisq ennek megfelelően módosítja a BTC összeget, így a piaci alapú árazás nem használható.\n\nVita esetén a BTC vásárlónak bizonyítania kell, hogy az EUR-t elküldték.

