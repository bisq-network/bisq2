# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=A 'Face to Face' ügyletek más szabályok szerint működnek, és más kockázatokat hordoznak, mint az online tranzakciók.\n\nA főbb különbségek a következők:\n\n1. A kereskedő feleknek meg kell osztaniuk a találkozó helyét és időpontját a megadott kapcsolattartási információik segítségével.\n2. Mindkét félnek magával kell hoznia a laptopját, és a találkozó helyszínén meg kell erősítenie a **“fizetés elküldve”** és **“fizetés megérkezett”** állapotokat.\n3. Ha a készítőnek különleges **feltételei és kikötései** vannak, azokat az **További információ** mezőben kell megadnia.\n4. Az ajánlat elfogadásával a vevő elfogadja a készítő által megadott **feltételeket és kikötéseket**.\n5. Vitás esetben a közvetítők vagy döntőbírók korlátozott segítséget tudnak nyújtani, mivel általában nehéz bizonyítékot szolgáltatni arra, hogy mi történt a találkozón. Ilyen esetekben a BTC alapok zárolva maradhatnak, amíg mindkét fél meg nem állapodik.\n\nA 'Face to Face' ügyletek teljes megértéséhez kérjük, olvassa el az itt található utasításokat és ajánlásokat:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
