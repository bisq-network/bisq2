paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=A Satispay használatához olasz bankszámlára (IBAN) és egy regisztrált Satispay fiókra van szüksége.\n\nA Satispay limitek egyedileg vannak beállítva. Nagyobb összegű ügyletekhez lépjen kapcsolatba a Satispay ügyfélszolgálatával a limitek megemelése érdekében. A limitek feletti ügyletek törlésre kerülhetnek, és büntetést vonhatnak maguk után.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=A Gyors Fizetési Rendszer (SBP) egy orosz bankközi átutalási szolgáltatás, amely lehetővé teszi a személyes kifizetéseket kizárólag mobiltelefonszám használatával.\n\n1. Az SBP csak orosz banki átutalásokat támogat orosz rubelben.\n\n2. Csak orosz mobiltelefonszámok regisztrálhatók, +7 országkóddal.\n\n3. Minden bankhoz, ahol pénzt szeretne fogadni, külön Bisq fiókot kell létrehoznia.\n\n4. Az SBP megjeleníti a címzett keresztnevét, középső nevét és a vezetéknevének kezdőbetűjét az ellenőrzéshez. Adja meg a fiók tulajdonosának nevét a Bisq-ban ugyanebben a formátumban.

# SEPA
paymentAccounts.createAccount.accountData.sepa.acceptAllEuroCountries=Fogadjon el kifizetéseket euró országokból
paymentAccounts.createAccount.accountData.sepa.acceptCountries=Fogadjon el kifizetéseket az országokból
paymentAccounts.createAccount.accountData.sepa.acceptCountries.error=Legalább egy országot ki kell választania a kifizetések elfogadásához.
paymentAccounts.createAccount.accountData.sepa.acceptNonEuroCountries=Fogadjon el kifizetéseket nem euró országokból
paymentAccounts.createAccount.accountData.sepa.allSepaCountries=Minden SEPA ország
paymentAccounts.sepa.bic=BIC
paymentAccounts.sepa.iban=IBAN

# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=A Bisq-on a Strike csak fiat-to-fiat kifizetésekhez használható.\nKérjük, vegye figyelembe a Strike fiók korlátait:\n\n1. Csak e-mail, név és telefonszám alapján regisztrált felhasználók:\n- Maximum $100 betétenként\n- Maximum $1,000 összes betét hetente\n- Maximum $100 kifizetésenként\n\n2. Ellenőrzött felhasználók:\n- Maximum $1,000 betétenként\n- Maximum $1,000 összes betét hetente\n- Maximum $1,000 kifizetésenként\n\nA fenti korlátokat meghaladó ügyletek törlésre kerülhetnek, és büntetést vonhatnak maguk után.


