paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Fontos irányelvek a SWIFT használatához:\n\n1. A vevőnek a kínáló által megadott pénznemben kell a kifizetést teljesítenie.\n2. A vevőnek a megosztott díjmodellt (SHA) kell használnia.\n3. A vevőnek és az eladónak is lehetnek banki díjai, ezért előre ellenőrizze a díjtáblázatokat.\n\nA SWIFT átutalások bonyolultabbak, mint a legtöbb fizetési mód.\nTeljes részletekért lásd a wikiben: [HYPERLINK:https://bisq.wiki/SWIFT].

