# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Amazon eGift Card használatához el kell küldenie egy Amazon eGift Card-ot a BTC eladónak az Amazon fiókján keresztül.\n\nTovábbi részletekért és legjobb gyakorlatokért kérjük, nézze meg a wikit [HYPERLINK:https://bisq.wiki/Amazon_eGift_card].\n\nHárom fontos megjegyzés:\n1. Próbáljon meg 100 USD vagy annál kisebb összegű ajándékkártyákat küldeni, mivel az Amazon ismert arról, hogy a nagyobb ajándékkártyákat potenciálisan csalásként jelöli meg.\n2. Használjon olyan szöveget az ajándékkártya üzenetében, amely nem hordoz kockázatot a megjelölésre (pl. ne használja a Bisq vagy Bitcoin kifejezéseket). Ezután ossza meg a pontos hivatkozási szöveget kereskedési partnerével a kereskedési csevegésben, hogy ellenőrizhessék a kifizetését.\n3. Az Amazon eGift Card-ok csak azon az Amazon weboldalon válthatók be, ahol megvásárolták őket (pl. egy 'https://www.amazon.it'-en vásárolt ajándékkártya csak a 'https://www.amazon.it'-en váltható be).

