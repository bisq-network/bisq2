# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Aby bylo možné používat Bizum, potřebujete španělský bankovní účet (IBAN) a musíte být registrováni pro tuto službu.\n\n1. Bizum lze použít pro obchody mezi 0,50 € a 1 000 €.\n2. Maximální částka, kterou můžete poslat nebo přijmout pomocí Bizum, je 2 000 € za den.\n3. Uživatelé Bizum jsou omezeni na maximálně 150 transakcí za měsíc.\n\nJednotlivé banky mohou uplatnit přísnější limity v rámci těchto maximálních hodnot.\n\nZvažte také své osobní limity účtu.\nObchody nad těmito limity mohou být zrušeny a mohou vést k pokutě.

# Cash by Mail
paymentAccounts.cashByMail.contact=Kontaktní informace
paymentAccounts.cashByMail.contact.prompt=Jméno nebo nym obálky by mělo být adresováno na
paymentAccounts.cashByMail.extraInfo=Další informace
paymentAccounts.cashByMail.extraInfo.prompt=Například vaše země, země, ze kterých přijímáte obchody, a jakékoli zvláštní podmínky nebo ujednání.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Jak poslat hotovost poštou?\n\n1. Kupující BTC musí zabalit hotovost do obálky, která ukazuje známky manipulace.\n2. Kupující by měl během balení natáčet video nebo pořizovat fotografie ve vysokém rozlišení, přičemž adresa příjemce a sledovací číslo již musí být připojeny.\n3. Kupující musí odeslat balíček s potvrzením o doručení a odpovídajícím pojištěním.\n4. Prodávající BTC by měl natáčet otevírání balíčku, aby zajistil, že sledovací číslo je jasně viditelné.\n\nPravidla:\n- Tvorce nabídky musí uvést jakékoli zvláštní podmínky v poli **Dodatečné informace**.\n- Přijetím nabídky akceptuje příjemce uvedené podmínky tvůrce.\n- Hotovost poštou poskytuje omezené ověřitelné důkazy, což ztěžuje spory. Prostředky mohou zůstat zablokovány, dokud se oba účastníci nedohodnou.\n- Ztráty z obchodů s hotovostí poštou nejsou způsobilé k náhradě ze strany Bisq DAO.\n\nAbychom plně porozuměli požadavkům, prosím, přečtěte si wiki Bisq na: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Pokyny a pravidla

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Další požadavky
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Prosím, ujistěte se, že vaše banka umožňuje vklady hotovosti na účty jiných lidí.\n\nMnoho bank již nepodporuje vklady na zahraniční účet.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Obchody 'Face to Face' se řídí jinými pravidly a nesou různá rizika než online transakce.\n\nHlavní rozdíly zahrnují:\n\n1. Obchodní partneři si musí vyměnit podrobnosti o místě a čase setkání pomocí poskytnutých kontaktních informací.\n2. Oba partneři musí přinést své notebooky a potvrdit **“platba odeslána”** a **“platba přijata”** na místě setkání.\n3. Pokud má výrobce zvláštní **podmínky a ujednání**, musí je uvést v poli **Další informace**.\n4. Přijetím nabídky se příjemce zavazuje k uvedeným **podmínkám a ujednáním** výrobce.\n5. V případě sporu mohou mediátoři nebo arbitři nabídnout omezenou pomoc, protože je obvykle obtížné poskytnout důkaz o tom, co se na setkání stalo. V takových případech mohou být BTC prostředky zablokovány, dokud se oba partneři nedohodnou.\n\nAbychom plně porozuměli obchodům Face to Face, přečtěte si prosím pokyny a doporučení zde:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Město pro setkání (bude zobrazeno s nabídkou)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Jak byste chtěli být kontaktováni obchodním partnerem? (e-mailová adresa, telefonní číslo,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Přidejte jakékoli podmínky nebo detaily, které se mají zobrazit s vašimi nabídkami pro tento účet. Nepoužívejte toto pole k sdílení kontaktních informací pro komunikaci mimo Bisq.
