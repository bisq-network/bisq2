paymentAccounts.createAccount.accountData.backgroundOverlay.strike=V aplikaci Bisq se Strike používá pouze pro platby fiat na fiat.\nBuďte si vědomi limitů účtu Strike:\n\n1. Uživatelé registrovaní pouze s e-mailem, jménem a telefonním číslem:\n- maximálně 100 $ na vklad\n- maximálně 1 000 $ celkové vklady za týden\n- maximálně 100 $ na platbu\n\n2. Ověření uživatelé:\n- maximálně 1 000 $ na vklad\n- maximálně 1 000 $ celkové vklady za týden\n- maximálně 1 000 $ na platbu\n\nObchody nad těmito limity mohou být zrušeny a mohou vést k pokutě.


