# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Obchodování s poštovními peněžními poukázkami USA (USPMO) na Bisq vyžaduje následující:\n\n- Kupující BTC musí napsat jméno prodávajícího BTC do polí Payer a Payee a pořídit jasné fotografie USPMO a sledované obálky před odesláním.\n- Kupující BTC musí odeslat USPMO s potvrzením o doručení.\n\nV případě zprostředkování nebo sporu musíte poskytnout fotografie, sériové číslo USPMO, číslo pošty a částku, aby mohl mediátor nebo agent pro vrácení peněz ověřit platbu. Neposkytnutí těchto důkazů povede k prohře ve sporu. Odesílatel nese plnou odpovědnost za prokázání platby.

