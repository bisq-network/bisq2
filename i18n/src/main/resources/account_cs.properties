paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Vezměte prosím na vědomí, že převody IMPS jsou omezeny na Rs. 200 000 na transakci.\nPokud obchodujete nad tuto částku, bude vyžadováno více transakcí.\nDenní limit je Rs. 1 000 000.\n\nNěkteré banky mohou uplatnit nižší limity pro své zákazníky.

