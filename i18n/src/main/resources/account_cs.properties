# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=S HalCash kupující BTC odešle kód pro výběr prodávajícímu BTC prostřednictvím SMS.\n\nPřed obchodováním zkontrolujte limity HalCash vaší banky.\nTypické limity jsou:\n1. Minimální výběr: 10 €\n2. Maximální částka na výběr: 600 €\n3. Denní limit: 3 000 € na příjemce\n4. Měsíční limit: 6 000 € na příjemce\n\nVýběry musí být v násobcích 10 €. Bisq odpovídajícím způsobem upraví částku BTC, takže nelze použít cenotvorbu založenou na trhu.\n\nV případě sporu musí kupující BTC poskytnout důkaz, že EUR bylo odesláno.

