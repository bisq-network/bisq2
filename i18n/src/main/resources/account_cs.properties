paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Důležité pokyny pro používání SWIFT:\n\n1. Kupující musí poslat platbu v měně uvedené tvůrcem nabídky.\n2. Kupující musí použít sdílený model poplatků (SHA).\n3. Jak kupující, tak prodávající mohou nést bankovní poplatky, proto si předem zkontrolujte sazebníky poplatků.\n\nSWIFT převody jsou složitější než většina platebních metod.\nPro úplné podrobnosti si přečtěte wiki: [HYPERLINK:https://bisq.wiki/SWIFT].

