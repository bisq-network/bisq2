# Zelle

paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle je služba pro převod peněz, která nejlépe funguje *prostřednictvím* vaší banky.\n\n1. Zkontrolujte, zda (a jak) vaše banka podporuje Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Dbejte na limity převodů – banky často nastavují samostatné denní, týdenní a měsíční limity odesílání.\n3. Pokud vaše banka Zelle nepodporuje, můžete stále použít mobilní aplikaci Zelle, ale limity budou mnohem nižší.\n4. Jméno na vašem účtu Bisq **musí** odpovídat jménu na vašem účtu Zelle/bankovním účtu.\n\nPokud nemůžete dokončit platbu Zelle přesně podle specifikací v obchodní smlouvě, můžete ztratit část nebo celý svůj bezpečnostní vklad.\n\nProtože Zelle nese vyšší riziko zpětného zúčtování, prodejcům se doporučuje kontaktovat nové kupující prostřednictvím e-mailu nebo SMS, aby potvrdili, že vlastní účet.


