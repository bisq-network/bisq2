# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Existuje pět typů Pix klíčů:\n\n* CPF (Registrace fyzických osob)\n* CNPJ (Národní registr právnických osob)\n* E-mailová adresa\n* Telefonní číslo\n* Náhodný klíč generovaný systémem, nazývaný univerzálně jedinečný identifikátor (UUID)\n\nPro každý Pix účet, který máte, musí být použit jiný klíč. Jednotlivci mohou vytvořit až pět klíčů na účet, který vlastní.\n\nPři obchodování na Bisq by kupující BTC měli zahrnout svůj Pix klíč do 'důvodu platby', aby prodávající mohli identifikovat platbu.
