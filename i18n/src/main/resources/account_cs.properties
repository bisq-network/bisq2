# Wise USD
paymentAccounts.wiseUsd.beneficiaryAddress=Adresa příjemce

paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=Vzhledem k regulaci bankovnictví v USA má zasílání a přijímání USD plateb více omezení než většina ostatních měn. Z tohoto důvodu nebyl USD přidán do platební metody Bisq Wise.\n\nPlatební metoda Wise-USD umožňuje uživatelům Bisq obchodovat v USD.\n\nKdokoli s účtem Wise může přidat Wise-USD jako platební metodu v Bisq. To jim umožní kupovat a prodávat BTC za USD.\n\nPři obchodování na Bisq by kupující BTC neměli používat žádné reference pro důvod platby. Pokud je důvod platby vyžadován, měli by použít pouze celé jméno vlastníka účtu Wise-USD.
paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=Vzhledem k bankovním předpisům v USA mají převody USD více omezení než většina ostatních měn. Proto USD není zahrnuto ve standardní platební metodě Bisq Wise.\n\nPlatební metoda Wise-USD umožňuje uživatelům Bisq obchodovat BTC v USD pomocí účtu Wise.\n\nPři odesílání plateb nesmí kupující BTC zahrnout žádnou referenci související s obchodem. Pokud je vyžadována poznámka k platbě, použijte pouze celé jméno vlastníka účtu Wise-USD.


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle je služba pro převod peněz, která nejlépe funguje *prostřednictvím* vaší banky.\n\n1. Zkontrolujte, zda (a jak) vaše banka podporuje Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Dbejte na limity převodů – banky často nastavují samostatné denní, týdenní a měsíční limity odesílání.\n3. Pokud vaše banka Zelle nepodporuje, můžete stále použít mobilní aplikaci Zelle, ale limity budou mnohem nižší.\n4. Jméno na vašem účtu Bisq **musí** odpovídat jménu na vašem účtu Zelle/bankovním účtu.\n\nPokud nemůžete dokončit platbu Zelle přesně podle specifikací v obchodní smlouvě, můžete ztratit část nebo celý svůj bezpečnostní vklad.\n\nProtože Zelle nese vyšší riziko zpětného zúčtování, prodejcům se doporučuje kontaktovat nové kupující prostřednictvím e-mailu nebo SMS, aby potvrdili, že vlastní účet.


