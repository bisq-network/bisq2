paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Obchody 'Face to Face' se řídí jinými pravidly a nesou různá rizika než online transakce.\n\nHlavní rozdíly zahrnují:\n\n1. Obchodní partneři si musí vyměnit podrobnosti o místě a čase setkání pomocí poskytnutých kontaktních informací.\n2. Oba partneři musí přinést své notebooky a potvrdit **“platba odeslána”** a **“platba přijata”** na místě setkání.\n3. Pokud má výrobce zvláštní **podmínky a ujednání**, musí je uvést v poli **Další informace**.\n4. Přijetím nabídky se příjemce zavazuje k uvedeným **podmínkám a ujednáním** výrobce.\n5. V případě sporu mohou mediátoři nebo arbitři nabídnout omezenou pomoc, protože je obvykle obtížné poskytnout důkaz o tom, co se na setkání stalo. V takových případech mohou být BTC prostředky zablokovány, dokud se oba partneři nedohodnou.\n\nAbychom plně porozuměli obchodům Face to Face, přečtěte si prosím pokyny a doporučení zde:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]

