# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Aby bylo možné platit pomocí Amazon eGift karty, musíte poslat Amazon eGift kartu prodejci BTC pomocí svého Amazon účtu.\n\nDalší podrobnosti a nejlepší postupy naleznete na wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card].\n\nTři důležité poznámky:\n1. Snažte se posílat dárkové karty s částkami 100 USD nebo méně, protože Amazon má tendenci označovat větší dárkové karty jako potenciálně podvodné.\n2. Použijte text v zprávě dárkové karty, který nenese riziko označení (např. nepoužívejte Bisq nebo Bitcoin). Poté sdílejte přesný referenční text se svým obchodním partnerem v chatu obchodu, aby mohli ověřit vaši platbu.\n3. Amazon eGift karty lze uplatnit pouze na webových stránkách Amazonu, kde byly zakoupeny (např. dárková karta zakoupená na 'https://www.amazon.it' může být uplatněna pouze na 'https://www.amazon.it').

