# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Pro používání Satispay potřebujete italský bankovní účet (IBAN) a registrovaný účet Satispay.\n\nLimity Satispay jsou nastaveny individuálně. Pro obchodování s většími částkami kontaktujte podporu Satispay, abyste zvýšili své limity. Obchody nad těmito limity mohou být zrušeny a mohou vést k pokutě.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Systém Rychlých Plateb (SBP) je ruská mezibankovní převodní služba, která umožňuje osobní platby pouze pomocí mobilního telefonního čísla.\n\n1. SBP podporuje převody mezi ruskými bankovními účty pouze v ruských rublech.\n\n2. Registrovány mohou být pouze ruská mobilní čísla s předvolbou +7.\n\n3. Musíte vytvořit samostatný účet Bisq pro každou banku, kde chcete přijímat prostředky.\n\n4. SBP zobrazuje jméno, prostřední jméno a iniciálu příjmení příjemce pro ověření. Zadejte jméno vlastníka účtu v Bisq ve stejném formátu.

