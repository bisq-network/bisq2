contactsList.table.columns.actionsMenu.removeContact=Είστε σίγουροι ότι θέλετε να διαγράψετε αυτήν την επαφή;\n\nΔιαγράφοντας την επαφή, οποιαδήποτε ετικέτα, βαθμολογία εμπιστοσύνης ή σημειώσεις που σχετίζονται με αυτόν τον χρήστη θα διαγραφούν μόνιμα επίσης.
contactsList.table.tableInfo.title=Νέοι στις Επαφές; Ακολουθεί μια περίληψη του πώς λειτουργεί
contactsList.table.tableInfo.content=Οι επαφές είναι ένα ευέλικτο εργαλείο που προσθέτει ένα νέο επίπεδο προστασίας ασφαλείας επιτρέποντάς σας να παρακολουθείτε τους ομότιμούς σας.\n\nΓια παράδειγμα, για να αποτρέψετε την πλαστοπροσωπία χρηστών, μετά την ολοκλήρωση μιας επιτυχούς συναλλαγής με κάποιον, μπορείτε να προσθέσετε αυτόν τον χρήστη για να διασφαλίσετε ότι την επόμενη φορά που θα αλληλεπιδράσετε είναι πραγματικά ο ίδιος χρήστης.\n\nΤο Bisq2 παρέχει ήδη ασφάλεια κατά της πλαστοπροσωπίας χρησιμοποιώντας τα τέσσερα στοιχεία που συνθέτουν ένα προφίλ χρήστη: ID προφίλ, Nym, εικονίδιο προφίλ και ψευδώνυμο. Παρ' όλα αυτά, τα προφίλ διαγράφονται από το δίκτυο μετά από 15 ημέρες αδράνειας. Μόλις το προφίλ έχει αφαιρεθεί, ένας κακόβουλος παράγοντας θα μπορούσε να δημιουργήσει ένα νέο προφίλ με το ίδιο ψευδώνυμο προσπαθώντας να πλαστοπροσωπήσει αυτόν τον χρήστη.\n\nΈχουμε απλοποιήσει αυτή τη διαδικασία για εσάς προσθέτοντας αυτόματα σε αυτή τη λίστα όλους τους χρήστες με τους οποίους αλληλεπιδράτε καθώς χρησιμοποιείτε την εφαρμογή. Μπορείτε να το απενεργοποιήσετε χρησιμοποιώντας την επιλογή "Προσθήκη επαφών αυτόματα" στο μενού "Ρυθμίσεις" > ενότητα "Περισσότερες επιλογές".
