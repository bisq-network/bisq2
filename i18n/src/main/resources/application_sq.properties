restoreFromBackup.headline=Skedarët e rikuperuar nga kopja rezervë
restoreFromBackup.info=Gjatë nisjes, sistemi zbuloi se disa skedarë të qëndrueshëm ishin të dëmtuar ose të palexueshëm.\nPër të siguruar që aplikacioni të mbetet në një gjendje të vlefshme, kopjet e fundit të disponueshme u rikuperuan automatikisht.\n\nJu lutemi rishikoni tregtimet tuaja të hapura për të siguruar që ato janë në gjendjen e pritur.\nNëse vëreni ndonjë mosmarrëveshje ose hasni probleme, kontaktoni kontribuesit e Bisq për ndihmë.\n\nDyqanet e mëposhtme u rikuperuan nga kopja rezervë:
