contactsList.table.columns.actionsMenu.removeContact.tooltip=Fshi kontaktin
contactsList.table.columns.actionsMenu.removeContact=A jeni të sigurt se dëshironi të fshini këtë kontakt?\n\nDuke fshirë kontaktin, çdo etiketë, pikë besimi ose shënime të lidhura me këtë palë do të fshihen përherë gjithashtu.
contactsList.table.tableInfo.title=I ri në Kontakte? Këtu është një përmbledhje e mënyrës se si funksionon
contactsList.table.tableInfo.content=Kontaktet janë një mjet i shumëanshëm që shton një nivel të ri mbrojtjeje sigurie duke ju lejuar të mbani nën kontroll kolegët tuaj.\n\nPër shembull, për të parandaluar imitim të përdoruesve, pasi të keni përfunduar një tregtim të suksesshëm me dikë, mund të shtoni këtë përdorues për të siguruar që herën tjetër që ndërveproni, është vërtet ai përdoruesi i njëjtë.\n\nBisq2 tashmë ofron siguri kundër imitimit duke përdorur katër elementët që përbëjnë një profil përdoruesi: ID e profilit, Nym, ikona e profilit dhe emri i përdoruesit. Megjithatë, profilët fshihen nga rrjeti pas 15 ditësh pasiviteti. Pasi profili të jetë hequr, një aktor i keq mund të krijojë një profil të ri me të njëjtin emër përdoruesi në një përpjekje për të imituar atë përdorues.\n\nNe e kemi thjeshtuar këtë proces për ju duke shtuar automatikisht në këtë listë të gjithë përdoruesit me të cilët ndërveproni ndërsa përdorni aplikacionin. Mund ta çaktivizoni këtë duke përdorur opsionin "Shto kontakte automatikisht" në menunë "Cilësimet" > seksioni "Më shumë opsione".
contactsList.table.placeholder.title=Nuk keni asnjë kontakt deri tani!
contactsList.table.placeholder.hyperlink=Mëso më shumë rreth Kontakteve të Mia

contactsList.contactReason.PRIVATE_CHAT=Bisedë private
contactsList.contactReason.BISQ_EASY_TRADE=Tregtim i lehtë Bisq
contactsList.contactReason.MUSIG_TRADE=Tregtim MuSig
contactsList.contactReason.MANUALLY_ADDED=Shtuar manualisht
dashboard.protocols.bisqEasy.button=Përdorni Bisq Easy
dashboard.protocols.headline=Zgjidhni protokollin tuaj të tregtimit
dashboard.protocols.musig.button=Tregto me MuSig
dashboard.protocols.subHeadline=Çdo opsion ka forcën dhe kompromiset e tij. Zgjidhni atë që përputhet më së miri me preferencat tuaja.\n\nBisq Easy është ideal për fillestarët dhe përdoruesit që ende nuk kanë Bitcoin.\nMuSig kërkon një depozitë minimale sigurie në Bitcoin dhe është më e përshtatshme për përdoruesit e përvojshëm.
