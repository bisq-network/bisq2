chat.chatRules.headline=Keskustelusäännöt
chat.chatRules.content=- Ole kunnioittava: Kohtele muita ystävällisesti, vältä loukkaavaa kieltä, henkilökohtaisia hyökkäyksiä ja häirintää. - Ole suvaitsevainen: Pidä mieli avoimena ja hyväksy, että muilla saattaa olla erilaisia näkemyksiä, kulttuuritaustaa ja kokemuksia. - Ei roskapostia: Vältä keskustelun täyttämistä toistuvilla tai epäolennaisilla viesteillä. - Ei mainontaa: Vältä kaupallisten tuotteiden, palveluiden tai mainoslinkkien edistämistä. - Ei provosointia: Häiritsevä käyttäytyminen ja tahallinen provosointi eivät ole tervetulleita. - Ei henkilöllisyyden väärentämistä: Älä käytä lempinimiä, jotka johtavat muita harhaan luulemaan, että olet tunnettu henkilö. - Nollatoleranssi huijareille: Kaikki petosyritykset johtavat välittömään kieltoon verkosta. - Pidä kaupat Bisqissa: Bisq on rakennettu turvallista kaupankäyntiä varten. Pyytäminen vertaisia kauppaamaan alustan ulkopuolella lisää petoksen riskiä ja johtaa verkon kieltoon. - Kunnioita yksityisyyttä: Suojaa omaa ja muiden yksityisyyttä; älä jaa kaupankäynnin yksityiskohtia. - Ilmoita väärinkäytöksistä: Ilmoita sääntöjen rikkomisista tai sopimattomasta käyttäytymisestä moderaattorille. - Nauti keskustelusta: Osallistu merkityksellisiin keskusteluihin, ystävysty ja pidä hauskaa ystävällisessä ja osallistavassa yhteisössä.\n\nOsallistumalla keskusteluun hyväksyt näiden sääntöjen noudattamisen. Vakavat sääntöjen rikkomiset voivat johtaa kieltoon Bisq-verkosta.


