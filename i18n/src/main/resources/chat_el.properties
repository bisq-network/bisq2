chat.chatRules.headline=Κανόνες συνομιλίας
chat.chatRules.content=- Να είστε σεβαστοί: Να συμπεριφέρεστε ευγενικά στους άλλους, να αποφεύγετε προσβλητική γλώσσα, προσωπικές επιθέσεις και παρενόχληση.- Να είστε ανεκτικοί: Να διατηρείτε ανοιχτό μυαλό και να αποδέχεστε ότι οι άλλοι μπορεί να έχουν διαφορετικές απόψεις, πολιτισμικό υπόβαθρο και εμπειρίες.- Όχι spamming: Να αποφεύγετε την πλημμύρα της συνομιλίας με επαναλαμβανόμενα ή άσχετα μηνύματα.- Όχι διαφήμιση: Να αποφεύγετε την προώθηση εμπορικών προϊόντων, υπηρεσιών ή την ανάρτηση προωθητικών συνδέσμων.- Όχι trolling: Διαταραχτική συμπεριφορά και σκόπιμη πρόκληση δεν είναι ευπρόσδεκτες.- Όχι ψευδώνυμα: Μην χρησιμοποιείτε ψευδώνυμα που παραπλανούν τους άλλους να νομίζουν ότι είστε γνωστός άνθρωπος.- Μηδενική ανοχή στους απατεώνες: Οποιαδήποτε απόπειρα απάτης θα έχει ως αποτέλεσμα άμεση απαγόρευση από το δίκτυο.- Διατηρήστε τις συναλλαγές εντός του Bisq: Το Bisq έχει σχεδιαστεί για ασφαλείς συναλλαγές. Η απαίτηση από τους συμμετέχοντες να συναλλάσσονται εκτός της πλατφόρμας αυξάνει τον κίνδυνο απάτης και θα έχει ως αποτέλεσμα απαγόρευση από το δίκτυο.- Σεβαστείτε την ιδιωτικότητα: Προστατέψτε την ιδιωτικότητα σας και των άλλων; μην μοιράζεστε λεπτομέρειες συναλλαγών.- Αναφέρετε κακή συμπεριφορά: Αναφέρετε παραβιάσεις κανόνων ή ακατάλληλη συμπεριφορά στον συντονιστή.- Απολαύστε τη συνομιλία: Συμμετάσχετε σε ουσιαστικές συζητήσεις, κάντε φίλους και διασκεδάστε σε μια φιλική και περιεκτική κοινότητα.\n\nΜε τη συμμετοχή σας στη συνομιλία, συμφωνείτε να ακολουθείτε αυτούς τους κανόνες. Σοβαρές παραβιάσεις κανόνων μπορεί να οδηγήσουν σε απαγόρευση από το δίκτυο Bisq.


