academy.wallets.subHeadline=选择合适的工具来处理和保护您的比特币。
academy.wallets.whatIsAWalletHeadline=钱包是什么
academy.wallets.whatIsAWalletContent=钱包是您在比特币中执行最基本操作的工具：接收、存储和发送比特币。由于比特币是一个开放系统，任何人都可以为其构建钱包，并且存在许多不同的钱包。这很好，因为这意味着您在市场上有很多不同的选择，您甚至可以使用多个不同的钱包来满足不同的需求。\n\n通常，钱包是一种软件，它为您执行几项操作：它读取区块链以检查您控制的地址的余额。当您想要支付给其他人时，它可以构建并发送交易。它还保存您的密钥，以便您可以签署交易。这些功能在不同的钱包中看起来不同，有些钱包仅涵盖其中的一部分。要更好地理解这一点，熟悉使钱包彼此不同的不同特征是很有用的。\n\n首先，您应该了解热钱包和冷钱包之间的区别。热钱包是一个软件钱包，控制您比特币的密钥存储在连接到互联网的设备上。冷钱包则是一个设置，其中您的密钥存储在从不连接到互联网的设备上，您使用不同的软件来跟踪余额并准备和发送交易。热钱包通常是您手机或笔记本电脑上的简单应用程序。冷钱包则意味着您在手机或笔记本电脑上使用不保存密钥的软件，并将其与一个从不连接到互联网的设备结合使用。这个第二个设备可以是专用的笔记本电脑或智能手机，或者更常见的是硬件钱包。热钱包更易于管理和使用，但安全性较低。冷钱包需要稍微复杂和繁琐的设置，但在处理密钥时提供更高的安全性，防止黑客攻击和错误。如何处理管理资金的风险是个人决定，但通常建议将热钱包视为您口袋中用于纸币和硬币的传统钱包，而将冷钱包视为银行中的保险箱。您不会在钱包中携带一百万美元。您也不会用保险箱中的内容来支付咖啡。\n\n硬件钱包是专门设计和制造的物理设备，唯一目的是存储您资金的密钥并使用这些密钥签署交易。它们提供了一种方便的方式来签署交易以支出您的资金，同时以安全的方式存储您的密钥，防止泄露给他人。使用硬件钱包可以显著提高您的安全性，相比于在主计算机或智能手机上使用热钱包。如果您刚开始比特币之旅，您不需要从第一天起就拥有一个钱包，但一旦您开始积累一定数量的比特币，失去它将会很痛苦，您可能会想获得一个。市场上有许多硬件钱包，典型价格约为100美元。\n\n最后一点：集中交易所中的余额不是钱包。由于您不控制密钥，您依赖并信任集中交易所实际持有您的比特币。如果由于任何原因，他们在您决定提款时没有将其发送给您，您将无法获取它。记住：没有你的密钥，就没有你的币。
academy.wallets.howToPickHeadline=如何选择钱包
academy.wallets.howToPickContent=选择适合您的钱包是一个取决于许多因素的决定，例如您将如何使用比特币、您将处理的金额或您拥有的设备。然而，您可以遵循一些通用建议和一些有良好记录的特定钱包。\n\n第一个也是最重要的通用建议是选择一个开源钱包。确保您的钱包代码是可验证的至关重要。您可以在Bisq Learn的开源部分了解更多信息。另一个重要建议是选择一个不支持比特币以外其他加密货币的钱包。处理多种加密货币的钱包需要使用更复杂的代码来处理不同的支持货币，这会引入更大的安全风险。因此，最好为您的资金选择一个仅支持比特币的钱包。最后，尽量寻找一些存在已久、用户基础强大且信誉良好的钱包。最好将全新的钱包留给高级使用或实验。\n\n如果您计划在智能手机上使用钱包，我们建议您查看以下钱包之一：Bluewallet、Blockstream Green或Nunchuk。另一方面，如果您想在PC上使用，我们建议使用以下钱包之一：Sparrow、Bluewallet、Electrum、Blockstream Green或Nunchuk。这些都是适合初学者的好钱包。您可以尝试其中几个，以找到最适合您的钱包，或者如果愿意，也可以同时使用多个钱包。随着您获得更多经验和知识，您可能会根据这些钱包之间的高级功能发展出偏好。\n\n一旦您有足够的资金开始更加认真地对待安全，购买一个硬件钱包可能是有意义的。使用硬件钱包，您将能够存储您的密钥并用它签署交易，同时您仍然可以使用像Sparrow、Bluewallet或Nunchuk这样的软件来查看余额和准备交易。在硬件钱包方面，大部分相同的建议仍然适用：选择具有透明和公开设计、仅支持比特币且具有良好声誉和记录的钱包。一些知名品牌包括Coldcard、Bitbox、Trezor或Foundation。\n\n钱包的世界丰富多样，这既是好事也是令人困惑的。刚开始时感到有些不知所措是完全正常的。如果您刚刚入门，我们建议您进行一些研究，尝试我们与您分享的一些选项，并且一旦找到一个让您感到舒适的钱包，就坚持使用它。随着您不断学习比特币，您可以随时探索新的、更高级的选项，并在任何时候切换到其他钱包或同时使用多个钱包。


