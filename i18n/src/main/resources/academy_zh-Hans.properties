academy.foss.subHeadline=了解开源代码及其如何驱动比特币和Bisq
academy.foss.bitcoinAndFossHeadline=比特币和开源软件
academy.foss.bitcoinAndFossContent=开源软件是指代码公开可访问，任何人都可以以任何他们认为合适的方式阅读、复制和修改该代码的软件。这与封闭源代码或专有软件形成对比，后者的原作者决定将代码保留给自己，其他人无法访问或获得许可。尽管这可能听起来像是一个技术话题，但理解开源软件对您比特币之旅的影响对您来说是有益的。让我们深入探讨一下。\n\n比特币的世界深受开源软件的影响，并与之相关。比特币软件自第一天起就是开源的。Bisq也是一个开源项目。许多其他相关技术，如闪电网络客户端、混合服务或挖矿固件，通常都是作为开源项目构建的。许多钱包也是开源的，正如我们在Bisq Learn的“钱包”部分中讨论的，我们强烈建议您选择开源的钱包。\n\n为什么会这样呢？封闭源代码的软件通常由希望向他人收取许可证并保持对项目完全控制的公司和个人构建和保留。在比特币领域，这种情况很少见。比特币本质上是一个开放和包容的系统，而代码则是这一点的体现。任何人都可以查看代码、修改代码、与他人分享自己版本的副本，简单来说，随心所欲地使用它。Bisq也是一个开源项目，欢迎每个人参与、扩展应用程序，并以不同方式进行改进。
academy.foss.openSourceBenefitsHeadline=开源如何为您带来好处
academy.foss.openSourceBenefitsContent=您可能认为，由于您不是软件开发人员，某些软件的代码是否公开对您来说几乎没有相关性。事实并非如此。即使您不打算查看或修改您使用的应用程序的代码，您与它们的体验也会受到代码是开放源代码还是闭源的深刻影响。当我们谈论将运行您的财务生活并支持您存款、接收和发送资金的软件时，这一点尤为重要。通常，使用开源软件对您来说比使用闭源软件更有利。让我们分解几个重要原因，说明这对您为何重要。\n\n选择开源软件的一个重要原因是安全性。由于开源软件可以被任何人阅读，黑客和恶意行为者会定期尝试寻找其中的错误和安全漏洞。您可能认为这很危险，但实际上恰恰相反！这是因为代码对所有人开放意味着任何人都可以寻找安全问题，并指出它们、自己修复或恶意利用它们。围绕该项目的用户和开发者社区能够快速发现并修复大多数错误，通常甚至在它们发布之前。如果有人以恶意方式利用这个错误来攻击软件，不久之后就会被注意到并采取解决方案。在闭源软件中，只有项目背后的小型付费团队在审查代码，这意味着错误被忽视的几率要高得多。更多的眼睛，减少错误。而且公司也有动机不披露其闭源产品存在安全问题，这导致许多错误和黑客攻击被保密而不是披露。最后，由于在闭源项目中只有开发团队可以查看代码，您或其他人如何能够完全确信软件是安全的？这与比特币文化中的一句常见说法相联系：不要信任，验证。总体而言，开源软件比闭源软件更能带来更安全和更强大的结果。\n\n选择开源软件而非闭源软件的另一个重要原因是前者的长期连续性。公开的代码不依赖于任何单一实体或个人来维护。即使项目背后的原始团队最终消失，其他人也可以接手并继续维护和发展它。最好的例子就是比特币：尽管其化名创始人中本聪在十多年前消失，但该项目仍然超出所有预期地不断增长和繁荣。因此，每次您选择开源软件而非闭源软件时，您都在大幅降低某些公司或开发人员将您抛弃在某些未维护的软件上，使其逐渐消失和过时的可能性。\n\n最后，广泛使用的开源项目，如比特币、Bisq或像Electrum这样的钱包，往往会通过吸引最佳人才来产生高质量的产品。项目的开放性质允许任何人合作，许多优秀的开发人员宁愿通过在一个好的项目上进行合作，而不是从头开始重复努力。随着时间的推移，这些个人的累积贡献导致了令人印象深刻的结果，常常超越大多数公司，甚至是资金充足的公司所能实现的。\n\n总之，选择开源选项作为您的比特币工具具有一系列巨大的优势，帮助您享受安全且高质量的有用产品。我们希望您对日常生活中使用的代码的性质产生好奇，并做出明智的选择。
