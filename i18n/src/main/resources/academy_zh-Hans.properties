## Bitcoin
######################################################

academy.bitcoin.subHeadline=一种点对点电子现金，允许在线支付直接发送而无需中介。
academy.bitcoin.whatIsBitcoinHeadline=比特币是什么
academy.bitcoin.whatIsBitcoinContent=比特币是世界上最大和最受欢迎的加密货币。它是一种数字现金形式，允许任何人向其他人发送价值，而无需中介。它于 2009 年开始，并自那时起大幅增长，因其独特和吸引人的特性而在全球范围内获得采用。\n\n比特币在多个方面与所有国家货币不同。比特币不受任何政府或机构的控制或发行。它是去中心化的，仅因全球成千上万的人使用它而存在。这使得比特币成为中立货币，没有人处于可以滥用的特权地位。这也意味着您可以自由使用比特币，而无需任何形式的许可，系统中的任何人都没有比您更大的权力。这是一个欢迎所有人的开放系统。另一个重要特性是您可以自行保管比特币。换句话说，您可以自己拥有它，而不依赖于任何其他公司或实体。与传统货币相比，它更像是您口袋里的现金（您完全控制），而不是银行账户中的余额（您受银行的条件和意愿的限制）。因此，您始终可以自由发送比特币：您无需任何人的批准，并且您的交易无法被停止或撤销。第三个有趣的方面是比特币的供应量限制在 2100 万枚。这意味着每个比特币的价值，与每美元的价值不同，无法通过创造更多的比特币来贬值。比特币是通过一种称为挖矿的高成本过程创建的，发行计划和可创建的最大数量都是严格定义的，无法修改。这使得供应量有限、确定且可预测，使比特币因其稀缺性和稳健性而具有吸引力。
academy.bitcoin.whyUseBitcoinHeadline=为什么使用比特币
academy.bitcoin.whyUseBitcoinContent=比特币的特性使其成为一种独特的资产，吸引着不同的人出于不同的原因使用。比特币对您的吸引力取决于您的个人资料和需求。\n\n人们使用比特币的最常见原因之一是其保护价值的能力。世界上大多数国家的法定货币随着时间的推移不断贬值。这意味着将您的储蓄保存在现金或银行账户中，您会逐渐失去这些储蓄，因为它们的价值随着时间的推移而下降。比特币的有限供应防止了这种情况的发生，因此即使在短期内其表现波动，但它在长期内是保护您财富的强大工具。\n\n个人使用比特币的另一个原因是保护自己免受政府和金融机构的行为和决策的影响。由于比特币是您可以拥有、发送和接收的资产，且无需许可，因此存储在其中的价值不受中央银行印制更多法定货币、银行出于任意原因决定阻止您的转账或政府对其公民实施没收等情况的影响。使用比特币，游戏规则是众所周知且可预测的，您可以依靠网络的公平性，平等对待每个人。\n\n比特币对于从事国际贸易并寻求向其他国家或地区发送或接收资金的人来说也非常有吸引力。比特币没有国界的概念，无论您是将其发送给邻居还是世界另一端的人，它的运作方式都是一样的。由于向世界不同地区的人或公司付款通常意味着漫长的等待时间、显著的费用和繁琐的官僚程序，一些人选择比特币作为跨区域支付的简单便捷替代方案。这也意味着您可以用它向您的政府或银行决定封锁的国家汇款。\n\n最后，一些人选择比特币是因为它的简单性和便利性。在这方面，比特币相对于传统货币具有许多优势。使用比特币，您无需处理合同和冗长的官僚程序即可完成简单的事情，例如开设账户。您可以在所有设备上轻松访问您的资金。您可以随时随地发送资金，无需不同的支付方式（现金、各种银行转账、信用卡等）。您可以通过正确的知识轻松保护和保障您的资金，您将享受不必担心有人盗取您的钱包或信用卡信息的安心。\n\n比特币是货币和支付领域的一次巨大创新进步。几乎可以肯定，比特币能吸引和满足您的需求，因此我们鼓励您进一步了解并熟悉它。


