## Security
######################################################

academy.security.subHeadline=确保您，只有您，始终可以访问您的资金
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=保护您的密钥
academy.security.securingYourKeysContent=首先，您必须理解一个简单的概念：没有您的密钥，就没有您的币。这意味着，为了真正拥有您的比特币，它应该存储在只有您自己拥有密钥的钱包中。因此，将比特币余额保存在银行或集中交易所等实体中并不是真正拥有该资产，因为是这些实体，而不是您，持有您资金的密钥。如果您真的想拥有您的比特币，您必须将其存储在只有您控制密钥的钱包中。\n\n市面上有许多比特币钱包，每个钱包都有其独特的设计和功能。它们的共同点在于，无论如何，它们都会存储您的私钥。这些密钥提供对您资金的访问。无论您使用哪个钱包，您必须确保只有您或您完全信任的人可以访问这些密钥。如果其他人可以访问它们，他们将能够从您那里窃取资金，而无法撤销此交易。另一方面，自己丢失密钥同样可怕。如果您丢失了密钥，您将无法再发送资金，并且没有办法重新控制它们。虽然这听起来令人畏惧，但通过一点学习和良好的实践，您可以轻松避免这些情况。\n\n大多数比特币钱包会为您提供一个 12 或 24 个单词的备份，通常称为助记词或简单的助记词。这种备份短语允许您在任何设备上恢复钱包，使其成为您安全的最重要元素。通常建议以模拟形式存储这些备份，通常是将它们写在纸上或小金属片上，并保留多个副本。您还应该存储它，以便在需要时可以找到，但其他人无法访问。\n\n对于大量比特币，通常会使用称为硬件钱包的专用设备来存储您的密钥。这些设备在存储密钥时提供了比智能手机或笔记本电脑钱包更高的安全级别，同时在进行交易时提供了便利的体验。您可以在 Bisq Learn 的“钱包”部分了解更多关于这些和其他类型钱包的信息。\n\n最后，请确保避免过于复杂的存储方案。一个具有许多细节和微妙之处的高级存储计划可以保护您的资金免受盗贼的侵害，但您也有很大可能无法访问自己的钱包，原因可能是错误、混淆或简单地忘记了如何组织备份。力求在一个过于简单、任何人都能轻易破解（例如将助记词存储在笔记本电脑桌面上的纯文本文件中）和一个复杂到连您自己都无法破解的设置之间取得平衡（例如将助记词的单词分散存储在 12 本书中，分布在 12 个不同的位置）。
academy.security.avoidScamsHeadline=避免诈骗
academy.security.avoidScamsContent=另一个问题和风险来源是诈骗。比特币的交易是不可逆的，这意味着如果有人欺骗你发送一些比特币然后逃跑，你实际上几乎无能为力。因此，常常会遇到不同的骗局，人们会试图说服你将一些比特币发送给他们。大多数情况下，诈骗者会向你展示一些美妙的“机会”，让你轻松赚钱，这听起来往往好得令人难以置信。这些诈骗的具体故事和细节极其多样且富有创意，但共同的模式总是看起来相同：你会被提供一些美好的回报，但首先，你必须提前发送比特币。一旦比特币被发送，你可能再也看不见它回到你那里。保护自己免受这些诈骗的简单方法是：只与信誉良好和可信赖的公司和个人互动。如果你觉得某个实体可疑，请要求参考或干脆远离它。如果你被提供的机会感觉几乎好得令人难以置信，那它很可能就是如此，你应该远离它。


######################################################
## Privacy
######################################################

academy.privacy.subHeadline=您的数据属于您。保持这样。
academy.privacy.introContent=保护您的财务信息和身份隐私是比特币用户的普遍需求。希望其他人未经您同意就知道您的资金和交易是自然且合乎逻辑的。毕竟，您不会在街上走的时候穿着印有您的银行账户余额和信用卡报告的T恤衫，对吧？隐私在比特币中是一个重要话题，因为比特币交易和地址的透明性使得在这一领域的错误尤其代价高昂。在本节中，我们将讨论您在比特币旅程中的隐私相关要点。
academy.privacy.whyPrivacyHeadline=隐私为何重要
academy.privacy.whyPrivacyContent=许多用户重视比特币为他们提供的自由，使他们能够拥有自己的财产，并与他人自由交易而无需许可。但如果没有良好的隐私保护措施，比特币的这些特性将受到严重削弱。披露有关您自己和您的比特币资金的信息将使您面临来自他人的多种攻击风险，这些攻击将限制您自己的自由。反思您正在分享的数据并对此保持警惕，将防止您犯下可能会后悔的代价高昂的错误。\n\n揭示您的身份和资金细节的第一个明显问题是个人安全。如果有人知道您持有多少比特币、您住在哪里以及您使用什么类型的钱包，他们可能会轻易策划对您进行物理攻击，以获取您的私钥。与国家货币银行账户相比，这种情况尤其诱人，因为比特币交易是不可逆的。因此，如果小偷设法强迫您将比特币发送到他们自己的地址，或者仅仅是偷走您的钱包密钥并自己执行此操作，就没有办法取消该交易，您的比特币将不再属于您。保持您的身份和财务细节的私密性可以防止您成为这种攻击的目标。\n\n保持您的细节私密的另一个好理由是敌对政府法规和行动带来的危险。世界各国的政府多次以各种方式对其公民的私人财产采取行动。一个很好的例子是6102号行政命令，该命令使美国公民持有黄金变得非法，并导致数百万美国公民的黄金被单方面没收。就像对付普通小偷一样，确保政府实体和人员没有关于您和您资金的信息，可以保护您免受政府对比特币持有者实施负面政策的影响。\n\n总体而言，您可能只是不希望其他人知道您持有多少比特币或您进行的交易。就像我们用各种方法保护我们的银行账户，以便只有我们自己可以查看我们的余额和交易记录一样，确保其他人无法查看交易及其细节（例如何时、多少或与谁交易）也是合理的。
academy.privacy.giveUpPrivacyHeadline=我们如何放弃隐私
academy.privacy.giveUpPrivacyContent=有很多方法可以自愿或意外地泄露个人信息。大多数情况下，只需一点常识就能轻松预防，因为我们经常只是因为不够细心而随意提供我们的信息。一些更微妙的泄露则需要一些技术知识和时间。但好消息是，通过最小的努力，可以避免最重要的问题。\n\n隐私错误的明显冠军，既因为其频繁程度又因为其严重性，便是自愿在购买或出售比特币时提供您的身份证明。如今，大多数集中交易所（如Coinbase、Kraken、Binance等）都受到政府KYC法规的约束（KYC代表了解您的客户）。这意味着政府强迫这些公司要求您的护照、国家身份证、驾驶执照或类似文件，以便将这些信息与您的账户关联。从您提供这些信息的那一刻起，您进行的每一笔购买和销售都会被记录并与您关联。此外，交易所和政府机构将随时对您的余额有完全的可见性。即使您决定将比特币从这些交易所提取到您自己保管的钱包中，这些方也能够追踪到您的资金被发送到哪些地址。如果这还不够令人担忧，还有另一个需要注意的问题：如果任何黑客获得了这些公司的数据库访问权限，您的信息可能会被公开泄露到互联网上，使世界上任何人都能知道您所有存储的个人和财务信息。这种情况在过去几年中发生过多次，对一些受影响的交易所客户造成了可怕的后果。\n\n另一个需要关注的领域是地址重用。每当您向某人提供您钱包的地址以接收他们的比特币时，这个人就会知道这个地址属于您。这意味着，从此以后，这个人可以监控该地址及其所有活动。如果您反复使用这个地址，您与之互动的每个人都将能够看到通过该地址进行的不同交易，包括交易发生的时间、资金的来源和去向，以及交易的金额。因此，建议仅使用地址接收比特币一次。大多数钱包会自动为您处理此事，但您仍然需要理解为什么这是一个好习惯。\n\n最后，依赖其他人的节点读取区块链数据意味着节点运行者可能会监控您的钱包感兴趣的地址。在处理大量比特币时，学习如何运行自己的节点并将钱包连接到它是值得的。或者，至少要注意您连接的是哪个节点，并选择一个您信任的人或组织的节点，例如更有经验的朋友或当地比特币社区。
academy.privacy.bisqProtectsPrivacyHeadline=Bisq 有助于保护您的隐私
academy.privacy.bisqProtectsPrivacyContent=Bisq 允许您从其他用户那里买卖比特币。与使用集中交易所相比，这一简单的差异在隐私方面带来了无数优势。通过使用 Bisq，您可以保护自己的安全和隐私，免受政府、公司和其他敌对第三方的侵害，这些第三方可能会记录并利用您的数据来损害您的利益。\n\n当您在 Bisq 进行交易时，只有您和您的交易对手知道交易的细节。即使在您二人之间，所需共享的信息也被完全最小化，并限制在严格必要的支付细节上，例如，如果您想在银行账户中接收法定货币支付，则需要提供您的银行账户号码。这意味着无需提供诸如身份证、地址等信息。此外，在每笔交易中与不同的交易对手互动的能力，防止任何单一个体随着时间的推移积累关于您的数据，从而将您的交易历史分散到不同的对手方，防止任何单一实体持有您财务生活的完整视图。Bisq 还允许您将购买的比特币直接接收至您控制的钱包地址，使您始终能够掌控自己的资金，并将其分散到不同的地址，以便没有单一的交易对手能够监控您的整个钱包。\n\n请记住：Bisq 只是运行在您计算机上的一款软件，且仅通过像 Tor 和 I2P 这样的隐私友好网络连接到互联网。您甚至不需要以伪匿名的方式在任何地方注册。因此，没有人能够知道您正在使用 Bisq，您与其他参与者的通信无法被第三方监控、跟踪或访问。


