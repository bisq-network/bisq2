user.reputation.burnedBsq.howToHeadline=Ablauf für das Entwerten von BSQ
user.reputation.burnedBsq.howTo=1. Wähle das Benutzerprofil aus, für das du die Reputation anhängen möchtest.\n2. Kopiere die 'Profil-ID'\n3. Öffne Bisq 1 und gehe zu 'DAO/NACHWEIS DER ENTWERTUNG' und füge den kopierten Wert in das Feld 'Vorabbild' ein.\n4. Gib die Menge an BSQ ein, die du entwerten möchtest.\n5. Veröffentliche die Burn-BSQ-Transaktion.\n6. Nach der Bestätigung durch die Blockchain wird deine Reputation in deinem Profil sichtbar.

user.reputation.bond=BSQ-Bonds
user.reputation.bond.tab1=Warum
user.reputation.bond.tab2=Punktzahl
user.reputation.bond.tab3=Wie
user.reputation.bond.infoHeadline=Finanzielle Bindung
user.reputation.bond.info=Indem du einen BSQ-Bond einrichtest, signalisierst du, dass du Geld für den Aufbau von Reputation gebunden hast.\nDie BSQ-Bond-Transaktion enthält den Hash des öffentlichen Schlüssels deines Profils. Bei bösartigem Verhalten könnte dein Bond von der DAO konfisziert werden und dein Profil von Mediatoren gesperrt werden.
user.reputation.bond.infoHeadline2=Was ist die empfohlene Menge und Sperrzeit?
user.reputation.bond.info2=Die Sperrzeit muss mindestens 50 000 Blöcke betragen, was etwa einem Jahr entspricht, um als gültiger Bond betrachtet zu werden. Die Menge kann vom Benutzer gewählt werden und bestimmt zusammen mit der Sperrzeit das Ranking gegenüber anderen Verkäufern. Verkäufer mit der höchsten Reputation haben bessere Handelsmöglichkeiten und können einen höheren Preis erzielen. Die Top 3 Angebote nach Reputation werden im Bildschirm 'Bitcoin kaufen' beworben.\n\nMengen unter 1000 BSQ bieten möglicherweise nicht das erforderliche Mindestmaß an Sicherheit, um das Vertrauen eines Käufers aufzubauen (abhängig vom Markt und den gehandelten Mengen).\n\nWenn ein BSQ-Bond zu umständlich ist, erwäge die anderen verfügbaren Optionen zum Aufbau der Reputation.
user.reputation.bond.score.headline=Auswirkungen auf die Reputation
user.reputation.bond.score.info=Das Hinterlegen eines BSQ-Bonds wird als starke Form der Reputation betrachtet, die durch den Gewichtungsfaktor repräsentiert wird.\n\
  Eine Sperrzeit muss mindestens 50 000 Blöcke (etwa 1 Jahr) sein.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
user.reputation.bond.totalScore=Punktzahl * Abnahme-Faktor + Alterpunktzahl

user.reputation.bond.howToHeadline=Ablauf für die Einrichtung eines BSQ-Bonds
user.reputation.bond.howTo=1. Wähle das Benutzerprofil aus, für das du die Reputation anhängen möchtest.\n2. Kopiere die 'Profil-ID'\n3. Öffne Bisq 1 und gehe zu 'DAO/KOPPLUNG/GEKOPPELTES ANSEHEN' und füge den kopierten Wert in das Feld 'Salt' ein.\n4. Gib die Menge an BSQ ein, die du sperren möchtest, und die Sperrzeit (min. 50 000 Blöcke) an.\n5. Veröffentliche die Sperrtransaktion.\n6. Nach der Bestätigung durch die Blockchain wird deine Reputation in deinem Profil sichtbar.

user.reputation.accountAge=Alter des Kontos
user.reputation.accountAge.tab1=Warum
user.reputation.accountAge.tab2=Punktzahl
user.reputation.accountAge.tab3=Import
user.reputation.accountAge.infoHeadline=Vertrauen aufbauen
user.reputation.accountAge.info=Indem du das Alter deines Bisq-1-Kontos verknüpfst, kannst du ein gewisses Maß an Vertrauen aufbauen.\n\nEs ist zu erwarten, dass ein Benutzer, der Bisq seit einiger Zeit verwendet hat, ein vertrauenswürdiger Benutzer ist. Aber diese Erwartung ist im Vergleich zu anderen Formen der Reputation, bei denen der Benutzer stärkere Beweise mit der Verwendung einiger finanzieller Ressourcen liefert, schwach.
user.reputation.accountAge.infoHeadline2=Privatsphäre-Auswirkungen
user.reputation.accountAge.info2=Das Verknüpfen deines Bisq-1-Kontos mit Bisq 2 hat einige Auswirkungen auf deine Privatsphäre. Um das Alter deines  Kontos zu überprüfen, wird deine Bisq-1-Identität kryptografisch mit deiner Bisq-2-Profil-ID verknüpft.\nDie Exposition ist jedoch auf den 'Bisq-1-Bridge-Knoten' beschränkt, der von einem Bisq-Mitwirkenden betrieben wird, der einen BSQ-Bond hinterlegt hat.\n\nDas Alter eines Kontos ist eine Alternative für diejenigen, die wegen der finanziellen Kosten kein entwertetes BSQ oder BSQ-Bonds verwenden möchten. Das Konto sollte mindestens mehrere Monate alt sein, um ein gewisses Maß an Vertrauen widerzuspiegeln.
user.reputation.accountAge.score.headline=Auswirkungen auf die Reputation
user.reputation.accountAge.score.info=Das Importieren des Alters eines Kontos wird als eher schwache Form der Reputation betrachtet, die durch den niedrigen Gewichtungsfaktor repräsentiert wird. Es gibt eine Obergrenze von 2000 Tagen für die Punkteberechnung.
# Dynamically generated in AccountAgeTab2View
