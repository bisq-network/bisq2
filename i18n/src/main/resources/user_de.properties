user.reputation.signedWitness.infoHeadline=Vertrauen schaffen
user.reputation.signedWitness.info=Indem du dein signiertes Alter eines Kontos aus Bisq 1 verlinkst, kannst du ein gewisses Maß an Vertrauen schaffen.\n\nEs zu erwarten, dass ein Benutzer, der vor einer Weile auf Bisq 1 gehandelt hat und sein Konto signieren ließ, ein vertrauenswürdiger Benutzer ist. Aber diese Erwartung ist im Vergleich zu anderen Formen der Reputation schwach, bei denen der Benutzer mehr "Einsatz" mit finanziellen Ressourcen zeigt.
user.reputation.signedWitness.infoHeadline2=Datenschutzimplikationen
user.reputation.signedWitness.info2=Die Verknüpfung deines Bisq 1 Accounts mit Bisq 2 hat einige Auswirkungen auf deine Privatsphäre. Um den signierten Nachweis deines Kontos zu überprüfen, wird deine Bisq 1-Identität kryptografisch mit deiner Bisq 2 Profil-ID verknüpft.\nDie Offenlegung ist jedoch auf den 'Bisq 1-Bridgenode' beschränkt, der von einem Bisq-Mitwirkenden betrieben wird, der einen BSQ-Bond (Rolle mit hinterlegtem Pfand) hinterlegt hat.\n\nDer unterschriebene Account-Altersnachweis ist eine Alternative für diejenigen, die kein entwertetes BSQ oder BSQ-Bindungen aufgrund der finanziellen Belastung verwenden möchten. Der signierte Altersnachweis deines Kontos muss mindestens 61 Tage alt sein, um für die Reputation berücksichtigt zu werden.
user.reputation.signedWitness.score.headline=Auswirkung auf die Reputation
user.reputation.signedWitness.score.info=Das Importieren des signierten Alters eines Kontos wird als schwache Form der Reputation betrachtet, die durch den Gewichtsfaktor repräsentiert wird. Das signierte Alter eines Kontos muss mindestens 61 Tage alt sein und es gibt eine Obergrenze von 2000 Tagen für die Berechnung des Werts.
