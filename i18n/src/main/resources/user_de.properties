user.reputation.headline=Wie man Reputation aufbaut
user.reputation.info=Für Bitcoin-Verkäufer ist es wichtig, dem Käufer Reputation zu geben, da der Käufer den Fiat-Betrag zuerst sendet und einen Grund braucht, warum er dem Verkäufer vertrauen sollte. Der Standardwert für den minimal erforderlichen Reputationsscore beträgt 30 000 (kann in 'Einstellungen/Präferenzen' geändert werden).\nDer Aufbau von Reputation ist für erfahrene Bisq-Nutzer gedacht, die mit Bisq vertraut sind.\n\nEs gibt mehrere Möglichkeiten, Reputation aufzubauen:\n\n1. BSQ entwerten\n2. Ein BSQ-Pfand einrichten\n3. Importieren des signierten Account-Alter-Zeugen aus einem Bisq 1 Konto\n4. Importieren des Account-Alters aus einem Bisq 1 Konto

