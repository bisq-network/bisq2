chat.chatRules.content=- Maging magalang: Tratuhin ang iba nang may kabaitan, iwasan ang nakakasakit na wika, personal na pag-atake, at pang-aabuso. - Maging mapagpasensya: Panatilihin ang bukas na isipan at tanggapin na ang iba ay maaaring may iba't ibang pananaw, kultural na background at karanasan. - Walang spam: Iwasan ang pagbaha sa chat ng paulit-ulit o hindi kaugnay na mga mensahe. - Walang advertising: Iwasan ang pag-promote ng mga komersyal na produkto, serbisyo, o pag-post ng mga promotional na link. - Walang trolling: Ang nakakaabala na pag-uugali at sinadyang provokasyon ay hindi tinatanggap. - Walang impersonation: Huwag gumamit ng mga palayaw na nagliligaw sa iba na isipin na ikaw ay isang kilalang tao. - Zero tolerance sa mga scammer: Anumang pagtatangkang pandaraya ay magreresulta sa agarang pagbabawal mula sa network. - Panatilihin ang mga kalakalan sa loob ng Bisq: Ang Bisq ay itinayo para sa ligtas na kalakalan. Ang paghingi sa mga kapwa na makipagkalakalan sa labas ng platform ay nagpapataas ng panganib ng pandaraya at magreresulta sa pagbabawal sa network. - Igalang ang privacy: Protektahan ang iyong privacy at ng iba; huwag ibahagi ang mga detalye ng kalakalan. - I-report ang maling pag-uugali: I-report ang mga paglabag sa patakaran o hindi angkop na pag-uugali sa moderator. - Mag-enjoy sa chat: Makilahok sa makabuluhang diskusyon, gumawa ng mga kaibigan, at mag-enjoy sa isang magiliw at inklusibong komunidad.\n\nSa pakikilahok sa chat, sumasang-ayon kang sundin ang mga patakarang ito. Ang malubhang paglabag sa patakaran ay maaaring humantong sa pagbabawal mula sa Bisq network.
