user.reputation.headline=Jak získat reputaci
user.reputation.info=Pro prodejce Bitcoinů je důležité poskytnout kupujícímu reputaci, protože kupující pošle fiat měnu jako první a potřebuje důvod, proč by měl důvěřovat prodejci. Výchozí hodnota minimální požadované reputace je 30 000 (lze změnit v „Nastavení/Předvolby“).\nZískávání reputace je určeno pro zkušené uživatele Bisq, kteří jsou se systémem Bisq obeznámeni.\n\nExistuje několik možností, jak získat reputaci:\n\n1. Spálení BSQ\n2. Založení BSQ záruky\n3. Importování podepsaného svědectví o stáří účtu z účtu Bisq 1\n4. Importování stáří účtu z účtu Bisq 1

