user.reputation.burnedBsq.infoHeadline=Závazek v hře
user.reputation.burnedBsq.info=Spálením BSQ poskytujete důkaz, že jste investovali peníze do své reputace.\nTransakce spálení BSQ obsahuje hash veřejného klíče vašeho profilu. V případě škodlivého chování může váš profil být zablokován arbitry a vaše investice do reputace by se stala bezcennou.
user.reputation.burnedBsq.infoHeadline2=Jaké je doporučené množství k spálení?
user.reputation.burnedBsq.info2=To bude určeno konkurencí prodejců. Prodejci s nejvyšším skóre reputace budou mít lepší obchodní příležitosti a mohou získat vyšší prémie na cenu. Nejlepší nabídky podle reputace budou v nabídce výběru nabídek ve "Průvodci obchodem".\n\nKupující mohou přijímat nabídky pouze od prodejců s reputačním skóre alespoň 30 000. Toto je výchozí hodnota a může být změněno v preferencích.\n\nPokud je spálení BSQ nežádoucí, zvažte ostatní dostupné možnosti pro budování reputace.
user.reputation.burnedBsq.score.headline=Vliv na skóre reputace
user.reputation.burnedBsq.score.info=Spálení BSQ je považováno za nejsilnější formu reputace, která je reprezentována vysokým faktorem váhy.

