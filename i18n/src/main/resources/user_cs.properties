user.bondedRoles.verification.howTo.instruction=1. Otevřete Bisq 1 a přejděte na 'DAO/Bonding/Bonded roles' a vyberte roli podle uživatelského jména záručníka a typu role.\n2. Klikněte na tlačítko Ověřit, zkopírujte identifikátor profilu a vložte jej do pole pro zprávu.\n3. Zkopírujte podpis a vložte jej do pole pro podpis v Bisq 1.\n4. Klikněte na tlačítko Ověřit. Pokud ověření podpisu proběhne úspěšně, záruční role je platná.




