user.reputation.bond.totalScore=Částka BSQ * váha

user.reputation.bond.howToHeadline=Postup pro nastavení BSQ vkladu
user.reputation.bond.howTo=1. Vyberte uživatelský profil, ke kterému chcete připojit reputaci.\n2. Zkopírujte 'ID profilu'\n3. Otevřete Bisq 1 a přejděte na 'DAO/BONDING/BONDED REPUTATION' a vložte zkopírovanou hodnotu do pole 'salt'.\n4. Zadejte částku BSQ, kterou chcete uzamknout, a dobu uzamčení (50 000 bloků).\n5. Publikujte transakci uzamčení.\n6. Po potvrzení blockchainem bude vaše reputace viditelná v profilu.

