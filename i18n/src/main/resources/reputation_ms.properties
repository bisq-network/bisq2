user.bondedRoles.registration.how.info=1. Pilih profil pengguna yang anda ingin gunakan untuk pendaftaran dan buat sandaran direktori data anda.\n2. Buat cadangan di 'https://github.com/bisq-network/proposals' untuk menjadi {0} dan tambah ID profil anda ke dalam cadangan tersebut.\n3. Setelah cadangan anda disemak dan mendapat sokongan daripada komuniti, buat cadangan DAO untuk peranan terikat.\n4. Setelah cadangan DAO anda diterima dalam pengundian DAO, kunci BSQ terikat yang diperlukan.\n5. Setelah transaksi bon anda disahkan, pergi ke 'DAO/Bonding/Bonded roles' dalam Bisq 1 dan klik butang tanda untuk membuka tetingkap popup tandatangan.\n6. Salin ID profil dan tampalkannya ke dalam medan mesej. Klik tanda dan salin tandatangan. Tampal tandatangan ke dalam medan tandatangan Bisq 2.\n7. Masukkan nama pengguna pemegang bon.\n{1}

user.bondedRoles.registration.how.info.role=8. Klik butang 'Minta pendaftaran'. Jika semuanya betul, pendaftaran anda akan kelihatan dalam jadual Peranan terikat yang Didaftarkan.

user.bondedRoles.registration.how.info.node=8. Salin fail 'default_node_address.json' dari direktori data nod yang anda ingin daftarkan ke pemacu keras anda dan bukanya dengan butang 'Import alamat nod'.\n9. Klik butang 'Permintaan pendaftaran'. Jika semuanya betul, pendaftaran anda akan kelihatan dalam jadual nod rangkaian yang Didaftarkan.


