reputation.burnedBsq.infoHeadline=Kulit dalam permainan
reputation.burnedBsq.info=Dengan membakar BSQ, anda memberikan bukti bahawa anda telah melaburkan wang ke dalam reputasi anda.\nTransaksi pembakaran BSQ mengandungi hash kunci awam profil anda. Sekiranya berlaku tingkah laku jahat, profil anda mungkin akan disekat dan dengan itu pelaburan anda ke dalam reputasi akan menjadi tidak bernilai.
reputation.burnedBsq.infoHeadline2=Apakah jumlah yang disyorkan untuk dibakar?
reputation.burnedBsq.info2=Itu akan ditentukan oleh persaingan penjual. Penjual dengan skor reputasi tertinggi akan mempunyai peluang dagangan yang lebih baik dan boleh mendapatkan premium harga yang lebih tinggi. Tawaran terbaik yang dinilai berdasarkan reputasi akan dipromosikan dalam pemilihan tawaran di 'Trade wizard'.
reputation.burnedBsq.score.headline=Kesan terhadap skor reputasi
reputation.burnedBsq.score.info=Pembakaran BSQ dianggap sebagai bentuk reputasi yang paling kuat yang diwakili oleh faktor berat yang tinggi. Peningkatan berdasarkan masa digunakan dalam tahun pertama, secara beransur-ansur meningkatkan skor sehingga dua kali ganda nilai awalnya.

