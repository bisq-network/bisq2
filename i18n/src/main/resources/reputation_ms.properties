reputation.signedWitness.infoHeadline=Memberikan kepercayaan
reputation.signedWitness.info=Dengan menghubungkan 'saksi umur akaun yang ditandatangani' Bisq 1 anda, anda boleh memberikan tahap kepercayaan tertentu. Terdapat beberapa jangkaan yang munasabah bahawa pengguna yang telah berdagang beberapa waktu lalu di Bisq 1 dan mendapat tandatangan akaun mereka adalah pengguna yang jujur. Tetapi jangkaan itu adalah lemah berbanding dengan bentuk reputasi lain di mana pengguna memberikan lebih banyak "kepentingan dalam permainan" dengan penggunaan sumber kewangan.
reputation.signedWitness.infoHeadline2=Implikasi privasi
reputation.signedWitness.info2=Menghubungkan akaun Bisq 1 anda dengan Bisq 2 mempunyai beberapa implikasi terhadap privasi anda. Untuk mengesahkan 'saksi umur akaun yang ditandatangani' anda, identiti Bisq 1 anda akan dihubungkan secara kriptografi dengan ID profil Bisq 2 anda.\nWalau bagaimanapun, pendedahan adalah terhad kepada 'nod jambatan Bisq 1' yang dikendalikan oleh penyumbang Bisq yang telah menetapkan BSQ terikat (peranan terikat).\n\nSaksi umur akaun yang ditandatangani adalah alternatif bagi mereka yang tidak mahu menggunakan BSQ terbakar atau BSQ terikat disebabkan beban kewangan. 'Saksi umur akaun yang ditandatangani' mesti berumur sekurang-kurangnya 61 hari untuk dipertimbangkan bagi reputasi.
reputation.signedWitness.score.headline=Kesan terhadap skor reputasi
reputation.signedWitness.score.info=Mengimport 'saksi umur akaun yang ditandatangani' dianggap sebagai bentuk reputasi yang lemah yang diwakili oleh faktor berat. 'Saksi umur akaun yang ditandatangani' mesti berumur sekurang-kurangnya 61 hari dan terdapat had 2000 hari untuk pengiraan skor.
