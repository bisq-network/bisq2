# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Jika terdapat konflik dalam dagangan Bisq Easy, para pedagang boleh meminta bantuan daripada pengantara.\nPengantara tidak mempunyai kuasa penguatkuasaan dan hanya boleh cuba membantu mencari penyelesaian yang kerjasama. Sekiranya terdapat pelanggaran jelas terhadap peraturan dagangan atau cubaan penipuan, pengantara boleh memberikan maklumat kepada moderator untuk mengharamkan pelaku jahat daripada rangkaian.\nPengantara dan penimbang tara dari Bisq 1 boleh menjadi pengantara Bisq 2 tanpa mengikat bon BSQ baru.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Pengguna sembang boleh melaporkan pelanggaran peraturan sembang atau dagangan kepada moderator.\nSekiranya maklumat yang diberikan mencukupi untuk mengesahkan pelanggaran peraturan, moderator boleh mengharamkan pengguna tersebut daripada rangkaian.\nSekiranya terdapat pelanggaran serius oleh penjual yang telah memperoleh sejenis reputasi, reputasi tersebut akan menjadi tidak sah dan data sumber yang berkaitan (seperti transaksi DAO atau data umur akaun) akan disenaraihitamkan dalam Bisq 2 dan dilaporkan kembali kepada Bisq 1 oleh pengendali orakel dan pengguna akan diharamkan di Bisq 1 juga.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Pengurus keselamatan boleh menghantar mesej amaran sekiranya berlaku situasi kecemasan.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Pengurus keluaran boleh menghantar pemberitahuan apabila keluaran baru tersedia.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Nod benih menyediakan alamat rangkaian peserta rangkaian untuk memulakan rangkaian Bisq 2 P2P.\nIni adalah penting pada permulaan yang pertama kerana pada ketika itu pengguna baru belum mempunyai data yang disimpan untuk menyambung ke rakan sebaya yang lain.\nIa juga menyediakan data rangkaian P2P seperti mesej sembang kepada pengguna yang baru menyambung. Perkhidmatan penghantaran data itu juga dilakukan oleh mana-mana nod rangkaian lain, walau bagaimanapun, kerana nod benih mempunyai ketersediaan 24/7 dan tahap kualiti perkhidmatan yang tinggi, mereka menyediakan lebih banyak kestabilan dan prestasi yang lebih baik, seterusnya membawa kepada pengalaman pemulaan yang lebih baik.\nPengendali nod benih dari Bisq 1 boleh menjadi pengendali nod benih Bisq 2 tanpa mengunci bon BSQ baru.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Nod orakel digunakan untuk menyediakan data Bisq 1 dan DAO untuk kes penggunaan Bisq 2 seperti reputasi.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Nod peneroka blockchain digunakan dalam Bisq Easy untuk mencari transaksi bagi transaksi Bitcoin.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Nod harga pasaran menyediakan data pasaran dari pengumpul harga pasaran Bisq.


