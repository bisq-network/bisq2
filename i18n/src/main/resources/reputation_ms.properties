reputation.reputationScore.headline=Skor reputasi
reputation.reputationScore.intro=Dalam bahagian ini, reputasi Bisq diterangkan supaya anda dapat membuat keputusan yang tepat semasa menerima tawaran.
reputation.reputationScore.sellerReputation=Reputasi seorang penjual adalah isyarat terbaik untuk meramalkan kemungkinan perdagangan yang berjaya di Bisq Easy.
reputation.reputationScore.explanation.intro=Reputasi di Bisq2 ditangkap dalam tiga elemen:
reputation.reputationScore.explanation.score.title=Skor
reputation.reputationScore.explanation.score.description=Ini adalah jumlah skor yang telah dibina oleh penjual setakat ini. Skor boleh ditingkatkan dengan beberapa cara. Cara terbaik untuk melakukannya adalah dengan membakar atau mengikat BSQ. Ini bermakna penjual telah meletakkan pertaruhan di awal dan, sebagai hasilnya, boleh dianggap sebagai boleh dipercayai. Bacaan lanjut tentang cara untuk meningkatkan skor boleh didapati dalam bahagian 'Bina reputasi'. Adalah disyorkan untuk berdagang dengan penjual yang mempunyai skor tertinggi.
reputation.reputationScore.explanation.ranking.title=Peringkat
reputation.reputationScore.explanation.ranking.description=Menghimpunkan pengguna dari skor tertinggi ke terendah. Sebagai peraturan umum semasa berdagang: semakin tinggi pangkat, semakin baik kemungkinan perdagangan yang berjaya.
reputation.reputationScore.explanation.stars.title=Bintang
reputation.reputationScore.explanation.stars.description=Ini adalah representasi grafik bagi skor tersebut. Lihat jadual penukaran di bawah untuk cara bintang dikira. Adalah disyorkan untuk berdagang dengan penjual yang mempunyai bilangan bintang tertinggi.
reputation.reputationScore.closing=Untuk maklumat lanjut tentang bagaimana seorang penjual membina reputasinya, lihat bahagian 'Peringkat' dan klik 'Tunjukkan butiran' dalam pengguna.


