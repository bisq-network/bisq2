reputation.burnedBsq.howToHeadline=Proses untuk membakar BSQ
reputation.burnedBsq.howTo=1. Pilih profil pengguna yang anda ingin lampirkan reputasi.\n2. Salin 'ID profil'\n3. Buka Bisq 1 dan pergi ke 'DAO/BUKTI PEMBAKARAN' dan tampal nilai yang disalin ke dalam medan 'pra-imej'.\n4. Masukkan jumlah BSQ yang anda ingin bakar.\n5. Terbitkan transaksi Bakar BSQ.\n6. Selepas pengesahan blockchain, reputasi anda akan menjadi boleh dilihat dalam profil anda.

reputation.bond=Bon BSQ
reputation.bond.tab1=Mengapa
reputation.bond.tab2=Skor
reputation.bond.tab3=Cara-cara
reputation.bond.infoHeadline=Kulit dalam permainan
reputation.bond.info=Dengan menetapkan BSQ terikat, anda memberikan bukti bahawa anda mengunci wang untuk mendapatkan reputasi.\nTransaksi BSQ terikat mengandungi hash kunci awam profil anda. Sekiranya terdapat tingkah laku jahat, BSQ terikat anda boleh dirampas oleh DAO dan profil anda mungkin akan disekat.
reputation.bond.infoHeadline2=Apakah jumlah dan masa kunci yang disyorkan?
reputation.bond.info2=The bond’s lock time must be at least 50 000 blocks (about 1 year) to be considered valid. The lock time defines how long it takes until the funds become spendable after unlocking — for example, if you unlock after 4 months, you’ll still need to wait roughly 1 year (50 000 blocks) before the funds can be used again. The bond amount is chosen by the user and determines the seller’s reputation ranking. Sellers with higher reputation scores gain better trade opportunities and can earn a higher price premium. Top offers ranked by reputation are promoted in the offer selection within the Trade Wizard.
reputation.bond.score.headline=Kesan terhadap skor reputasi
reputation.bond.score.info=Menetapkan BSQ terikat dianggap sebagai bentuk reputasi yang kuat. Masa kunci mesti sekurang-kurangnya: 50 000 blok (kira-kira 1 tahun). Peningkatan berdasarkan masa akan dikenakan selama tahun pertama, secara beransur-ansur meningkatkan skor sehingga dua kali ganda nilai awalnya.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=Jumlah BSQ * berat * (1 + umur / 365)

reputation.bond.howToHeadline=Proses untuk menetapkan BSQ terikat
reputation.bond.howTo=1. Pilih profil pengguna yang anda ingin lampirkan reputasi.\n2. Salin 'ID profil'\n3. Buka Bisq 1 dan pergi ke 'DAO/BONDING/REPUTASI TERIKAT' dan tampal nilai yang disalin ke dalam medan 'garam'.\n4. Masukkan jumlah BSQ yang anda ingin ikat dan masa kunci (50 000 blok).\n5. Terbitkan transaksi kunci.\n6. Selepas pengesahan blockchain, reputasi anda akan menjadi kelihatan dalam profil anda.

