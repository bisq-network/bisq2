reputation.accountAge.infoHeadline=Memberikan kepercayaan
reputation.accountAge.info=Dengan mengaitkan 'umur akaun' Bisq 1 anda, anda boleh memberikan tahap kepercayaan tertentu. Terdapat beberapa jangkaan yang munasabah bahawa pengguna yang telah menggunakan Bisq untuk beberapa waktu adalah pengguna yang jujur. Tetapi jangkaan itu adalah lemah berbanding dengan bentuk reputasi lain di mana pengguna memberikan bukti yang lebih kuat dengan penggunaan beberapa sumber kewangan.
reputation.accountAge.infoHeadline2=Implikasi privasi
reputation.accountAge.info2=Menghubungkan akaun Bisq 1 anda dengan Bisq 2 mempunyai beberapa implikasi terhadap privasi anda. Untuk mengesahkan 'umur akaun' anda, identiti Bisq 1 anda akan dihubungkan secara kriptografi dengan ID profil Bisq 2 anda.\nWalau bagaimanapun, pendedahan adalah terhad kepada 'nod jambatan Bisq 1' yang dikendalikan oleh penyumbang Bisq yang telah menetapkan BSQ terikat (peranan terikat).\n\nUmur akaun adalah alternatif bagi mereka yang tidak ingin menggunakan BSQ terbakar atau BSQ terikat kerana kos kewangan. 'Umur akaun' harus sekurang-kurangnya beberapa bulan untuk mencerminkan tahap kepercayaan tertentu.
reputation.accountAge.score.headline=Kesan terhadap skor reputasi
reputation.accountAge.score.info=Mengimport 'umur akaun' dianggap sebagai bentuk reputasi yang agak lemah yang diwakili oleh faktor berat yang rendah. Terdapat had 2000 hari untuk pengiraan skor.
