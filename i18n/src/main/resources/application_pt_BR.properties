dashboard.protocols.subHeadline=Cada opção tem suas próprias vantagens e desvantagens. Escolha o que melhor se adapta às suas preferências.\n\nBisq Easy é ideal para iniciantes e usuários que ainda não possuem Bitcoin.\nMuSig requer um depósito de segurança mínimo em Bitcoin e é mais adequado para usuários experientes.
