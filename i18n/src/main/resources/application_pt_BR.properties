contactsList.table.columns.actionsMenu.removeContact.tooltip=Excluir contato
contactsList.table.columns.actionsMenu.removeContact=Você tem certeza de que deseja excluir este contato?\n\nAo excluir o contato, qualquer etiqueta, pontuação de confiança ou notas associadas a este par também serão excluídas permanentemente.
contactsList.table.tableInfo.title=Novo nos Contatos? Aqui está um resumo de como funciona
contactsList.table.tableInfo.content=Contatos é uma ferramenta versátil que adiciona uma nova camada de proteção de segurança, permitindo que você acompanhe seus pares.\n\nPor exemplo, para evitar a personificação de usuários, após completar uma negociação bem-sucedida com alguém, você poderia adicionar esse usuário para garantir que da próxima vez que interagir, seja realmente aquele mesmo usuário.\n\nO Bisq2 já fornece segurança contra personificação usando os quatro elementos que compõem um perfil de usuário: ID do perfil, Nym, ícone do perfil e apelido. No entanto, os perfis são excluídos da rede após 15 dias de inatividade. Uma vez que o perfil foi removido, um ator malicioso poderia criar um novo perfil com o mesmo apelido na tentativa de personificar aquele usuário.\n\nNós simplificamos esse processo para você, adicionando automaticamente a esta lista todos os usuários com os quais você interage enquanto usa o aplicativo. Você pode desativar isso usando a opção "Adicionar contatos automaticamente" no menu "Configurações" > seção "Mais opções".
contactsList.table.placeholder.title=Você ainda não tem nenhum contato!
contactsList.table.placeholder.hyperlink=Saiba mais sobre Meus Contatos

