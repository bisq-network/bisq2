# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Para usar Satispay, necesitas una cuenta bancaria italiana (IBAN) y una cuenta de Satispay registrada.\n\nLos límites de Satispay se establecen de forma individual. Para comerciar montos mayores, contacta al soporte de Satispay para aumentar tus límites. Los comercios por encima de estos límites pueden ser cancelados y podrían resultar en una penalización.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=El Sistema de Pagos Rápidos (SBP) es un servicio de transferencia interbancaria ruso que permite pagos personales utilizando solo un número de teléfono móvil.\n\n1. SBP admite transferencias entre cuentas bancarias rusas en rublos rusos únicamente.\n\n2. Solo se pueden registrar números de móvil rusos con el código de país +7.\n\n3. Debes crear una cuenta de Bisq separada para cada banco donde desees recibir fondos.\n\n4. SBP muestra el nombre, el segundo nombre y la inicial del apellido del receptor para verificación. Introduce el nombre del propietario de la cuenta en Bisq en el mismo formato.

