paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Hay cinco tipos de claves Pix:\n\n* CPF (Registro de Personas Naturales)\n* CNPJ (Registro Nacional de Personas Jurídicas)\n* Dirección de correo electrónico\n* Número de teléfono\n* Una clave generada aleatoriamente por el sistema llamada identificador único universal (UUID)\n\nSe debe utilizar una clave diferente para cada cuenta Pix que tengas. Las personas pueden crear hasta cinco claves por cuenta que poseen.\n\nAl comerciar en Bisq, los compradores de BTC deben incluir su Clave Pix en el 'motivo de pago' para que los vendedores puedan identificar el pago.

paymentAccounts.pix.info.takeOffer.buyer=Por favor, envía el pago solo a la Clave Pix proporcionada en la cuenta de Bisq del vendedor de BTC.\n\nPor favor, utiliza tu Clave Pix como referencia de pago para que sea fácil para el vendedor de BTC identificar el pago como proveniente de ti.
