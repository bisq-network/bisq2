# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Con HalCash, el comprador de BTC envía el código de retiro al vendedor de BTC por SMS.\n\nPor favor, verifica los límites de HalCash de tu banco antes de comerciar.\nLos límites típicos son:\n1. Retiro mínimo: €10\n2. Máximo por retiro: €600\n3. Límite diario: €3,000 por receptor\n4. Límite mensual: €6,000 por receptor\n\nLos retiros deben ser en múltiplos de €10. Bisq ajustará la cantidad de BTC en consecuencia, por lo que no se puede utilizar precios basados en el mercado.\n\nEn caso de disputa, el comprador de BTC debe proporcionar prueba de que se envió el EUR.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Ten en cuenta que las transferencias IMPS están limitadas a Rs. 200,000 por transacción.\nSi operas por encima de esta cantidad, se requerirán múltiples transacciones.\nEl límite diario es de Rs. 1,000,000.\n\nAlgunos bancos pueden aplicar límites más bajos para sus clientes.

