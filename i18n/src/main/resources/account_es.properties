paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Directrices importantes para usar SWIFT:\n\n1. El comprador debe enviar el pago en la moneda especificada por el creador de la oferta.\n2. El comprador debe utilizar el modelo de tarifa compartida (SHA).\n3. Tanto el comprador como el vendedor pueden incurrir en tarifas bancarias, así que verifica las tarifas con antelación.\n\nLas transferencias SWIFT son más complejas que la mayoría de los métodos de pago.\nPara obtener todos los detalles, consulta la wiki: [HYPERLINK:https://bisq.wiki/SWIFT].

