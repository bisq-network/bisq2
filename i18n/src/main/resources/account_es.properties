paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Comerciar con Órdenes de Dinero Postales de EE. UU. (USPMO) en Bisq requiere lo siguiente:\n\n- Los compradores de BTC deben escribir el nombre del vendedor de BTC en los campos de Pagador y Beneficiario y tomar fotos claras del USPMO y del sobre rastreado antes de enviarlo.\n- Los compradores de BTC deben enviar el USPMO con Confirmación de Entrega.\n\nEn caso de mediación o disputa, debes proporcionar las fotos, el número de serie del USPMO, el número de la oficina de correos y el monto para que el mediador o agente de reembolso puedan verificar el pago. No proporcionar esta evidencia resultará en la pérdida de la disputa. El remitente es completamente responsable de probar el pago.

