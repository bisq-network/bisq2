# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=En Bisq, Strike se utiliza solo para pagos de fiat a fiat.\nTen en cuenta los límites de cuenta de Strike:\n\n1. Usuarios registrados solo con correo electrónico, nombre y número de teléfono:\n- $100 máximo por depósito\n- $1,000 máximo total de depósitos por semana\n- $100 máximo por pago\n\n2. Usuarios verificados:\n- $1,000 máximo por depósito\n- $1,000 máximo total de depósitos por semana\n- $1,000 máximo por pago\n\nLas transacciones que superen estos límites pueden ser canceladas y podrían resultar en una penalización.


