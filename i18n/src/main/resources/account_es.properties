paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Añade cualquier término o detalle que desees mostrar con tus ofertas para esta cuenta. No utilices este campo para compartir información de contacto para comunicarte fuera de Bisq.

paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Las operaciones 'Cara a Cara' siguen reglas diferentes y conllevan riesgos distintos a las transacciones en línea.\n\nLas diferencias clave incluyen:\n\n1. Los pares de comercio deben intercambiar detalles sobre la ubicación y el horario de la reunión utilizando la información de contacto proporcionada.\n2. Ambos pares deben llevar sus laptops y confirmar **“pago enviado”** y **“pago recibido”** en el lugar de la reunión.\n3. Si un creador tiene **términos y condiciones** especiales, debe indicarlos en el campo de **Información adicional**.\n4. Al aceptar una oferta, el tomador acepta los **términos y condiciones** establecidos por el creador.\n5. En caso de disputa, los mediadores o árbitros pueden ofrecer ayuda limitada, ya que suele ser difícil proporcionar evidencia a prueba de manipulaciones de lo que ocurrió en la reunión. En tales casos, los fondos en BTC pueden permanecer bloqueados hasta que ambos pares lleguen a un acuerdo.\n\nPara comprender completamente las operaciones Cara a Cara, por favor lee las instrucciones y recomendaciones aquí:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]

