# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Para usar Bizum, necesitas una cuenta bancaria española (IBAN) y debes estar registrado en el servicio.\n\n1. Bizum se puede utilizar para transacciones entre 0,50 € y 1.000 €.\n2. La cantidad máxima que puedes enviar o recibir con Bizum es de 2.000 € por día.\n3. Los usuarios de Bizum están limitados a un máximo de 150 transacciones por mes.\n\nLos bancos individuales pueden aplicar límites más estrictos dentro de estos valores máximos.\n\nPor favor, considera también los límites de tu cuenta personal.\nLas transacciones que superen estos límites pueden ser canceladas y podrían resultar en una penalización.

# Cash by Mail
paymentAccounts.cashByMail.contact=Información de contacto
paymentAccounts.cashByMail.contact.prompt=El nombre o el nym del sobre debe dirigirse a
paymentAccounts.cashByMail.extraInfo=Información adicional
paymentAccounts.cashByMail.extraInfo.prompt=Por ejemplo, tu país, los países de los que aceptas operaciones y cualquier término o condición especial.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=¿Cómo enviar efectivo por correo?\n\n1. El comprador de BTC debe empaquetar el efectivo en una bolsa de efectivo a prueba de manipulaciones.\n2. El comprador debe filmar o tomar fotos de alta resolución durante el empaquetado, con la dirección del destinatario y el número de seguimiento ya adjuntos.\n3. El comprador debe enviar el paquete con confirmación de entrega y el seguro adecuado.\n4. El vendedor de BTC debe filmar la apertura del paquete, asegurándose de que el número de seguimiento sea claramente visible.\n\nReglas:\n- El creador de la oferta debe indicar cualquier término especial en el campo **Información Adicional**.\n- Al aceptar una oferta, el tomador acepta los términos establecidos por el creador.\n- El efectivo por correo proporciona evidencia verificable limitada, lo que dificulta las disputas. Los fondos pueden permanecer bloqueados hasta que ambas partes lleguen a un acuerdo.\n- Las pérdidas de las transacciones de efectivo por correo NO son elegibles para reembolso por parte de Bisq DAO.\n\nPara comprender completamente los requisitos, por favor lee la wiki de Bisq en: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Instrucciones y reglas

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Requisitos adicionales
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Por favor, asegúrate de que tu banco permita depósitos en efectivo en cuentas de otras personas.\n\nMuchos bancos ya no admiten depósitos en cuentas extranjeras.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Las operaciones 'Cara a Cara' siguen reglas diferentes y conllevan riesgos distintos a las transacciones en línea.\n\nLas diferencias clave incluyen:\n\n1. Los pares de comercio deben intercambiar detalles sobre la ubicación y el horario de la reunión utilizando la información de contacto proporcionada.\n2. Ambos pares deben llevar sus laptops y confirmar **“pago enviado”** y **“pago recibido”** en el lugar de la reunión.\n3. Si un creador tiene **términos y condiciones** especiales, debe indicarlos en el campo de **Información adicional**.\n4. Al aceptar una oferta, el tomador acepta los **términos y condiciones** establecidos por el creador.\n5. En caso de disputa, los mediadores o árbitros pueden ofrecer ayuda limitada, ya que suele ser difícil proporcionar evidencia a prueba de manipulaciones de lo que ocurrió en la reunión. En tales casos, los fondos en BTC pueden permanecer bloqueados hasta que ambos pares lleguen a un acuerdo.\n\nPara comprender completamente las operaciones Cara a Cara, por favor lee las instrucciones y recomendaciones aquí:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=La ciudad para encontrarse (se mostrará con la oferta)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=¿Cómo te gustaría ser contactado por el compañero de comercio? (dirección de correo electrónico, número de teléfono,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Añade cualquier término o detalle que desees mostrar con tus ofertas para esta cuenta. No utilices este campo para compartir información de contacto para comunicarte fuera de Bisq.
paymentAccounts.f2f.city=Ciudad
