# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle es un servicio de transferencia de dinero que funciona mejor *a través de* tu banco.\n\n1. Verifica si (y cómo) tu banco admite Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Presta atención a los límites de transferencia; los bancos suelen establecer límites de envío diarios, semanales y mensuales por separado.\n3. Si tu banco no admite Zelle, aún puedes usar la aplicación móvil de Zelle, pero los límites serán mucho más bajos.\n4. El nombre en tu cuenta de Bisq **debe** coincidir con el nombre en tu cuenta de Zelle/banco.\n\nSi no puedes completar el pago de Zelle exactamente como se especifica en el contrato de comercio, puedes perder parte o la totalidad de tu depósito de seguridad.\n\nDebido a que Zelle conlleva un mayor riesgo de contracargo, se aconseja a los vendedores que contacten a los nuevos compradores por correo electrónico o SMS para confirmar que son los propietarios de la cuenta.


