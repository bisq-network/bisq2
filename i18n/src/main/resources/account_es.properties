# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Para pagar con una Amazon eGift Card, debes enviar una Amazon eGift Card al vendedor de BTC utilizando tu cuenta de Amazon.\n\nConsulta la wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] para más detalles y mejores prácticas.\n\nTres notas importantes:\n1. Intenta enviar tarjetas de regalo con montos de 100 USD o menos, ya que Amazon es conocido por marcar tarjetas de regalo más grandes como potencialmente fraudulentas.\n2. Usa un texto en el mensaje de la tarjeta de regalo que no conlleve riesgos de ser marcado (por ejemplo, no uses Bisq o Bitcoin). Luego comparte el texto de referencia exacto con tu contraparte en el chat de comercio para que puedan verificar tu pago.\n3. Las Amazon eGift Cards solo se pueden canjear en el sitio web de Amazon donde fueron compradas (por ejemplo, una tarjeta de regalo comprada en 'https://www.amazon.it' solo se puede canjear en 'https://www.amazon.it').

