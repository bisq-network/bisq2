## Bitcoin
######################################################

academy.bitcoin.subHeadline=Un efectiu electrònic peer-to-peer que permet enviar pagaments en línia directament sense intermediaris.
academy.bitcoin.whatIsBitcoinHeadline=Què és Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin és la criptomoneda més gran i popular del món. És una forma digital de diners en efectiu que permet a qualsevol persona enviar valor a altres persones sense la necessitat d'intermediaris. Va començar el 2009 i ha crescut massivament des de llavors, guanyant adopció arreu del món a causa de les seves propietats úniques i atractives.\n\nBitcoin difereix de totes les monedes nacionals en diversos aspectes. Bitcoin no és controlat ni emès per cap govern o institució. És descentralitzat, i existeix només gràcies als milers de persones de tot el món que el fan servir. Això el converteix en diners neutrals, on ningú es troba en una posició privilegiada que permeti abusar. Això també significa que vostè és lliure d'utilitzar Bitcoin sense requerir cap tipus de permís, i ningú en el sistema té més poder que vostè. És un sistema obert que dóna la benvinguda a tothom. Una altra propietat important és que vostè pot tenir Bitcoin en autocustòdia. En altres paraules, vostè pot posseir-lo sense dependre de cap altra empresa o entitat. Comparant-ho amb les monedes tradicionals, és més similar a diners en efectiu a la seva butxaca (que vostè controla completament) que a un saldo en un compte bancari (on està subjecte a les condicions i desitjos del banc). A causa d'això, vostè també és sempre lliure d'enviar Bitcoin: no necessita l'aprovació de ningú per fer-ho, i les seves transaccions no poden ser aturades ni revertides. Un tercer aspecte interessant és que l'oferta de Bitcoin està limitada a un màxim de 21 milions. Això significa que el valor de cada bitcoin, a diferència del valor de cada dòlar per exemple, no pot ser devaluat creant-ne més. Bitcoin es crea mitjançant un procés costós anomenat mineria, i tant el calendari d'emissió com la quantitat màxima que es pot crear estan estrictament definits i no poden ser modificats. Això fa que l'oferta sigui limitada, certa i previsible, fent que Bitcoin sigui atractiu a causa de la seva escassetat i robustesa.
academy.bitcoin.whyUseBitcoinHeadline=Per què utilitzar Bitcoin
academy.bitcoin.whyUseBitcoinContent=Les propietats del Bitcoin el converteixen en un actiu únic que atrau diferents persones per diferents raons. Com el Bitcoin l'atrau depèn del seu perfil i necessitats.\n\nUna de les raons més comunes perquè les persones utilitzin Bitcoin és la seva capacitat per protegir el valor al llarg del temps. Les monedes nacionals de la majoria dels països del món perden valor contínuament amb el temps a causa de la devaluació de la moneda. Això significa que, si manté els seus estalvis en efectiu o en un compte bancari, els està perdent gradualment perquè el seu valor disminueix amb el temps. L'oferta limitada del Bitcoin evita que això passi, així que, encara que es comporti de manera volàtil a curt termini, és una eina poderosa per preservar la seva riquesa a llarg termini.\n\nUna altra raó perquè les persones utilitzin Bitcoin és per protegir-se de les accions i decisions dels governs i institucions financeres. Com que el Bitcoin és quelcom que pot posseir, enviar i rebre de manera sense permís, el valor emmagatzemat en ell no es veu afectat per situacions com un banc central imprimint més unitats de la seva moneda nacional, un banc decidint bloquejar les seves transferències per raons arbitràries, o un govern imposant confiscacions a la seva població. Amb el Bitcoin, les regles del joc són ben conegudes i predecibles, i pot comptar que la xarxa sigui justa i tracti tothom per igual.\n\nEl Bitcoin també és molt atractiu per a aquells que participen en comerç internacional i busquen enviar o rebre diners a altres països o regions. El Bitcoin no té concepte de fronteres i funciona igual tant si envia alguns a la seva veïna com si ho fa a algú a l'altre costat del món. Com que fer pagaments a persones o empreses en diferents regions del món sol significar llargs temps d'espera, comissions significatives i una burocràcia feixuga, algunes persones escullen el Bitcoin com una alternativa senzilla i convenient per als seus pagaments interregionals. Això també significa que el pot utilitzar per enviar diners a països que el seu govern o banc han decidit bloquejar.\n\nFinalment, algunes persones escullen el Bitcoin per la seva simplicitat i conveniència. El Bitcoin presenta molts avantatges en aquest sentit respecte a les monedes tradicionals. Amb ell, no necessita tractar amb contractes i llargs processos burocràtics per fer coses simples com obrir un compte. Pot accedir fàcilment als seus diners en tots els seus dispositius. Pot enviar-ho a qualsevol lloc i a qualsevol persona sense necessitat de diferents formes de pagament (efectiu, transferències bancàries de diferents tipus, targetes de crèdit, etc.). Pot protegir i assegurar fàcilment els seus fons amb el coneixement adequat, i gaudirà de no haver de preocupar-se que algú robés la seva cartera o detalls de la seva targeta de crèdit.\n\nEl Bitcoin és un gran i innovador pas endavant en el món dels diners i els pagaments. Hi ha gairebé amb seguretat alguna raó per la qual el Bitcoin pot ser atractiu i útil per a les seves necessitats, així que l'animem a aprendre més i a familiaritzar-se amb ell.


