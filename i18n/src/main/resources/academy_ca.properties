## Privacy
######################################################

academy.privacy.subHeadline=Les vostres dades són vostres. Mantingueu-les així.
academy.privacy.introContent=Mantenir la seva informació financera i identitat privada és una necessitat comuna entre els usuaris de Bitcoin. És natural i lògic no voler que altres persones coneguin els seus fons i transaccions sense el seu consentiment. Després de tot, no portaria una samarreta amb el saldo del seu compte bancari i informes de targeta de crèdit mentre passejava pel carrer, oi? La privadesa és un tema important en Bitcoin perquè la naturalesa transparent de les transaccions i adreces de Bitcoin fa que els errors en aquesta àrea siguin especialment costosos. En aquesta secció, cobrim alguns punts sobre la privadesa en el seu viatge amb Bitcoin.
academy.privacy.whyPrivacyHeadline=Per què la privadesa és rellevant
academy.privacy.whyPrivacyContent=Molts usuaris valoren la llibertat que els proporciona Bitcoin per posseir la seva propietat i transaccionar lliurement i sense permís amb altres. Però sense bones pràctiques de privadesa, aquestes característiques de Bitcoin es veuen seriosament erosionades. Divulgar informació sobre vostè mateix i els seus fons de Bitcoin el posarà en risc de diversos tipus d'atacs d'altres que restringiran la seva pròpia llibertat. Reflexionar sobre quines dades està compartint i ser conscient d'això evitarà que cometi errors costosos que podria lamentar més endavant.\n\nEl primer problema obvi amb revelar la seva identitat i detalls sobre els seus fons és la seguretat personal. Si algú coneix detalls com ara quanta bitcoin té, on viu i quin tipus de cartera està utilitzant, podria planificar fàcilment un atac físic contra vostè per aconseguir les seves claus. Això és especialment temptador en comparació amb els comptes bancaris de moneda nacional, ja que les transaccions de Bitcoin són irreversibles. Així, si un lladre aconsegueix forçar-lo a enviar la seva bitcoin a una adreça seva, o simplement roba les claus de la seva cartera i ho fa ell mateix, no hi haurà manera de cancel·lar aquesta transacció i la seva bitcoin ja no serà seva. Mantenir la seva identitat i detalls financers privats evita que es converteixi en un objectiu d'aquest tipus d'atac.\n\nUna altra bona raó per mantenir els seus detalls privats és el perill que suposen les regulacions i accions hostils del govern. Governs de tot el món han pres repetidament mesures contra la propietat privada dels seus ciutadans de diverses maneres. Un gran exemple d'això és l'Ordre Executiva 6102, que va fer il·legal per als ciutadans nord-americans posseir or i va causar una confiscació unilateral d'or per a milions de ciutadans dels Estats Units. Igual que amb els lladres normals, assegurar-se que les entitats i el personal del govern no tinguin informació sobre vostè i els seus fons el protegeix en cas que el govern iniciï una política negativa contra els propietaris de Bitcoin.\n\nEn general, probablement només no vol que altres sàpiguen quanta Bitcoin té o quines transaccions realitza. Igual que protegim els nostres comptes bancaris amb diversos mètodes perquè només nosaltres puguem comprovar els nostres saldos i moviments, té sentit assegurar-se que altres no tinguin la capacitat de veure les transaccions i els seus detalls, com ara quan, quant o amb qui transaccionem.
academy.privacy.giveUpPrivacyHeadline=Com cedim la nostra privadesa
academy.privacy.giveUpPrivacyContent=Hi ha moltes maneres en què es poden revelar voluntàriament o accidentalment detalls personals. La majoria de les vegades, aquestes són fàcils de prevenir amb una mica de sentit comú, ja que freqüentment simplement donem les nostres dades sense pensar-hi. Algunes filtracions més subtils requeriran coneixements tècnics i temps. Però la bona notícia és que, amb un esforç mínim, es poden evitar els problemes més significatius.\n\nEl clar campió dels errors de privadesa, tant per la seva freqüència com per lo terrible que és, és simplement proporcionar el vostre DNI voluntàriament quan compreu o veneu Bitcoin. Avui dia, la majoria de les exchanges centralitzades (empreses com Coinbase, Kraken, Binance, etc.) estan subjectes a les regulacions KYC del govern (KYC significa Coneix el teu client). Això significa que els governs obliguen aquestes empreses a demanar el vostre passaport, document d'identitat nacional, permís de conduir o documents similars perquè aquesta informació pugui ser associada amb el vostre compte. Des del moment en què els doneu, cada compra i venda que feu serà enregistrada i vinculada a vosaltres. A més, l'exchange i les agències governamentals tindran visibilitat completa dels vostres saldos en qualsevol moment. Fins i tot si decidiu treure els vostres Bitcoins d'aquestes exchanges i portar-los a una cartera que custodieu vosaltres mateixos, aquestes parts podran rastrejar quines adreces han rebut els vostres fons. I si això no és prou preocupant, hi ha una altra preocupació a tenir en compte: si algun hacker aconsegueix accedir a les bases de dades d'aquestes empreses, la vostra informació podria ser filtrada públicament a internet, permetent que qualsevol persona del món conegui tota la vostra informació personal i financera emmagatzemada. Aquesta és una situació que ha passat moltes vegades en els darrers anys, amb conseqüències terribles per a alguns dels clients afectats de les exchanges.\n\nUna altra àrea on cal prestar atenció és la reutilització d'adreces. Cada vegada que proporcioneu a algú una adreça de la vostra cartera per rebre bitcoins d'ells, aquesta persona descobreix que aquesta adreça us pertany. Això significa que, a partir d'aquest moment, la persona podria monitorar l'adreça i tota la seva activitat. Si reutilitzeu aquesta adreça repetidament, cada persona amb qui interactueu podrà veure les diferents transaccions que passen per l'adreça, incloent quan succeeixen, d'on provenen els fons i cap a on van, i les quantitats que es transaccionen. Per tant, es recomana utilitzar adreces per rebre bitcoins només una vegada. La majoria de les carteres s'encarregaran d'això automàticament per vosaltres, però encara és important que entengueu per què és una bona pràctica.\n\nFinalment, confiar en els nodes d'altres persones per llegir dades de blockchain significa que el corredor del node podria potencialment monitorar quines adreces li interessen a la vostra cartera. Quan es manegen quantitats significatives de Bitcoin, val la pena aprendre com executar el vostre propi node i connectar la vostra cartera a ell. O, almenys, ser conscient de quin node esteu connectant i triar-ne un d'una persona o organització en qui confieu, com un amic que tingui més experiència en Bitcoin o una comunitat local de Bitcoin.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq ajuda a protegir la seva privadesa
academy.privacy.bisqProtectsPrivacyContent=Bisq li permet comprar i vendre Bitcoin d'altres companys. Aquesta simple diferència comporta un món d'avantatges pel que fa a la privadesa en comparació amb l'ús d'intercanvis centralitzats. En utilitzar Bisq, protegeix la seva seguretat i privadesa dels governs, empreses i altres tercers hostils que d'altra manera enregistrarien i utilitzarien les seves dades en contra dels seus propis interessos.\n\nQuan transaccioni en Bisq, només el seu company i vostè coneixen els detalls de la transacció. I fins i tot entre tots dos, la informació que cal compartir es redueix completament i es restringeix als detalls de pagament estrictament necessaris, com ara, per exemple, el número del seu compte bancari si vol rebre un pagament fiat al seu compte bancari. Això significa que no cal proporcionar informació com ara el seu DNI, adreça, etc. A més, la capacitat d'interactuar amb diferents companys en cada operació evita que un sol individu acumuli dades sobre vostè al llarg del temps, distribuint així el seu historial de transaccions entre diferents contrapartides i evitant que una sola entitat tingui una visió completa de la seva vida financera. Bisq també li permet rebre qualsevol bitcoin que compri directament en una adreça d'una cartera que vostè controla, permetent-li mantenir el control dels seus fons en tot moment i distribuir-los entre diferents adreces perquè cap company singular pugui monitoritzar tota la seva cartera.\n\nI recordi: Bisq és només un programari que s'executa al seu ordinador, i només es connecta a internet a través de xarxes amigables amb la privadesa com Tor i I2P. Ni tan sols necessita registrar-se enlloc de manera pseudònima. A causa d'això, ningú pot saber que està utilitzant Bisq, i la seva comunicació amb altres participants no pot ser monitoritzada, rastrejada ni accedida per tercers.


