## Security
######################################################

academy.security.subHeadline=Assegurant que vostè, i només vostè, tingui sempre accés als seus fons
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Assegurant les seves claus
academy.security.securingYourKeysContent=Primer de tot, heu d'entendre una idea senzilla: no són les vostres claus, no són les vostres monedes. Això significa que, per tal que realment posseïu el vostre Bitcoin, hauria d'estar emmagatzemat en una cartera on vostè, i només vostè, posseeixi les claus. Així doncs, tenir un saldo de Bitcoin en entitats com bancs o intercanvis centralitzats no és realment posseir l'actiu, ja que són aquestes entitats, i no vostè, qui posseeixen les claus dels seus fons. Si realment vol posseir el seu bitcoin, ha d'emmagatzemar-lo en una cartera per la qual només vostè controli les claus.\n\nHi ha moltes carteres de Bitcoin disponibles, cadascuna amb el seu disseny i característiques úniques. El que totes tenen en comú és que, d'alguna manera, en algun lloc, emmagatzemaran les seves claus privades. Aquestes claus proporcionen accés als seus fons. Quina sigui la cartera que utilitzi, ha d'assegurar-se que només vostè, o persones en qui confiï completament, tinguin accés a aquestes claus. Si algú més té accés a elles, podrà robar-li els fons, i no es podrà fer res per revertir aquesta transacció. D'altra banda, perdre les claus vostè mateix és igualment terrible. Si perd les seves claus, no podrà enviar els seus fons, i no hi ha manera de recuperar-ne el control. Encara que això pugui semblar desalentador, pot evitar fàcilment aquestes situacions amb una mica d'aprenentatge i bones pràctiques.\n\nLa majoria de carteres de bitcoin li proporcionaran un backup de 12 o 24 paraules, conegut comunament com la frase mnemotècnica o simplement la frase seed. Aquesta frase de backup li permet restaurar la seva cartera en qualsevol dispositiu, convertint-se en l'element més important per assegurar. Es recomana generalment emmagatzemar aquests backups en forma analògica, normalment escrivint-los en un tros de paper o en una petita làmina de metall, i tenir múltiples còpies d'ells. També hauria d'emmagatzemar-ho de manera que pugui trobar-ho si ho necessita, però ningú més pugui accedir-hi.\n\nPer quantitats significatives de Bitcoin, és habitual utilitzar dispositius especialitzats anomenats Hardware Wallets per emmagatzemar les seves claus. Aquests dispositius ofereixen un nivell superior de seguretat respecte a l'emmagatzematge de les seves claus en una cartera de telèfon intel·ligent o portàtil, alhora que proporcionen una experiència convenient a l'hora de fer transaccions. Pot aprendre més sobre aquests i altres tipus de carteres a la secció de Carteres de Bisq Learn.\n\nFinalment, asseguri's d'evitar esquemes d'emmagatzematge excessivament complicats. Un pla d'emmagatzematge avançat amb molts detalls i subtileses mantindrà els lladres allunyats dels seus fons, però també hi ha una probabilitat significativa que no pugui accedir a la seva pròpia cartera a causa d'errors, confusió o simplement oblidant com ha organitzat els backups. Apunti a un equilibri entre una configuració que sigui massa senzilla i que qualsevol pugui trencar fàcilment (com emmagatzemar la seva frase seed en un fitxer de text pla a l'escriptori del seu portàtil) i una que sigui tan complexa que ni tan sols vostè pugui desxifrar (com emmagatzemar les paraules de la seva frase seed en 12 llibres en 12 ubicacions diferents).
academy.security.avoidScamsHeadline=Eviti estafes
academy.security.avoidScamsContent=Una altra font de problemes i riscos són les estafes. Les transaccions de Bitcoin són irreversibles, la qual cosa significa que si algú us enganya perquè li enviï alguns Bitcoin i després fuig amb ells, realment no hi ha gaire cosa que pugueu fer al respecte. A causa d'això, és comú trobar diferents esquemes on les persones intentaran convèncer-vos perquè els enviï alguns bitcoin. La majoria de les vegades, els estafadors us presentaran alguna "oportunitat" meravellosa perquè guanyeu diners fàcilment, que tendeix a sonar massa bé per ser veritat. Les històries i detalls específics que envolten aquestes estafes són extremadament diversos i creatius, però el patró comú sempre semblarà el mateix: se us oferiran uns retorns meravellosos, però primer haureu d'enviar bitcoin per avançat. Un cop enviat el bitcoin, probablement mai no el tornareu a veure. Defensar-vos contra aquestes estafes és senzill: interactueu només amb empreses i persones de confiança i reputades. Si sentiu que alguna entitat és sospitosa, demaneu referències o simplement allunyeu-vos-en. Si se us presenta una oportunitat que sembla gairebé massa bona per ser veritat, probablement ho és, i hauríeu d'allunyar-vos-en.


