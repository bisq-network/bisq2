academy.foss.subHeadline=Aprèn sobre codi obert i com alimenta Bitcoin i Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin i programari de codi obert
academy.foss.bitcoinAndFossContent=El programari de codi obert és un programari pel qual el codi és accessible públicament i qualsevol pot llegir, copiar i modificar aquest codi de la manera que consideri oportuna. Això contrasta amb el programari de codi tancat o propietari, on l'autor original decideix mantenir el codi per a ell mateix i ningú més té accés o permís per a això. Encara que això pugui semblar un tema tècnic, és del vostre interès entendre les implicacions del programari de codi obert en el vostre viatge amb Bitcoin. Endinsem-nos en això.\n\nEl món de Bitcoin està profundament influenciat i relacionat amb el programari de codi obert. El programari de Bitcoin mateix ha estat de codi obert des del primer dia. Bisq també és un projecte de codi obert. Moltes altres tecnologies circumdants, com els clients de Lightning, serveis de barreja o firmware de mineria, es construeixen típicament com a projectes de codi obert. Moltes carteres també són de codi obert, i com discutim a la secció de Carteres de Bisq Learn, recomanem fermament que escolliu carteres que siguin de codi obert.\n\nPer què és així? El programari de codi tancat es construeix i es manté privat per empreses i individus que volen cobrar als altres per llicències i mantenir el control total del projecte. En l'espai de Bitcoin, això és rarament el cas. Bitcoin és un sistema obert i acollidor per naturalesa, i el codi és una representació d'això. Qualsevol pot veure el codi, modificar-lo, compartir còpies de la seva pròpia versió amb altres i, dit simplement, fer el que li plagui amb ell. Bisq també és un projecte de codi obert on tothom és benvingut a participar, expandir l'aplicació i fer millores de diferents maneres.
academy.foss.openSourceBenefitsHeadline=Com els beneficis del codi obert us poden ajudar
academy.foss.openSourceBenefitsContent=Potser penseu que, com que no sou un desenvolupador de programari, si el codi d'alguna aplicació és públic o no té poca rellevància per a vosaltres. Això no és així en absolut. Fins i tot si no teniu previst mirar o modificar el codi de les aplicacions que esteu utilitzant, la vostra experiència amb elles es veurà profundament afectada pel fet que el codi sigui obert o tancat. Això és encara més crític quan parlem del programari que gestionarà la vostra vida financera i suportarà la vostra capacitat per estalviar, rebre i enviar diners. Generalment, utilitzar programari de codi obert serà més beneficiós per a vosaltres que utilitzar equivalents de codi tancat. Analitzem algunes raons importants que fan que això sigui rellevant per a vosaltres.\n\nUna raó molt important per triar programari de codi obert és la seguretat. Com que el programari de codi obert pot ser llegit per qualsevol, els pirates informàtics i els actors maliciosos intenten regularment trobar errors i vulnerabilitats de seguretat. Potser penseu que això és perillós, però en realitat és al contrari! Això es deu al fet que el fet que el codi sigui obert per a tothom significa que qualsevol pot buscar problemes de seguretat i assenyalar-los, arreglar-los ells mateixos o explotar-los maliciosament. Col·lectivament, la comunitat d'usuaris i desenvolupadors al voltant del projecte podrà detectar i corregir la majoria d'errors ràpidament, sovint fins i tot abans que siguin llançats. I si algú utilitza aquest error de manera maliciosa per explotar el programari, no passarà molt temps fins que es noti i s'apliquin solucions. En el programari de codi tancat, només l'equip petit i pagat darrere del projecte revisa el codi, cosa que es tradueix en una probabilitat molt més alta que els errors passin desapercebuts. Més ulls, menys errors. I les empreses també tenen un incentiu per no revelar el fet que els seus productes de codi tancat tenen problemes de seguretat, cosa que porta a molts errors i hacks a ser mantinguts en secret en comptes de ser revelats. Finalment, com que en els projectes de codi tancat només l'equip de desenvolupament pot veure el codi, com podeu estar vosaltres o qualsevol altre totalment segur que el programari és segur? Això es vincula amb un refrany comú en la cultura Bitcoin: no confieu, verifiqueu. En general, el programari de codi obert condueix a resultats molt més segurs i robusts que el programari de codi tancat.\n\nUna altra gran raó per triar programari de codi obert en comptes de codi tancat és la continuïtat a llarg termini del primer. El codi que és públic no depèn d'una sola entitat o individu per ser mantingut al llarg del temps. Fins i tot si l'equip original darrere d'un projecte eventualment desapareix, altres poden assumir el control i continuar mantenint i evolucionant-lo. El millor exemple d'això és Bitcoin mateix: tot i que el seu creador pseudònim, Satoshi Nakamoto, va desaparèixer fa més de deu anys, el projecte ha seguit creixent i prosperant més enllà de totes les expectatives. Així doncs, cada vegada que trieu programari de codi obert en comptes de codi tancat, esteu reduint dràsticament les possibilitats que alguna empresa o desenvolupador us deixi abandonats amb un programari no mantingut que es desdibuixa i es torna obsolet.\n\nFinalment, els projectes de codi obert amb un ús generalitzat, com Bitcoin, Bisq o moneders com Electrum, tendeixen a conduir a productes d'alta qualitat atraient el millor talent. La natura oberta dels projectes permet a qualsevol col·laborar, i molts grans desenvolupadors de l'espai preferirien col·laborar construint sobre un bon projecte que iniciar un esforç duplicat des de zero. Amb el temps, les contribucions acumulatives d'aquestes persones condueixen a resultats impressionants que sovint eclipsen el que la majoria d'empreses, fins i tot les ben finançades, podrien aconseguir.\n\nEn resum, triar opcions de codi obert per a les vostres eines de Bitcoin ve amb un gran conjunt d'avantatges que us ajuden a gaudir de productes segurs i útils d'alta qualitat. Esperem que us desperti curiositat sobre la natura del codi que utilitzeu en la vostra vida diària i que preneu decisions informades sobre el programari que utilitzeu.
