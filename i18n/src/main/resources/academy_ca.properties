academy.wallets.subHeadline=Escollir les eines adequades per gestionar i assegurar el vostre bitcoin.
academy.wallets.whatIsAWalletHeadline=Què és una cartera
academy.wallets.whatIsAWalletContent=Les carteres són la seva eina per realitzar les accions més fonamentals en Bitcoin: rebre'l, emmagatzemar-lo i enviar-lo. Com que Bitcoin és un sistema obert, qualsevol pot construir una cartera per a ell, i n'existeixen moltes de diferents. Això és fantàstic perquè significa que té moltes opcions diferents al mercat per triar, i fins i tot pot utilitzar diverses carteres diferents per cobrir diferents necessitats.\n\nGeneralment, una cartera és un programari que fa diverses coses per a vostè: llegeix la blockchain per comprovar el saldo de les adreces que controla. Pot construir i enviar transaccions quan vulgui pagar algú altre. I conté les seves claus perquè pugui signar les seves transaccions. Algunes d'aquestes funcions es veuen diferents en diferents carteres, i algunes carteres només cobreixen parts d'elles. Per entendre-ho millor, és útil estar familiaritzat amb les diferents característiques que fan que les carteres siguin diferents entre si.\n\nPrimer, hauria d'entendre la diferència entre una cartera calenta i una cartera freda. Una cartera calenta és una cartera de programari on les claus que controlen el seu bitcoin es guarden en un dispositiu connectat a Internet. Una cartera freda, en canvi, és una configuració on les seves claus es guarden en un dispositiu que mai no està connectat a Internet, i utilitza un programari diferent per fer un seguiment del seu saldo i preparar i enviar transaccions. Les carteres calentes són típicament una aplicació senzilla al seu telèfon o portàtil. Una cartera freda, d'altra banda, significa que utilitza un programari al seu telèfon o portàtil que no conté les seves claus, i combina això amb un segon dispositiu que conté les claus i mai es connecta a Internet. Aquest segon dispositiu podria ser un portàtil o telèfon intel·ligent dedicat, o més comunament, una cartera de maquinari. Les carteres calentes són més senzilles de gestionar i utilitzar, però també són menys segures. Les carteres fredes requereixen una configuració lleugerament més complexa i engorrosa, però ofereixen un grau de seguretat molt més alt contra hacks i errors en la gestió de claus. Com gestionar els riscos de gestionar els seus fons és una decisió personal, però generalment es recomana utilitzar carteres calentes com la seva cartera tradicional per a bitllets i monedes a la butxaca, i carteres fredes com una caixa de seguretat en un banc. No portaria un milió de dòlars a la seva cartera. I no utilitzaria el contingut de la seva caixa de seguretat per pagar un cafè.\n\nLes carteres de maquinari són dispositius físics especials dissenyats i fabricats amb el propòsit exclusiu d'emmagatzemar les claus dels seus fons i signar transaccions amb aquestes claus. Ofereixen una manera convenient de signar transaccions per gastar els seus fons, mentre emmagatzemen les seves claus d'una manera segura que evita filtrar-les a altres. Utilitzar una cartera de maquinari millora la seva seguretat per ordres de magnitud en comparació amb l'ús d'una cartera calenta al seu ordinador o telèfon intel·ligent principal. Si està començant el seu viatge amb Bitcoin, no necessita tenir una cartera des del primer dia, però probablement voldrà obtenir-ne una un cop comenci a acumular una quantitat de bitcoin que seria dolorós perdre. Hi ha moltes carteres de maquinari al mercat, amb preus típics al voltant de 100 dòlars.\n\nI una nota final: un saldo en un intercanvi centralitzat no és una cartera. Com que no controla les claus, depèn i confia en l'intercanvi centralitzat per mantenir realment el seu bitcoin. Si, per qualsevol motiu, no li envien quan decideix retirar-lo, no hi ha manera que pugui obtenir-lo. Recordi: no les seves claus, no les seves monedes.
academy.wallets.howToPickHeadline=Com escollir una cartera
academy.wallets.howToPickContent=Escollir la cartera adequada per a vostè és una decisió que depèn de molts factors, com ara com va a utilitzar Bitcoin, quins imports manejarà o quins dispositius té. No obstant això, hi ha algunes recomanacions generals que pot seguir i carteres específiques que tenen un bon historial.\n\nEl primer i més important consell general és escollir una cartera de codi obert. Assegurar-se que el codi de la seva cartera és verificable és fonamental. Pot aprendre més sobre això a la secció de Codi Obert de Bisq Learn. Una altra recomanació important és escollir una cartera que no suporti altres criptomonedes a més de Bitcoin. Les carteres que gestionen múltiples criptomonedes necessiten utilitzar un codi més complex per treballar amb les diferents monedes suportades, la qual cosa introdueix majors riscos de seguretat. Per tant, és millor escollir una cartera només de Bitcoin per als seus fons. Finalment, intenti buscar carteres que hagin estat disponibles durant un temps, que tinguin una base d'usuaris sòlida i que tinguin una bona reputació. És millor deixar les carteres noves per a un ús avançat o experiments com a màxim.\n\nSi planeja utilitzar la seva cartera al seu telèfon intel·ligent, li aconsellem que consideri una de les següents carteres: Bluewallet, Blockstream Green o Nunchuk. D'altra banda, si vol utilitzar un PC, li suggeriríem utilitzar una de les següents: Sparrow, Bluewallet, Electrum, Blockstream Green o Nunchuk. Totes aquestes són bones carteres per a principiants. Pot provar diverses d'elles per trobar quina s'adapta millor a vostè, o fins i tot utilitzar-ne diverses simultàniament si ho desitja. A mesura que adquireixi més experiència i coneixements, pot començar a desenvolupar preferències depenent de les funcions més avançades que fan que aquestes carteres siguin una mica diferents entre si.\n\nUn cop tingui prou fons per començar a prendre la seguretat encara més seriosament, probablement tindrà sentit adquirir una cartera de maquinari. Amb una cartera de maquinari, podrà emmagatzemar les seves claus en ella i signar transaccions amb ella, mentre que encara pot utilitzar un programari com Sparrow, Bluewallet o Nunchuk per llegir els seus saldos i preparar transaccions. Pel que fa a les carteres de maquinari, la majoria dels mateixos consells s'apliquen: escolliu carteres que tinguin dissenys transparents i públics, que només suportin Bitcoin i que tinguin una bona reputació i historial. Algunes marques ben conegudes són Coldcard, Bitbox, Trezor o Foundation.\n\nEl món de les carteres és ric i divers, cosa que és tant genial com confusa. És perfectament normal sentir-se una mica aclaparat al principi. Si acaba de començar, li aconsellem investigar una mica, provar algunes de les opcions que hem compartit amb vostè i, un cop trobi una amb la qual se senti còmode, s'hi quedi. A mesura que continuï aprenent més sobre Bitcoin, sempre pot explorar noves i més avançades opcions i canviar a qualsevol altra cartera, o utilitzar-ne diverses, quan vulgui.


