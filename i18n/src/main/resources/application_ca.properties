contactsList.table.columns.actionsMenu.removeContact.tooltip=Eliminar contacte
contactsList.table.columns.actionsMenu.removeContact=Està segur que vol eliminar aquest contacte?\n\nEn eliminar el contacte, qualsevol etiqueta, puntuació de confiança o notes associades amb aquest peer també es suprimiran de manera permanent.
contactsList.table.tableInfo.title=Nou als Contactes? Aquí hi ha un resum de com funciona
contactsList.table.tableInfo.content=Els contactes són una eina versàtil que afegeix una nova capa de protecció de seguretat permetent-li fer un seguiment dels seus companys.\n\nPer exemple, per prevenir la suplantació d'usuaris, després de completar una operació exitosa amb algú, podria afegir aquest usuari per assegurar-se que la propera vegada que interactuï sigui realment aquell mateix usuari.\n\nBisq2 ja proporciona seguretat contra la suplantació mitjançant els quatre elements que componen un perfil d'usuari: ID de perfil, Nym, icona de perfil i sobrenom. No obstant això, els perfils es suprimeixen de la xarxa després de 15 dies d'inactivitat. Un cop el perfil ha estat eliminat, un actor maliciós podria crear un nou perfil amb el mateix sobrenom en un intent de suplantar aquell usuari.\n\nHem optimitzat aquest procés per a vostè afegint automàticament a aquesta llista tots els usuaris amb qui interactua a mesura que utilitza l'aplicació. Pot desactivar-ho utilitzant l'opció "Afegir contactes automàticament" al menú "Configuració" > secció "Més opcions".
contactsList.table.placeholder.title=Encara no té cap contacte!
contactsList.table.placeholder.hyperlink=Més informació sobre els meus contactes

