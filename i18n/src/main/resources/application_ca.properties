dashboard.protocols.musig.button=Operar amb MuSig
dashboard.protocols.subHeadline=Cada opció té els seus propis punts forts i compensacions. Trieu el que millor s'adapti a les vostres preferències.\n\nBisq Easy és ideal per a principiants i usuaris que encara no posseeixen Bitcoin.\nMuSig requereix un dipòsit de seguretat mínim en Bitcoin i és més adequat per a usuaris experimentats.
