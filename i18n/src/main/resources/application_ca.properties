restoreFromBackup.headline=Fitxers restaurats de la còpia de seguretat
restoreFromBackup.info=Durant l'inici, el sistema va detectar que alguns fitxers persistents estaven danyats o eren il·legibles.\nPer assegurar-se que l'aplicació es manté en un estat vàlid, les darreres còpies de seguretat disponibles es van restaurar automàticament.\n\nSi us plau, reviseu les vostres operacions obertes per assegurar-vos que estan en l'estat esperat.\nSi observeu alguna inconsistència o trobeu problemes, contacteu amb els col·laboradors de Bisq per obtenir assistència.\n\nLes següents botigues es van restaurar de la còpia de seguretat:
