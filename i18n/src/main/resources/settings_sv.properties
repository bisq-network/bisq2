settings.network.transport.headline=Integritetsnätverk
settings.network.transport.options.torAndI2P=Tor och I2P
settings.network.transport.options.torOnly=Endast Tor
settings.network.transport.options.i2pOnly=Endast I2P
settings.network.transport.options.clearOnly=Endast Clearnet
settings.network.transport.options.info=När både Tor och I2P är valda, använder Bisq de två integritetsöverläggningsnäten parallellt för att förbättra motståndskraft och prestanda.\nMeddelanden överförs över båda nätverken samtidigt, vilket resulterar i snabbare leverans och en högre sannolikhet för framgångsrik mottagning.\nOm ett nätverk påverkas av en DDoS-attack kan Bisq fortsätta att fungera genom det andra, vilket säkerställer oavbruten kommunikation.

settings.network.transport.options.i2pOnly.warn=Att använda endast I2P kan minska nätverkets pålitlighet. För bästa upplevelse rekommenderar vi att aktivera både Tor och I2P.\n\nVill du fortsätta med endast I2P?
settings.network.transport.options.i2pOnly.accept=Ja, jag vill fortsätta med endast I2P
settings.network.transport.options.i2pOnly.cancel=Nej, jag föredrar Tor och I2P

settings.network.transport.options.torOnly.warn=Att använda endast Tor kan minska nätverkets pålitlighet jämfört med det kombinerade läget med Tor och I2P.\n\nVill du fortsätta med endast Tor?
settings.network.transport.options.torOnly.accept=Ja, jag vill fortsätta med endast Tor
settings.network.transport.options.torOnly.cancel=Nej, jag föredrar Tor och I2P

settings.network.i2p.headline=I2P-alternativ
settings.network.i2p.useEmbedded=Använd inbäddad router

settings.network.i2p.useEmbedded.info=När du använder den inbyggda I2P-routern tar uppstarten längre tid, och om du ofta startar och stoppar Bisq kan nätverksstabiliteten påverkas.\nRoutern kan flaggas som opålitlig av I2P-nätverket.\n\nFör att undvika dessa problem kan du antingen installera den officiella I2P-routern från https://geti2p.net eller använda Bisq I2P Router, som fortsätter att köras efter att Bisq har stängts. Detta ger snabbare uppstartstider och, beroende på din nätverkskonfiguration, gör att din router kan bidra mer effektivt till I2P-nätverket.

settings.network.i2p.useEmbedded.warn=När du använder den inbyggda I2P-routern tar uppstarten längre tid, och frekventa omstarter av Bisq kan minska nätverksstabiliteten.\nRoutern kan flaggas som opålitlig av I2P-nätverket.\n\nFör att undvika dessa problem kan du antingen installera den officiella I2P-routern från https://geti2p.net eller använda Bisq I2P Router, som fortsätter att köras efter att Bisq har stängts. Detta ger snabbare uppstartstider och, beroende på din nätverkskonfiguration, låter din router bidra mer effektivt till I2P-nätverket.\n\nÄr du säker på att du vill fortsätta med att använda den inbyggda routern?
settings.network.i2p.useEmbedded.warn.accept=Ja, jag vill använda den inbyggda routern
settings.network.i2p.useEmbedded.warn.cancel=Nej, jag föredrar att använda en extern router

