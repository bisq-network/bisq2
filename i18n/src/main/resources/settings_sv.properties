settings.backup.headline=Säkerhetskopieringsinställningar
settings.backup.totalMaxBackupSizeInMB.description=Max. storlek i MB för automatiska säkerhetskopior
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Viktig data säkerhetskopieras automatiskt i datakatalogen när uppdateringar görs,\nföljande denna bevarande strategi:\n\t- Senaste timmen: Behåll högst en säkerhetskopia per minut.\n\t- Senaste dagen: Behåll en säkerhetskopia per timme.\n\t- Senaste veckan: Behåll en säkerhetskopia per dag.\n\t- Senaste månaden: Behåll en säkerhetskopia per vecka.\n\t- Senaste året: Behåll en säkerhetskopia per månad.\n\t- Tidigare år: Behåll en säkerhetskopia per år.\n\nObservera att denna säkerhetskopieringsmekanism inte skyddar mot hårddiskfel.\nFör bättre skydd rekommenderar vi starkt att skapa manuella säkerhetskopior på en alternativ hårddisk.
settings.backup.totalMaxBackupSizeInMB.invalid=Måste vara ett värde mellan {0} MB och {1} MB
