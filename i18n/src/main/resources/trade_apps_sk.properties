## MU_SIG
######################################################

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=Obchodný protokol novej generácie Bisq založený na 2 z 2 multisig escrows a bezpečnostných vkladoch, využívajúci MuSig a Taproot.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC - Akýkoľvek
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=Bezpečnosť je založená na bezpečnostných vkladoch, ako aj na ďalších funkciách v súvislosti s obchodnými limitmi. Viac informácií nájdete na wiki Bisq.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Závisí od použitej metódy prevodu fiat. Online prevod fiat zvyčajne odhaľuje identitu obchodného partnera. Na strane Bitcoinu je obmedzený súkromnými obmedzeniami Bitcoinu a závisí od správania používateľa (vyhýbanie sa zlúčeniu mincí z viacerých obchodov zvyšuje súkromie). Viac informácií nájdete na wiki Bisq.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Užívateľ potrebuje mať malé množstvo Bitcoinov na zablokovanie bezpečnostného vkladu. Môže to byť rýchle ako čas potvrdenia blockchainu alebo až niekoľko dní v závislosti od metódy platby fiat.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Na základe MuSig, atomových swapov a Taproot vyžaduje iba jednu transakciu
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Konceptuálne to sleduje obchodný protokol používaný v Bisq 1, založený na bezpečnostnej zálohe a procese riešenia sporov.\n- Znižuje počet transakcií z 4 na 1.\n- Zlepšuje súkromie tým, že transakcia zálohy vyzerá ako štandardná transakcia 'pay-to-pubKey-hash'.\n- Vyhýba sa problému, že predajca musí otvoriť arbitráž v prípade, že kupujúci neuvoľní bezpečnostnú zálohu po obchode. Atomické swapy zabezpečia, že predajca môže získať svoju zálohu späť aj bez spolupráce kupujúceho.\n- V prípade neodpovedajúceho obchodného partnera, viacstupňová štruktúra transakcie vyplatenia zabezpečuje, že nie je potrebná arbitráž a náhrada zo strany DAO.\n- Taproot poskytuje väčšiu flexibilitu a súkromie.\n- Dozvedieť sa viac detailov na: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig by mal byť pripravený na vydanie v Q1/2026.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Rozumná dobrá bezpečnosť pre stredné hodnoty obchodov\n+ V porovnaní s Bisq Easy sú bezpečnostné vlastnosti lepšie a môžu sa obchodovať vyššie sumy. Vyššie sumy približujú obchodné ceny k trhovým sadzbám.\n+ Dokáže sa vysporiadať s dedičným systémom fiat sveta
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Obaja obchodníci musia mať BTC na zabezpečenie zálohy\n- Uzly výrobcov Bisq musia byť online, pretože proces prijímania ponúk je interaktívny\n- Keďže prevod fiat sa vykonáva na tradičných systémoch, ako sú bankové prevody, zdedí všetky tieto nevýhody, ako je riziko spätného prevodu, pomalý prevod, vystavenie súkromia voči partnerovi, keď detaily bankového prevodu obsahujú skutočné meno. Tieto rôzne nevýhody však môžu byť zmiernené použitím metód platby, ktoré nesú nízke riziko spätného prevodu, sú rýchle alebo okamžité a používajú ID účtov alebo e-mail namiesto skutočných mien. Niektoré metódy platby úplne obchádzajú bankový systém, ako je hotovosť poštou alebo obchodovanie tvárou v tvár.


