## LIQUID_SWAP
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Liquid Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Obchodujte s akýmikoľvek aktívami založenými na Liquid, ako sú USDT a BTC-L, pomocou atómového swapu v sieti Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=Likvidné aktíva
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_SWAP=Konečná bezpečnosť pomocou smart kontraktov na rovnakom blockchaine.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_SWAP=Liquid podporuje dôverné transakcie, čím nezverejňuje sumu na blockchaine.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=Užívateľ musí nainštalovať a nakonfigurovať peňaženku Elements pre Liquid. Po nainštalovaní je veľmi pohodlné ju používať.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Atomový swap založený na obchodnom protokole na Liquid vedľajšom reťazci pre obchodovanie s akýmkoľvek Liquid aktívom
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Aby ste mohli používať Liquid swapy, používateľ si musí nainštalovať a spustiť peňaženku Elements a nakonfigurovať ju tak, aby bola prístupná z aplikácie Bisq.\n\nNajpoužívanejším aktívom na Liquid je USDT (Tether), stablecoin viazaný na USD. Hoci sa to nedá porovnať s niečím ako Bitcoin, má mnoho výhod oproti Fiat USD, ktorý zvyčajne zahŕňa bankové prevody so všetkými problémami a nepríjemnosťami tradičného Fiat systému.\n\nL-BTC môže byť použitý na druhej strane obchodu, čo je náhrada Bitcoinu na Liquid reťazci. Na konverziu Bitcoinu na L-BTC je potrebné poslať Bitcoin na peg-in adresu a po 102 potvrdeniach dostane L-BTC. Návrat z L-BTC na Bitcoin (peg-out) funguje podobne, ale vyžaduje autorizáciu od Liquid federácie, čo je skupina spoločností a jednotlivcov v oblasti Bitcoinu. Takže to nie je úplne bez dôveryhodný proces.\n\nJe potrebné sa vyhnúť porovnávaniu Liquid aktív s vlastnosťami Bitcoinu. Cieľom sú iné prípady použitia a nemôže dosiahnuť vysokú úroveň decentralizácie a odolnosti voči cenzúre Bitcoinu. Môže sa skôr považovať za alternatívu k tradičným finančným produktom. Použitím technológie blockchain sa vyhýba klasickým sprostredkovateľom, zlepšuje bezpečnosť a súkromie a poskytuje lepší používateľský zážitok.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Liquid swapy sú stále vo vývoji. Očakáva sa, že budú vydané v Q3/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Dôverné transakcie poskytujú dobré súkromie\n+ Rýchly čas potvrdenia približne 1 minúta\n+ Nízke transakčné poplatky\n+ Vhodné pre transakcie s vysokou hodnotou
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Vyžaduje sa spustenie peňaženky Elements a blockchainu\n- Obaja obchodníci musia byť online\n- Peg-out z L-BTC nie je bez dôvery


