# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MONERO_SWAP=Používateľ musí nainštalovať daemon pre výmenu Farcaster a plný uzol Monero a Bitcoin. Po nainštalovaní je to veľmi pohodlné.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.subHeadline=Atómový cezreťazcový swap protokol na obchodovanie s Bitcoinom a Monerom
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Na základe projektu Farcaster (financovaného komunitou Monero) používajúceho zmluvy s hashovaným časovým zámkom (HTLC), adaptívne podpisy a dôkaz s nulovým poznaním na atomické výmeny Bitcoin a Monero.\n\nPoužívateľ musí nainštalovať a spustiť Bitcoin uzol, Monero uzol a daemon Farcaster. Počas výmeny musia byť uzly oboch obchodníkov online. Dodatočné úsilie pri používaní tohto protokolu sa vypláca veľmi vysokou úrovňou bezpečnosti. Používatelia by sa však mali oboznámiť s detailmi tohto konceptu a byť si vedomí, že existujú okrajové prípady, ktoré nesú malé riziká.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Monero swapy sa očakávajú, že budú pripravené na vydanie v Q2/2027.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Veľmi bezpečné\n+ Dobrá ochrana súkromia. Na strane Bitcoinu zdedí vlastnosti ochrany súkromia Bitcoinu. Na strane Monera ťaží z vysokej ochrany súkromia Monera.\n+ Vhodné pre transakcie s vysokou hodnotou
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Vyžaduje si to určité technické zručnosti a skúsenosti na prevádzku požadovanej infraštruktúry\n- Čas potvrdenia závisí od potvrdení na oboch blockchains, čo zvyčajne trvá asi 20-30 min.\n- Poplatky za transakcie na strane Bitcoin môžu byť významné v prípade vysokého preťaženia blockchainu (aj keď to je skôr zriedkavé)\n- Obaja obchodníci musia byť online\n- Vyžaduje si to veľa rýchlej diskovej kapacity pre uzly
