# suppress inspection "UnusedProperty"
tradeApps.BSQ_SWAP.overview=Rovnaký model ako v Bisq 1. Keďže je založený na jednej jedinej atómovej transakcii, je veľmi bezpečný.\nBude potrebné spustiť uzol Bisq 1 s povoleným DAO API.
