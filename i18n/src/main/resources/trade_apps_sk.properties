# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIGHTNING_ESCROW=Bezpečnosť je založená na bezpečnostných vkladoch, ako aj na ďalších funkciách v súvislosti s obchodnými limitmi. Protokol používa niektoré nové kryptografické techniky, ktoré neboli testované v boji a audítorované. Viac informácií nájdete na wiki Bisq.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIGHTNING_ESCROW=Závisí od použitej metódy prevodu Fiat. Online prevod Fiat zvyčajne odhaľuje identitu obchodného partnera. Na strane Bitcoinu je obmedzený súkromnými obmedzeniami Bitcoinu a závisí od správania používateľa (vyhýbanie sa zlúčeniu mincí z viacerých obchodov zvyšuje súkromie). Viac informácií nájdete na wiki Bisq.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIGHTNING_ESCROW=Užívateľ musí mať malé množstvo Bitcoinu na uzamknutie bezpečnostnej zálohy.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.subHeadline=Trojstranný protokol na obchodovanie s fiat menou za Bitcoin na Lightning Network.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Je založený na viacerých Lightning platbách a rozdeľuje tajomstvá pre HTLC, aby vytvoril bezpečné nastavenie, kde tretia strana zaručuje, že obchodníci sa správajú férovo. Používa zamiešané obvody na dosiahnutie bezpečného viacstranného výpočtu.\n\nPoužívateľ musí spustiť Lightning uzol, ktorý je nakonfigurovaný s aplikáciou Bisq.\n\nKonceptuálne je to podobné protokolu Bisq MuSig, ale namiesto MuSig transakcie používa toto trojstranné nastavenie a namiesto on-chain Bitcoinu používa Bitcoin na Lightning Network.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow sa očakáva, že bude pripravený na vydanie v Q4/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ V porovnaní s Bisq Easy sú bezpečnostné vlastnosti lepšie a môžu sa obchodovať vyššie sumy. Vyššie sumy približujú obchodné ceny k trhovým sadzbám.\n+ Prevody Bitcoin sú takmer okamžité\n+ Veľmi nízke transakčné (routing) poplatky
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Je potrebné spustiť Lightning uzol\n- Obaja obchodníci musia mať BTC (na Lightning) ako zabezpečenie.\n- Uzol výrobcu Bisq musí byť online, pretože proces prijatia ponuky je interaktívny.\n- Keďže prevod fiat sa vykonáva na zastaraných systémoch ako bankové prevody, dedí všetky tieto nevýhody, ako je riziko spätného zúčtovania, pomalý prevod a vystavenie súkromia partnerovi, keď detaily bankového prevodu obsahujú skutočné meno. Hoci tieto rôzne nevýhody môžu byť zmiernené použitím platobných metód, ktoré nesú nízke riziko spätného zúčtovania, sú rýchle alebo okamžité a používajú ID účtov alebo e-mail namiesto skutočných mien. Niektoré platobné metódy úplne obchádzajú bankový systém, ako je hotovosť poštou alebo obchodovanie tvárou v tvár.


