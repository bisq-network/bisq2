# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE=Submarine Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.SUBMARINE=Prehľad výmeny medzi Bitcoinom na Lightning sieti a on-chain Bitcoinom
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.SUBMARINE=LN-BTC/BTC
# suppress inspection "UnusedProperty"
tradeApps.overview.security.SUBMARINE=Atómový swap poskytuje veľmi vysokú úroveň bezpečnosti.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.SUBMARINE=Swapy môžu potenciálne zlepšiť súkromie tým, že rozbijú stopy pre analýzu reťazca.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.SUBMARINE=Užívateľ si musí nainštalovať a nakonfigurovať Lightning peňaženku. Po nainštalovaní je veľmi pohodlné ju používať.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.subHeadline=Submarine swaps umožňujú bezpečne vymeniť off-chain a on-chain Bitcoin bez rizika protistrany
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.overview=Swap sa vykonáva použitím tajomstva z kontraktu s časovým zámkom (HTLC) v Lightning Network pre kontrakt v Bitcoin transakcii. Uplatnením Lightning platby sa tajomstvo na uplatnenie on-chain Bitcoinu odhalí odosielateľovi Lightning platby. To zabezpečuje, že jedna platba odomkne druhú platbu, čím umožňuje výmenu bez rizika protistrany.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.release=Submarine swapy by mali byť pripravené na vydanie v Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.pro=+ Veľmi vysoká bezpečnosť pre veľké obchodné sumy\n+ Výmena on-chain Bitcoinu za Lightning môže potenciálne zlepšiť súkromie.\n+ Výmenu môžu vykonávať obchodné roboty, čo umožňuje rýchle a automatizované obchody.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- Ťažobné poplatky za transakciu Bitcoin môžu robiť malé obchody neekonomickými\n- Obchodníci musia dbať na časové limity transakcií. V prípade preťaženia blockchainu a oneskoreného potvrdenia to môže predstavovať bezpečnostné riziko.


