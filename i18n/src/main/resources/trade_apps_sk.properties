## LIQUID_MU_SIG
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG=Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_MU_SIG=Protokol Bisq MuSig prenesený na natívny reťazec Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_MU_SIG=L-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Bezpečnosť je založená na bezpečnostných vkladoch, ako aj na ďalších funkciách v súvislosti s obchodnými limitmi. Viac informácií nájdete na wiki Bisq.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Závisí od použitej metódy prevodu fiat. Online prevod fiat zvyčajne odhaľuje identitu obchodného partnera. Na strane Liquid má lepšiu ochranu súkromia ako Bitcoin na hlavnej sieti vďaka dôverným transakciám.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Používateľ potrebuje mať malé množstvo L-BTC na uzamknutie bezpečnostného vkladu. Potvrdenie na blockchaine je veľmi rýchle (približne 1 minúta). Čas na obchod závisí od použitej metódy platby a reakčného času obchodníka.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Na základe zabezpečovacej zálohy, MuSig transakcie a procesu viacúrovňového riešenia sporov
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Konceptuálne nasleduje protokol Bisq MuSig (na hlavnej sieti Bitcoin). Liquid nemá rovnaké cenzúrne vlastnosti ako Bitcoin, hoci poskytuje niekoľko výhod oproti hlavnej sieti Bitcoin:\n- Liquid má veľmi krátky čas potvrdenia bloku približne 1 minútu.\n- Poplatky za transakcie sú veľmi nízke.\n- Ochrana súkromia je lepšia vďaka dôverným transakciám, ktoré skrývajú odosielanú sumu.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig sa očakáva, že bude pripravený na vydanie v Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Rozumná dobrá bezpečnosť pre obchodné sumy strednej hodnoty\n+ V porovnaní s Bisq MuSig sú nižšie transakčné poplatky, rýchlejšie potvrdenia a lepšia ochrana súkromia.\n+ Dokáže sa vysporiadať s legacy systémom fiat sveta
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Obaja obchodníci musia mať L-BTC ako zabezpečenie\n- Liquid je federovaný bočný reťazec a nemá takú vysokú úroveň odolnosti voči cenzúre ako hlavný reťazec Bitcoin.\n- Peg-in z hlavného reťazca Bitcoin na Liquid Bitcoin je bez dôvery, avšak pre pegging-out L-BTC na BTC vyžaduje autorizáciu federácie.\n- Uzly výrobcov Bisq musia byť online, pretože proces prijímania ponúk je interaktívny\n- Keďže prevod fiat meny sa vykonáva na zastaraných systémoch, ako sú bankové prevody, zdedí všetky tieto nevýhody, ako je riziko spätného zúčtovania, pomalý prevod, vystavenie súkromia voči partnerovi, keď detaily bankového prevodu obsahujú skutočné meno. Avšak tieto rôzne nevýhody môžu byť zmiernené použitím platobných metód, ktoré nesú nízke riziko spätného zúčtovania, sú rýchle alebo okamžité a používajú ID účtov alebo e-mail namiesto skutočných mien. Niektoré platobné metódy úplne obchádzajú bankový systém, ako je hotovosť poštou alebo obchodovanie tvárou v tvár.


