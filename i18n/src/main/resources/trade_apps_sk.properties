## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Umožňuje obchodovanie s Bitcoinom na Lightning Network za fiat kombinovaním Submarine swaps a Liquid MuSig protokolu
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Bezpečnosť je založená na bezpečnostných zálohách, ako aj na ďalších funkciách v súvislosti s obchodnými limitmi. Viac informácií nájdete na wiki Bisq.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Závisí od použitej metódy prevodu Fiat. Online prevod Fiat zvyčajne odhaľuje identitu obchodného partnera. Na strane Lightning má lepšie súkromie ako on-chain Bitcoin, pretože nezanecháva stopy na blockchaine. Na strane Liquid má lepšie súkromie ako Bitcoin na hlavnej sieti kvôli dôverným transakciám.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Používateľ musí mať malé množstvo Bitcoinu na Lightning na uzamknutie bezpečnostného vkladu. Submarine swapy a obchodné transakcie ťažia z rýchlej doby potvrdenia blockchainu, ktorá je približne 1 minúta. Čas na obchod závisí od použitej metódy platby a reakčného času obchodníka.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Kombinuje Submarine swaps z Lightning na Liquid a protokol Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Umožňuje obchodníkom používať svoj off-chain Bitcoin na Lightning na obchodovanie s fiat na základe Liquid MuSig protokolu. Protokol je reťazec 3 obchodov a 2 rôznych protokolov:\n- Najprv obchodníci vymenia svoj Lightning Bitcoin prostredníctvom reverzného Submarine swapu na L-BTC (Submarine swap medzi Lightning a Liquid). Tento swap prebieha s akýmkoľvek poskytovateľom likvidity, nie s obchodným partnerom.\n- Potom sa obchod uskutoční na Liquid pomocou MuSig protokolu.\n- Akonáhle je obchod dokončený, L-BTC sa vymení späť na Lightning prostredníctvom Submarine swapu (opäť s iným obchodníkom/poskytovateľom likvidity).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning sa očakáva, že bude pripravený na vydanie v Q4/2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Rozumná dobrá bezpečnosť pre obchodné sumy strednej hodnoty\n+ V porovnaní s Bisq MuSig sú nižšie transakčné poplatky, rýchlejšie potvrdenia a lepšia ochrana súkromia.\n+ Dokáže sa vysporiadať s legacy systémom fiat sveta
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Obaja obchodníci musia mať BTC na Lightning pre bezpečnostný vklad\n- Započítanie 2 ďalších obchodníkov pre Submarine swaps pridáva zložitosti a potenciálne (skôr malé) riziká.\n- Liquid je federovaný bočný reťazec a nemá takú vysokú úroveň odolnosti voči cenzúre ako hlavná sieť Bitcoin.\n- Peg-in z hlavnej siete Bitcoin na Liquid Bitcoin je bez dôvery, hoci pre peg-out L-BTC na BTC si vyžaduje autorizáciu federácie.\n- Uzly výrobcov Bisq musia byť online, pretože proces prijímania ponúk je interaktívny\n- Keďže prevod Fiat sa vykonáva na zastaraných systémoch ako bankové prevody, zdedí všetky tieto nevýhody, ako je riziko spätného prevzatia, pomalý prevod, vystavenie súkromia voči partnerovi, keď detaily bankového prevodu obsahujú skutočné meno. Hoci tieto rôzne nevýhody môžu byť zmiernené použitím platobných metód, ktoré nesú nízke riziko spätného prevzatia, sú rýchle alebo okamžité a používajú ID účtov alebo e-mail namiesto skutočných mien. Niektoré platobné metódy úplne obchádzajú bankový systém, ako napríklad hotovosť poštou alebo obchodovanie tvárou v tvár.


