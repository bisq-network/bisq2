settings.network.transport.headline=Xarxes de privadesa
settings.network.transport.options.torAndI2P=Tor i I2P
settings.network.transport.options.torOnly=Només Tor
settings.network.transport.options.i2pOnly=Només I2P
settings.network.transport.options.clearOnly=Només Clearnet
settings.network.transport.options.info=Quan tant Tor com I2P estan seleccionats, Bisq utilitza les dues xarxes de privadesa en paral·lel per millorar la resiliència i el rendiment.\nEls missatges es transmeten a través de les dues xarxes simultàniament, resultant en una entrega més ràpida i una major probabilitat de recepció exitosa.\nSi una xarxa es veu afectada per un atac DDoS, Bisq pot continuar operant a través de l'altra, assegurant una comunicació ininterrompuda.

settings.network.transport.options.i2pOnly.warn=Utilitzar només I2P pot reduir la fiabilitat de la xarxa. Per a la millor experiència, recomanem habilitar tant Tor com I2P.\n\nVoleu continuar només amb I2P?
settings.network.transport.options.i2pOnly.accept=Sí, vull continuar només amb I2P
settings.network.transport.options.i2pOnly.cancel=No, prefereixo Tor i I2P

settings.network.transport.options.torOnly.warn=Utilitzar només Tor pot reduir la fiabilitat de la xarxa en comparació amb el mode combinat amb Tor i I2P.\n\nVoleu continuar només amb Tor?
settings.network.transport.options.torOnly.accept=Sí, vull continuar només amb Tor
settings.network.transport.options.torOnly.cancel=No, prefereixo Tor i I2P

settings.network.i2p.headline=Opcions I2P
settings.network.i2p.useEmbedded=Utilitzeu el router integrat

settings.network.i2p.useEmbedded.info=En utilitzar el router I2P integrat, l'inici triga més, i si sovint inicia i atura Bisq, la stabilitat de la xarxa pot patir.\nEl router pot ser marcat com a poc fiable per la xarxa I2P.\n\nPer evitar aquests problemes, pot instal·lar el router I2P oficial des de https://geti2p.net o utilitzar el Router I2P de Bisq, que continua funcionant després que Bisq estigui tancat. Això proporciona temps d'inici més ràpids i, depenent de la seva configuració de xarxa, permet que el seu router contribueixi de manera més efectiva a la xarxa I2P.

settings.network.i2p.useEmbedded.warn=Quan s'utilitza el router I2P integrat, l'inici pot trigar més, i els reinicis freqüents de Bisq poden reduir l'estabilitat de la xarxa.\nEl router pot ser marcat com a poc fiable per la xarxa I2P.\n\nPer evitar aquests problemes, pot instal·lar el router I2P oficial des de https://geti2p.net o utilitzar el Router I2P de Bisq, que continua funcionant després que Bisq es tanqui. Això proporciona temps d'inici més ràpids i, depenent de la configuració de la seva xarxa, permet que el seu router contribueixi més eficaçment a la xarxa I2P.\n\nEstà segur que vol continuar utilitzant el router integrat?
settings.network.i2p.useEmbedded.warn.accept=Sí, vull utilitzar el router integrat
settings.network.i2p.useEmbedded.warn.cancel=No, prefereixo utilitzar un router extern

