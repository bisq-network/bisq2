settings.backup.headline=Configuració de còpia de seguretat
settings.backup.totalMaxBackupSizeInMB.description=Mida màxima en MB per a còpies de seguretat automàtiques
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Les dades importants es fan còpia de seguretat automàticament al directori de dades cada vegada que es fan actualitzacions,\nseguint aquesta estratègia de retenció:\n\t- Última hora: Mantingueu un màxim d'una còpia de seguretat per minut.\n\t- Últim dia: Mantingueu una còpia de seguretat per hora.\n\t- Última setmana: Mantingueu una còpia de seguretat per dia.\n\t- Últim mes: Mantingueu una còpia de seguretat per setmana.\n\t- Últim any: Mantingueu una còpia de seguretat per mes.\n\t- Anys anteriors: Mantingueu una còpia de seguretat per any.\n\nTingueu en compte que aquest mecanisme de còpia de seguretat no protegeix contra fallades del disc dur.\nPer a una millor protecció, recomanem fermament crear còpies de seguretat manuals en un disc dur alternatiu.
settings.backup.totalMaxBackupSizeInMB.invalid=Ha de ser un valor entre {0} MB i {1} MB
