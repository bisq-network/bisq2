reputation.accountAge.import.step3.instruction3=3.3. - இது உங்கள் Bisq 2 சுயவிவரம் ID இன் கையெழுத்துடன் json தரவுகளை உருவாக்கும் மற்றும் அதை கிளிப்போர்டுக்கு நகலெடுக்கவும்.
