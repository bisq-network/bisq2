reputation.bond.infoHeadline=விளையாட்டில் பங்கு
reputation.bond.info=BSQ பிணை அமைப்பதன் மூலம், நீங்கள் நற்பெயர் பெற பணத்தை பூட்டி வைத்ததாக ஆதாரம் வழங்குகிறீர்கள்.\nBSQ பிணை பரிவர்த்தனையில், உங்கள் சுயவிவரத்தின் பொது சாவியின் ஹாஷ் அடங்கியுள்ளது. தீய செயல்களில் ஈடுபட்டால், உங்கள் பிணை DAO மூலம் பறிக்கையிடப்படலாம் மற்றும் உங்கள் சுயவிவரம் தடை செய்யப்படலாம்.
reputation.bond.infoHeadline2=பரிந்துரைக்கப்பட்ட தொகை மற்றும் பூட்டு நேரம் என்ன?
reputation.bond.info2=கட்டுப்பாட்டு காலம் குறைந்தது 50,000 பிளாக்களை (blocks) அடைய வேண்டும், இது சுமார் 1 வருடமாகும், இதை செல்லுபடியாகக் கருதப்படுகிறது. தொகையை பயனர் தேர்ந்தெடுக்கலாம் மற்றும் இது மற்ற விற்பனையாளர்களுடன் தரவரிசையை நிர்ணயிக்கும். அதிக நற்பெயர் மதிப்பெண் உள்ள விற்பனையாளர்கள் சிறந்த வர்த்தக வாய்ப்புகளைப் பெறுவார்கள் மற்றும் அதிக விலை மேலதிகத்தைப் பெற முடியும். நற்பெயர் மூலம் தரவரிசைப்படுத்தப்பட்ட சிறந்த சலுகைகள் 'வர்த்தக மந்திரி' இல் சலுகை தேர்வில் முன்னேற்றம் பெறும்.
reputation.bond.score.headline=நற்பெயர் மதிப்பெண் மீது தாக்கம்
reputation.bond.score.info=BSQ பிணை அமைப்பது வலிமையான நற்பெயர் வடிவமாகக் கருதப்படுகிறது. பூட்டும் நேரம் குறைந்தது: 50,000 பிளாக்கள் (சுமார் 1 வருடம்) ஆக இருக்க வேண்டும். முதல் ஆண்டில் நேர அடிப்படையிலான ஊக்கத்தைப் பயன்படுத்தி, மதிப்பெண் அதன் ஆரம்ப மதிப்பின் இரட்டிப்பு வரை மெதுவாக அதிகரிக்கிறது.
