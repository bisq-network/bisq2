reputation.accountAge.info=உங்கள் Bisq 1 'கணக்கு வயது' ஐ இணைத்து நீங்கள் ஒரு அளவுக்கு நம்பகத்தன்மையை வழங்கலாம். சில காலமாக Bisq ஐ பயன்படுத்திய பயனர் ஒரு நேர்மையான பயனர் என்பதற்கான சில நியாயமான எதிர்பார்ப்புகள் உள்ளன. ஆனால், பயனர் சில நிதி வளங்களைப் பயன்படுத்தி வலுவான சான்றுகளை வழங்கும் பிற நற்பெயர் வடிவங்களை ஒப்பிடும்போது, அந்த எதிர்பார்ப்பு பலவீனமாகவே உள்ளது.
reputation.accountAge.infoHeadline2=தனியுரிமை விளைவுகள்
reputation.accountAge.info2=உங்கள் Bisq 1 கணக்கை Bisq 2 உடன் இணைப்பது உங்கள் தனியுரிமைக்கு சில விளைவுகளை ஏற்படுத்துகிறது. உங்கள் 'கணக்கு வயது' ஐ உறுதிப்படுத்துவதற்காக, உங்கள் Bisq 1 அடையாளம் உங்கள் Bisq 2 சுயவிவரம் ID க்கு கிரிப்டோகிராஃபிகல் முறையில் இணைக்கப்படுகிறது.\nஆனால், வெளிப்பாடு 'Bisq 1 பாலம் நொடியில்' மட்டுமே இருக்கிறது, இது BSQ பிணை (பிணைக்கப்பட்ட பங்கு) அமைத்துள்ள Bisq பங்களிப்பாளரால் இயக்கப்படுகிறது.\n\nபணக்கூறுகளின் செலவினால் எரிக்கப்பட்ட BSQ அல்லது BSQ பிணைகளைப் பயன்படுத்த விரும்பாதவர்களுக்கு 'கணக்கு வயது' ஒரு மாற்றமாகும். 'கணக்கு வயது' சில மாதங்கள் பழமையானதாக இருக்க வேண்டும், இது நம்பிக்கையின் ஒரு நிலையை பிரதிபலிக்கிறது.
reputation.accountAge.score.headline=நற்பெயர் மதிப்பெண் மீது தாக்கம்
reputation.accountAge.score.info='கணக்கு வயது' ஐ இறக்குமதி செய்வது மிகவும் பலவீனமான நற்பெயர் வடிவமாகக் கருதப்படுகிறது, இது குறைந்த எடை காரிகையால் பிரதிபலிக்கப்படுகிறது. மதிப்பெண் கணக்கீட்டிற்கான 2000 நாட்கள் வரை ஒரு வரம்பு உள்ளது.
