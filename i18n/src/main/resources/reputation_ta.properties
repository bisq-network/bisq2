user.bondedRoles.verification.howTo.instruction=1. Bisq 1 ஐ திறந்து 'DAO/Bonding/Bonded roles' என்ற இடத்திற்கு செல்லவும், பிணை-பயனர் பெயர் மற்றும் பணி வகையை அடிப்படையாகக் கொண்டு பணி தேர்ந்தெடுக்கவும்.\n2. சரிபார்க்கும் பொத்தானை கிளிக் செய்யவும், சுயவிவர ID ஐ நகலெடுத்து செய்தி புலத்தில் ஒட்டவும்.\n3. கையெழுத்தை நகலெடுத்து Bisq 1 இல் கையெழுத்து புலத்தில் ஒட்டவும்.\n4. சரிபார்க்கும் பொத்தானை கிளிக் செய்யவும். கையெழுத்து சரிபார்ப்பு வெற்றி பெறுமானால், பிணைக்கப்பட்ட பணி செல்லுபடியாகும்.




