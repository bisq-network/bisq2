reputation.bond.howToHeadline=BSQ பிணை அமைக்கும் செயல்முறை
reputation.bond.howTo=1. நீங்கள் இணைக்க விரும்பும் நபர் சுயவிவரத்தை தேர்ந்தெடுக்கவும்.\n2. 'சுயவிவர ID' ஐ நகலெடுக்கவும்.\n3. Bisq 1 ஐ திறந்து 'DAO/BONDING/BONDED REPUTATION' க்கு செல்லவும் மற்றும் நகலெடுத்த மதிப்பை 'சால்ட்' துறையில் ஒட்டவும்.\n4. நீங்கள் பூட்ட விரும்பும் BSQ அளவையும் பூட்டும் நேரத்தையும் (50 000 பிளாக்கள்) உள்ளிடவும்.\n5. பூட்டும் பரிவர்த்தனையை வெளியிடவும்.\n6. பிளாக்செயின் உறுதிப்படுத்தலுக்குப் பிறகு, உங்கள் நற்பெயர் உங்கள் சுயவிவரத்தில் காணப்படும்.

