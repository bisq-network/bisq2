reputation.burnedBsq.infoHeadline=விளையாட்டில் பங்கு
reputation.burnedBsq.info=BSQ-ஐ எரிக்கையால், நீங்கள் உங்கள் நற்பெயருக்காக பணம் முதலீடு செய்ததை நீங்கள் நிரூபிக்கிறீர்கள்.\nஎரிக்கும் BSQ பரிவர்த்தனையில் உங்கள் சுயவிவரத்தின் பொது சாவியின் ஹாஷ் அடங்கியுள்ளது. தீய செயல்பாடுகள் நிகழ்ந்தால், உங்கள் சுயவிவரம் தடை செய்யப்படலாம், அதனால் உங்கள் நற்பெயருக்கான முதலீடு மதிப்பிழக்கும்.
reputation.burnedBsq.infoHeadline2=எரிக்க பரிந்துரைக்கப்படும் அளவு என்ன?
reputation.burnedBsq.info2=அது விற்பனையாளர்களின் போட்டியால் தீர்மானிக்கப்படும். மிக உயர்ந்த நற்பெயர் மதிப்பெண் கொண்ட விற்பனையாளர்களுக்கு சிறந்த வர்த்தக வாய்ப்புகள் இருக்கும் மற்றும் அவர்கள் அதிக விலை பிரீமியம் பெற முடியும். நற்பெயரால் தரவரிசைப்படுத்தப்பட்ட சிறந்த சலுகைகள் 'வர்த்தக மந்திரி' இல் சலுகை தேர்வில் முன்னேற்றம் பெறும்.
reputation.burnedBsq.score.headline=நற்பெயர் மதிப்பெணில் தாக்கம்
reputation.burnedBsq.score.info=BSQ-ஐ எரிக்குதல் என்பது மிகவும் உயர்ந்த எடை காரிகையால் பிரதிபலிக்கப்படும் நற்பெயரின் மிகுந்த வடிவமாகக் கருதப்படுகிறது. முதல் ஆண்டில் கால அடிப்படையிலான ஒரு ஊக்கத்தைப் பயன்படுத்தப்படுகிறது, ஆரம்ப மதிப்பின் இரட்டிப்பாக மதிப்பெண்ணை மெதுவாக அதிகரிக்கிறது.

