user.bondedRoles.registration.how.headline=எப்படி {0} ஆக வேண்டும்?

user.bondedRoles.registration.how.info=1. நீங்கள் பதிவு செய்ய விரும்பும் பயனர் சுயவிவரத்தை தேர்ந்தெடுக்கவும் மற்றும் உங்கள் தரவுத்தொகுப்பின் காப்புப்பிரதியை உருவாக்கவும்.\n2. {0} ஆக மாறுவதற்காக ''https://github.com/bisq-network/proposals'' இல் ஒரு சலுகை முன்மொழியவும் மற்றும் உங்கள் சுயவிவர ID ஐ சலுகைக்கு சேர்க்கவும்.\n3. உங்கள் சலுகை மதிப்பீடு செய்யப்பட்ட பிறகு மற்றும் சமூகம் ஆதரவு வழங்கிய பிறகு, பிணைக்கப்பட்ட வேலிக்கான ஒரு DAO சலுகை முன்மொழியவும்.\n4. உங்கள் DAO சலுகை DAO வாக்கெடுப்பில் ஏற்றுக்கொள்ளப்பட்ட பிறகு தேவையான BSQ பிணையை முடுக்கவும்.\n5. உங்கள் பிணை பரிவர்த்தனை உறுதிப்படுத்தப்பட்ட பிறகு Bisq 1 இல் ''DAO/Bonding/Bonded roles'' க்கு செல்லவும் மற்றும் கையெழுத்து பொத்தானை கிளிக் செய்து கையெழுத்து பாப் அப் சாளரத்தை திறக்கவும்.\n6. சுயவிவர ID ஐ நகலெடுக்கவும் மற்றும் அதை செய்தி புலத்தில் ஒட்டவும். கையெழுத்து செய்து கையெழுத்தை நகலெடுக்கவும். கையெழுத்தை Bisq 2 கையெழுத்து புலத்தில் ஒட்டவும்.\n7. பிணைதாரரின் பயனர் பெயரை உள்ளிடவும்.\n{1}

user.bondedRoles.registration.how.info.role=8. 'பதிவு கோரிக்கை' பொத்தானை கிளிக் செய்யவும். அனைத்தும் சரியானால், உங்கள் பதிவு பிணைக்கப்பட்ட பங்கு பட்டியலில் காணப்படும்.

user.bondedRoles.registration.how.info.node=8. நீங்கள் பதிவு செய்ய விரும்பும் நொடின் தரவுத்தொகுப்பில் உள்ள 'default_node_address.json' கோப்பை உங்கள் கடினத்தொகுப்புக்கு நகலெடுத்து, 'நோட் முகவரியை இறக்குமதி செய்க' பொத்தானுடன் திறக்கவும்.\n9. 'பதிவு கோரிக்கை' பொத்தானை கிளிக் செய்யவும். அனைத்தும் சரியானால், உங்கள் பதிவு பதிவு செய்யப்பட்ட நெட்வொர்க் நொடிகள் அட்டவணையில் காணப்படும்.


