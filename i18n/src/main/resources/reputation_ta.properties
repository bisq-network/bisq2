reputation.burnedBsq.howToHeadline=BSQ எரிக்கும் செயல்முறை
reputation.burnedBsq.howTo=1. நீங்கள் இணைக்க விரும்பும் நற்பெயருக்கான பயனர் சுயவிவரத்தை தேர்ந்தெடுக்கவும்.\n2. 'சுயவிவரம் ID' ஐ நகலெடுக்கவும்.\n3. Bisq 1 ஐ திறந்து 'DAO/PROOF OF BURN' க்கு செல்லவும் மற்றும் நகலெடுத்த மதிப்பை 'முன்-படம்' துறையில் ஒட்டவும்.\n4. நீங்கள் எரிக்க விரும்பும் BSQ இன் அளவைக் குறிப்பிடவும்.\n5. Burn BSQ பரிவர்த்தனையை வெளியிடவும்.\n6. blockchain உறுதிப்படுத்தலுக்குப் பிறகு, உங்கள் நற்பெயர் உங்கள் சுயவிவரத்தில் காணப்படும்.

