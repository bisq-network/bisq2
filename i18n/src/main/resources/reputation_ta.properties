reputation.signedWitness.infoHeadline=நம்பகத்தன்மையை வழங்கவும்
reputation.signedWitness.info=உங்கள் Bisq 1 'கையெழுத்திடப்பட்ட கணக்கு வயது சாட்சி' ஐ இணைப்பதன் மூலம் நீங்கள் ஒரு அளவுக்கு நம்பகத்தன்மையை வழங்கலாம். Bisq 1 இல் சில காலமாக வர்த்தகம் செய்த மற்றும் தனது கணக்கை கையெழுத்திட்ட பயனர் ஒரு நேர்மையான பயனர் என்பதற்கான சில நியாயமான எதிர்பார்ப்புகள் உள்ளன. ஆனால் அந்த எதிர்பார்ப்பு மற்ற நற்பெயர் வடிவங்களுடன் ஒப்பிடும்போது பலவீனமாக உள்ளது, அங்கு பயனர் நிதி வளங்களைப் பயன்படுத்தி மேலும் "பணத்தில் தோல்" வழங்குகிறார்.
reputation.signedWitness.infoHeadline2=தனியுரிமை விளைவுகள்
reputation.signedWitness.info2=உங்கள் Bisq 1 கணக்கை Bisq 2 உடன் இணைப்பது உங்கள் தனியுரிமைக்கு சில விளைவுகளை ஏற்படுத்துகிறது. உங்கள் 'கையெழுத்திடப்பட்ட கணக்கு வயது சாட்சி' ஐ உறுதிப்படுத்துவதற்காக, உங்கள் Bisq 1 அடையாளம் உங்கள் Bisq 2 சுயவிவரம் ID க்கு கிரிப்டோகிராஃபிகல் முறையில் இணைக்கப்படுகிறது.\nஆனால், இந்த வெளிப்பாடு 'Bisq 1 பாலம் நொடியில்' மட்டுமே வரையறுக்கப்படுகிறது, இது BSQ பிணை (பிணைக்கப்பட்ட பங்கு) அமைத்துள்ள Bisq பங்களிப்பாளரால் இயக்கப்படுகிறது.\n\nகையெழுத்திடப்பட்ட கணக்கு வயது சாட்சி, எரிக்கப்பட்ட BSQ அல்லது BSQ பிணைகளைப் பயன்படுத்த விரும்பாதவர்களுக்கு ஒரு மாற்றமாக உள்ளது. 'கையெழுத்திடப்பட்ட கணக்கு வயது சாட்சி' குறைந்தது 61 நாட்கள் பழமையானதாக இருக்க வேண்டும், இதனால் நற்பெயருக்காக கருதப்படும்.
