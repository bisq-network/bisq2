reputation.reputationScore.headline=நற்பெயர் மதிப்பெண்
reputation.reputationScore.intro=இந்த பகுதியில் Bisq நற்பெயர் விளக்கப்படுகின்றது, இதன் மூலம் நீங்கள் ஒரு சலுகையை எடுத்துக்கொள்ளும் போது தகவலான முடிவுகளை எடுக்கலாம்.
reputation.reputationScore.sellerReputation=ஒரு விற்பனையாளரின் நற்பெயர், Bisq Easy இல் வெற்றிகரமான வர்த்தகத்தின் வாய்ப்பு கணிக்க சிறந்த சிக்னல் ஆகும்.
reputation.reputationScore.explanation.intro=Bisq2 இல் நற்பெயர் மூன்று கூறுகளில் பதிவு செய்யப்படுகிறது:
reputation.reputationScore.explanation.score.title=மதிப்பெண்
reputation.reputationScore.explanation.score.description=இது ஒரு விற்பனையாளர் இதுவரை உருவாக்கிய மொத்த மதிப்பெண் ஆகும்.\nமதிப்பெண்ணை பல வழிகளில் அதிகரிக்கலாம். இதனை அதிகரிக்க சிறந்த வழி BSQ-ஐ எரிக்க அல்லது பிணைக்க செய்வது ஆகும். இதன் மூலம், விற்பனையாளர் முன்னணி முதலீடு செய்துள்ளார் மற்றும், அதன் விளைவாக, நம்பகமானவராகக் கருதப்படலாம்.\nமதிப்பெண்ணை அதிகரிக்க எப்படி என்பதைப் பற்றிய மேலும் வாசிப்பு 'நற்பெயர் உருவாக்கவும்' பிரிவில் காணலாம்.\nஅதிகतम மதிப்பெண் உள்ள விற்பனையாளர்களுடன் வர்த்தகம் செய்வது பரிந்துரைக்கப்படுகிறது.
reputation.reputationScore.explanation.ranking.title=மதிப்பீடு
reputation.reputationScore.explanation.ranking.description=பயனர்களை உயர்ந்த மதிப்பெண்களிலிருந்து குறைந்த மதிப்பெண்களுக்கு வரிசைப்படுத்துகிறது.\nவர்த்தகத்தில் ஒரு அடிப்படையாக: வரிசை உயர்ந்தால், வெற்றிகரமான வர்த்தகத்தின் வாய்ப்பு அதிகமாக இருக்கும்.
reputation.reputationScore.explanation.stars.title=நட்சத்திரங்கள்
reputation.reputationScore.explanation.stars.description=இது மதிப்பெண்ணின் கிராஃபிகல் பிரதிநிதித்துவமாகும். நட்சத்திரங்கள் எவ்வாறு கணக்கிடப்படுகிறதென்பதற்கான மாற்று அட்டவணையை கீழே காணவும்.\nஅதிகமான நட்சத்திரங்களை கொண்ட விற்பனையாளர்களுடன் வர்த்தகம் செய்வது பரிந்துரைக்கப்படுகிறது.
