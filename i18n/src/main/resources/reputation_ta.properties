reputation.buildReputation.headline=நற்பெயரை உருவாக்கவும்
reputation.buildReputation.intro.part1=Bisq Easy இன் பாதுகாப்பு மாதிரி விற்பனையாளரின் நற்பெயரின் மீது நம்புகிறது. இது வர்த்தகத்தின் போது வாங்குபவர் முதலில் கட்டணத்தை அனுப்புவதால், விற்பனையாளர் பாதுகாப்பின் ஒரு நிலையை நிறுவ நற்பெயரை வழங்க வேண்டும் என்பதற்காக ஆகும்.\nஒரு விற்பனையாளர் தனது நற்பெயர் மதிப்பெண்ணிலிருந்து பெறப்படும் தொகைக்கு வரை சலுகைகளை உருவாக்கவும், ஏற்கவும் முடியும்.\nஇது கீழ்காணும் முறையில் கணக்கிடப்படுகிறது:
reputation.buildReputation.intro.part1.formula.output=அதிகபட்ச வர்த்தக தொகை USD இல் *
reputation.buildReputation.intro.part1.formula.input=நற்பெயர் மதிப்பெண்
reputation.buildReputation.intro.part1.formula.footnote=* பயன்படுத்தப்படும் நாணயத்திற்கு மாற்றப்பட்டது.
reputation.buildReputation.intro.part2=6 USD * இல் குறைந்தபட்ச அளவுக்கு வர்த்தகம் செய்ய, விற்பனையாளர்கள் குறைந்தது 1200 நற்பெயர் மதிப்பெண் கொண்டிருக்க வேண்டும்.
reputation.buildReputation.title=விற்பனையாளர்கள் எப்படி அவர்களின் நற்பெயரை உருவாக்கலாம்?
reputation.buildReputation.burnBsq.title=BSQ எரித்தல்
reputation.buildReputation.burnBsq.description=இது நற்பெயரின் மிக வலிமையான வடிவமாகும்.\nBSQ-ஐ எரிப்பதன் மூலம் பெறப்படும் மதிப்பெண் முதலாம் ஆண்டில் இரட்டிப்பாகிறது.
reputation.buildReputation.burnBsq.button=BSQ-ஐ எரிக்க எப்படி என்பதைப் பற்றி மேலும் அறிக
reputation.buildReputation.bsqBond.title=BSQ பிணை
reputation.buildReputation.bsqBond.description=எரிக்கப்படும் BSQ க்கு ஒத்ததாக, ஆனால் மீள்கொடுக்கக்கூடிய BSQ பிணைப்புகளைப் பயன்படுத்துகிறது.\nBSQ ஐ குறைந்தது 50,000 பிளாக்குகளுக்கு (சுமார் 1 வருடம்) பிணைக்க வேண்டும்.
reputation.buildReputation.bsqBond.button=BSQ-ஐ பிணைக்க எப்படி என்பதைப் பற்றி அறிக
reputation.buildReputation.signedAccount.title=கையெழுத்திடப்பட்ட கணக்கு வயது சாட்சி
reputation.buildReputation.signedAccount.description=Bisq 1 இல் இருந்து Bisq 2 க்கு தங்கள் கையெழுத்திடப்பட்ட கணக்கு வயதைக் கொண்டு வருவதன் மூலம் Bisq 1 இன் பயனர்கள் நற்பெயரைப் பெறலாம்.
reputation.buildReputation.signedAccount.button=கையெழுத்திடப்பட்ட கணக்கை இறக்குமதி செய்வது எப்படி என்பதைக் கற்றுக்கொள்ளவும்
reputation.buildReputation.accountAge.title=கணக்கு வயது
reputation.buildReputation.accountAge.description=Bisq 1 இல் இருந்து Bisq 2 க்கு தங்கள் கணக்கு வயதை இறக்குமதி செய்து, Bisq 1 இன் பயனாளர்கள் நற்பெயரைப் பெறலாம்.
reputation.buildReputation.accountAge.button=கணக்கு வயதைக் இறக்குமதி செய்வது எப்படி என்பதைப் பற்றி அறிக
reputation.buildReputation.learnMore=Bisq நற்பெயர் அமைப்பைப் பற்றிய மேலும் தகவலுக்கு
reputation.buildReputation.learnMore.link=Bisq விக்கி.

