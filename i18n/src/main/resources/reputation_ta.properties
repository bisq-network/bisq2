# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=ஒரு Bisq Easy வர்த்தகத்தில் மோதல்கள் இருந்தால், வர்த்தகர்கள் ஒரு மத்தியஸ்தரிடம் உதவியை கோரலாம். மத்தியஸ்தருக்கு எந்த கட்டுப்பாட்டு அதிகாரமும் இல்லை மற்றும் ஒத்துழைப்பான தீர்வை கண்டுபிடிக்க உதவ முயற்சிக்க மட்டுமே முடியும். வர்த்தக விதிகளை தெளிவாக மீறுதல் அல்லது மோசடி முயற்சிகள் ஏற்பட்டால், மத்தியஸ்தர் மோசடியான நபரை நெட்வொர்க்கில் தடை செய்ய மதிப்பீட்டாளருக்கு தகவல்களை வழங்கலாம். Bisq 1 இல் இருந்து மத்தியஸ்தர்கள் மற்றும் நடுவர் Bisq 2 மத்தியஸ்தர்கள் ஆக புதிய BSQ பிணையை பூட்டாமல் ஆகலாம்.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=அரட்டையாளர், அரட்டையினதும் வர்த்தக விதிகளினதும் மீறலைப் புகாரளிக்க அரட்டையாளர் உரிமையுள்ள பயனர்கள். வழங்கிய தகவல் ஒரு விதி மீறலைச் சரிபார்க்க போதுமானதாக இருந்தால், அரட்டையாளர் அந்த பயனரை நெட்வொர்க்கில் இருந்து தடை செய்யலாம். ஒரு நற்பெயர் பெற்ற விற்பனையாளர் கடுமையான மீறல்களைச் செய்தால், அந்த நற்பெயர் செல்லாது ஆகும் மற்றும் தொடர்புடைய மூல தரவுகள் (DAO பரிவர்த்தனை அல்லது கணக்கு வயது தரவுகள் போன்றவை) Bisq 2 இல் கறுப்புப் பட்டியலில் சேர்க்கப்படும் மற்றும் oracle இயக்குநரால் Bisq 1 க்கு மீளப் புகாரளிக்கப்படும், பயனர் Bisq 1 இல் கூட தடை செய்யப்படும்.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=ஒரு பாதுகாப்பு மேலாளர் அவசர நிலைகளில் எச்சரிக்கை செய்தியை அனுப்பலாம்.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=ஒரு வெளியீட்டு மேலாளர் புதிய வெளியீடு கிடைக்கும்போது அறிவிப்புகளை அனுப்பலாம்.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=ஒரு விதை நொடி நெட்வொர்க் பங்கேற்பாளர்களின் நெட்வொர்க் முகவரிகளை வழங்குகிறது, இது Bisq 2 P2P நெட்வொர்க்கிற்கு தொடங்குவதற்காக பயன்படுகிறது.\nஇது முதலில் தொடங்கும் போது மிகவும் முக்கியமானது, ஏனெனில் அந்த தருணத்தில் புதிய பயனர் மற்ற பங்குதாரர்களுடன் இணைவதற்கான நிலையான தரவுகளை இன்னும் வைத்திருக்கவில்லை.\nஇது புதிய பயனருக்கு P2P நெட்வொர்க் தரவுகளை, உரையாடல் செய்திகளை வழங்குகிறது. அந்த தரவுகளை வழங்கும் சேவையை மற்ற எந்த நெட்வொர்க் நொடியும் செயல்படுத்துகிறது, ஆனால் விதை நொடிகள் 24/7 கிடைக்கும் மற்றும் சேவையின் தரம் உயர்ந்ததால், அவை அதிக நிலைத்தன்மை மற்றும் சிறந்த செயல்திறனை வழங்குகின்றன, இதனால் சிறந்த தொடக்கம் அனுபவத்திற்கு வழிவகுக்கின்றன.\nBisq 1 இல் இருந்து விதை நொடி இயக்குநர்கள் புதிய BSQ பிணையை பூட்டாமல் Bisq 2 விதை நொடி இயக்குநர்களாக மாறலாம்.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=ஓரக்கிளை நொடியை Bisq 1 மற்றும் நிதி தரவுகளை வழங்குவதற்காக பயன்படுத்தப்படுகிறது, இது நற்பெயர் போன்ற Bisq 2 பயன்பாடுகளுக்காக உள்ளது.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Bisq Easy இல் Bitcoin பரிவர்த்தனைப் பார்க்க blockchain ஆராய்ச்சி நொட் பயன்படுத்தப்படுகிறது.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=சந்தை விலை நொட் Bisq சந்தை விலை தொகுப்பாளரிடமிருந்து சந்தை தரவுகளை வழங்குகிறது.


