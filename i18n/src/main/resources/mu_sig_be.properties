muSig.tradeGuide.welcome.headline=Як гандляваць на Bisq MuSig
muSig.tradeGuide.welcome.content=Гэты дапаможнік прапануе агляд асноўных аспектаў куплі або продажу Bitcoin з Bisq MuSig.\nУ гэтым дапаможніку вы даведаецеся пра мадэль бяспекі, зразумееце працэс здзелкі з пункту гледжання карыстальніка і агледзіце правілы здзелак.\n\nДля любых дадатковых пытанняў не саромейцеся наведваць чаты, даступныя ў меню 'Падтрымка'.

muSig.tradeGuide.security.headline=Наколькі бяспечна гандляваць на Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq ніколі не ўтрымлівае вашыя сродкі; здзелкі абароненыя 2-ад-2 мульцісігам і гарантыйнымі дэпазітамі.\n- Пасрэднікі і арбітры не кантралююць ключы мульцісіга і не могуць адзінабока перамяшчаць сродкі.\n- Фіятныя плацяжы могуць несці рызыку адмены, таму ўважліва выконвайце правілы здзелкі.\n- Вы адказваеце за выкананне мясцовых законаў.

muSig.tradeGuide.process.headline=Як працуе працэс здзелкі?
muSig.tradeGuide.process.content=Калі вы вырашыце прыняць прапанову, вы выбераце з даступных опцый і праглядзіце рэзюмэ перад пачаткам.\nЯк толькі здзелка будзе ініцыявана, карыстацкі інтэрфейс дапаможа вам прайсці праз гэтыя этапы:

muSig.tradeGuide.process.steps=1. Продавец і пакупнік абменьваюцца дэталямі ўліковага запісу. Продавец адпраўляе даныя плацяжу (напрыклад, нумар банкаўскага рахунку), а пакупнік адпраўляе свой Bitcoin-адрас.\n2. Пакупнік адпраўляе фіятны плацеж і адзначае, што плацеж пачаты. Сачыце за інструкцыямі прыкладання адносна прычыны плацяжу (пакіньце пустым, калі гэта не патрабуецца).\n3. Продавец пацвярджае атрыманне і адпраўляе Bitcoin на адрас пакупніка (падзяліўшыся ID транзакцыі). Пацверджанні завершваюць здзелку.

muSig.tradeGuide.rules.headline=Што мне трэба ведаць пра правілы здзелак?
muSig.tradeGuide.rules.content=- Перш чым абмяняцца дэталямі ўліковага запісу, любая з бакоў можа адмовіцца без тлумачэнняў.\n- Правярайце паведамленні рэгулярна і адказвайце своечасова; калі пачнецца медыяцыя, адказвайце на працягу 48 гадзін.\n- Трымаеце чат у межах здзелкі, не адпраўляйце спасылкі і ніколі не дзяліцеся адчувальнай інфармацыяй.\n- Падчас фіятнага плацяжу пакідайце поле 'прычына плацяжу' пустым, калі не будзе дадзена іншая інструкцыя. Ніколі не ўключайце Bisq, Bitcoin або ID здзелкі.\n- Калі банк адпраўніка бярэ камісіі, іх пакрывае адпраўнік.\n- Завяршыце здзелку ў межах акна здзелкі і будзьце онлайн як мінімум штодня, калі пераклады павольныя.\n- Медыяцыя - гэта першы крок эскалацыі; пасрэднік можа адказваць да 48 гадзін.\n- Арбітраж - гэта апошняя мера, калі прапанова пасрэдніка адхіляецца або супольнік не адказвае, і ён становіцца даступным толькі пасля часу блакавання (10 дзён для здзелак з альткойнамі, 20 дзён для фіятных здзелак).\n\nКалі ў вас ёсць якія-небудзь пытанні або вам патрэбна дапамога, не саромейцеся наведаць чаты, даступныя ў меню 'Падтрымка'. Шчаслівай здзелкі!

muSig.tradeGuide.rules.confirm=Я прачытаў і зразумеў

muSig.tradeGuide.notConfirmed.warn=Калі ласка, прачытайце дапаможнік па здзелках і пацвердзіце, што вы прачыталі і зразумелі правілы здзелак.
muSig.tradeGuide.open=Адкрыйце дапаможнік па здзелках
