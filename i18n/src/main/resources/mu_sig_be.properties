muSig.tradeGuide.process.headline=Здзелка
muSig.tradeGuide.process.content=Той, хто прымае, выбірае прапанову і разглядае яе рэзюмэ; пасля таго, як будзе дадзена пацверджанне, інтэрфейс накіруе карыстальнікаў праз гэтыя крокі:

muSig.tradeGuide.process.steps=1. даныя плацяжу прадаўца перадаюцца пакупніку (напрыклад, дэталі банкаўскага рахунку)\n2. пакупнік ініцыюе пераклад фіяту, пакідаючы прычыну плацяжу пустой, і адзначае, што плацеж пачаты, тым самым падпісваючы сваю частку выплаты MuSig\n3. калі фіят атрыманы, прадавец пацвярджае плацеж, прымяняючы адсутную подпісу выплаты MuSig\n4. пакупнік атрымлівае суму здзелкі ў bitcoin, і як пакупнік, так і прадавец атрымліваюць свае дэпазіты назад

muSig.tradeGuide.rules.headline=Правілы
muSig.tradeGuide.rules.content=- трэйдары прызнаюць, што нявыкананне правілаў можа прывесці да штрафу; \nштрафы вызначаны ў артыкуле вікі Bisq пад назвай "Табліца штрафаў"\n- як толькі здзелка пачалася, яе нельга адклікаць, калі толькі не ўзнікне тэхнічная неабходнасць зрабіць гэта\n- даныя ўліковага запісу фіяту, вызначаныя ў Bisq, павінны дакладна супадаць з данымі ўліковага запісу, які будзе выкарыстоўвацца ў здзелцы\n- калі ў формах фінансавых устаноў ёсць поле для "прычына плацяжу", яго трэба пакінуць пустым, або, калі патрабуецца, можна выкарыстоўваць поўнае імя адпраўніка\n- камунікацыя з'яўляецца ключом да гладкага працэсу здзелак, аднак трэйдары не абавязаны строга адказваць у чаце\n- захоўвайце ўсю камунікацыю ў межах Bisq і пазбягайце выкарыстання знешніх каналаў (тэлефон, электронная пошта, мессенджары), каб захаваць доказы на выпадак адкрыцця спрэчкі\n- не змяняйце метад аплаты пасля пачатку здзелкі, калі толькі не будзе пераканаўчай прычыны для гэтага, у такім выпадку павінен быць уцягнуты пасрэднік; супольнік усё яшчэ можа адмовіцца працягваць\n- пакупнік павінен зрабіць плацеж як мага хутчэй, а прадавец мае час да заканчэння перыяду здзелкі, каб пацвердзіць атрыманне сродкаў\n- прадаўцы не павінны пацвярджаць плацяжы, якія паступаюць з уліковых запісаў з несупадальнымі данымі, асабліва калі гэта прывядзе да падпісання ўліковага запісу пакупніка, і павінны адкрыць медыяцыю замест гэтага\n- падчас спрэчкі супольнікі павінны адказваць пасрэдніку або арбітру на працягу 48 гадзін\n\nЧат падтрымкі, даступны з левага меню, можна выкарыстоўваць для вырашэння любых сумневаў, якія ў вас могуць узнікнуць.


