## Privacy
######################################################

academy.privacy.subHeadline=Seus dados são seus. Mantenha-os assim.
academy.privacy.introContent=Manter suas informações financeiras e identidade privadas é uma necessidade comum entre os usuários de Bitcoin. É natural e lógico não querer que outras pessoas saibam sobre seus fundos e transações sem o seu consentimento. Afinal, você não usaria uma camiseta com o saldo da sua conta bancária e relatórios do cartão de crédito enquanto caminha pela rua, usaria? Privacidade é um tópico importante no Bitcoin porque a natureza transparente das transações e endereços do Bitcoin torna os erros nesta área especialmente custosos. Nesta seção, abordamos alguns pontos sobre privacidade na sua jornada com Bitcoin.
academy.privacy.whyPrivacyHeadline=Por que a privacidade é relevante
academy.privacy.whyPrivacyContent=Muitos usuários valorizam a liberdade que o Bitcoin lhes proporciona para possuir seus bens e transacionar livremente e sem permissão com outros. Mas sem boas práticas de privacidade, essas características do Bitcoin são seriamente erodidas. Divulgar informações sobre si mesmo e seus fundos em Bitcoin coloca você em risco de vários tipos de ataques de outros que restringirão sua própria liberdade. Refletir sobre quais dados você está compartilhando e estar atento a isso evitará que você cometa erros caros que possa se arrepender mais tarde.\n\nA primeira questão óbvia ao revelar sua identidade e detalhes sobre seus fundos é a segurança pessoal. Se alguém souber detalhes como quanto bitcoin você possui, onde você mora e que tipo de carteira você está usando, poderá facilmente tramar um ataque físico contra você para obter suas chaves. Isso é especialmente tentador em comparação com contas bancárias em moeda nacional, já que as transações de Bitcoin são irreversíveis. Assim, se um ladrão conseguir forçá-lo a enviar seu bitcoin para um endereço próprio, ou simplesmente roubar as chaves de sua carteira e fazer isso por conta própria, não haverá como cancelar essa transação e seu bitcoin não será mais seu. Manter sua identidade e detalhes financeiros privados evita que você se torne um alvo desse tipo de ataque.\n\nOutro bom motivo para manter seus detalhes privados é o perigo representado por regulamentos e ações governamentais hostis. Governos ao redor do mundo repetidamente tomaram ações contra a propriedade privada de seus cidadãos de várias maneiras. Um ótimo exemplo disso é a Ordem Executiva 6102, que tornou ilegal para cidadãos dos EUA possuir ouro e causou a confiscação unilateral de ouro para milhões de cidadãos dos EUA. Assim como com ladrões comuns, garantir que entidades e pessoal do governo não tenham informações sobre você e seus fundos protege você caso o governo inicie uma política negativa contra proprietários de Bitcoin.\n\nNo geral, você provavelmente apenas não quer que outros saibam quanto Bitcoin você possui ou quais transações você realiza. Assim como protegemos nossas contas bancárias com vários métodos para que apenas nós possamos verificar nossos saldos e movimentações, faz sentido garantir que outros não tenham a capacidade de visualizar as transações e seus detalhes, como quando, quanto ou com quem transacionamos.
academy.privacy.giveUpPrivacyHeadline=Como abrimos mão da nossa privacidade
academy.privacy.giveUpPrivacyContent=Existem muitas maneiras pelas quais alguém pode divulgar voluntária ou acidentalmente detalhes pessoais. Na maioria das vezes, isso é fácil de prevenir com um pouco de bom senso, já que frequentemente apenas entregamos nossos detalhes por não pensar sobre isso. Vazamentos mais sutis exigirão algum conhecimento técnico e tempo. Mas a boa notícia é que, com esforço mínimo, os problemas mais significativos podem ser evitados.\n\nO campeão claro de erros de privacidade, tanto pela frequência quanto pela gravidade, é simplesmente fornecer seu ID voluntariamente ao comprar ou vender Bitcoin. Atualmente, a maioria das bolsas centralizadas (empresas como Coinbase, Kraken, Binance, etc.) estão sujeitas a regulamentações governamentais de KYC (KYC significa Conheça Seu Cliente). Isso significa que governos obrigam essas empresas a pedir seu passaporte, carteira de identidade nacional, carteira de motorista ou documentos similares para que essas informações possam ser associadas à sua conta. A partir do momento em que você as fornece, cada compra e venda que você faz será registrada e vinculada a você. Além disso, a bolsa e as agências governamentais terão total visibilidade dos seus saldos a qualquer momento. Mesmo que você decida retirar seu Bitcoin dessas bolsas e colocá-lo em uma carteira de sua custódia, essas partes poderão rastrear para quais endereços seus fundos foram enviados. E se isso não for preocupante o suficiente, há outra preocupação a ter em mente: se algum hacker ganhar acesso aos bancos de dados dessas empresas, suas informações podem ser vazadas publicamente na internet, permitindo que qualquer pessoa no mundo saiba todas as suas informações pessoais e financeiras armazenadas. Esta é uma situação que já aconteceu várias vezes nos últimos anos, com consequências terríveis para alguns dos clientes afetados das bolsas.\n\nOutra área que requer atenção é a reutilização de endereços. Toda vez que você fornecer a alguém um endereço de sua carteira para receber algum bitcoin deles, essa pessoa saberá que este endereço pertence a você. Isso significa que, a partir desse ponto, a pessoa poderá monitorar o endereço e toda a sua atividade. Se você reutilizar este endereço repetidamente, cada pessoa com quem interagir poderá ver as diferentes transações passando pelo endereço, incluindo quando acontecem, de onde os fundos vêm e para onde vão, e os montantes sendo transacionados. Portanto, recomenda-se usar endereços para receber bitcoin apenas uma vez. A maioria das carteiras cuidará disso automaticamente para você, mas ainda é importante para você entender por que isso é uma boa prática.\n\nFinalmente, depender dos nós de outras pessoas para ler dados da blockchain significa que o operador do nó pode potencialmente monitorar quais endereços sua carteira está interessada. Ao lidar com quantidades significativas de Bitcoin, vale a pena aprender como rodar seu próprio nó e conectar sua carteira a ele. Ou, pelo menos, ter cuidado sobre qual nó você está se conectando e escolher um de uma pessoa ou organização em quem você confia, como um amigo mais experiente em Bitcoin ou uma comunidade local de Bitcoin.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq ajuda a proteger sua privacidade
academy.privacy.bisqProtectsPrivacyContent=Bisq permite que você compre e venda Bitcoin com outros pares. Essa simples diferença traz um mundo de vantagens em relação à privacidade quando comparada ao uso de bolsas centralizadas. Ao usar Bisq, você protege sua segurança e privacidade de governos, empresas e outras terceiras partes hostis que de outra forma registrariam e usariam seus dados contra seus próprios interesses.\n\nQuando você realiza transações no Bisq, apenas você e seu par conhecem os detalhes da transação. E mesmo entre vocês dois, as informações que precisam ser compartilhadas são completamente minimizadas e restritas aos detalhes de pagamento estritamente necessários, como, por exemplo, o número da sua conta bancária se você desejar receber um pagamento em moeda fiduciária na sua conta bancária. Isso significa que não há necessidade de fornecer informações como seu ID, endereço, etc. Além disso, a capacidade de interagir com diferentes pares em cada negociação impede que qualquer indivíduo acumule dados sobre você ao longo do tempo, distribuindo assim o seu histórico de transações entre diferentes contrapartes e impedindo que uma única entidade tenha uma visão completa da sua vida financeira. O Bisq também permite que você receba qualquer bitcoin que compre diretamente em um endereço de uma carteira que você controla, permitindo que você mantenha controle dos seus fundos em todos os momentos e os distribua por diferentes endereços, de modo que nenhum par único possa monitorar toda a sua carteira.\n\nE lembre-se: Bisq é apenas um software que roda no seu computador e se conecta à internet apenas através de redes amigáveis à privacidade, como Tor e I2P. Você nem precisa se registrar em lugar algum de maneira pseudônima. Por causa disso, ninguém pode sequer saber que você está usando o Bisq, e sua comunicação com outros participantes não pode ser monitorada, rastreada ou acessada por terceiros.


