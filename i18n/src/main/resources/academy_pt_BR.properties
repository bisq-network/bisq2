######################################################

academy.bitcoin.subHeadline=Uma moeda eletrônica peer-to-peer que permite pagamentos online diretamente sem intermediários.
academy.bitcoin.whatIsBitcoinHeadline=O que é Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin é a criptomoeda mais popular e conhecida do mundo. É uma forma digital de dinheiro que permite a qualquer pessoa enviar valor a outras pessoas sem a necessidade de intermediários. Surgiu em 2009 e cresceu massivamente desde então, ganhando adoção em todo o mundo devido às suas propriedades únicas e atrativas.\n\nBitcoin difere de todas as moedas nacionais em vários aspectos. Bitcoin não é controlado ou emitido por nenhum governo ou instituição. É descentralizado e existe apenas por causa dos milhares de pessoas ao redor do mundo que o utilizam. Isso faz dele um dinheiro neutro, onde ninguém está em uma posição privilegiada que permita abuso. Isso também significa que você é livre para usar Bitcoin sem precisar de qualquer tipo de permissão, e ninguém no sistema tem mais poder do que você. É um sistema aberto que acolhe a todos. Outra propriedade importante é que você pode deter Bitcoin em auto-custódia. Em outras palavras, você pode possuí-lo sem depender de qualquer outra empresa ou entidade. Comparado às moedas tradicionais, é mais semelhante ao dinheiro no seu bolso (que você controla completamente) do que a um saldo em uma conta bancária (onde você está sujeito às condições e desejos do banco). Por isso, você também é sempre livre para enviar Bitcoin: você não precisa da aprovação de ninguém para fazê-lo, e suas transações não podem ser interrompidas ou revertidas. Um terceiro aspecto interessante é que o fornecimento de Bitcoin é limitado a um máximo de 21 milhões. Isso significa que o valor de cada bitcoin, ao contrário do valor de cada dólar, por exemplo, não pode ser desvalorizado pela criação de mais unidades. Bitcoin é criado através de um processo custoso chamado mineração, e tanto o cronograma de emissão quanto a quantidade máxima que pode ser criada são estritamente definidos e não podem ser modificados. Isso torna o fornecimento limitado, certo e previsível, tornando Bitcoin atrativo devido à sua escassez e robustez.
academy.bitcoin.whyUseBitcoinHeadline=Por que usar Bitcoin
academy.bitcoin.whyUseBitcoinContent=As propriedades do Bitcoin o tornam um ativo único que atrai diferentes pessoas por diferentes motivos. Como o Bitcoin lhe atrai depende do seu perfil e necessidades.\n\nUm dos motivos mais comuns para as pessoas usarem Bitcoin é sua capacidade de proteger valor ao longo do tempo. As moedas nacionais da maioria dos países do mundo perdem valor continuamente ao longo do tempo devido à desvalorização monetária. Isso significa que, ao manter suas economias em dinheiro ou em uma conta bancária, você está gradualmente perdendo-as porque seu valor diminui ao longo do tempo. O fornecimento limitado do Bitcoin impede que isso aconteça, então, mesmo que se comporte de maneira volátil no curto prazo, é uma ferramenta poderosa para preservar sua riqueza a longo prazo.\n\nOutro motivo para as pessoas usarem Bitcoin é para se protegerem das ações e decisões de governos e instituições financeiras. Como o Bitcoin é algo que você pode possuir, enviar e receber de maneira sem permissão, o valor armazenado nele não é afetado por situações como um banco central imprimindo mais unidades de sua moeda nacional, um banco decidindo bloquear suas transferências por motivos arbitrários, ou um governo impondo confisco em sua população. Com o Bitcoin, as regras do jogo são bem conhecidas e previsíveis, e você pode contar com a rede sendo justa e tratando a todos igualmente.\n\nBitcoin também é muito atrativo para quem participa de comércio internacional e busca enviar ou receber dinheiro para outros países ou regiões. Bitcoin não tem conceito de fronteiras e funciona da mesma forma, seja você enviando para seu vizinho ou para alguém do outro lado do mundo. Uma vez que fazer pagamentos para pessoas ou empresas em diferentes regiões do mundo geralmente significa longos tempos de espera, taxas significativas e burocracia complicada, algumas pessoas escolhem o Bitcoin como uma alternativa simples e conveniente para seus pagamentos trans-regionais. Isso também significa que você pode usá-lo para enviar dinheiro para países que seu governo ou banco decidiram bloquear.\n\nFinalmente, algumas pessoas escolhem o Bitcoin por sua simplicidade e conveniência. Bitcoin apresenta muitas vantagens nesse sentido em relação às moedas tradicionais. Com ele, você não precisa lidar com contratos e processos burocráticos longos para fazer coisas simples como abrir uma conta. Você pode acessar facilmente seu dinheiro em todos os seus dispositivos. Pode enviá-lo para qualquer lugar e para qualquer pessoa sem a necessidade de diferentes formas de pagamento (dinheiro, transferências bancárias de diferentes tipos, cartões de crédito, etc.). Você pode facilmente proteger e garantir seus fundos com o conhecimento certo, e não terá que se preocupar com alguém roubando sua carteira ou detalhes do cartão de crédito.\n\nBitcoin é um enorme e inovador passo à frente no mundo do dinheiro e dos pagamentos. Certamente existe algum motivo pelo qual o Bitcoin pode ser atrativo e útil para suas necessidades, então encorajamos você a aprender mais e se familiarizar com ele.


######################################################
## Security
######################################################

academy.security.subHeadline=Garantindo que você, e somente você, sempre tenha acesso aos seus fundos
academy.security.introContent=Como o Bitcoin é bastante diferente das moedas nacionais na forma como funciona, as precauções que você precisa tomar também são bastante diferentes do que você provavelmente está acostumado. Este também é um tópico extremamente importante, pois, embora o Bitcoin lhe forneça muito poder e liberdade, também o torna responsável por cuidar dos seus fundos. Portanto, você deve investir algum tempo e esforço para aprender como fazer isso de forma segura. \n\nEmbora a segurança seja um tópico complexo, podemos resumir as coisas em três objetivos principais: garantir que outras pessoas nunca tenham acesso às suas chaves privadas, garantir que você sempre tenha acesso às suas chaves privadas e evitar enviar acidentalmente seus bitcoins para golpistas e outros pares não confiáveis.
academy.security.securingYourKeysHeadline=Protegendo suas chaves
academy.security.securingYourKeysContent=Primeiramente, você deve entender uma ideia simples: não são suas chaves, não são suas moedas. Isso significa que, para você realmente possuir seu Bitcoin, ele deve ser armazenado em uma carteira onde você, e somente você, possua as chaves. Assim, manter um saldo de Bitcoin em entidades como bancos ou bolsas centralizadas não é realmente possuir o ativo, pois são essas entidades, e não você, que possuem as chaves dos seus fundos. Se você realmente deseja possuir seu bitcoin, deve armazená-lo em uma carteira pela qual apenas você controle as chaves.\n\nExistem muitas carteiras Bitcoin por aí, cada uma com seu próprio design e recursos únicos. O que todas têm em comum é que, de alguma forma, em algum lugar, elas armazenarão suas chaves privadas. Estas chaves fornecem acesso aos seus fundos. Qualquer carteira que você use, deve garantir que somente você, ou pessoas em quem você confia plenamente, tenham acesso a essas chaves. Se alguém mais tiver acesso a elas, poderá roubar seus fundos, e nada pode ser feito para reverter essa transação. Por outro lado, perder as chaves é igualmente terrível. Se você perder suas chaves, não poderá mais enviar seus fundos, e não há como retomar o controle deles. Embora isso possa parecer assustador, você pode facilmente evitar essas situações com um pouco de aprendizado e boas práticas.\n\nA maioria das carteiras Bitcoin fornecerá a você um backup de 12 ou 24 palavras, comumente conhecido como frase mnemônica ou simplesmente seedphrase. Esta frase de backup permite que você restaure sua carteira em qualquer dispositivo, tornando-se o elemento mais importante para você proteger. Geralmente é aconselhável armazenar esses backups em forma analógica, tipicamente escrevendo-os em um pedaço de papel ou em uma pequena chapa de metal, e ter várias cópias deles. Você também deve armazená-la de forma que possa encontrá-la se precisar, mas ninguém mais possa acessá-la.\n\nPara quantidades significativas de Bitcoin, é comum usar dispositivos especializados chamados Carteiras de Hardware para armazenar suas chaves. Esses dispositivos oferecem um nível superior de segurança com relação ao armazenamento de suas chaves em uma carteira de smartphone ou laptop, ao mesmo tempo que proporcionam uma experiência conveniente ao fazer transações. Você pode aprender mais sobre esses e outros tipos de carteiras na seção Carteiras do Bisq Learn. \n\nPor fim, certifique-se de evitar esquemas de armazenamento excessivamente complicados. Um plano de armazenamento avançado com muitos detalhes e sutilezas manterá os ladrões longe dos seus fundos, mas também há uma chance significativa de que você não consiga acessar sua própria carteira devido a erros, confusão ou simplesmente esquecimento de como organizou os backups. Busque um equilíbrio entre uma configuração muito simples e qualquer um poderia facilmente quebrar (como armazenar sua seedphrase em um arquivo de texto simples na área de trabalho do seu laptop) e uma que seja tão complexa que nem mesmo você possa desvendar (como armazenar as palavras da sua seedphrase em 12 livros em 12 locais diferentes).
academy.security.avoidScamsHeadline=Evite golpes
academy.security.avoidScamsContent=Outra fonte de problemas e riscos são os golpes. As transações de Bitcoin são irreversíveis, o que significa que, se alguém te enganar e você enviar algum Bitcoin e depois fugir com ele, realmente não há muito o que você possa fazer a respeito. Por isso, é comum encontrar diferentes esquemas onde as pessoas tentarão convencê-lo a enviar algum bitcoin para elas. Na maioria das vezes, golpistas apresentarão a você alguma "oportunidade" maravilhosa para ganhar dinheiro facilmente, o que tende a parecer bom demais para ser verdade. As histórias específicas e detalhes em torno desses golpes são extremamente diversos e criativos, mas o padrão comum sempre será o mesmo: será oferecido a você alguns retornos maravilhosos, mas primeiro, você terá que enviar bitcoin adiantado. Uma vez que o bitcoin é enviado, provavelmente você nunca mais o verá voltar para você. Defender-se desses golpes é simples: interaja apenas com empresas e pessoas respeitáveis e confiáveis. Se você achar que alguma entidade é suspeita, peça referências ou simplesmente evite-a. Se uma oportunidade que parece quase boa demais para ser verdade for oferecida a você, provavelmente é, e você deve ficar longe dela.


