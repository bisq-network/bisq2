academy.wallets.subHeadline=Escolhendo as ferramentas certas para manusear e proteger seu bitcoin.
academy.wallets.whatIsAWalletHeadline=O que é uma carteira
academy.wallets.whatIsAWalletContent=Carteiras são suas ferramentas para realizar as ações mais fundamentais no Bitcoin: recebê-lo, armazená-lo e enviá-lo. Como o Bitcoin é um sistema aberto, qualquer um pode construir uma carteira para ele, e muitas diferentes existem. Isso é ótimo porque significa que você tem muitas opções diferentes no mercado para escolher, e você pode até usar várias carteiras diferentes para cobrir diferentes necessidades.\n\nGeralmente, uma carteira é um software que faz várias coisas para você: ela lê a blockchain para verificar o saldo dos endereços que você controla. Ela pode construir e enviar transações quando você quer pagar alguém. E ela mantém suas chaves para que você possa assinar suas transações. Algumas dessas características se apresentam de forma diferente em diferentes carteiras, e algumas carteiras cobrem apenas partes delas. Para entender isso melhor, é útil estar familiarizado com as diferentes características que tornam as carteiras diferentes umas das outras.\n\nPrimeiro, você deve entender a diferença entre uma carteira quente e uma carteira fria. Uma carteira quente é um software onde as chaves que controlam seu bitcoin são armazenadas em um dispositivo conectado à internet. Uma carteira fria, por outro lado, é uma configuração onde suas chaves são armazenadas em um dispositivo que nunca é conectado à internet, e você usa um software diferente para rastrear seu saldo e preparar e enviar transações. Carteiras quentes são tipicamente um aplicativo simples no seu telefone ou laptop. Uma carteira fria, por outro lado, significa que você usa um software no seu telefone ou laptop que não armazena suas chaves, e você combina isso com um segundo dispositivo que armazena as chaves e nunca se conecta à internet. Esse segundo dispositivo pode ser um laptop ou smartphone dedicado, ou mais comumente, uma carteira de hardware. Carteiras quentes são mais simples de gerenciar e usar, mas são também menos seguras. Carteiras frias requerem uma configuração um pouco mais complexa e trabalhosa, mas oferecem um grau de segurança muito mais alto contra hacks e erros no manuseio das chaves. Como gerenciar os riscos de administrar seus fundos é uma decisão pessoal, mas geralmente é recomendado usar carteiras quentes como sua carteira tradicional para notas e moedas no seu bolso, e carteiras frias como um cofre em um banco. Você não carregaria um milhão de dólares na sua carteira. E você não usaria o conteúdo do seu cofre para pagar um café.\n\nCarteiras de hardware são dispositivos físicos especiais projetados e fabricados com o único propósito de armazenar as chaves dos seus fundos e assinar transações com essas chaves. Eles oferecem uma maneira conveniente de assinar transações para gastar seus fundos, enquanto armazenam suas chaves de forma segura que impede vazá-las para outros. Usar uma carteira de hardware melhora sua segurança em ordens de magnitude em comparação ao uso de uma carteira quente no seu computador principal ou smartphone. Se você está começando sua jornada no Bitcoin, você não precisa ter uma carteira desde o primeiro dia, mas provavelmente vai querer obter uma assim que começar a acumular uma quantidade de bitcoin que doeria perder. Existem muitas carteiras de hardware no mercado, com preços típicos em torno de $100.\n\nE uma nota final: um saldo em uma bolsa centralizada não é uma carteira. Já que você não controla as chaves, você está confiando e dependendo da bolsa centralizada para realmente manter seu bitcoin. Se, por qualquer motivo, eles não o enviarem a você quando você decidir sacar, não há como você retomar o controle dele. Lembre-se: não são suas chaves, não são suas moedas.
academy.wallets.howToPickHeadline=Como escolher uma carteira
academy.wallets.howToPickContent=Escolher a carteira certa para você é uma decisão que depende de muitos fatores, como como você vai usar o Bitcoin, quais quantias você vai manusear, ou quais dispositivos você possui. No entanto, existem algumas recomendações gerais que você pode seguir e carteiras específicas que têm um bom histórico.\n\nO primeiro e mais importante conselho geral é escolher uma carteira de código aberto. Garantir que o código da sua carteira seja verificável é fundamental. Você pode aprender mais sobre isso na seção Código Aberto do Bisq Learn. Outra recomendação importante é escolher uma carteira que não suporte outras criptomoedas além do Bitcoin. Carteiras que lidam com várias criptomoedas precisam usar um código mais complexo para trabalhar com as diferentes moedas suportadas, o que introduz riscos de segurança maiores. Portanto, é melhor escolher uma carteira exclusiva para Bitcoin para seus fundos. Finalmente, tente procurar por carteiras que existam há um tempo, tenham bases de usuários fortes e uma boa reputação. É melhor deixar carteiras novíssimas para uso avançado ou experimentos no máximo.\n\nSe você planeja usar sua carteira no seu smartphone, aconselhamos olhar para uma das seguintes carteiras: Bluewallet, Blockstream Green ou Nunchuk. Por outro lado, se você quer usar um PC, sugeriríamos usar uma das seguintes: Sparrow, Bluewallet, Electrum, Blockstream Green ou Nunchuk. Estas são todas boas carteiras para iniciantes. Você pode experimentar várias delas para encontrar qual mais lhe agrada, ou até usar várias simultaneamente se quiser. À medida que você adquire mais experiência e conhecimento, pode começar a desenvolver preferências dependendo dos recursos mais avançados que tornam essas carteiras um pouco diferentes umas das outras.\n\nUma vez que você tenha fundos suficientes para começar a levar a segurança ainda mais a sério, provavelmente fará sentido adquirir uma carteira de hardware. Com uma carteira de hardware, você poderá armazenar suas chaves nela e assinar transações com ela, enquanto ainda pode usar um software como Sparrow, Bluewallet ou Nunchuk para ler seu saldo e preparar transações. Quando se trata de carteiras de hardware, a maioria dos mesmos conselhos se aplica: escolha carteiras que tenham designs transparentes e públicos, que suportem apenas Bitcoin e que tenham uma boa reputação e histórico comprovado. Algumas marcas bem conhecidas são Coldcard, Bitbox, Trezor ou Foundation.\n\nO mundo das carteiras é rico e diversificado, o que é ótimo e confuso ao mesmo tempo. É perfeitamente normal se sentir um pouco sobrecarregado no início. Se você está apenas começando, aconselhamos pesquisar um pouco, experimentar algumas das opções que compartilhamos com você e, uma vez que encontrar uma com a qual se sinta confortável, apegue-se a ela. À medida que você continua aprendendo mais sobre o Bitcoin, você sempre pode explorar novas opções mais avançadas e mudar para qualquer outra carteira, ou usar várias delas, quando quiser.


