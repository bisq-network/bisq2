######################################################

academy.bisq.subHeadline=Bisq é um software livre e de código aberto para trocar Bitcoin por moedas fiduciárias ou outras criptomoedas de forma descentralizada e com minimização de confiança.
academy.bisq.exchangeDecentralizedHeadline=Troca, descentralizada
academy.bisq.exchangeDecentralizedContent=Bisq é um aplicativo de troca onde você pode comprar e vender Bitcoin por moedas nacionais ou outras criptomoedas. Ao contrário da maioria das alternativas de troca, o Bisq é descentralizado e ponto a ponto (peer-to-peer).\n\nÉ descentralizado porque não depende e não é controlado por nenhuma empresa, equipe ou governo. A descentralização torna o Bisq uma rede resiliente: assim como o Bitcoin, existe por causa de usuários como você. Como não há um único elemento em que tudo depende, é significativamente difícil para alguém parar ou prejudicar a rede. É ponto a ponto porque cada negociação que você realiza é combinada com outro usuário como você. Isso ajuda a proteger sua privacidade de elementos centralizados como governos e instituições financeiras tradicionais. Também torna o Bisq sem permissões: você não precisa da autorização de ninguém para usá-lo, e ninguém pode impedir você de fazê-lo.\n\nAtualmente, existem duas aplicações: Bisq 1 e Bisq 2. Bisq 2 é a aplicação onde você está lendo isto. Recomendamos que você se familiarize com o Bisq 2 antes de tentar aprender mais sobre o Bisq 1.
academy.bisq.whyBisqHeadline=Por que Bisq
academy.bisq.whyBisqContent=Para muitos usuários, o Bisq é o método preferido para comprar ou vender Bitcoin em troca de moedas nacionais. Isso ocorre porque a natureza do Bisq resulta em uma experiência completamente diferente daquela das Bolsas Centralizadas.\n\nOs usuários também valorizam a natureza que respeita a privacidade do Bisq. Você não precisa fornecer nenhum tipo de informação pessoal para usar o Bisq. Sempre que você negocia, só precisa compartilhar seus detalhes de pagamento com seu parceiro de negociação. Ninguém mais tem acesso a esses dados, e não há um banco de dados central onde todas as suas informações e transações acabarão armazenadas por anos ou décadas.\n\nO Bisq também permite que os usuários superem qualquer falta de permissões que possam ser impostas arbitrariamente por seus governos locais ou instituições financeiras. Exemplos disso podem ser governos que declaram a posse ou negociação de Bitcoin ilegal, ou bancos que proíbem clientes de enviar seu próprio dinheiro para instituições de troca. Usuários nessas situações encontram no Bisq uma maneira de contornar a exclusão do sistema financeiro tradicional por qualquer motivo.\n\nFinalmente, o Bisq é uma forma segura de trocar Bitcoin e moedas nacionais. Os protocolos de negociação existentes e os sistemas de reputação impedem atores mal-intencionados de roubar seus fundos. Mediadores estão sempre disponíveis para apoiar você se outro par não estiver se comportando adequadamente e intervirão, se necessário, para encontrar uma solução para o seu caso. O resultado: os usuários do Bisq podem negociar felizmente com outros sem ter que se preocupar em ser enganados e perder seus fundos.
academy.bisq.tradeSafelyHeadline=Negocie com segurança
academy.bisq.tradeSafelyContent=Trocar seus Bitcoins e moedas nacionais com outros pares traz grandes benefícios como não depender de empresas ou proteger sua privacidade. Mas você pode estar se perguntando: como posso saber se o par com quem estou negociando é honesto? Não serei enganado? Essas são preocupações válidas que você deve sempre ter em mente e que a Bisq aborda de várias maneiras para permitir uma negociação segura.\n\nOs diferentes protocolos de negociação (você pode pensar em um protocolo como as regras que você e seu par terão que seguir) minimizam o risco de qualquer ator enganar seu par durante uma negociação. Geralmente há um equilíbrio entre segurança e conveniência: alguns protocolos são mais robustos, outros são mais convenientes e rápidos. Cabe a você decidir qual protocolo usar em cada negociação, dependendo de suas preferências e necessidades, bem como do valor negociado. Protocolos como Bisq Easy são recomendados para pequenas somas de dinheiro, enquanto protocolos mais robustos e estruturados como Bisq MuSig são aconselháveis para maiores quantias.\n\nSe sua negociação terminar em um conflito com seu par comercial, ou o par simplesmente desaparecer e se tornar não responsivo, você não será deixado sozinho. Mediadores e árbitros estão sempre disponíveis para aconselhar e fornecer soluções nessas situações. Esses papéis observarão cada caso, proporão soluções amigáveis entre os negociantes e, potencialmente, tomarão decisões finais se nenhum acordo for alcançado. Se você agiu honestamente e seguiu as regras, os resultados serão a seu favor e você nunca perderá seus fundos.\n\nEm resumo, a Bisq é projetada para minimizar a necessidade de confiar em outros pares e para desencorajar fraudes e outros comportamentos inadequados. Isso resulta em muito poucas negociações tendo qualquer tipo de conflito, e aquelas que têm sempre serão resolvidas de maneira razoável através de mediação e/ou arbitragem. O resultado: negociar na Bisq é uma experiência segura e tranquila.


