academy.foss.subHeadline=Aprenda sobre código aberto e como ele impulsiona o Bitcoin e o Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin e software de código aberto
academy.foss.bitcoinAndFossContent=O software de código aberto é um software cujo código é publicamente acessível e qualquer um pode ler, copiar e modificar esse código da maneira que achar melhor. Isso contrasta com o software de código fechado ou proprietário, onde o autor original decide manter o código para si e mais ninguém tem acesso ou permissão para ele. Embora isso possa parecer um tópico técnico, é do seu interesse entender as implicações do software de código aberto em sua jornada com o Bitcoin. Vamos mergulhar nisso.\n\nO mundo do Bitcoin é profundamente influenciado por e relacionado ao software de código aberto. O software Bitcoin é de código aberto desde o primeiro dia. Bisq também é um projeto de código aberto. Muitas outras tecnologias ao redor, como clientes Lightning, serviços de mistura ou firmware de mineração, são tipicamente construídas como projetos de código aberto. Muitas carteiras também são de código aberto, e como discutimos na seção de Carteiras do Bisq Learn, recomendamos fortemente que você escolha carteiras que sejam de código aberto.\n\nPor que isso é assim? Softwares de código fechado são geralmente construídos e mantidos em privado por empresas e indivíduos que querem cobrar dos outros por licenças e manter o controle total do projeto. No espaço Bitcoin, isso raramente acontece. O Bitcoin é um sistema aberto e acolhedor por natureza, e o código é uma representação disso. Qualquer um pode ver o código, modificá-lo, compartilhar cópias de sua própria versão com outros e, simplesmente, fazer o que quiser com ele. Bisq também é um projeto de código aberto onde todos são bem-vindos para participar, expandir a aplicação e fazer melhorias de diferentes maneiras.
academy.foss.openSourceBenefitsHeadline=Como o código aberto beneficia você
academy.foss.openSourceBenefitsContent=Você pode pensar que, como não é um desenvolvedor de software, se o código de algum software é público ou não tem pouca relevância para você. Isso não é verdade. Mesmo que você não planeje olhar ou modificar o código dos aplicativos que está usando, sua experiência com eles será profundamente afetada por se o código é de código aberto ou fechado. Isso é ainda mais crítico quando estamos falando do software que vai gerenciar sua vida financeira e apoiar sua capacidade de economizar, receber e enviar dinheiro. Geralmente, usar software de código aberto será mais benéfico para você do que usar equivalentes de código fechado. Vamos detalhar algumas razões importantes que tornam isso importante para você.\n\nUma razão muito importante para escolher software de código aberto é a segurança. Como o software de código aberto pode ser lido por qualquer pessoa, hackers e atores maliciosos regularmente tentam encontrar erros e brechas de segurança nele. Você pode pensar que isso é perigoso, mas na verdade é o contrário! Isso acontece porque o fato de o código ser aberto para todos significa que qualquer um pode procurar por problemas de segurança e apontá-los, corrigi-los ou explorá-los maliciosamente. Coletivamente, a comunidade de usuários e desenvolvedores em torno do projeto será capaz de identificar e corrigir a maioria dos erros rapidamente, muitas vezes até mesmo antes de serem lançados. E se alguém usa esse erro de forma maliciosa para explorar o software, não demorará muito até ser percebido e soluções serem aplicadas. Em software de código fechado, apenas a pequena equipe paga por trás do projeto está revisando o código, o que resulta em uma chance muito maior de erros passarem despercebidos. Mais olhos, menos bugs. E empresas também têm um incentivo para não divulgar o fato de que seus produtos de código fechado têm problemas de segurança, o que leva a muitos bugs e hacks sendo mantidos em segredo em vez de divulgados. Finalmente, como em projetos de código fechado apenas a equipe de desenvolvimento pode ver o código, como você ou qualquer outra pessoa pode ter plena confiança de que o software é seguro? Isso se liga a um ditado comum na cultura Bitcoin: não confie, verifique. No geral, software de código aberto leva a resultados muito mais seguros e robustos do que software de código fechado.\n\nOutro ótimo motivo para escolher software de código aberto sobre código fechado é a continuidade a longo prazo do primeiro. Código que é público não depende de nenhuma entidade ou indivíduo para ser mantido ao longo do tempo. Mesmo que a equipe original por trás de um projeto eventualmente desapareça, outros podem assumir e continuar mantendo e evoluindo-o. O maior exemplo disso é o próprio Bitcoin: embora seu criador pseudônimo, Satoshi Nakamoto, tenha desaparecido há mais de dez anos, o projeto continuou crescendo e prosperando além de todas as expectativas. Assim, toda vez que você escolhe software de código aberto sobre código fechado, você está reduzindo drasticamente as chances de alguma empresa ou desenvolvedor deixá-lo na mão com algum software sem manutenção que desaparece e se torna obsoleto.\n\nFinalmente, projetos de código aberto com uso generalizado, como Bitcoin, Bisq ou carteiras como Electrum, tendem a levar a produtos de alta qualidade ao atrair os melhores talentos. A natureza aberta dos projetos permite que qualquer um colabore, e muitos desenvolvedores excelentes no espaço preferem colaborar construindo em cima de um bom projeto do que começar um esforço duplicado do zero. Com o tempo, as contribuições acumuladas desses indivíduos levam a resultados impressionantes que frequentemente eclipsam o que a maioria das empresas, mesmo as bem financiadas, poderia alcançar.\n\nResumindo, escolher opções de código aberto para suas ferramentas Bitcoin vem com um ótimo conjunto de vantagens que ajudam você a desfrutar de produtos seguros e úteis de alta qualidade. Esperamos que você se torne curioso sobre a natureza do código que usa em sua vida diária e que faça escolhas informadas sobre o software que executa.
