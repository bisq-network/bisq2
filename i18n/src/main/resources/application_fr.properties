contactsList.table.columns.actionsMenu.removeContact=Êtes-vous sûr de vouloir supprimer ce contact ?\n\nEn supprimant le contact, tout tag, score de confiance ou notes associés à ce pair seront également supprimés de manière permanente.
contactsList.table.tableInfo.title=Nouveau dans Contacts ? Voici un résumé de son fonctionnement
contactsList.table.tableInfo.content=Contacts est un outil polyvalent qui ajoute une nouvelle couche de protection de sécurité en vous permettant de suivre vos pairs.\n\n\
  Par exemple, pour éviter l'usurpation d'identité, après avoir effectué un échange réussi avec quelqu'un, vous pouvez ajouter cet utilisateur pour vous assurer que la prochaine fois que vous interagissez, c'est bien le même utilisateur.\n\n\
  Bisq2 fournit déjà une sécurité contre l'usurpation d'identité en utilisant les quatre éléments qui composent un profil utilisateur : l'ID de profil, le Nym, l'icône de profil et le surnom. \
  Néanmoins, les profils sont supprimés du réseau après 15 jours d'inactivité. Une fois le profil supprimé, un acteur malveillant pourrait créer un nouveau profil avec le même surnom pour tenter de se faire passer pour cet utilisateur.\n\n\
  Nous avons simplifié ce processus pour vous en ajoutant automatiquement à cette liste tous les utilisateurs avec lesquels vous interagissez lorsque vous utilisez l'application. Vous pouvez désactiver cette fonction en utilisant l'option "Ajouter automatiquement les contacts" dans le menu "Paramètres" > section "Plus d'options".

