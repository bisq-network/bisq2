## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Bitcoin'in Lightning Network üzerinde Fiat ile ticaretini, Submarine swaps ve Liquid MuSig protokolünü birleştirerek sağlar.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Güvenlik, işlem limitleriyle ilgili güvenlik teminatlarına ve ek özelliklere dayanmaktadır. Daha fazla bilgi için Bisq wiki'sine bakın.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Kullanılan Fiat transfer yöntemine bağlıdır. Çevrimiçi Fiat transfer genellikle ticaret ortağına kimliği açığa çıkarır. Lightning tarafında, Blockchain üzerinde iz bırakmadığı için on-chain Bitcoin'den daha iyi bir gizlilik sunar. Liquid tarafında ise, gizli işlemler nedeniyle ana ağ Bitcoin'den daha iyi bir gizlilik sunar.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Kullanıcının güvenlik depozitosunu kilitlemek için Lightning üzerinde küçük bir miktar Bitcoin'e sahip olması gerekmektedir. Submarine swaps ve işlem işlemleri, yaklaşık 1 dakikalık hızlı blockchain onay süresinden faydalanmaktadır. İşlem süresi, kullanılan ödeme yöntemine ve tüccarın yanıt süresine bağlıdır.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Lightning'den Liquid'e ve Liquid MuSig protokolüne Submarine swaps'ları birleştirir.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Tüccarların, Liquid MuSig protokolüne dayalı olarak Fiat ile ticaret yapmak için Lightning'de off-chain Bitcoin'lerini kullanmalarını sağlar. Protokol, 3 işlemin ve 2 farklı protokolün bir zinciridir:\n- Öncelikle, tüccarlar Lightning Bitcoin'lerini L-BTC'ye ters bir Submarine swap aracılığıyla değiştirirler (Lightning ve Liquid arasında Submarine swap). Bu swap, ticaret ortağı ile değil, herhangi bir likidite sağlayıcısı ile gerçekleşir.\n- Ardından, işlem Liquid üzerinde MuSig protokolü kullanılarak gerçekleşir.\n- İşlem tamamlandığında, L-BTC bir Submarine swap ile tekrar Lightning'e çevrilir (yine başka bir tüccar/likidite sağlayıcısı ile).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning'in 2026'nın 4. çeyreğinde piyasaya sürülmesi bekleniyor.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Orta değerli işlem tutarları için makul bir güvenlik\n+ Bisq MuSig ile karşılaştırıldığında daha düşük işlem ücretleri, daha hızlı onay ve daha iyi gizlilik sunar.\n+ Fiat dünyasının eski sistemiyle başa çıkmayı başarıyor
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Her iki işlemcinin de güvenlik teminatı için Lightning üzerinde BTC'ye sahip olması gerekir.\n- Submarine swaps için 2 ek işlemcinin dahil olması karmaşıklık ve potansiyel (biraz küçük) riskler ekler.\n- Liquid, federasyon tabanlı bir yan zincirdir ve ana ağ Bitcoin kadar yüksek bir sansür direncine sahip değildir.\n- Ana ağ Bitcoin'den Liquid Bitcoin'e geçiş güvenilmezdir, ancak L-BTC'yi BTC'ye geçiş yapmak için federasyonun yetkilendirmesi gerekmektedir.\n- Teklif alma süreci etkileşimli olduğundan, Bisq düğümünün çevrimiçi olması gerekir.\n- Fiat transferi, banka transferleri gibi eski sistemlerde yapıldığından, geri ödeme riski, yavaş transfer, banka transferi detaylarının gerçek ismi içermesi durumunda akranlara gizlilik açığı gibi tüm bu dezavantajları miras alır. Ancak, geri ödeme riski düşük, hızlı veya anlık olan ve gerçek isimler yerine hesap kimlikleri veya e-posta kullanan ödeme yöntemleri kullanılarak bu çeşitli dezavantajlar hafifletilebilir. Bazı ödeme yöntemleri, nakit postası veya yüz yüze ticaret gibi bankacılık sistemini tamamen atlar.


