# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIGHTNING_ESCROW=Güvenlik, güvenlik teminatlarına ve işlem limitleri ile ilgili ek özelliklere dayanmaktadır. Protokol, savaş testine tabi tutulmamış ve denetlenmemiş bazı yenilikçi kriptografik teknikler kullanmaktadır. Daha fazla bilgi için Bisq wiki'ye bakın.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIGHTNING_ESCROW=Kullanılan Fiat transfer yöntemine bağlıdır. Çevrimiçi Fiat transfer genellikle işlem ortağına kimliği ifşa eder. Bitcoin tarafında ise Bitcoin'in gizlilik sınırlamalarıyla kısıtlıdır ve kullanıcı davranışına bağlıdır (birden fazla işlemin coin birleştirmesinden kaçınmak gizliliği artırır). Daha fazla bilgi için Bisq wiki'ye bakın.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIGHTNING_ESCROW=Kullanıcının güvenlik depozitosunu kilitlemek için küçük bir miktar Bitcoin'e sahip olması gerekmektedir.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.subHeadline=Fiat ile Bitcoin ticareti için Lightning Network'te üç taraflı protokol.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Birden fazla Lightning ödemesine dayanmaktadır ve HTLC'ler için gizli bilgileri bölerek, 3. tarafın işlemcilerin adil davranmasını garanti ettiği güvenli bir yapı oluşturur. Güvenli çok taraflı hesaplama sağlamak için karışık devreler kullanır.\n\nKullanıcının Bisq uygulaması ile yapılandırılmış bir Lightning düğümü çalıştırması gerekmektedir.\n\nKavram olarak, Bisq MuSig protokolüne benzer, ancak MuSig işlemi yerine bu 3 taraflı yapı kullanılır ve zincir üzerindeki Bitcoin yerine Lightning Network üzerindeki Bitcoin kullanılır.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow'un 2027'nin 4. çeyreğinde piyasaya sürülmesi bekleniyor.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ Bisq Easy ile karşılaştırıldığında güvenlik özellikleri daha iyi ve daha yüksek miktarlar işlem görebilir. Daha yüksek miktarlar, işlem fiyatlarını piyasa oranlarına daha yakın hale getirir.\n+ Bitcoin transferi neredeyse anında\n+ Çok düşük işlem (yönlendirme) ücretleri
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Lightning düğümü çalıştırmanız gerekiyor\n- Her iki tüccarın da güvenlik teminatı için BTC'ye (Lightning üzerinde) sahip olması gerekiyor.\n- Teklif alma süreci etkileşimli olduğu için yapıcıların Bisq düğümünün çevrimiçi olması gerekiyor.\n- Fiat transferi, banka transferleri gibi eski sistemler üzerinde yapıldığı için tüm bu dezavantajları miras alır; bunlar arasında geri ödeme riski, yavaş transfer, banka transferi detaylarında gerçek isim bulunduğunda eşe maruz kalma gibi durumlar vardır. Ancak, geri ödeme riski düşük, hızlı veya anlık olan ve gerçek isimler yerine hesap kimlikleri veya e-posta kullanan ödeme yöntemleri ile bu çeşitli dezavantajlar hafifletilebilir. Belirli ödeme yöntemleri, tamamen nakit ile postayla veya yüz yüze ticaret gibi bankacılık sistemini tamamen atlar.


