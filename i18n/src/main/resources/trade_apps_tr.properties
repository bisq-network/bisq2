# suppress inspection "UnusedProperty"
tradeApps.MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=Bisq'ın MuSig ve Taproot'tan yararlanan, 2-of-2 çoklu imza emanet ve güvenlik teminatlarına dayanan sonraki nesil işlem protokolü.
# suppress inspection "UnusedProperty"
