# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Likid Swaplar
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Liquid ağı üzerinde atomik takas ile USDT ve BTC-L gibi herhangi bir Likit tabanlı varlıkları işlem yapın.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=Likid Varlıklar
# suppress inspection "UnusedProperty"
