# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Farcaster projesine (Monero topluluğu tarafından finanse edilen) dayanan, Bitcoin ve Monero'yu atomik olarak değiştirmek için hashlenmiş zaman kilidi sözleşmeleri (HTLC), adaptör imzaları ve sıfır bilgi kanıtı kullanan bir sistemdir.\n\nKullanıcının bir Bitcoin düğümü, bir Monero düğümü ve Farcaster daemon'unu kurması ve çalıştırması gerekmektedir. Değişim sırasında her iki ticaretçinin düğümlerinin çevrimiçi olması gerekir. Bu protokolü kullanmanın ekstra çabası, çok yüksek bir güvenlik seviyesi ile karşılığını verir. Ancak kullanıcıların bu kavramın detaylarıyla tanışmaları ve bazı küçük riskler taşıyan uç durumların farkında olmaları önemlidir.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Monero takaslarının 2027'nin 2. çeyreğinde piyasaya sürülmesi bekleniyor.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Çok güvenli\n+ Makul gizlilik. Bitcoin tarafında Bitcoin'in gizlilik özelliklerini miras alır. Monero tarafında ise Monero'nun yüksek gizliliğinden faydalanır.\n+ Yüksek değerli işlemler için uygundur
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Gerekli altyapıyı çalıştırmak için bazı teknik beceriler ve deneyim gereklidir.\n- Onay süresi, her iki blok zincirindeki onaylara dayanmaktadır ve genellikle yaklaşık 20-30 dakika sürer.\n- Bitcoin tarafındaki işlem ücretleri, yüksek blok zinciri yoğunluğu durumunda önemsiz olmayabilir (ancak bu oldukça nadirdir).\n- Her iki işlemcinin de çevrimiçi olması gerekir.\n- Düğümler için çok fazla hızlı disk depolama alanı gereklidir.
