tradeApps.overview.convenience.LIQUID_SWAP=Kullanıcının Liquid için Elements cüzdanını kurması ve yapılandırması gerekiyor. Kurulduktan sonra kullanımı oldukça rahattır.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Liquid yan zincirinde herhangi bir Liquid varlığını ticaret yapmak için atomik takas tabanlı işlem protokolü
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Liquid swaps'ı kullanmak için kullanıcının Elements cüzdanını kurması ve çalıştırması ve Bisq uygulamasından erişilebilmesi için yapılandırması gerekmektedir.\n\nLiquid üzerindeki en yaygın kullanılan varlık USDT (Tether) olup, USD'ye sabitlenmiş bir stable coindir. Bu, Bitcoin gibi bir şeyle karşılaştırılamazken, genellikle banka transferleriyle ilgili tüm sorunlar ve eski Fiat sisteminin rahatsızlıklarıyla birlikte gelen Fiat USD'ye göre birçok avantaj sunmaktadır.\n\nTicaretin diğer ucunda L-BTC kullanılabilir, bu da Liquid zincirinde Bitcoin'in bir ikamesidir. Bitcoin'i L-BTC'ye dönüştürmek için, Bitcoin'i bir peg-in adresine göndermek gerekmekte ve bunun için 102 onaydan sonra L-BTC alınacaktır. L-BTC'den Bitcoin'e (peg-out) geri dönmek benzer şekilde çalışmakta ancak Bitcoin alanındaki şirketler ve bireylerden oluşan Liquid federasyonundan yetkilendirme gerektirmektedir. Bu nedenle tamamen güvenilir bir süreç değildir.\n\nLiquid varlıklarının Bitcoin'in özellikleriyle karşılaştırılmasından kaçınılmalıdır. Farklı kullanım senaryolarına yöneliktir ve Bitcoin'in yüksek düzeyde merkeziyetsizliği ve sansür direncini karşılayamaz. Geleneksel finansal ürünlere alternatif olarak görülebilir. Blockchain teknolojisini kullanarak klasik aracılardan kaçınır, güvenliği ve gizliliği artırır ve daha iyi bir kullanıcı deneyimi sunar.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Liquid swap'lar hala geliştirilme aşamasındadır. 2027'nin 3. çeyreğinde piyasaya sürülmesi beklenmektedir.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Gizli işlemler iyi bir gizlilik sağlar\n+ Yaklaşık 1 dakikalık hızlı onay süresi\n+ Düşük işlem ücretleri\n+ Yüksek değerli işlemler için uygundur
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Elements cüzdanı ve blok zincirinin çalıştırılmasını gerektirir\n- Her iki işlemcinin çevrimiçi olması gerekir\n- L-BTC'den çıkış güvenilir değildir


