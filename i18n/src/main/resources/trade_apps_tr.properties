# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_MU_SIG=L-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Güvenlik, güvenlik teminatlarına ve işlem limitleriyle ilgili ek özelliklere dayanmaktadır. Daha fazla bilgi için Bisq wiki'sine bakın.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Kullanılan fiat transfer yöntemine bağlıdır. Çevrimiçi fiat transfer genellikle işlem ortağına kimliği açığa çıkarır. Liquid tarafında, gizli işlemler nedeniyle ana ağ Bitcoin'den daha iyi bir gizlilik sunar.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Kullanıcının güvenlik depozitosunu kilitlemek için küçük bir miktar L-BTC'ye sahip olması gerekmektedir. Liquid üzerindeki blok onayı çok hızlıdır (yaklaşık 1 dakika). İşlem süresi, kullanılan ödeme yöntemine ve tüccarın yanıt süresine bağlıdır.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Bir güvenlik teminatına dayalı, bir MuSig işlemi ve çok katmanlı ihtilaf çözüm süreci
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Kavram olarak Bisq MuSig protokolünü (Bitcoin ana ağı üzerinde) takip etmektedir. Ancak Liquid, Bitcoin ile aynı sansür özelliklerine sahip değildir, buna rağmen Bitcoin ana ağına göre birkaç avantaj sunmaktadır:\n- Liquid'in yaklaşık 1 dakikalık çok kısa blok onay süresi vardır.\n- İşlem ücretleri çok düşüktür.\n- Gönderilen miktarı gizleyen gizli işlemler sayesinde gizlilik daha iyidir.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig'in Q3/2026'da piyasaya sürülmesi bekleniyor.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Orta değerli işlem tutarları için makul düzeyde güvenlik\n+ Bisq MuSig ile karşılaştırıldığında daha düşük işlem ücretleri, daha hızlı onay ve daha iyi gizlilik sunar.\n+ Fiat dünyasının eski sistemiyle başa çıkmayı başarıyor
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Her iki tüccarın da güvenlik teminatı için L-BTC'ye sahip olması gerekmektedir.\n- Liquid, federatif bir yan zincirdir ve ana ağ Bitcoin kadar yüksek bir sansür direncine sahip değildir.\n- Ana ağ Bitcoin'den Liquid Bitcoin'e geçiş güvenilmezdir, ancak L-BTC'nin BTC'ye geçişi federasyonun yetkilendirmesini gerektirir.\n- Teklif alma süreci etkileşimli olduğundan, Bisq düğümünün çevrimiçi olması gerekmektedir.\n- Fiat transferi, banka transferleri gibi eski sistemler üzerinden yapıldığından, geri ödeme riski, yavaş transfer, banka transferi detaylarının gerçek ismi içermesi durumunda eşe gizlilik ifşası gibi tüm bu dezavantajları taşımaktadır. Ancak, düşük geri ödeme riski taşıyan, hızlı veya anlık olan ve gerçek isimler yerine hesap ID'leri veya e-posta kullanan ödeme yöntemleri kullanılarak bu çeşitli dezavantajlar azaltılabilir. Bazı ödeme yöntemleri, nakit ile postayla veya yüz yüze ticaret gibi bankacılık sistemini tamamen atlamaktadır.


