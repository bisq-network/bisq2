# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=Güvenlik, güvenlik teminatlarına ve işlem limitleri ile ilgili ek özelliklere dayanmaktadır. Daha fazla bilgi için Bisq wiki'sine bakın.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Kullanılan fiat transfer yöntemine bağlıdır. Çevrimiçi fiat transfer genellikle ticaret ortağına kimliği ifşa eder. Bitcoin tarafında ise Bitcoin'in gizlilik sınırlamaları ile kısıtlıdır ve kullanıcı davranışına bağlıdır (birden fazla işlemin madeni para birleştirmesinden kaçınmak gizliliği artırır). Daha fazla bilgi için Bisq wiki'ye bakın.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Kullanıcının güvenlik depozitosunu kilitlemek için küçük bir miktar Bitcoin'e sahip olması gerekmektedir. Bu, blockchain onay süresi kadar hızlı olabilir veya fiat ödeme yöntemine bağlı olarak birkaç güne kadar sürebilir.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=MuSig, Atomik takaslar ve Taproot'a dayanmaktadır, yalnızca bir işlem gerektirir.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Konsept olarak, Bisq 1'de kullanılan işlem protokolünü takip eder, bir güvenlik teminatı ve bir anlaşmazlık çözüm sürecine dayanır.\n- İşlem sayısını 4'ten 1'e düşürür.\n- Teminat işlemini standart bir 'pay-to-pubKey-hash' işlemi gibi göstererek gizliliği artırır.\n- Satıcının, alıcı ticaretten sonra güvenlik teminatını serbest bırakmadığında hakemlik açması gerekliliği sorununu ortadan kaldırır. Atomik takaslar, satıcının alıcının işbirliği olmadan bile teminatını geri almasını sağlar.\n- Yanıt vermeyen bir ticaret ortağı durumunda, çok aşamalı bir ödeme işlem yapısı, DAO tarafından hakemlik ve geri ödeme gereksinimini ortadan kaldırır.\n- Taproot daha fazla esneklik ve gizlilik sağlar.\n- Daha fazla detay için: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig'in 2026'nın ilk çeyreğinde piyasaya sürülmesi bekleniyor.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Orta değerli işlem tutarları için makul bir güvenlik\n+ Bisq Easy ile karşılaştırıldığında güvenlik özellikleri daha iyi ve daha yüksek tutarlar işlem görebilir. Daha yüksek tutarlar işlem fiyatlarını piyasa oranlarına daha yakın hale getirir.\n+ Fiat dünyasının eski sistemiyle başa çıkmayı başarıyor
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Her iki işlemcinin de güvenlik teminatı için BTC'ye sahip olması gerekiyor\n- Yapıcıların Bisq düğümünün, teklif alma süreci etkileşimli olduğu için çevrimiçi olması gerekiyor\n- Fiat transferleri, banka transferleri gibi eski sistemlerde yapıldığından, geri ödeme riski, yavaş transfer, banka transferi detaylarının gerçek ismi içermesi nedeniyle karşı tarafa gizlilik açığı gibi tüm bu dezavantajları taşır. Ancak, düşük geri ödeme riski taşıyan, hızlı veya anlık olan ve gerçek isimler yerine hesap kimlikleri veya e-posta kullanan ödeme yöntemleri ile bu çeşitli dezavantajlar azaltılabilir. Bazı ödeme yöntemleri, tamamen banka sistemini atlayarak, posta ile nakit veya yüz yüze ticaret gibi yöntemler kullanır.


