# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Með HalCash sendir BTC kaupandinn úttektarkóðann til BTC seljandans í gegnum SMS.\n\nVinsamlegast athugaðu HalCash takmarkanir bankans þíns áður en þú byrjar viðskipti.\nVenjulegar takmarkanir eru:\n1. Lágmarks úttekt: €10\n2. Hámark á úttekt: €600\n3. Dagleg takmörk: €3,000 á móttakanda\n4. Mánaðarleg takmörk: €6,000 á móttakanda\n\nÚttektir verða að vera í margföldum af €10. Bisq mun aðlaga BTC upphæðina í samræmi við það, svo markaðsverðlagning getur ekki verið notuð.\n\nÍ tilfelli deilu verður BTC kaupandinn að veita sönnun þess að EUR hafi verið sent.

