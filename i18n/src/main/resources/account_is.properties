paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Mikilvægar leiðbeiningar um notkun SWIFT:\n\n1. Kaupandinn verður að senda greiðslu í þeim gjaldmiðli sem tilboðsgjafinn hefur tilgreint.\n2. Kaupandinn verður að nota sameiginlega þóknunarmódelið (SHA).\n3. Bæði kaupandi og seljandi geta átt á hættu bankagjöld, svo athugaðu gjaldskrár fyrirfram.\n\nSWIFT millifærslur eru flóknari en flestar greiðsluaðferðir.\nFyrir allar upplýsingar, sjá wiki: [HYPERLINK:https://bisq.wiki/SWIFT].

