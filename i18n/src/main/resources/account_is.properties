# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Til að greiða með Amazon eGift Card þarftu að senda Amazon eGift Card til BTC seljandans með því að nota Amazon reikninginn þinn.\n\nVinsamlegast skoðaðu wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] fyrir frekari upplýsingar og bestu venjur.\n\nÞrjár mikilvægar athugasemdir:\n1. Reyndu að senda gjafakort með upphæðum 100 USD eða minna, þar sem Amazon er þekkt fyrir að flagga stærri gjafakortum sem hugsanlega sviksamlegum.\n2. Notaðu texta í skilaboðum gjafakortsins sem ber ekki áhættu á að verða flaggað (t.d. ekki nota Bisq eða Bitcoin). Deildu þá nákvæmlega tilvísunarteksti með viðskiptafélaga þínum í viðskipta spjallinu svo þeir geti staðfest greiðsluna þína.\n3. Amazon eGift Cards má aðeins innleysa á Amazon vefsíðunni þar sem þau voru keypt (t.d. gjafakort keypt á 'https://www.amazon.it' má aðeins innleysa á 'https://www.amazon.it').

