# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Viðskipti með US Postal Money Orders (USPMO) á Bisq krefjast eftirfarandi:\n\n- BTC kaupendur verða að skrifa nafn BTC seljandans í bæði Payer og Payee reitina og taka skýrar myndir af USPMO og rekjanlegu umslagi áður en þau senda.\n- BTC kaupendur verða að senda USPMO með afhendingarstaðfestingu.\n\nEf til gerðardóms eða deilu kemur, verður þú að veita myndirnar, USPMO raðnúmerið, pósthúsnúmerið og upphæðina svo sáttasemjari eða endurgreiðsluaðili geti staðfest greiðsluna. Ef ekki er veitt þessi sönnun mun það leiða til þess að deilan tapast. Sendandinn ber fulla ábyrgð á að sanna greiðsluna.

