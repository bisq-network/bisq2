# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle er þjónusta fyrir peningaflutninga sem virkar best *í gegnum* bankann þinn.\n\n1. Athugaðu hvort (og hvernig) bankinn þinn styðji Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Fylgdu vel eftir flutningshámarki—bankar setja oft sérstök dagleg, vikuleg og mánaðarleg sendingarmörk.\n3. Ef bankinn þinn styður ekki Zelle, geturðu samt notað Zelle farsímaforritið, en mörkin verða mun lægri.\n4. Nafnið á Bisq reikningnum þínum **verður** að passa við nafnið á Zelle/bankareikningnum þínum.\n\nEf þú getur ekki lokið Zelle greiðslunni nákvæmlega eins og tilgreint er í viðskiptasamningnum, gætirðu misst hluta eða allt öryggisdeildina þína.\n\nVegna þess að Zelle hefur hærri endurgreiðslurisk, er mælt með að seljendur hafi samband við nýja kaupendur í gegnum tölvupóst eða SMS til að staðfesta að þeir eigi reikninginn.


