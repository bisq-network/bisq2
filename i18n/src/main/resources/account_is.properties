# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Til að nota Bizum þarftu spænskan bankareikning (IBAN) og verður að vera skráð fyrir þjónustuna.\n\n1. Bizum má nota fyrir viðskipti á milli €0,50 og €1.000.\n2. Hámarksupphæð sem þú getur sent eða tekið á móti með Bizum er €2.000 á dag.\n3. Notendur Bizum eru takmarkaðir við hámark 150 viðskipti á mánuði.\n\nEinstök bankar geta sett strangari takmarkanir innan þessara hámarksgilda.\n\nVinsamlegast íhugaðu einnig takmarkanir þínar á persónulegum reikningi.\nViðskipti yfir þessum takmörkum gætu verið felld niður og gætu leitt til refsinga.

# Cash by Mail
paymentAccounts.cashByMail.contact=Samskiptaupplýsingar
paymentAccounts.cashByMail.contact.prompt=Nafn eða dulnefni á umslagi ætti að vera sent til
paymentAccounts.cashByMail.extraInfo=Viðbótarupplýsingar
paymentAccounts.cashByMail.extraInfo.prompt=Til dæmis, landið þitt, löndin sem þú samþykkir viðskipti frá, og sértæk skilyrði eða skilmálar.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Hvernig á að senda reiðufé með pósti?\n\n1. BTC kaupandinn verður að pakka reiðuféinu í poka sem sýnir merki um að verið sé að opna hann.\n2. Kaupandinn ætti að taka upp myndband eða mynda í háupplausn meðan á pökkun stendur, með heimilisfangi viðtakandans og rekjanúmeri þegar það er komið á.\n3. Kaupandinn verður að senda pakkann með staðfestingu á afhendingu og viðeigandi tryggingu.\n4. BTC seljandinn ætti að taka upp opnun pakkans, og tryggja að rekjanúmerið sé skýrt sýnilegt.\n\nReglur:\n- Tilboðsgerandinn verður að tilgreina sértækar skilmála í **Aukaupplýsingar** reitnum.\n- Með því að taka tilboð samþykkir takandinn skilmála sem gerandinn hefur tilgreint.\n- Reiðufé með pósti veitir takmarkað sannað sönnunargögn, sem gerir deilur erfiðar. Fjármunir geta verið læstir þar til báðir aðilar ná samkomulagi.\n- Tap vegna viðskipta með reiðufé með pósti er EKKI rétt á endurgreiðslu frá Bisq DAO.\n\nTil að skilja kröfurnar að fullu, vinsamlegast lesið Bisq wiki á: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
