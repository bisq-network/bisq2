# UPI
paymentAccounts.createAccount.accountData.backgroundOverlay.upi=UPI millifærslur eru takmarkaðar við Rs. 100,000 fyrir hverja færslu.\nEf þú verslar fyrir meira en Rs. 100,000, gæti þurft að framkvæma fleiri millifærslur.\n\nVinsamlegast athugaðu að sumir bankar gætu sett lægri takmarkanir fyrir sína viðskiptavini.
