paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Bættu við skilmálum eða upplýsingum sem þú vilt sýna með tilboðum fyrir þennan reikning. Notaðu ekki þetta svæði til að deila tengiliðaupplýsingum til að hafa samband utan Bisq.

paymentAccounts.createAccount.accountData.backgroundOverlay.f2f='Andlit til Andlits' viðskipti fylgja öðrum reglum og bera aðra áhættu en netviðskipti.\n\nHelstu munir eru:\n\n1. Viðskiptapartar verða að skiptast á upplýsingum um fundarstað og tíma með því að nota veittar tengiliðaupplýsingar.\n2. Báðir aðilar þurfa að koma með fartölvur sínar og staðfesta **“greiðsla send”** og **“greiðsla móttekin”** á fundarstaðnum.\n3. Ef framleiðandi hefur sérstakar **skilmála og skilyrði**, verða þeir að tilkynna þau í **Aukaupplýsingar** reitnum.\n4. Með því að taka tilboðið samþykkir takandinn skilmála og skilyrði framleiðandans.\n5. Ef deilur koma upp, geta sáttasemjarar eða gerðardómari boðið takmarkaða aðstoð, þar sem það er venjulega erfitt að veita sönnunargögn sem ekki er hægt að breyta um það sem gerðist á fundinum. Í slíkum tilfellum gætu BTC fjármunir verið læstir þar til báðir aðilar ná samkomulagi.\n\nTil að skilja Andlit til Andlits viðskipti að fullu, vinsamlegast lestu leiðbeiningarnar og ráðleggingarnar hér:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]

