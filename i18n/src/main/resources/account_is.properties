paymentAccounts.sepa.iban=IBAN

# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=Í Bisq er Strike aðeins notað fyrir fiat-til-fiat greiðslur.\nVinsamlegast vertu meðvitaður um takmarkanir á reikningi Strike:\n\n1. Notendur sem skráð eru með aðeins netfang, nafn og símanúmer:\n- $100 hámark fyrir hverja innborgun\n- $1,000 hámark fyrir heildarinnborgun á viku\n- $100 hámark fyrir hverja greiðslu\n\n2. Staðfestir notendur:\n- $1,000 hámark fyrir hverja innborgun\n- $1,000 hámark fyrir heildarinnborgun á viku\n- $1,000 hámark fyrir hverja greiðslu\n\nViðskipti yfir þessum takmörkum gætu verið felld niður og gætu leitt til refsinga.


