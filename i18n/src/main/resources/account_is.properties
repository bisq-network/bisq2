paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Það eru fimm tegundir af Pix lykla:\n\n* CPF (Skattaskrá náttúrulegra persóna)\n* CNPJ (Ríkisskrá löglegra aðila)\n* Netfang\n* Símanúmer\n* Handahófskenndur lykill sem kerfið býr til og kallast alheims einstakur auðkenni (UUID)\n\nÓlíkur lykill þarf að vera notaður fyrir hvern Pix reikning sem þú hefur. Einstaklingar geta búið til allt að fimm lykla fyrir hvern reikning sem þeir eiga.\n\nVið viðskipti á Bisq ættu BTC kaupendur að fela Pix lykilinn sinn í 'greiðsluskyni' svo seljendur geti auðkennt greiðsluna.

paymentAccounts.pix.info.takeOffer.buyer=Vinsamlegast sendu greiðsluna aðeins til Pix lykilsins sem gefinn er í Bisq reikningi BTC seljanda.\n\nVinsamlegast notaðu Pix lykilinn þinn sem greiðsluvísun svo að það sé auðvelt fyrir BTC seljandann að bera kennsl á greiðsluna sem kemur frá þér.
paymentAccounts.pix.info.takeOffer.seller=Vinsamlegast athugaðu að lýsingin á móttekinni greiðslu passi við Pix lykilinn sem gefinn var í Bisq reikningi BTC kaupandans.

