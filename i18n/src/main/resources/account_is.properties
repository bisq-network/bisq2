paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Til að nota Satispay þarftu ítalskan bankareikning (IBAN) og skráð Satispay reikning.\n\nSatispay takmarkanir eru settar einstaklingsbundið. Til að viðskipta með stærri upphæðir, hafðu samband við Satispay stuðning til að hækka takmarkanir þínar. Viðskipti yfir þessum takmörkum gætu verið felld niður og gætu leitt til refsinga.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Faster Payments kerfið (SBP) er rússneskt millibankakerfi sem gerir persónulegar greiðslur mögulegar með því að nota aðeins farsímanúmer.\n\n1. SBP styður millifærslur milli rússneskra bankareikninga í rússneskum rúblum einungis.\n\n2. Aðeins rússnesk farsímanúmer með +7 landskóða má skrá.\n\n3. Þú verður að búa til sértækan Bisq reikning fyrir hvern banka þar sem þú vilt taka við fjármunum.\n\n4. SBP sýnir nafn, millinafn og upphaf síðasta nafns móttakandans til staðfestingar. Sláðu inn nafn reikningseigandans í Bisq í sama sniði.

# SEPA
paymentAccounts.createAccount.accountData.sepa.acceptAllEuroCountries=Þiggja greiðslur frá evrulöndum
