settings.network.transport.headline=Сети конфиденциальности
settings.network.transport.options.torAndI2P=Tor и I2P
settings.network.transport.options.torOnly=Только Tor
settings.network.transport.options.i2pOnly=Только I2P
settings.network.transport.options.clearOnly=Только Clearnet
settings.network.transport.options.info=Когда выбраны и Tor, и I2P, Bisq использует две сети для обеспечения конфиденциальности параллельно, чтобы повысить устойчивость и производительность.\nСообщения передаются по обеим сетям одновременно, что приводит к более быстрой доставке и более высокой вероятности успешного получения.\nЕсли одна сеть подвергается DDoS-атаке, Bisq может продолжать работу через другую, обеспечивая непрерывную связь.

settings.network.transport.options.i2pOnly.warn=Использование только I2P может снизить надежность сети. Для наилучшего опыта мы рекомендуем включить как Tor, так и I2P.\n\nВы хотите продолжить с только I2P?
settings.network.transport.options.i2pOnly.accept=Да, я хочу продолжить только с I2P
settings.network.transport.options.i2pOnly.cancel=Нет, я предпочитаю Tor и I2P

settings.network.transport.options.torOnly.warn=Использование только Tor может снизить надежность сети по сравнению с комбинированным режимом с Tor и I2P.\n\nВы хотите продолжить только с Tor?
settings.network.transport.options.torOnly.accept=Да, я хочу продолжить только с Tor
settings.network.transport.options.torOnly.cancel=Нет, я предпочитаю Tor и I2P

settings.network.i2p.headline=Настройки I2P
settings.network.i2p.useEmbedded=Использовать встроенный маршрутизатор

settings.network.i2p.useEmbedded.info=При использовании встроенного маршрутизатора I2P время запуска увеличивается, и если вы часто запускаете и останавливаете Bisq, стабильность сети может пострадать.\nМаршрутизатор может быть помечен как ненадежный сетью I2P.\n\nЧтобы избежать этих проблем, вы можете установить официальный маршрутизатор I2P с https://geti2p.net или использовать маршрутизатор Bisq I2P, который продолжает работу после закрытия Bisq. Это обеспечивает более быстрое время запуска и, в зависимости от вашей сетевой конфигурации, позволяет вашему маршрутизатору более эффективно участвовать в сети I2P.

settings.network.i2p.useEmbedded.warn=При использовании встроенного маршрутизатора I2P время запуска увеличивается, а частые перезапуски Bisq могут снизить стабильность сети.\nМаршрутизатор может быть помечен как ненадежный сетью I2P.\n\nЧтобы избежать этих проблем, вы можете установить официальный маршрутизатор I2P с https://geti2p.net или использовать маршрутизатор Bisq I2P, который продолжает работать после закрытия Bisq. Это обеспечивает более быстрое время запуска и, в зависимости от вашей сетевой конфигурации, позволяет вашему маршрутизатору более эффективно участвовать в сети I2P.\n\nВы уверены, что хотите продолжить использование встроенного маршрутизатора?
settings.network.i2p.useEmbedded.warn.accept=Да, я хочу использовать встроенный маршрутизатор
settings.network.i2p.useEmbedded.warn.cancel=Нет, я предпочитаю использовать внешний маршрутизатор

