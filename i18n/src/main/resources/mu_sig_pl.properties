muSig.tradeGuide.welcome.headline=Jak handlować na Bisq MuSig
muSig.tradeGuide.welcome.content=Ten przewodnik zawiera przegląd kluczowych aspektów kupna lub sprzedaży Bitcoinów za pomocą Bisq MuSig.\nW tym przewodniku dowiesz się o modelu bezpieczeństwa, zrozumiesz przebieg transakcji z perspektywy użytkownika oraz zapoznasz się z zasadami handlu.\n\nW przypadku dodatkowych pytań, zachęcamy do odwiedzenia dostępnych pokoi czatowych w menu 'Wsparcie'.

muSig.tradeGuide.security.headline=Jak bezpieczne jest handlowanie na Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq nigdy nie przechowuje Twoich funduszy; transakcje są zabezpieczone przez multisig 2-na-2 oraz depozyty zabezpieczające.\n- Mediatorzy i arbiterzy nie kontrolują kluczy multisig i nie mogą jednostronnie przenosić funduszy.\n- Płatności fiat mogą wiązać się z ryzykiem zwrotu, dlatego dokładnie przestrzegaj zasad transakcji.\n- Jesteś odpowiedzialny za przestrzeganie lokalnych przepisów.

muSig.tradeGuide.process.headline=Jak działa proces transakcji?
muSig.tradeGuide.process.content=Kiedy zdecydujesz się przyjąć ofertę, wybierzesz spośród dostępnych opcji i przejrzysz podsumowanie przed rozpoczęciem.\nGdy transakcja zostanie zainicjowana, interfejs użytkownika poprowadzi Cię przez te kroki:

muSig.tradeGuide.process.steps=1. Sprzedawca i kupujący wymieniają dane konta. Sprzedawca wysyła dane płatności (np. numer konta bankowego), a kupujący wysyła swój adres Bitcoin.\n2. Kupujący wysyła płatność Fiat i zaznacza, że płatność została rozpoczęta. Postępuj zgodnie z instrukcjami aplikacji dotyczącymi powodu płatności (pozostaw puste, chyba że wyraźnie wymagane).\n3. Sprzedawca potwierdza otrzymanie i wysyła Bitcoin na adres kupującego (dzieląc się ID transakcji). Potwierdzenia kończą transakcję.

muSig.tradeGuide.rules.headline=Co muszę wiedzieć o zasadach transakcji?
muSig.tradeGuide.rules.content=- Przed wymianą danych konta, każda ze stron może anulować bez podawania uzasadnienia.\n- Regularnie sprawdzaj wiadomości i odpowiadaj w odpowiednim czasie; jeśli rozpocznie się mediacja, odpowiedz w ciągu 48 godzin.\n- Ogranicz czat do transakcji, nie wysyłaj linków i nigdy nie udostępniaj wrażliwych informacji.\n- Podczas płatności Fiat, pozostaw pole 'powód płatności' puste, chyba że powiedziano inaczej. Nigdy nie podawaj Bisq, Bitcoin ani ID transakcji.\n- Jeśli bank nadawcy pobiera opłaty, to nadawca je pokrywa.\n- Zakończ transakcję w wyznaczonym czasie i bądź online przynajmniej codziennie, jeśli transfery są wolne.\n- Mediacja jest pierwszym krokiem eskalacji; mediator może potrzebować do 48 godzin na odpowiedź.\n- Arbiter to ostateczność, jeśli sugestia mediatora zostanie odrzucona lub strona jest nieodpowiadająca, a dostępna staje się dopiero po zablokowaniu czasowym (10 dni dla transakcji altcoin, 20 dni dla transakcji fiat).\n\nJeśli masz jakiekolwiek pytania lub potrzebujesz pomocy, nie wahaj się odwiedzić pokoi czatowych dostępnych w menu 'Wsparcie'. Życzymy udanych transakcji!

muSig.tradeGuide.rules.confirm=Przeczytałem i zrozumiałem

