muSig.tradeGuide.welcome.headline=Jak handlować na Bisq MuSig
muSig.tradeGuide.welcome.content=Witamy w Bisq MuSig!

muSig.tradeGuide.security.headline=Bezpieczeństwo
muSig.tradeGuide.security.content=- transakcje są zabezpieczone przez depozyt zabezpieczający MuSig dla dwóch stron\n- uczestnicy mają wspólną, wyłączną kontrolę nad swoimi funduszami\n- przestrzeganie zasad transakcji minimalizuje ryzyko zwrotu płatności\n

muSig.tradeGuide.process.headline=Przepływ transakcji
muSig.tradeGuide.process.content=Biorca wybiera ofertę i przegląda jej podsumowanie; po potwierdzeniu interfejs poprowadzi użytkowników przez te kroki:

muSig.tradeGuide.process.steps=1. dane płatności sprzedawcy są udostępniane kupującemu (np. szczegóły konta bankowego)\n2. kupujący inicjuje przelew fiat, pozostawiając powód płatności pusty, i oznacza płatność jako rozpoczętą, podpisując w ten sposób swoją część wypłaty MuSig\n3. gdy fiat zostanie otrzymany, sprzedawca potwierdza płatność, stosując brakujący podpis wypłaty MuSig\n4. kupujący otrzymuje kwotę transakcji bitcoin, a zarówno kupujący, jak i sprzedawca otrzymują swoje depozyty z powrotem

muSig.tradeGuide.rules.headline=Zasady
muSig.tradeGuide.rules.content=- handlowcy przyjmują do wiadomości, że nieprzestrzeganie zasad może skutkować karą; \nkary są określone w artykule wiki Bisq zatytułowanym "Tabela kar"\n- po rozpoczęciu transakcji nie można jej anulować, chyba że istnieje techniczny wymóg, aby to zrobić\n- szczegóły konta fiat określone w Bisq muszą dokładnie odpowiadać tym, które będą używane w transakcji\n- gdy w formularzach instytucji fiat istnieje pole "powód płatności", należy je pozostawić puste lub, jeśli to konieczne, można użyć pełnego imienia i nazwiska nadawcy\n- komunikacja jest kluczowa dla płynnego doświadczenia handlowego, niemniej jednak handlowcy nie są zobowiązani do odpowiadania na czacie\n- należy utrzymywać całą komunikację w Bisq i unikać korzystania z kanałów zewnętrznych (telefon, e-mail, aplikacje do wiadomości), aby zachować dowody na wypadek otwarcia sporu\n- nie zmieniać metody płatności po rozpoczęciu transakcji, chyba że istnieje ważny powód, aby to zrobić, w takim przypadku powinien być zaangażowany mediator; uczestnik nadal może odmówić kontynuacji\n- kupujący powinien dokonać płatności tak szybko, jak to możliwe, a sprzedający ma czas do zakończenia okresu transakcji na potwierdzenie otrzymania środków\n- sprzedający nie powinni potwierdzać płatności przychodzących z kont o niezgodnych szczegółach, szczególnie gdy skutkowałoby to podpisaniem konta kupującego, i powinni zamiast tego otworzyć mediację\n- w przypadku sporu uczestnicy muszą odpowiedzieć mediatorowi lub arbiterowi w ciągu 48 godzin\n\nCzat wsparcia dostępny z lewego menu można wykorzystać do rozwiązania wszelkich wątpliwości, które możesz mieć.


muSig.tradeGuide.rules.confirm=Przeczytałem i zrozumiałem

muSig.tradeGuide.notConfirmed.warn=Proszę przeczytać przewodnik po transakcjach i potwierdzić, że zapoznał się Pan/Pani z zasadami transakcji oraz je zrozumiał.
muSig.tradeGuide.open=Otwórz przewodnik po transakcjach
