settings.network.i2p.headline=ตัวเลือก I2P
settings.network.i2p.useEmbedded=ใช้เราเตอร์ที่ฝังอยู่

settings.network.i2p.useEmbedded.info=เมื่อใช้เราเตอร์ I2P ที่ฝังอยู่ การเริ่มต้นจะใช้เวลานานขึ้น และหากคุณเริ่มและหยุด Bisq บ่อยครั้ง ความเสถียรของเครือข่ายอาจได้รับผลกระทบ\nเราเตอร์อาจถูกระบุว่าไม่น่าเชื่อถือโดยเครือข่าย I2P\n\nเพื่อหลีกเลี่ยงปัญหาเหล่านี้ คุณสามารถติดตั้งเราเตอร์ I2P อย่างเป็นทางการจาก https://geti2p.net หรือใช้ Bisq I2P Router ซึ่งจะทำงานต่อไปหลังจากที่ปิด Bisq แล้ว ซึ่งจะช่วยให้เวลาเริ่มต้นเร็วขึ้นและขึ้นอยู่กับการตั้งค่าเครือข่ายของคุณ จะช่วยให้เราเตอร์ของคุณมีส่วนร่วมได้อย่างมีประสิทธิภาพมากขึ้นในเครือข่าย I2P

settings.network.i2p.useEmbedded.warn=เมื่อใช้เราเตอร์ I2P ที่ฝังอยู่ การเริ่มต้นจะใช้เวลานานขึ้น และการรีสตาร์ท Bisq บ่อยครั้งอาจลดความเสถียรของเครือข่าย\nเราเตอร์อาจถูกระบุว่าไม่น่าเชื่อถือโดยเครือข่าย I2P\n\nเพื่อหลีกเลี่ยงปัญหาเหล่านี้ คุณสามารถติดตั้งเราเตอร์ I2P อย่างเป็นทางการจาก https://geti2p.net หรือใช้ Bisq I2P Router ซึ่งจะทำงานต่อไปหลังจากที่ปิด Bisq ซึ่งจะช่วยให้เวลาเริ่มต้นเร็วขึ้นและขึ้นอยู่กับการตั้งค่าเครือข่ายของคุณ จะทำให้เราเตอร์ของคุณมีส่วนร่วมได้อย่างมีประสิทธิภาพมากขึ้นในเครือข่าย I2P\n\nคุณแน่ใจหรือไม่ว่าต้องการดำเนินการต่อด้วยการใช้เราเตอร์ที่ฝังอยู่?
