settings.backup.totalMaxBackupSizeInMB.description=ขนาดสูงสุดเป็น MB สำหรับการสำรองข้อมูลอัตโนมัติ
settings.backup.totalMaxBackupSizeInMB.info.tooltip=ข้อมูลสำคัญจะถูกสำรองโดยอัตโนมัติในไดเรกทอรีข้อมูลเมื่อมีการอัปเดต,\nตามกลยุทธ์การเก็บรักษานี้:\n\t- ชั่วโมงที่ผ่านมา: เก็บสำรองสูงสุดหนึ่งรายการต่อหนึ่งนาที.\n\t- วันที่ผ่านมา: เก็บสำรองหนึ่งรายการต่อหนึ่งชั่วโมง.\n\t- สัปดาห์ที่ผ่านมา: เก็บสำรองหนึ่งรายการต่อหนึ่งวัน.\n\t- เดือนที่ผ่านมา: เก็บสำรองหนึ่งรายการต่อหนึ่งสัปดาห์.\n\t- ปีที่ผ่านมา: เก็บสำรองหนึ่งรายการต่อหนึ่งเดือน.\n\t- ปีที่ผ่านมา: เก็บสำรองหนึ่งรายการต่อหนึ่งปี.\n\nโปรดทราบว่า กลไกการสำรองนี้ไม่สามารถป้องกันความล้มเหลวของฮาร์ดดิสก์ได้.\nเพื่อการป้องกันที่ดีกว่า เราขอแนะนำให้สร้างการสำรองข้อมูลด้วยตนเองในฮาร์ดไดรฟ์สำรอง.
