settings.network.transport.options.info=เมื่อเลือกทั้ง Tor และ I2P, Bisq จะใช้เครือข่ายความเป็นส่วนตัวทั้งสองในเวลาเดียวกันเพื่อเพิ่มความทนทานและประสิทธิภาพ.\nข้อความจะถูกส่งผ่านทั้งสองเครือข่ายพร้อมกัน ส่งผลให้การส่งถึงเร็วขึ้นและมีโอกาสสูงขึ้นในการรับสำเร็จ.\nหากเครือข่ายใดเครือข่ายหนึ่งได้รับผลกระทบจากการโจมตี DDoS, Bisq สามารถดำเนินการต่อผ่านอีกเครือข่ายหนึ่งได้, ทำให้การสื่อสารไม่ถูกขัดจังหวะ.

