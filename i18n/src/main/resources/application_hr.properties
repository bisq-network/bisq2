dashboard.protocols.subHeadline=Svaka opcija ima svoje prednosti i nedostatke. Odaberite ono što najbolje odgovara vašim preferencijama.\n\nBisq Easy je idealan za početnike i korisnike koji još nemaju Bitcoin.\nMuSig zahtijeva minimalni sigurnosni depozit u Bitcoinu i bolje je prilagođen iskusnim korisnicima.
