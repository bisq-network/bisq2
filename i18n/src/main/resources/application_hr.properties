contactsList.table.columns.actionsMenu.removeContact=Jeste li sigurni da želite izbrisati ovaj kontakt?\n\nBrisanjem kontakta, sve oznake, ocjena povjerenja ili bilješke povezane s ovim peerom bit će trajno izbrisane.
contactsList.table.tableInfo.title=Novi u Kontaktima? Evo sažetka kako to funkcionira
contactsList.table.tableInfo.content=Kontakti su svestran alat koji dodaje novu razinu sigurnosne zaštite omogućujući vam da pratite svoje kontakte.\n\nNa primjer, kako biste spriječili lažno predstavljanje korisnika, nakon uspješne trgovine s nekim, mogli biste dodati tog korisnika kako biste osigurali da je sljedeći put kada komunicirate to doista taj isti korisnik.\n\nBisq2 već pruža sigurnost protiv lažnog predstavljanja koristeći četiri elementa koji čine korisnički profil: ID profila, Nym, ikonu profila i nadimak. Ipak, profili se brišu s mreže nakon 15 dana neaktivnosti. Kada se profil ukloni, zlonamjerni akter mogao bi stvoriti novi profil s istim nadimkom u pokušaju da lažno predstavi tog korisnika.\n\nOvaj proces smo pojednostavili za vas automatski dodajući na ovu listu sve korisnike s kojima komunicirate dok koristite aplikaciju. Možete to isključiti korištenjem opcije "Automatski dodaj kontakte" u izborniku "Postavke" > odjeljak "Više opcija".
contactsList.table.placeholder.title=Još nemate nijednog kontakta!
contactsList.table.placeholder.hyperlink=Saznajte više o Mojim kontaktima

