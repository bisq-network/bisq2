academy.overview.privacy.content=Bakit mahalaga ang privacy? Ano ang mga panganib kapag kinokolekta ng mga kumpanya ang iyong data? Bakit kinakailangan ang privacy para sa isang liberal na lipunan at para sa seguridad?
academy.overview.security=Seguridad
academy.overview.security.content=Matuto tungkol sa mga konsepto ng seguridad na may kaugnayan sa paghawak ng iyong mga pondo sa Bitcoin. Tiyakin na nauunawaan mo ang mga pinakamahusay na kasanayan para sa pagpapanatiling ligtas ng iyong Bitcoin.
