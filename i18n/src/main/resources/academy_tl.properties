academy.overview.wallets=Mga Wallet
academy.overview.wallets.content=Gusto mo bang malaman kung aling wallet ang pinaka-angkop sa iyong mga pangangailangan? Basahin dito ang tungkol sa mga pinakamahusay na opsyon para sa mga wallet.
academy.privacy.bisqProtectsPrivacyContent=Pinapayagan ka ng Bisq na bumili at magbenta ng Bitcoin mula sa ibang mga kasosyo. Ang simpleng pagkakaibang ito ay may kasamang mundo ng mga bentahe pagdating sa privacy kumpara sa paggamit ng mga sentralisadong palitan. Sa paggamit ng Bisq, pinoprotektahan mo ang iyong kaligtasan at privacy mula sa mga gobyerno, kumpanya, at iba pang mga mapanganib na ikatlong partido na kung hindi man ay magtatala at gagamitin ang iyong data laban sa iyong sariling interes.\n\nKapag ikaw ay nakikipag-transaksyon sa Bisq, tanging ikaw at ang iyong kasosyo ang nakakaalam ng mga detalye ng transaksyon. At kahit sa pagitan ninyong dalawa, ang impormasyong kailangang ibahagi ay lubos na pinababa at nilimitahan sa mga mahigpit na kinakailangang detalye ng pagbabayad, tulad ng, halimbawa, ang iyong numero ng account sa bangko kung nais mong tumanggap ng fiat na pagbabayad sa iyong account sa bangko. Ibig sabihin, walang pangangailangang magbigay ng impormasyon tulad ng iyong ID, address, atbp. Bukod dito, ang kakayahang makipag-ugnayan sa iba't ibang mga kasosyo sa bawat kalakalan ay pumipigil sa sinumang indibidwal na makalikom ng data tungkol sa iyo sa paglipas ng panahon, kaya't nahahati ang iyong kasaysayan ng transaksyon sa iba't ibang mga counterparties at pinipigilan ang sinumang entidad na magkaroon ng kumpletong pananaw sa iyong buhay pinansyal. Pinapayagan ka rin ng Bisq na tumanggap ng anumang bitcoin na iyong binili nang direkta sa isang address ng wallet na iyong kontrolado, na nagbibigay-daan sa iyo upang mapanatili ang kontrol sa iyong mga pondo sa lahat ng oras, at upang ipamahagi ang mga ito sa iba't ibang mga address upang walang sinumang kasosyo ang makasubaybay sa iyong buong wallet.\n\nAt tandaan: Ang Bisq ay isang piraso ng software na tumatakbo sa iyong computer, at kumokonekta lamang sa internet sa pamamagitan ng mga privacy-friendly na network tulad ng Tor at I2P. Hindi mo na kailangang mag-sign up kahit saan sa isang pseudonymous na paraan. Dahil dito, walang sinuman ang makakaalam na ginagamit mo ang Bisq, at ang iyong komunikasyon sa iba pang mga kalahok ay hindi ma-monitor, ma-track o ma-access ng mga ikatlong partido.
academy.privacy.bisqProtectsPrivacyHeadline=Tinutulungan ng Bisq na protektahan ang iyong privacy
academy.privacy.giveUpPrivacyContent=Maraming paraan kung paano maaaring kusang-loob o aksidenteng ibunyag ang mga personal na detalye. Kadalasan, madali itong maiwasan sa pamamagitan ng kaunting sentido komun, dahil madalas tayong nagbibigay ng ating mga detalye nang hindi nag-iisip tungkol dito. Ang ilan sa mga mas banayad na pagtagas ay mangangailangan ng kaunting teknikal na kaalaman at oras. Ngunit ang magandang balita ay, sa minimal na pagsisikap, ang mga pinakamahalagang isyu ay maaaring maiwasan.\n\nAng malinaw na kampeon ng mga pagkakamali sa privacy, dahil sa kung gaano ito kadalas at kung gaano ito kasama, ay ang simpleng pagbibigay ng iyong ID nang kusa kapag bumibili o nagbebenta ng Bitcoin. Sa kasalukuyan, ang karamihan sa mga sentralisadong palitan (mga kumpanya tulad ng Coinbase, Kraken, Binance, atbp.) ay napapailalim sa mga regulasyon ng gobyerno sa KYC (ang KYC ay nangangahulugang Know Your Customer). Ibig sabihin nito, pinipilit ng mga gobyerno ang mga kumpanyang ito na humingi ng iyong pasaporte, pambansang ID, lisensya sa pagmamaneho, o katulad na mga dokumento upang ang impormasyong ito ay maiugnay sa iyong Account. Mula sa sandaling ibigay mo ang mga ito, bawat pagbili at benta na iyong ginagawa ay maire-record at maiuugnay sa iyo. Bukod dito, magkakaroon ng buong visibility ang palitan at mga ahensya ng gobyerno sa iyong mga Balanse anumang oras. Kahit na magpasya kang ilabas ang iyong Bitcoin mula sa mga palitang ito at ilagay ito sa isang Wallet na ikaw ang nag-aalaga, magagawa pa ring subaybayan ng mga partidong ito kung aling mga address ipinadala ang iyong mga pondo. At kung hindi ito sapat na nakababahala, may isa pang alalahanin na dapat isaalang-alang: kung sakaling makakuha ng access ang sinumang hacker sa mga database ng mga kumpanyang ito, ang iyong impormasyon ay maaaring ma-leak sa publiko sa internet, na nagpapahintulot sa sinuman sa mundo na malaman ang lahat ng iyong nakaimbak na personal at pinansyal na impormasyon. Ito ay isang sitwasyon na nangyari nang maraming beses sa nakaraang ilang taon, na may mga nakababahalang kahihinatnan para sa ilan sa mga naapektuhang customer ng mga palitan.\n\nIsa pang lugar kung saan dapat bigyang-pansin ay ang muling paggamit ng address. Sa tuwing nagbibigay ka ng address ng iyong Wallet upang tumanggap ng bitcoin mula sa isang tao, natutunan ng taong ito na ang address na ito ay sa iyo. Ibig sabihin nito, mula sa puntong ito, maaaring subaybayan ng tao ang address at lahat ng aktibidad nito. Kung paulit-ulit mong muling ginagamit ang address na ito, bawat tao na nakikipag-ugnayan ka ay makikita ang iba't ibang transaksyon na dumadaan sa address, kabilang ang kung kailan nangyari ang mga ito, kung saan nagmumula at pupunta ang mga pondo, at ang mga halagang na-transact. Samakatuwid, inirerekomenda na gumamit lamang ng mga address upang tumanggap ng bitcoin nang isang beses. Karamihan sa mga Wallet ay awtomatikong aalagaan ito para sa iyo, ngunit mahalaga pa rin na maunawaan mo kung bakit ito ay magandang kasanayan.\n\nSa wakas, ang pag-asa sa mga node ng ibang tao upang basahin ang data ng blockchain ay nangangahulugan na ang tagapagpatakbo ng node ay maaaring potensyal na subaybayan kung aling mga address ang interesado ang iyong Wallet. Kapag humahawak ng malalaking halaga ng Bitcoin, makabubuti na matutunan kung paano patakbuhin ang iyong sariling node at ikonekta ang iyong Wallet dito. O, sa hindi bababa sa, maging maingat tungkol sa kung aling node ang iyong kinokonekta at pumili ng isa mula sa isang tao o organisasyon na iyong pinagkakatiwalaan, tulad ng isang kaibigan na mas may karanasan sa Bitcoin o isang lokal na komunidad ng Bitcoin.
academy.privacy.giveUpPrivacyHeadline=Paano natin isinusuko ang ating privacy
academy.privacy.introContent=Ang pagpapanatili ng iyong impormasyon sa pananalapi at pagkakakilanlan na pribado ay isang karaniwang pangangailangan sa mga gumagamit ng Bitcoin. Natural at lohikal na hindi nais na malaman ng ibang tao ang tungkol sa iyong mga pondo at transaksyon nang walang iyong pahintulot. Sa wakas, hindi mo naman isusuot ang isang t-shirt na may balanse ng iyong account sa bangko at mga ulat ng credit card habang naglalakad ka sa kalye, di ba? Ang privacy ay isang mahalagang paksa sa Bitcoin dahil ang transparent na kalikasan ng mga transaksyon at address ng Bitcoin ay nagiging sanhi ng mga pagkakamali sa larangang ito na lalo pang magastos. Sa seksyong ito, tatalakayin namin ang ilang mga punto tungkol sa privacy sa iyong paglalakbay sa Bitcoin.
academy.privacy.subHeadline=Ang iyong data ay iyo. Panatilihin itong ganoon.
academy.privacy.whyPrivacyContent=Maraming gumagamit ang pinahahalagahan ang kalayaan na ibinibigay ng Bitcoin upang magkaroon ng kanilang ari-arian at makipag-transaksyon nang malaya at walang pahintulot sa iba. Ngunit kung walang magandang mga gawi sa privacy, ang mga tampok ng Bitcoin na ito ay seryosong mababawasan. Ang pagbubunyag ng impormasyon tungkol sa iyong sarili at sa iyong mga pondo sa Bitcoin ay maglalagay sa iyo sa panganib ng iba't ibang uri ng pag-atake mula sa iba na maglilimita sa iyong sariling kalayaan. Ang pagninilay sa mga datos na iyong ibinabahagi at pagiging maingat tungkol dito ay makakapigil sa iyo na gumawa ng mga mahal na pagkakamali na maaari mong pagsisihan sa hinaharap.\n\nAng unang halatang isyu sa pagbubunyag ng iyong pagkakakilanlan at mga detalye tungkol sa iyong mga pondo ay ang personal na kaligtasan. Kung may alam ang isang tao tungkol sa mga detalye tulad ng kung gaano karaming bitcoin ang hawak mo, kung saan ka nakatira, at kung anong uri ng wallet ang ginagamit mo, madali nilang maiplano ang isang pisikal na pag-atake laban sa iyo upang makuha ang iyong mga susi. Ito ay lalo pang nakakaakit kumpara sa mga bank account ng pambansang pera, dahil ang mga transaksyon ng Bitcoin ay hindi maibabalik. Kaya, kung ang isang magnanakaw ay magtagumpay na pilitin kang ipadala ang iyong bitcoin sa isang address na sa kanya, o basta't nakawin ang iyong mga susi sa wallet at gawin ito sa kanyang sarili, wala nang paraan upang kanselahin ang transaksyong iyon at ang iyong bitcoin ay hindi na magiging iyo. Ang pagpapanatiling pribado ng iyong pagkakakilanlan at mga detalye sa pananalapi ay pumipigil sa iyo na maging target ng ganitong uri ng pag-atake.\n\nIsa pang magandang dahilan upang panatilihing pribado ang iyong mga detalye ay ang panganib na dulot ng mga mapanlikhang regulasyon at aksyon ng gobyerno. Ang mga gobyerno sa buong mundo ay paulit-ulit na kumilos laban sa pribadong ari-arian ng kanilang mga mamamayan sa iba't ibang paraan. Isang magandang halimbawa nito ay ang Executive Order 6102, na nagpasabing ilegal para sa mga mamamayang Amerikano na humawak ng ginto at nagdulot ng isang unilateral na pagkakakumpiska ng ginto para sa milyun-milyong mamamayang Amerikano. Tulad ng sa mga karaniwang magnanakaw, ang pagtitiyak na ang mga entidad at tauhan ng gobyerno ay walang impormasyon tungkol sa iyo at sa iyong mga pondo ay nagpoprotekta sa iyo sakaling magsimula ang gobyerno ng negatibong patakaran laban sa mga may-ari ng Bitcoin.\n\nSa kabuuan, marahil ay ayaw mo lang talagang malaman ng iba kung gaano karaming Bitcoin ang hawak mo o kung anong mga transaksyon ang iyong isinasagawa. Tulad ng pinoprotektahan natin ang ating mga bank account gamit ang iba't ibang pamamaraan upang tanging tayo lamang ang makasuri sa ating mga balanse at galaw, makatuwiran na tiyakin na wala nang ibang may kakayahang makita ang mga transaksyon at ang kanilang mga detalye, tulad ng kung kailan, gaano karami, o kung kanino tayo nakikipag-transaksyon.
academy.privacy.whyPrivacyHeadline=Bakit mahalaga ang privacy
academy.security.avoidScamsContent=Isa pang pinagmumulan ng mga problema at panganib ay ang mga scam. Ang mga transaksyon ng Bitcoin ay hindi maibabalik, na nangangahulugang kung may magtatanim sa iyo upang ipadala sa kanila ang ilang Bitcoin at pagkatapos ay tumakas, wala ka talagang magagawa tungkol dito. Dahil dito, karaniwan nang makatagpo ng iba't ibang mga scheme kung saan susubukan ng mga tao na kumbinsihin kang magpadala ng ilang bitcoin sa kanila. Karamihan sa mga oras, ang mga scammer ay magpapakita sa iyo ng ilang kahanga-hangang "oportunidad" para kumita ng pera nang madali, na kadalasang tila masyadong maganda upang maging totoo. Ang mga tiyak na kwento at detalye na nakapalibot sa mga scam na ito ay lubos na magkakaiba at malikhain, ngunit ang karaniwang pattern ay palaging mukhang pareho: ikaw ay aalukin ng ilang kahanga-hangang kita, ngunit una, kailangan mong magpadala ng bitcoin nang maaga. Kapag naipadala na ang bitcoin, malamang na hindi mo na ito makikita pang bumalik sa iyo. Ang pagtatanggol sa iyong sarili laban sa mga scam na ito ay simple: makipag-ugnayan lamang sa mga kagalang-galang at mapagkakatiwalaang mga kumpanya at tao. Kung sa tingin mo ay mayroong entity na kahina-hinala, humingi ng mga sanggunian o simpleng umiwas dito. Kung ikaw ay inaalok ng isang oportunidad na tila halos masyadong maganda upang maging totoo, malamang na ito nga, at dapat kang umiwas dito.
academy.security.avoidScamsHeadline=Iwasan ang mga scam
academy.security.introContent=Dahil ang Bitcoin ay talagang naiiba mula sa mga pambansang pera sa paraan ng pagkilos nito, ang mga pag-iingat na kailangan mong gawin ay naiiba rin mula sa kung ano ang karaniwan mong ginagamit. Ito rin ay isang napakahalagang paksa dahil, habang ang Bitcoin ay nagbibigay sa iyo ng maraming kapangyarihan at kalayaan, ito rin ay naglalagay sa iyo ng responsibilidad na alagaan ang iyong mga pondo. Samakatuwid, dapat kang maglaan ng ilang oras at pagsisikap upang matutunan kung paano ito gawin nang ligtas.\n\nHabang ang seguridad ay isang kumplikadong paksa, maaari nating ipaliit ang mga bagay sa tatlong pangunahing layunin: upang matiyak na walang ibang tao ang magkakaroon ng access sa iyong mga private key, upang matiyak na palagi kang may access sa iyong mga private key, at upang maiwasan ang aksidenteng pagpapadala ng iyong bitcoin sa mga scammer at iba pang hindi mapagkakatiwalaang mga kapwa.
academy.security.securingYourKeysContent=Una sa lahat, kailangan mong maunawaan ang isang simpleng ideya: hindi iyong mga susi, hindi iyong mga barya. Ibig sabihin nito, upang tunay na pagmamay-ari mo ang iyong Bitcoin, dapat itong itago sa isang wallet kung saan ikaw, at ikaw lamang, ang may-ari ng mga susi. Kaya, ang pagkakaroon ng balanse ng Bitcoin sa mga entidad tulad ng mga bangko o sentralisadong palitan ay hindi tunay na pagmamay-ari ng asset dahil ang mga entidad na iyon, at hindi ikaw, ang humahawak ng mga susi sa iyong mga pondo. Kung talagang nais mong pagmamay-ari ang iyong bitcoin, dapat mo itong itago sa isang wallet kung saan ikaw lamang ang may kontrol sa mga susi.\n\nMaraming mga Bitcoin wallet doon, bawat isa ay may natatanging disenyo at mga tampok. Ang lahat ng ito ay may isang bagay na karaniwan, na sa isang paraan o iba pa, itatago nila ang iyong mga private key. Ang mga susi na ito ay nagbibigay ng access sa iyong mga pondo. Anuman ang wallet na gamitin mo, kailangan mong tiyakin na ikaw lamang, o mga tao na lubos mong pinagkakatiwalaan, ang may access sa mga susi na ito. Kung sinuman ang may access sa mga ito, magagawa nilang nakawin ang iyong mga pondo, at walang magagawa upang baligtarin ang transaksyong ito. Sa kabilang banda, ang pagkawala ng mga susi mo mismo ay kasing sama. Kung mawala mo ang iyong mga susi, hindi mo na magagampanan ang pagpapadala ng iyong mga pondo, at walang paraan upang maibalik ang kontrol sa mga ito. Bagaman maaaring mukhang nakakatakot ito, madali mong maiiwasan ang mga sitwasyong ito sa kaunting pag-aaral at magandang mga gawi.\n\nKaramihan sa mga bitcoin wallet ay magbibigay sa iyo ng 12 o 24 na salita na mahahabang backup, na karaniwang kilala bilang mnemonic phrase o simpleng seedphrase. Ang backup na parirala na ito ay nagbibigay-daan sa iyo upang maibalik ang iyong wallet sa anumang device, na ginagawa itong pinakamahalagang elemento para sa iyo upang mapanatili ang seguridad. Karaniwang inirerekomenda na itago ang mga backup na ito sa analogical na anyo, karaniwang sa pamamagitan ng pagsulat sa isang piraso ng papel o sa isang maliit na metal na sheet, at magkaroon ng maraming kopya ng mga ito. Dapat mo rin itong itago sa paraang madali mo itong mahanap kung kinakailangan, ngunit walang ibang makaka-access dito.\n\nPara sa malalaking halaga ng Bitcoin, karaniwan na gumamit ng mga espesyal na device na tinatawag na Hardware Wallets upang itago ang iyong mga susi. Ang mga device na ito ay nag-aalok ng mas mataas na antas ng seguridad kumpara sa pag-iimbak ng iyong mga susi sa isang smartphone o laptop wallet, habang nagbibigay ng maginhawang karanasan pagdating sa paggawa ng mga transaksyon. Maaari kang matuto nang higit pa tungkol sa mga ito at iba pang uri ng wallet sa seksyon ng Wallets ng Bisq Learn.\n\nSa wakas, siguraduhing iwasan ang labis na kumplikadong mga scheme ng imbakan. Ang isang advanced na plano sa imbakan na may maraming detalye at subtleties ay magpapanatili sa mga magnanakaw mula sa iyong mga pondo, ngunit mayroon ding malaking pagkakataon na maaaring hindi mo ma-access ang iyong sariling wallet dahil sa mga pagkakamali, kalituhan, o simpleng nakakalimutan kung paano mo inorganisa ang mga backup. Maghangad ng balanse sa pagitan ng isang setup na masyadong simple at madaling masira ng sinuman (tulad ng pag-iimbak ng iyong seedphrase sa isang plain text file sa desktop ng iyong laptop) at isa na napakakomplikado na kahit ikaw ay hindi makapag-crack (tulad ng pag-iimbak ng mga salita ng iyong seedphrase sa 12 libro sa 12 iba't ibang lokasyon).
academy.security.securingYourKeysHeadline=Pag-secure ng iyong mga susi
academy.security.subHeadline=Tinitiyak na ikaw, at ikaw lamang, ay palaging may access sa iyong mga pondo
academy.wallets.howToPickContent=Ang pagpili ng tamang wallet para sa iyo ay isang desisyon na nakadepende sa maraming salik, tulad ng kung paano mo gagamitin ang Bitcoin, anong mga halaga ang iyong hahawakan, o anong mga device ang pagmamay-ari mo. Gayunpaman, may ilang pangkalahatang rekomendasyon na maaari mong sundin at mga tiyak na wallet na may magandang track record.\n\nAng unang at pinakamahalagang pangkalahatang payo ay pumili ng open source wallet. Ang pagtiyak na ang code ng iyong wallet ay maaaring ma-verify ay napakahalaga. Maaari kang matuto pa tungkol dito sa Open Source na seksyon ng Bisq Learn. Isa pang mahalagang rekomendasyon ay pumili ng wallet na hindi sumusuporta sa ibang cryptocurrencies maliban sa Bitcoin. Ang mga wallet na humahawak ng maraming cryptocurrencies ay kailangang gumamit ng mas kumplikadong code upang gumana sa iba't ibang suportadong pera, na nagdadala ng mas malaking panganib sa seguridad. Kaya, mas mabuting pumili ng Bitcoin-only wallet para sa iyong mga pondo. Sa wakas, subukan mong maghanap ng mga wallet na matagal nang umiiral, may malakas na base ng mga gumagamit at may magandang reputasyon. Mas mabuti nang iwanan ang mga bagong wallet para sa advanced na paggamit o eksperimento sa pinakamarami.\n\nKung plano mong gamitin ang iyong wallet sa iyong smartphone, inirerekomenda naming tingnan ang isa sa mga sumusunod na wallet: Bluewallet, Blockstream Green o Nunchuk. Sa kabilang banda, kung nais mong gumamit ng PC, iminumungkahi naming gamitin ang isa sa mga sumusunod: Sparrow, Bluewallet, Electrum, Blockstream Green o Nunchuk. Ang mga ito ay lahat ng magandang wallet para sa mga baguhan. Maaari mong subukan ang ilan sa mga ito upang malaman kung aling mas angkop sa iyo, o kahit gumamit ng maramihan nang sabay-sabay kung nais mo. Habang nagkakaroon ka ng higit pang karanasan at kaalaman, maaari mong simulan ang pagbuo ng mga kagustuhan depende sa mas advanced na mga tampok na ginagawang medyo iba ang mga wallet na ito sa isa't isa.\n\nKapag mayroon ka nang sapat na pondo upang simulan ang pagkuha ng seguridad nang mas seryoso, malamang na makatuwiran na kumuha ng hardware wallet. Sa isang hardware wallet, magagawa mong itago ang iyong mga susi dito at pirmahan ang mga transaksyon gamit ito, habang maaari mo pa ring gamitin ang isang software tulad ng Sparrow, Bluewallet o Nunchuk upang tingnan ang iyong mga balanse at ihanda ang mga transaksyon. Pagdating sa mga hardware wallet, ang karamihan sa parehong payo ay nalalapat: pumili ng mga wallet na may transparent at pampublikong disenyo, na sumusuporta lamang sa Bitcoin at may magandang reputasyon at track record. Ang ilang kilalang brand ay Coldcard, Bitbox, Trezor o Foundation.\n\nAng mundo ng mga wallet ay mayaman at iba-iba, na parehong maganda at nakakalito. Ayos lang na medyo ma-overwhelm sa simula. Kung ikaw ay nagsisimula pa lamang, inirerekomenda naming magsaliksik ng kaunti, subukan ang ilan sa mga opsyon na ibinahagi namin sa iyo, at, kapag nakahanap ka ng isa na komportable ka, manatili dito. Habang patuloy kang natututo tungkol sa Bitcoin, palagi mong masusuri ang mga bagong at mas advanced na opsyon at lumipat sa anumang ibang wallet, o gumamit ng maramihan sa mga ito, kailanman na gusto mo.
academy.wallets.howToPickHeadline=Paano pumili ng Wallet
academy.wallets.subHeadline=Pumili ng tamang mga tool upang hawakan at protektahan ang iyong bitcoin.
academy.wallets.whatIsAWalletContent=Ang mga Wallet ay iyong kasangkapan upang isagawa ang mga pinaka-pangunahing aksyon sa Bitcoin: tumanggap nito, itago ito at magpadala nito. Dahil ang Bitcoin ay isang bukas na sistema, sinuman ay maaaring bumuo ng wallet para dito, at maraming iba't ibang uri ang umiiral. Ito ay maganda dahil nangangahulugan ito na mayroon kang maraming iba't ibang pagpipilian sa merkado na maaari mong pagpilian, at maaari mo ring gamitin ang maraming iba't ibang wallet upang matugunan ang iba't ibang pangangailangan.\n\nSa pangkalahatan, ang isang wallet ay isang piraso ng software na gumagawa ng ilang bagay para sa iyo: binabasa nito ang blockchain upang suriin ang balanse ng mga address na iyong kinokontrol. Maaari itong bumuo at magpadala ng mga transaksyon kapag nais mong magbayad ng ibang tao. At ito ay nag-iimbak ng iyong mga susi upang maaari mong lagdaan ang iyong mga transaksyon. Ang ilan sa mga tampok na ito ay mukhang iba-iba sa iba't ibang wallet, at ang ilang wallet ay sumasaklaw lamang sa mga bahagi nito. Upang mas maunawaan ito, kapaki-pakinabang na maging pamilyar sa iba't ibang katangian na nagpapabago sa mga wallet mula sa isa't isa.\n\nUna, dapat mong maunawaan ang pagkakaiba sa pagitan ng hot wallet at cold wallet. Ang hot wallet ay isang software wallet kung saan ang mga susi na kumokontrol sa iyong bitcoin ay nakaimbak sa isang device na nakakonekta sa internet. Ang cold wallet, sa kabilang banda, ay isang setup kung saan ang iyong mga susi ay nakaimbak sa isang device na hindi kailanman nakakonekta sa internet, at gumagamit ka ng ibang software upang subaybayan ang iyong balanse at ihanda at ipadala ang mga transaksyon. Ang mga hot wallet ay karaniwang isang simpleng app sa iyong telepono o laptop. Ang cold wallet, sa kabilang banda, ay nangangahulugang gumagamit ka ng isang software sa iyong telepono o laptop na hindi nag-iimbak ng iyong mga susi, at pinagsasama mo ito sa isang pangalawang device na nag-iimbak ng mga susi at hindi kailanman nakakonekta sa internet. Ang pangalawang device na ito ay maaaring isang nakalaang laptop o smartphone, o mas karaniwan, isang hardware wallet. Ang mga hot wallet ay mas madaling pamahalaan at gamitin, ngunit sila rin ay mas kaunti ang seguridad. Ang mga cold wallet ay nangangailangan ng kaunting mas kumplikado at mas abala na setup, ngunit nag-aalok ng mas mataas na antas ng kaligtasan laban sa mga hack at pagkakamali kapag humahawak ng mga susi. Paano hawakan ang mga panganib ng pamamahala ng iyong mga pondo ay isang personal na desisyon, ngunit karaniwang inirerekomenda na gumamit ng mga hot wallet tulad ng iyong tradisyunal na wallet para sa mga barya at barya sa iyong bulsa, at mga cold wallet tulad ng isang safe box sa isang bangko. Hindi mo dadalhin ang isang milyong dolyar sa iyong wallet. At hindi mo gagamitin ang nilalaman ng iyong safe box upang magbayad para sa isang kape.\n\nAng mga hardware wallet ay mga espesyal na pisikal na device na dinisenyo at ginawa na may nag-iisang layunin ng pag-iimbak ng mga susi sa iyong mga pondo at paglagda ng mga transaksyon gamit ang mga susi na iyon. Nag-aalok sila ng maginhawang paraan upang lagdaan ang mga transaksyon upang gastusin ang iyong mga pondo, habang iniimbak ang iyong mga susi sa isang ligtas na paraan na pumipigil sa pagtagas nito sa iba. Ang paggamit ng isang hardware wallet ay nagpapabuti ng iyong kaligtasan ng maraming beses kumpara sa paggamit ng isang hot wallet sa iyong pangunahing computer o smartphone. Kung ikaw ay nagsisimula sa iyong Bitcoin na paglalakbay, hindi mo kailangang magkaroon ng wallet mula sa unang araw, ngunit malamang na nais mong makakuha ng isa kapag nagsimula kang mag-ipon ng isang halaga ng bitcoin na masakit mawala. Maraming hardware wallet sa merkado, na ang mga karaniwang presyo ay nasa paligid ng $100.\n\nAt isang huling tala: ang isang balanse sa isang sentralisadong palitan ay hindi isang wallet. Dahil hindi mo kinokontrol ang mga susi, umaasa ka at nagtitiwala sa sentralisadong palitan na talagang hawakan ang iyong bitcoin. Kung, para sa anumang dahilan, hindi nila ito ipadala sa iyo kapag nagpasya kang mag-withdraw, walang paraan para makuha mo ito. Tandaan: hindi iyong mga susi, hindi iyong mga barya.
