academy.overview.bisq.content=Matuto tungkol sa Bisq, ang Bisq DAO. At alamin kung bakit mahalaga ang Bisq para sa iyong seguridad, privacy at para mapanatili ang Bitcoin na nakaayon sa mga pangunahing halaga nito.
academy.overview.bitcoin=Bitcoin
academy.overview.bitcoin.content=Magkaroon ng malalim na pag-aaral sa kuneho ni Satoshi. Matutunan ang mga konsepto sa likod ng blockchain, pagmimina at kung ano ang nagpapasikat sa Bitcoin.
academy.overview.content=Ang mga miyembro ng komunidad ng Bisq at Bitcoin ay nagbibigay ng nilalaman para sa pag-aaral tungkol sa espasyo ng Bitcoin at tumutulong sa iyo na salain ang signal mula sa ingay.
academy.overview.foss=Bukas na mapagkukunan
academy.overview.foss.content=Ang Bisq ay libre at open source na software (FOSS) na batay sa GPL na lisensya. Bakit mahalaga ang FOSS? Interesado bang makapag-ambag?
