academy.bisq.exchangeDecentralizedContent=Ang Bisq ay isang application ng exchange kung saan maaari kang bumili at magbenta ng Bitcoin para sa mga pambansang pera o iba pang cryptocurrencies. Hindi tulad ng karamihan sa mga alternatibong exchange, ang Bisq ay parehong decentralized at peer-to-peer.\n\nIto ay decentralized dahil hindi ito umaasa o kontrolado ng anumang solong kumpanya, koponan o gobyerno. Ang decentralization ay ginagawang matatag ang network ng Bisq: tulad ng Bitcoin, ito ay umiiral dahil sa mga gumagamit tulad mo. Dahil walang solong elemento na pinagmumulan ng lahat, ito ay lubos na mahirap para sa sinuman na huminto o makasakit sa network. Ito ay peer-to-peer dahil ang bawat kalakalan na iyong isinasagawa ay tumutugma sa isa pang gumagamit na katulad mo. Nakakatulong ito na protektahan ang iyong privacy mula sa mga sentralisadong elemento tulad ng mga gobyerno at tradisyonal na institusyong pinansyal. Ginagawa rin nitong walang pahintulot ang Bisq: hindi mo kailangan ng pahintulot ng sinuman upang gamitin ito, at walang sinuman ang makakapigil sa iyo na gawin ito.\n\nSa kasalukuyan, mayroong dalawang application: Bisq 1 at Bisq 2. Ang Bisq 2 ang application kung saan ikaw ay nagbabasa nito. Inirerekomenda naming makilala mo ang Bisq 2 bago mo subukang matutunan pa ang tungkol sa Bisq 1.
academy.bisq.exchangeDecentralizedHeadline=Palitan, desentralisado
academy.bisq.subHeadline=Ang Bisq ay isang libreng open source na software para sa pagpapalit ng Bitcoin sa fiat na mga pera o iba pang cryptocurrencies sa isang desentralisado at mababang tiwala na paraan.
academy.bisq.tradeSafelyContent=Ang pagpapalit ng iyong Bitcoin at mga pambansang pera sa ibang mga kasosyo ay may malaking benepisyo tulad ng hindi pagdepende sa mga kumpanya o pagprotekta sa iyong privacy. Pero maaaring nagtataka ka: paano ko malalaman kung ang kasosyo na aking kinakalakalan ay tapat? Hindi ba ako maloloko? Ang mga ito ay mga wastong alalahanin na dapat mong laging isaisip at tinutugunan ng Bisq sa iba't ibang paraan upang payagan ang ligtas na kalakalan.\n\nAng iba't ibang mga protocol ng kalakalan (maaaring isipin mo ang isang protocol bilang mga patakaran na kailangan mong sundin kasama ang iyong kasosyo) ay nagpapababa ng panganib ng sinumang aktor na manloko sa kanilang kasosyo sa panahon ng kalakalan. Karaniwan ay may trade-off sa pagitan ng seguridad at kaginhawahan: ang ilang mga protocol ay mas matatag, ang iba ay mas maginhawa at mabilis. Nasa iyo ang desisyon kung aling protocol ang gagamitin sa bawat kalakalan, depende sa iyong mga kagustuhan at pangangailangan, pati na rin sa halaga ng kalakal. Ang mga protocol tulad ng Bisq Easy ay inirerekomenda para sa maliliit na halaga ng pera, habang ang mas matatag at nakabalangkas na mga protocol tulad ng Bisq MuSig ay inirerekomenda para sa mas malalaking halaga.\n\nKung ang iyong kalakalan ay nagtatapos sa isang hidwaan sa iyong kasosyo sa kalakalan, o ang kasosyo ay biglang nawawala at nagiging hindi tumutugon, hindi ka iiwanang nag-iisa. Ang mga tagapamagitan at arbitrador ay laging available upang magbigay ng payo at solusyon sa mga sitwasyong ito. Ang mga tungkuling ito ay magmamasid sa bawat kaso, magmumungkahi ng mga magiliw na solusyon sa pagitan ng mga mangangalakal, at potensyal na gumawa ng mga panghuling desisyon kung walang kasunduan na maabot. Kung ikaw ay kumilos nang tapat at sumunod sa mga patakaran, ang mga resulta ay magiging pabor sa iyo at hindi mo kailanman mawawala ang iyong mga pondo.\n\nSa kabuuan, ang Bisq ay dinisenyo upang bawasan ang pangangailangan na magtiwala sa ibang mga kasosyo at upang hadlangan ang panlilinlang at iba pang masamang pag-uugali. Ito ay nagreresulta sa napaka-kaunting mga kalakalan na may anumang uri ng hidwaan, at ang mga iyon ay laging malulutas sa isang makatuwirang paraan sa pamamagitan ng mediation at/o arbitration. Ang resulta: ang pakikipagkalakalan sa Bisq ay isang ligtas at maayos na karanasan.
academy.bisq.tradeSafelyHeadline=Kalakalan nang ligtas
academy.bisq.whyBisqContent=Para sa maraming mga gumagamit, ang Bisq ang pinakaprefer na paraan upang bumili o magbenta ng Bitcoin kapalit ng mga pambansang pera. Ito ay dahil ang kalikasan ng Bisq ay nagreresulta sa isang ganap na naiibang karanasan kumpara sa mga Centralized Exchanges.\n\nPinahahalagahan din ng mga gumagamit ang paggalang sa privacy ng Bisq. Hindi mo kailangang magbigay ng anumang uri ng personal na impormasyon upang gamitin ang Bisq. Sa tuwing ikaw ay nakikipagkalakalan, kailangan mo lamang ibahagi ang iyong mga detalye sa pagbabayad sa iyong kapartner sa kalakalan. Wala nang ibang tao ang may access sa data na ito, at walang sentral na database kung saan ang lahat ng iyong impormasyon at transaksyon ay maiimbak sa loob ng mga taon o dekada.\n\nPinapayagan din ng Bisq ang mga gumagamit na malampasan ang anumang kakulangan ng mga pahintulot na maaaring ipataw nang arbitraryo ng kanilang mga lokal na gobyerno o mga institusyong pinansyal. Halimbawa nito ay ang mga gobyerno na nagdedeklara na ang pagmamay-ari o kalakalan ng Bitcoin ay ilegal, o mga bangko na ipinagbabawal ang mga customer na magpadala ng kanilang sariling pera sa mga institusyong palitan. Ang mga gumagamit sa mga sitwasyong ito ay nakakahanap sa Bisq ng paraan upang makapagtrabaho sa paligid ng kanilang pagiging excluded mula sa tradisyunal na sistemang pinansyal para sa anumang dahilan.\n\nSa wakas, ang Bisq ay isang ligtas na paraan upang magpalitan ng Bitcoin at mga pambansang pera. Ang mga umiiral na protocol sa kalakalan at mga sistema ng reputasyon ay pumipigil sa mga masamang aktor na nakawin ang iyong mga pondo. Ang mga tagapamagitan ay palaging available upang suportahan ka kung ang ibang peer ay hindi kumikilos nang maayos at makikialam kung kinakailangan upang makahanap ng solusyon para sa iyong kaso. Ang resulta: ang mga gumagamit ng Bisq ay masayang nakikipagkalakalan sa iba nang hindi kinakabahan na ma-scam at mawala ang kanilang mga pondo.
academy.bisq.whyBisqHeadline=Bakit Bisq
academy.bitcoin.subHeadline=Isang peer-to-peer na elektronikong pera na nagpapahintulot sa mga online na pagbabayad na maipadala nang direkta nang walang mga tagapamagitan.
academy.bitcoin.whatIsBitcoinContent=Ang Bitcoin ang pinakamalaki at pinakapopular na cryptocurrency sa mundo. Ito ay isang digital na anyo ng pera na nagpapahintulot sa sinuman na magpadala ng halaga sa ibang tao nang hindi nangangailangan ng mga tagapamagitan. Nagsimula ito noong 2009 at lumago nang malaki mula noon, nakakuha ng pagtanggap sa buong mundo dahil sa mga natatangi at kaakit-akit na katangian nito.\n\nAng Bitcoin ay naiiba mula sa lahat ng pambansang pera sa ilang aspeto. Ang Bitcoin ay hindi kontrolado o inisyu ng anumang gobyerno o institusyon. Ito ay desentralisado, at umiiral lamang dahil sa libu-libong tao sa buong mundo na gumagamit nito. Ito ay nagiging neutral na pera, kung saan walang sinuman ang nasa pribilehiyadong posisyon na nag-aalok ng pang-aabuso. Nangangahulugan din ito na malaya kang gumamit ng Bitcoin nang hindi nangangailangan ng anumang uri ng pahintulot, at walang sinuman sa sistema ang may higit na kapangyarihan kaysa sa iyo. Ito ay isang bukas na sistema na tumatanggap sa lahat. Isang mahalagang katangian ay maaari mong hawakan ang Bitcoin sa sariling pangangalaga. Sa ibang salita, maaari mo itong pagmamay-ari nang hindi umaasa sa anumang ibang kumpanya o entidad. Kung ikukumpara ito sa mga tradisyunal na pera, ito ay mas katulad ng cash sa iyong bulsa (na lubos mong kontrolado) kaysa sa balanse sa isang account sa bangko (kung saan ikaw ay napapailalim sa mga kondisyon at nais ng bangko). Dahil dito, palagi kang malaya ring magpadala ng Bitcoin: hindi mo kailangan ng pahintulot ng sinuman upang gawin ito, at ang iyong mga transaksyon ay hindi maaaring mapigilan o maibalik. Isang pang-akit na aspeto ay ang suplay ng Bitcoin ay limitado sa isang maximum na 21 milyon. Nangangahulugan ito na ang halaga ng bawat bitcoin, hindi tulad ng halaga ng bawat dolyar halimbawa, ay hindi maaaring ma-debase sa pamamagitan ng paglikha ng higit pa nito. Ang Bitcoin ay nilikha sa pamamagitan ng isang mahal na proseso na tinatawag na pagmimina, at ang iskedyul ng emisyon at maximum na dami na maaaring malikha ay mahigpit na tinukoy at hindi maaaring baguhin. Ito ay nagiging limitadong suplay, tiyak at mahuhulaan, na ginagawang kaakit-akit ang Bitcoin dahil sa kakulangan at katatagan nito.
academy.bitcoin.whatIsBitcoinHeadline=Ano ang Bitcoin
academy.bitcoin.whyUseBitcoinContent=Ang mga katangian ng Bitcoin ay ginagawang natatanging asset ito na umaakit sa iba't ibang tao para sa iba't ibang dahilan. Kung paano ka naaakit ng Bitcoin ay nakasalalay sa iyong profile at pangangailangan.\n\nIsa sa mga pinakakaraniwang dahilan kung bakit gumagamit ng Bitcoin ang mga tao ay ang kakayahan nitong protektahan ang halaga sa paglipas ng panahon. Ang pambansang pera ng karamihan sa mga bansa sa mundo ay patuloy na nawawalan ng halaga sa paglipas ng panahon dahil sa pagbagsak ng halaga ng pera. Ibig sabihin, sa pamamagitan ng paghawak ng iyong ipon sa cash o sa isang bank account, unti-unti mo itong nawawalan ng halaga dahil bumababa ang kanilang halaga sa paglipas ng panahon. Ang limitadong suplay ng Bitcoin ay pumipigil dito na mangyari, kaya kahit na ito ay kumikilos sa isang pabagu-bagong paraan sa maikling panahon, ito ay isang makapangyarihang kasangkapan upang mapanatili ang iyong kayamanan sa pangmatagalang panahon.\n\nIsa pang dahilan kung bakit gumagamit ng Bitcoin ang mga indibidwal ay upang protektahan ang kanilang sarili mula sa mga aksyon at desisyon ng mga gobyerno at institusyong pinansyal. Dahil ang Bitcoin ay isang bagay na maaari mong pagmamay-ari, ipadala, at tanggapin sa isang walang pahintulot na paraan, ang halaga na nakaimbak dito ay hindi naapektuhan ng mga sitwasyon tulad ng pag-imprenta ng mas maraming yunit ng pambansang pera ng isang central bank, isang bangko na nagpasya na harangan ang iyong mga transfer para sa arbitraryong mga dahilan, o isang gobyerno na nag-uutos ng pagkumpiska sa kanyang populasyon. Sa Bitcoin, ang mga patakaran ng laro ay kilala at mahuhulaan, at maaari mong asahan na ang network ay patas at pantay-pantay sa pagtrato sa lahat.\n\nAng Bitcoin ay napaka-akit din para sa mga nakikilahok sa internasyonal na kalakalan at naghahanap na magpadala o tumanggap ng pera sa ibang mga bansa o rehiyon. Wala nang konsepto ng hangganan ang Bitcoin at gumagana ito nang pareho kung magpapadala ka ng kaunti sa iyong kapitbahay o sa isang tao sa kabilang panig ng mundo. Dahil ang paggawa ng mga pagbabayad sa mga tao o kumpanya sa iba't ibang rehiyon ng mundo ay karaniwang nangangahulugan ng mahabang oras ng paghihintay, makabuluhang bayad, at nakakapagod na mga proseso, pinili ng ilang tao ang Bitcoin bilang isang simpleng at maginhawang alternatibo para sa kanilang mga cross-region na pagbabayad. Ibig sabihin din nito na maaari mo itong gamitin upang magpadala ng pera sa mga bansa na pinili ng iyong gobyerno o bangko na harangan.\n\nSa wakas, pinili ng ilang tao ang Bitcoin para sa pagiging simple at kaginhawaan nito. Ang Bitcoin ay nag-aalok ng maraming bentahe sa ganitong diwa kumpara sa mga tradisyunal na pera. Sa pamamagitan nito, hindi mo kailangang makipag-deal sa mga kontrata at mahahabang proseso ng burukrasya upang gawin ang mga simpleng bagay tulad ng pagbubukas ng isang account. Madali mong ma-access ang iyong pera sa lahat ng iyong mga device. Maaari mo itong ipadala kahit saan at kanino man nang hindi kinakailangan ng iba't ibang anyo ng pagbabayad (cash, mga bank transfer ng iba't ibang uri, credit card, atbp.). Madali mong mapoprotektahan at masisiguro ang iyong mga pondo sa tamang kaalaman, at masisiyahan ka sa hindi pag-aalala na may magnanakaw ng iyong wallet o detalye ng credit card.\n\nAng Bitcoin ay isang malaking at makabago na hakbang pasulong sa mundo ng pera at pagbabayad. Halos tiyak na mayroong dahilan kung bakit maaaring maging kaakit-akit at kapaki-pakinabang ang Bitcoin para sa iyong mga pangangailangan, kaya hinihimok ka naming matuto pa at maging pamilyar dito.
academy.bitcoin.whyUseBitcoinHeadline=Bakit gamitin ang Bitcoin
academy.foss.bitcoinAndFossContent=Ang open source na software ay software kung saan ang code ay pampubliko at maaring basahin, kopyahin, at i-modify ng sinuman sa anumang paraan na kanilang nais. Ito ay kabaligtaran ng closed-source o proprietary software, kung saan ang orihinal na may-akda ay nagpasya na itago ang code para sa kanyang sarili at walang ibang may access o pahintulot dito. Kahit na ito ay maaaring mukhang isang teknikal na paksa, mahalaga na maunawaan mo ang mga implikasyon ng open source na software sa iyong Bitcoin na paglalakbay. Halika't sumisid tayo dito.\n\nAng mundo ng Bitcoin ay malalim na naapektuhan at may kaugnayan sa open source na software. Ang Bitcoin software mismo ay open source mula sa unang araw. Ang Bisq ay isa ring open source na proyekto. Maraming iba pang teknolohiya sa paligid, tulad ng mga Lightning clients, mixing services o mining firmware, ay karaniwang binuo bilang mga open source na proyekto. Maraming wallet din ang open source, at tulad ng aming tinalakay sa seksyon ng Wallets ng Bisq Learn, mariin naming inirerekomenda na pumili ka ng mga wallet na open source.\n\nBakit ganito? Ang closed source na software ay karaniwang binuo at itinatago ng mga kumpanya at indibidwal na nais singilin ang iba para sa mga lisensya at panatilihin ang buong kontrol sa proyekto. Sa espasyo ng Bitcoin, bihira itong mangyari. Ang Bitcoin ay isang bukas at malugod na sistema sa kalikasan, at ang code ay isang representasyon nito. Sinuman ay maaaring makita ang code, i-modify ito, magbahagi ng mga kopya ng kanilang sariling bersyon sa iba, at, sa madaling salita, gawin ang nais nila dito. Ang Bisq ay isa ring open source na proyekto kung saan lahat ay malugod na inaanyayahan na makilahok, palawakin ang aplikasyon, at gumawa ng mga pagpapabuti sa iba't ibang paraan.
academy.foss.bitcoinAndFossHeadline=Bitcoin at open source na software
academy.foss.openSourceBenefitsContent=Maaari mong isipin na, dahil hindi ka isang software developer, ang pagiging pampubliko o hindi ng code ng ilang software ay may kaunting kaugnayan sa iyo. Hindi ito totoo. Kahit na hindi mo balak tingnan o baguhin ang code ng mga app na ginagamit mo, ang iyong karanasan sa mga ito ay malalim na maaapektuhan ng pagiging bukas o saradong source ng code. Mas kritikal ito kapag pinag-uusapan natin ang software na magpapatakbo ng iyong pinansyal na buhay at sumusuporta sa iyong kakayahang mag-save, tumanggap at magpadala ng pera. Sa pangkalahatan, ang paggamit ng open source software ay mas kapaki-pakinabang sa iyo kaysa sa paggamit ng saradong source na katumbas. Talakayin natin ang ilang mahahalagang dahilan kung bakit ito mahalaga sa iyo.\n\nIsang napakahalagang dahilan upang pumili ng open source software ay seguridad. Dahil ang open source software ay maaaring basahin ng sinuman, ang mga hacker at masasamang aktor ay regular na sumusubok na maghanap ng mga error at butas sa seguridad nito. Maaari mong isipin na ito ay mapanganib, ngunit sa katunayan, kabaligtaran ito! Ito ay dahil ang katotohanan na ang code ay bukas sa lahat ay nangangahulugang sinuman ay maaaring maghanap ng mga isyu sa seguridad at maaaring ituro ang mga ito, ayusin ang mga ito mismo o samantalahin ang mga ito sa masamang paraan. Sama-sama, ang komunidad ng mga gumagamit at developer sa paligid ng proyekto ay makakakita at makakaayos ng karamihan sa mga error nang mabilis, madalas kahit bago pa ito ilabas. At kung may gumagamit ng error na ito sa masamang paraan upang samantalahin ang software, hindi magtatagal at mapapansin ito at magkakaroon ng mga solusyon. Sa saradong source software, tanging ang maliit, bayad na koponan sa likod ng proyekto ang nagre-review ng code, na nagreresulta sa mas mataas na tsansa na ang mga error ay hindi mapansin. Mas maraming mata, mas kaunting bug. At ang mga kumpanya ay mayroon ding insentibo na huwag ipahayag ang katotohanan na ang kanilang mga saradong source na produkto ay may mga isyu sa seguridad, na nagreresulta sa maraming bug at hack na itinatago sa halip na ipahayag. Sa wakas, dahil sa saradong source na mga proyekto, tanging ang developing team lamang ang makakakita ng code, paano ka o sinuman ang makakatiyak na ang software ay ligtas? Ito ay konektado sa isang karaniwang kasabihan sa kultura ng Bitcoin: huwag magtiwala, i-verify. Sa kabuuan, ang open source software ay nagreresulta sa mas ligtas at matibay na mga resulta kaysa sa saradong source software.\n\nIsa pang mahusay na dahilan upang pumili ng open source software sa halip na saradong source ay ang pangmatagalang pagpapatuloy ng una. Ang code na pampubliko ay hindi nakasalalay sa anumang solong entidad o indibidwal upang mapanatili sa paglipas ng panahon. Kahit na ang orihinal na koponan sa likod ng isang proyekto ay sa huli ay mawala, ang iba ay maaaring kumuha at ipagpatuloy ang pagpapanatili at pag-unlad nito. Ang pinakamagandang halimbawa nito ay ang Bitcoin mismo: kahit na ang kanyang pseudonymous na tagalikha, si Satoshi Nakamoto, ay nawala higit sa sampung taon na ang nakalipas, ang proyekto ay patuloy na lumalaki at umuunlad lampas sa lahat ng inaasahan. Kaya, sa tuwing pipiliin mo ang open source software sa halip na saradong source, dramatikong binabawasan mo ang mga pagkakataon na mayroong kumpanya o developer na iiwan ka na stranded sa ilang hindi napapanatiling software na humuhupa at nagiging lipas.\n\nSa wakas, ang mga open source na proyekto na may malawak na paggamit, tulad ng Bitcoin, Bisq o mga wallet tulad ng Electrum, ay may posibilidad na humantong sa mga de-kalidad na produkto sa pamamagitan ng pag-akit ng pinakamahusay na talento. Ang bukas na kalikasan ng mga proyekto ay nagpapahintulot sa sinuman na makipagtulungan, at maraming magagaling na developer sa larangang ito ang mas gustong makipagtulungan sa pamamagitan ng pagtatayo sa isang magandang proyekto kaysa simulan ang isang duplicate na pagsisikap mula sa simula. Sa paglipas ng panahon, ang pinagsama-samang kontribusyon ng mga indibidwal na ito ay humahantong sa mga kahanga-hangang resulta na madalas na nalalampasan ang kung ano ang maabot ng karamihan sa mga kumpanya, kahit na ang mga may mahusay na pondo.\n\nSa kabuuan, ang pagpili ng mga open source na opsyon para sa iyong Bitcoin tooling ay may kasamang mahusay na hanay ng mga bentahe na tumutulong sa iyo na tamasahin ang mga ligtas at kapaki-pakinabang na produkto ng mataas na kalidad. Umaasa kami na maging mausisa ka tungkol sa kalikasan ng code na ginagamit mo sa iyong pang-araw-araw na buhay at na gumawa ka ng mga may kaalamang pagpipilian sa software na iyong pinapatakbo.
