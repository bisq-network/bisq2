reputation.burnedBsq.infoHeadline=खेल में हिस्सेदारी
reputation.burnedBsq.info=BSQ को जलाकर आप यह प्रमाणित करते हैं कि आपने अपनी प्रतिष्ठा में धन का निवेश किया है।\nबर्न BSQ लेनदेन में आपके प्रोफ़ाइल की सार्वजनिक कुंजी का हैश शामिल होता है। यदि आप दुर्भावनापूर्ण व्यवहार करते हैं, तो आपका प्रोफ़ाइल प्रतिबंधित किया जा सकता है और इसके साथ आपकी प्रतिष्ठा में किया गया निवेश बेकार हो जाएगा।
reputation.burnedBsq.infoHeadline2=बर्न करने के लिए अनुशंसित राशि क्या है?
reputation.burnedBsq.info2=यह विक्रेताओं की प्रतिस्पर्धा द्वारा निर्धारित किया जाएगा। जिन विक्रेताओं का प्रतिष्ठा स्कोर सबसे अधिक होगा, उनके पास बेहतर व्यापार के अवसर होंगे और वे उच्च मूल्य प्रीमियम प्राप्त कर सकते हैं। प्रतिष्ठा के आधार पर रैंक की गई सबसे अच्छी पेशकशों को 'Trade wizard' में ऑफर चयन में बढ़ावा मिलेगा।
reputation.burnedBsq.score.headline=प्रतिष्ठा स्कोर पर प्रभाव
reputation.burnedBsq.score.info=BSQ को जलाना प्रतिष्ठा का सबसे मजबूत रूप माना जाता है, जिसे उच्च वजन कारक द्वारा दर्शाया जाता है। पहले वर्ष के दौरान एक समय-आधारित बढ़ावा लागू किया जाता है, जो धीरे-धीरे स्कोर को इसके प्रारंभिक मूल्य के दोगुना तक बढ़ाता है।

