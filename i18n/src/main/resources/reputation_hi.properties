reputation.accountAge.infoHeadline=भरोसा प्रदान करें
reputation.accountAge.info=अपने Bisq 1 'खाते की आयु' को लिंक करके आप कुछ स्तर की विश्वसनीयता प्रदान कर सकते हैं। कुछ उचित अपेक्षाएँ हैं कि एक उपयोगकर्ता जिसने कुछ समय तक Bisq का उपयोग किया है, वह एक ईमानदार उपयोगकर्ता है। लेकिन यह अपेक्षा अन्य प्रकार की प्रतिष्ठा की तुलना में कमजोर है, जहाँ उपयोगकर्ता कुछ वित्तीय संसाधनों के उपयोग के साथ मजबूत प्रमाण प्रदान करता है।
reputation.accountAge.infoHeadline2=गोपनीयता के निहितार्थ
reputation.accountAge.info2=आपके Bisq 1 खाते को Bisq 2 के साथ लिंक करने से आपकी गोपनीयता पर कुछ प्रभाव पड़ते हैं। आपके 'खाते की आयु' को सत्यापित करने के लिए, आपकी Bisq 1 पहचान को आपके Bisq 2 प्रोफ़ाइल आईडी के साथ क्रिप्टोग्राफिक रूप से लिंक किया जाता है।\nहालांकि, यह जोखिम 'Bisq 1 ब्रिज नोड' तक सीमित है, जिसे एक Bisq योगदानकर्ता द्वारा संचालित किया जाता है जिसने एक BSQ बॉंड (बॉन्डेड भूमिका) स्थापित किया है।\n\nखाते की आयु उन लोगों के लिए एक विकल्प है जो वित्तीय लागत के कारण बर्नड BSQ या BSQ बॉंड का उपयोग नहीं करना चाहते। 'खाते की आयु' कम से कम कुछ महीनों पुरानी होनी चाहिए ताकि कुछ स्तर की विश्वसनीयता को दर्शा सके।
