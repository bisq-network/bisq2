reputation.bond.infoHeadline=खेल में हिस्सेदारी
reputation.bond.info=BSQ बॉंड सेट करके आप यह प्रमाणित करते हैं कि आपने प्रतिष्ठा प्राप्त करने के लिए पैसे लॉक किए हैं।\nBSQ बॉंड लेनदेन में आपके प्रोफ़ाइल की सार्वजनिक कुंजी का हैश शामिल होता है। यदि आप दुर्भावनापूर्ण व्यवहार करते हैं, तो आपका बॉंड DAO द्वारा जब्त किया जा सकता है और आपका प्रोफ़ाइल प्रतिबंधित किया जा सकता है।
reputation.bond.infoHeadline2=सिफारिश की गई राशि और लॉक समय क्या है?
reputation.bond.info2=The bond’s lock time must be at least 50 000 blocks (about 1 year) to be considered valid. The lock time defines how long it takes until the funds become spendable after unlocking — for example, if you unlock after 4 months, you’ll still need to wait roughly 1 year (50 000 blocks) before the funds can be used again. The bond amount is chosen by the user and determines the seller’s reputation ranking. Sellers with higher reputation scores gain better trade opportunities and can earn a higher price premium. Top offers ranked by reputation are promoted in the offer selection within the Trade Wizard.
reputation.bond.score.headline=प्रतिष्ठा स्कोर पर प्रभाव
reputation.bond.score.info=BSQ बॉन्ड सेट करना प्रतिष्ठा का एक मजबूत रूप माना जाता है। लॉक समय कम से कम: 50 000 ब्लॉक्स (लगभग 1 वर्ष) होना चाहिए। पहले वर्ष के दौरान एक समय-आधारित बढ़ावा लागू किया जाता है, जो धीरे-धीरे स्कोर को इसके प्रारंभिक मूल्य के दोगुना तक बढ़ा देता है।
