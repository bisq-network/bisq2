reputation.burnedBsq.howToHeadline=BSQ को जलाने की प्रक्रिया
reputation.burnedBsq.howTo=1. उस उपयोगकर्ता प्रोफ़ाइल का चयन करें जिसके लिए आप प्रतिष्ठा संलग्न करना चाहते हैं।\n2. 'प्रोफ़ाइल आईडी' कॉपी करें\n3. Bisq 1 खोलें और 'DAO/PROOF OF BURN' पर जाएं और कॉपी किया गया मान 'pre-image' फ़ील्ड में पेस्ट करें।\n4. BSQ की वह राशि दर्ज करें जिसे आप जलाना चाहते हैं।\n5. Burn BSQ लेनदेन प्रकाशित करें।\n6. ब्लॉकचेन पुष्टिकरण के बाद आपकी प्रतिष्ठा आपके प्रोफ़ाइल में दिखाई देगी।

