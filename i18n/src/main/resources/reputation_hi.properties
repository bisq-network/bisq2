user.bondedRoles.type.MEDIATOR.about.info=यदि Bisq Easy व्यापार में संघर्ष होते हैं, तो व्यापारी मध्यस्थ से सहायता मांग सकते हैं।\nमध्यस्थ के पास कोई प्रवर्तन शक्ति नहीं होती है और वह केवल सहयोगात्मक समाधान खोजने में सहायता करने का प्रयास कर सकता है। व्यापार नियमों के स्पष्ट उल्लंघनों या धोखाधड़ी के प्रयासों के मामले में, मध्यस्थ मॉडरेटर को जानकारी प्रदान कर सकता है ताकि नेटवर्क से बुरे अभिनेता को प्रतिबंधित किया जा सके।\nBisq 1 के मध्यस्थ और निर्णायक Bisq 2 के मध्यस्थ बन सकते हैं बिना नए BSQ बॉंड को लॉक किए।
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=चैट उपयोगकर्ता चैट या व्यापार नियमों के उल्लंघन की रिपोर्ट मॉडरेटर को कर सकते हैं।\nयदि प्रदान की गई जानकारी नियम उल्लंघन को सत्यापित करने के लिए पर्याप्त है, तो मॉडरेटर उस उपयोगकर्ता को नेटवर्क से प्रतिबंधित कर सकता है।\nयदि किसी विक्रेता द्वारा गंभीर उल्लंघनों की स्थिति में, जिसने किसी प्रकार की प्रतिष्ठा अर्जित की है, तो प्रतिष्ठा अमान्य हो जाती है और संबंधित स्रोत डेटा (जैसे DAO लेनदेन या खाते की आयु डेटा) Bisq 2 में ब्लैकलिस्ट किया जाएगा और ओरेकल ऑपरेटर द्वारा Bisq 1 को रिपोर्ट किया जाएगा और उपयोगकर्ता को Bisq 1 पर भी प्रतिबंधित कर दिया जाएगा।
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=एक सुरक्षा प्रबंधक आपातकालीन स्थितियों में एक चेतावनी संदेश भेज सकता है।
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=एक रिलीज़ प्रबंधक नई रिलीज़ उपलब्ध होने पर सूचनाएँ भेज सकता है।

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=एक सीड नोड नेटवर्क प्रतिभागियों के नेटवर्क पते प्रदान करता है ताकि Bisq 2 P2P नेटवर्क में बूटस्ट्रैप किया जा सके।\nयह पहले शुरूआत में आवश्यक है क्योंकि उस समय नए उपयोगकर्ता के पास अन्य साथियों से कनेक्ट करने के लिए कोई स्थायी डेटा नहीं होता।\nयह ताजा कनेक्ट हो रहे उपयोगकर्ता के लिए चैट संदेश जैसे P2P नेटवर्क डेटा भी प्रदान करता है। यह डेटा डिलीवरी सेवा किसी अन्य नेटवर्क नोड द्वारा भी की जाती है, हालाँकि सीड नोड्स 24/7 उपलब्धता और सेवा की उच्च गुणवत्ता के साथ अधिक स्थिरता और बेहतर प्रदर्शन प्रदान करते हैं, जिससे बेहतर बूटस्ट्रैप अनुभव होता है। Bisq 1 के सीड नोड ऑपरेटर बिना नए BSQ बॉन्ड को लॉक किए Bisq 2 सीड नोड ऑपरेटर बन सकते हैं।
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=ओरेकल नोड का उपयोग Bisq 1 और DAO डेटा प्रदान करने के लिए किया जाता है, जो Bisq 2 उपयोग मामलों जैसे प्रतिष्ठा के लिए है।
