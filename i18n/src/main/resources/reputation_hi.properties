reputation.reputationScore.intro=इस अनुभाग में Bisq प्रतिष्ठा को समझाया गया है ताकि आप एक प्रस्ताव स्वीकार करते समय सूचित निर्णय ले सकें।
reputation.reputationScore.sellerReputation=एक विक्रेता की प्रतिष्ठा एक सफल व्यापार की संभावना की भविष्यवाणी करने के लिए सबसे अच्छा संकेत है\nBisq Easy में।
reputation.reputationScore.explanation.intro=Bisq2 पर प्रतिष्ठा तीन तत्वों में कैद होती है:
reputation.reputationScore.explanation.score.title=स्कोर
reputation.reputationScore.explanation.score.description=यह वह कुल स्कोर है जो एक विक्रेता ने अब तक बनाया है।\nस्कोर को कई तरीकों से बढ़ाया जा सकता है। ऐसा करने का सबसे अच्छा तरीका BSQ को बर्न या बॉन्ड करना है। इसका मतलब है कि विक्रेता ने पहले से एक हिस्सेदारी रखी है और, इसके परिणामस्वरूप, उसे विश्वसनीय माना जा सकता है।\nस्कोर बढ़ाने के तरीके के बारे में और पढ़ने के लिए 'प्रतिष्ठा बनाएं' अनुभाग में जा सकते हैं।\nसर्वाधिक स्कोर वाले विक्रेताओं के साथ व्यापार करने की सिफारिश की जाती है।
reputation.reputationScore.explanation.ranking.title=रैंकिंग
reputation.reputationScore.explanation.ranking.description=उपयोगकर्ताओं को उच्चतम से निम्नतम स्कोर के अनुसार रैंक करता है।\nव्यापार करते समय एक सामान्य नियम: रैंक जितनी उच्च होगी, सफल व्यापार की संभावना उतनी ही बेहतर होगी।
reputation.reputationScore.explanation.stars.title=तारे
reputation.reputationScore.explanation.stars.description=यह स्कोर का ग्राफिकल प्रतिनिधित्व है। नीचे दिए गए रूपांतरण तालिका को देखें कि सितारे कैसे गणना की जाती हैं।\nयह अनुशंसा की जाती है कि आप उन विक्रेताओं के साथ व्यापार करें जिनके पास सबसे अधिक संख्या में सितारे हैं।
reputation.reputationScore.closing=बिक्रीकर्ता ने अपनी प्रतिष्ठा कैसे बनाई है, इसके बारे में अधिक जानकारी के लिए 'रैंकिंग' अनुभाग देखें और उपयोगकर्ता में 'विवरण दिखाएँ' पर क्लिक करें।


