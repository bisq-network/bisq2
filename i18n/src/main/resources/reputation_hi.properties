reputation.signedWitness.info2=आपके Bisq 1 खाते को Bisq 2 के साथ जोड़ने से आपकी गोपनीयता पर कुछ प्रभाव पड़ते हैं। आपके 'हस्ताक्षरित खाते की आयु साक्षी' को सत्यापित करने के लिए, आपका Bisq 1 पहचान आपके Bisq 2 प्रोफ़ाइल आईडी के साथ क्रिप्टोग्राफिक रूप से जोड़ा जाता है।\nहालांकि, यह जोखिम 'Bisq 1 ब्रिज नोड' तक सीमित है, जिसे एक Bisq योगदानकर्ता द्वारा संचालित किया जाता है जिसने एक BSQ बॉंड (बॉन्डेड भूमिका) स्थापित किया है।\n\nहस्ताक्षरित खाते की आयु साक्षी उन लोगों के लिए एक विकल्प है जो वित्तीय बोझ के कारण बर्नड BSQ या BSQ बॉंड का उपयोग नहीं करना चाहते। 'हस्ताक्षरित खाते की आयु साक्षी' को प्रतिष्ठा के लिए विचार करने के लिए कम से कम 61 दिन पुराना होना चाहिए।
reputation.signedWitness.score.headline=प्रतिष्ठा स्कोर पर प्रभाव
reputation.signedWitness.score.info='signed account age witness' को आयाम कारक द्वारा दर्शाए गए प्रतिष्ठा के एक कमजोर रूप के रूप में माना जाता है। 'signed account age witness' की आयु कम से कम 61 दिन होनी चाहिए और स्कोर गणना के लिए 2000 दिनों की एक सीमा है।
