reputation.signedWitness.info=अपने Bisq 1 'हस्ताक्षरित खाते की आयु साक्षी' को लिंक करके आप कुछ स्तर का विश्वास प्रदान कर सकते हैं। कुछ उचित अपेक्षाएँ हैं कि एक उपयोगकर्ता जिसने Bisq 1 पर कुछ समय पहले व्यापार किया और अपने खाते पर हस्ताक्षर करवाए, वह एक ईमानदार उपयोगकर्ता है। लेकिन यह अपेक्षा अन्य प्रतिष्ठा के रूपों की तुलना में कमजोर है जहाँ उपयोगकर्ता वित्तीय संसाधनों के उपयोग के साथ अधिक "खेल में त्वचा" प्रदान करता है।
