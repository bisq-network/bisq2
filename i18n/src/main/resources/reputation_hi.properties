reputation.bond.howToHeadline=BSQ बॉंड सेट करने की प्रक्रिया
reputation.bond.howTo=1. उस उपयोगकर्ता प्रोफ़ाइल का चयन करें जिसके लिए आप प्रतिष्ठा संलग्न करना चाहते हैं।\n2. 'प्रोफ़ाइल आईडी' कॉपी करें\n3. Bisq 1 खोलें और 'DAO/BONDING/BONDED REPUTATION' पर जाएं और कॉपी किया गया मान 'salt' फ़ील्ड में पेस्ट करें।\n4. BSQ की मात्रा दर्ज करें जिसे आप लॉक करना चाहते हैं और लॉक समय (50 000 ब्लॉक्स) दर्ज करें।\n5. लॉकअप लेनदेन प्रकाशित करें।\n6. ब्लॉकचेन पुष्टिकरण के बाद आपकी प्रतिष्ठा आपके प्रोफ़ाइल में दिखाई देगी।

