academy.wallets.subHeadline=Yiyan àwọn irinṣẹ́ tó tọ́ láti ṣe àtẹ́wọ́gbà àti dáàbò bo bitcoin rẹ.
academy.wallets.whatIsAWalletHeadline=Kí ni àpò
academy.wallets.whatIsAWalletContent=Àpò jẹ́ irinṣẹ́ rẹ láti ṣe àwọn ìṣe pàtàkì jùlọ nínú Bitcoin: gbà á, fipamọ́ á, àti firánṣẹ́ á. Nígbàtí Bitcoin jẹ́ eto àfihàn, ẹnikẹ́ni lè kọ́ àpò fún un, àti pé ọ̀pọ̀ àwọn àpò tó yàtọ̀ síra ni wà. Èyí dára nítorí pé ó túmọ̀ sí pé o ní ọ̀pọ̀ àwọn aṣayan tó yàtọ̀ nínú ọjà láti yan láti, àti pé o lè lo ọ̀pọ̀ àpò tó yàtọ̀ láti bo àwọn aini tó yàtọ̀.\n\nNí gbogbogbo, àpò jẹ́ sọ́fitiwia kan tó ṣe àwọn ohun mẹta fún rẹ: ó ka blockchain láti ṣàyẹ̀wò ìdọ́gbà àwọn àdírẹ́sì tí o n ṣakoso. Ó lè kọ́ àti firánṣẹ́ àwọn ìdúnàádúrà nígbàtí o bá fẹ́ san fún ẹlòmíràn. Àti pé ó ní àwọn bọtini rẹ kí o lè fọwọ́sí àwọn ìdúnàádúrà rẹ. Diẹ̀ nínú àwọn ànfàní wọ̀nyí dára jùlọ nínú àwọn àpò tó yàtọ̀, àti pé diẹ̀ nínú àwọn àpò náà kàn ní apá wọn. Látàrí èyí, ó ṣeé ṣe kó wúlò láti mọ̀ àwọn àfihàn tó yàtọ̀ tí ń jẹ́ kí àwọn àpò yàtọ̀ síra.\n\nKòkòrò, o yẹ kí o mọ̀ ìyàtọ̀ tó wà láàárín àpò gbígbóná àti àpò tó gbígbòòrò. Àpò gbígbóná jẹ́ àpò sọ́fitiwia kan níbi tí àwọn bọtini tó n ṣakoso Bitcoin rẹ ti wa lórí ẹrọ tó ní ìkànsí intanẹẹti. Àpò tó gbígbòòrò, ní ọwọ́ kejì, jẹ́ àtẹ̀jáde kan níbi tí àwọn bọtini rẹ ti wa lórí ẹrọ kan tó kò ní ìkànsí intanẹẹti, àti pé o n lo sọ́fitiwia tó yàtọ̀ láti tọ́pa ìdọ́gbà rẹ àti pèsè àti firánṣẹ́ àwọn ìdúnàádúrà. Àwọn àpò gbígbóná jẹ́ àpò tó rọrùn lórí foonu rẹ tàbí kọ̀ǹpútà alágbèéká rẹ. Àpò tó gbígbòòrò, ní ọwọ́ kejì, túmọ̀ sí pé o n lo sọ́fitiwia lórí foonu rẹ tàbí kọ̀ǹpútà alágbèéká rẹ tó kò ní bọtini rẹ, àti pé o darapọ̀ rẹ pẹ̀lú ẹrọ kejì tó ní bọtini náà àti kò ní ìkànsí intanẹẹti. Ẹrọ kejì yìí lè jẹ́ kọ̀ǹpútà alágbèéká tó ṣeé yàtọ̀ tàbí foonu alágbèéká, tàbí nígbà míì, àpò irin. Àwọn àpò gbígbóná jẹ́ rọrùn láti ṣakoso àti lo, ṣùgbọ́n wọn tún jẹ́ kéré sí ààbò. Àwọn àpò tó gbígbòòrò nilo àtẹ̀jáde tó díẹ̀ kó pọ̀ sí i àti pé ó nira diẹ̀, ṣùgbọ́n ó n pèsè ààbò tó ga jùlọ lòdì sí ikọlu àti aṣiṣe nígbà tí a bá n ṣakoso bọtini. Bóyá láti ṣakoso àwọn ewu tí ń bọ́ láti ṣakoso owó rẹ jẹ́ ipinnu ẹni kọọkan, ṣùgbọ́n a ṣe iṣeduro láti lo àwọn àpò gbígbóná gẹ́gẹ́ bí àpò rẹ àtọkànwá fún owó àti owó kóin nínú àpò rẹ, àti àwọn àpò tó gbígbòòrò gẹ́gẹ́ bí àpò ààbò nínú banki. Iwọ kò ní gbe dọ́là mílíọ̀nù kan nínú àpò rẹ. Àti pé iwọ kò ní lo akoonu àpò ààbò rẹ láti san fún kọfí.\n\nÀwọn àpò irin jẹ́ awọn ẹrọ gidi pataki tí a ṣe àti ṣe pẹ̀lú ìdí kan ṣoṣo: láti fipamọ́ bọtini owó rẹ àti fọwọ́sí àwọn ìdúnàádúrà pẹ̀lú àwọn bọtini wọ̀nyí. Wọ́n n pèsè ọ̀nà rọrùn láti fọwọ́sí àwọn ìdúnàádúrà láti lo owó rẹ, nígbàtí wọ́n n fipamọ́ bọtini rẹ ní ọ̀nà ààbò tó yàtọ̀ tó máa dènà ìtànkálẹ̀ wọn sí àwọn míì. Lilo àpò irin n mu ààbò rẹ pọ̀ sí i ní ìbáṣepọ̀ pẹ̀lú lilo àpò gbígbóná lórí kọ̀ǹpútà àkọ́kọ́ rẹ tàbí foonu alágbèéká. Bí o bá n bẹ̀rẹ̀ nínú ìrìnàjò Bitcoin rẹ, o kò nílò láti ní àpò láti ọjọ́ kìn-ín-ń-bọ́, ṣùgbọ́n o lè fẹ́ láti gba ọkan nígbàtí o bá bẹ̀rẹ̀ sí í kópa owó Bitcoin tó lè fa ìṣòro láti padà. Ọ̀pọ̀ àwọn àpò irin ni wà nínú ọjà, pẹ̀lú owó tí a maa n san tó wà lórí $100.\n\nÀti akọsilẹ̀ ikẹhin: ìdọ́gbà nínú àkànṣe àgbáyé kì í ṣe àpò. Nígbàtí o kò ṣakoso bọtini, o n gbẹ́kẹ̀lé àti ní ìgbàgbọ́ nínú àkànṣe àgbáyé láti ní ìdọ́gbà Bitcoin rẹ. Bí, fún ẹ̀sùn kankan, wọn kò bá a ránṣẹ́ sí ọ nígbàtí o bá pinnu láti fa, kò sí ọ̀nà kankan fún ọ láti ní ìdọ́gbà yẹn. Rántí: kì í ṣe bọtini rẹ, kì í ṣe kóin rẹ.
academy.wallets.howToPickHeadline=Báwo ni láti yan àpò
academy.wallets.howToPickContent=Yiyan àpò tó yẹ fún ọ jẹ́ ipinnu tó dá lórí ọpọlọpọ àwọn àfihàn, bíi bí o ṣe máa lo Bitcoin, àwọn iye tó máa n ṣiṣẹ́, tàbí àwọn ẹrọ tó ní. Bí ó tilẹ̀ jẹ́ bẹ́ẹ̀, àwọn ìmòran àgbà mẹ́ta wa tó o lè tẹ̀lé àti àwọn àpò pàtó tó ní àtẹ́yìnwá rere.\n\nÌmòran àgbà tó kọ́kọ́ àti tó ṣe pàtàkì jùlọ ni láti yan àpò oríṣìíríṣìí. Rí i dájú pé kóòdù àpò rẹ jẹ́ ohun tó lè jẹ́rìí jẹ́ pàtàkì. O lè kọ́ síi ní apá Open Source ti Bisq Learn. Ìmòran pàtàkì míì ni láti yan àpò tó kò ní ṣe atilẹyin fún àwọn owó ìrúgbìn míì yàtọ̀ sí Bitcoin. Àwọn àpò tó n ṣiṣẹ́ pẹ̀lú ọpọlọpọ owó ìrúgbìn nilo láti lo kóòdù tó nira jùlọ láti ṣiṣẹ́ pẹ̀lú àwọn owó tó n ṣe atilẹyin, èyí tó mú àkúnya ààbò tó pọ̀ síi. Nítorí náà, ó dára jùlọ láti yan àpò tó jẹ́ Bitcoin nikan fún àwọn owó rẹ. Ní ikẹhin, gbìmọ̀ láti wá àwọn àpò tó ti wà fún àkókò kan, tó ní àwọn olùgbani, àti tó ní orúkọ rere. Ó dára jùlọ láti fi àwọn àpò tuntun silẹ fún ìlò tó gíga tàbí ìdánwò ní gbogbo.\n\nTí o bá gbero láti lo àpò rẹ lórí fónú rẹ, a ṣàbẹwò láti wo ọkan nínú àwọn àpò tó tẹ̀le: Bluewallet, Blockstream Green tàbí Nunchuk. Ní ìhà kejì, tí o bá fẹ́ lo PC, a ṣàbẹwò láti lo ọkan nínú àwọn tó tẹ̀le: Sparrow, Bluewallet, Electrum, Blockstream Green tàbí Nunchuk. Gbogbo wọn jẹ́ àpò tó dára fún àwọn tuntun. O lè ṣe àdánwò pẹ̀lú ọpọlọpọ wọn láti rí èyí tó bá ọ mu dára jùlọ, tàbí paapaa lo ọpọlọpọ wọn ní àkókò kan tí o bá fẹ́. Bí o ṣe ń ní iriri àti ìmọ̀ síi, o lè bẹ̀rẹ̀ sí ní ṣe àfihàn àwọn àṣàyàn gẹ́gẹ́ bíi àwọn ànfààní tó gíga tó mú kí àwọn àpò wọ̀nyí yàtọ̀ síra wọn.\n\nNígbà tí o bá ní owó tó pẹ̀lú láti bẹ̀rẹ̀ sí ní mu ààbò rẹ ní ìmúra jùlọ, ó ṣeé ṣe kó ní ìtẹ́lọ́run láti ra àpò irin. Pẹ̀lú àpò irin, iwọ yóò lè pa àwọn bọtìn rẹ sí i àti fọwọ́sí àwọn ìdúnàádúrà pẹ̀lú i, nígbà tí o tún lè lo sọ́fitiwia bíi Sparrow, Bluewallet tàbí Nunchuk láti ka ìdọ́gbà rẹ àti pèsè àwọn ìdúnàádúrà. Nípa àpò irin, ọ̀pọ̀ àwọn ìmòran tó dájú ni a fi sílẹ̀: yan àwọn àpò tó ní àpẹẹrẹ tó kedere àti àfihàn, tó jẹ́ Bitcoin nikan àti tó ní orúkọ rere àti àtẹ́yìnwá rere. Diẹ̀ nínú àwọn àmúyẹ tó mọ̀ ni Coldcard, Bitbox, Trezor tàbí Foundation.\n\nAyé àpò jẹ́ ọlọ́rọ̀ àti onírúurú, èyí tó jẹ́ rere àti tó nira. Ó dára láti jẹ́ pé o ní ìbànújẹ́ díẹ̀ ní ìbẹ̀rẹ̀. Tí o bá jẹ́ tuntun, a ṣàbẹwò láti ṣe ìwádìí díẹ̀, ṣe àdánwò pẹ̀lú diẹ nínú àwọn aṣayan tó ti pin pẹ̀lú rẹ, àti, nígbà tí o bá rí ọkan tó jẹ́ kó o ní ìtẹ́lọ́run, dákẹ́ sí i. Bí o ṣe ń kọ́ síi nípa Bitcoin, o lè máa wá àwọn aṣayan tuntun àti tó gíga síi àti yí padà sí àpò míì, tàbí lo ọpọlọpọ wọn, nígbà gbogbo tí o bá fẹ́.


