academy.foss.subHeadline=Kọ́ nípa kóòdù àtọkànwá àti bí ó ṣe ń ṣiṣẹ́ Bitcoin àti Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin àti sọfitiwia orisun ṣiṣi
academy.foss.bitcoinAndFossContent=Sọ́fitiwia oríṣìíríṣìí ni sọ́fitiwia tí a ṣe àfihàn kóòdù rẹ̀ sí gbogbo ènìyàn, tí ẹnikẹ́ni lè ka, daakọ́, àti yí kóòdù náà padà ní gbogbo ọ̀nà tí wọ́n bá fẹ́. Èyí jẹ́ ìkànsí pẹ̀lú sọ́fitiwia tí a pa mọ́, níbi tí oníṣẹ́ àkọ́kọ́ ti pinnu láti pa kóòdù náà mọ́ fúnra rẹ̀, tí kò sí ẹlòmíràn tó ní àṣẹ tàbí ìmúlò sí i. Bó tilẹ̀ jẹ́ pé èyí lè dà bíi pé ó jẹ́ akọ́lé tèkìnìkà, ó wúlò fún ọ láti lóye àwọn ìtànkálẹ̀ ti sọ́fitiwia oríṣìíríṣìí lórí irin-ajo Bitcoin rẹ. Jẹ́ ká lọ sínú rẹ.\n\nAyé Bitcoin ní ipa tó jinlẹ̀ lórí àti ní ìbáṣepọ̀ pẹ̀lú sọ́fitiwia oríṣìíríṣìí. Sọ́fitiwia Bitcoin fúnra rẹ̀ ti jẹ́ oríṣìíríṣìí látọ́jọ́ kan. Bisq tún jẹ́ ìṣèjọ́pọ̀ oríṣìíríṣìí. Ọ̀pọ̀lọpọ̀ imọ̀ ẹ̀rọ tó wà ní àyíká, bíi àwọn oníbàárà Lightning, iṣẹ́ ìṣọ́kan tàbí firmware ikọ̀, ni a maa n kọ́ gẹ́gẹ́ bí ìṣèjọ́pọ̀ oríṣìíríṣìí. Ọ̀pọ̀ àpò náà jẹ́ oríṣìíríṣìí, àti gẹ́gẹ́ bí a ṣe jiroro ní apá Àpò ti Bisq Kọ́, a ṣàkíyèsí pé ó dára kí o yan àwọn àpò tí jẹ́ oríṣìíríṣìí.\n\nKí ni èyí ṣe bẹ́ẹ̀? Sọ́fitiwia tí a pa mọ́ ni a maa n kọ́ àti pa mọ́ nípò àìmọ̀ nipasẹ àwọn ilé iṣẹ́ àti àwọn ènìyàn tí fẹ́ gba owó láti ọdọ̀ ẹlòmíràn fún ìwé-ẹ̀rí àti kí wọn ní ìṣàkóso pátápátá lórí ìṣèjọ́pọ̀ náà. Ní àgbáyé Bitcoin, èyí kò wọ́pọ̀. Bitcoin jẹ́ eto oríṣìíríṣìí àti ìbáṣepọ̀ nípa ìhìn, àti kóòdù náà jẹ́ aṣoju ti èyí. Ẹnikẹ́ni lè rí kóòdù náà, yí i padà, pín ẹda tiwọn pẹ̀lú àwọn míì, àti, ní ṣíṣe, ṣe bí ó ṣe fẹ́ pẹ̀lú rẹ. Bisq tún jẹ́ ìṣèjọ́pọ̀ oríṣìíríṣìí níbi tí gbogbo ènìyàn ti wà láti kópa, fa àpò náà pọ̀, àti ṣe àtúnṣe ní ọ̀nà tó yàtọ̀.
academy.foss.openSourceBenefitsHeadline=Báwo ni oríṣìíríṣìí orisun ṣiṣi ṣe ń jẹ́ kó rọrùn fún ẹ
academy.foss.openSourceBenefitsContent=O le ro pe, nitori pe o ko jẹ́ olùdàṣẹ́ sọfitiwia, boya kóòdù sọfitiwia kan jẹ́ àfihàn tàbí bẹ́ẹ̀ kọ́ ni ìtànkálẹ̀ sí ọ. Eyi kò jẹ́ bẹ́ẹ̀ rara. Paapaa ti o ko ba gbero lati wo tabi yipada kóòdù àwọn ìṣàkóso ti o nlo, iriri rẹ pẹlu wọn yoo ni ipa jinlẹ̀ nipasẹ boya kóòdù naa jẹ́ àfihàn tàbí kóòdù ti a pa mọ́. Eyi jẹ́ pataki diẹ sii nigbati a ba sọrọ nipa sọfitiwia ti yoo ṣiṣẹ́ ìgbésẹ̀ ináwó rẹ ati ṣe atilẹyin fun agbara rẹ lati fipamọ́, gba, ati firánṣẹ́ owó. Ni gbogbogbo, lilo sọfitiwia àfihàn yoo jẹ́ anfani diẹ sii fun ọ ju lilo awọn ẹlẹgbẹ kóòdù ti a pa mọ́. Jẹ́ ká pin diẹ ninu awọn idi pataki ti o jẹ́ ki eyi ṣe pataki fun ọ.\n\nÌdí pataki kan lati yan sọfitiwia àfihàn ni ààbò. Nitori sọfitiwia àfihàn le jẹ́ ka gbogbo eniyan ka, awọn olè ati awọn aláìlera nigbagbogbo n gbìmọ̀ lati wa awọn aṣiṣe ati awọn ihò ààbò ninu rẹ. O le ro pe eyi jẹ́ ewu, ṣugbọn o jẹ́ ni idakeji! Eyi jẹ́ nitori otitọ pe kóòdù naa jẹ́ àfihàn si gbogbo eniyan tumọ si pe ẹnikẹni le wa awọn iṣoro ààbò ati boya tọka si wọn, ṣe atunṣe wọn funra wọn tabi lo wọn ni ọna aláìlera. Ni apapọ, àwùjọ awọn olumulo ati awọn olùdàṣẹ́ ni ayika iṣẹ́ akanṣe naa yoo ni anfani lati ri ati ṣe atunṣe ọpọlọpọ awọn aṣiṣe ni kiakia, nigbagbogbo paapaa ṣaaju ki wọn to tu silẹ. Ati pe ti ẹnikan ba lo aṣiṣe yii ni ọna aláìlera lati lo sọfitiwia naa, ko ni pẹ́ to ki a to ṣe akiyesi rẹ ati ki a lo awọn ojutu. Lori sọfitiwia ti a pa mọ́, ẹgbẹ́ kekere kan, ti a sanwo, ni o n ṣe ayẹwo kóòdù naa, eyi ti o tumọ si pe o ni anfani ti o ga julọ ti awọn aṣiṣe ko ni akiyesi. Awọn oju diẹ, awọn kokoro diẹ. Ati pe awọn ile-iṣẹ tun ni iwuri lati ma ṣe afihan otitọ pe awọn ọja wọn ti a pa mọ́ ni awọn iṣoro ààbò, eyi ti o mu ki ọpọlọpọ awọn kokoro ati awọn ikọlu wa ni ipamọ dipo ki a fi han. Nikẹhin, nitori ni awọn iṣẹ́ akanṣe ti a pa mọ́, ẹgbẹ́ olùdàṣẹ́ nikan ni o le wo kóòdù naa, bawo ni iwọ tabi ẹnikẹni miiran ṣe le ni igboya patapata pe sọfitiwia naa jẹ́ ààbò? Eyi ni asopọ pẹlu ọkan ninu awọn ọrọ ti o wọpọ ni aṣa Bitcoin: maṣe gbagbọ, jẹ́risi. Ni gbogbogbo, sọfitiwia àfihàn n yọrí si awọn abajade ti o ni ààbò diẹ sii ati ti o lagbara ju sọfitiwia ti a pa mọ́ lọ.\n\nÌdí nla miiran lati yan sọfitiwia àfihàn ju ti a pa mọ́ ni itẹsiwaju igba pipẹ ti akọkọ. Kóòdù ti o jẹ́ àfihàn ko dale lori ẹnikẹni kan tabi ẹgbẹ́ kan lati tọju rẹ ni akoko. Paapaa ti ẹgbẹ́ atilẹba ti o wa lẹ́yìn iṣẹ́ akanṣe kan ba parẹ́, awọn miiran le gba iṣẹ́ naa ki o tẹsiwaju tọju ati ṣe agbekalẹ rẹ. Apẹẹrẹ ti o tobi jùlọ ti eyi ni Bitcoin funra rẹ: paapaa bi olùdàṣẹ́ rẹ ti a fi orukọ àfihàn, Satoshi Nakamoto, ti parẹ́ ju ọdun mẹwa lọ, iṣẹ́ akanṣe naa ti tẹsiwaju lati dagba ati ni ilọsiwaju ju gbogbo awọn ireti lọ. Nítorí náà, gbogbo igba ti o ba yan sọfitiwia àfihàn ju ti a pa mọ́ lọ, o n dinku ni pataki awọn anfani pe ile-iṣẹ kan tabi olùdàṣẹ́ kan yoo fi ọ silẹ ni ipò ti ko ni tọju pẹlu sọfitiwia kan ti o parẹ́ ati di atijọ.\n\nNikẹhin, awọn iṣẹ́ akanṣe àfihàn pẹlu lilo jakejado, gẹgẹ bi Bitcoin, Bisq tabi awọn àpò bi Electrum, maa n yọrí si awọn ọja ti o ga julọ nipa gbigba awọn talenti ti o dara julọ. Iwa àfihàn ti awọn iṣẹ́ naa gba laaye ẹnikẹni lati kópa, ati ọpọlọpọ awọn olùdàṣẹ́ nla ni aaye naa fẹ́ kópa nipa kọ́ lori iṣẹ́ akanṣe to dara ju ki wọn bẹrẹ igbiyanju ẹlẹẹkeji lati ibere. Ni akoko, awọn ẹbun ti a kó jọ ti awọn eniyan wọnyi yọrí si awọn abajade ti o ni iyalẹnu ti o nigbagbogbo kọja ohun ti ọpọlọpọ awọn ile-iṣẹ, paapaa awọn ti a sanwo daradara, le ṣe.\n\nNi akopọ, yiyan awọn aṣayan àfihàn fun awọn irinṣẹ Bitcoin rẹ wa pẹlu ọpọlọpọ awọn anfani ti o ṣe iranlọwọ fun ọ lati ni iriri awọn ọja ti o ni aabo ati ti o wulo ti didara to gaju. A nireti pe iwọ yoo ni ifẹ si iwa kóòdù ti o nlo ni igbesi aye rẹ lojoojumọ ati pe iwọ yoo ṣe awọn yiyan ti o ni alaye lori sọfitiwia ti o n ṣiṣẹ.
