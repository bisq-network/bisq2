academy.privacy.subHeadline=Àwọn ìtàn rẹ jẹ ti rẹ. Dà á bẹ́ẹ̀.
academy.privacy.introContent=Mímu ìmọ̀ ìṣúná rẹ àti ìdánimọ́ rẹ ní ìkọ̀kọ́ jẹ́ àìní wọpọ̀ láàárín àwọn oní Bitcoin. Ó jẹ́ àbáyọ́ àti ìmọ̀lára láti má fẹ́ kí àwọn ènìyàn míì mọ̀ nípa àwọn owó rẹ àti àwọn ìdúnàádúrà rẹ láìsí ìfaramọ́ rẹ. Lẹ́yìn gbogbo, iwọ kò ní wọ́ àtàárọ̀ pẹ̀lú ìdọ́gbà àkáǹtì rẹ àti àwọn ìjábọ̀ kaadi kirediti rẹ nígbà tí o bá nlọ́ sẹ́gbẹ̀rùn, ṣe ni? Ìkọ̀kọ́ jẹ́ kókó pàtàkì nínú Bitcoin nítorí pé ìmúlò àfihàn ti àwọn ìdúnàádúrà Bitcoin àti àwọn àdírẹ́sì ṣe é ṣeé ṣe kó jẹ́ pé àwọn aṣiṣe nínú àgbègbè yìí jẹ́ àìlera tó pọ̀. Nínú apá yìí, a bo diẹ ninu àwọn ìpinnu nípa ìkọ̀kọ́ nínú ìrìnàjò rẹ pẹ̀lú Bitcoin.
academy.privacy.whyPrivacyHeadline=Kí nìdí tó fi jẹ́ pé ààbò jẹ́ pataki
academy.privacy.whyPrivacyContent=Ọ̀pọ̀ àwọn olumulo ní ìyìn fún àṣẹ tí Bitcoin fún wọn láti ní ìní wọn àti láti ṣe ìṣòwò láìsí ìmúlọ́kànṣoṣo pẹ̀lú àwọn míì. Ṣùgbọ́n láìsí àwọn ìlànà ààbò tó dára, àwọn ànfààní wọ̀nyí ti Bitcoin máa ń parun gidigidi. Fífihàn ìmọ̀ nípa ara rẹ àti àwọn owó Bitcoin rẹ yóò fi ọ sí ìkànsí ti oríṣìíríṣìí ìkànsí láti ọdọ àwọn míì tó máa dènà àṣẹ tirẹ. Ròyìn lórí àwọn data tí o ń pín àti kí o máa rántí èyí yóò dènà rẹ láti ṣe àwọn aṣiṣe tó le jẹ́ àìlera tó o lè bínú sí ní ọjọ́ iwájú.\n\nÌṣòro àkọ́kọ́ tó han gbangba pẹ̀lú fífi ìdánimọ́ rẹ àti àwọn alaye nípa àwọn owó rẹ hàn ni ààbò ẹni. Tí ẹnikan bá mọ̀ àwọn alaye bíi iye Bitcoin tí o ní, ibè tí o wà, àti irú àpò tí o ń lò, wọ́n lè ròyìn ìkànsí ara ẹni lòdì sí rẹ láti gba àwọn bọtìn rẹ. Èyí jẹ́ ìpèye pẹ̀lú ìfọkànsìn pẹ̀lú àwọn àkáǹtì owó orílẹ̀-èdè, nígbàtí àwọn ìṣòwò Bitcoin kò le yípadà. Nítorí náà, tí olè bá ní àǹfààní láti fi ọ́ sílẹ̀ láti ránṣẹ́ Bitcoin rẹ sí àdírẹ́sì tirẹ, tàbí kó kan gba bọtìn àpò rẹ kí ó ṣe bẹ́ẹ̀ fúnra rẹ, kò sí ọ̀nà láti fagile ìdúnàádúrà yẹn àti Bitcoin rẹ kì yóò jẹ́ ti rẹ mọ́. Pípamọ́ ìdánimọ́ rẹ àti àwọn alaye owó rẹ ní ààbò dènà rẹ láti di ibi ìkànsí ti irú ìkànsí bẹ́ẹ̀.\n\nÌdí míì tó dára láti pa àwọn alaye rẹ mọ́ ni ewu tó wà láti ọwọ́ àwọn ìṣèjọba tó ní ìbànújẹ àti àwọn ìgbésẹ̀. Àwọn ìṣèjọba káàkiri ayé ti ṣe àwọn ìgbésẹ̀ lòdì sí ìní àkọ́kọ́ ti àwọn ọmọ wọn ní oríṣìíríṣìí ọ̀nà. Àpẹẹrẹ tó dára jùlọ ni Executive Order 6102, tó jẹ́ pé ó jẹ́ àìlà fún àwọn ọmọ US láti ní wúrà àti tó fa ìkànsí wúrà fún mílíọ̀nù àwọn ọmọ US. Bíi ti àwọn olè àtijọ́, pípamọ́ pé àwọn ẹ̀ka ìṣèjọba àti àwọn oṣiṣẹ́ kò ní ìmọ̀ nípa rẹ àti àwọn owó rẹ yóò dáàbò bo ọ́ nígbàtí ìṣèjọba bá bẹ̀rẹ̀ ìlànà tó burú lòdì sí àwọn oní Bitcoin.\n\nNí gbogbogbo, o ṣee ṣe pé o kan fẹ́ kí àwọn míì má mọ̀ iye Bitcoin tí o ní tàbí àwọn ìṣòwò tí o ṣe. Bí a ṣe dáàbò bo àwọn àkáǹtì banki wa pẹ̀lú oríṣìíríṣìí ọ̀nà kí àwọn kan lè ṣàyẹ̀wò àwọn ìdọ́gbà wa àti àwọn ìṣòwò, ó dájú pé ó jẹ́ ọ̀nà tó dára láti jẹ́ kó dájú pé àwọn míì kò ní àǹfààní láti wo àwọn ìṣòwò àti àwọn alaye wọn, bíi ìgbà, iye, tàbí pẹ̀lú ẹnìkan tí a ṣe ìṣòwò.
academy.privacy.giveUpPrivacyHeadline=Bá a ṣe fi ààbò wa sílẹ̀
academy.privacy.giveUpPrivacyContent=Ọ̀pọ̀ àwọn ọ̀nà ni a le lo láti fi ìmọ̀ ẹni hàn ní ìfẹ́ tàbí láìfẹ́. Nígbà míì, àwọn wọ̀nyí rọrùn láti dènà pẹ̀lú ìmọ̀ àkóso, nígbà tí a máa n fi ìmọ̀ wa hàn nípasẹ̀ àìmọ̀kan. Diẹ̀ ninu àwọn ìkópa tó rọrùn yóò nílò ìmọ̀ imọ̀ ẹ̀rọ àti àkókò. Ṣùgbọ́n ìròyìn tó dára ni pé, pẹ̀lú akitiyan tó kéré, a lè yago fún àwọn iṣoro tó ṣe pataki jùlọ.\n\nOlùṣàkóso kedere ti àwọn aṣiṣe ìmọ̀ ẹni, mejeji nítorí bí ó ṣe wọpọ̀ àti bí ó ṣe burú, ni pẹ̀lú ìfihàn ID rẹ ní ìfẹ́ nígbà tí o bá ra tàbí ta Bitcoin. Lónìí, ọ̀pọ̀ àwọn àkànṣe àkànṣe (àwọn ilé-iṣẹ́ bí Coinbase, Kraken, Binance, àti bẹ́ẹ̀ bẹ́ẹ̀ lọ) ni a fi ẹ̀sùn KYC (KYC túmọ̀ sí Mọ Ẹni Tó Ń Ra) lórí. Èyí túmọ̀ sí pé àwọn ìjọba fi ẹ̀sùn kàn àwọn ilé-iṣẹ́ wọ̀nyí láti béèrè fún ìwé-ẹ̀rí rẹ, kaadi ìdánimọ̀ orílẹ̀-èdè, ìwé-ẹ̀rí awakọ́, tàbí àwọn ìwé míì tó jọra kí ìmọ̀ yìí lè jẹ́ ti àkáǹtì rẹ. Láti ìgbà tí o bá fi wọ̀nyí hàn, gbogbo rira àti tita tí o bá ṣe yóò jẹ́ àkọsílẹ̀ àti so mọ́ rẹ. Pẹ̀lú ìyẹn, àwọn ilé-iṣẹ́ àkànṣe àti àwọn ajọ́ ìjọba yóò ní ìmúlẹ̀ kedere ti ìdọ́gbà rẹ ní gbogbo àkókò. Kódà, bí o bá pinnu láti mu Bitcoin rẹ kúrò ní àwọn àkànṣe wọ̀nyí àti kí o fi sí àpò tí o ń ṣàkóso fúnra rẹ, àwọn ẹgbẹ́ wọ̀nyí yóò lè tọ́pa àwọn àdírẹ́sì tí a fi ránṣẹ́ sí. Tí èyí kò bá tó, ìṣòro mìíràn ni láti rò: bí ẹnikẹ́ni bá gba wọlé sí àwọn ibi ipamọ́ ti àwọn ilé-iṣẹ́ wọ̀nyí, ìmọ̀ rẹ lè jẹ́ kó hàn ní gbangba sí intanẹẹti, tó jẹ́ kí ẹnikẹ́ni ní ayé mọ gbogbo ìmọ̀ ẹni àti owó rẹ tí o ti fipamọ́. Èyí jẹ́ àjọṣe tí ó ti ṣẹlẹ̀ lọ́pọ̀ ìgbà ní ọdún tó kọjá, pẹ̀lú àwọn ìyọnu burú fún diẹ ninu àwọn oníbàárà tó ní ipa lára àwọn àkànṣe.\n\nÀgbègbè mìíràn tí a gbọ́dọ̀ fojú kọ́ ni ìtunlo àdírẹ́sì. Ní gbogbo ìgbà tí o bá fi àdírẹ́sì àpò rẹ fún ẹnikan láti gba Bitcoin kan, ẹnikẹ́ni yìí kọ́ pé àdírẹ́sì yìí jẹ́ ti rẹ. Èyí túmọ̀ sí pé, láti ìpinnu yìí, ẹnikẹ́ni yìí lè tọ́pa àdírẹ́sì náà àti gbogbo ìṣe rẹ. Bí o bá tun lo àdírẹ́sì yìí lẹ́ẹ̀kan síi, gbogbo ènìyàn tí o bá ní ìbáṣepọ̀ pẹ̀lú yóò lè rí àwọn ìdúnà tó ń lọ nípasẹ̀ àdírẹ́sì náà, pẹ̀lú bí wọn ṣe ṣẹlẹ̀, ibè tí owó ti ń bọ́ àti ibè tí owó ti ń lọ, àti iye tí a ń dúnà. Nítorí náà, a ṣe iṣeduro láti lo àdírẹ́sì kan ṣoṣo láti gba Bitcoin. Ọ̀pọ̀ àwọn àpò yóò dáàbò bo èyí fún ọ laifọwọ́, ṣùgbọ́n ó ṣe pàtàkì fún ọ láti mọ ìdí tí èyí fi jẹ́ ìṣe tó dára.\n\nNí ikẹhin, fífi ẹnikẹ́ni sílẹ̀ láti ka data blockchain túmọ̀ sí pé olùṣàkóso nódù náà lè tọ́pa ohun tí àdírẹ́sì àpò rẹ ń fẹ́. Nígbà tí o bá ń ṣiṣẹ́ pẹ̀lú iye tó pọ̀ ti Bitcoin, ó dára láti kọ́ bí a ṣe le ṣiṣẹ́ nódù tirẹ àti so àpò rẹ pọ̀ mọ́ rẹ. Tàbí, ní kéré jùlọ, jẹ́ kí o máa rò nípa nódù wo ni o ń so pọ̀ mọ́ àti yan ọkan láti ọdọ ẹnikan tàbí ìjọba tí o ní ìgbàgbọ́ nínú, bíi ọ̀rẹ́ kan tó ní iriri jùlọ ní Bitcoin tàbí àwùjọ Bitcoin ti agbegbe.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq n ṣe iranlọwọ láti dáàbò bo àdáni rẹ
academy.privacy.bisqProtectsPrivacyContent=Bisq gba ọ laaye lati ra ati ta Bitcoin lati ọdọ awọn alabaṣiṣẹpọ miiran. Iyato yii rọrun ni awọn anfani pupọ nipa ìpamọ́ nigbati a ba fiwe si lilo awọn paṣipaarọ aarin. Nipa lilo Bisq, o dáàbò bo aabo rẹ ati ìpamọ́ rẹ lati ọdọ awọn ijọba, awọn ile-iṣẹ, ati awọn ẹgbẹ kẹta ti o ni ife ti yoo ṣe igbasilẹ ati lo data rẹ lodi si awọn anfani tirẹ.\n\nNigbati o ba n ṣe iṣowo ni Bisq, nikan ni alabaṣiṣẹpọ rẹ ati iwọ ni o mọ awọn alaye ti iṣowo naa. Ati paapaa laarin yin mejeeji, alaye ti o nilo lati pin ni a dinku patapata ati pe o ni ihamọ si awọn alaye ìsanwó to ṣe pataki, gẹgẹ bi, fun apẹẹrẹ, nọmba àkáǹtì banki rẹ ti o ba fẹ gba ìsanwó fiat ni àkáǹtì banki rẹ. Eyi tumọ si pe ko si iwulo lati pese alaye bi ID rẹ, adirẹsi, ati bẹbẹ lọ. Pẹlupẹlu, agbara lati ba awọn alabaṣiṣẹpọ oriṣiriṣi sọrọ lori gbogbo iṣowo n ṣe idiwọ fun ẹni kọọkan lati gba data nipa rẹ ni akoko, nitorinaa pinpin itan iṣowo rẹ kọja awọn ẹgbẹ oriṣiriṣi ati ki o ṣe idiwọ fun ẹnikẹni kọọkan lati ni iwo pipe ti igbesi aye iná rẹ. Bisq tun gba ọ laaye lati gba eyikeyi bitcoin ti o ra taara sinu adirẹsi àpò ti o n ṣakoso, ti o fun laaye lati tọju iṣakoso ti awọn owo rẹ ni gbogbo igba, ati lati pin wọn kọja awọn adirẹsi oriṣiriṣi ki ẹnikẹni kọọkan ko le tọpinpin gbogbo àpò rẹ.\n\nAti ranti: Bisq jẹ ẹya sọfitiwia kan ti o n ṣiṣẹ lori kọmputa rẹ, ati pe o so pọ si intanẹẹti nikan nipasẹ awọn nẹtiwọọki ti o ni ifaramọ ìpamọ́ gẹgẹ bi Tor ati I2P. Iwọ ko nilo lati forukọsilẹ nibikibi ni ọna ti ko ni orukọ. Nitori eyi, ko si ẹnikan ti o le mọ pe o nlo Bisq, ati pe ibaraẹnisọrọ rẹ pẹlu awọn olukopa miiran ko le ṣe atẹle, tọpinpin tabi wọle si nipasẹ awọn ẹgbẹ kẹta.


