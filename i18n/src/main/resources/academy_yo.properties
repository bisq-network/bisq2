## Security
######################################################

academy.security.subHeadline=Rí i pé iwọ, àti iwọ nìkan, nígbà gbogbo ní ìwọ̀n àkóónú rẹ.
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Dáàbò bo àwọn bọtìn rẹ
academy.security.securingYourKeysContent=Kí ni àkọ́kọ́, o gbọdọ̀ mọ́ ìdí kan tó rọrùn: bí kò ṣe àwọn bọtìn, bí kò ṣe àwọn owó rẹ. Èyí túmọ̀ sí pé, láti jẹ́ kí o ní Bitcoin rẹ gangan, ó yẹ kí o fi í pamọ́ sí àpò kan níbi tí ìwọ, àti ìwọ nìkan, ní àwọn bọtìn. Nítorí náà, nípa fífi Ìdọ́gbà Bitcoin kan sí àwọn ilé-ifowopamọ́ tàbí àwọn ìṣàkóso àkànṣe, kò jẹ́ pé o ní ohun-ini náà gangan, nítorí pé àwọn ilé wọ̀nyí, kì í ṣe ìwọ, ni wọ́n ní àwọn bọtìn sí owó rẹ. Tí o bá fẹ́ ní Bitcoin rẹ gangan, o gbọdọ̀ fi í pamọ́ sí àpò kan tí ìwọ nìkan ni o ní ìṣàkóso àwọn bọtìn.\n\nÀwọn àpò Bitcoin púpọ̀ lo wa níta, kọọkan ní àpẹẹrẹ tirẹ̀ àti àwọn ànfààní tirẹ̀. Ohun tí wọ́n ní ní àjọṣe ni pé, ní ọ̀nà kan, níbi kan, wọ́n máa fi àwọn bọtìn àdáni rẹ pamọ́. Àwọn bọtìn wọ̀nyí n fún ọ ní ìwọ̀n sí owó rẹ. Ẹ̀wẹ̀, ohun àpò tí o bá lò, o gbọdọ̀ rí i dájú pé ìwọ nìkan, tàbí àwọn ènìyàn tí o ní ìgbọ̀ràn pátápátá sí, ni wọ́n ní ìwọ̀n sí àwọn bọtìn wọ̀nyí. Tí ẹnikẹ́ni míì bá ní ìwọ̀n sí wọn, wọ́n lè ji owó rẹ kúrò ní ọwọ́ rẹ, àti pé kò sí ohun tí a lè ṣe láti yípadà ìdúnàádúrà yìí. Ní ọwọ́ kejì, pípà àwọn bọtìn rẹ kúrò ní ọwọ́ rẹ náà jẹ́ ìṣòro tó burú. Tí o bá padà àwọn bọtìn rẹ, iwọ kì yóò lè firánṣẹ́ owó rẹ mọ́, àti pé kò sí ọ̀nà láti gba ìṣàkóso wọn padà. Bí ó tilẹ̀ jẹ́ pé èyí lè dájú, o lè yago fún àwọn àjọṣe wọ̀nyí pẹ̀lú díẹ̀ ninu ẹ̀kọ́ àti àwọn ìṣe tó dára.\n\nỌ̀pọ̀ àpò Bitcoin yóò fún ọ ní ọ̀rọ̀ ìpamọ́ ìrúgbìn 12 tàbí 24, tí a mọ̀ sí gbolohun ìmúkọ́ tàbí rọrùn gẹ́gẹ́ bí seedphrase. Gbolohun ìpamọ́ yìí n jẹ́ kí o lè tún àpò rẹ ṣe ní gbogbo ẹrọ, tó jẹ́ pé ó jẹ́ ohun tó ṣe pàtàkì jùlọ fún ọ láti dáàbò bo. A máa ṣàbẹwò pé kí o fi àwọn ìpamọ́ wọ̀nyí pamọ́ ní fọ́ọ̀mù ànàlógí, ní ìbáṣepọ̀ pẹ̀lú kọ́ wọn sí iwe kan tàbí sí àpáta irin kékeré, àti pé kí o ní àwọn ẹ̀dá mẹta tàbí ju bẹ́ẹ̀ lọ. O yẹ kí o tún fi í pamọ́ níbi tí o lè rí i tí o bá nílò, ṣùgbọ́n kò sí ẹnikẹ́ni míì tó lè wọlé sí i.\n\nFún àwọn owó Bitcoin tó pọ̀, ó wọ́pọ̀ láti lo àwọn ẹrọ pataki tí a ń pè ní Hardware Wallets láti fi àwọn bọtìn rẹ pamọ́. Àwọn ẹrọ wọ̀nyí n fúnni ní ìpele ààbò tó ga jùlọ ní ìbáṣepọ̀ pẹ̀lú fífi àwọn bọtìn rẹ pamọ́ sí àpò foonu alágbèéká tàbí kọ́ǹpútà, nígbà tí wọ́n n fúnni ní iriri tó rọrùn nígbà tí a bá ń ṣe ìdúnàádúrà. O lè kọ́ síi nípa àwọn wọ̀nyí àti àwọn irú àpò míì ní apá Àpò ní Bisq Kọ́.\n\nNí ikẹhin, rí i dájú pé yago fún àwọn ètò pípamọ́ tó nira ju. Ètò pípamọ́ tó ti ni àwọn alaye tó pọ̀ àti àwọn ìṣòro yóò dá àwọn olè kúrò ní owó rẹ, ṣùgbọ́n pẹ̀lú èyí, ó tún wà ní ànfààní pé o lè ma lè wọlé sí àpò rẹ nítorí àwọn aṣiṣe, ìdààmú, tàbí rárá ranti bí o ṣe ṣètò àwọn ìpamọ́. Fojú kọ́ ààbò láàárín àtúnṣe tó rọrùn tó sì lè jẹ́ pé ẹnikẹ́ni lè fọ́ (bí fífi seedphrase rẹ pamọ́ sí fáìlì ọrọ̀ tó mọ́ lórí desktọ́ọ̀pù kọ́ǹpútà rẹ) àti ọkan tó nira tó bẹ́ẹ̀ tí kì í ṣe pé ìwọ náà lè fọ́ (bí fífi àwọn ọrọ̀ seedphrase rẹ kálukú sí ìwé mẹ́tàlá ní àwọn ibi mẹ́tàlá).
academy.security.avoidScamsHeadline=Yago fún ìjèjè
academy.security.avoidScamsContent=Ibi míràn ti iṣoro àti ewu ni awọn ẹtan. Awọn ìdúnà Bitcoin kò le yípadà, eyi túmọ̀ sí pé ti ẹnikan bá tan ọ lẹ́bi kí o fi Bitcoin ranṣẹ́ sí wọn, tí wọn bá sì sá lọ pẹ̀lú rẹ, kò sí ohun tó dájú pé o lè ṣe nípa rẹ. Nítorí èyí, ó wọ́pọ̀ láti bá àwọn ètò oríṣìíríṣìí ti àwọn ènìyàn yóò gbìmọ̀ láti fa ọ lára kí o fi Bitcoin ranṣẹ́ sí wọn. Nígbà púpọ̀, àwọn ẹtan yóò fi "àǹfààní" àtàwọn ìmúrasílẹ̀ tó dára jùlọ hàn ọ, eyi tí ó máa ń jẹ́ pé ó dára ju bí ó ti ṣeé ṣe lọ. Àwọn ìtàn àtàwọn alaye tó yí àwọn ẹtan yìí ká jẹ́ onírúurú àti ẹlẹ́da, ṣùgbọ́n àpẹẹrẹ àtẹ̀yìnwá yóò máa rí bẹ́ẹ̀: a ó fi àwọn àǹfààní tó dára jùlọ hàn ọ, ṣùgbọ́n àkọ́kọ́, o ní láti fi Bitcoin ranṣẹ́ ní ilé. Nígbà tí Bitcoin bá ti ránṣẹ́, o lè má rí i padà sí ọ. Dàájọ́ ara rẹ̀ lòdì sí àwọn ẹtan yìí rọrùn: bá a ṣe n ṣiṣẹ́ pẹ̀lú àwọn ilé-iṣẹ́ àti àwọn ènìyàn tó ní orúkọ rere àti tó dájú. Tí o bá ní ìmọ̀ràn pé ẹnikan kan jẹ́ aláìlòye, béèrè fún ìtàn àtàwọn ìjápọ̀ tàbí kó o lọ kúrò nínú rẹ. Tí a bá fi àǹfààní kan hàn ọ tí ó dà bíi pé ó dára ju bí ó ti ṣeé ṣe lọ, ó ṣeé ṣe kí ó jẹ́ bẹ́ẹ̀, àti pé o yẹ kí o yà kúrò nínú rẹ.


