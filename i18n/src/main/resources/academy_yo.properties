## Bitcoin
######################################################

academy.bitcoin.subHeadline=Iṣowo owó elekitiriki tó jẹ́ ti ẹlẹgbẹ́- si-ẹlẹgbẹ́ tí ń jẹ́ kí ìsanwó lórí ayélujára lè ránṣẹ́ taara láìsí alágbàárin.
academy.bitcoin.whatIsBitcoinHeadline=Kí ni Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin ni cryptocurrency tó tóbi jùlọ àti tó gbajúmọ̀ jùlọ ní ayé. Ó jẹ́ irú owó oníkọ̀wé tó jẹ́ kí ẹnikẹ́ni lè rán owó sí àwọn ènìyàn míì láì ní ìfẹ̀sowọpọ̀. Ó bẹ̀rẹ̀ ní ọdún 2009, ó sì ti pọ̀ sí i lọ́pọ̀lọpọ̀ láti ìgbà náà, nígbà tí a ti gba a láti lo ní gbogbo agbára ayé nítorí àwọn ànfààní rẹ̀ tó yàtọ̀ àti tó ní ìfẹ́.\n\nBitcoin yàtọ̀ sí gbogbo owó orílẹ̀-èdè ní ọ̀pọ̀ ìpinnu. Bitcoin kò ní ìṣàkóso tàbí ìtẹ̀jáde láti ọ̀dọ̀ ìjọba tàbí ilé-èkọ́ kankan. Ó jẹ́ aláìṣedéédé, ó sì wà nìkan nítorí àwọn ẹgbẹ̀rún ènìyàn ní gbogbo agbára ayé tó ń lo. Èyí mú kó jẹ́ owó aláìlòkè, níbi tí kò sí ẹnikẹ́ni tó wà nínú ipò ànfààní tó jẹ́ kí a lè lo. Èyí tún túmọ̀ sí pé o ní ìfẹ́ láti lo Bitcoin láì ní ìbéèrè irú ìmúṣẹ́ kankan, àti pé kò sí ẹnikẹ́ni nínú eto tó ní agbára ju rẹ lọ. Ó jẹ́ eto àfihàn tó gba gbogbo ènìyàn. Ànfààní míì pataki ni pé o lè ní Bitcoin nínú ìtọ́jú ara rẹ. Ní ọ̀rọ̀ míì, o lè ní i fúnra rẹ láì ní ìfẹ̀sowọpọ̀ pẹ̀lú ilé-èkọ́ tàbí ilé-iṣẹ́ kankan. Ní ìfọkànbalẹ̀ pẹ̀lú owó ibile, ó dára jùlọ pẹ̀lú owó tó wà nínú àpò rẹ (tó o ní ìṣàkóso patapata) ju ìdọ́gbà nínú àkáǹtì banki (níbi tí o ti jẹ́ ẹlẹ́rù sí àwọn ipo àti ìfẹ́ banki). Nítorí èyí, o tún ní ìfẹ́ láti rán Bitcoin: o kò nílò ìmúṣẹ́ ẹnikẹ́ni láti ṣe bẹ́ẹ̀, àti pé àwọn ìdúnàádúrà rẹ kò lè dawọ́ dúró tàbí padà. Ànfààní kẹta tó ní ìfẹ́ ni pé ipò Bitcoin jẹ́ kékèké sí 21 million. Èyí túmọ̀ sí pé iye kọọkan ti bitcoin, yàtọ̀ sí iye kọọkan ti dollar fún àpẹẹrẹ, kò lè dínkù nípa ìtẹ̀jáde diẹ ẹ̀kúnrẹ́rẹ́. Bitcoin ni a dá sílẹ̀ nípasẹ̀ ìlànà tó ní owó tó pọ̀, tí a ń pè ní mining, àti pé àtẹ̀jáde àti iye tó pọ̀ jùlọ tí a lè dá sílẹ̀ jẹ́ àfihàn pátápátá, kò sì lè yípadà. Èyí mú kó jẹ́ pé ipò rẹ jẹ́ kékèké, dájú àti pé a lè ṣe àfihàn rẹ, tó jẹ́ kí Bitcoin ní ìfẹ́ nítorí àìní rẹ̀ àti ìdájọ́ rẹ.
academy.bitcoin.whyUseBitcoinHeadline=Kí nìdí tí a fi máa lo Bitcoin
academy.bitcoin.whyUseBitcoinContent=Àwọn ohun-ini Bitcoin jẹ́ kí ó jẹ́ ohun-ini alailẹgbẹ́ tó fa àwọn ènìyàn lọ́pọ̀lọpọ̀ fún ìdí tó yàtọ̀. Bí Bitcoin ṣe ní ìtẹ́wọ́gba sí ọ da lori àkọsílẹ̀ rẹ àti àwọn aini rẹ.\n\nỌkan lára ​​àwọn ìdí tó wọpọ̀ jùlọ fún àwọn ènìyàn láti lo Bitcoin ni agbara rẹ láti dáàbò bo iye rẹ ní àkókò. Àwọn owó orílẹ̀-èdè ti ọ̀pọ̀ àwọn orílẹ̀-èdè ní ayé padà iye wọn ní àkókò pẹ̀lú ìdàgbàsókè owó. Èyí túmọ̀ sí pé nípa mímú ìfowopamọ́ rẹ ní owó tàbí ní Àkáǹtì, o ń padà iye rẹ ní kánkán nítorí pé iye rẹ ń dín kù ní àkókò. Ipò to lopin Bitcoin dáàbò bo èyí kí ó má bàjẹ́, nítorí pé bí ó tilẹ̀ jẹ́ pé ó n ṣiṣẹ́ ní ọna tí kò dájú ní àkókò kékèké, ó jẹ́ irinṣẹ́ tó lágbára láti pa owó rẹ mọ́ ní àkókò pẹ̀lú.\n\nÌdí mìíràn fún àwọn ènìyàn láti lo Bitcoin ni láti dáàbò bo ara wọn kúrò ní àwọn ìṣe àti ìpinnu àwọn ìjọba àti àwọn ilé-ifowopamọ́. Nítorí pé Bitcoin jẹ́ nkan tó o lè ní, firánṣẹ́, àti gba ní ọna tí kò ní ìmúra, iye tó wà nínú rẹ kò ní ní ipa láti àwọn àjọṣepọ̀ bíi ìjọba àgbà tó ń tẹ̀síwájú síi, ilé-ifowopamọ́ tó pinnu láti dènà ìfiranṣẹ́ rẹ fún àwọn ìdí tí kò dájú, tàbí ìjọba tó ń fi ìkópa kàn àwọn ará rẹ. Pẹ̀lú Bitcoin, àwọn òfin ere náà jẹ́ olóye àti pé o lè gbẹ́kẹ̀ lé nẹ́tíwọ̀kì pé ó dára àti pé ó ń tọ́jú gbogbo ènìyàn ní ìbáṣepọ̀.\n\nBitcoin tún jẹ́ ohun tó wúlò gan-an fún àwọn tó ń kópa nínú ìṣòwò àgbáyé àti tó ń wá láti firánṣẹ́ tàbí gba owó sí àwọn orílẹ̀-èdè tàbí agbègbè míì. Bitcoin kò ní ìmọ̀ ti àwọn ààlà, ó sì ń ṣiṣẹ́ pẹ̀lú bí o bá firánṣẹ́ sí aládùúgbò rẹ tàbí sí ẹnikan ní ẹgbẹ́ keji ti ayé. Nítorí pé mímú ìsanwó sí àwọn ènìyàn tàbí ilé-iṣẹ́ ní agbègbè tó yàtọ̀ síra máa túmọ̀ sí àkókò pẹ̀lú, owó ìsanwó tó pọ̀, àti ìṣòro àjọṣepọ̀, diẹ ninu àwọn ènìyàn yan Bitcoin gẹ́gẹ́ bí àṣàyàn rọọrun àti tó rọrùn fún ìsanwó wọn láàárín agbègbè. Ó tún túmọ̀ sí pé o lè lo ó láti firánṣẹ́ owó sí àwọn orílẹ̀-èdè tí ìjọba rẹ tàbí ilé-ifowopamọ́ ti pinnu láti dènà.\n\nNí ikẹhin, diẹ ninu àwọn ènìyàn yan Bitcoin fún irọrun rẹ àti rọọrun. Bitcoin ní ọpọlọpọ ànfààní nínú ìmọ̀ yìí pẹ̀lú ìṣòwò ibile. Pẹ̀lú rẹ, o kò ní nílò láti bá a lọ́wọ́ pẹ̀lú àwọn ìwé àdéhùn àti àwọn ìlànà àjọṣepọ̀ pẹ̀lú àkókò pẹ̀lú láti ṣe àwọn nkan rọọrun bíi ṣiṣi Àkáǹtì. O lè wọlé sí owó rẹ ní gbogbo àwọn ẹrọ rẹ. O lè firánṣẹ́ sí ibikibi àti sí ẹnikẹ́ni láì nílò àwọn fọọmù ìsanwó tó yàtọ̀ (owó, ìfiranṣẹ́ ilé-ifowopamọ́ ti oríṣìíríṣìí, kaadi kirediti, bẹ́ẹ̀ bẹ́ẹ̀ lọ). O lè dáàbò bo àti ṣe ààbò fún owó rẹ pẹ̀lú ìmọ̀ tó tọ́, àti pé o máa ní ìdùnnú pé o kò ní ní láti ṣàníyàn nípa ẹnikẹ́ni tó ń ji àpò rẹ tàbí àwọn alaye kaadi kirediti rẹ.\n\nBitcoin jẹ́ igbesẹ tó ń lọ síwájú nínú ayé owó àti ìsanwó. Ó dájú pé ó ní ìdí kan tí Bitcoin lè jẹ́ ohun tó wúlò àti tó ní ìtẹ́wọ́gba fún àwọn aini rẹ, nítorí náà a ń gba ọ láti kọ́ síi àti láti mọ̀ọ́mọ̀ pẹ̀lú rẹ.


