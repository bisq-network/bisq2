chat.chatRules.headline=ច្បាប់ការជជែក
chat.chatRules.content=- គោរពគ្នា: ប្រើប្រាស់ភាសាដោយគោរព, មិនប្រើភាសាដែលបំភ្លឺ, ការវាយប្រហារផ្ទាល់ខ្លួន, និងការរំខាន។- ទទួលយកគ្នា: រក្សាភាពបើកចិត្ត និងទទួលយកថាអ្នកដទៃអាចមានមតិ, បរិបទវប្បធម៌ និងបទពិសោធន៍ដែលខុសគ្នា។- មិនមានការបញ្ចូលសារជាច្រើន: កុំបង្ហោះសារដែលធ្វើឲ្យការជជែកគ្នាដោយមិនសំខាន់ឬជាប្រព័ន្ធ។- មិនមានការផ្សព្វផ្សាយ: កុំផ្សព្វផ្សាយផលិតផល, សេវាកម្ម, ឬការបង្ហោះតំណភ្ជាប់ផ្សព្វផ្សាយ។- មិនមានការប្រឆាំង: អាកប្បកិរិយាដែលរំខាន និងការលើកឡើងដោយចេតនាមិនត្រូវបានស្វាគមន៍។- មិនមានការបំភ្លឺខ្លួន: កុំប្រើឈ្មោះក្លែងក្លាយដែលធ្វើឲ្យអ្នកដទៃមានគំនិតថាអ្នកជាអ្នកល្បីម្នាក់។- មិនមានការអនុញ្ញាតឲ្យអ្នកក្លែងក្លាយ: ការប្រព្រឹត្តការណ៍បFraud ណាមួយនឹងនាំឲ្យមានការបដិសេធភ្លាមៗពីបណ្តាញ។- រក្សាការជួញដូរនៅក្នុង Bisq: Bisq ត្រូវបានកសាងឡើងសម្រាប់ការជួញដូរដោយសុវត្ថិភាព។ ការស្នើសុំឲ្យអ្នកដទៃជួញដូរខាងក្រៅវេទិកាបន្ថែមការប្រឈមនឹងការលួច និងនឹងនាំឲ្យមានការបដិសេធពីបណ្តាញ។ - គោរពឯកជនភាព: ការពារឯកជនភាពរបស់អ្នក និងអ្នកដទៃ; កុំចែករំលែកព័ត៌មានលម្អិតអំពីការជួញដូរ។- រាយការណ៍អាក្រក់: រាយការណ៍ការបំពានច្បាប់ឬអាកប្បកិរិយាដែលមិនសមរម្យទៅកាន់អ្នកសម្របសម្រួល។- សូមរីករាយជាមួយការជជែក: ចូលរួមក្នុងការពិភាក្សាដែលមានអត្ថន័យ, បង្កើតមិត្តភាព, និងមានភាពសប្បាយក្នុងសហគមន៍ដែលមានភាពរួមចំណែក និងមិត្តភាព។\n\nដោយការចូលរួមក្នុងការជជែក, អ្នកយល់ព្រមអនុវត្តតាមច្បាប់ទាំងនេះ។ ការបំពានច្បាប់យ៉ាងធ្ងន់ធ្ងរ អាចនាំឲ្យមានការបដិសេធពីបណ្តាញ Bisq។


