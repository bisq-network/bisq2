contactsList.table.columns.actionsMenu.removeContact=Are you sure you want to delete this contact?\n\n\
  By deleting the contact, any tag, trust score or notes associated with this peer will be permanently deleted as well.
contactsList.table.tableInfo.title=New to Contacts? Here is a summary of how it works
contactsList.table.tableInfo.content=Contacts is a versatile tool which adds a new layer of security protection by allowing you to keep track of your peers.\n\n\
  For instance, to prevent user impersonation, after completing a successful trade with someone, you could add this user to make sure the next time you interact it is really that same user.\n\n\
  Bisq2 already provides security against impersonation by using the four elements that compose a user profile: profile ID, Nym, profile icon and nickname. \
  Nonetheless, profiles get deleted from the network after 15 days of inactivity. Once the profile has been removed, a malicious actor could create a new profile with the same nickname in an attempt to impersonalize that user.\n\n\
  We have streamlined this process for you by automatically adding to this list all the users you interact with as you use the app. You can turn this off by using the "Add contacts automatically" option in "Settings" menu > "More options" section.
contactsList.table.placeholder.title=You don't have any contacts yet!
contactsList.table.placeholder.hyperlink=Learn more about My Contacts

