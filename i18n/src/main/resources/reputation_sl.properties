reputation.burnedBsq.howToHeadline=Postopek za sežiganje BSQ
reputation.burnedBsq.howTo=1. Izberite uporabniški profil, za katerega želite priložiti ugled.\n2. Kopirajte 'ID profila'\n3. Odprite Bisq 1 in pojdite na 'DAO/DOKAZ O SEŽGANJU' ter prilepite kopirano vrednost v polje 'predpodoba'.\n4. Vnesite znesek BSQ, ki ga želite sežgati.\n5. Objavite transakcijo Sežgi BSQ.\n6. Po potrditvi v verigi blokov bo vaš ugled v vašem profilu viden.

reputation.bond=BSQ obveznice
reputation.bond.tab1=Zakaj
reputation.bond.tab2=Ocena
reputation.bond.tab3=Kako narediti
reputation.bond.infoHeadline=Koža v igri
reputation.bond.info=Z nastavitvijo Zastavljenega BSQ zagotavljate dokaz, da ste zaklenili denar za pridobitev ugleda.\nTransakcija Zastavljenega BSQ vsebuje hash javnega ključa vašega profila. V primeru zlonamernega ravnanja se lahko vaš zastavljeni znesek konfiscira s strani DAO, vaš profil pa lahko postane prepovedan.
reputation.bond.infoHeadline2=Kaj je priporočeni znesek in čas zaklepanja?
reputation.bond.info2=Čas zaklepanja obveznice mora biti vsaj 50 000 blokov (približno 1 leto), da se šteje za veljavno. Čas zaklepanja določa, kako dolgo traja, da postanejo sredstva porabna po odklenitvi — na primer, če odklenete po 4 mesecih, boste morali še vedno počakati približno 1 leto (50 000 blokov), preden lahko sredstva ponovno uporabite. Znesek obveznice izbere uporabnik in določa razvrstitev ugleda prodajalca. Prodajalci z višjimi ocenami ugleda pridobijo boljše trgovinske priložnosti in lahko zaslužijo višjo ceno. Najboljše ponudbe, razvrščene po ugledu, so promovirane v izbiri ponudb znotraj Čarovnika za trgovanje.
reputation.bond.score.headline=Vpliv na oceno ugleda
reputation.bond.score.info=Nastavitev BSQ obveznice se šteje za močno obliko ugleda. Čas zaklepanja mora biti vsaj: 50 000 blokov (približno 1 leto). Med prvim letom se uporabi povečanje, ki temelji na času, kar postopoma povečuje oceno do dvojne začetne vrednosti.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=Znesek BSQ * teža * (1 + starost / 365)

reputation.bond.howToHeadline=Postopek za nastavitev Zastavljenega BSQ
reputation.bond.howTo=1. Izberite uporabniški profil, za katerega želite priložiti ugled.\n2. Kopirajte 'ID profila'\n3. Odprite Bisq 1 in pojdite na 'DAO/BONDING/ZASTAVLJENI UGLED' ter prilepite kopirano vrednost v polje 'sol'.\n4. Vnesite znesek BSQ, ki ga želite zakleniti, in čas zaklepanja (50 000 blokov).\n5. Objavite transakcijo zaklepanja.\n6. Po potrditvi na blockchainu bo vaš ugled viden v vašem profilu.

