reputation.buildReputation.intro.part1=Varnostni model Bisq Easy se zanaša na ugled prodajalca. To je zato, ker kupec med trgovino najprej pošlje znesek v fiat, zato mora prodajalec zagotoviti ugled, da vzpostavi neko raven varnosti.\nProdajalec lahko oddaja in sprejema ponudbe do zneska, ki izhaja iz njegove ocene ugleda.\nIzračuna se na naslednji način:
