# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Če pride do konfliktov v trgovini Bisq Easy, lahko trgovci zaprosijo za pomoč mediatorja.\nMediator nima izvršilne moči in lahko le poskuša pomagati pri iskanju sodelovalne rešitve. V primeru jasnih kršitev trgovinskih pravil ali poskusov prevare lahko mediator posreduje informacije moderatorju, da izključi slabo osebo iz omrežja.\nMediatorji in arbitri iz Bisq 1 lahko postanejo mediatorji Bisq 2 brez zaklepanja novega BSQ zavarovanja.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Uporabniki klepeta lahko prijavijo kršitve pravil klepeta ali trgovanja moderatorju.\nV primeru, da so posredovane informacije zadostne za preverjanje kršitve pravila, lahko moderator tega uporabnika izključi iz omrežja.\nV primeru hudih kršitev prodajalca, ki je pridobil nekakšen ugled, ugled postane neveljaven in ustrezni izvorni podatki (kot so podatki o transakciji DAO ali starost računa) bodo dodani na črno listo v Bisq 2 in poročani nazaj v Bisq 1 s strani operaterja oraklja, uporabnik pa bo prav tako izključen iz Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Vodja varnosti lahko pošlje opozorilno sporočilo v primeru nujnih situacij.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Vodja izdaje lahko pošlje obvestila, ko je nova izdaja na voljo.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Seed vozlišče zagotavlja omrežne naslove udeležencev omrežja za zagon v Bisq 2 P2P omrežje.\nTo je bistveno ob prvem zagonu, saj ob tem trenutku nov uporabnik še nima shranjenih podatkov za povezovanje z drugimi udeleženci.\nPrav tako zagotavlja podatke P2P omrežja, kot so sporočila v klepetu, novemu uporabniku, ki se povezuje. Ta storitev dostave podatkov se izvaja tudi s strani katerega koli drugega omrežnega vozlišča, vendar ker imajo seed vozlišča 24/7 razpoložljivost in visok nivo kakovosti storitev, zagotavljajo večjo stabilnost in boljšo zmogljivost, kar vodi do boljše izkušnje pri zagonu.\nOperaterji seed vozlišč iz Bisq 1 lahko postanejo operaterji seed vozlišč Bisq 2 brez zaklepanja novega BSQ zavarovanja.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Orakelj vozlišče se uporablja za zagotavljanje podatkov o Bisq 1 in DAO za primere uporabe Bisq 2, kot je ugled.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Vozlišče raziskovalca verige blokov se uporablja v Bisq Easy za iskanje Bitcoin transakcij.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Tržno cenovno vozlišče zagotavlja tržne podatke iz agregatorja tržnih cen Bisq.


