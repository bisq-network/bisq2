reputation.signedWitness.infoHeadline=Zagotovite zaupanje
reputation.signedWitness.info=S povezovanjem vašega Bisq 1 'podpisanega pričanja o starosti računa' lahko zagotovite določeno raven zaupanja. Obstajajo razumne pričakovanja, da je uporabnik, ki je pred časom trgoval na Bisq 1 in je dobil podpisan svoj račun, pošten uporabnik. Vendar je to pričakovanje šibko v primerjavi z drugimi oblikami ugleda, kjer uporabnik zagotavlja več "kože v igri" z uporabo finančnih sredstev.
reputation.signedWitness.infoHeadline2=Posledice zasebnosti
reputation.signedWitness.info2=Povezava vašega računa Bisq 1 z Bisq 2 ima nekatere posledice za vašo zasebnost. Za preverjanje vašega 'podpisanega pričanja o starosti računa' se vaša identiteta Bisq 1 kriptografsko poveže z ID-jem profila Bisq 2.\nVendar pa je izpostavljenost omejena na 'mostovni vozlišče Bisq 1', ki ga upravlja prispevalec Bisq, ki je vzpostavil BSQ zastavo (zastavljena vloga).\n\nPodpisano pričanje o starosti računa je alternativa za tiste, ki ne želijo uporabljati sežganih BSQ ali BSQ zastav zaradi finančnega bremena. 'Podpisano pričanje o starosti računa' mora biti staro vsaj 61 dni, da se upošteva za ugled.
reputation.signedWitness.score.headline=Vpliv na oceno ugleda
