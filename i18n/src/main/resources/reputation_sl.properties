reputation.accountAge.infoHeadline=Zagotovite zaupanje
reputation.accountAge.info=S povezovanjem vaše starosti računa Bisq 1 lahko zagotovite določeno raven zaupanja. Obstajajo razumne pričakovanja, da je uporabnik, ki je Bisq uporabljal že nekaj časa, pošten uporabnik. Vendar je to pričakovanje šibko v primerjavi z drugimi oblikami ugleda, kjer uporabnik zagotavlja močnejše dokaze z uporabo nekaterih finančnih sredstev.
reputation.accountAge.infoHeadline2=Posledice zasebnosti
reputation.accountAge.info2=Povezovanje vašega računa Bisq 1 z Bisq 2 ima nekatere posledice za vašo zasebnost. Za preverjanje vaše 'starosti računa' se vaša identiteta Bisq 1 kriptografsko poveže z ID-jem profila Bisq 2.\nVendar pa je izpostavljenost omejena na 'mostovno vozlišče Bisq 1', ki ga upravlja prispevalec Bisq, ki je vzpostavil BSQ obveznico (zastavljena vloga).\n\nStarost računa je alternativa za tiste, ki ne želijo uporabljati sežganih BSQ ali BSQ obveznic zaradi finančnih stroškov. 'Starost računa' bi morala biti stara vsaj nekaj mesecev, da odraža določeno raven zaupanja.
reputation.accountAge.score.headline=Vpliv na oceno ugleda
reputation.accountAge.score.info=Uvažanje 'starosti računa' se šteje za precej šibko obliko ugleda, ki je predstavljena z nizkim faktorjem teže. Za izračun ocene je omejitev 2000 dni.
