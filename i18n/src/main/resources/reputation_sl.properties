user.bondedRoles.registration.how.headline=Kako postati {0}?

user.bondedRoles.registration.how.info=1. Izberite uporabniški profil, ki ga želite uporabiti za registracijo, in ustvarite varnostno kopijo svoje podatkovne mape.\n2. Predložite predlog na ''https://github.com/bisq-network/proposals'', da postanete {0} in dodajte svoj ID profila v predlog.\n3. Ko bo vaš predlog pregledan in bo prejel podporo skupnosti, predložite DAO predlog za zastavljeno vlogo.\n4. Ko bo vaš DAO predlog sprejet na DAO glasovanju, zaklenite zahtevano BSQ obveznico.\n5. Ko bo vaša transakcija obveznice potrjena, pojdite na ''DAO/Bonding/Zastavljene vloge'' v Bisq 1 in kliknite na gumb za podpis, da odprete okno za podpisovanje.\n6. Kopirajte ID profila in ga prilepite v polje za sporočilo. Kliknite podpis in kopirajte podpis. Prilepite podpis v polje za podpis v Bisq 2.\n7. Vnesite uporabniško ime imetnika obveznice.\n{1}

user.bondedRoles.registration.how.info.role=8. Kliknite gumb 'Zahtevaj registracijo'. Če je vse pravilno, bo vaša registracija vidna v tabeli Registrirane zastavljene vloge.

user.bondedRoles.registration.how.info.node=8. Kopirajte datoteko 'default_node_address.json' iz imenika podatkov vozlišča, ki ga želite registrirati, na svoj trdi disk in jo odprite s gumbom 'Uvozi naslov vozlišča'.\n9. Kliknite gumb 'Zahtevaj registracijo'. Če je bilo vse pravilno, bo vaša registracija vidna v tabeli Registrirana omrežna vozlišča.


