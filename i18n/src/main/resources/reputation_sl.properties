reputation.burnedBsq.info=Z sežiganjem BSQ zagotavljate dokaz, da ste investirali denar v svoj ugled.\nTransakcija sežiga BSQ vsebuje hash javnega ključa vašega profila. V primeru zlonamernega ravnanja lahko vaš profil postane prepovedan in tako bi vaša naložba v ugled postala brez vrednosti.
reputation.burnedBsq.infoHeadline2=Kakšna je priporočena količina za sežig?
reputation.burnedBsq.info2=To bo določeno s konkurenco prodajalcev. Prodajalci z najvišjo oceno ugleda bodo imeli boljše trgovinske priložnosti in lahko dobijo višjo ceno. Najboljše ponudbe, razvrščene po ugledu, bodo promovirane v izbiri ponudb v 'Trade wizard'.
reputation.burnedBsq.score.headline=Vpliv na oceno ugleda
reputation.burnedBsq.score.info=Sežiganje BSQ se šteje za najmočnejšo obliko ugleda, ki jo predstavlja visok faktor teže. Med prvim letom se uporabi časovno osnovano povečanje, ki postopoma povečuje oceno do dvojne začetne vrednosti.

