reputation.reputationScore.headline=Ocena ugleda
reputation.reputationScore.intro=V tem razdelku je razložen ugled Bisq, da boste lahko sprejemali informirane odločitve pri sprejemanju ponudbe.
reputation.reputationScore.sellerReputation=Ugled prodajalca je najboljši znak za napovedovanje verjetnosti uspešne trgovine v Bisq Easy.
reputation.reputationScore.explanation.intro=Ugled na Bisq2 je zajet v treh elementih:
reputation.reputationScore.explanation.score.title=Ocena
reputation.reputationScore.explanation.score.description=To je skupna ocena, ki jo je prodajalec do sedaj zbral. Oceno lahko povečate na več načinov. Najboljši način za to je, da sežgete ali zastavite BSQ. To pomeni, da je prodajalec vnaprej vložil sredstva in ga je zato mogoče obravnavati kot zaupanja vrednega. Dodatno branje o tem, kako povečati oceno, lahko najdete v razdelku 'Zgradite ugled'. Priporočljivo je trgovati s prodajalci, ki imajo najvišjo oceno.
reputation.reputationScore.explanation.ranking.title=Razvrstitev
reputation.reputationScore.explanation.ranking.description=Razvršča uporabnike od najvišje do najnižje ocene. Kot pravilo pri trgovanju: višji kot je rang, boljša je verjetnost uspešne trgovine.
reputation.reputationScore.explanation.stars.title=Zvezde
reputation.reputationScore.explanation.stars.description=To je grafična predstavitev ocene. Oglejte si spodnjo pretvornico za izračun zvezdic. Priporočamo trgovanje s prodajalci, ki imajo največje število zvezdic.
reputation.reputationScore.closing=Za več podrobnosti o tem, kako je prodajalec zgradil svoj ugled, si oglejte razdelek 'Razvrstitev' in kliknite 'Prikaži podrobnosti' pri uporabniku.


