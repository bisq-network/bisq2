# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Lai izmantotu Bizum, jums nepieciešams Spānijas bankas konts (IBAN) un jābūt reģistrētam pakalpojumam.\n\n1. Bizum var izmantot darījumiem no €0.50 līdz €1,000.\n2. Maksimālā summa, ko varat nosūtīt vai saņemt ar Bizum, ir €2,000 dienā.\n3. Bizum lietotājiem ir ierobežojums līdz 150 darījumiem mēnesī.\n\nAtsevišķas bankas var piemērot stingrākus ierobežojumus šajos maksimālajos vērtībās.\n\nLūdzu, ņemiet vērā arī savus personīgos konta ierobežojumus.\nDarījumi virs šiem ierobežojumiem var tikt atcelti un var novest pie soda.

# Cash by Mail
paymentAccounts.cashByMail.contact=Saziņas informācija
paymentAccounts.cashByMail.contact.prompt=Vārds vai pseidonīms aploksnei jāadresē uz
paymentAccounts.cashByMail.extraInfo=Papildu informācija
paymentAccounts.cashByMail.extraInfo.prompt=Piemēram, jūsu valsts, valstis, no kurām pieņemat darījumus, un jebkuri īpaši noteikumi vai nosacījumi.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Kā nosūtīt skaidru naudu pa pastu?\n\n1. BTC pircējam jāiepako skaidra nauda drošā, pierādāmi neizsistā naudas maisiņā.\n2. Pircējam jānofilmē vai jāuzņem augstas izšķirtspējas fotogrāfijas iepakošanas laikā, ar saņēmēja adresi un izsekošanas numuru jau pievienotu.\n3. Pircējam jānosūta paka ar piegādes apstiprinājumu un atbilstošu apdrošināšanu.\n4. BTC pārdevējam jānofilmē pakas atvēršana, nodrošinot, ka izsekošanas numurs ir skaidri redzams.\n\nNoteikumi:\n- Piedāvājuma veidotājam jānorāda jebkuri īpaši nosacījumi laukā **Papildu informācija**.\n- Pieņemot piedāvājumu, ņēmējs pieņem veidotāja norādītos nosacījumus.\n- Skaidras naudas nosūtīšana pa pastu nodrošina ierobežotu pārbaudāmu pierādījumu, padarot strīdus grūtus. Līdzekļi var palikt bloķēti, līdz abi partneri sasniedz vienošanos.\n- Zaudējumi no skaidras naudas nosūtīšanas pa pastu darījumiem NAV piemēroti atlīdzināšanai no Bisq DAO.\n\nLai pilnībā saprastu prasības, lūdzu, izlasiet Bisq wiki: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Norādījumi un noteikumi

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Papildu prasības
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Lūdzu, pārliecinieties, ka jūsu banka atļauj skaidras naudas iemaksas citu cilvēku kontos.\n\nDaudzas bankas vairs neatbalsta iemaksas svešos kontos.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f='Sejas pret seju' tirdzniecībai ir atšķirīgi noteikumi un riski nekā tiešsaistes darījumiem.\n\nGalvenās atšķirības ir:\n\n1. Tirdzniecības partneriem jāapmainās ar tikšanās vietas un laika informāciju, izmantojot sniegtos kontaktinformācijas datus.\n2. Abiem partneriem jāņem līdzi savi portatīvie datori un jāapstiprina **“maksājums nosūtīts”** un **“maksājums saņemts”** tikšanās vietā.\n3. Ja veidotājam ir īpaši **noteikumi un nosacījumi**, tie jānorāda **Papildu informācijas** laukā.\n4. Pieņemot piedāvājumu, ņēmējs piekrīt veidotāja norādītajiem **noteikumiem un nosacījumiem**.\n5. Strīda gadījumā starpnieki vai šķīrējtiesneši var sniegt ierobežotu palīdzību, jo parasti ir grūti sniegt pierādījumus, kas neļauj tos viltot, par to, kas notika tikšanās laikā. Šādos gadījumos BTC līdzekļi var palikt bloķēti, līdz abi partneri panāk vienošanos.\n\nLai pilnībā izprastu Sejas pret seju tirdzniecību, lūdzu, izlasiet šeit sniegtās instrukcijas un ieteikumus:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Pilsēta, kur tikties (tiks rādīta kopā ar piedāvājumu)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Kā jūs vēlētos, lai ar jums sazinātos tirdzniecības partneris? (e-pasta adrese, tālruņa numurs,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Pievienojiet jebkādus terminus vai detaļas, kuras vēlaties rādīt ar saviem piedāvājumiem šim kontam. Neizmantojiet šo lauku, lai dalītos ar kontaktinformāciju saziņai ārpus Bisq.
