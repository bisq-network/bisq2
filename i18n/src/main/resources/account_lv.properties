paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Svarīgas vadlīnijas SWIFT izmantošanai:\n\n1. Pircējam jāveic maksājums valūtā, ko norādījis piedāvājuma veidotājs.\n2. Pircējam jāizmanto kopējās maksas modelis (SHA).\n3. Gan pircējs, gan pārdevējs var saskarties ar bankas maksām, tāpēc iepriekš pārbaudiet maksu grafikus.\n\nSWIFT pārskaitījumi ir sarežģītāki nekā lielākā daļa maksājumu metožu.\nPilnīgai informācijai skatiet wiki: [HYPERLINK:https://bisq.wiki/SWIFT].

