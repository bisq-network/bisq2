# UPI
paymentAccounts.createAccount.accountData.backgroundOverlay.upi=UPI pārskaitījumi ir ierobežoti līdz Rs. 100,000 par darījumu.\nJa jūs tirgojat virs Rs. 100,000, visticamāk, būs nepieciešami vairāki pārskaitījumi.\n\nLūdzu, ņemiet vērā, ka dažas bankas var piemērot zemākus ierobežojumus saviem klientiem.
paymentAccounts.upi.virtualPaymentAddress=Virtuālā maksājumu adrese (UPI ID)

# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Tirdzniecība ar ASV Pasta naudas rīkojumiem (USPMO) Bisq prasa sekojošo:\n\n- BTC pircējiem jānorāda BTC pārdevēja vārds gan Payer, gan Payee laukos un jāuzņem skaidras fotogrāfijas par USPMO un izsekojamā aploksnē pirms nosūtīšanas.\n- BTC pircējiem jānosūta USPMO ar piegādes apstiprinājumu.\n\nJa rodas nepieciešamība pēc starpniecības vai strīda, jums jāsniedz fotogrāfijas, USPMO sērijas numurs, pasta nodaļas numurs un summa, lai starpnieks vai atmaksas aģents varētu pārbaudīt maksājumu. Neizpildot šo prasību, jūs zaudēsiet strīdu. Sūtītājs pilnībā atbild par maksājuma pierādīšanu.

