# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle ir naudas pārskaitījumu pakalpojums, kas vislabāk darbojas *caur* jūsu banku.\n\n1. Pārbaudiet, vai (un kā) jūsu banka atbalsta Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Piešķiriet īpašu uzmanību pārskaitījumu ierobežojumiem—bankas bieži nosaka atsevišķus ikdienas, nedēļas un mēneša sūtīšanas ierobežojumus.\n3. Ja jūsu banka neatbalsta Zelle, jūs joprojām varat izmantot Zelle mobilo lietotni, bet ierobežojumi būs daudz zemāki.\n4. Vārds jūsu Bisq kontā **jā** sakrīt ar vārdu jūsu Zelle/bankas kontā.\n\nJa jūs nevarat pabeigt Zelle maksājumu tieši tā, kā norādīts darījuma līgumā, jūs varat zaudēt daļu vai visu savu drošības depozītu.\n\nTā kā Zelle ir augstāks atgriešanas risks, pārdevējiem ieteicams sazināties ar jauniem pircējiem, izmantojot e-pastu vai SMS, lai apstiprinātu, ka viņi pieder kontam.


