paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Pievienojiet jebkādus terminus vai detaļas, kuras vēlaties rādīt ar saviem piedāvājumiem šim kontam. Neizmantojiet šo lauku, lai dalītos ar kontaktinformāciju saziņai ārpus Bisq.

paymentAccounts.createAccount.accountData.backgroundOverlay.f2f='Sejas pret seju' tirdzniecībai ir atšķirīgi noteikumi un riski nekā tiešsaistes darījumiem.\n\nGalvenās atšķirības ir:\n\n1. Tirdzniecības partneriem jāapmainās ar tikšanās vietas un laika informāciju, izmantojot sniegtos kontaktinformācijas datus.\n2. Abiem partneriem jāņem līdzi savi portatīvie datori un jāapstiprina **“maksājums nosūtīts”** un **“maksājums saņemts”** tikšanās vietā.\n3. Ja veidotājam ir īpaši **noteikumi un nosacījumi**, tie jānorāda **Papildu informācijas** laukā.\n4. Pieņemot piedāvājumu, ņēmējs piekrīt veidotāja norādītajiem **noteikumiem un nosacījumiem**.\n5. Strīda gadījumā starpnieki vai šķīrējtiesneši var sniegt ierobežotu palīdzību, jo parasti ir grūti sniegt pierādījumus, kas neļauj tos viltot, par to, kas notika tikšanās laikā. Šādos gadījumos BTC līdzekļi var palikt bloķēti, līdz abi partneri panāk vienošanos.\n\nLai pilnībā izprastu Sejas pret seju tirdzniecību, lūdzu, izlasiet šeit sniegtās instrukcijas un ieteikumus:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]

