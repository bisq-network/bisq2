# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Lai izmantotu Satispay, jums nepieciešams Itālijas bankas konts (IBAN) un reģistrēts Satispay konts.\n\nSatispay ierobežojumi tiek noteikti individuāli. Lai tirgotu lielākas summas, sazinieties ar Satispay atbalstu, lai palielinātu savus ierobežojumus. Darījumi virs šiem ierobežojumiem var tikt atcelti un var radīt sodu.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Maksājumu sistēma (SBP) ir Krievijas starpbanku pārskaitījumu pakalpojums, kas ļauj veikt personiskos maksājumus, izmantojot tikai mobilā tālruņa numuru.\n\n1. SBP atbalsta pārskaitījumus starp Krievijas banku kontiem tikai Krievijas rubļos.\n\n2. Tikai Krievijas mobilie numuri ar +7 valsts kodu var tikt reģistrēti.\n\n3. Jums jāizveido atsevišķs Bisq konts katrai bankai, kurā vēlaties saņemt līdzekļus.\n\n4. SBP parāda saņēmēja vārdu, otro vārdu un uzvārda sākuma burtu verifikācijai. Ievadiet konta īpašnieka vārdu Bisq tajā pašā formātā.

