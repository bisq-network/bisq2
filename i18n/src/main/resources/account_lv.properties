# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Ar HalCash BTC pircējs nosūta izņemšanas kodu BTC pārdevējam, izmantojot SMS.\n\nLūdzu, pārbaudiet sava banka HalCash limitus pirms tirdzniecības.\nTipiski limiti ir:\n1. Minimālā izņemšana: 10 €\n2. Maksimālā izņemšana: 600 €\n3. Ikdienas limits: 3,000 € uz saņēmēju\n4. Mēneša limits: 6,000 € uz saņēmēju\n\nIzņemšanas jāveic 10 € daudzumos. Bisq attiecīgi pielāgos BTC summu, tāpēc tirgus cenas nevar tikt izmantotas.\n\nStrīda gadījumā BTC pircējam jāsniedz pierādījums, ka EUR tika nosūtīts.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Lūdzu, ņemiet vērā, ka IMPS pārskaitījumi ir ierobežoti līdz Rs. 200,000 par darījumu.\nJa jūs tirgojat virs šīs summas, būs nepieciešami vairāki darījumi.\nIkdienas limits ir Rs. 1,000,000.\n\nDaži bankas var piemērot zemākus ierobežojumus saviem klientiem.

