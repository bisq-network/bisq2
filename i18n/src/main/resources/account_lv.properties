# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=Bisq tiek izmantots Strike tikai fiat uz fiat maksājumiem.\nLūdzu, ņemiet vērā Strike konta ierobežojumus:\n\n1. Lietotāji, kas reģistrēti tikai ar e-pastu, vārdu un tālruņa numuru:\n- $100 maksimāli par depozītu\n- $1,000 maksimāli kopējie depozīti nedēļā\n- $100 maksimāli par maksājumu\n\n2. Verificēti lietotāji:\n- $1,000 maksimāli par depozītu\n- $1,000 maksimāli kopējie depozīti nedēļā\n- $1,000 maksimāli par maksājumu\n\nDarījumi virs šiem ierobežojumiem var tikt atcelti un var novest pie soda.


