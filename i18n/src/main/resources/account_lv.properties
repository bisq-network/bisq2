paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Ir pieci Pix atslēgu veidi:\n\n* CPF (Dabas personu reģistrs)\n* CNPJ (Juridisko personu nacionālais reģistrs)\n* E-pasta adrese\n* Tālruņa numurs\n* Nejauša sistēmā ģenerēta atslēga, ko sauc par vispārēju unikālu identifikatoru (UUID)\n\nKatrām Pix kontam jāizmanto atšķirīga atslēga. Fiziskas personas var izveidot līdz piecām atslēgām katram savam kontam.\n\nTirdzniecības laikā Bisq, BTC pircējiem jāiekļauj sava Pix atslēga 'maksājuma iemeslā', lai pārdevēji varētu identificēt maksājumu.

paymentAccounts.pix.info.takeOffer.buyer=Lūdzu, nosūtiet maksājumu tikai uz Pix atslēgu, kas norādīta BTC pārdevēja Bisq kontā.\n\nLūdzu, izmantojiet savu Pix atslēgu kā maksājuma atsauci, lai BTC pārdevējam būtu viegli identificēt maksājumu kā no jums.
paymentAccounts.pix.info.takeOffer.seller=Lūdzu, pārbaudiet, vai saņemtā maksājuma apraksts atbilst Pix atslēgai, kas norādīta BTC pircēja Bisq kontā.

