# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Lai norēķinātos ar Amazon eGift karti, jums jānosūta Amazon eGift karte BTC pārdevējam, izmantojot savu Amazon kontu.\n\nLūdzu, skatiet wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] papildu informācijai un labākajām praksēm.\n\nTrīs svarīgas piezīmes:\n1. Mēģiniet sūtīt dāvanu kartes ar summām līdz 100 USD, jo Amazon ir zināms, ka lielākas dāvanu kartes tiek atzītas par potenciāli krāpnieciskām.\n2. Izmantojiet tekstu dāvanu kartes ziņojumā, kas nerada riskus tikt atzītam (piemēram, neizmantojiet Bisq vai Bitcoin). Pēc tam dalieties ar precīzu atsauces tekstu ar savu tirdzniecības partneri tērzēšanā, lai viņi varētu pārbaudīt jūsu maksājumu.\n3. Amazon eGift kartes var tikt izpirktas tikai Amazon vietnē, kur tās tika iegādātas (piemēram, dāvanu karte, kas iegādāta 'https://www.amazon.it', var tikt izpirktā tikai 'https://www.amazon.it').

