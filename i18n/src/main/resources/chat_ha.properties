chat.chatRules.headline=Dokokin tattaunawa
chat.chatRules.content=- Ku kasance masu girmamawa: Ku kula da juna da kyau, ku guji harshe mai zafi, hare-hare na mutum, da cin zarafi. - Ku kasance masu juriya: Ku kasance da tunani mai buɗewa kuma ku yarda cewa wasu na iya samun ra'ayoyi, asalin al'adu, da gogewa daban-daban. - Kada ku yi spamming: Ku guji cika tattaunawar da saƙonnin maimaitawa ko marasa ma'ana. - Kada ku yi tallace-tallace: Ku guji inganta kayayyakin kasuwanci, ayyuka, ko sanya hanyoyin tallace-tallace. - Kada ku yi trolling: Halayen tayar da hankali da jawo hankali ba su da karɓuwa. - Kada ku yi kwaikwayo: Kada ku yi amfani da sunayen laƙabi da za su iya ja hankalin wasu su yi tunanin ku mutum ne mai suna. - Babu juriya ga masu zamba: Duk wani yunƙurin zamba zai haifar da haramta daga hanyar sadarwa nan take. - Ku kiyaye cinikai a cikin Bisq: An gina Bisq don ciniki mai tsaro. Neman abokan ciniki su yi ciniki a wajen dandamali yana ƙara haɗarin zamba kuma zai haifar da haramta daga hanyar sadarwa. - Ku girmama sirri: Ku kare sirrin ku da na wasu; kada ku raba bayanan ciniki. - Ku sanar da rashin da'a: Ku sanar da karya dokoki ko halaye marasa dacewa ga mai kulawa. - Ku more tattaunawar: Ku shiga cikin tattaunawa masu ma'ana, ku yi abokai, ku kuma yi farin ciki a cikin al'umma mai girmamawa da haɗin kai.\n\nTa hanyar shiga cikin tattaunawar, kuna yarda da bin waɗannan dokokin. Keta dokoki masu tsanani na iya haifar da haramta daga hanyar sadarwa ta Bisq.


