bisqEasy.walletGuide.intro.headline=Подгответе се да го примите вашето прво Bitcoin
bisqEasy.walletGuide.intro.content=Во Bisq Easy, Bitcoin-от што го примате оди директно во вашиот џеб без никакви посредници. Тоа е голема предност, но исто така значи дека треба да имате паричник кој го контролирате сами за да го примите!\n\nВо овој брз водич за паричник, ќе ви покажеме во неколку едноставни чекори како можете да создадете едноставен паричник. Со него, ќе можете да примате и складирате вашиот ново купен bitcoin.\n\nАко веќе сте запознаени со on-chain паричниците и имате еден, можете да го прескокнете овој водич и едноставно да го користите вашиот паричник.

bisqEasy.walletGuide.download.headline=Преземање на вашиот паричник
bisqEasy.walletGuide.download.content=Постојат многу паричници кои можете да ги користите. Во овој водич, ќе ви покажеме како да го користите Bluewallet. Bluewallet е одличен и, во исто време, многу едноставен, и можете да го користите за да ги примите вашите биткоини од Bisq Easy.\n\nМожете да го преземете Bluewallet на вашиот телефон, без оглед на тоа дали имате Android или iOS уред. За тоа, можете да ја посетите официјалната веб-страница на 'bluewallet.io'. Откако ќе стигнете таму, кликнете на App Store или Google Play во зависност од уредот што го користите.\n\nВажно забелешка: за ваша безбедност, осигурајте се дека ја преземате апликацијата од официјалниот апликациски продавница на вашиот уред. Официјалната апликација е обезбедена од 'Bluewallet Services, S.R.L.', и треба да можете да го видите ова во вашата апликациска продавница. Преземањето на злонамерен паричник може да ги стави вашите средства во ризик.\n\nНа крај, брза забелешка: Bisq не е поврзан со Bluewallet на никаков начин. Предлагаме да го користите Bluewallet поради неговиот квалитет и едноставност, но постојат многу други опции на пазарот. Треба да се чувствувате апсолутно слободно да споредите, пробате и изберете кој било паричник што најдобро одговара на вашите потреби.
bisqEasy.walletGuide.download.link=Кликнете овде за да ја посетите страницата на Bluewallet

bisqEasy.walletGuide.createWallet.headline=Создавање на вашиот нов паричник
bisqEasy.walletGuide.createWallet.content=Bluewallet ви овозможува да создадете неколку паричници за различни цели. За сега, ви е потребен само еден паричник. Откако ќе влезете во Bluewallet, ќе видите порака која предлага да додадете нов паричник. Откако ќе го направите тоа, внесете име за вашиот паричник и изберете ја опцијата *Bitcoin* под делот *Тип*. Можете да ги оставите сите други опции како што се појавуваат и да кликнете на *Создади*.\n\nКога ќе преминете на следниот чекор, ќе ви бидат прикажани 12 зборови. Овие 12 зборови се резервата која ви овозможува да го обновите вашиот паричник ако нешто се случи со вашиот телефон. Запишете ги на парче хартија (не дигитално) во истиот редослед во кој се прикажани, чувајте ја оваа хартија безбедно и осигурајте се дека само вие имате пристап до неа. Можете да прочитате повеќе за тоа како да го заштитите вашиот паричник во деловите Learn на Bisq 2 посветени на паричници и безбедност.\n\nОткако ќе завршите, кликнете на 'Добро, го запишав'.\nЧеститки! Го создадовте вашиот паричник! Да преминеме на тоа како да ги примите вашите биткоини во него.

bisqEasy.walletGuide.receive.headline=Примање bitcoin во вашиот паричник
bisqEasy.walletGuide.receive.content=За да примите вашиот Bitcoin, ви е потребна адреса од вашиот паричник. За да ја добиете, кликнете на вашиот новосоздаден паричник, а потоа кликнете на копчето 'Прими' на дното на екранот.\n\nBluewallet ќе прикаже неискористена адреса, и како QR код и како текст. Оваа адреса е она што треба да му го обезбедите на вашиот партнер во Bisq Easy за да може да ви испрати Bitcoin што го купувате. Можете да ја пренесете адресата на вашиот компјутер скенирајќи го QR кодот со камера, испраќајќи ја адресата со е-пошта или порака во разговор, или дури и едноставно пишувајќи ја.\n\nОткако ќе ја завршите трговијата, Bluewallet ќе забележи влезниот Bitcoin и ќе го ажурира вашето салдо со новите средства. Секој пат кога ќе направите нова трговија, добијте нова адреса за да ја заштитите вашата приватност.\n\nОва се основите што треба да ги знаете за да започнете да примате Bitcoin во вашиот паричник. Ако сакате да дознаете повеќе за Bluewallet, ви препорачуваме да ги проверите видеата наведени подолу.
