bisqEasy.tradeGuide.welcome.headline=Како да тргувате на Bisq Easy
bisqEasy.tradeGuide.welcome.content=Овој водич нуди преглед на основните аспекти за купување или продавање Bitcoin со Bisq Easy.\nВо овој водич, ќе научите за моделот на безбедност што се користи во Bisq Easy, ќе добиете увид во процесот на трговија и ќе се запознаете со правилата за трговија.\n\nЗа било какви дополнителни прашања, слободно посетете ги разговорите достапни под менито 'Поддршка'.

bisqEasy.tradeGuide.security.headline=Колку е безбедно да се тргува на Bisq Easy?
bisqEasy.tradeGuide.security.content=- Безбедносниот модел на Bisq Easy е оптимизиран за мали износи на трговија.\n- Моделот се потпира на репутацијата на продавачот, кој обично е искусен корисник на Bisq и се очекува да обезбеди корисна поддршка на новите корисници.\n- Изградбата на репутација може да биде скапа, што доведува до вообичаен премиум од 5-15% за покривање на дополнителни трошоци и компензација за услугата на продавачот.\n- Трговијата со продавачи без репутација носи значителни ризици и треба да се презема само ако ризиците се целосно разбрани и управувани.

bisqEasy.tradeGuide.process.headline=Како функционира процесот на трговија?
bisqEasy.tradeGuide.process.content=Кога ќе одлучите да прифатите понуда, ќе имате флексибилност да изберете од достапните опции што ги нуди понудата. Пред да започнете со трговијата, ќе ви биде прикажан преглед за вашата ревизија.\nОткако трговијата ќе биде иницирана, корисничкиот интерфејс ќе ве води низ процесот на трговија, кој се состои од следните чекори:

bisqEasy.tradeGuide.process.steps=- Продавачот и купувачот разменуваат детали за сметките. Продавачот му испраќа на купувачот свои податоци за плаќање (на пр. број на банкарска сметка), а купувачот му испраќа на продавачот својата Bitcoin адреса (или Lightning фактура).\n- Следно, купувачот ја иницира Fiat уплатата на сметката на продавачот. По примањето на уплатата и потврдувањето дека ID на трговија е точен, продавачот ќе ја потврди примопредавањето.\n- Продавачот потоа му испраќа Bitcoin на адресата на купувачот и го споделува ID на трансакцијата (или опционално предизвикот во случај да се користи Lightning). Корисничкиот интерфејс ќе ја прикаже состојбата на потврдата. Откако ќе биде потврдена, трговијата е успешно завршена.

bisqEasy.tradeGuide.rules.headline=Што треба да знам за правилата за трговија?
bisqEasy.tradeGuide.rules.content=- Пред размената на детали за сметка помеѓу продавачот и купувачот, која било страна може да ја откаже трговијата без да обезбеди оправдување.\n- Трговците треба редовно да ги проверуваат своите трговии за нови пораки и мора да одговараат во рок од 24 часа.\n- Откако ќе се разменат деталите за сметка, непостапувањето по трговските обврски се смета за прекршување на трговскиот договор и може да резултира со забрана од мрежата Bisq. Ова не важи ако трговскиот партнер не одговара.\n- Оставете го полето 'разлог за плаќање' празно ако е можно; во спротивно, користете го вашето име. Никогаш не вклучувајте 'Bisq' или 'Bitcoin'.\n- Ако трговијата не може да се заврши веднаш поради подолги времиња за трансфер на фиат, двата трговци мора да бидат онлајн најмалку еднаш дневно за да го следат напредокот на трговијата.\n- Во случај трговците да се соочат со нерешени проблеми, тие имаат опција да поканат посредник во разговорот за трговија за помош.\n\nПотребна ви е помош? Посетете ги собите за разговор под менито 'Поддршка'. Уживајте во трговијата!

