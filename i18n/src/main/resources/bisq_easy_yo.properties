bisqEasy.tradeGuide.welcome.headline=Báwo ni a ṣe lè ṣe òwò lori Bisq Easy
bisqEasy.tradeGuide.welcome.content=Ìtọ́sọ́nà yìí n pese àkópọ̀ ti àwọn ohun pàtàkì fún rira tàbí tita Bitcoin pẹ̀lú Bisq Easy.\nNínú ìtọ́sọ́nà yìí, iwọ yóò kọ́ nípa àpẹẹrẹ ààbò tí a lo ní Bisq Easy, gba ìmọ̀ nípa ìlànà òwò, àti mọ̀ọ́mọ́ àwọn ìlànà òwò.\n\nFún àwọn ìbéèrè míì, má ṣe ṣiyemeji láti ṣàbẹwò sí àwọn yàrá ìbánisọ̀rọ̀ tí ó wà ní abala 'Support'.

bisqEasy.tradeGuide.security.headline=Báwo ni ààbò ṣe wúlò láti òwò lori Bisq Easy?
bisqEasy.tradeGuide.security.content=- Àmúlò ààbò Bisq Easy ti wa ni iṣapeye fún àwọn iye òwò kékeré.\n- Àmúlò naa da lori orúkọ rere ti olùtà, ẹniti o maa n jẹ́ olumulo Bisq tó ní iriri, ti a sì nireti pé yóò pese ìrànlọ́wọ́ tó wúlò fún àwọn olumulo tuntun.\n- Kíkọ orúkọ rere le jẹ́ ẹru, tó ń fa àkúnya iye 5-15% wọpọ láti bo àwọn inawo afikun àti láti san ẹsan fún iṣẹ́ olùtà.\n- Òwò pẹ̀lú àwọn olùtà tí kò ní orúkọ rere ní àwọn ewu tó pọ̀, a sì yẹ kí a ṣe bẹ́ẹ̀ nikan tí a bá ti mọ̀ dáadáa àwọn ewu náà àti pé a ti ṣakoso wọn.

bisqEasy.tradeGuide.process.headline=Báwo ni ilana òwò ṣe n ṣiṣẹ?
bisqEasy.tradeGuide.process.content=Nígbàtí o bá pinnu láti gba ìfilọ́lẹ̀, iwọ yóò ni irọrun láti yan láti inú àwọn aṣayan tó wà tí ìfilọ́lẹ̀ náà pèsè. Kó tó bẹ̀rẹ̀ òwò náà, a ó fi àkópọ̀ àkóónú hàn ọ fún ìtẹ́wọ́gbà rẹ.\nLẹ́yìn tí a bá bẹ̀rẹ̀ òwò náà, àpapọ̀ olumulo yóò tọ́ ọ láti kọja nípasẹ̀ ilana òwò, tó ní àwọn ìgbésẹ̀ tó tẹ̀le:

bisqEasy.tradeGuide.process.steps=1. Olùtajà àti oníbàárà yíyípadà àlàyé àkáǹtì. Olùtajà firánṣẹ́ àlàyé ìsanwó wọn (àpẹẹrẹ, nọ́mbà àkáǹtì banki) sí oníbàárà, àti oníbàárà firánṣẹ́ àdírẹ́sì Bitcoin wọn (tàbí iwe ìfọwọ́si Lightning) sí olùtajà.\n2. Lẹ́yìn náà, oníbàárà bẹ̀rẹ̀ ìsanwó Fiat sí àkáǹtì olùtajà pẹ̀lú ID òwò gẹ́gẹ́ bí 'ìdí fún ìsanwó'. Nígbà tí olùtajà bá gba ìsanwó náà àti pé ó jẹ́rìí pé ID òwò náà tọ́, olùtajà yóò jẹ́rìí ìgbàgbọ́.\n3. Olùtajà yóò fi Bitcoin ranṣẹ́ sí àdírẹ́sì oníbàárà àti pin ID ìdúnàádúrà (ti o ba jẹ́ pé a lo Lightning, pin ìmúlẹ̀). Ibojú-èdá yóò fi ìpò ìjẹ́rìísí hàn. Nígbà tí a bá jẹ́rìí, òwò náà ti pari ni aṣeyọrí.

bisqEasy.tradeGuide.rules.headline=Kí ni mo nílò láti mọ̀ nípa àwọn òfin òwò?
bisqEasy.tradeGuide.rules.content=- Kó tó yíyípadà àlàyé àkáǹtì láàárín olùtà àti olùrà, ẹnikẹ́ni le fagilé òwò náà láì fi ìdí rẹ hàn.\n- Àwọn oníṣòwò yẹ kí wọn máa ṣàyẹ̀wò àwọn òwò wọn nígbà gbogbo fún àwọn ìránṣẹ́ tuntun, wọn sì gbọdọ̀ fesi nínú wakati 24.\n- Nígbàtí a bá yípadà àlàyé àkáǹtì, àìpẹ̀yà láti pàdé àwọn ìlànà òwò ni a kà sí ìkànsí àdéhùn òwò, ó sì lè fa ìdènà láti nẹ́tíwọ̀kì Bisq. Èyí kò ní kan tí olùṣàkóso òwò náà kò fesi.\n- Nígbà ìsanwó Fiat, olùrà KÒ gbọdọ̀ kó àwọn ọrọ̀ bí 'Bisq' tàbí 'Bitcoin' sílẹ̀ nínú àgbègbè 'ìdí fún ìsanwó'. Dípò rẹ, ID òwò yẹ kí a lo gẹ́gẹ́ bí ìdí láti so ìkó owó pẹ̀lú òwò náà.\n- Tí òwò náà kò bá le parí lẹ́sẹ̀kẹsẹ̀ nitori pé àkókò ìkó owó Fiat pẹ́, gbogbo àwọn oníṣòwò gbọdọ̀ wà lórí ayélujára ní kéré jùlọ lẹ́kan ní ọjọ́ kan láti tọ́pa ìtẹ̀síwájú òwò náà.\n- Ní àkókò tí àwọn oníṣòwò bá ní ìṣòro tí kò ti yanju, wọn ní àṣàyàn láti pe alágbàrin sí ìbánisọ̀rọ̀ òwò fún ìrànlọ́wọ́.\n\nTí o bá ní ìbéèrè kankan tàbí o nílò ìrànlọ́wọ́, má ṣe ṣiyemeji láti ṣàbẹwò sí àwọn yàrá ìbánisọ̀rọ̀ tí ó wà ní abala 'Support'. Ó dára láti ṣe òwò!

