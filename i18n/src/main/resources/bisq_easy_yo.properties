bisqEasy.walletGuide.intro.headline=Ṣe àtúnṣe láti gba Bitcoin rẹ akọkọ.
bisqEasy.walletGuide.intro.content=Ní Bisq Easy, Bitcoin tí o gba lọ́wọ́ rẹ̀ ń lọ taara sí àpò rẹ láìsí àwọn alágbàárà. Èyí jẹ́ ànfààní tó dára, ṣùgbọ́n ó tún túmọ̀ sí pé o ní láti ní àpò kan tí o máa ṣàkóso fúnra rẹ láti gba a!\n\nNínú ìtọ́sọ́nà àpò yìí, a ó fi hàn ọ ní àwọn ìgbésẹ̀ mẹta tó rọrùn bí o ṣe lè dá àpò kan tó rọrùn sílẹ̀. Pẹ̀lú rẹ, iwọ yóò lè gba àti pa Bitcoin tí o ra tuntun.\n\nTí o bá ti mọ̀ nípa àwọn àpò on-chain àti pé o ní ọkan, o lè foju kọ́ ìtọ́sọ́nà yìí kí o sì lo àpò rẹ.

bisqEasy.walletGuide.download.headline=Nṣiṣẹ́ àpò rẹ̀ sílẹ̀
bisqEasy.walletGuide.download.content=Ọ̀pọ̀ àpò wa níbẹ̀ tí o lè lo. Nínú ìtọ́sọ́nà yìí, a máa fi hàn ọ bí o ṣe lè lo Bluewallet. Bluewallet dára púpọ̀, àti pé, ní àkókò kan náà, ó rọrùn gan-an, o sì lè lo í fún gbigba bitcoin rẹ láti Bisq Easy.\n\nO lè gba Bluewallet sí foonu rẹ, láìka bí o ṣe ní ẹrọ Android tàbí iOS. Láti ṣe bẹ́ẹ̀, o lè bẹ̀rẹ̀ síta sí ojúlé àwùjọ osise ní 'bluewallet.io'. Nígbàtí o bá dé ibẹ̀, tẹ lori App Store tàbí Google Play gẹ́gẹ́ bí ẹrọ tí o nlo.\n\nÀkíyèsí pàtàkì: fún ààbò rẹ, rí i dájú pé o gba àpò náà láti osise app store ti ẹrọ rẹ. Àpò osise ni 'Bluewallet Services, S.R.L.' pèsè, o sì yẹ kí o lè rí èyí nínú app store rẹ. Gbigba àpò tó ní àìlera lè fi owó rẹ sí ìṣòro.\n\nNí ikẹhin, àkíyèsí kékèké: Bisq kò ní ìbáṣepọ̀ pẹ̀lú Bluewallet ní ọ̀nà kankan. A ṣàpèjúwe láti lo Bluewallet nitori didara rẹ àti irọrun rẹ, ṣùgbọ́n ọ̀pọ̀ aṣayan míì wà ní ọjà. O yẹ kí o ní ìfẹ́ láti fiwe, ṣe àdánwò, àti yan àpò tó bá aini rẹ mu dáadáa.
bisqEasy.walletGuide.download.link=Tẹ̀ nibi láti bẹ̀rẹ̀ síta sí ojúewé Bluewallet.

bisqEasy.walletGuide.createWallet.headline=Ṣíṣe àpò tuntun rẹ
bisqEasy.walletGuide.createWallet.content=Bluewallet gba ọ laaye lati ṣẹda ọpọlọpọ àpò fun awọn idi oriṣiriṣi. Fun bayi, o kan nilo lati ni àpò kan. Ni kete ti o ba wọ Bluewallet, iwọ yoo rii ifiranṣẹ kan ti n ṣeduro ki o fi àpò tuntun kun. Ni kete ti o ba ṣe bẹ, tẹ orukọ kan fun àpò rẹ ki o yan aṣayan *Bitcoin* labẹ apakan *Iru*. O le fi gbogbo awọn aṣayan miiran silẹ bi wọn ṣe han ati tẹ *Ṣẹda*.\n\nNigbati o ba n lọ si ìgbésẹ̀ tó kàn, iwọ yoo ni awọn ọrọ 12. Awọn ọrọ 12 wọnyi ni Ọ̀rọ̀ ìpamọ́ ìrúgbìn ti o gba ọ laaye lati gba àpò rẹ pada ti nkan ba ṣẹlẹ si foonu rẹ. Kọ wọn silẹ lori iwe kan (kii ṣe ni oni-nọmba) ni aṣẹ kanna ti wọn ti han, tọju iwe yii ni aabo ki o si rii daju pe iwọ nikan ni iwọ ti ni iraye si i. O le ka siwaju nipa bi o ṣe le dáàbò bo àpò rẹ ni awọn apakan Kọ́ síi ti Bisq 2 ti a ṣe dedicatẹ si awọn àpò ati ààbò.\n\nNi kete ti o ba ti pari, tẹ 'Ok, mo kọ ọ silẹ'.\nIkini! O ti ṣẹda àpò rẹ! Jẹ́ ká lọ si bi a ṣe le gba bitcoin rẹ sinu rẹ.

bisqEasy.walletGuide.receive.headline=Gbà bitcoin nínú àpò rẹ
bisqEasy.walletGuide.receive.content=Lati gba Bitcoin rẹ, o nilo àdírẹsì kan lati àpò rẹ. Lati gba a, tẹ lori àpò tuntun ti o ṣẹda, lẹhinna tẹ lori bọtini 'Gbà' ni isalẹ iboju.\n\nBluewallet yoo fi àdírẹsì ti a ko lo han, mejeeji gẹgẹ bi koodu QR ati gẹgẹ bi ọrọ. Àdírẹsì yii ni iwọ yoo nilo lati fun ẹlẹgbẹ rẹ ni Bisq Easy ki o le firanṣẹ Bitcoin ti o n ra. O le gbe àdírẹsì naa si PC rẹ nipa ṣiṣawari koodu QR pẹlu kamẹra, nipa firanṣẹ àdírẹsì naa pẹlu imeeli tabi ifiranṣẹ iwiregbe, tabi paapaa nipa kikọ rẹ nikan.\n\nNi kete ti o ba pari òwò naa, Bluewallet yoo ṣe akiyesi Bitcoin ti n bọ ati imudojuiwọn ìdọ́gbà rẹ pẹlu awọn owo tuntun. Nigba gbogbo igba ti o ba ṣe òwò tuntun, gba àdírẹsì tuntun lati daabobo ìpamọ́ rẹ.\n\nEyi ni awọn ipilẹ ti o nilo lati mọ lati bẹrẹ gbigba Bitcoin ni àpò tirẹ. Ti o ba fẹ kọ́ síi nipa Bluewallet, a ṣe iṣeduro lati wo awọn fidio ti a ṣe akojọ silẹ ni isalẹ.
