settings.network.transport.headline=Приватни мрежи
settings.network.transport.options.torAndI2P=Tor и I2P
settings.network.transport.options.torOnly=Само Tor
settings.network.transport.options.i2pOnly=Само I2P
settings.network.transport.options.clearOnly=Само Clearnet
settings.network.transport.options.info=Когато и Tor, и I2P са избрани, Bisq използва двете мрежи за защита на личната информация паралелно, за да подобри устойчивостта и производителността.\nСъобщенията се предават едновременно през двете мрежи, което води до по-бърза доставка и по-висока вероятност за успешно получаване.\nАко една мрежа бъде засегната от DDoS атака, Bisq може да продължи да работи през другата, осигурявайки непрекъсната комуникация.

settings.network.transport.options.i2pOnly.warn=Използването само на I2P може да намали надеждността на мрежата. За най-добро изживяване, препоръчваме да активирате и Tor, и I2P.\n\nИскате ли да продължите само с I2P?
settings.network.transport.options.i2pOnly.accept=Да, искам да продължа само с I2P
settings.network.transport.options.i2pOnly.cancel=Не, предпочитам Tor и I2P

settings.network.transport.options.torOnly.warn=Използването само на Tor може да намали надеждността на мрежата в сравнение с комбинирания режим с Tor и I2P.\n\nИскате ли да продължите само с Tor?
settings.network.transport.options.torOnly.accept=Да, искам да продължа само с Tor
settings.network.transport.options.torOnly.cancel=Не, предпочитам Tor и I2P

settings.network.i2p.headline=I2P опции
settings.network.i2p.useEmbedded=Използвайте вграден рутер

settings.network.i2p.useEmbedded.info=Когато използвате вградения I2P рутер, стартирането отнема повече време и ако често стартирате и спирате Bisq, стабилността на мрежата може да пострада.\nРутерът може да бъде маркиран като ненадежден от I2P мрежата.\n\nЗа да избегнете тези проблеми, можете или да инсталирате официалния I2P рутер от https://geti2p.net, или да използвате Bisq I2P Router, който продължава да работи след затварянето на Bisq. Това осигурява по-бързо време за стартиране и, в зависимост от вашата мрежова конфигурация, позволява на рутера ви да допринася по-ефективно за I2P мрежата.

settings.network.i2p.useEmbedded.warn=Когато използвате вградения I2P рутер, стартирането отнема повече време, а честите рестартирания на Bisq могат да намалят стабилността на мрежата.\nРутерът може да бъде маркиран като ненадежден от I2P мрежата.\n\nЗа да избегнете тези проблеми, можете или да инсталирате официалния I2P рутер от https://geti2p.net, или да използвате Bisq I2P Router, който продължава да работи след затваряне на Bisq. Това осигурява по-бързо време за стартиране и, в зависимост от конфигурацията на вашата мрежа, позволява на рутера ви да допринася по-ефективно за I2P мрежата.\n\nСигурни ли сте, че искате да продължите с използването на вградения рутер?
settings.network.i2p.useEmbedded.warn.accept=Да, искам да използвам вградения рутер
settings.network.i2p.useEmbedded.warn.cancel=Не, предпочитам да използвам външен рутер

