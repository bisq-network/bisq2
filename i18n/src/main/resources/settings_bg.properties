settings.backup.headline=Настройки за резервиране
settings.backup.totalMaxBackupSizeInMB.description=Максимален размер в MB за автоматични резервни копия
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Важно е данните да се архивират автоматично в директорията с данни всеки път, когато се правят актуализации,\nследвайки тази стратегия за запазване:\n\t- Последен час: Запазете максимум едно архивиране на минута.\n\t- Последен ден: Запазете едно архивиране на час.\n\t- Последна седмица: Запазете едно архивиране на ден.\n\t- Последен месец: Запазете едно архивиране на седмица.\n\t- Последна година: Запазете едно архивиране на месец.\n\t- Предишни години: Запазете едно архивиране на година.\n\nМоля, имайте предвид, че този механизъм за архивиране не предпазва от повреди на твърдия диск.\nЗа по-добра защита, силно препоръчваме да създадете ръчни архиви на алтернативен твърд диск.
settings.backup.totalMaxBackupSizeInMB.invalid=Трябва да бъде стойност между {0} MB и {1} MB
