settings.bisqConnect.apiConfig.headline=Настройки на API
settings.bisqConnect.apiConfig.info=Препоръчва се да използвате Tor за свързване с API. Ако изберете Clearnet, използването на LAN е следващата най-добра опция — приложете открития LAN хост. Използването на публичен IP адрес се препоръчва само за напреднали потребители и носи рискове за сигурността. За Clearnet връзки се използва TLS със самоподписан сертификат, за да се осигури сигурна връзка.

