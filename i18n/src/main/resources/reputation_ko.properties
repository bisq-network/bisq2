reputation.signedWitness.infoHeadline=신뢰 제공
reputation.signedWitness.info=Bisq 1의 '서명된 계정 연령 증인'을 연결함으로써 어느 정도의 신뢰를 제공할 수 있습니다. Bisq 1에서 이전에 거래를 했고 계정을 서명받은 사용자는 정직한 사용자일 것이라는 합리적인 기대가 있습니다. 그러나 이러한 기대는 사용자가 재정 자원을 사용하여 더 많은 "위험을 감수"하는 다른 형태의 평판에 비해 약합니다.
reputation.signedWitness.infoHeadline2=프라이버시 영향
reputation.signedWitness.info2=Bisq 1 계정을 Bisq 2와 연결하면 개인 정보에 몇 가지 영향이 있습니다. '서명된 계정 연령 증인'을 검증하기 위해 Bisq 1 신원이 Bisq 2 프로필 ID에 암호화되어 연결됩니다.\n그러나 노출은 BSQ 담보(담보 역할)를 설정한 Bisq 기여자가 운영하는 'Bisq 1 브리지 노드'로 제한됩니다.\n\n서명된 계정 연령 증인은 재정적 부담으로 인해 소각된 BSQ 또는 BSQ 담보를 사용하고 싶지 않은 사람들을 위한 대안입니다. '서명된 계정 연령 증인'은 평판을 고려하기 위해 최소 61일 이상 되어야 합니다.
