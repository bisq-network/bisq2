reputation.buildReputation.intro.part1=Bisq Easy의 보안 모델은 판매자의 평판에 의존합니다. 거래 중에 구매자가 먼저 법정 화폐 금액을 송금하기 때문에 판매자는 일정 수준의 보안을 확립하기 위해 평판을 제공해야 합니다.\n판매자는 자신의 평판 점수에서 파생된 금액까지 제안하고 수락할 수 있습니다.\n이는 다음과 같이 계산됩니다:
