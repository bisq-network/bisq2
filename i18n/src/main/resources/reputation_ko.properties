reputation.reputationScore.explanation.intro=Bisq에서의 평판은 세 가지 요소로 구성됩니다:
reputation.reputationScore.explanation.score.title=점수
reputation.reputationScore.explanation.score.description=판매자가 지금까지 쌓아온 총 점수입니다.\n점수는 여러 가지 방법으로 증가할 수 있습니다. 가장 좋은 방법은 BSQ를 소각하거나 담보로 제공하는 것입니다. 이는 판매자가 미리 지분을 걸었음을 의미하며, 그 결과 신뢰할 수 있는 것으로 간주될 수 있습니다.\n점수를 증가시키는 방법에 대한 추가 정보는 '평판 구축' 섹션에서 확인할 수 있습니다.\n가장 높은 점수를 가진 판매자와 거래하는 것이 권장됩니다.
reputation.reputationScore.explanation.ranking.title=순위
reputation.reputationScore.explanation.ranking.description=사용자를 점수에 따라 높은 순위에서 낮은 순위로 정렬합니다.\n거래 시 일반적인 규칙: 순위가 높을수록 성공적인 거래의 가능성이 높아집니다.
reputation.reputationScore.explanation.stars.title=별
reputation.reputationScore.explanation.stars.description=이것은 점수의 그래픽 표현입니다. 아래 변환 표를 참조하여 별이 어떻게 계산되는지 확인하십시오.\n가장 많은 별을 가진 판매자와 거래하는 것이 좋습니다.
reputation.reputationScore.closing=판매자가 평판을 어떻게 쌓았는지에 대한 자세한 내용은 '순위' 섹션을 참조하고 사용자에서 '세부 정보 보기'를 클릭하십시오.


