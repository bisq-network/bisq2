# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Bisq Easy 거래에 갈등이 발생할 경우, 거래자들은 중재자에게 도움을 요청할 수 있습니다.\n중재자는 강제 권한이 없으며 협력적인 해결책을 찾기 위해 노력할 수만 있습니다. 거래 규칙의 명백한 위반이나 사기 시도가 있는 경우, 중재자는 나쁜 행위자를 네트워크에서 차단하기 위해 모더레이터에게 정보를 제공할 수 있습니다.\nBisq 1의 중재자와 중재인은 새로운 BSQ 담보를 잠그지 않고도 Bisq 2 중재자가 될 수 있습니다.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=채팅 사용자는 채팅 또는 거래 규칙 위반을 모더레이터에게 신고할 수 있습니다.\n제공된 정보가 규칙 위반을 확인하기에 충분한 경우 모더레이터는 해당 사용자를 네트워크에서 차단할 수 있습니다.\n어떤 형태의 평판을 얻은 판매자의 심각한 위반이 발생할 경우, 평판은 무효화되며 관련 출처 데이터(예: DAO 거래 또는 계정 연령 데이터)는 Bisq 2에서 블랙리스트에 올라가고 오라클 운영자가 Bisq 1에 보고하며 사용자는 Bisq 1에서도 차단됩니다.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=보안 관리자는 비상 상황 발생 시 경고 메시지를 보낼 수 있습니다.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=릴리스 관리자는 새 릴리스가 사용 가능할 때 알림을 보낼 수 있습니다.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=시드 노드는 Bisq 2 P2P 네트워크에 부트스트래핑하기 위해 네트워크 참가자의 네트워크 주소를 제공합니다.\n이는 처음 시작할 때 필수적이며, 그 순간 새로운 사용자는 다른 피어와 연결하기 위한 지속된 데이터가 없습니다.\n또한 새로 연결된 사용자에게 채팅 메시지와 같은 P2P 네트워크 데이터를 제공합니다. 이 데이터 전달 서비스는 다른 네트워크 노드에서도 수행되지만, 시드 노드는 24시간 7일 가용성과 높은 서비스 품질을 제공하므로 더 많은 안정성과 더 나은 성능을 제공하여 더 나은 부트스트랩 경험으로 이어집니다.\nBisq 1의 시드 노드 운영자는 새로운 BSQ 담보를 잠그지 않고도 Bisq 2 시드 노드 운영자가 될 수 있습니다.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=오라클 노드는 Bisq 1과 DAO 데이터를 제공하는 데 사용되며, 이는 평판과 같은 Bisq 2 사용 사례에 활용됩니다.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Bisq Easy에서 비트코인 거래의 거래 조회를 위해 블록체인 탐색기 노드가 사용됩니다.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=시장 가격 노드는 Bisq 시장 가격 집계기에서 시장 데이터를 제공합니다.


