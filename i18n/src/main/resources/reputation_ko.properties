reputation.burnedBsq.infoHeadline=게임에 대한 투자
reputation.burnedBsq.info=BSQ를 소각함으로써 귀하의 평판에 돈을 투자했다는 증거를 제공합니다.\n소각된 BSQ 거래에는 귀하의 프로필 공개 키의 해시가 포함되어 있습니다. 악의적인 행동이 발생할 경우 귀하의 프로필이 차단될 수 있으며, 이로 인해 귀하의 평판에 대한 투자가 무의미해질 수 있습니다.
reputation.burnedBsq.infoHeadline2=소각할 권장 금액은 얼마인가요?
reputation.burnedBsq.info2=판매자의 경쟁에 의해 결정됩니다. 평판 점수가 가장 높은 판매자는 더 나은 거래 기회를 가지며 더 높은 가격 프리미엄을 받을 수 있습니다. 평판에 따라 순위가 매겨진 최고의 제안은 '거래 마법사'의 제안 선택에서 홍보됩니다.
reputation.burnedBsq.score.headline=평판 점수에 미치는 영향
reputation.burnedBsq.score.info=BSQ 소각은 높은 가중치 요소로 표현되는 가장 강력한 평판 형태로 간주됩니다. 첫 해 동안 시간 기반의 부스트가 적용되어 점수가 초기 값의 두 배까지 점진적으로 증가합니다.

