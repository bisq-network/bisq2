reputation.buildReputation.bsqBond.title=담보 BSQ
reputation.buildReputation.bsqBond.description=비슷하게 BSQ를 소각하는 것이지만 환불 가능한 BSQ 담보를 사용합니다.\nBSQ는 최소 50,000 블록(약 1년) 동안 담보되어야 합니다.
