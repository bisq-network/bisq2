reputation.accountAge.tab2=점수
reputation.accountAge.tab3=가져오기
reputation.accountAge.infoHeadline=신뢰 제공
reputation.accountAge.info=Bisq 1 '계정 연령'을 연결함으로써 어느 정도의 신뢰를 제공할 수 있습니다. Bisq를 일정 기간 사용한 사용자가 정직한 사용자일 것이라는 합리적인 기대가 있습니다. 그러나 이러한 기대는 사용자가 일부 재정 자원을 사용하여 더 강력한 증거를 제공하는 다른 형태의 평판에 비해 약합니다.
reputation.accountAge.infoHeadline2=개인정보 보호 영향
reputation.accountAge.info2=Bisq 1 계정을 Bisq 2와 연결하는 것은 귀하의 개인 정보에 몇 가지 영향을 미칩니다. '계정 연령'을 확인하기 위해 귀하의 Bisq 1 신원이 Bisq 2 프로필 ID에 암호학적으로 연결됩니다.\n그러나 노출은 BSQ 담보(담보 역할)를 설정한 Bisq 기여자가 운영하는 'Bisq 1 브리지 노드'로 제한됩니다.\n\n계정 연령은 재정적 비용 때문에 소각된 BSQ 또는 BSQ 담보를 사용하고 싶지 않은 사람들을 위한 대안입니다. '계정 연령'은 신뢰의 일부 수준을 반영하기 위해 최소 몇 개월 이상이어야 합니다.
reputation.accountAge.score.headline=평판 점수에 대한 영향
reputation.accountAge.score.info='계정 연령' 가져오기는 낮은 가중치 요소로 나타나는 다소 약한 평판 형태로 간주됩니다. 점수 계산에는 2000일의 상한이 있습니다.
