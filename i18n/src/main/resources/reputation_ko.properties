reputation.buildReputation.intro.part1.formula.footnote=* 사용된 통화로 변환되었습니다.
reputation.buildReputation.intro.part2=거래를 위해 최소 6 USD *를 거래하려면, 판매자는 최소 1200의 평판 점수를 가져야 합니다.
