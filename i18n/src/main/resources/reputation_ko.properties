reputation.buildReputation.burnBsq.title=BSQ 소각
reputation.buildReputation.burnBsq.description=이것은 가장 강력한 형태의 평판입니다.\nBSQ를 소각하여 얻은 점수는 첫 해 동안 두 배가 됩니다.
