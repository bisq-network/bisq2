reputation.burnedBsq.howToHeadline=BSQ 소각 프로세스
reputation.burnedBsq.howTo=1. 평판을 연결하려는 사용자 프로필을 선택합니다.\n2. '프로필 ID'를 복사합니다.\n3. Bisq 1을 열고 'DAO/소각 증명'으로 이동한 후 복사한 값을 '프리 이미지' 필드에 붙여넣습니다.\n4. 소각하려는 BSQ의 양을 입력합니다.\n5. BSQ 소각 거래를 게시합니다.\n6. 블록체인 확인 후 귀하의 평판이 프로필에 표시됩니다.

reputation.bond=BSQ 담보
reputation.bond.tab1=이유
reputation.bond.tab2=점수
reputation.bond.tab3=사용 방법
reputation.bond.infoHeadline=게임에 대한 이해
reputation.bond.info=BSQ 담보를 설정함으로써 평판을 얻기 위해 자금을 잠궜다는 증거를 제공합니다.\nBSQ 담보 거래에는 귀하의 프로필 공개 키 해시가 포함됩니다. 악의적인 행동이 발생할 경우 귀하의 담보는 DAO에 의해 압수될 수 있으며 귀하의 프로필이 금지될 수 있습니다.
reputation.bond.infoHeadline2=권장 금액과 잠금 시간은 무엇인가요?
reputation.bond.info2=The bond’s lock time must be at least 50 000 blocks (about 1 year) to be considered valid. The lock time defines how long it takes until the funds become spendable after unlocking — for example, if you unlock after 4 months, you’ll still need to wait roughly 1 year (50 000 blocks) before the funds can be used again. The bond amount is chosen by the user and determines the seller’s reputation ranking. Sellers with higher reputation scores gain better trade opportunities and can earn a higher price premium. Top offers ranked by reputation are promoted in the offer selection within the Trade Wizard.
reputation.bond.score.headline=평판 점수에 미치는 영향
reputation.bond.score.info=BSQ 담보를 설정하는 것은 강력한 평판의 형태로 간주됩니다. 잠금 시간은 최소: 50 000 블록(약 1년)이어야 합니다. 첫 해 동안 시간 기반의 보너스가 적용되어 점수가 초기 값의 두 배까지 점진적으로 증가합니다.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=BSQ 양 * 가중치 * (1 + 연령 / 365)

reputation.bond.howToHeadline=BSQ 담보 설정 프로세스
reputation.bond.howTo=1. 평판을 연결할 사용자 프로필을 선택합니다.\n2. '프로필 ID'를 복사합니다.\n3. Bisq 1을 열고 'DAO/BONDING/BONDED REPUTATION'으로 이동한 후 복사한 값을 'salt' 필드에 붙여넣습니다.\n4. 잠글 BSQ의 양과 잠금 시간을 입력합니다 (50 000 블록).\n5. 잠금 거래를 게시합니다.\n6. 블록체인 확인 후 귀하의 평판이 프로필에 표시됩니다.

