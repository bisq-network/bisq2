user.bondedRoles.registration.how.headline={0}가 되려면 어떻게 해야 하나요?

user.bondedRoles.registration.how.info=1. 등록에 사용할 사용자 프로필을 선택하고 데이터 디렉토리의 백업을 만드십시오.\n2. {0}가 되기 위해 'https://github.com/bisq-network/proposals'에 제안을 하여 프로필 ID를 제안에 추가하십시오.\n3. 제안이 검토되고 커뮤니티의 지원을 받으면 담보 역할을 위한 DAO 제안을 만드십시오.\n4. DAO 제안이 DAO 투표에서 수락되면 필요한 BSQ 담보를 잠급니다.\n5. 담보 거래가 확인되면 Bisq 1에서 'DAO/Bonding/Bonded roles'로 이동하여 서명 버튼을 클릭하여 서명 팝업 창을 엽니다.\n6. 프로필 ID를 복사하여 메시지 필드에 붙여넣습니다. 서명 버튼을 클릭하고 서명을 복사합니다. 서명을 Bisq 2 서명 필드에 붙여넣습니다.\n7. 담보자 사용자 이름을 입력하십시오.\n{1}

user.bondedRoles.registration.how.info.role=8. '등록 요청' 버튼을 클릭하십시오. 모든 정보가 올바르면 귀하의 등록이 등록된 담보 역할 테이블에 표시됩니다.

user.bondedRoles.registration.how.info.node=8. 등록할 노드의 데이터 디렉토리에서 'default_node_address.json' 파일을 복사하여 하드 드라이브에 저장한 후 '노드 주소 가져오기' 버튼으로 엽니다.\n9. '등록 요청' 버튼을 클릭합니다. 모든 것이 올바르다면 귀하의 등록이 등록된 네트워크 노드 테이블에 표시됩니다.


