bisqEasy.openTrades.rejectTrade.warning=Поскольку обмен реквизитами еще не начался, отклонение сделки не является нарушением правил торговли.\n\nЕсли у вас возникли вопросы или проблемы, пожалуйста, не стесняйтесь обращаться к своему коллеге по торговле или за помощью в раздел "Поддержка".\n\nВы уверены, что хотите отклонить сделку?
