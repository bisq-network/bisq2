bisqEasy.walletGuide.intro.headline=Приготовьтесь получить свой первый биткойн
bisqEasy.walletGuide.intro.content=В Bisq Easy получаемые вами биткоины поступают прямо в ваш карман без каких-либо посредников. Это большое преимущество, но оно также означает, что для его получения вам нужно иметь кошелек, которым вы управляете сами!\n\nВ этом кратком руководстве по созданию кошелька мы в несколько простых шагов покажем вам, как создать простой кошелек. С его помощью вы сможете получать и хранить только что купленные биткоины.\n\nЕсли вы уже знакомы с кошельками на цепочке и имеете такой кошелек, вы можете пропустить это руководство и просто использовать свой кошелек.

bisqEasy.walletGuide.download.headline=Загрузка вашего кошелька
bisqEasy.walletGuide.download.content=Существует множество кошельков, которые вы можете использовать. В этом руководстве мы покажем вам, как использовать Bluewallet. Bluewallet отлично подходит и в то же время очень прост в использовании, и вы можете использовать его для получения вашего биткойна из Bisq Easy.\n\nВы можете скачать Bluewallet на свой телефон, независимо от того, есть ли у вас устройство Android или iOS. Для этого вы можете посетить официальный веб-сайт по адресу 'bluewallet.io'. Как только вы окажетесь там, нажмите на App Store или Google Play в зависимости от используемого вами устройства.\n\nВажно: для вашей безопасности убедитесь, что вы скачиваете приложение из официального магазина приложений вашего устройства. Официальное приложение предоставляется 'Bluewallet Services, S.R.L.', и вы должны видеть это в своем магазине приложений. Скачивание вредоносного кошелька может поставить ваши средства под угрозу.\n\nНаконец, небольшое замечание: Bisq не имеет никакого отношения к Bluewallet. Мы рекомендуем использовать Bluewallet из-за его качества и простоты, но на рынке есть много других вариантов. Вы можете абсолютно свободно сравнивать, пробовать и выбирать любой кошелек, который лучше всего соответствует вашим потребностям.
bisqEasy.walletGuide.download.link=Нажмите здесь, чтобы посетить страницу Bluewallet

bisqEasy.walletGuide.createWallet.headline=Создание нового кошелька
bisqEasy.walletGuide.createWallet.content=Bluewallet позволяет создать несколько кошельков для разных целей. На данный момент вам достаточно иметь один кошелек. Как только вы войдете в Bluewallet, вы увидите сообщение, предлагающее добавить новый кошелек. После этого введите название кошелька и выберите опцию *Биткоин* в разделе *Тип*. Все остальные параметры вы можете оставить без изменений и нажать на кнопку *Создать*.\n\nКогда вы перейдете к следующему шагу, вам будет предложено 12 слов. Эти 12 слов - резервная копия, которая позволит вам восстановить кошелек, если что-то случится с вашим телефоном. Запишите их на листе бумаги (не в цифровом виде) в том же порядке, в котором они представлены, храните эту бумагу в надежном месте и убедитесь, что доступ к ней есть только у вас. Подробнее о том, как защитить свой кошелек, вы можете прочитать в разделах Bisq 2, посвященных кошелькам и безопасности.\n\nКак только вы закончите, нажмите на кнопку "Ок, я записал".\nПоздравляем! Вы создали свой кошелек! Давайте перейдем к тому, как получать в него биткоины.

bisqEasy.walletGuide.receive.headline=Получение биткойнов в свой кошелек
bisqEasy.walletGuide.receive.content=Чтобы получить Bitcoin, вам нужен адрес вашего кошелька. Чтобы получить его, нажмите на только что созданный кошелек, а затем нажмите на кнопку "Получить" в нижней части экрана.\n\nBluewallet отобразит неиспользуемый адрес, как в виде QR-кода, так и в виде текста. Этот адрес вам нужно будет указать своему коллеге в Bisq Easy, чтобы он мог отправить вам покупаемый биткоин. Вы можете перенести адрес на свой компьютер, отсканировав QR-код с помощью камеры, отправив его по электронной почте или в чате, или даже просто набрав его.\n\nКак только вы завершите сделку, Bluewallet заметит поступление биткоинов и обновит ваш баланс новыми средствами. Каждый раз, когда вы совершаете новую сделку, получайте новый адрес, чтобы защитить свою конфиденциальность.\n\nЭто основы, которые необходимо знать, чтобы начать получать Биткойн на свой собственный кошелек. Если вы хотите узнать больше о Bluewallet, рекомендуем посмотреть видеоролики, перечисленные ниже.
