bisqEasy.tradeGuide.welcome.headline=Как торговать на Bisq Easy
bisqEasy.tradeGuide.welcome.content=В этом руководстве представлен обзор основных аспектов покупки или продажи биткоина с помощью Bisq Easy.\nВ этом руководстве вы узнаете о модели безопасности, используемой в Bisq Easy, получите представление о процессе торговли и ознакомитесь с правилами торговли.\n\nЕсли у вас возникнут дополнительные вопросы, не стесняйтесь обращаться в чат, доступный в меню "Поддержка".

bisqEasy.tradeGuide.security.headline=Насколько безопасно торговать на Bisq Easy?
bisqEasy.tradeGuide.security.content=- Модель безопасности Bisq Easy оптимизирована для небольших сумм сделок.\n- Модель опирается на репутацию продавца, который обычно является опытным пользователем Bisq и, как ожидается, окажет полезную поддержку новым пользователям.\n- Создание репутации может быть дорогостоящим делом, что приводит к обычной надбавке к цене в 5-15 % для покрытия дополнительных расходов и компенсации услуг продавца.\n- Торговля с продавцами, не имеющими репутации, сопряжена со значительными рисками, и к ней следует прибегать только в том случае, если эти риски тщательно осознаются и управляются.

bisqEasy.tradeGuide.process.headline=Как работает процесс торговли?
bisqEasy.tradeGuide.process.content=Когда вы решите принять предложение, у вас будет возможность выбрать один из доступных вариантов. Перед началом торговли вам будет представлен краткий обзор для ознакомления.\nПосле начала торговли пользовательский интерфейс проведет вас через весь процесс торговли, который состоит из следующих шагов:

bisqEasy.tradeGuide.process.steps=1. Продавец и покупатель обмениваются данными аккаунта. Продавец отправляет свои платежные данные (например, номер банковского счета) покупателю, а покупатель отправляет свой адрес Биткойна (или счет-фактуру Lightning) продавцу.\n2. Затем покупатель инициирует платеж в фиатной валюте на счет продавца, включая ID сделки как 'причину платежа'. После получения платежа и проверки правильности ID сделки продавец подтвердит получение.\n3. Продавец затем отправляет Биткойн на адрес покупателя и делится ID транзакции (опционально предизображением в случае использования Lightning). Пользовательский интерфейс отобразит состояние подтверждения. После подтверждения сделка успешно завершена.

bisqEasy.tradeGuide.rules.headline=Что мне нужно знать о правилах торговли?
bisqEasy.tradeGuide.rules.content=- Перед обменом данными аккаунта между продавцом и покупателем любая сторона может отменить сделку без объяснения причин.\n- Трейдеры должны регулярно проверять свои сделки на наличие новых сообщений и обязаны отвечать в течение 24 часов.\n- После обмена данными аккаунта невыполнение торговых обязательств считается нарушением торгового контракта и может привести к бану в сети Bisq. Это не касается случаев, когда торговый партнер не отвечает.\n- Во время фиатного платежа покупатель НЕ ДОЛЖЕН включать такие термины, как 'Bisq' или 'Биткойн', в поле 'назначение платежа'. Вместо этого следует использовать ID транзакции в качестве причины для связывания банковского перевода с сделкой.\n- Если сделка не может быть завершена мгновенно из-за более длительных сроков перевода фиата, оба трейдера должны быть онлайн хотя бы раз в день для мониторинга хода сделки.\n- В случае возникновения нерешенных вопросов трейдеры могут пригласить медиатора в чат сделки для получения помощи.\n\nЕсли у вас есть вопросы или вам нужна помощь, не стесняйтесь посещать чаты, доступные в меню 'Поддержка'. Удачной торговли!

