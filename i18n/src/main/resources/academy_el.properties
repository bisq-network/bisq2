## Bitcoin
######################################################

academy.bitcoin.subHeadline=Ένα ηλεκτρονικό νόμισμα peer-to-peer που επιτρέπει τις διαδικτυακές πληρωμές να αποστέλλονται απευθείας χωρίς μεσάζοντες.
academy.bitcoin.whatIsBitcoinHeadline=Τι είναι το Bitcoin
academy.bitcoin.whatIsBitcoinContent=Το Bitcoin είναι το μεγαλύτερο και πιο δημοφιλές κρυπτονόμισμα στον κόσμο. Είναι μια ψηφιακή μορφή μετρητών που επιτρέπει σε οποιονδήποτε να στείλει αξία σε άλλους ανθρώπους χωρίς την ανάγκη μεσολαβητών. Ξεκίνησε το 2009 και έχει αναπτυχθεί μαζικά από τότε, αποκτώντας υιοθέτηση σε όλο τον κόσμο λόγω των μοναδικών και ελκυστικών χαρακτηριστικών του.\n\nΤο Bitcoin διαφέρει από όλα τα εθνικά νομίσματα σε αρκετές πτυχές. Το Bitcoin δεν ελέγχεται ή εκδίδεται από καμία κυβέρνηση ή ίδρυμα. Είναι αποκεντρωμένο και υπάρχει μόνο χάρη στους χιλιάδες ανθρώπους σε όλο τον κόσμο που το χρησιμοποιούν. Αυτό το καθιστά ουδέτερο χρήμα, όπου κανείς δεν βρίσκεται σε προνομιακή θέση που να επιτρέπει κατάχρηση. Αυτό σημαίνει επίσης ότι είστε ελεύθεροι να χρησιμοποιείτε το Bitcoin χωρίς να απαιτείται οποιαδήποτε άδεια, και κανείς στο σύστημα δεν έχει περισσότερη εξουσία από εσάς. Είναι ένα ανοιχτό σύστημα που καλωσορίζει όλους. Ένα άλλο σημαντικό χαρακτηριστικό είναι ότι μπορείτε να κρατήσετε το Bitcoin σε αυτοδιαχείριση. Με άλλα λόγια, μπορείτε να το κατέχετε μόνοι σας χωρίς να εξαρτάστε από οποιαδήποτε άλλη εταιρεία ή οντότητα. Συγκρίνοντάς το με τα παραδοσιακά νομίσματα, είναι πιο παρόμοιο με μετρητά στην τσέπη σας (τα οποία ελέγχετε πλήρως) παρά με ένα υπόλοιπο σε έναν τραπεζικό λογαριασμό (όπου είστε υπόκεινται στους όρους και τις επιθυμίες της τράπεζας). Εξαιτίας αυτού, είστε επίσης πάντα ελεύθεροι να στείλετε Bitcoin: δεν χρειάζεστε την έγκριση κανενός για να το κάνετε, και οι συναλλαγές σας δεν μπορούν να σταματήσουν ή να αναστραφούν. Μια τρίτη ενδιαφέρουσα πτυχή είναι ότι η προσφορά του Bitcoin είναι περιορισμένη σε μέγιστο 21 εκατομμύρια. Αυτό σημαίνει ότι η αξία κάθε bitcoin, σε αντίθεση με την αξία κάθε δολαρίου για παράδειγμα, δεν μπορεί να υποτιμηθεί με τη δημιουργία περισσότερων από αυτό. Το Bitcoin δημιουργείται μέσω μιας δαπανηρής διαδικασίας που ονομάζεται εξόρυξη, και τόσο το χρονοδιάγραμμα εκπομπής όσο και η μέγιστη ποσότητα που μπορεί να δημιουργηθεί είναι αυστηρά καθορισμένα και δεν μπορούν να τροποποιηθούν. Αυτό καθιστά την προσφορά περιορισμένη, σίγουρη και προβλέψιμη, κάνοντας το Bitcoin ελκυστικό λόγω της σπανιότητάς του και της ανθεκτικότητάς του.
academy.bitcoin.whyUseBitcoinHeadline=Γιατί να χρησιμοποιήσετε το Bitcoin
academy.bitcoin.whyUseBitcoinContent=Οι ιδιότητες του Bitcoin το καθιστούν ένα μοναδικό περιουσιακό στοιχείο που προσελκύει διαφορετικούς ανθρώπους για διάφορους λόγους. Το πώς το Bitcoin σας ελκύει εξαρτάται από το προφίλ και τις ανάγκες σας.\n\nΈνας από τους πιο κοινούς λόγους που οι άνθρωποι χρησιμοποιούν το Bitcoin είναι η ικανότητά του να προστατεύει την αξία με την πάροδο του χρόνου. Οι εθνικές νομισματικές μονάδες των περισσότερων χωρών στον κόσμο χάνουν συνεχώς αξία με την πάροδο του χρόνου λόγω της υποτίμησης του νομίσματος. Αυτό σημαίνει ότι κρατώντας τις αποταμιεύσεις σας σε μετρητά ή σε έναν λογαριασμό τραπέζης, χάνετε σταδιακά την αξία τους καθώς αυτή μειώνεται με την πάροδο του χρόνου. Η περιορισμένη προσφορά του Bitcoin αποτρέπει αυτό το φαινόμενο, οπότε ακόμα κι αν συμπεριφέρεται με μεταβλητό τρόπο βραχυπρόθεσμα, είναι ένα ισχυρό εργαλείο για να διατηρήσετε τον πλούτο σας μακροπρόθεσμα.\n\nΈνας άλλος λόγος για τον οποίο οι άνθρωποι χρησιμοποιούν το Bitcoin είναι για να προστατευτούν από τις ενέργειες και τις αποφάσεις κυβερνήσεων και χρηματοπιστωτικών ιδρυμάτων. Δεδομένου ότι το Bitcoin είναι κάτι που μπορείτε να κατέχετε, να στείλετε και να λάβετε με έναν τρόπο χωρίς άδειες, η αξία που αποθηκεύεται σε αυτό δεν επηρεάζεται από καταστάσεις όπως η κεντρική τράπεζα που εκτυπώνει περισσότερες μονάδες του εθνικού της νομίσματος, μια τράπεζα που αποφασίζει να μπλοκάρει τις μεταφορές σας για αυθαίρετους λόγους ή μια κυβέρνηση που επιβάλλει κατασχέσεις στον πληθυσμό της. Με το Bitcoin, οι κανόνες του παιχνιδιού είναι γνωστοί και προβλέψιμοι, και μπορείτε να υπολογίζετε ότι το δίκτυο είναι δίκαιο και αντιμετωπίζει όλους εξίσου.\n\nΤο Bitcoin είναι επίσης πολύ ελκυστικό για εκείνους που συμμετέχουν σε διεθνές εμπόριο και επιδιώκουν να στείλουν ή να λάβουν χρήματα σε άλλες χώρες ή περιοχές. Το Bitcoin δεν έχει έννοια συνόρων και λειτουργεί το ίδιο είτε στέλνετε σε κάποιον γείτονα είτε σε κάποιον στην άλλη πλευρά του κόσμου. Δεδομένου ότι οι πληρωμές σε άτομα ή εταιρείες σε διάφορες περιοχές του κόσμου συνήθως σημαίνουν μεγάλους χρόνους αναμονής, σημαντικές χρεώσεις και χρονοβόρες διαδικασίες, κάποιοι άνθρωποι επιλέγουν το Bitcoin ως μια απλή και βολική εναλλακτική για τις διασυνοριακές πληρωμές τους. Αυτό σημαίνει επίσης ότι μπορείτε να το χρησιμοποιήσετε για να στείλετε χρήματα σε χώρες που η κυβέρνηση ή η τράπεζά σας έχουν αποφασίσει να μπλοκάρουν.\n\nΤέλος, κάποιοι άνθρωποι επιλέγουν το Bitcoin για την απλότητα και την ευκολία του. Το Bitcoin προσφέρει πολλά πλεονεκτήματα σε αυτό το πλαίσιο σε σχέση με τα παραδοσιακά νομίσματα. Με αυτό, δεν χρειάζεται να ασχολείστε με συμβόλαια και μακροχρόνιες γραφειοκρατικές διαδικασίες για να κάνετε απλά πράγματα όπως το άνοιγμα ενός λογαριασμού. Μπορείτε να έχετε εύκολη πρόσβαση στα χρήματά σας σε όλες τις συσκευές σας. Μπορείτε να το στείλετε οπουδήποτε και σε οποιονδήποτε χωρίς την ανάγκη διαφορετικών μορφών πληρωμής (μετρητά, τραπεζικές μεταφορές διαφόρων τύπων, πιστωτικές κάρτες κ.λπ.). Μπορείτε να προστατεύσετε και να ασφαλίσετε εύκολα τα κεφάλαιά σας με τη σωστή γνώση, και θα απολαύσετε το γεγονός ότι δεν χρειάζεται να ανησυχείτε μήπως κάποιος κλέψει τα στοιχεία της κάρτας σας ή του πορτοφολιού σας.\n\nΤο Bitcoin είναι ένα τεράστιο και καινοτόμο βήμα προς τα εμπρός στον κόσμο του χρήματος και των πληρωμών. Υπάρχει σχεδόν σίγουρα κάποιος λόγος για τον οποίο το Bitcoin μπορεί να είναι ελκυστικό και χρήσιμο για τις ανάγκες σας, γι' αυτό σας ενθαρρύνουμε να μάθετε περισσότερα και να εξοικειωθείτε με αυτό.


