## Security
######################################################

academy.security.subHeadline=Εξασφαλίζοντας ότι εσείς, και μόνο εσείς, έχετε πάντα πρόσβαση στα κεφάλαιά σας
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Ασφαλίζοντας τα κλειδιά σας
academy.security.securingYourKeysContent=Πρώτα απ' όλα, πρέπει να κατανοήσετε μια απλή ιδέα: όχι τα κλειδιά σας, όχι τα νομίσματά σας. Αυτό σημαίνει ότι, προκειμένου να κατέχετε πραγματικά το Bitcoin σας, θα πρέπει να αποθηκεύεται σε ένα πορτοφόλι όπου εσείς, και μόνο εσείς, κατέχετε τα κλειδιά. Έτσι, η κατοχή ενός υπολοίπου Bitcoin σε οντότητες όπως τράπεζες ή κεντρικές ανταλλαγές δεν σημαίνει πραγματική κατοχή του περιουσιακού στοιχείου, καθώς αυτές οι οντότητες, και όχι εσείς, κατέχουν τα κλειδιά των χρημάτων σας. Εάν θέλετε πραγματικά να κατέχετε το bitcoin σας, πρέπει να το αποθηκεύσετε σε ένα πορτοφόλι για το οποίο μόνο εσείς ελέγχετε τα κλειδιά.\n\nΥπάρχουν πολλά πορτοφόλια Bitcoin εκεί έξω, το καθένα με το δικό του μοναδικό σχέδιο και χαρακτηριστικά. Αυτό που έχουν όλα κοινό είναι ότι, με κάποιο τρόπο, κάπου, θα αποθηκεύσουν τα ιδιωτικά σας κλειδιά. Αυτά τα κλειδιά παρέχουν πρόσβαση στα χρήματά σας. Όποιο πορτοφόλι και αν χρησιμοποιείτε, πρέπει να βεβαιωθείτε ότι μόνο εσείς ή άτομα που εμπιστεύεστε πλήρως έχουν πρόσβαση σε αυτά τα κλειδιά. Εάν οποιοσδήποτε άλλος έχει πρόσβαση σε αυτά, θα είναι σε θέση να κλέψει τα χρήματά σας, και δεν μπορεί να γίνει τίποτα για να αντιστραφεί αυτή η συναλλαγή. Από την άλλη πλευρά, η απώλεια των κλειδιών σας είναι εξίσου τρομακτική. Εάν χάσετε τα κλειδιά σας, δεν θα μπορείτε να στείλετε τα χρήματά σας πια, και δεν υπάρχει τρόπος να ανακτήσετε τον έλεγχο τους. Αν και αυτό μπορεί να ακούγεται αποθαρρυντικό, μπορείτε εύκολα να αποφύγετε αυτές τις καταστάσεις με λίγη μάθηση και καλές πρακτικές.\n\nΤα περισσότερα πορτοφόλια bitcoin θα σας παρέχουν ένα αντίγραφο ασφαλείας 12 ή 24 λέξεων, κοινώς γνωστό ως μνημονική φράση ή απλά seedphrase. Αυτή η φράση αντίγραφο ασφαλείας σας επιτρέπει να αποκαταστήσετε το πορτοφόλι σας σε οποιαδήποτε συσκευή, καθιστώντας την το πιο σημαντικό στοιχείο για να ασφαλίσετε. Γενικά συνιστάται να αποθηκεύετε αυτά τα αντίγραφα ασφαλείας σε αναλογική μορφή, συνήθως γράφοντας τα σε ένα κομμάτι χαρτί ή σε ένα μικρό μεταλλικό φύλλο, και να έχετε πολλαπλά αντίγραφα από αυτά. Πρέπει επίσης να το αποθηκεύσετε με τέτοιο τρόπο ώστε να μπορείτε να το βρείτε αν το χρειαστείτε, αλλά κανείς άλλος να μην μπορεί να έχει πρόσβαση σε αυτό.\n\nΓια σημαντικά ποσά Bitcoin, είναι συνηθισμένο να χρησιμοποιούνται εξειδικευμένες συσκευές που ονομάζονται Hardware Wallets για να αποθηκεύσετε τα κλειδιά σας. Αυτές οι συσκευές προσφέρουν ανώτερο επίπεδο ασφάλειας σε σχέση με την αποθήκευση των κλειδιών σας σε πορτοφόλι smartphone ή laptop, ενώ παρέχουν μια βολική εμπειρία όταν πρόκειται για συναλλαγές. Μπορείτε να μάθετε περισσότερα για αυτές και άλλους τύπους πορτοφολιών στην ενότητα Πορτοφόλια του Bisq Learn.\n\nΤέλος, φροντίστε να αποφύγετε υπερβολικά περίπλοκα σχέδια αποθήκευσης. Ένα προηγμένο σχέδιο αποθήκευσης με πολλές λεπτομέρειες και υπονοούμενα θα κρατήσει τους κλέφτες μακριά από τα χρήματά σας, αλλά υπάρχει επίσης σημαντική πιθανότητα να μην μπορείτε να αποκτήσετε πρόσβαση στο δικό σας πορτοφόλι λόγω λαθών, σύγχυσης ή απλά ξεχνώντας πώς οργανώσατε τα αντίγραφα ασφαλείας. Στοχεύστε σε μια ισορροπία μεταξύ μιας ρύθμισης που είναι πολύ απλή και οποιοσδήποτε θα μπορούσε εύκολα να την παραβιάσει (όπως η αποθήκευση της seedphrase σας σε ένα αρχείο κειμένου στην επιφάνεια εργασίας του laptop σας) και μιας που είναι τόσο περίπλοκη που ούτε εσείς μπορείτε να την σπάσετε (όπως η αποθήκευση των λέξεων της seedphrase σας σε 12 βιβλία σε 12 διαφορετικές τοποθεσίες).
academy.security.avoidScamsHeadline=Αποφύγετε τις απάτες
academy.security.avoidScamsContent=Ένας άλλος παράγοντας προβλημάτων και κινδύνων είναι οι απάτες. Οι συναλλαγές του Bitcoin είναι μη αναστρέψιμες, πράγμα που σημαίνει ότι αν κάποιος σας εξαπατήσει και σας κάνει να του στείλετε κάποιο Bitcoin και μετά φύγει με αυτό, δεν υπάρχει πραγματικά πολλά που μπορείτε να κάνετε γι' αυτό. Για αυτόν τον λόγο, είναι συνηθισμένο να συναντάτε διάφορα σχέδια όπου οι άνθρωποι θα προσπαθήσουν να σας πείσουν να τους στείλετε κάποιο bitcoin. Οι περισσότεροι από τους απατεώνες θα σας παρουσιάσουν μια υπέροχη "ευκαιρία" για να κερδίσετε χρήματα εύκολα, η οποία συνήθως ακούγεται πολύ καλή για να είναι αληθινή. Οι συγκεκριμένες ιστορίες και λεπτομέρειες γύρω από αυτές τις απάτες είναι εξαιρετικά ποικιλόμορφες και δημιουργικές, αλλά το κοινό μοτίβο θα φαίνεται πάντα το ίδιο: θα σας προσφερθούν υπέροχες αποδόσεις, αλλά πρώτα θα πρέπει να στείλετε bitcoin εκ των προτέρων. Μόλις σταλεί το bitcoin, πιθανότατα δεν θα το ξαναδείτε ποτέ. Η άμυνά σας ενάντια σε αυτές τις απάτες είναι απλή: αλληλεπιδράστε μόνο με αξιόπιστες και έμπιστες εταιρείες και άτομα. Αν νιώθετε ότι κάποια οντότητα είναι ύποπτη, ζητήστε αναφορές ή απλά απομακρυνθείτε από αυτήν. Αν σας προσφερθεί μια ευκαιρία που φαίνεται σχεδόν πολύ καλή για να είναι αληθινή, πιθανότατα είναι, και θα πρέπει να μείνετε μακριά από αυτήν.


