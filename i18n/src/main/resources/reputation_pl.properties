# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Jeśli w transakcji Bisq Easy wystąpią konflikty, handlowcy mogą poprosić o pomoc mediatora.\nMediator nie ma władzy egzekucyjnej i może jedynie próbować pomóc w znalezieniu współpracy w celu rozwiązania problemu. W przypadku wyraźnych naruszeń zasad transakcji lub prób oszustwa mediator może przekazać informacje moderatorowi, aby zbanować złego aktora z sieci.\nMediatorzy i arbiterzy z Bisq 1 mogą stać się mediatorami Bisq 2 bez blokowania nowego zabezpieczonego BSQ.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Użytkownicy czatu mogą zgłaszać naruszenia zasad czatu lub transakcji do moderatora.\nW przypadku, gdy dostarczone informacje są wystarczające do weryfikacji naruszenia zasady, moderator może zbanować tego użytkownika z sieci.\nW przypadku poważnych naruszeń sprzedawcy, który zdobył jakąś reputację, reputacja staje się nieważna, a odpowiednie dane źródłowe (takie jak transakcja DAO lub dane o wieku konta) zostaną umieszczone na czarnej liście w Bisq 2 i zgłoszone z powrotem do Bisq 1 przez operatora oracle, a użytkownik zostanie zbanowany również w Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Menedżer bezpieczeństwa może wysłać wiadomość alarmową w przypadku sytuacji awaryjnych.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Menedżer wydań może wysyłać powiadomienia, gdy nowe wydanie jest dostępne.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Węzeł seed dostarcza adresy sieciowe uczestników sieci do uruchomienia sieci Bisq 2 P2P.\nJest to niezbędne przy pierwszym uruchomieniu, ponieważ w tym momencie nowy użytkownik nie ma jeszcze zapisanych danych do łączenia się z innymi węzłami.\nDostarcza również dane sieci P2P, takie jak wiadomości czatu, do świeżo łączącego się użytkownika. Ta usługa dostarczania danych jest również realizowana przez każdy inny węzeł sieci, jednak węzły seed mają dostępność 24/7 i wysoki poziom jakości usług, co zapewnia większą stabilność i lepszą wydajność, prowadząc do lepszego doświadczenia uruchamiania.\nOperatorzy węzłów seed z Bisq 1 mogą stać się operatorami węzłów seed Bisq 2 bez blokowania nowego zabezpieczonego BSQ.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Węzeł oracle jest używany do dostarczania danych Bisq 1 i DAO dla przypadków użycia Bisq 2, takich jak reputacja.
# suppress inspection "UnusedProperty"
