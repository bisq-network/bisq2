reputation.reputationScore.headline=Wynik reputacji
reputation.reputationScore.intro=W tej sekcji wyjaśniona jest reputacja Bisq, aby Pan/Pani mógł/mogła podejmować świadome decyzje przy przyjmowaniu oferty.
reputation.reputationScore.sellerReputation=Reputacja sprzedawcy jest najlepszym sygnałem do przewidzenia prawdopodobieństwa udanej transakcji w Bisq Easy.
reputation.reputationScore.explanation.intro=Reputacja w Bisq2 jest uchwycona w trzech elementach:
reputation.reputationScore.explanation.score.title=Wynik
reputation.reputationScore.explanation.score.description=To jest całkowity wynik, jaki sprzedawca osiągnął do tej pory. Wynik można zwiększyć na kilka sposobów. Najlepszym sposobem jest spalenie lub zabezpieczenie BSQ. Oznacza to, że sprzedawca zainwestował z góry i w rezultacie może być uważany za godnego zaufania. Dalsze informacje na temat zwiększania wyniku można znaleźć w sekcji 'Budowanie reputacji'. Zaleca się handel z sprzedawcami, którzy mają najwyższy wynik.
reputation.reputationScore.explanation.ranking.title=Ranking
reputation.reputationScore.explanation.ranking.description=Ranguje użytkowników od najwyższego do najniższego wyniku. Zasadniczo, im wyższa ranga, tym większe prawdopodobieństwo udanej transakcji.
reputation.reputationScore.explanation.stars.title=Gwiazdy
reputation.reputationScore.explanation.stars.description=To jest graficzna reprezentacja wyniku. Zobacz tabelę konwersji poniżej, aby zobaczyć, jak obliczane są gwiazdki. Zaleca się handel z sprzedawcami, którzy mają najwyższą liczbę gwiazdek.
reputation.reputationScore.closing=Aby uzyskać więcej szczegółów na temat tego, jak sprzedawca zbudował swoją reputację, zobacz sekcję 'Ranking' i kliknij 'Pokaż szczegóły' w profilu użytkownika.


