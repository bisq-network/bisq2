reputation.signedWitness.infoHeadline=Zbuduj zaufanie
reputation.signedWitness.info=Łącząc swój Bisq 1 'podpisany świadek wieku konta', możesz zapewnić pewien poziom zaufania. Istnieją rozsądne oczekiwania, że użytkownik, który handlował jakiś czas temu na Bisq 1 i otrzymał podpis na swoim koncie, jest uczciwym użytkownikiem. Jednak to oczekiwanie jest słabe w porównaniu do innych form reputacji, w których użytkownik angażuje więcej "skórki w grze" poprzez wykorzystanie zasobów finansowych.
reputation.signedWitness.infoHeadline2=Implikacje prywatności
reputation.signedWitness.info2=Łączenie Twojego konta Bisq 1 z Bisq 2 ma pewne konsekwencje dla Twojej prywatności. W celu weryfikacji Twojego 'podpisanego świadka wieku konta' Twoja tożsamość Bisq 1 jest kryptograficznie powiązana z ID profilu Bisq 2.\nJednakże, narażenie jest ograniczone do 'węzła mostu Bisq 1', który jest obsługiwany przez współpracownika Bisq, który utworzył zabezpieczone BSQ (rola zabezpieczona).\n\nPodpisany świadek wieku konta jest alternatywą dla tych, którzy nie chcą używać spalonych BSQ lub obligacji BSQ z powodu obciążenia finansowego. 'Podpisany świadek wieku konta' musi mieć co najmniej 61 dni, aby być branym pod uwagę w reputacji.
reputation.signedWitness.score.headline=Wpływ na wynik reputacji
reputation.signedWitness.score.info=Importowanie 'podpisanego świadka wieku konta' jest uważane za słabą formę reputacji, która jest reprezentowana przez współczynnik wagi. 'Podpisany świadek wieku konta' musi mieć co najmniej 61 dni i istnieje limit 2000 dni dla obliczenia wyniku.
