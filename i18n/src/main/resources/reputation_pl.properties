reputation.burnedBsq.infoHeadline=Skórka w grze
reputation.burnedBsq.info=Poprzez spalenie BSQ dostarczasz dowód na to, że zainwestowałeś pieniądze w swoją reputację.\nTransakcja spalenia BSQ zawiera hash klucza publicznego twojego profilu. W przypadku złośliwego zachowania twój profil może zostać zbanowany, a tym samym twoja inwestycja w reputację stanie się bezwartościowa.
reputation.burnedBsq.infoHeadline2=Jaka jest zalecana kwota do spalenia?
reputation.burnedBsq.info2=To będzie ustalone przez konkurencję sprzedawców. Sprzedawcy z najwyższym wynikiem reputacji będą mieli lepsze możliwości handlowe i mogą uzyskać wyższą premię cenową. Najlepsze oferty oceniane według reputacji będą promowane w wyborze ofert w 'Kreatorze transakcji'.
reputation.burnedBsq.score.headline=Wpływ na wynik reputacji
reputation.burnedBsq.score.info=Spalanie BSQ jest uważane za najsilniejszą formę reputacji, która jest reprezentowana przez wysoki współczynnik wagi. W pierwszym roku stosowany jest wzrost oparty na czasie, stopniowo zwiększający wynik do podwójnej wartości początkowej.

