reputation.buildReputation.headline=Budowanie reputacji
reputation.buildReputation.intro.part1=Model bezpieczeństwa Bisq Easy opiera się na reputacji sprzedawcy. Dzieje się tak, ponieważ podczas transakcji kupujący najpierw wysyła kwotę w walucie fiat, dlatego sprzedawca musi dostarczyć reputację, aby ustanowić pewien poziom bezpieczeństwa.\nSprzedawca może składać i przyjmować oferty do kwoty wynikającej z jego wyniku reputacji.\nOblicza się to w następujący sposób:
