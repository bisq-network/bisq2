user.bondedRoles.registration.how.headline=Jak zostać {0}?

user.bondedRoles.registration.how.info=1. Wybierz profil użytkownika, który chcesz wykorzystać do rejestracji i utwórz kopię zapasową swojego katalogu danych.\n2. Złóż propozycję na ''https://github.com/bisq-network/proposals'', aby zostać {0} i dodaj swój identyfikator profilu do propozycji.\n3. Po przeglądzie Twojej propozycji i uzyskaniu wsparcia od społeczności, złóż propozycję DAO na zabezpieczoną rolę.\n4. Po zaakceptowaniu Twojej propozycji DAO w głosowaniu DAO zablokuj wymaganą kaucję BSQ.\n5. Po potwierdzeniu transakcji kaucji przejdź do ''DAO/Bonding/Bonded roles'' w Bisq 1 i kliknij przycisk podpisu, aby otworzyć okno podpisu.\n6. Skopiuj identyfikator profilu i wklej go w polu wiadomości. Kliknij podpisz i skopiuj podpis. Wklej podpis do pola podpisu Bisq 2.\n7. Wprowadź nazwę użytkownika posiadacza obligacji.\n{1}

user.bondedRoles.registration.how.info.role=8. Kliknij przycisk 'Poproś o rejestrację'. Jeśli wszystko było poprawne, Twoja rejestracja stanie się widoczna w tabeli Zarejestrowane zabezpieczone role.

user.bondedRoles.registration.how.info.node=8. Skopiuj plik 'default_node_address.json' z katalogu danych węzła, który chcesz zarejestrować, na swój dysk twardy i otwórz go za pomocą przycisku 'Importuj adres węzła'.\n9. Kliknij przycisk 'Zgłoś rejestrację'. Jeśli wszystko było poprawne, Twoja rejestracja stanie się widoczna w tabeli Zarejestrowanych węzłów sieci.


