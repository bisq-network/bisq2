reputation.accountAge.tab2=Wynik
reputation.accountAge.tab3=Importuj
reputation.accountAge.infoHeadline=Zbuduj zaufanie
reputation.accountAge.info=Poprzez powiązanie swojego Bisq 1 'Wiek konta' możesz zapewnić pewien poziom zaufania. Istnieją rozsądne oczekiwania, że użytkownik, który korzystał z Bisq przez jakiś czas, jest uczciwym użytkownikiem. Jednak to oczekiwanie jest słabe w porównaniu do innych form reputacji, gdzie użytkownik dostarcza silniejsze dowody przy użyciu niektórych zasobów finansowych.
reputation.accountAge.infoHeadline2=Implikacje prywatności
reputation.accountAge.info2=Łączenie Twojego konta Bisq 1 z Bisq 2 ma pewne konsekwencje dla Twojej prywatności. W celu weryfikacji 'Wiek konta' Twoja tożsamość Bisq 1 jest kryptograficznie powiązana z ID profilu Bisq 2.\nJednakże, ekspozycja jest ograniczona do 'węzła mostu Bisq 1', który jest obsługiwany przez współpracownika Bisq, który utworzył zabezpieczone BSQ (rola zabezpieczona).\n\nWiek konta jest alternatywą dla tych, którzy nie chcą używać spalonych BSQ lub obligacji BSQ z powodu kosztów finansowych. 'Wiek konta' powinien mieć co najmniej kilka miesięcy, aby odzwierciedlać pewien poziom zaufania.
reputation.accountAge.score.headline=Wpływ na wynik reputacji
reputation.accountAge.score.info=Importowanie 'Wiek konta' jest uważane za dość słabą formę reputacji, która jest reprezentowana przez niski współczynnik wagi. Istnieje limit 2000 dni dla obliczenia wyniku.
