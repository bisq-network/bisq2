reputation.burnedBsq.howToHeadline=Proces spalania BSQ
reputation.burnedBsq.howTo=1. Wybierz profil użytkownika, do którego chcesz przypisać reputację.\n2. Skopiuj 'ID profilu'\n3. Otwórz Bisq 1 i przejdź do 'DAO/DOWÓD SPALENIA' i wklej skopiowaną wartość w pole 'pre-image'.\n4. Wprowadź kwotę BSQ, którą chcesz spalić.\n5. Opublikuj transakcję Spalenia BSQ.\n6. Po potwierdzeniu w blockchainie twoja reputacja stanie się widoczna w twoim profilu.

reputation.bond=Obligacje BSQ
reputation.bond.tab1=Dlaczego
reputation.bond.tab2=Wynik
reputation.bond.tab3=Jak to zrobić
reputation.bond.infoHeadline=Skórka w grze
reputation.bond.info=Ustawiając zabezpieczone BSQ, dostarczasz dowód, że zablokowałeś pieniądze w celu zdobycia reputacji.\nTransakcja zabezpieczonego BSQ zawiera hash klucza publicznego twojego profilu. W przypadku złośliwego zachowania twoje zabezpieczenie może zostać skonfiskowane przez DAO, a twój profil może zostać zbanowany.
reputation.bond.infoHeadline2=Jaka jest zalecana kwota i czas blokady?
reputation.bond.info2=The bond’s lock time must be at least 50 000 blocks (about 1 year) to be considered valid. The lock time defines how long it takes until the funds become spendable after unlocking — for example, if you unlock after 4 months, you’ll still need to wait roughly 1 year (50 000 blocks) before the funds can be used again. The bond amount is chosen by the user and determines the seller’s reputation ranking. Sellers with higher reputation scores gain better trade opportunities and can earn a higher price premium. Top offers ranked by reputation are promoted in the offer selection within the Trade Wizard.
reputation.bond.score.headline=Wpływ na wynik reputacji
reputation.bond.score.info=Ustawienie zabezpieczonego BSQ jest uważane za silną formę reputacji. Czas blokady musi wynosić co najmniej: 50 000 bloków (około 1 roku). W pierwszym roku stosowany jest wzrost oparty na czasie, stopniowo zwiększający wynik do podwójnej jego początkowej wartości.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=Kwota BSQ * waga * (1 + wiek / 365)

reputation.bond.howToHeadline=Proces tworzenia obligacji BSQ
reputation.bond.howTo=1. Wybierz profil użytkownika, do którego chcesz przypisać reputację.\n2. Skopiuj 'ID profilu'\n3. Otwórz Bisq 1 i przejdź do 'DAO/BONDING/ZABEZPIECZONA REPUTACJA' i wklej skopiowaną wartość w polu 'sól'.\n4. Wprowadź kwotę BSQ, którą chcesz zablokować oraz czas blokady (50 000 bloków).\n5. Opublikuj transakcję blokady.\n6. Po potwierdzeniu w blockchainie twoja reputacja stanie się widoczna w twoim profilu.

