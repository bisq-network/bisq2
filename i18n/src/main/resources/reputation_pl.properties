user.bondedRoles.verification.howTo.instruction=1. Otwórz Bisq 1 i przejdź do 'DAO/Zabezpieczenie/Zabezpieczone role' oraz wybierz rolę według nazwy użytkownika obligacji i typu roli.\n2. Kliknij przycisk weryfikacji, skopiuj ID profilu i wklej je w polu wiadomości.\n3. Skopiuj podpis i wklej go w polu podpisu w Bisq 1.\n4. Kliknij przycisk weryfikacji. Jeśli weryfikacja podpisu powiedzie się, rola zabezpieczona jest ważna.




