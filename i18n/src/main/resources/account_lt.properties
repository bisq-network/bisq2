paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Prašome atkreipti dėmesį, kad IMPS pavedimai yra ribojami iki Rs. 200,000 už sandorį.\nJei prekiaujate virš šios sumos, reikės atlikti kelis pavedimus.\nDienos riba yra Rs. 1,000,000.\n\nKai kurios bankai gali taikyti mažesnes ribas savo klientams.

