# Pix
paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Yra penki Pix raktų tipai:\n\n* CPF (Fizinių asmenų registras)\n* CNPJ (Juridinių asmenų nacionalinė registracija)\n* El. pašto adresas\n* Telefono numeris\n* Atsitiktinai sugeneruotas raktas, vadinamas visuotiniu unikaliu identifikatoriumi (UUID)\n\nKiekvienam Pix paskyrai turi būti naudojamas skirtingas raktas. Asmenys gali sukurti iki penkių raktų kiekvienai turimai paskyrai.\n\nPrekiaujant Bisq, BTC pirkėjai turėtų įtraukti savo Pix raktą į 'mokėjimo priežastį', kad pardavėjai galėtų identifikuoti mokėjimą.
