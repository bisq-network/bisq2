# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Norėdami sumokėti su Amazon eGift Card, turite nusiųsti Amazon eGift Card BTC pardavėjui naudodami savo Amazon paskyrą.\n\nDaugiau informacijos ir geriausių praktikų rasite wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card].\n\nTrys svarbūs pastebėjimai:\n1. Stenkitės siųsti dovanų korteles, kurių suma yra 100 USD arba mažesnė, nes Amazon žinoma, kad didesnes dovanų korteles žymi kaip potencialiai apgaulingas.\n2. Naudokite tekstą dovanų kortelės žinutėje, kuris nesukelia rizikos būti pažymėtam (pvz., nenaudokite Bisq ar Bitcoin). Tada pasidalykite tikslia nuoroda su savo prekybos partneriu prekybos pokalbyje, kad jie galėtų patvirtinti jūsų mokėjimą.\n3. Amazon eGift Card galima panaudoti tik toje Amazon svetainėje, kurioje ji buvo įsigyta (pvz., dovanų kortelė, įsigyta 'https://www.amazon.it', gali būti panaudota tik 'https://www.amazon.it').

