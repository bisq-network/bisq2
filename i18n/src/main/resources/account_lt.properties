# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Norint naudoti Bizum, jums reikia Ispanijos banko paskyros (IBAN) ir turite būti užsiregistravę paslaugai.\n\n1. Bizum galima naudoti prekyboms nuo 0,50 € iki 1 000 €.\n2. Didžiausia suma, kurią galite siųsti arba gauti su Bizum, yra 2 000 € per dieną.\n3. Bizum vartotojai ribojami iki 150 sandorių per mėnesį.\n\nIndividualūs bankai gali taikyti griežtesnius apribojimus šių didžiausių verčių ribose.\n\nTaip pat atsižvelkite į savo asmeninius paskyros apribojimus.\nSandoriai, viršijantys šiuos apribojimus, gali būti atšaukti ir gali sukelti baudą.

# Cash by Mail
paymentAccounts.cashByMail.contact=Kontaktinė informacija
paymentAccounts.cashByMail.contact.prompt=Vardas arba pseudonimas ant voko turėtų būti nurodytas
paymentAccounts.cashByMail.extraInfo=Papildoma informacija
paymentAccounts.cashByMail.extraInfo.prompt=Pavyzdžiui, jūsų šalis, šalys, iš kurių priimate prekybą, ir bet kokios specialios sąlygos ar reikalavimai.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Kaip siųsti grynųjų pinigų paštu?\n\n1. BTC pirkėjas turi supakuoti grynuosius pinigus į pažeidimams atsparią pinigų maišelį.\n2. Pirkėjas turėtų filmuoti arba daryti aukštos raiškos nuotraukas pakuojant, su gavėjo adresu ir sekimo numeriu, jau pritvirtintu.\n3. Pirkėjas turi siųsti siuntinį su pristatymo patvirtinimu ir tinkamu draudimu.\n4. BTC pardavėjas turėtų filmuoti siuntinio atidarymą, užtikrinant, kad sekimo numeris būtų aiškiai matomas.\n\nTaisyklės:\n- Pasiūlymo teikėjas turi nurodyti bet kokias specialias sąlygas **Papildomos informacijos** laukelyje.\n- Priimdamas pasiūlymą, pasiūlymo priėmėjas priima teikėjo nurodytas sąlygas.\n- Grynųjų pinigų siuntimas paštu suteikia ribotą patikrinamą įrodymą, todėl ginčai gali būti sudėtingi. Lėšos gali likti užrakintos, kol abi šalys pasieks susitarimą.\n- Nuostoliai iš grynųjų pinigų siuntimo paštu prekybos NEGALI būti kompensuojami Bisq DAO.\n\nNorėdami visiškai suprasti reikalavimus, prašome perskaityti Bisq wiki adresu: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Nurodymai ir taisyklės

