paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Svarbios gairės naudojant SWIFT:\n\n1. Pirkėjas privalo siųsti mokėjimą valiuta, kurią nurodė pasiūlymo teikėjas.\n2. Pirkėjas privalo naudoti bendrą mokesčių modelį (SHA).\n3. Tiek pirkėjas, tiek pardavėjas gali patirti banko mokesčius, todėl iš anksto patikrinkite mokesčių tvarkaraščius.\n\nSWIFT pavedimai yra sudėtingesni nei dauguma mokėjimo metodų.\nVisai informacijai žr. wiki: [HYPERLINK:https://bisq.wiki/SWIFT].

