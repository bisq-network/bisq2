paymentAccounts.createAccount.accountData.backgroundOverlay.upi=UPI pavedimai yra ribojami iki Rs. 100,000 už sandorį.\nJei prekiaujate virš Rs. 100,000, greičiausiai reikės kelių pavedimų.\n\nAtkreipkite dėmesį, kad kai kurie bankai gali taikyti mažesnes ribas savo klientams.
