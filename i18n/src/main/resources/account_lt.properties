# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Su HalCash BTC pirkėjas siunčia išėmimo kodą BTC pardavėjui per SMS.\n\nPrieš prekiaudami, patikrinkite savo banko HalCash limitus.\nTipiški limitai yra:\n1. Minimalus išėmimas: 10 €\n2. Maksimalus išėmimas: 600 €\n3. Dienos limitas: 3,000 € už gavėją\n4. Mėnesio limitas: 6,000 € už gavėją\n\nIšėmimai turi būti atliekami 10 € dauginiais. Bisq atitinkamai koreguos BTC sumą, todėl rinkos kainodara negali būti naudojama.\n\nGinčo atveju BTC pirkėjas turi pateikti įrodymą, kad EUR buvo išsiųstas.

