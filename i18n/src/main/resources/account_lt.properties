# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle yra pinigų pervedimo paslauga, kuri geriausiai veikia *per* jūsų banką.\n\n1. Patikrinkite, ar (ir kaip) jūsų bankas palaiko Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Atidžiai stebėkite pervedimo limitus—bankai dažnai nustato atskirus dienos, savaitės ir mėnesio siuntimo limitus.\n3. Jei jūsų bankas nepalaiko Zelle, vis tiek galite naudoti Zelle mobiliąją programėlę, tačiau limitai bus daug mažesni.\n4. Vardas jūsų Bisq paskyroje **turi** atitikti vardą jūsų Zelle/banko paskyroje.\n\nJei negalite užbaigti Zelle mokėjimo tiksliai taip, kaip nurodyta prekybos sutartyje, galite prarasti dalį arba visą savo užstatą.\n\nKadangi Zelle turi didesnę grąžinimo riziką, pardavėjams patariama susisiekti su naujais pirkėjais el. paštu arba SMS žinute, kad patvirtintų, jog jie yra šios paskyros savininkai.


