paymentAccounts.cashDeposit.requirements=Papildomi reikalavimai
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Prašome įsitikinti, kad jūsų bankas leidžia grynųjų pinigų įnašus į kitų žmonių paskyras.\n\nDaugelis bankų nebepalaiko įnašų į užsienio paskyras.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f='Veido į veidą' prekybos sandoriai laikosi kitokių taisyklių ir turi skirtingų rizikų nei internetiniai sandoriai.\n\nPagrindiniai skirtumai:\n\n1. Prekybos partneriai privalo pasikeisti susitikimo vietos ir laiko informacija naudodami savo pateiktus kontaktinius duomenis.\n2. Abu partneriai turi atsinešti savo nešiojamuosius kompiuterius ir patvirtinti **„mokėjimas išsiųstas“** ir **„mokėjimas gautas“** susitikimo vietoje.\n3. Jei kūrėjas turi specialių **sąlygų**, jis privalo jas nurodyti **Papildomos informacijos** lauke.\n4. Priimdamas pasiūlymą, priėmėjas sutinka su kūrėjo nurodytomis **sąlygomis**.\n5. Ginčo atveju tarpininkai ar arbitrai gali pasiūlyti ribotą pagalbą, kadangi paprastai sunku pateikti nepažeidžiamus įrodymus apie tai, kas įvyko susitikime. Tokiais atvejais BTC lėšos gali likti užrakintos, kol abu partneriai pasieks susitarimą.\n\nNorėdami visiškai suprasti Veido į veidą prekybą, prašome perskaityti instrukcijas ir rekomendacijas čia:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Miestas, kuriame susitikti (bus rodomas su pasiūlymu)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Kaip norėtumėte, kad su jumis susisiektų prekybos partneris? (el. pašto adresas, telefono numeris,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Pridėkite bet kokius terminus ar detales, kurias norite rodyti su savo pasiūlymais šiai paskyrai. Nenaudokite šio lauko kontaktinei informacijai dalintis, kad galėtumėte bendrauti už Bisq ribų.
