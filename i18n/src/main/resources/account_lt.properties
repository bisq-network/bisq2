# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Prekyba su JAV Pašto Pinigų Pavedimais (USPMO) Bisq reikalauja šių sąlygų:\n\n- BTC pirkėjai privalo įrašyti BTC pardavėjo vardą tiek Payer, tiek Payee laukeliuose ir prieš siųsdami padaryti aiškias nuotraukas apie USPMO ir sekimo voką.\n- BTC pirkėjai privalo siųsti USPMO su Pristatymo Patvirtinimu.\n\nJei reikalinga tarpininkavimas arba ginčas, turite pateikti nuotraukas, USPMO serijos numerį, pašto skyriaus numerį ir sumą, kad tarpininkas arba grąžinimo agentas galėtų patvirtinti mokėjimą. Nepateikus šių įrodymų, ginčas bus pralaimėtas. Siuntėjas visiškai atsako už mokėjimo įrodymą.

