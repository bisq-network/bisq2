paymentAccounts.createAccount.accountData.backgroundOverlay.strike=Bisq platformoje Strike naudojamas tik fiat į fiat mokėjimams.\nPrašome atkreipti dėmesį į Strike paskyros limitus:\n\n1. Vartotojai, užsiregistravę tik su el. pašto adresu, vardu ir telefono numeriu:\n- Maksimalus $100 kiekvienam įnašui\n- Maksimalus $1,000 bendras įnašų kiekis per savaitę\n- Maksimalus $100 kiekvienam mokėjimui\n\n2. Patvirtinti vartotojai:\n- Maksimalus $1,000 kiekvienam įnašui\n- Maksimalus $1,000 bendras įnašų kiekis per savaitę\n- Maksimalus $1,000 kiekvienam mokėjimui\n\nPrekybos, viršijančios šiuos limitus, gali būti atšauktos ir gali sukelti baudą.


