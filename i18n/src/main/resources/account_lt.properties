# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Norint naudoti Satispay, jums reikia Italijos banko paskyros (IBAN) ir registruotos Satispay paskyros.\n\nSatispay limitai nustatomi individualiai. Norint prekiauti didesnėmis sumomis, kreipkitės į Satispay palaikymą, kad padidintumėte savo limitus. Prekybos virš šių limitų gali būti atšauktos ir gali sukelti baudą.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Greitųjų mokėjimų sistema (SBP) yra Rusijos tarpbankinė pervedimų paslauga, leidžianti asmeninius mokėjimus naudojant tik mobiliojo telefono numerį.\n\n1. SBP palaiko pervedimus tarp Rusijos banko sąskaitų Rusijos rubliais.\n\n2. Registruoti galima tik Rusijos mobiliojo telefono numerius su +7 šalies kodu.\n\n3. Kiekvienam bankui, kuriame norite gauti lėšas, turite sukurti atskirą Bisq paskyrą.\n\n4. SBP rodo gavėjo vardą, antrą vardą ir pavardės inicialą patvirtinimui. Įveskite paskyros savininko vardą Bisq tokiu pačiu formatu.

