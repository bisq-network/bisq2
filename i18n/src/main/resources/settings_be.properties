settings.backup.headline=Налады рэзервовага капіявання
settings.backup.totalMaxBackupSizeInMB.description=Максімальны памер у МБ для аўтаматычных рэзервовых копій
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Важныя даныя аўтаматычна рэзервуюцца ў каталогу даных кожны раз, калі адбываюцца абнаўленні, сочачы за гэтай стратэгіяй захавання:\n\t- Апошняя гадзіна: Захаваць максімум адзін рэзервовы копію за хвіліну.\n\t- Апошні дзень: Захаваць адну рэзервовую копію за гадзіну.\n\t- Апошні тыдзень: Захаваць адну рэзервовую копію за дзень.\n\t- Апошні месяц: Захаваць адну рэзервовую копію за тыдзень.\n\t- Апошні год: Захаваць адну рэзервовую копію за месяц.\n\t- Папярэднія гады: Захаваць адну рэзервовую копію за год.\n\nЗвярніце ўвагу, што гэты механізм рэзервовага капіявання не абараняе ад збояў жорсткіх дыскаў.\nДля лепшай абароны мы настойліва рэкамендуем ствараць ручныя рэзервовыя копіі на альтэрнатыўным жорсткім дыску.
settings.backup.totalMaxBackupSizeInMB.invalid=Павінна быць значэнне паміж {0} МБ і {1} МБ
