settings.network.transport.options.info=Калі выбраны як Tor, так і I2P, Bisq выкарыстоўвае дзве сеткі прыватнасці паралельна для павышэння ўстойлівасці і прадукцыйнасці.\nПаведамленні перадаюцца па абедзвюх сетках адначасова, што прыводзіць да хутчэйшай дастаўкі і большай верагоднасці паспяховага атрымання.\nКалі адна сетка падвяргаецца DDoS-атаку, Bisq можа працягваць працу праз іншую, забяспечваючы бесперабойную камунікацыю.

settings.network.transport.options.i2pOnly.warn=Выкарыстанне толькі I2P можа знізіць надзейнасць сеткі. Для найлепшага досведу мы рэкамендуем уключыць як Tor, так і I2P.\n\nЦі жадаеце працягнуць толькі з I2P?
settings.network.transport.options.i2pOnly.accept=Так, я хачу працягнуць толькі з I2P
settings.network.transport.options.i2pOnly.cancel=Не, я аддаю перавагу Tor і I2P

settings.network.transport.options.torOnly.warn=Выкарыстанне толькі Tor можа знізіць надзейнасць сеткі ў параўнанні з сумесным рэжымам з Tor і I2P.\n\nЦі жадаеце працягнуць толькі з Tor?
settings.network.transport.options.torOnly.accept=Так, я хачу працягваць толькі з Tor
settings.network.transport.options.torOnly.cancel=Не, я аддаю перавагу Tor і I2P

settings.network.i2p.headline=Опцыі I2P
settings.network.i2p.useEmbedded=Выкарыстоўвайце ўбудаваны маршрутызатар

settings.network.i2p.useEmbedded.info=Калі вы карыстаецеся ўбудаваным маршрутызатарам I2P, запуск займае больш часу, і калі вы часта запускаеце і спыняеце Bisq, стабільнасць сеткі можа пацярпець.\nМаршрутызатар можа быць адзначаны як ненадзейны сеткай I2P.\n\nКаб пазбегнуць гэтых праблем, вы можаце ўсталяваць афіцыйны маршрутызатар I2P з https://geti2p.net або выкарыстоўваць маршрутызатар Bisq I2P, які працягвае працаваць пасля закрыцця Bisq. Гэта забяспечвае больш хуткія часы запуску і, у залежнасці ад вашай сеткавай канфігурацыі, дазваляе вашаму маршрутызатару больш эфектыўна ўносіць уклад у сетку I2P.

settings.network.i2p.useEmbedded.warn=Калі вы карыстаецеся ўбудаваным маршрутызатарам I2P, запуск займае больш часу, а частыя перазагрузкі Bisq могуць знізіць стабільнасць сеткі.\nМаршрутызатар можа быць адзначаны як ненадзейны сеткай I2P.\n\nКаб пазбегнуць гэтых праблем, вы можаце ўсталяваць афіцыйны маршрутызатар I2P з https://geti2p.net або выкарыстоўваць маршрутызатар Bisq I2P, які працягвае працаваць пасля закрыцця Bisq. Гэта забяспечвае больш хуткія часы запуску і, у залежнасці ад вашай сеткавай канфігурацыі, дазваляе вашаму маршрутызатару больш эфектыўна ўносіць уклад у сетку I2P.\n\nВы ўпэўнены, што хочаце працягваць выкарыстоўваць убудаваны маршрутызатар?
settings.network.i2p.useEmbedded.warn.accept=Так, я хачу выкарыстоўваць убудаваны маршрутызатар
settings.network.i2p.useEmbedded.warn.cancel=Не, я аддаю перавагу выкарыстоўваць знешні маршрутызатар

