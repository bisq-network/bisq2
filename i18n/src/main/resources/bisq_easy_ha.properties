bisqEasy.tradeGuide.welcome.headline=Yadda ake ciniki a kan Bisq Easy
bisqEasy.tradeGuide.welcome.content=Wannan jagorar tana ba da bayani gabaɗaya kan muhimman abubuwa don sayen ko sayar da Bitcoin tare da Bisq Easy.\nA cikin wannan jagorar, za ku koyi game da tsarin tsaro da ake amfani da shi a Bisq Easy, ku sami fahimtar yadda ciniki ke gudana, kuma ku saba da dokokin ciniki.\n\nDon kowanne karin tambayoyi, jin kai ku ziyarci dakin tattaunawa da ke ƙarƙashin menu na 'Taimako'.

bisqEasy.tradeGuide.security.headline=Yaya tsaro ne ciniki a kan Bisq Easy?
bisqEasy.tradeGuide.security.content=- Tsarin tsaro na Bisq Easy an tsara shi don ƙananan adadin ciniki.\n- Tsarin yana dogara ne akan suna na mai sayarwa, wanda yawanci mai amfani ne na Bisq mai ƙwarewa kuma ana sa ran zai ba da goyon baya mai amfani ga sababbin masu amfani.\n- Gina suna na iya zama mai tsada, yana haifar da ƙarin farashi na 5-15% don rufe ƙarin kuɗaɗe da kuma diyya ga sabis na mai sayarwa.\n- Ciniki tare da masu sayarwa da ba su da suna yana ɗauke da haɗari mai yawa kuma ya kamata a yi shi ne kawai idan an fahimci haɗarin sosai kuma an gudanar da su.

bisqEasy.tradeGuide.process.headline=Yadda tsarin ciniki ke aiki?
bisqEasy.tradeGuide.process.content=Lokacin da ka yanke shawarar karɓar tayin, za ka sami damar zaɓar daga zaɓuɓɓukan da aka bayar ta tayin. Kafin ka fara ciniki, za a gabatar maka da takaitaccen bayani don duba.\nDa zarar an fara cinikin, za a jagorance ka ta hanyar tsarin ciniki, wanda ya ƙunshi matakai masu zuwa:

bisqEasy.tradeGuide.process.steps=1. Mai sayar da mai saye suna musayar bayanan asusun. Mai sayar yana aika bayanan biyan kuɗinsa (misali, lambar asusun banki) ga mai saye, sannan mai saye yana aika adireshin Bitcoin ɗinsa (ko kuma takardar biyan Lightning) ga mai sayar.\n2. Na gaba, mai saye yana fara biyan Fiat zuwa asusun mai sayar tare da Lambar ciniki a matsayin 'dalilin biyan kuɗi'. Bayan karɓar biyan kuɗin da tabbatar da cewa Lambar ciniki daidai ce, mai sayar zai tabbatar da karɓar.\n3. Daga nan, mai sayar yana aika Bitcoin zuwa adireshin mai saye kuma yana raba Lambar ma'amala (ko kuma hoton kafin idan an yi amfani da Lightning). Fuskar mai amfani za ta nuna matsayin tabbatarwa. Da zarar an tabbatar, cinikin ya kammala cikin nasara.

bisqEasy.tradeGuide.rules.headline=Menene ya kamata in sani game da dokokin ciniki?
bisqEasy.tradeGuide.rules.content=- Kafin musayar bayanan asusun tsakanin mai sayarwa da mai saye, kowanne ɓangare na iya soke cinikin ba tare da bayar da dalili ba.\n- Masu ciniki ya kamata su duba cinikinsu akai-akai don sabbin saƙonni kuma dole ne su amsa cikin awanni 24.\n- Da zarar an musanya bayanan asusun, rashin cika wajibai na ciniki ana ɗaukar sa a matsayin karya kwangilar ciniki kuma hakan na iya haifar da haramta daga hanyar sadarwa ta Bisq. Wannan ba ya shafa idan abokin cinikin ciniki ba ya amsa.\n- A lokacin biyan Fiat, mai saye DOLEN YA KASHE sharuɗɗan kamar 'Bisq' ko 'Bitcoin' a cikin filin 'dalilin biyan kuɗi'. Maimakon haka, ya kamata a yi amfani da lambar ciniki a matsayin dalili don haɗa canjin banki da cinikin.\n- Idan cinikin ba za a iya kammala shi nan take ba saboda tsawon lokacin canjin Fiat, duka masu ciniki dole ne su kasance kan layi a kalla sau ɗaya a rana don lura da ci gaban cinikin.\n- Idan masu ciniki sun fuskanci matsaloli da ba a warware ba, suna da zaɓi na gayyatar mai shiga tsakani cikin tattaunawar ciniki don taimako.\n\nIdan kuna da wasu tambayoyi ko kuna buƙatar taimako, kada ku yi shakka ku ziyarci dakin tattaunawa da ke ƙarƙashin menu na 'Taimako'. Muna murnar ciniki!

