bisqEasy.walletGuide.intro.headline=Shirya don karɓar Bitcoin ɗinku na farko
bisqEasy.walletGuide.intro.content=A cikin Bisq Easy, Bitcoin da kake karɓa yana zuwa kai tsaye cikin aljihunka ba tare da wani mai shiga tsakani ba. Wannan babban fa'ida ne, amma hakan yana nufin dole ne ka sami wallet wanda kake sarrafawa don karɓar sa!\n\nA cikin wannan jagorar wallet mai sauri, za mu nuna maka a cikin matakai masu sauƙi yadda zaka iya ƙirƙirar wallet mai sauƙi. Tare da shi, za ka iya karɓa da adana bitcoin da ka saye sabo.\n\nIdan kana da masaniya da wallets na kan-chain kuma kana da guda, zaka iya tsallake wannan jagorar kuma kawai ka yi amfani da wallet ɗinka.

bisqEasy.walletGuide.download.headline=Zazzage wallet ɗinku
bisqEasy.walletGuide.download.content=Akwai wallets da yawa a waje da zaku iya amfani da su. A cikin wannan jagorar, za mu nuna muku yadda ake amfani da Bluewallet. Bluewallet yana da kyau kuma, a lokaci guda, mai sauƙi, kuma zaku iya amfani da shi don karɓar bitcoin ɗinku daga Bisq Easy.\n\nZaku iya saukar da Bluewallet a kan wayarku, ba tare da la'akari da ko kuna da na'urar Android ko iOS ba. Don yin haka, zaku iya ziyartar shafin yanar gizon hukuma a 'bluewallet.io'. Da zarar kun kasance a can, danna kan App Store ko Google Play dangane da na'urar da kuke amfani da ita.\n\nMuhimmin lura: don tsaronku, ku tabbatar cewa kun sauke app daga shagon app na hukuma na na'urar ku. An bayar da app na hukuma ta 'Bluewallet Services, S.R.L.', kuma ya kamata ku ga wannan a cikin shagon app ɗinku. Saukar da wallet mai cutarwa na iya sanya kuɗin ku cikin haɗari.\n\nA ƙarshe, wani saƙo mai sauri: Bisq ba ta da alaƙa da Bluewallet a kowanne hanya. Muna ba da shawarar amfani da Bluewallet saboda ingancinsa da sauƙin amfani, amma akwai sauran zaɓuɓɓuka da yawa a kasuwa. Ya kamata ku ji kyauta don kwatanta, gwada da zaɓar duk wani wallet da ya fi dacewa da bukatunku.
bisqEasy.walletGuide.download.link=Danna nan don ziyartar shafin Bluewallet

bisqEasy.walletGuide.createWallet.headline=Ƙirƙirar sabuwar wallet ɗinku
bisqEasy.walletGuide.createWallet.content=Bluewallet yana ba ku damar ƙirƙirar wallets da yawa don dalilai daban-daban. A halin yanzu, kuna buƙatar kawai wallet guda ɗaya. Da zarar kun shiga Bluewallet, za ku ga saƙo da ke ba da shawarar ku ƙara sabon wallet. Da zarar kun yi hakan, shigar da suna don wallet ɗinku kuma zaɓi zaɓin *Bitcoin* a ƙarƙashin sashin *Nau'in*. Kuna iya barin duk sauran zaɓuɓɓuka kamar yadda suke kuma danna *Create*.\n\nLokacin da kuka motsa zuwa mataki na gaba, za ku ga kalmomi 12. Wadannan kalmomi 12 suna zama ajiya wanda ke ba ku damar dawo da wallet ɗinku idan wani abu ya faru da wayarku. Rubuta su a kan takarda (ba a dijital ba) a cikin wannan tsari da aka gabatar, adana wannan takardar lafiya kuma ku tabbatar cewa ku kaɗan ne ke da damar zuwa gare ta. Kuna iya karanta ƙarin bayani game da yadda za ku kare wallet ɗinku a cikin sassan Koyo na Bisq 2 da aka keɓe ga wallets da tsaro.\n\nDa zarar kun gama, danna 'Ok, na rubuta shi'.\nTaya murna! Kun ƙirƙiri wallet ɗinku! Bari mu ci gaba da yadda za ku karɓi bitcoin ɗinku a ciki.

bisqEasy.walletGuide.receive.headline=Karɓa bitcoin a wallet ɗinku
bisqEasy.walletGuide.receive.content=Don karɓar Bitcoin ɗinku, kuna buƙatar adireshin daga wallet ɗinku. Don samun shi, danna kan wallet ɗin da kuka ƙirƙira, sannan ku danna maɓallin 'Karɓa' a ƙasan allon.\n\nBluewallet zai nuna adireshin da ba a yi amfani da shi ba, duka a matsayin QR code da kuma a matsayin rubutu. Wannan adireshin shine abin da za ku bayar ga abokin cinikin ku a Bisq Easy don ya iya aiko muku da Bitcoin da kuke saye. Kuna iya motsa adireshin zuwa PC ɗinku ta hanyar duba QR code tare da kyamara, ta hanyar aikawa da adireshin tare da imel ko saƙon tattaunawa, ko ma ta hanyar rubuta shi kawai.\n\nDa zarar kun kammala cinikin, Bluewallet zai lura da Bitcoin da ke shigowa kuma ya sabunta ma'aunin ku tare da sabbin kuɗaɗen. Kowane lokaci da kuka yi sabon ciniki, ku sami sabon adireshin don kare sirrinku.\n\nWannan shine abubuwan asali da kuke buƙatar sani don fara karɓar Bitcoin a wallet ɗinku. Idan kuna son ƙara koyo game da Bluewallet, muna ba da shawarar ku duba bidiyon da aka lissafa a ƙasa.
