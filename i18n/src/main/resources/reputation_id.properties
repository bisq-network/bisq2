reputation.accountAge.infoHeadline=Berikan kepercayaan
reputation.accountAge.info=Dengan mengaitkan 'Usia Akun' Anda, Anda dapat memberikan tingkat kepercayaan tertentu. Ada beberapa harapan yang wajar bahwa pengguna yang telah menggunakan Bisq untuk beberapa waktu adalah pengguna yang jujur. Namun, harapan itu lemah dibandingkan dengan bentuk reputasi lainnya di mana pengguna memberikan bukti yang lebih kuat dengan penggunaan beberapa sumber daya keuangan.
reputation.accountAge.infoHeadline2=Implikasi privasi
reputation.accountAge.info2=Menghubungkan akun Bisq 1 Anda dengan Bisq 2 memiliki beberapa implikasi terhadap privasi Anda. Untuk memverifikasi 'Usia Akun' Anda, identitas Bisq 1 Anda akan terhubung secara kriptografis dengan ID profil Bisq 2 Anda.\nNamun, eksposur ini terbatas pada 'node jembatan Bisq 1' yang dioperasikan oleh kontributor Bisq yang telah mengatur BSQ Terikat (peran terikat).\n\nUsia Akun adalah alternatif bagi mereka yang tidak ingin menggunakan BSQ Terbakar atau BSQ Terikat karena biaya finansial. 'Usia Akun' harus setidaknya berusia beberapa bulan untuk mencerminkan tingkat kepercayaan tertentu.
reputation.accountAge.score.headline=Dampak pada skor reputasi
reputation.accountAge.score.info=Mengimpor 'Usia Akun' dianggap sebagai bentuk reputasi yang cukup lemah yang diwakili oleh faktor bobot yang rendah. Ada batasan 2000 hari untuk perhitungan skor.
