# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Jika ada konflik dalam perdagangan Bisq Easy, para pedagang dapat meminta bantuan dari mediator.\nMediator tidak memiliki kekuatan penegakan dan hanya dapat mencoba membantu menemukan resolusi yang kooperatif. Dalam kasus pelanggaran jelas terhadap aturan perdagangan atau upaya penipuan, mediator dapat memberikan informasi kepada moderator untuk melarang pelaku buruk dari jaringan.\nMediator dan arbiter dari Bisq 1 dapat menjadi mediator Bisq 2 tanpa mengunci BSQ terikat baru.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Pengguna obrolan dapat melaporkan pelanggaran aturan obrolan atau perdagangan kepada moderator.\nJika informasi yang diberikan cukup untuk memverifikasi pelanggaran aturan, moderator dapat melarang pengguna tersebut dari jaringan.\nDalam kasus pelanggaran berat dari seorang penjual yang telah mendapatkan semacam reputasi, reputasi tersebut menjadi tidak valid dan data sumber yang relevan (seperti transaksi DAO atau data usia akun) akan masuk daftar hitam di Bisq 2 dan dilaporkan kembali ke Bisq 1 oleh operator oracle dan pengguna akan dilarang di Bisq 1 juga.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Manajer keamanan dapat mengirimkan pesan peringatan dalam situasi darurat.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Manajer rilis dapat mengirimkan pemberitahuan ketika rilis baru tersedia.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Sebuah node seed menyediakan alamat jaringan dari peserta jaringan untuk memulai koneksi ke jaringan Bisq 2 P2P.\nIni sangat penting pada saat pertama kali dimulai karena pada saat itu pengguna baru belum memiliki data yang tersimpan untuk terhubung ke rekan-rekan lainnya.\nNode ini juga menyediakan data jaringan P2P seperti pesan obrolan kepada pengguna yang baru terhubung. Layanan pengiriman data tersebut juga dilakukan oleh node jaringan lainnya, meskipun karena node seed memiliki ketersediaan 24/7 dan tingkat kualitas layanan yang tinggi, mereka menyediakan lebih banyak stabilitas dan kinerja yang lebih baik, sehingga menghasilkan pengalaman pemula yang lebih baik.\nOperator node seed dari Bisq 1 dapat menjadi operator node seed Bisq 2 tanpa mengunci obligasi BSQ baru.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Node orakel digunakan untuk menyediakan data Bisq 1 dan DAO untuk kasus penggunaan Bisq 2 seperti reputasi.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Node penjelajah blockchain digunakan di Bisq Easy untuk pencarian transaksi dari transaksi Bitcoin.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Node harga pasar menyediakan data pasar dari agregator harga pasar Bisq.


