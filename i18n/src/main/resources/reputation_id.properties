reputation.reputationScore.headline=Skor reputasi
reputation.reputationScore.intro=Dalam bagian ini, reputasi Bisq dijelaskan sehingga Anda dapat membuat keputusan yang tepat saat menerima penawaran.
reputation.reputationScore.sellerReputation=Reputasi seorang penjual adalah sinyal terbaik untuk memprediksi kemungkinan perdagangan yang sukses di Bisq Easy.
reputation.reputationScore.explanation.intro=Reputasi di Bisq2 ditangkap dalam tiga elemen:
reputation.reputationScore.explanation.score.title=Skor
reputation.reputationScore.explanation.score.description=Ini adalah total skor yang telah dibangun oleh seorang penjual sejauh ini. Skor dapat ditingkatkan dengan beberapa cara. Cara terbaik untuk melakukannya adalah dengan membakar atau mengikat BSQ. Ini berarti penjual telah menempatkan taruhan di muka dan, sebagai hasilnya, dapat dianggap dapat dipercaya. Pembacaan lebih lanjut tentang cara meningkatkan skor dapat ditemukan di bagian 'Bangun reputasi'. Disarankan untuk berdagang dengan penjual yang memiliki skor tertinggi.
reputation.reputationScore.explanation.ranking.title=Peringkat
reputation.reputationScore.explanation.ranking.description=Mengurutkan pengguna dari skor tertinggi ke terendah. Sebagai aturan umum saat berdagang: semakin tinggi peringkat, semakin besar kemungkinan perdagangan berhasil.
reputation.reputationScore.explanation.stars.title=Bintang
reputation.reputationScore.explanation.stars.description=Ini adalah representasi grafis dari skor. Lihat tabel konversi di bawah untuk cara bintang dihitung. Disarankan untuk berdagang dengan penjual yang memiliki jumlah bintang tertinggi.
reputation.reputationScore.closing=Untuk informasi lebih lanjut tentang bagaimana seorang penjual membangun reputasinya, lihat bagian 'Peringkat' dan klik 'Tampilkan detail' di pengguna.


