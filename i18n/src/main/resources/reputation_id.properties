reputation.burnedBsq.howToHeadline=Proses untuk membakar BSQ
reputation.burnedBsq.howTo=1. Pilih profil pengguna yang ingin Anda lampirkan reputasinya.\n2. Salin 'ID profil'\n3. Buka Bisq 1 dan pergi ke 'DAO/BUKTI PEMBAKARAN' dan tempel nilai yang disalin ke dalam kolom 'pre-image'.\n4. Masukkan jumlah BSQ yang ingin Anda bakar.\n5. Publikasikan transaksi Bakar BSQ.\n6. Setelah konfirmasi blockchain, reputasi Anda akan terlihat di profil Anda.

reputation.bond=Obligasi BSQ
reputation.bond.tab1=Mengapa
reputation.bond.tab2=Skor
reputation.bond.tab3=Cara-cara
reputation.bond.infoHeadline=Taruhan dalam permainan
reputation.bond.info=Dengan mengatur BSQ Terikat, Anda memberikan bukti bahwa Anda mengunci uang untuk mendapatkan reputasi.\nTransaksi BSQ Terikat berisi hash dari kunci publik profil Anda. Jika terjadi perilaku jahat, BSQ Terikat Anda dapat disita oleh DAO dan profil Anda mungkin akan dibanned.
reputation.bond.infoHeadline2=Jumlah dan waktu penguncian yang direkomendasikan adalah apa?
reputation.bond.info2=Waktu kunci obligasi harus setidaknya 50.000 blok (sekitar 1 tahun) untuk dianggap valid. Waktu kunci menentukan berapa lama waktu yang dibutuhkan hingga dana dapat digunakan setelah dibuka â€” misalnya, jika Anda membuka kunci setelah 4 bulan, Anda masih perlu menunggu sekitar 1 tahun (50.000 blok) sebelum dana dapat digunakan kembali. Jumlah obligasi dipilih oleh pengguna dan menentukan peringkat reputasi penjual. Penjual dengan skor reputasi yang lebih tinggi mendapatkan peluang perdagangan yang lebih baik dan dapat memperoleh premi harga yang lebih tinggi. Penawaran teratas yang diurutkan berdasarkan reputasi dipromosikan dalam pemilihan penawaran di dalam Trade Wizard.
reputation.bond.score.headline=Dampak pada skor reputasi
reputation.bond.score.info=Menyiapkan BSQ Terikat dianggap sebagai bentuk reputasi yang kuat. Waktu kunci harus setidaknya: 50 000 blok (sekitar 1 tahun). Peningkatan berbasis waktu diterapkan selama tahun pertama, secara bertahap meningkatkan skor hingga dua kali lipat nilai awalnya.
# Dynamically generated in BondedReputationTab2View
