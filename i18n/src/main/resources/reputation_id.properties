reputation.bond.totalScore=Jumlah BSQ * bobot * (1 + usia / 365)

reputation.bond.howToHeadline=Proses untuk mengatur BSQ Terikat
reputation.bond.howTo=1. Pilih profil pengguna yang ingin Anda lampirkan reputasinya.\n2. Salin 'ID profil'\n3. Buka Bisq 1 dan pergi ke 'DAO/BONDING/REPUTASI TERIKAT' dan tempel nilai yang disalin ke dalam kolom 'garam'.\n4. Masukkan jumlah BSQ yang ingin Anda kunci dan waktu kunci (50 000 blok).\n5. Publikasikan transaksi kunci.\n6. Setelah konfirmasi blockchain, reputasi Anda akan terlihat di profil Anda.

