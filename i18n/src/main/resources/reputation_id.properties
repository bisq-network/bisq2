reputation.burnedBsq.infoHeadline=Taruhannya tinggi
reputation.burnedBsq.info=Dengan membakar BSQ, Anda memberikan bukti bahwa Anda telah menginvestasikan uang ke dalam reputasi Anda.\nTransaksi pembakaran BSQ berisi hash dari kunci publik profil Anda. Jika terjadi perilaku jahat, profil Anda mungkin akan diblokir dan dengan itu investasi Anda ke dalam reputasi Anda akan menjadi tidak berharga.
reputation.burnedBsq.infoHeadline2=Berapa jumlah yang disarankan untuk dibakar?
reputation.burnedBsq.info2=Itu akan ditentukan oleh persaingan penjual. Penjual dengan skor reputasi tertinggi akan memiliki peluang perdagangan yang lebih baik dan dapat mendapatkan premi harga yang lebih tinggi. Penawaran terbaik yang diurutkan berdasarkan reputasi akan dipromosikan dalam pemilihan penawaran di 'Trade wizard'.
reputation.burnedBsq.score.headline=Dampak pada skor reputasi
reputation.burnedBsq.score.info=Membakar BSQ dianggap sebagai bentuk reputasi yang paling kuat yang diwakili oleh faktor bobot yang tinggi. Peningkatan berbasis waktu diterapkan selama tahun pertama, secara bertahap meningkatkan skor hingga dua kali lipat nilai awalnya.

