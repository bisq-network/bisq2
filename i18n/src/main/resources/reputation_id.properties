user.bondedRoles.registration.how.headline=Bagaimana cara menjadi {0}?

user.bondedRoles.registration.how.info=1. Pilih profil pengguna yang ingin Anda gunakan untuk pendaftaran dan buat cadangan direktori data Anda.\n2. Buat proposal di 'https://github.com/bisq-network/proposals' untuk menjadi {0} dan tambahkan ID profil Anda ke dalam proposal.\n3. Setelah proposal Anda ditinjau dan mendapatkan dukungan dari komunitas, buat proposal DAO untuk peran terikat.\n4. Setelah proposal DAO Anda diterima dalam pemungutan suara DAO, kunci BSQ terikat yang diperlukan.\n5. Setelah transaksi obligasi Anda dikonfirmasi, pergi ke 'DAO/Bonding/Bonded roles' di Bisq 1 dan klik tombol tanda tangan untuk membuka jendela popup tanda tangan.\n6. Salin ID profil dan tempelkan ke dalam kolom pesan. Klik tanda tangan dan salin tanda tangan. Tempelkan tanda tangan ke kolom tanda tangan Bisq 2.\n7. Masukkan nama pengguna pemegang obligasi.\n{1}

user.bondedRoles.registration.how.info.role=8. Klik tombol 'Minta pendaftaran'. Jika semuanya benar, pendaftaran Anda akan terlihat di tabel Peran terikat yang Terdaftar.

user.bondedRoles.registration.how.info.node=8. Salin file 'default_node_address.json' dari direktori data node yang ingin Anda daftarkan ke hard drive Anda dan buka dengan tombol 'Impor alamat node'.\n9. Klik tombol 'Permintaan pendaftaran'. Jika semuanya benar, pendaftaran Anda akan terlihat di tabel node jaringan yang Terdaftar.


