user.bondedRoles.verification.howTo.instruction=1. Buka Bisq 1 dan pergi ke 'DAO/Bonding/Roles Terikat' dan pilih peran berdasarkan nama pengguna bond dan tipe peran.\n2. Klik tombol verifikasi, salin ID profil dan tempelkan ke dalam kolom pesan.\n3. Salin tanda tangan dan tempelkan ke dalam kolom tanda tangan di Bisq 1.\n4. Klik tombol verifikasi. Jika pemeriksaan tanda tangan berhasil, peran terikat adalah valid.




