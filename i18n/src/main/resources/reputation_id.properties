reputation.signedWitness.infoHeadline=Berikan kepercayaan
reputation.signedWitness.info=Dengan menghubungkan 'saksi usia akun yang ditandatangani' Bisq 1 Anda, Anda dapat memberikan tingkat kepercayaan tertentu. Ada beberapa harapan yang wajar bahwa pengguna yang telah melakukan perdagangan beberapa waktu lalu di Bisq 1 dan mendapatkan tanda tangan pada akunnya adalah pengguna yang jujur. Namun, harapan itu lemah dibandingkan dengan bentuk reputasi lainnya di mana pengguna memberikan lebih banyak "skin in the game" dengan penggunaan sumber daya keuangan.
reputation.signedWitness.infoHeadline2=Implikasi privasi
reputation.signedWitness.info2=Menghubungkan akun Bisq 1 Anda dengan Bisq 2 memiliki beberapa implikasi terhadap privasi Anda. Untuk memverifikasi 'saksi usia akun yang ditandatangani' identitas Bisq 1 Anda akan terhubung secara kriptografis dengan ID profil Bisq 2 Anda.\nNamun, eksposur terbatas pada 'node jembatan Bisq 1' yang dioperasikan oleh kontributor Bisq yang telah mengatur obligasi BSQ (peran terikat).\n\nSaksi usia akun yang ditandatangani adalah alternatif bagi mereka yang tidak ingin menggunakan BSQ yang terbakar atau obligasi BSQ karena beban finansial. 'Saksi usia akun yang ditandatangani' harus berusia setidaknya 61 hari untuk dianggap untuk reputasi.
reputation.signedWitness.score.headline=Dampak pada skor reputasi
reputation.signedWitness.score.info=Mengimpor 'saksi usia akun yang ditandatangani' dianggap sebagai bentuk reputasi yang lemah yang diwakili oleh faktor bobot. 'Saksi usia akun yang ditandatangani' harus berusia setidaknya 61 hari dan ada batas maksimum 2000 hari untuk perhitungan skor.
