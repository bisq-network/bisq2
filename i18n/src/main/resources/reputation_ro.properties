reputation.accountAge.infoHeadline=Oferiți încredere
reputation.accountAge.info=Prin legarea vechimii contului dumneavoastră Bisq, puteți oferi un anumit nivel de încredere. Există așteptări rezonabile că un utilizator care a folosit Bisq pentru o perioadă de timp este un utilizator onest. Dar acea așteptare este slabă comparativ cu alte forme de reputație în care utilizatorul oferă dovezi mai puternice prin utilizarea unor resurse financiare.
reputation.accountAge.infoHeadline2=Implicatii de confidențialitate
reputation.accountAge.info2=Legarea contului dumneavoastră Bisq 1 cu Bisq 2 are unele implicații asupra confidențialității dumneavoastră. Pentru a verifica 'vechimea contului', identitatea dumneavoastră Bisq 1 este legată criptografic de ID-ul profilului dumneavoastră Bisq 2.\nTotuși, expunerea este limitată la 'nodul de legătură Bisq 1', care este operat de un contributor Bisq care a configurat un BSQ gajat (rol gajat).\n\nVechimea contului este o alternativă pentru cei care nu doresc să folosească BSQ ars sau obligațiuni BSQ din cauza costului financiar. 'Vechimea contului' ar trebui să fie de cel puțin câteva luni pentru a reflecta un anumit nivel de încredere.
reputation.accountAge.score.headline=Impactul asupra scorului de reputație
reputation.accountAge.score.info=Importarea 'vechimii contului' este considerată o formă destul de slabă de reputație, care este reprezentată de factorul de greutate scăzut. Există o limită de 2000 de zile pentru calculul scorului.
# Dynamically generated in AccountAgeTab2View
