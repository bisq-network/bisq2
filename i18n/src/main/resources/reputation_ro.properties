reputation.reputationScore.headline=Scor reputație
reputation.reputationScore.intro=În această secțiune, reputația Bisq este explicată astfel încât să puteți lua decizii informate atunci când acceptați o ofertă.
reputation.reputationScore.sellerReputation=Reputația unui vânzător este cel mai bun semnal pentru a prezice probabilitatea unei tranzacții de succes în Bisq Easy.
reputation.reputationScore.explanation.intro=Reputația la Bisq2 este captată în trei elemente:
reputation.reputationScore.explanation.score.title=Scor
reputation.reputationScore.explanation.score.description=Acesta este scorul total pe care un vânzător l-a acumulat până acum. Scorul poate fi crescut în mai multe moduri. Cea mai bună modalitate de a face acest lucru este prin arderea sau gajarea BSQ. Aceasta înseamnă că vânzătorul a pus un stake în avans și, ca rezultat, poate fi considerat de încredere. Informații suplimentare despre cum să creșteți scorul pot fi găsite în secțiunea 'Construiește reputația'. Se recomandă să tranzacționați cu vânzători care au cel mai mare scor.
reputation.reputationScore.explanation.ranking.title=Clasament
reputation.reputationScore.explanation.ranking.description=Clasifică utilizatorii de la cel mai mare la cel mai mic scor. Ca regulă generală în tranzacționare: cu cât rangul este mai mare, cu atât șansele de succes ale unei tranzacții sunt mai bune.
reputation.reputationScore.explanation.stars.title=Stele
reputation.reputationScore.explanation.stars.description=Aceasta este o reprezentare grafică a scorului. Consultați tabelul de conversie de mai jos pentru modul în care sunt calculate stelele. Se recomandă să tranzacționați cu vânzători care au cel mai mare număr de stele.
reputation.reputationScore.closing=Pentru mai multe detalii despre cum un vânzător și-a construit reputația, consultați secțiunea 'Clasament' și faceți clic pe 'Afișați detalii' în utilizator.


