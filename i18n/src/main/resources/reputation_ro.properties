reputation.buildReputation.headline=Construiește reputația
reputation.buildReputation.intro.part1=Modelul de securitate al Bisq Easy se bazează pe reputația vânzătorului. Acest lucru se datorează faptului că, în timpul unei tranzacții, cumpărătorul trimite mai întâi suma în fiat, prin urmare, vânzătorul trebuie să ofere reputație pentru a stabili un anumit nivel de securitate.\nUn vânzător poate face și accepta oferte până la suma derivată din scorul său de reputație.\nSe calculează după cum urmează:
