reputation.signedWitness.infoHeadline=Oferiți încredere
reputation.signedWitness.info=Prin conectarea 'martor semnat al vechimii contului', puteți oferi un anumit nivel de încredere. Există așteptări rezonabile că un utilizator care a tranzacționat acum ceva timp pe Bisq 1 și a obținut semnătura contului să fie un utilizator onest. Dar acea așteptare este slabă comparativ cu alte forme de reputație în care utilizatorul oferă mai mult "skin in the game" prin utilizarea resurselor financiare.
reputation.signedWitness.infoHeadline2=Implicatii de confidențialitate
reputation.signedWitness.info2=Legarea contului dumneavoastră Bisq 1 cu Bisq 2 are unele implicații asupra confidențialității dumneavoastră. Pentru a verifica 'martorul vechimii contului semnat', identitatea dumneavoastră Bisq 1 este legată criptografic de ID-ul profilului dumneavoastră Bisq 2.\nTotuși, expunerea este limitată la 'nodul de legătură Bisq 1', care este operat de un contributor Bisq care a configurat un BSQ gajat (rol gajat).\n\nMartorul vechimii contului semnat este o alternativă pentru cei care nu doresc să folosească BSQ ars sau obligațiuni BSQ din cauza poverii financiare. 'Martorul vechimii contului semnat' trebuie să aibă cel puțin 61 de zile pentru a fi considerat pentru reputație.
reputation.signedWitness.score.headline=Impactul asupra scorului de reputație
reputation.signedWitness.score.info=Importarea 'martor semnat al vechimii contului' este considerată o formă slabă de reputație, care este reprezentată de factorul de greutate. 'Martorul semnat al vechimii contului' trebuie să aibă cel puțin 61 de zile vechime și există o limită de 2000 de zile pentru calculul scorului.
