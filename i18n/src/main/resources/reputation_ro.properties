user.bondedRoles.registration.how.headline=Cum să deveniți {0}?

user.bondedRoles.registration.how.info=1. Selectați profilul utilizatorului pe care doriți să-l folosiți pentru înregistrare și creați o copie de rezervă a directorului de date.\n2. Faceți o propunere la ''https://github.com/bisq-network/proposals'' pentru a deveni {0} și adăugați ID-ul profilului dumneavoastră la propunere.\n3. După ce propunerea dumneavoastră a fost revizuită și a primit suport din partea comunității, faceți o propunere DAO pentru un rol gajat.\n4. După ce propunerea dumneavoastră DAO a fost acceptată în votul DAO, blocați garanția BSQ necesară.\n5. După ce tranzacția dumneavoastră de garanție este confirmată, mergeți la ''DAO/Bonding/Roluri gajate'' în Bisq 1 și faceți clic pe butonul de semnare pentru a deschide fereastra popup de semnare.\n6. Copiați ID-ul profilului și lipiți-l în câmpul mesajului. Faceți clic pe semnare și copiați semnătura. Lipiți semnătura în câmpul de semnătură Bisq 2.\n7. Introduceți numele de utilizator al deținătorului de garanție.\n{1}

user.bondedRoles.registration.how.info.role=8. Faceți clic pe butonul 'Solicitați înregistrarea'. Dacă totul a fost corect, înregistrarea dumneavoastră devine vizibilă în tabelul Roluri gajate înregistrate.

user.bondedRoles.registration.how.info.node=8. Copiați fișierul 'default_node_address.json' din directorul de date al nodului pe care doriți să-l înregistrați pe hard disk și deschideți-l cu butonul 'Importați adresa nodului'.\n9. Faceți clic pe butonul 'Solicitați înregistrarea'. Dacă totul a fost corect, înregistrarea dumneavoastră devine vizibilă în tabelul Noduri de rețea înregistrate.


