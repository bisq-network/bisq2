reputation.burnedBsq.infoHeadline=Piele în joc
reputation.burnedBsq.info=Prin arderea BSQ oferiți dovezi că ați investit bani în reputația dumneavoastră.\nTranzacția de ardere a BSQ conține hash-ul cheii publice a profilului dumneavoastră. În caz de comportament malițios, profilul dumneavoastră ar putea fi interzis și, cu aceasta, investiția dumneavoastră în reputație ar deveni fără valoare.
reputation.burnedBsq.infoHeadline2=Care este suma recomandată pentru a fi arsă?
reputation.burnedBsq.info2=Aceasta va fi determinată de competiția vânzătorilor. Vânzătorii cu cel mai mare scor de reputație vor avea oportunități mai bune de tranzacționare și pot obține un preț premium mai mare. Cele mai bune oferte clasificate după reputație vor fi promovate în selecția de oferte din 'Trade wizard'.
reputation.burnedBsq.score.headline=Impactul asupra scorului de reputație
reputation.burnedBsq.score.info=Arderea BSQ este considerată cea mai puternică formă de reputație, care este reprezentată printr-un factor de greutate ridicat. Un bonus bazat pe timp este aplicat în primul an, crescând treptat scorul până la dublul valorii sale inițiale.

