user.bondedRoles.verification.howTo.nodes=Cum să verificați un nod de rețea?
user.bondedRoles.verification.howTo.instruction=1. Deschideți Bisq 1 și accesați 'DAO/Gajat/Roluri gajate' și selectați rolul după numele de utilizator al gajului și tipul rolului.\n2. Faceți clic pe butonul de verificare, copiați ID-ul profilului și lipiți-l în câmpul de mesaj.\n3. Copiați semnătura și lipiți-o în câmpul de semnătură din Bisq 1.\n4. Faceți clic pe butonul de verificare. Dacă verificarea semnăturii reușește, rolul gajat este valid.




