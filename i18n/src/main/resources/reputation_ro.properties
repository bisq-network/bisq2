# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Dacă există conflicte într-o tranzacție Bisq Easy, comercianții pot solicita ajutor de la un mediator.\nMediatorul nu are puterea de a impune reguli și poate doar să încerce să asiste în găsirea unei soluții cooperative. În cazul unor încălcări clare ale regulilor de tranzacționare sau a tentativelor de înșelăciune, mediatorul poate oferi informații moderatorului pentru a interzice actorul rău din rețea.\nMediatorii și arbitrii din Bisq 1 pot deveni mediatori Bisq 2 fără a bloca un nou BSQ gajat.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Utilizatorii din chat pot raporta încălcările regulilor de chat sau de tranzacție moderatorului.\nÎn cazul în care informațiile furnizate sunt suficiente pentru a verifica o încălcare a regulilor, moderatorul poate interzice acel utilizator din rețea.\nÎn cazul încălcărilor grave ale unui vânzător care a câștigat un anumit tip de reputație, reputația devine invalidă și datele sursă relevante (cum ar fi tranzacția DAO sau datele despre vechimea contului) vor fi incluse pe lista neagră în Bisq 2 și raportate înapoi la Bisq 1 de către operatorul oracle, iar utilizatorul va fi interzis și în Bisq 1.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Un manager de securitate poate trimite un mesaj de alertă în caz de situații de urgență.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Un manager de lansări poate trimite notificări atunci când o nouă lansare este disponibilă.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Un nod seed oferă adrese de rețea ale participanților la rețea pentru bootstrapping în rețeaua P2P Bisq 2.\nAcest lucru este esențial la prima pornire, deoarece în acel moment utilizatorul nou nu are date persistente pentru a se conecta la alți colegi.\nDe asemenea, oferă date de rețea P2P, cum ar fi mesaje de chat, utilizatorului care se conectează proaspăt. Această livrare de date este realizată și de orice alt nod de rețea, însă, deoarece nodurile seed au disponibilitate 24/7 și un nivel ridicat de calitate a serviciului, ele oferă mai multă stabilitate și o performanță mai bună, conducând astfel la o experiență de bootstrapping mai bună.\nOperatorii de noduri seed din Bisq 1 pot deveni operatori de noduri seed în Bisq 2 fără a bloca un nou BSQ gajat.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Nodul oracle este folosit pentru a furniza date Bisq 1 și DAO pentru cazuri de utilizare Bisq 2, cum ar fi reputația.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Nodul de explorare a blockchain-ului este utilizat în Bisq Easy pentru căutarea tranzacțiilor Bitcoin.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Nodul de preț de piață oferă date de piață din agregatorul de prețuri de piață Bisq.


