reputation.burnedBsq.howToHeadline=Procesul de ardere a BSQ
reputation.burnedBsq.howTo=1. Selectați profilul utilizatorului pentru care doriți să atașați reputația.\n2. Copiați 'ID-ul profilului'\n3. Deschideți Bisq 1 și mergeți la 'DAO/DOVADA DE ARS' și lipiți valoarea copiată în câmpul 'pre-imagine'.\n4. Introduceți suma de BSQ pe care doriți să o ardeți.\n5. Publicați tranzacția de ardere BSQ.\n6. După confirmarea blockchain-ului, reputația dumneavoastră va deveni vizibilă în profilul dumneavoastră.

reputation.bond=Gajuri BSQ
reputation.bond.tab1=De ce
reputation.bond.tab2=Scor
reputation.bond.tab3=Cum să
reputation.bond.infoHeadline=Piele în joc
reputation.bond.info=Prin configurarea unui BSQ gajat, oferiți dovezi că ați blocat bani pentru a câștiga reputație.\nTranzacția gajului BSQ conține hash-ul cheii publice a profilului dumneavoastră. În caz de comportament malițios, gajul dumneavoastră ar putea fi confiscat de DAO și profilul dumneavoastră ar putea fi interzis.
reputation.bond.infoHeadline2=Care este suma și timpul de blocare recomandate?
reputation.bond.info2=Timpul de blocare al gajului trebuie să fie de cel puțin 50 000 de blocuri (aproximativ 1 an) pentru a fi considerat valid. Timpul de blocare definește cât durează până când fondurile devin disponibile după deblocare — de exemplu, dacă deblocați după 4 luni, va trebui să așteptați aproximativ 1 an (50 000 de blocuri) înainte ca fondurile să poată fi utilizate din nou. Suma gajului este aleasă de utilizator și determină clasamentul reputației vânzătorului. Vânzătorii cu scoruri de reputație mai mari obțin oportunități de tranzacționare mai bune și pot câștiga un preț premium mai mare. Cele mai bune oferte clasificate după reputație sunt promovate în selecția de oferte din Ghidul de Tranzacționare.
reputation.bond.score.headline=Impactul asupra scorului de reputație
reputation.bond.score.info=Configurarea unui BSQ gajat este considerată o formă puternică de reputație. Timpul de blocare trebuie să fie de cel puțin: 50 000 de blocuri (aproximativ 1 an). Un bonus bazat pe timp se aplică în primul an, crescând treptat scorul până la dublul valorii sale inițiale.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=Suma BSQ * greutate * (1 + vechime / 365)

reputation.bond.howToHeadline=Procesul de configurare a unui BSQ gajat
reputation.bond.howTo=1. Selectați profilul utilizatorului pentru care doriți să atașați reputația.\n2. Copiați 'ID-ul profilului'\n3. Deschideți Bisq 1 și mergeți la 'DAO/BONDING/REPUTAȚIE GAJATĂ' și lipiți valoarea copiată în câmpul 'salt'.\n4. Introduceți suma de BSQ pe care doriți să o gajați și timpul de blocare (50 000 blocuri).\n5. Publicați tranzacția de blocare.\n6. După confirmarea blockchain-ului, reputația dumneavoastră va deveni vizibilă în profilul dumneavoastră.

