# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Aby korzystać z Satispay, potrzebujesz włoskiego konta bankowego (IBAN) oraz zarejestrowanego konta Satispay.\n\nLimity Satispay są ustalane indywidualnie. Aby handlować większymi kwotami, skontaktuj się z pomocą techniczną Satispay w celu podniesienia swoich limitów. Transakcje powyżej tych limitów mogą być anulowane i mogą prowadzić do kary.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=System Szybkich Płatności (SBP) to rosyjska usługa transferu międzybankowego, która umożliwia dokonywanie płatności osobistych przy użyciu tylko numeru telefonu komórkowego.\n\n1. SBP obsługuje przelewy między rosyjskimi kontami bankowymi wyłącznie w rosyjskich rubelach.\n\n2. Tylko rosyjskie numery telefonów komórkowych z kodem kraju +7 mogą być rejestrowane.\n\n3. Musisz utworzyć osobne konto Bisq dla każdego banku, w którym chcesz otrzymywać środki.\n\n4. SBP pokazuje imię, drugie imię i inicjał nazwiska odbiorcy w celu weryfikacji. Wprowadź imię właściciela konta w Bisq w tym samym formacie.

