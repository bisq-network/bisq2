# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Aby korzystać z Bizum, potrzebujesz hiszpańskiego konta bankowego (IBAN) i musisz być zarejestrowany w usłudze.\n\n1. Bizum można używać do transakcji między 0,50 € a 1 000 €.\n2. Maksymalna kwota, którą możesz wysłać lub odebrać za pomocą Bizum, wynosi 2 000 € dziennie.\n3. Użytkownicy Bizum są ograniczeni do maksymalnie 150 transakcji miesięcznie.\n\nPoszczególne banki mogą stosować surowsze limity w ramach tych maksymalnych wartości.\n\nProszę również wziąć pod uwagę osobiste limity konta.\nTransakcje powyżej tych limitów mogą zostać anulowane i mogą prowadzić do kary.

# Cash by Mail
paymentAccounts.cashByMail.contact=Informacje kontaktowe
paymentAccounts.cashByMail.contact.prompt=Nazwa lub pseudonim na kopercie powinny być zaadresowane do
paymentAccounts.cashByMail.extraInfo=Dodatkowe informacje
paymentAccounts.cashByMail.extraInfo.prompt=Na przykład, twój kraj, kraje, z których akceptujesz transakcje oraz wszelkie szczególne warunki lub zasady.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Jak wysłać gotówkę pocztą?\n\n1. Kupujący BTC musi zapakować gotówkę w torbę zabezpieczającą przed manipulacją.\n2. Kupujący powinien nagrać film lub zrobić zdjęcia w wysokiej rozdzielczości podczas pakowania, z adresem odbiorcy i numerem śledzenia już dołączonym.\n3. Kupujący musi wysłać paczkę z potwierdzeniem dostawy i odpowiednim ubezpieczeniem.\n4. Sprzedający BTC powinien nagrać otwieranie paczki, upewniając się, że numer śledzenia jest wyraźnie widoczny.\n\nZasady:\n- Twórca oferty musi podać wszelkie szczególne warunki w polu **Dodatkowe informacje**.\n- Akceptując ofertę, przyjmujący akceptuje warunki podane przez twórcę.\n- Gotówka pocztą zapewnia ograniczone weryfikowalne dowody, co utrudnia rozstrzyganie sporów. Środki mogą pozostać zablokowane, dopóki obie strony nie osiągną porozumienia.\n- Straty z transakcji Gotówka pocztą NIE kwalifikują się do zwrotu przez Bisq DAO.\n\nAby w pełni zrozumieć wymagania, proszę przeczytać wiki Bisq pod adresem: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Instrukcje i zasady

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Dodatkowe wymagania
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Proszę upewnić się, że Twój bank zezwala na wpłaty gotówki na konta innych osób.\n\nWiele banków nie obsługuje już wpłat na zagraniczne konta.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Transakcje 'Face to Face' podlegają innym zasadom i niosą ze sobą inne ryzyka niż transakcje online.\n\nKluczowe różnice obejmują:\n\n1. Uczestnicy transakcji muszą wymienić się szczegółami dotyczącymi miejsca i czasu spotkania, korzystając z podanych informacji kontaktowych.\n2. Obaj uczestnicy muszą przynieść swoje laptopy i potwierdzić **„płatność wysłana”** oraz **„płatność odebrana”** w miejscu spotkania.\n3. Jeśli twórca ma specjalne **warunki**, musi je określić w polu **Dodatkowe informacje**.\n4. Akceptując ofertę, biorca zgadza się na określone przez twórcę **warunki**.\n5. W przypadku sporu mediatorzy lub arbiterzy mogą zaoferować ograniczoną pomoc, ponieważ zazwyczaj trudno jest dostarczyć niepodważalny dowód tego, co wydarzyło się podczas spotkania. W takich przypadkach środki BTC mogą pozostać zablokowane, dopóki obaj uczestnicy nie osiągną porozumienia.\n\nAby w pełni zrozumieć transakcje Face to Face, prosimy o zapoznanie się z instrukcjami i zaleceniami tutaj:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Miasto spotkania (będzie wyświetlane z ofertą)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=W jaki sposób chciałby Pan/Pani być skontaktowany przez partnera handlowego? (adres e-mail, numer telefonu,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Dodaj wszelkie warunki lub szczegóły, które mają być wyświetlane z Twoimi ofertami dla tego konta. Nie używaj tego pola do udostępniania informacji kontaktowych do komunikacji poza Bisq.
