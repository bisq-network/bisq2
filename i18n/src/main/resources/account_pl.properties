# Zelle

paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle to usługa przelewów pieniężnych, która najlepiej działa *przez* Twój bank.\n\n1. Sprawdź, czy (i jak) Twój bank obsługuje Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Zwróć szczególną uwagę na limity przelewów — banki często ustalają osobne dzienne, tygodniowe i miesięczne limity wysyłania.\n3. Jeśli Twój bank nie obsługuje Zelle, nadal możesz korzystać z aplikacji mobilnej Zelle, ale limity będą znacznie niższe.\n4. Nazwa na Twoim koncie Bisq **musi** odpowiadać nazwie na Twoim koncie Zelle/bankowym.\n\nJeśli nie możesz zrealizować płatności Zelle dokładnie tak, jak określono w umowie handlowej, możesz stracić część lub całość swojego depozytu zabezpieczającego.\n\nPonieważ Zelle wiąże się z wyższym ryzykiem obciążenia zwrotnego, sprzedawcy są proszeni o kontakt z nowymi nabywcami za pośrednictwem e-maila lub SMS-a, aby potwierdzić, że są właścicielami konta.


