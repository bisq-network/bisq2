# UPI
paymentAccounts.createAccount.accountData.backgroundOverlay.upi=Przelewy UPI są ograniczone do 100 000 Rs na transakcję.\nJeśli handlujesz powyżej 100 000 Rs, prawdopodobnie będą wymagane wielokrotne przelewy.\n\nProszę pamiętać, że niektóre banki mogą stosować niższe limity dla swoich klientów.
paymentAccounts.upi.virtualPaymentAddress=Adres Płatności Wirtualnej (ID UPI)

# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Handel za pomocą amerykańskich przekazów pieniężnych (USPMO) na Bisq wymaga następujących kroków:\n\n- Kupujący BTC muszą wpisać imię i nazwisko sprzedawcy BTC w polach Płatnik i Odbiorca oraz zrobić wyraźne zdjęcia USPMO i śledzonej koperty przed wysłaniem.\n- Kupujący BTC muszą wysłać USPMO z potwierdzeniem dostawy.\n\nW przypadku mediacji lub sporu musisz dostarczyć zdjęcia, numer seryjny USPMO, numer poczty oraz kwotę, aby mediator lub agent zwrotu mogli zweryfikować płatność. Nieprzedstawienie tych dowodów skutkować będzie przegraną w sporze. Nadawca ponosi pełną odpowiedzialność za udowodnienie płatności.

