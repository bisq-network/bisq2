# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Aby zapłacić za pomocą karty podarunkowej Amazon eGift, musisz wysłać kartę podarunkową Amazon eGift do sprzedawcy BTC, używając swojego konta Amazon.\n\nProszę zapoznać się z wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card] w celu uzyskania dalszych szczegółów i najlepszych praktyk.\n\nTrzy ważne uwagi:\n1. Staraj się wysyłać karty podarunkowe o kwotach 100 USD lub mniejszych, ponieważ Amazon jest znany z flagowania większych kart podarunkowych jako potencjalnie oszukańczych.\n2. Użyj tekstu w wiadomości karty podarunkowej, który nie niesie ryzyka flagowania (np. nie używaj Bisq ani Bitcoin). Następnie podziel się dokładnym tekstem referencyjnym ze swoim partnerem handlowym na czacie transakcyjnym, aby mogli zweryfikować Twoją płatność.\n3. Karty podarunkowe Amazon eGift można zrealizować tylko na stronie Amazon, na której zostały zakupione (np. karta podarunkowa zakupiona na 'https://www.amazon.it' może być zrealizowana tylko na 'https://www.amazon.it').

