# Strike
paymentAccounts.createAccount.accountData.backgroundOverlay.strike=W Bisq, Strike jest używany tylko do płatności fiat-do-fiat.\nProszę być świadomym limitów konta Strike:\n\n1. Użytkownicy zarejestrowani tylko za pomocą e-maila, imienia i numeru telefonu:\n- maks. 100 USD na wpłatę\n- maks. 1 000 USD łącznych wpłat na tydzień\n- maks. 100 USD na płatność\n\n2. Zweryfikowani użytkownicy:\n- maks. 1 000 USD na wpłatę\n- maks. 1 000 USD łącznych wpłat na tydzień\n- maks. 1 000 USD na płatność\n\nTransakcje powyżej tych limitów mogą zostać anulowane i mogą prowadzić do kary.


