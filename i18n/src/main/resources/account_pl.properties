# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=Z HalCash kupujący BTC wysyła kod wypłaty do sprzedającego BTC za pośrednictwem SMS-a.\n\nProszę sprawdzić limity HalCash w swoim banku przed dokonaniem transakcji.\nTypowe limity to:\n1. Minimalna wypłata: 10 €\n2. Maksymalna wypłata: 600 €\n3. Limit dzienny: 3 000 € na odbiorcę\n4. Limit miesięczny: 6 000 € na odbiorcę\n\nWypłaty muszą być w wielokrotnościach 10 €. Bisq dostosuje odpowiednio kwotę BTC, więc ceny oparte na rynku nie mogą być używane.\n\nW przypadku sporu kupujący BTC musi dostarczyć dowód, że EUR zostało wysłane.

# IMPS
paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Proszę pamiętać, że przelewy IMPS są ograniczone do 200 000 Rs na transakcję.\nJeśli handlujesz powyżej tej kwoty, wymagane będą wielokrotne transakcje.\nDzienny limit wynosi 1 000 000 Rs.\n\nNiektóre banki mogą stosować niższe limity dla swoich klientów.

