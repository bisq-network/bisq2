paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Ważne wytyczne dotyczące korzystania z SWIFT:\n\n1. Kupujący musi wysłać płatność w walucie określonej przez twórcę oferty.\n2. Kupujący musi używać modelu opłat dzielonych (SHA).\n3. Zarówno kupujący, jak i sprzedający mogą ponieść opłaty bankowe, dlatego sprawdź harmonogramy opłat z wyprzedzeniem.\n\nPrzelewy SWIFT są bardziej skomplikowane niż większość metod płatności.\nAby uzyskać pełne szczegóły, zobacz wiki: [HYPERLINK:https://bisq.wiki/SWIFT].

