paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Istnieje pięć typów kluczy Pix:\n\n* CPF (Rejestr Osób Fizycznych)\n* CNPJ (Krajowy Rejestr Osób Prawnych)\n* Adres e-mail\n* Numer telefonu\n* Klucz generowany losowo przez system, zwany uniwersalnym identyfikatorem (UUID)\n\nInny klucz musi być używany dla każdego konta Pix, które posiadasz. Osoby fizyczne mogą utworzyć do pięciu kluczy na każde posiadane konto.\n\nPodczas handlu na Bisq, nabywcy BTC powinni uwzględnić swój klucz Pix w 'powodzie płatności', aby sprzedający mogli zidentyfikować płatność.

paymentAccounts.pix.info.takeOffer.buyer=Proszę wysłać płatność tylko na Klucz Pix podany w koncie Bisq sprzedawcy BTC.\n\nProszę użyć swojego Klucza Pix jako odniesienia płatności, aby sprzedawca BTC mógł łatwo zidentyfikować płatność jako pochodzącą od Ciebie.
