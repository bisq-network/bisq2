dashboard.protocols.musig.button=Scambia con MuSig
dashboard.protocols.subHeadline=Ogni opzione ha i propri punti di forza e compromessi. Scegli ciò che meglio si adatta alle tue preferenze.\n\nBisq Easy è ideale per i principianti e per gli utenti che non possiedono ancora Bitcoin.\nMuSig richiede un deposito di sicurezza minimo in Bitcoin ed è più adatto per utenti esperti.
