contactsList.table.columns.actionsMenu.removeContact.tooltip=Elimina contatto
contactsList.table.columns.actionsMenu.removeContact=Sei sicuro di voler eliminare questo contatto?\n\nEliminando il contatto, verranno eliminati permanentemente anche eventuali etichette, punteggio di fiducia o note associate a questo peer.
contactsList.table.tableInfo.title=Nuovo nei Contatti? Ecco un riepilogo di come funziona
contactsList.table.tableInfo.content=I contatti sono uno strumento versatile che aggiunge un nuovo livello di protezione della sicurezza consentendoti di tenere traccia dei tuoi pari.\n\nAd esempio, per prevenire l'imitazione degli utenti, dopo aver completato un commercio con successo con qualcuno, potresti aggiungere questo utente per assicurarti che la prossima volta che interagisci sia davvero lo stesso utente.\n\nBisq2 fornisce già sicurezza contro l'imitazione utilizzando i quattro elementi che compongono un profilo utente: ID profilo, Nym, icona del profilo e nickname. Tuttavia, i profili vengono eliminati dalla rete dopo 15 giorni di inattività. Una volta che il profilo è stato rimosso, un attore malintenzionato potrebbe creare un nuovo profilo con lo stesso nickname nel tentativo di impersonare quell'utente.\n\nAbbiamo semplificato questo processo per te aggiungendo automaticamente a questo elenco tutti gli utenti con cui interagisci mentre utilizzi l'app. Puoi disattivarlo utilizzando l'opzione "Aggiungi contatti automaticamente" nel menu "Impostazioni" > sezione "Ulteriori opzioni".
contactsList.table.placeholder.title=Non hai ancora contatti!
contactsList.table.placeholder.hyperlink=Scopri di più sui miei contatti

