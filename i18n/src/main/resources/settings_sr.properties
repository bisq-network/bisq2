settings.bisqConnect.apiConfig.headline=Подешавање API-а
settings.bisqConnect.apiConfig.info=Препоручује се коришћење Тора за повезивање на API. Ако изаберете Clearnet, коришћење LAN-а је следећа најбоља опција — примените откривени LAN хост. Коришћење јавне IP адресе се препоручује само за напредне кориснике и носи безбедносне ризике. За Clearnet везе, користи се TLS са самопотписаним сертификатом како би се осигурало безбедно повезивање.

