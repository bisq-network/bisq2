settings.backup.headline=Подешавања резервне копије
settings.backup.totalMaxBackupSizeInMB.description=Макс. величина у МБ за аутоматске резервне копије
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Важно је да се важни подаци аутоматски резервишу у директоријуму података сваки пут када се изврше ажурирања,\nпрема овој стратегији задржавања:\n\t- Последњи сат: Чувајте максимално једну резервну копију по минуту.\n\t- Последњи дан: Чувајте једну резервну копију по сату.\n\t- Последња недеља: Чувајте једну резервну копију по дану.\n\t- Последњи месец: Чувајте једну резервну копију по недељи.\n\t- Последња година: Чувајте једну резервну копију по месецу.\n\t- Претходне године: Чувајте једну резервну копију по години.\n\nИмајте на уму, овај механизам резервне копије не штити од кварова чврстог диска.\nЗа бољу заштиту, снажно препоручујемо да направите ручне резервне копије на алтернативном чврстом диску.
settings.backup.totalMaxBackupSizeInMB.invalid=Мора бити вредност између {0} MB и {1} MB
