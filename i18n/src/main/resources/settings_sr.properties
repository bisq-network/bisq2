settings.network.transport.options.info=Када су и Tor и I2P изабрани, Bisq користи две мреже за приватност паралелно како би побољшао отпорност и перформансе.\nПоруке се преносе преко обе мреже истовремено, што резултира бржим испорукама и већом вероватноћом успешног пријема.\nАко је једна мрежа погођена DDoS нападом, Bisq може наставити са радом преко друге, осигуравајући непрекидну комуникацију.

settings.network.transport.options.i2pOnly.warn=Коришћење само I2P може смањити поузданост мреже. За најбоље искуство, препоручујемо да омогућите и Tor и I2P.\n\nДа ли желите да наставите само са I2P?
settings.network.transport.options.i2pOnly.accept=Да, желим да наставим само са I2P
settings.network.transport.options.i2pOnly.cancel=Не, више волим Tor и I2P

settings.network.transport.options.torOnly.warn=Коришћење само Тора може смањити поузданост мреже у поређењу са комбинованим режимом са Тором и I2P.\n\nДа ли желите да наставите само са Тором?
settings.network.transport.options.torOnly.accept=Да, желим да наставим само са Tor
settings.network.transport.options.torOnly.cancel=Не, више волим Tor и I2P

settings.network.i2p.headline=Опције I2P
settings.network.i2p.useEmbedded=Користи уграђени рутер

settings.network.i2p.useEmbedded.info=Када користите уграђени I2P рутер, покретање траје дуже, а ако често покрећете и заустављате Bisq, стабилност мреже може бити угрожена.\nРутер може бити означен као непоуздан од стране I2P мреже.\n\nДа бисте избегли ове проблеме, можете или инсталирати званични I2P рутер са https://geti2p.net или користити Bisq I2P рутер, који наставља да ради након затварања Bisq-а. Ово пружа брже време покретања и, у зависности од ваше мрежне конфигурације, омогућава вашем рутеру да ефикасније доприноси I2P мрежи.

settings.network.i2p.useEmbedded.warn=Када користите уграђени I2P рутер, покретање траје дуже, а честа поновна покретања Bisq могу смањити стабилност мреже.\nРутер може бити означен као непоуздан од стране I2P мреже.\n\nДа бисте избегли ове проблеме, можете или инсталирати званични I2P рутер са https://geti2p.net или користити Bisq I2P рутер, који наставља да ради након затварања Bisq. Ово пружа брже време покретања и, у зависности од ваше мрежне конфигурације, омогућава вашем рутеру да ефикасније доприноси I2P мрежи.\n\nДа ли сте сигурни да желите да наставите са коришћењем уграђеног рутера?
settings.network.i2p.useEmbedded.warn.accept=Да, желим да користим уграђени рутер
settings.network.i2p.useEmbedded.warn.cancel=Не, више волим да користим спољни рутер

