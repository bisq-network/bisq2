chat.chatRules.headline=Правила чата
chat.chatRules.content=- Будите поштовани: Поступајте са другима љубазно, избегавајте увредљиви језик, личне нападе и узнемиравање.- Будите толерантни: Имајте отворен ум и прихватите да други могу имати различите ставове, културну позадину и искуства.- Без спама: Уздржавајте се од поплаве чата поновљеним или ирелевантним порукама.- Без оглашавања: Избегавајте промовисање комерцијалних производа, услуга или објављивање промотивних линкова.- Без троловања: Понашање које ремети и намерна провокација нису добродошли.- Без имитације: Не користите надимке који доводе друге у заблуду да сте позната особа.- Нула толеранције на преваранте: Сваки покушај преваре резултираће тренутном забраном са мреже.- Држите трговине унутар Bisq: Bisq је направљен за сигурну трговину. Питање партнера да тргују ван платформе повећава ризик од преваре и резултираће забраном на мрежи.- Поштујте приватност: Заштитите своју и приватност других; не делите детаље трговине.- Пријавите неправилности: Пријавите кршења правила или неприкладно понашање модератору.- Уживајте у чату: Укључите се у значајне дискусије, стварајте пријатеље и забавите се у пријатељској и инклузивној заједници.\n\nУчествујући у чату, слажете се да поштујете ова правила. Озбиљна кршења правила могу довести до забране са Bisq мреже.


