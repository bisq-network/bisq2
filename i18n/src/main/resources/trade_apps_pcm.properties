## SUBMARINE
######################################################

# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE=Submarine Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.SUBMARINE=Swap between Bitcoin for Lightning network to on-chain Bitcoin
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.SUBMARINE=LN-BTC/BTC
# suppress inspection "UnusedProperty"
tradeApps.overview.security.SUBMARINE=Atomic swap dey provide very high level of security.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.SUBMARINE=Swaps fit potentially improve privacy by break traces for chain analysis.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.SUBMARINE=User need install and configure Lightning wallet. Once e don install, e dey very convenient to use.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.subHeadline=Submarine swaps allow make exchange between off-chain and on-chain Bitcoin safely without counterparty risk
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.overview=The swap dey happen by using the secret for hash time-locked contract (HTLC) for Lightning Network inside contract for Bitcoin transaction. As the Lightning payment dey claimed, the secret for claiming on-chain Bitcoin go show for the sender of the Lightning payment. This one dey ensure say one payment unlock the other payment, e make exchange fit happen without counterparty risk.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.release=Submarine swaps dey expect say e go ready for release in Q3/2025.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.pro=+ Very high security for large trade amounts\n+ Swapping on-chain Bitcoin to Lightning fit potentially improve privacy.\n+ Exchange fit happen through trading bots, so e fit dey fast and automated.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=- Mining fees for the Bitcoin transaction fit make small trades no dey economical\n- Traders go get to dey careful about timeouts for the transactions. If blockchain dey congest and confirmation dey delay, e fit pose security risk.


