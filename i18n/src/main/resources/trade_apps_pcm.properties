## LIGHTNING_ESCROW
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW=Lightning Escrow
# suppress inspection "UnusedProperty"
tradeApps.overview.LIGHTNING_ESCROW=Escrow based trade protocol on top Lightning network wey dey use multi-party computation cryptography
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIGHTNING_ESCROW=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIGHTNING_ESCROW=Security dey based on security deposits as well as additional features wey dey relate to trade limits. The protocol use some new cryptographic techniques wey dem never really test and audit for battle. See Bisq wiki for more information.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIGHTNING_ESCROW=This one dey depend on the Fiat transfer method wey dem use. Online Fiat transfer usually go show identity to the trade partner. For Bitcoin side e get some constraints based on Bitcoin privacy limitations and how traders dey behave (avoiding coin merge for multiple trades fit increase privacy). See Bisq wiki for more information.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIGHTNING_ESCROW=Person go need get small amount of Bitcoin for lock up security deposit.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.subHeadline=Three-party protocol for trading Fiat with Bitcoin on Lightning Network.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=E based on multiple Lightning payments and splits up di secrets for di HTLCs to construct a secure setup where di 3rd party guarantees say di traders dey behave fair. E use garbled circuits to achieve secure multi-party computation.\n\nDi user need run a Lightning node which dey configured with di Bisq application.\n\nConceptually, e dey similar to di Bisq MuSig protocol but instead of di MuSig transaction, e use dis 3-party setup and instead of on-chain Bitcoin, e use Bitcoin on di Lightning Network.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow dey expected to ready for release in Q4/2025.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ When person compare am with Bisq Easy, the security properties dey better and e dey fit for trade higher amounts. The higher amounts fit reduce trade prices come close to market rates.\n+ Bitcoin payments dey quick\n+ Transaction (routing) fees dey very low
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Person go need run Lightning node\n- Both traders go need get BTC (on Lightning) for security deposit.\n- The makers Bisq node go need online as the take-offer process dey interactive.\n- As the Fiat transfer dey happen on top legacy systems like bank transfers e get some drawbacks like chargeback risk, slow transfer, and the privacy exposure to the trade partner if the bank transfer details contain the real name. Even though person fit reduce the drawbacks by using payment methods wey get low chargeback risk, wey dey fast or instant, and wey use account IDs or email instead of real names. Some payment methods avoid banking system completely like cash-by-mail or trading face to face.


######################################################
## MONERO_SWAP
######################################################

# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP=Monero Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.MONERO_SWAP=Trade Bitcoin and Monero using an atomic cross-chain swap
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MONERO_SWAP=XMR/BTC
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MONERO_SWAP=Very high security by using adaptor signatures to swap atomically between di Monero and Bitcoin blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MONERO_SWAP=Very high for di Monero side because of im strong privacy. For di Bitcoin side, e dey limited by Bitcoin's privacy limitations.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MONERO_SWAP=User need install di Farcaster swap daemon and Monero and Bitcoin full node. Once e don install, e dey very easy to use.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.subHeadline=Atomic cross-chain swap protocol for trading Bitcoin with Monero
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Based on di Farcaster project (funded by di Monero komyuniti) wey dey use hashed time lock contracts (HTLC), adaptor signatures and zero-knowledge proof for atomically swapping Bitcoin and Monero.\n\nDi user need to install and run a Bitcoin node, a Monero node and di Farcaster daemon. During di swap, di nodes of both traders need to dey online. Di extra effort when using dat protocol dey pay off with very high level of security. Though users suppose make demself familiar with di details of dat concept and sabi say dere dey edge case wey carry some small risks.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Monero swaps dey expect to ready for release in Q4/2025.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Very secure\n+ Decent privacy. For di Bitcoin side e dey inherit Bitcoin's privacy properties. For di Monero side e dey benefit from di high privacy of Monero.\n+ Suitable for high value transactions
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- It requires some technical skills and experience to run the required infrastructure\n- Confirmation time is based on the confirmations on both blockchains which will be usually about 20-30 min.\n- Transaction fees on the Bitcoin side could be non-trivial in case of high blockchain congestion (rather rare, though)\n- Both traders need to be online\n- It requires lots of fast disk storage for the nodes
