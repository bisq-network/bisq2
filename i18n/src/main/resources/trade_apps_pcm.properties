## BISQ_MU_SIG
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_MU_SIG=Bisq MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_MU_SIG=The Bisq MuSig protocol requires only one transaction thanks to MuSig, Atomic Swaps and Taproot.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_MU_SIG=BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_MU_SIG=Security dey based on security deposits and other features wey relate to trade limits. Check Bisq wiki for more information.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_MU_SIG=Depends on di Fiat transfer method wey dem use. Online Fiat transfer usually go reveal identity to di trade peer. For di Bitcoin side, e dey limited by Bitcoin's privacy limitations and e dey depend on user behavior (avoiding coin merge of multiple trades go increase privacy). See Bisq wiki for more information.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_MU_SIG=The user need get small amount of Bitcoins to lock up security deposit. E fit be as fast as blockchain confirmation time or take some days depending on the Fiat payment method.

# suppress inspection "UnusedProperty"
tradeApps.BISQ_MU_SIG.subHeadline=Based on MuSig, Atomic swaps and Taproot, e require only one transaction
# suppress inspection "UnusedProperty"
tradeApps.BISQ_MU_SIG.overview=Conceptually, e follow di trade protocol wey dey used for Bisq 1, based on security deposit and dispute resolution process.\n- E reduce di number of transactions from 4 to 1.\n- E improve privacy by making di deposit transaction look like standard 'pay-to-pubKey-hash' transaction.\n- E avoid di problem wey seller go need open arbitration if di buyer no release di security deposit after di trade. Atomic swaps go ensure di seller fit get dem deposit back even without di buyer cooperation.\n- If trade peer no dey respond, multi-stage payout transaction structure go ensure say no arbitration and reimbursement by di DAO dey required.\n- Taproot dey provide more flexibility and privacy.\n- Find out more details at: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.BISQ_MU_SIG.release=Bisq MuSig is expected to be ready for release in Q2/2025.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_MU_SIG.pro=+ Good security for medium-value trades\n+ Compared to Bisq Easy, e get better security properties, and higher amounts fit trade. The higher amounts dey bring trade prices closer to market rates.\n+ E fit manage the legacy system of the Fiat world
# suppress inspection "UnusedProperty"
tradeApps.BISQ_MU_SIG.con=- Both traders need to get BTC for security deposit\n- The maker's Bisq node need dey online as the take-offer process na interactive one\n- Since the Fiat transfer dey done for legacy systems like bank transfers, e inherit all the drawbacks, like chargeback risk, slow transfer, and privacy exposure to peer when bank transfer details carry real name. Though, those various drawbacks fit reduce by using payment methods wey get low chargeback risk, fast or instant transfer, and use account IDs or email instead of real names. Some payment methods no dey use banking system at all, like cash-by-mail or face-to-face trading.


