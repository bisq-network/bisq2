# suppress inspection "UnusedProperty"
tradeApps.MULTISIG.con=- Both traders need to get BTC for security deposit\n- The maker's Bisq node need dey online as the take-offer process na interactive one\n- Since the Fiat transfer dey done for legacy systems like bank transfers, e inherit all the drawbacks, like chargeback risk, slow transfer, and privacy exposure to peer when bank transfer details carry real name. Though, those various drawbacks fit reduce by using payment methods wey get low chargeback risk, fast or instant transfer, and use account IDs or email instead of real names. Some payment methods no dey use banking system at all, like cash-by-mail or face-to-face trading.


