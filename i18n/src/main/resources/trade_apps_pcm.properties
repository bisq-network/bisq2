## LIQUID_SWAP
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Liquid Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Trayd any Liquid based assets like USDT and BTC-L with an atomic swap on the Liquid network
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=Liquid Assets
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_SWAP=Ultimate security by using smart contracts on the same blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_SWAP=Liquid dey support confidential transactions, so e no dey reveal di amount for di blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=User need install and configure the Elements wallet for Liquid. Once e don install, e dey very easy to use.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Atomic swap based trade protocol for Liquid side-chain wey fit trade any Liquid asset
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=To use Liquid swaps, the user need install and run the Elements wallet and configure am, so that e fit access am from the Bisq application.\n\nThe most common asset wey dey use for Liquid na USDT (Tether), a stable coin wey peg to USD. Even though e no dey comparable to something like Bitcoin, e get many advantages pass Fiat USD wey usually involve bank transfers with all the problems and inconvenience of the legacy Fiat system.\n\nL-BTC fit dey used on the other end of the trade wey be substitute for Bitcoin on Liquid chain. To convert Bitcoin to L-BTC, person go send Bitcoin to peg-in address and after 102 confirmations, e go receive L-BTC for am. Going back from L-BTC to Bitcoin (peg-out) dey work similar, but e go need authorisation from Liquid federation wey be group of companies and individuals for Bitcoin space. So e no be completely trust-less process.\n\nMake person no try compare Liquid assets to properties of Bitcoin. E dey target other use cases and e no fit reach the high level of decentralisation and censorship resistance wey Bitcoin get. E fit be seen as alternative to traditional financial products. By using blockchain technology, e dey avoid classical intermediaries, improve security and privacy, and provide better user experience.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Liquid swaps still dey under development. E dey expected to ready for release in Q3/2025.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Confidential transactions dey provide good privacy\n+ Fast confirmation time of about 1 minute\n+ Low transaction fees\n+ Suitable for high value transactions
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- E require person run Elements wallet and blockchain\n- Both traders need dey online\n- Peg-out from L-BTC no dey trust-less


