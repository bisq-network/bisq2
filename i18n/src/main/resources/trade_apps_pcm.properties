# suppress inspection "UnusedProperty"
tradeApps.MULTISIG.overview=Conceptually, e follow the trade protocol wey dem use for Bisq 1, but the new Bisq Multisig protocol get some improvements:\n- E avoid maker-fee and taker-fee transactions, and e reduce the total number of transactions involved to 2 (maybe even 1, but dem still dey investigate am).\n- In case of dispute, dem get staged time-locked payout transactions wey go allow traders wey no respond make the other trader fit claim the remaining funds without arbitration or request from Bisq DAO.\n- Another area wey dem dey research na to replace delayed payout transaction by using Taproot branch.
