## LIQUID_MU_SIG
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG=Liquid MuSig
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_MU_SIG=Di Bisq MuSig protocol wey don move to di Liquid side chain
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_MU_SIG=L-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Security dey based on security deposits and other features wey relate to trade limits. Check Bisq wiki for more information.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=E dey depend on the Fiat transfer method wey dem use. Online Fiat transfer fit reveal identity to the trade peer. For Liquid side, e get better privacy pass mainnet Bitcoin sake of confidential transactions.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=The user need get small amount of L-BTC to lock up security deposit. Blockchain confirmation for Liquid dey very fast (about 1 minute). Time for trade depend on the payment method wey dem use and how fast the trader dey respond.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Based on a security deposit, a MuSig transaction and a multi-layer dispute resolution process
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Conceptually, e follow di Bisq MuSig protocol (on Bitcoin mainnet). Liquid no get di same censorship properties as Bitcoin, but e provide some benefits over Bitcoin mainnet:\n- Liquid get very short block confirmation time of about 1 minute.\n- Transaction fees dey very low.\n- Privacy dey better due to confidential transactions wey dey hide di amount wey dey sent.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig dey expected to ready for release in Q3/2025.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Reasonable good security for medium value trade amounts\n+ Compared to Bisq MuSig, transaction fees dey lower, confirmation dey faster, and privacy dey better.\n+ E fit handle di legacy system of di Fiat world
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Both traders need to get L-BTC for security deposit\n- Liquid na federated side chain, e no get the high level of censorship resistance like mainnet Bitcoin.\n- Peg-in from mainnet Bitcoin to Liquid Bitcoin no dey require trust, but for pegging-out L-BTC to BTC, e need authorisation from the federation.\n- The maker's Bisq node need dey online as the take-offer process na interactive one.\n- As the Fiat transfer dey done for legacy systems like bank transfers, e inherit all the drawbacks, like chargeback risk, slow transfer, and privacy exposure to peer when bank transfer details carry real name. Though, those various drawbacks fit reduce by using payment methods wey get low chargeback risk, fast or instant transfer, and use account IDs or email instead of real names. Some payment methods no dey use banking system at all, like cash-by-mail or face-to-face trading.


