# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.subHeadline=Atomic cross-chain swap protocol for trading Bitcoin with Monero
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Based on the Farcaster project (funded by the Monero community) using hashed time lock contracts (HTLC), adaptor signatures and zero-knowledge proof for atomically swapping Bitcoin and Monero.\n\nThe user needs to install and run a Bitcoin node, a Monero node and the Farcaster daemon. During the swap, the nodes of both traders need to be online. The extra effort when using that protocol pays off with a very high level of security. Though users should make themselves familiar with the details of that concept and be aware that there are edge case carrying some small risks.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Monero swaps are expected to be ready for release in Q3/2025.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Very secure\n+ Decent privacy. On the Bitcoin side it inherits Bitcoin's privacy properties. On the Monero side it benefits from the high privacy of Monero.\n+ Suitable for high value transactions
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- It requires some technical skills and experience to run the required infrastructure\n- Confirmation time is based on the confirmations on both blockchains which will be usually about 20-30 min.\n- Transaction fees on the Bitcoin side could be non-trivial in case of high blockchain congestion (rather rare, though)\n- Both traders need to be online\n- It requires lots of fast disk storage for the nodes
