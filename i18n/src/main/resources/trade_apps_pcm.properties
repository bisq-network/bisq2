## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Enables trade of Bitcoin for Fiat on Lightning Network by combining Submarine swaps and Liquid MuSig protocol
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Security dey based on security deposits and other features wey relate to trade limits. Check Bisq wiki for more information.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=E dey depend on the Fiat transfer method wey dem use. Online Fiat transfer fit reveal identity to the trade peer. For Lightning side, e get better privacy pass on-chain Bitcoin as e no dey leave traces for the Blockchain. For Liquid side, e get better privacy pass mainnet Bitcoin sake of confidential transactions.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Di user need get small amount of Bitcoin on Lightning to lock up security deposit. Di Submarine swaps and di trade transactions benefit from di fast blockchain confirmation time of about 1 minute. Time for trade depend on di payment method used and di trader's response time.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Combines Submarine swaps from Lightning to Liquid and di Liquid MuSig protocol
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=E enable traders to use their off-chain Bitcoin on Lightning for trading with Fiat based on di Liquid MuSig protocol. Di protocol na chain of 3 trades and 2 different protocols:\n- First, di traders swap their Lightning Bitcoin via a reverse Submarine swap to L-BTC (Submarine swap between Lightning and Liquid). Dis swap dey happen with any liquidity provider, no be with di trading peer.\n- Den di trade dey happen on Liquid using di MuSig protocol.\n- Once di trade don complete, di L-BTC go swap back to Lightning by a Submarine swap (again with another trader/liquidity provider).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning dey expected to ready for release in Q3/2025.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Reasonable good security for medium value trade amounts\n+ Compared to Bisq MuSig, transaction fees dey lower, confirmation dey faster, and privacy dey better.\n+ E fit handle di legacy system of di Fiat world
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Both traders need to get BTC on Lightning for di security deposit\n- Di involvement of 2 additional traders for di Submarine swaps dey add complexity and potential (rather small) risks.\n- Liquid na federated side chain and no get di high level of censorship resistance like mainnet Bitcoin.\n- Peg-in from mainnet Bitcoin to Liquid Bitcoin no require trust, but for pegging-out L-BTC to BTC, e need authorisation from di federation.\n- Di makers Bisq node need to dey online as di take-offer process dey interactive\n- As di Fiat transfer dey done on legacy systems like bank transfers, e carry all dose drawbacks, like chargeback risk, slow transfer, and privacy exposure to peer when di bank transfer details contain di real name. Though, those various drawbacks fit dey mitigated by using payment methods wey get low chargeback risk, dey fast or instant, and dey use account IDs or email instead of real names. Certain payment methods dey avoid banking system completely like cash-by-mail or trading face to face.


