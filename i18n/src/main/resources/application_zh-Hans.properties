dashboard.protocols.subHeadline=每个选项都有其自身的优缺点。选择最符合您偏好的选项。\n\nBisq Easy 非常适合初学者和尚未拥有比特币的用户。\nMuSig 需要最低比特币安全存款，更适合经验丰富的用户。
