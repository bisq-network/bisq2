contactsList.table.columns.actionsMenu.removeContact=您确定要删除此联系人吗？\n\n删除联系人后，与此对等方相关的任何标签、信誉评分或备注也将被永久删除。
contactsList.table.tableInfo.title=新手使用联系人？以下是其工作原理的概述
contactsList.table.tableInfo.content=联系人是一个多功能工具，通过允许您跟踪您的同行，增加了一层新的安全保护。\n\n例如，为了防止用户冒充，在与某人成功交易后，您可以将该用户添加到列表中，以确保下次互动时确实是同一个用户。\n\nBisq2 已经通过使用构成用户资料的四个元素：资料ID、Nym、资料图标和昵称，提供了防止冒充的安全性。然而，资料在15天不活动后会从网络中删除。一旦资料被移除，恶意行为者可能会创建一个使用相同昵称的新资料，以试图冒充该用户。\n\n我们通过自动将您在使用应用时互动的所有用户添加到此列表中，简化了此过程。您可以通过在“设置”菜单 > “更多选项”部分中使用“自动添加联系人”选项来关闭此功能。
contactsList.table.placeholder.title=您还没有任何联系人！
contactsList.table.placeholder.hyperlink=了解更多关于我的联系人

