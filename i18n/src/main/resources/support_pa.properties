support.resources.backupSnapshot.headline=ਆਟੋਮੈਟਿਕ ਬੈਕਅੱਪ ਅਤੇ ਰੱਖਿਆ ਪ੍ਰਣਾਲੀ
support.resources.backupSnapshot.description=Bisq ਐਪਲੀਕੇਸ਼ਨ ਆਪਣੇ ਆਪ ਇੱਕ ਬੈਕਅੱਪ ਬਣਾਉਂਦੀ ਹੈ ਜਦੋਂ ਵੀ ਡਾਟਾ ਸਟੋਰੇਜ ਫਾਈਲ ਨੂੰ ਅੱਪਡੇਟ ਕੀਤਾ ਜਾਂਦਾ ਹੈ। ਹਾਲੀਆ ਬੈਕਅੱਪ ਨੂੰ ਵੱਧ ਘਣਤਾ ਨਾਲ ਰੱਖਿਆ ਜਾਂਦਾ ਹੈ, ਜਦੋਂ ਕਿ ਪੁਰਾਣੇ ਬੈਕਅੱਪ ਨੂੰ ਹੌਲੀ-ਹੌਲੀ ਘੱਟ ਕੀਤਾ ਜਾਂਦਾ ਹੈ। ਇਹ ਪਹੁੰਚ ਸਟੋਰੇਜ ਦੀ ਵਰਤੋਂ ਅਤੇ ਇਹ ਯਕੀਨੀ ਬਣਾਉਂਦੀ ਹੈ ਕਿ ਹਾਲੀਆ ਬੈਕਅੱਪ ਉਪਲਬਧ ਹਨ, ਵਿਚਕਾਰ ਇੱਕ ਚੰਗਾ ਸੰਤੁਲਨ ਬਣਾਈ ਰੱਖਦੀ ਹੈ।
