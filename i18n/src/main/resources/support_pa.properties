support.resources.backupSnapshot.headline=ਆਟੋਮੈਟਿਕ ਬੈਕਅੱਪ ਅਤੇ ਰੱਖਿਆ ਪ੍ਰਣਾਲੀ
support.resources.backupSnapshot.description=Bisq ਐਪਲੀਕੇਸ਼ਨ ਆਪਣੇ ਆਪ ਬੈਕਅੱਪ ਬਣਾਉਂਦੀ ਹੈ ਜਦੋਂ ਵੀ ਕੋਈ ਡਾਟਾ ਸਟੋਰੇਜ ਫਾਈਲ ਅਪਡੇਟ ਹੁੰਦੀ ਹੈ। ਹਾਲੀਆ ਬੈਕਅੱਪ ਵੱਧ ਘਣੇ ਰੱਖੇ ਜਾਂਦੇ ਹਨ, ਜਦੋਂ ਕਿ ਪੁਰਾਣੇ ਬੈਕਅੱਪ ਧੀਰੇ-ਧੀਰੇ ਘਟਾਏ ਜਾਂਦੇ ਹਨ। ਇਹ ਪਹੁੰਚ ਸਟੋਰੇਜ ਦੀ ਵਰਤੋਂ ਅਤੇ ਇਹ ਯਕੀਨੀ ਬਣਾਉਣ ਵਿੱਚ ਚੰਗਾ ਸੰਤੁਲਨ ਰੱਖਦੀ ਹੈ ਕਿ ਹਾਲੀਆ ਬੈਕਅੱਪ ਉਪਲਬਧ ਹਨ।
