# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Сигурност се заснива на безбедносним депозитима, као и на додатним функцијама у вези са лимитима трговине. Погледајте Bisq wiki за више информација.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Зависи од метода преноса фиата који се користи. Онлајн пренос фиата обично открива идентитет трговинском партнеру. На Liquid страни има бољу приватност него на главној мрежи Биткоина због конфиденцијалних трансакција.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Корисник треба да има малу количину L-BTC за закључавање депозита. Потврда на блокчејну за Liquid је веома брза (око 1 минут). Време за трговину зависи од метода плаћања који се користи и времена одговора трговца.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=На основу безбедносног депозита, MuSig трансакције и вишеслојног процеса решавања спорова
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Концептуално следи Bisq MuSig протокол (на Bitcoin главној мрежи). Liquid нема исте особине цензуре као Bitcoin, али пружа неке предности у односу на Bitcoin главну мрежу:\n- Liquid има веома кратко време потврде блока од око 1 минут.\n- Накнаде за трансакције су веома ниске.\n- Приватност је боља због конфиденцијалних трансакција које сакривају износ који се шаље.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Ликвидни MuSig се очекује да буде спреман за издање у Q3/2026.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Разумна добра безбедност за трговинске износе средње вредности\n+ У поређењу са Bisq MuSig, накнаде за трансакције су ниже, потврде су брже и приватност је боља.\n+ Успева да се носи са наслеђеним системом Фиат света
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Обоје трговци морају имати L-BTC за безбедносни депозит\n- Liquid је федеративни споредни ланац и нема висок ниво отпорности на цензуру као главна мрежа Bitcoin.\n- Пеговање из главне мреже Bitcoin у Liquid Bitcoin је без поверења, иако за пеговање L-BTC у BTC захтева овлашћење федерације.\n- Чворови произвођача Bisq морају бити онлајн јер је процес преузимања понуде интерактиван\n- Како се пренос Fiat-а врши на старим системима као што су банковни преноси, наследиће све те недостатке, као што су ризик од повратка плаћања, спори пренос, излагање приватности партнеру када детаљи банковног преноса садрже право име. Ипак, ти различити недостаци могу се ублажити коришћењем метода плаћања који носе низак ризик од повратка плаћања, који су брзи или тренутни и користе ID рачуна или имејл уместо правих имена. Неке методе плаћања потпуно избегавају банкарски систем као што су плаћање поштом или трговање лицем у лице.


