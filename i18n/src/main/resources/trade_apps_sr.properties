tradeApps.MONERO_SWAP.con=- Потребне су одређене техничке вештине и искуство за управљање потребном инфраструктуром\n- Време потврде се заснива на потврдама на обе блокчейн мреже, што ће обично бити око 20-30 минута.\n- Накнаде за трансакције на Bitcoin страни могу бити значајне у случају велике оптерећености блокчена (иако је то прилично ретко)\n- Обоје трговаца морају бити онлајн\n- Потребно је много брзог дисковног простора за чворове
