tradeApps.MONERO_SWAP.overview=На основу Farcaster пројекта (финансираног од стране Monero заједнице) који користи хеширане уговоре о временском закључавању (HTLC), адаптор потписе и доказе без знања за атомско размену Биткоина и Монера.\n\nКорисник треба да инсталира и покрене Биткоин чвор, Монеро чвор и Farcaster демон. Током размене, чворови оба трговца морају бити онлајн. Додатни напор при коришћењу тог протокола се исплати са веома високим нивоом безбедности. Ипак, корисници би требало да се упознају са детаљима тог концепта и буду свесни да постоје ивичне ситуације које носе неке мале ризике.
