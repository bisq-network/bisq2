tradeApps.LIQUID_SWAP.release=Ликвидни свопови су још увек у развоју. Очекује се да ће бити објављени у Q3/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Конфиденцијалне трансакције пружају добру приватност\n+ Брзо време потврде од око 1 минут\n+ Ниске накнаде за трансакције\n+ Погодно за трансакције велике вредности
