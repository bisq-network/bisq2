# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=Протокол трговине следеће генерације Bisq-а заснован на 2-од-2 мултисиг ескроу и безбедносним депозитима, који користи MuSig и Taproot.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC - Сваки
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=Безбедност се заснива на безбедносним депозитима, као и на додатним функцијама у вези са лимитима трговине. Погледајте Bisq вики за више информација.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Зависи од метода преноса фиата који се користи. Онлајн пренос фиата обично открива идентитет трговинском партнеру. На страни Биткоина, ограничен је приватношћу Биткоина и зависи од понашања корисника (избегавање спајања више трговина повећава приватност). Погледајте Bisq вики за више информација.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Корисник треба да има малу количину Биткоина за закључавање безбедносног депозита. Може бити брзо као време потврде блокчејна или до неколико дана у зависности од метода плаћања у фијату.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=На основу MuSig, атомских свопова и Taproot-а захтева само једну трансакцију
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Концептуално следи трговински протокол коришћен у Bisq 1, заснован на безбедносном депозиту и процесу решавања спорова.\n- Смањује број трансакција са 4 на 1.\n- Побољшава приватност чинећи трансакцију депозита да изгледа као стандардна 'pay-to-pubKey-hash' трансакција.\n- Избегава проблем да продавац мора да отвори арбитражу у случају да купац не ослободи безбедносни депозит након трговине. Атомске замене ће осигурати да продавац може да врати свој депозит чак и без сарадње купца.\n- У случају неодговорног трговинског партнера, структура трансакције исплате у више фаза осигурава да није потребна арбитража и накнада од стране DAO.\n- Taproot пружа већу флексибилност и приватност.\n- Сазнајте више детаља на: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig се очекује да буде спреман за издање у Q1/2026.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Разумно добра безбедност за трговинске износе средње вредности\n+ У поређењу са Bisq Easy, безбедносне карактеристике су боље и већи износи се могу трговати. Већи износи приближавају цене трговине тржишним курсевима.\n+ Успева да се носи са наслеђеним системом фиат света
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Обојица трговаца морају имати BTC за безбедносни депозит\n- Чворови произвођача Bisq морају бити онлајн јер је процес преузимања понуде интерактиван\n- Како се пренос фиата врши на застарелим системима као што су банковни преноси, наслеђује све те недостатке, као што су ризик од повратка плаћања, спори пренос, изложеност приватности према партнеру када детаљи банковног преноса садрже право име. Ипак, ти различити недостаци могу се ублажити коришћењем метода плаћања који носе низак ризик од повратка плаћања, који су брзи или тренутни и користе ID-еве налога или имејл уместо правих имена. Неке методе плаћања потпуно избегавају банкарски систем као што су плаћање поштом или трговање лицем у лице.


