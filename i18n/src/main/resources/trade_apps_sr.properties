# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ У поређењу са Bisq Easy, безбедносне особине су боље и веће количине могу бити трговане. Веће количине приближавају цене трговине тржишним курсевима.\n+ Пренос Биткоина је готово тренутан\n+ Веома ниске накнаде за трансакције (рутирање)
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Потребно је покренути Lightning чвор\n- Обоје трговаца морају имати BTC (на Lightning) за депозит.\n- Чвор правца Bisq мора бити онлајн јер је процес преузимања понуде интерактиван.\n- Како се пренос фијата врши на традиционалним системима као што су банковни преноси, наслеђује све те недостатке, као што су ризик од повратка плаћања, спора трансакција, изложеност приватности према партнеру када детаљи банковног преноса садрже право име. Ипак, ти различити недостаци могу се ублажити коришћењем метода плаћања који имају низак ризик од повратка плаћања, који су брзи или тренутни и користе ID-еве налога или имејл уместо правих имена. Одређене методе плаћања потпуно избегавају банкарски систем као што су плаћање поштом или трговина лицем у лице.


