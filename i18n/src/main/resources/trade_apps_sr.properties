tradeApps.LIQUID_SWAP.overview=Да бисте користили Liquid свопове, корисник треба да инсталира и покрене Elements новчаник и конфигурише га, тако да може бити доступан из Bisq апликације.\n\nНајшире коришћена имовина на Liquid-у је USDT (Tether), стабилна кованица везана за USD. Иако се ово не може упоредити са нечим попут Биткоина, има много предности у односу на Fiat USD, који обично укључује банкарске трансакције са свим проблемима и непријатностима традиционалног Fiat система.\n\nL-BTC може бити коришћен на другом крају трговине, што је замена за Биткоин на Liquid ланцу. Да би се Биткоин конвертовао у L-BTC, потребно је послати Биткоин на адресу за peg-in и након 102 потврде ће добити L-BTC за то. Повратак из L-BTC у Биткоин (peg-out) функционише слично, али захтева овлашћење од Liquid федерације, која је група компанија и појединаца у Биткоин простору. Дакле, то није потпуно процес без поверења.\n\nТреба избегавати поређење Liquid имовине са својствима Биткоина. Циља друге случајеве употребе и не може испунити висок ниво децентрализације и отпорности на цензуру Биткоина. Може се сматрати као алтернатива традиционалним финансијским производима. Користећи блокчејн технологију, избегава класичне посреднике, побољшава безбедност и приватност и пружа боље корисничко искуство.
