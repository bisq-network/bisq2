# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Оно се заснива на више Lightning плаћања и дели тајне за HTLC-ове како би конструисало безбедну конфигурацију где трећа страна гарантује да трговци поступају поштено. Користи замућене кругове за постизање безбедног мултипартитног израчунавања.\n\nКорисник треба да покрене Lightning нод који је конфигурисан са Bisq апликацијом.\n\nКонцептуално је слично Bisq MuSig протоколу, али уместо MuSig трансакције користи ову конфигурацију са 3 стране и уместо он-чeјн Биткоина користи Биткоин на Лајтнинг мрежи.
