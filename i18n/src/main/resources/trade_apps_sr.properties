# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Фиат
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Сигурност се заснива на депозитима за безбедност, као и на додатним функцијама у вези са лимитима трговине. Погледајте Bisq wiki за више информација.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Зависи од метода преноса фиата који се користи. Онлајн пренос фиата обично открива идентитет трговинском партнеру. На Lightning страни има бољу приватност него он-чейн Биткоин јер не оставља трагове на блокчејну. На Liquid страни има бољу приватност него мејннет Биткоин због конфиденцијалних трансакција.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Корисник треба да има малу количину Биткоина на Lightning-у за закључавање депозита. Submarine свопови и трговинске трансакције користе брзо време потврде блокчејна од око 1 минут. Време за трговину зависи од коришћене методе плаћања и времена одговора трговца.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Комбинује Submarine свопове из Lightning у Liquid и Liquid MuSig протокол
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Омогућава трговцима да користе свој оф-чейн Биткоин на Lightning-у за трговину са фиатом на основу Liquid MuSig протокола. Протокол је ланац од 3 трговине и 2 различита протокола:\n- Прво, трговци размењују свој Lightning Биткоин преко обрнутог Submarine свопа за L-BTC (Submarine своп између Lightning-а и Liquid-а). Ова размена се одвија са било којим провајдером ликвидности, а не са трговинским партнером.\n- Затим се трговина одвија на Liquid-у користећи MuSig протокол.\n- Када се трговина заврши, L-BTC се поново размењује за Lightning преко Submarine свопа (опет са другим трговцем/провајдером ликвидности).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning се очекује да буде спреман за издање у Q4/2026.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Разумно добра безбедност за трговинске износе средње вредности\n+ У поређењу са Bisq MuSig, накнаде за трансакције су ниже, потврде су брже и приватност је боља.\n+ Успева да се носи са наслеђеним системом фиат света
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Обоје трговци морају имати BTC на Lightning за безбедносни депозит\n- Укључивање 2 додатна трговца за Submarine свопове додаје сложеност и потенцијалне (потпуно мале) ризике.\n- Liquid је федеративни споредни ланац и нема висок ниво отпора на цензуру као мејннет Биткоин.\n- Peg-in из мејннет Биткоина у Liquid Биткоин је без поверења, иако за pegging-out L-BTC у BTC захтева овлашћење федерације.\n- Чворови произвођача Bisq морају бити онлајн јер је процес преузимања понуде интерактиван\n- Како се фиат пренос врши на старим системима као што су банковни преноси, наследиће све те недостатке, као што су ризик од повратка, спора трансакција, излагање приватности према партнеру када детаљи банковног преноса садрже право име. Ипак, ти различити недостаци могу се ублажити коришћењем метода плаћања који носе низак ризик од повратка, брзи су или тренутни и користе ID-еве рачуна или имејл уместо правих имена. Неке методе плаћања потпуно избегавају банковни систем, као што су кеш-поштом или трговање лицем у лице.


