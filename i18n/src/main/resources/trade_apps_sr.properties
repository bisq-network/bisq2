# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIGHTNING_ESCROW=Зависи од метода преноса фијата који се користи. Онлајн пренос фијата обично открива идентитет трговинском партнеру. На страни Биткоина, ограничен је приватношћу Биткоина и зависи од понашања корисника (избегавање спајања више трговина повећава приватност). Погледајте Bisq вики за више информација.
