bisqEasy.tradeGuide.welcome.headline=วิธีการซื้อขายบน Bisq Easy
bisqEasy.tradeGuide.welcome.content=คู่มือนี้ให้ภาพรวมเกี่ยวกับด้านที่สำคัญสำหรับการซื้อหรือขาย Bitcoin ด้วย Bisq Easy\nในคู่มือนี้ คุณจะได้เรียนรู้เกี่ยวกับโมเดลความปลอดภัยที่ใช้ที่ Bisq Easy รับข้อมูลเชิงลึกเกี่ยวกับกระบวนการซื้อขาย และทำความคุ้นเคยกับกฎการซื้อขาย\n\nหากมีคำถามเพิ่มเติม สามารถเข้าไปที่ห้องแชทที่มีอยู่ในเมนู 'สนับสนุน' ได้เลย

bisqEasy.tradeGuide.security.headline=การซื้อขายบน Bisq Easy ปลอดภัยแค่ไหน?
bisqEasy.tradeGuide.security.content=- โมเดลความปลอดภัยของ Bisq Easy ได้รับการปรับให้เหมาะสมสำหรับจำนวนการซื้อขายที่น้อย\n- โมเดลนี้พึ่งพาชื่อเสียงของผู้ขาย ซึ่งมักจะเป็นผู้ใช้ Bisq ที่มีประสบการณ์และคาดว่าจะให้การสนับสนุนที่เป็นประโยชน์แก่ผู้ใช้ใหม่\n- การสร้างชื่อเสียงอาจมีค่าใช้จ่ายสูง ส่งผลให้เกิดราคาพรีเมียมทั่วไป 5-15% เพื่อครอบคลุมค่าใช้จ่ายเพิ่มเติมและชดเชยบริการของผู้ขาย\n- การซื้อขายกับผู้ขายที่ขาดชื่อเสียงมีความเสี่ยงอย่างมากและควรดำเนินการเฉพาะเมื่อความเสี่ยงได้รับการเข้าใจและจัดการอย่างถี่ถ้วน

bisqEasy.tradeGuide.process.headline=การทำงานของกระบวนการซื้อขายเป็นอย่างไร?
bisqEasy.tradeGuide.process.content=เมื่อคุณตัดสินใจที่จะรับข้อเสนอ คุณจะมีความยืดหยุ่นในการเลือกจากตัวเลือกที่มีอยู่ซึ่งเสนอโดยข้อเสนอ ก่อนเริ่มการซื้อขาย คุณจะได้รับภาพรวมสรุปเพื่อให้คุณตรวจสอบ\nเมื่อเริ่มการซื้อขายแล้ว อินเทอร์เฟซผู้ใช้จะนำทางคุณผ่านกระบวนการซื้อขาย ซึ่งประกอบด้วยขั้นตอนต่อไปนี้

bisqEasy.tradeGuide.process.steps=- ผู้ขายและผู้ซื้อแลกเปลี่ยนรายละเอียดบัญชี ผู้ขายส่งข้อมูลการชำระเงิน (เช่น หมายเลขบัญชีธนาคาร) ไปยังผู้ซื้อและผู้ซื้อส่งที่อยู่ Bitcoin (หรือใบแจ้งหนี้ Lightning) ไปยังผู้ขาย\n- จากนั้นผู้ซื้อเริ่มต้นการชำระเงินฟีอัตไปยังบัญชีของผู้ขายโดยรวม Trade ID เป็น 'เหตุผลในการชำระเงิน' เมื่อได้รับการชำระเงินและตรวจสอบว่า Trade ID ถูกต้อง ผู้ขายจะยืนยันการรับเงิน\n- ผู้ขายจะส่ง Bitcoin ไปยังที่อยู่ของผู้ซื้อและแชร์รหัสธุรกรรม (หรืออาจแชร์ภาพก่อนในกรณีที่ใช้ Lightning) ส่วนติดต่อผู้ใช้จะแสดงสถานะการยืนยัน เมื่อได้รับการยืนยัน การซื้อขายจะเสร็จสมบูรณ์อย่างสำเร็จ

bisqEasy.tradeGuide.rules.headline=คุณต้องรู้เกี่ยวกับกฎการซื้อขายอะไรบ้าง?
bisqEasy.tradeGuide.rules.content=- ก่อนที่จะมีการแลกเปลี่ยนรายละเอียดบัญชีระหว่างผู้ขายและผู้ซื้อ ฝ่ายใดฝ่ายหนึ่งสามารถยกเลิกการซื้อขายได้โดยไม่ต้องให้เหตุผล\n- ผู้ซื้อขายควรตรวจสอบการซื้อขายของตนเป็นประจำเพื่อดูข้อความใหม่และต้องตอบกลับภายใน 24 ชั่วโมง\n- เมื่อมีการแลกเปลี่ยนรายละเอียดบัญชี การไม่ปฏิบัติตามข้อผูกพันในการซื้อขายจะถือเป็นการละเมิดสัญญาการซื้อขายและอาจส่งผลให้ถูกแบนจากเครือข่าย Bisq ซึ่งจะไม่เกิดขึ้นหากคู่ค้าการซื้อขายไม่ตอบสนอง\n- ในระหว่างการชำระเงินฟีอัต ผู้ซื้อห้ามไม่ให้รวมคำว่า 'Bisq' หรือ 'Bitcoin' ในช่อง 'เหตุผลในการชำระเงิน' แต่ควรใช้รหัสการซื้อขายเป็นเหตุผลในการเชื่อมโยงการโอนเงินกับการซื้อขาย\n- หากการซื้อขายไม่สามารถดำเนินการได้ทันทีเนื่องจากเวลาการโอนฟีอัตที่นานขึ้น ผู้ซื้อขายทั้งสองต้องออนไลน์อย่างน้อยวันละครั้งเพื่อติดตามความก้าวหน้าของการซื้อขาย\n- ในกรณีที่ผู้ซื้อขายพบปัญหาที่ไม่สามารถแก้ไขได้ พวกเขามีตัวเลือกในการเชิญผู้ไกล่เกลี่ยเข้ามาในแชทการซื้อขายเพื่อขอความช่วยเหลือ\n\nต้องการความช่วยเหลือ? เยี่ยมชมห้องแชทภายใต้เมนู 'สนับสนุน' ขอให้การซื้อขายเป็นไปอย่างราบรื่น!

