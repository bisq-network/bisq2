bisqEasy.walletGuide.intro.headline=เตรียมพร้อมรับ Bitcoin ตัวแรกของคุณ
bisqEasy.walletGuide.intro.content=ใน Bisq Easy บิตคอยน์ที่คุณได้รับจะถูกส่งตรงไปยังกระเป๋าเงินของคุณโดยไม่มีคนกลาง นี่เป็นข้อได้เปรียบที่ยอดเยี่ยม แต่ก็หมายความว่าคุณต้องมีกระเป๋าเงินที่คุณควบคุมเองเพื่อรับมัน!\n\nในคู่มือกระเป๋าเงินนี้ เราจะแสดงให้คุณเห็นในไม่กี่ขั้นตอนง่ายๆ ว่าคุณสามารถสร้างกระเป๋าเงินที่เรียบง่ายได้อย่างไร ด้วยมัน คุณจะสามารถรับและเก็บบิตคอยน์ที่คุณเพิ่งซื้อมาได้\n\nหากคุณคุ้นเคยกับกระเป๋าเงินแบบ on-chain และมีอยู่แล้ว คุณสามารถข้ามคู่มือนี้และใช้กระเป๋าเงินของคุณได้เลย

bisqEasy.walletGuide.download.headline=ดาวน์โหลดกระเป๋าเงินของคุณ
bisqEasy.walletGuide.download.content=มีกระเป๋าเงินมากมายที่คุณสามารถใช้ได้ ในคู่มือนี้ เราจะแสดงให้คุณเห็นวิธีการใช้ Bluewallet ซึ่งยอดเยี่ยมและใช้งานง่ายมาก คุณสามารถใช้มันเพื่อรับบิตคอยน์จาก Bisq Easy\n\nคุณสามารถดาวน์โหลด Bluewallet บนโทรศัพท์ของคุณ ไม่ว่าคุณจะมีอุปกรณ์ Android หรือ iOS ก็ตาม สำหรับการทำเช่นนี้ คุณสามารถไปที่หน้าเว็บทางการที่ 'bluewallet.io' เมื่อคุณไปถึงที่นั่น ให้คลิกที่ App Store หรือ Google Play ขึ้นอยู่กับอุปกรณ์ที่คุณใช้\n\nหมายเหตุสำคัญ: เพื่อความปลอดภัยของคุณ ให้แน่ใจว่าคุณดาวน์โหลดแอปจากร้านแอปทางการของอุปกรณ์ของคุณ แอปทางการจะถูกจัดทำโดย 'Bluewallet Services, S.R.L.' และคุณควรเห็นสิ่งนี้ในร้านแอปของคุณ การดาวน์โหลดกระเป๋าเงินที่เป็นอันตรายอาจทำให้เงินของคุณตกอยู่ในความเสี่ยง\n\nสุดท้าย หมายเหตุสั้นๆ: Bisq ไม่มีความเกี่ยวข้องกับ Bluewallet ในทางใดทางหนึ่ง เราขอแนะนำให้ใช้ Bluewallet เนื่องจากคุณภาพและความเรียบง่าย แต่ยังมีตัวเลือกอื่นๆ อีกมากมายในตลาด คุณควรรู้สึกอิสระที่จะเปรียบเทียบ ทดลอง และเลือกกระเป๋าเงินที่เหมาะกับความต้องการของคุณมากที่สุด
bisqEasy.walletGuide.download.link=คลิกที่นี่เพื่อไปที่หน้าของ Bluewallet

bisqEasy.walletGuide.createWallet.headline=การสร้างกระเป๋าเงินใหม่ของคุณ
bisqEasy.walletGuide.createWallet.content=Bluewallet ช่วยให้คุณสร้างกระเป๋าเงินหลายใบสำหรับวัตถุประสงค์ที่แตกต่างกัน ในตอนนี้คุณเพียงแค่ต้องมีกระเป๋าเงินหนึ่งใบ เมื่อคุณเข้าสู่ Bluewallet คุณจะเห็นข้อความแนะนำให้คุณเพิ่มกระเป๋าเงินใหม่ เมื่อคุณทำเช่นนั้น ให้ใส่ชื่อสำหรับกระเป๋าเงินของคุณและเลือกตัวเลือก *Bitcoin* ในส่วน *Type* คุณสามารถปล่อยให้ตัวเลือกอื่นๆ เป็นไปตามที่ปรากฏและคลิกที่ *Create*\n\nเมื่อคุณไปยังขั้นตอนถัดไป คุณจะได้รับ 12 คำ คำทั้ง 12 คำนี้เป็นสำรองที่ช่วยให้คุณกู้คืนกระเป๋าเงินของคุณหากเกิดอะไรขึ้นกับโทรศัพท์ของคุณ เขียนลงบนกระดาษ (ไม่ใช่ในรูปแบบดิจิทัล) ตามลำดับที่ปรากฏ เก็บกระดาษนี้ไว้ในที่ปลอดภัยและตรวจสอบให้แน่ใจว่ามีเพียงคุณเท่านั้นที่เข้าถึงได้ คุณสามารถอ่านเพิ่มเติมเกี่ยวกับวิธีการปกป้องกระเป๋าเงินของคุณในส่วนเรียนรู้ของ Bisq 2 ที่มุ่งเน้นไปที่กระเป๋าเงินและความปลอดภัย\n\nเมื่อคุณทำเสร็จแล้ว คลิกที่ 'ตกลง ฉันได้เขียนมันลงไปแล้ว'\nยินดีด้วย! คุณได้สร้างกระเป๋าเงินของคุณแล้ว! มาต่อกันที่วิธีการรับ bitcoin ของคุณในนั้น

bisqEasy.walletGuide.receive.headline=การรับบิตคอยน์ในกระเป๋าเงินของคุณ
bisqEasy.walletGuide.receive.content=เพื่อรับ Bitcoin ของคุณ คุณต้องมีที่อยู่จากกระเป๋าเงินของคุณ เพื่อให้ได้ที่อยู่ คลิกที่กระเป๋าเงินที่คุณสร้างขึ้นใหม่ จากนั้นคลิกที่ปุ่ม 'รับ' ที่ด้านล่างของหน้าจอ\n\nBluewallet จะแสดงที่อยู่ที่ยังไม่ได้ใช้งาน ทั้งในรูปแบบ QR code และในรูปแบบข้อความ ที่อยู่นี้คือสิ่งที่คุณต้องให้กับเพื่อนของคุณใน Bisq Easy เพื่อให้เขาสามารถส่ง Bitcoin ที่คุณกำลังซื้อให้คุณได้ คุณสามารถย้ายที่อยู่ไปยัง PC ของคุณโดยการสแกน QR code ด้วยกล้อง โดยการส่งที่อยู่ผ่านอีเมลหรือข้อความแชท หรือแม้แต่เพียงแค่พิมพ์มัน\n\nเมื่อคุณทำการซื้อขายเสร็จสิ้น Bluewallet จะตรวจพบ Bitcoin ที่เข้ามาและอัปเดตยอดคงเหลือของคุณด้วยเงินทุนใหม่ ทุกครั้งที่คุณทำการซื้อขายใหม่ ให้รับที่อยู่ใหม่เพื่อปกป้องความเป็นส่วนตัวของคุณ\n\nนี่คือพื้นฐานที่คุณต้องรู้เพื่อเริ่มรับ Bitcoin ในกระเป๋าเงินของคุณ หากคุณต้องการเรียนรู้เพิ่มเติมเกี่ยวกับ Bluewallet เราขอแนะนำให้ตรวจสอบวิดีโอที่ระบุไว้ด้านล่าง
