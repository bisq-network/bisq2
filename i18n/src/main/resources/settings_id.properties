settings.backup.headline=Pengaturan cadangan
settings.backup.totalMaxBackupSizeInMB.description=Ukuran maksimum dalam MB untuk cadangan otomatis
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Data penting secara otomatis dicadangkan di direktori data setiap kali pembaruan dilakukan,\nmengikuti strategi retensi ini:\n\t- Jam Terakhir: Simpan maksimum satu cadangan per menit.\n\t- Hari Terakhir: Simpan satu cadangan per jam.\n\t- Minggu Terakhir: Simpan satu cadangan per hari.\n\t- Bulan Terakhir: Simpan satu cadangan per minggu.\n\t- Tahun Terakhir: Simpan satu cadangan per bulan.\n\t- Tahun Sebelumnya: Simpan satu cadangan per tahun.\n\nHarap dicatat, mekanisme cadangan ini tidak melindungi terhadap kegagalan hard disk.\nUntuk perlindungan yang lebih baik, kami sangat merekomendasikan untuk membuat cadangan manual di hard drive alternatif.
settings.backup.totalMaxBackupSizeInMB.invalid=Harus berupa nilai antara {0} MB dan {1} MB
