settings.network.transport.options.info=Ketika kedua Tor dan I2P dipilih, Bisq menggunakan dua jaringan overlay privasi secara paralel untuk meningkatkan ketahanan dan kinerja.\nPesan dikirimkan melalui kedua jaringan secara bersamaan, menghasilkan pengiriman yang lebih cepat dan kemungkinan penerimaan yang lebih tinggi.\nJika salah satu jaringan terpengaruh oleh serangan DDoS, Bisq dapat terus beroperasi melalui jaringan lainnya, memastikan komunikasi yang tidak terputus.

settings.network.transport.options.i2pOnly.warn=Menggunakan hanya I2P dapat mengurangi keandalan jaringan. Untuk pengalaman terbaik, kami sarankan untuk mengaktifkan baik Tor maupun I2P.\n\nApakah Anda ingin melanjutkan dengan hanya I2P?
settings.network.transport.options.i2pOnly.accept=Ya, saya ingin melanjutkan dengan I2P saja
settings.network.transport.options.i2pOnly.cancel=Tidak, saya lebih memilih Tor dan I2P

settings.network.transport.options.torOnly.warn=Menggunakan hanya Tor dapat mengurangi keandalan jaringan dibandingkan dengan mode gabungan antara Tor dan I2P.\n\nApakah Anda ingin melanjutkan dengan hanya Tor?
settings.network.transport.options.torOnly.accept=Ya, saya ingin melanjutkan hanya dengan Tor
settings.network.transport.options.torOnly.cancel=Tidak, saya lebih suka Tor dan I2P

settings.network.i2p.headline=Opsi I2P
settings.network.i2p.useEmbedded=Gunakan router tersemat

settings.network.i2p.useEmbedded.info=Saat menggunakan router I2P yang terintegrasi, waktu startup menjadi lebih lama, dan jika Anda sering memulai dan menghentikan Bisq, stabilitas jaringan mungkin terganggu.\nRouter dapat ditandai sebagai tidak dapat diandalkan oleh jaringan I2P.\n\nUntuk menghindari masalah ini, Anda dapat menginstal router I2P resmi dari https://geti2p.net atau menggunakan Router I2P Bisq, yang terus berjalan setelah Bisq ditutup. Ini memberikan waktu startup yang lebih cepat dan, tergantung pada pengaturan jaringan Anda, memungkinkan router Anda berkontribusi lebih efektif ke jaringan I2P.

settings.network.i2p.useEmbedded.warn=Saat menggunakan router I2P yang terintegrasi, waktu startup menjadi lebih lama, dan seringnya restart Bisq dapat mengurangi stabilitas jaringan.\nRouter mungkin dianggap tidak dapat diandalkan oleh jaringan I2P.\n\nUntuk menghindari masalah ini, Anda dapat menginstal router I2P resmi dari https://geti2p.net atau menggunakan Router I2P Bisq, yang tetap berjalan setelah Bisq ditutup. Ini memberikan waktu startup yang lebih cepat dan, tergantung pada pengaturan jaringan Anda, memungkinkan router Anda berkontribusi lebih efektif pada jaringan I2P.\n\nApakah Anda yakin ingin melanjutkan dengan menggunakan router terintegrasi?
settings.network.i2p.useEmbedded.warn.accept=Ya, saya ingin menggunakan router terbenam
settings.network.i2p.useEmbedded.warn.cancel=Tidak, saya lebih suka menggunakan router eksternal

