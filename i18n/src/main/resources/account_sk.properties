paymentAccounts.createAccount.accountData.backgroundOverlay.imps=Prosím, vezmite na vedomie, že IMPS prevody sú obmedzené na Rs. 200,000 na transakciu.\nAk obchodujete nad touto sumou, bude potrebné viacero transakcií.\nDenný limit je Rs. 1,000,000.\n\nNiektoré banky môžu uplatniť nižšie limity pre svojich zákazníkov.

