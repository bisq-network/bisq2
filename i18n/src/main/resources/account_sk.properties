# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Aby ste mohli používať Bizum, potrebujete španielsky bankový účet (IBAN) a musíte byť registrovaní na službu.\n\n1. Bizum sa môže používať na obchody medzi 0,50 € a 1 000 €.\n2. Maximálna suma, ktorú môžete poslať alebo prijať pomocou Bizum, je 2 000 € za deň.\n3. Používatelia Bizum sú obmedzení na maximálne 150 transakcií za mesiac.\n\nJednotlivé banky môžu uplatniť prísnejšie limity v rámci týchto maximálnych hodnôt.\n\nZohľadnite prosím aj limity vášho osobného účtu.\nObchody nad tieto limity môžu byť zrušené a môžu viesť k pokute.

# Cash by Mail
paymentAccounts.cashByMail.contact=Kontaktné informácie
paymentAccounts.cashByMail.contact.prompt=Meno alebo pseudonym, na ktorý má byť obálka adresovaná
paymentAccounts.cashByMail.extraInfo=Dodatočné informácie
paymentAccounts.cashByMail.extraInfo.prompt=Napríklad vaša krajina, krajiny, z ktorých prijímate obchody, a akékoľvek špeciálne podmienky alebo požiadavky.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Ako poslať hotovosť poštou?\n\n1. Kupujúci BTC musí zabaliť hotovosť do obálky, ktorá je odolná voči manipulácii.\n2. Kupujúci by mal počas balenia natočiť video alebo urobiť fotografie vo vysokom rozlíšení, pričom už musí mať pripevnenú adresu príjemcu a sledovacie číslo.\n3. Kupujúci musí poslať balík s potvrdením o doručení a primeraným poistením.\n4. Predávajúci BTC by mal natočiť otvorenie balíka, pričom zabezpečí, aby bolo sledovacie číslo jasne viditeľné.\n\nPravidlá:\n- Tvorca ponuky musí uviesť akékoľvek špeciálne podmienky v poli **Dodatočné informácie**.\n- Akceptovaním ponuky akceptant súhlasí s podmienkami uvedenými tvorcom.\n- Hotovosť poštou poskytuje obmedzené overiteľné dôkazy, čo sťažuje riešenie sporov. Prostriedky môžu zostať uzamknuté, kým sa obaja účastníci nedohodnú.\n- Straty z obchodov s hotovosťou poštou NIE sú oprávnené na náhradu zo strany Bisq DAO.\n\nAby ste plne pochopili požiadavky, prečítajte si wiki Bisq na: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Pokyny a pravidlá

# Cash Deposit
paymentAccounts.cashDeposit.requirements=Dodatočné požiadavky
paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Prosím, uistite sa, že vaša banka umožňuje vklady hotovosti na účty iných osôb.\n\nMnohé banky už nepodporujú vklady na zahraničný účet.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f=Obchody 'Face to Face' sa riadia inými pravidlami a nesú iné riziká ako online transakcie.\n\nHlavné rozdiely zahŕňajú:\n\n1. Obchodní partneri musia vymeniť podrobnosti o mieste a čase stretnutia pomocou poskytnutých kontaktných informácií.\n2. Obe strany musia priniesť svoje prenosné počítače a potvrdiť **„platba odoslaná“** a **„platba prijatá“** na mieste stretnutia.\n3. Ak má maker špeciálne **podmienky a pravidlá**, musí ich uviesť v poli **Dodatočné informácie**.\n4. Akceptovaním ponuky sa taker súhlasí s uvedenými **podmienkami a pravidlami** maker-a.\n5. V prípade sporu môžu sprostredkovatelia alebo arbitri poskytnúť obmedzenú pomoc, pretože je zvyčajne ťažké poskytnúť dôkaz o tom, čo sa na stretnutí stalo. V takýchto prípadoch môžu byť BTC prostriedky zamknuté, kým sa obaja partneri nedohodnú.\n\nAby ste plne pochopili obchody Face to Face, prečítajte si pokyny a odporúčania tu:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Mesto na stretnutie (bude zobrazené s ponukou)
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Ako by ste chceli, aby vás kontaktoval obchodný partner? (e-mailová adresa, telefónne číslo,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Pridajte akékoľvek podmienky alebo podrobnosti, ktoré sa majú zobraziť s vašimi ponukami pre tento účet. Nepoužívajte toto pole na zdieľanie kontaktných informácií na komunikáciu mimo Bisq.
