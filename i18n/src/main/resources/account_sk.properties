# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Aby ste mohli platiť s Amazon eGift Card, musíte poslať Amazon eGift Card predajcovi BTC pomocou svojho účtu Amazon.\n\nĎalšie podrobnosti a osvedčené postupy nájdete v wiki [HYPERLINK:https://bisq.wiki/Amazon_eGift_card].\n\nTri dôležité poznámky:\n1. Snažte sa posielať darčekové karty s hodnotou 100 USD alebo menej, pretože Amazon je známy tým, že označuje väčšie darčekové karty ako potenciálne podvodné.\n2. Použite text v správe darčekovej karty, ktorý neobsahuje riziko označenia (napr. nepoužívajte Bisq alebo Bitcoin). Potom zdieľte presný referenčný text so svojím obchodným partnerom v chate obchodu, aby mohli overiť vašu platbu.\n3. Amazon eGift Cards môžu byť uplatnené iba na webovej stránke Amazon, kde boli zakúpené (napr. darčeková karta zakúpená na 'https://www.amazon.it' môže byť uplatnená iba na 'https://www.amazon.it').

