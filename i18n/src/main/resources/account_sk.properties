paymentAccounts.createAccount.accountData.backgroundOverlay.strike=V aplikácii Bisq sa Strike používa iba na platby medzi fiat menami.\nBuďte si vedomí limitov účtu Strike:\n\n1. Používatelia registrovaní iba s emailom, menom a telefónnym číslom:\n- maximálne 100 dolárov na vklad\n- maximálne 1 000 dolárov celkových vkladov za týždeň\n- maximálne 100 dolárov na platbu\n\n2. Overení používatelia:\n- maximálne 1 000 dolárov na vklad\n- maximálne 1 000 dolárov celkových vkladov za týždeň\n- maximálne 1 000 dolárov na platbu\n\nObchody nad tieto limity môžu byť zrušené a môžu viesť k pokute.


