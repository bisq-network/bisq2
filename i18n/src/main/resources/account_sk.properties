# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=S HalCash kupujúci BTC pošle predajcovi BTC kód na výber prostredníctvom SMS.\n\nPred obchodovaním si prosím skontrolujte limity HalCash vo vašej banke.\nTypické limity sú:\n1. Minimálny výber: 10 €\n2. Maximálny výber: 600 €\n3. Denný limit: 3 000 € na prijímateľa\n4. Mesačný limit: 6 000 € na prijímateľa\n\nVýbery musia byť v násobkoch 10 €. Bisq upraví množstvo BTC podľa toho, takže cenotvorba na základe trhu nemôže byť použitá.\n\nV prípade sporu musí kupujúci BTC poskytnúť dôkaz, že EUR bolo odoslané.

