paymentAccounts.createAccount.accountData.backgroundOverlay.swift=Dôležité pokyny na používanie SWIFT:\n\n1. Kupujúci musí poslať platbu v mene uvedenej ponúkajúcim.\n2. Kupujúci musí použiť zdieľaný model poplatkov (SHA).\n3. Kupujúci aj predávajúci môžu mať bankové poplatky, preto si vopred skontrolujte cenníky poplatkov.\n\nSWIFT prevody sú zložitejšie ako väčšina platobných metód.\nPre úplné podrobnosti si pozrite wiki: [HYPERLINK:https://bisq.wiki/SWIFT].

