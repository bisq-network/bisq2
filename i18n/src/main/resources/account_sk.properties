paymentAccounts.createAccount.accountData.backgroundOverlay.pix=Existuje päť typov Pix kľúčov:\n\n* CPF (Register fyzických osôb)\n* CNPJ (Národný register právnických osôb)\n* E-mailová adresa\n* Telefónne číslo\n* Náhodný systémom generovaný kľúč nazývaný univerzálny jedinečný identifikátor (UUID)\n\nPre každý Pix účet, ktorý máte, musí byť použitý iný kľúč. Fyzické osoby môžu vytvoriť až päť kľúčov na účet, ktorý vlastnia.\n\nPri obchodovaní na Bisq by mali kupujúci BTC zahrnúť svoj Pix kľúč do 'dôvodu platby', aby predajcovia mohli identifikovať platbu.

