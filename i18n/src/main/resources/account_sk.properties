# UPI
paymentAccounts.createAccount.accountData.backgroundOverlay.upi=Prevody UPI sú obmedzené na Rs. 100 000 na transakciu.\nAk obchodujete nad Rs. 100 000, pravdepodobne bude potrebné vykonať viacero prevodov.\n\nUpozorňujeme, že niektoré banky môžu uplatniť nižšie limity pre svojich zákazníkov.
paymentAccounts.upi.virtualPaymentAddress=Virtuálna platobná adresa (UPI ID)

# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Obchodovanie s poštovými peniazmi USA (USPMO) na Bisq si vyžaduje nasledujúce:\n\n- Kupujúci BTC musia napísať meno predávajúceho BTC do polí Payer a Payee a pred odoslaním urobiť jasné fotografie USPMO a sledovateľnej obálky.\n- Kupujúci BTC musia odoslať USPMO s potvrdením o doručení.\n\nV prípade sprostredkovania alebo sporu musíte poskytnúť fotografie, sériové číslo USPMO, číslo pošty a sumu, aby sprostredkovateľ alebo agent na vrátenie peňazí mohli overiť platbu. Nedodanie týchto dôkazov povedie k strate sporu. Odosielateľ je plne zodpovedný za preukázanie platby.

