# Wise USD
paymentAccounts.wiseUsd.beneficiaryAddress=Adresa príjemcu

paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=V dôsledku regulácie amerického bankovníctva má posielanie a prijímanie USD platieb viac obmedzení ako väčšina ostatných mien. Z tohto dôvodu nebola USD pridaná do platobnej metódy Bisq Wise.\n\nPlatobná metóda Wise-USD umožňuje používateľom Bisq obchodovať v USD.\n\nKaždý, kto má účet Wise, môže pridať Wise-USD ako platobnú metódu v Bisq. To im umožní kupovať a predávať BTC za USD.\n\nPri obchodovaní na Bisq by kupujúci BTC nemali používať žiadne odkazy na dôvod platby. Ak je dôvod platby vyžadovaný, mali by použiť iba celé meno vlastníka účtu Wise-USD.
paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=V dôsledku bankových predpisov v USA majú prevody USD viac obmedzení ako väčšina ostatných mien. Preto USD nie je zahrnuté v štandardnej platobnej metóde Bisq Wise.\n\nPlatobná metóda Wise-USD umožňuje používateľom Bisq obchodovať BTC v USD pomocou účtu Wise.\n\nPri odosielaní platieb nesmú kupujúci BTC zahrnúť žiadne referencie súvisiace s obchodom. Ak je potrebná poznámka k platbe, použite iba celé meno vlastníka účtu Wise-USD.


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle je služba na prevod peňazí, ktorá najlepšie funguje *cez* vašu banku.\n\n1. Skontrolujte, či (a ako) vaša banka podporuje Zelle: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Dôkladne si všímajte limity prevodu—banky často nastavujú samostatné denné, týždenné a mesačné limity na odosielanie.\n3. Ak vaša banka Zelle nepodporuje, stále môžete použiť mobilnú aplikáciu Zelle, ale limity budú oveľa nižšie.\n4. Meno na vašom účte Bisq **musí** zodpovedať menu na vašom účte Zelle/bankovom účte.\n\nAk nemôžete dokončiť platbu Zelle presne tak, ako je špecifikované v zmluve o obchode, môžete stratiť časť alebo celý váš depozit.\n\nPretože Zelle nesie vyššie riziko spätného zúčtovania, predajcom sa odporúča kontaktovať nových kupujúcich prostredníctvom e-mailu alebo SMS, aby potvrdili, že vlastnia účet.


