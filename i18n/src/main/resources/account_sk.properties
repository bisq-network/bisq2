# Satispay
paymentAccounts.createAccount.accountData.backgroundOverlay.satispay=Aby ste mohli používať Satispay, potrebujete taliansky bankový účet (IBAN) a registrovaný účet Satispay.\n\nLimity Satispay sú nastavené individuálne. Ak chcete obchodovať s väčšími sumami, kontaktujte podporu Satispay, aby ste zvýšili svoje limity. Obchody nad týmito limitmi môžu byť zrušené a môžu viesť k pokute.

# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Systém rýchlych platieb (SBP) je ruská služba medzi bankovými prevodmi, ktorá umožňuje osobné platby pomocou iba mobilného telefónneho čísla.\n\n1. SBP podporuje prevody medzi ruskými bankovými účtami v ruských rubľoch.\n\n2. Registrovať je možné iba ruské mobilné čísla s predvoľbou +7.\n\n3. Musíte vytvoriť samostatný účet Bisq pre každú banku, kde chcete prijímať prostriedky.\n\n4. SBP zobrazuje meno, priezvisko a iniciálu priezviska príjemcu na overenie. Zadajte meno vlastníka účtu v Bisq v rovnakom formáte.

