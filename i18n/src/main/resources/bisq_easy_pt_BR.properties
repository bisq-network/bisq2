bisqEasy.tradeGuide.welcome.headline=Como negociar no Bisq Easy
bisqEasy.tradeGuide.welcome.content=Este guia fornece uma visão geral dos aspectos essenciais para comprar ou vender Bitcoin com o Bisq Easy.\nNeste guia, você aprenderá sobre o modelo de segurança usado no Bisq Easy, obterá insights sobre o processo de negociação e se familiarizará com as regras de negociação.\n\nPara quaisquer perguntas adicionais, sinta-se à vontade para visitar as salas de chat disponíveis no menu 'Suporte'.

bisqEasy.tradeGuide.security.headline=Quão seguro é negociar no Bisq Easy?
bisqEasy.tradeGuide.security.content=- O modelo de segurança do Bisq Easy é otimizado para quantias pequenas de comércio.\n- O modelo depende da reputação do vendedor, que geralmente é um usuário experiente do Bisq e espera-se que forneça suporte útil para novos usuários.\n- Construir reputação pode ser custoso, levando a um prêmio de preço comum de 5-15% para cobrir despesas extras e compensar pelo serviço do vendedor.\n- Negociar com vendedores sem reputação carrega riscos significativos e só deve ser feito se os riscos forem completamente compreendidos e gerenciados.

bisqEasy.tradeGuide.process.headline=Como funciona o processo de negociação?
bisqEasy.tradeGuide.process.content=No Bisq Easy, o preço de negociação é determinado pelo vendedor de Bitcoin.\nQuando você decide aceitar uma oferta, terá a flexibilidade de escolher entre as opções disponíveis fornecidas pela oferta. Antes de iniciar a negociação, será apresentado um resumo para sua revisão.\nUma vez que a negociação é iniciada, a interface do usuário irá guiá-lo pelo processo de negociação, que consiste nas seguintes etapas:

bisqEasy.tradeGuide.process.steps=1. O vendedor e o comprador trocam detalhes de contas. O vendedor envia seus dados de pagamento (por exemplo, número da conta bancária) ao comprador, e o comprador envia seu endereço de Bitcoin ao vendedor.\n2. Em seguida, o comprador inicia o pagamento Fiat para a conta do vendedor. Ao receber o pagamento, o vendedor confirmará o recebimento.\n3. Então, o vendedor envia o Bitcoin para o endereço do comprador e compartilha o ID da transação. A interface do usuário exibirá o estado de confirmação. Uma vez confirmado, a negociação é concluída com sucesso.

bisqEasy.tradeGuide.rules.headline=O que eu preciso saber sobre as regras de negociação?
bisqEasy.tradeGuide.rules.content=- Antes da troca de detalhes de conta entre o vendedor e o comprador, qualquer parte pode cancelar a negociação sem fornecer justificativa.\n- Uma vez que os detalhes da conta são trocados, falhar em cumprir as obrigações da negociação é considerado uma violação do contrato de negociação e pode resultar em ser banido da rede Bisq.\n- Durante o pagamento Fiat, o comprador NÃO DEVE incluir termos como 'Bisq' ou 'Bitcoin' no campo 'motivo do pagamento'. Os negociantes podem concordar com um identificador, como uma sequência aleatória como 'H3TJAPD', para associar a transferência bancária com a negociação.\n- Se a negociação não puder ser completada instantaneamente devido a tempos de transferência Fiat mais longos, ambos os negociantes devem estar online pelo menos uma vez por dia para monitorar o progresso da negociação.\n- No caso de os negociantes encontrarem problemas não resolvidos, eles têm a opção de convidar um mediador para o chat da negociação para assistência.\n\nCaso tenha alguma dúvida ou precise de assistência, não hesite em visitar as salas de chat acessíveis sob o menu 'Suporte'. Boas negociações!

bisqEasy.tradeGuide.rules.confirm=Eu li e entendi

bisqEasy.tradeGuide.notConfirmed.warn=Por favor, leia o guia de negociação e confirme que você leu e entendeu as regras de negociação.
bisqEasy.tradeGuide.open=Abrir guia de negociação


