bisqEasy.openTrades.cancelTrade.warning.part2=será considerado uma violação das regras de negociação e pode resultar em seu perfil sendo banido da rede.\n\nSe você tiver alguma dúvida ou encontrar problemas, por favor, não hesite em contatar seu par de negociação ou buscar assistência na 'Seção de Suporte'.\n\nSe você acredita que seu par de negociação violou as regras de negociação, você tem a opção de iniciar um pedido de mediação. Um mediador se juntará ao chat de negociação e trabalhará para encontrar uma solução cooperativa.\n\nVocê tem certeza de que deseja cancelar a negociação?
