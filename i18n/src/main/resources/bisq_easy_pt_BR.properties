bisqEasy.tradeGuide.welcome.headline=Como negociar no Bisq Easy
bisqEasy.tradeGuide.welcome.content=Este guia fornece uma visão geral dos aspectos essenciais para comprar ou vender Bitcoin com o Bisq Easy.\nNeste guia, você aprenderá sobre o modelo de segurança usado no Bisq Easy, obterá insights sobre o processo de negociação e se familiarizará com as regras de negociação.\n\nPara quaisquer perguntas adicionais, sinta-se à vontade para visitar as salas de chat disponíveis no menu 'Suporte'.

bisqEasy.tradeGuide.security.headline=Quão seguro é negociar no Bisq Easy?
bisqEasy.tradeGuide.security.content=- O modelo de segurança do Bisq Easy é otimizado para quantias pequenas de comércio.\n- O modelo depende da reputação do vendedor, que geralmente é um usuário experiente do Bisq e espera-se que forneça suporte útil para novos usuários.\n- Construir reputação pode ser custoso, levando a um prêmio de preço comum de 5-15% para cobrir despesas extras e compensar pelo serviço do vendedor.\n- Negociar com vendedores sem reputação carrega riscos significativos e só deve ser feito se os riscos forem completamente compreendidos e gerenciados.

bisqEasy.tradeGuide.process.headline=Como funciona o processo de negociação?
bisqEasy.tradeGuide.process.content=Quando você decide aceitar uma oferta, terá a flexibilidade de escolher entre as opções disponíveis fornecidas pela oferta. Antes de iniciar a negociação, você receberá um resumo para revisão.\nAssim que a negociação for iniciada, a interface do usuário irá guiá-lo através do processo de negociação, que consiste nos seguintes passos:

bisqEasy.tradeGuide.process.steps=1. O vendedor e o comprador trocam os detalhes da conta. O vendedor envia seus dados de pagamento (por exemplo, número da conta bancária) para o comprador e o comprador envia seu endereço de Bitcoin (ou fatura Lightning) para o vendedor.\n2. Em seguida, o comprador inicia o pagamento Fiat para a conta do vendedor. Após receber o pagamento, o vendedor confirmará o recebimento.\n3. O vendedor então envia o Bitcoin para o endereço do comprador e compartilha o ID da transação (ou opcionalmente o pré-imagem no caso de ser usado Lightning). A interface do usuário exibirá o estado de confirmação. Uma vez confirmado, o comércio é concluído com sucesso.

bisqEasy.tradeGuide.rules.headline=O que eu preciso saber sobre as regras de negociação?
bisqEasy.tradeGuide.rules.content=- Antes da troca de detalhes de conta entre o vendedor e o comprador, qualquer parte pode cancelar a negociação sem fornecer justificativa.\n- Os negociantes devem verificar regularmente suas negociações em busca de novas mensagens e devem responder dentro de 24 horas.\n- Uma vez que os detalhes da conta são trocados, não cumprir as obrigações da negociação é considerado uma violação do contrato de negociação e pode resultar em um banimento da rede Bisq. Isso não se aplica se o parceiro de negociação não estiver respondendo.\n- Durante o pagamento em Fiat, o comprador NÃO DEVE incluir termos como 'Bisq' ou 'Bitcoin' no campo 'motivo do pagamento'. Os negociantes podem concordar em um identificador, como uma sequência aleatória como 'H3TJAPD', para associar a transferência bancária com a negociação.\n- Se a negociação não puder ser completada instantaneamente devido a tempos de transferência Fiat mais longos, ambos os negociantes devem estar online pelo menos uma vez por dia para monitorar o progresso da negociação.\n- No caso de os negociantes encontrarem problemas não resolvidos, eles têm a opção de convidar um mediador para o chat da negociação para assistência.\n\nSe você tiver alguma dúvida ou precisar de assistência, não hesite em visitar as salas de chat acessíveis no menu 'Suporte'. Boas negociações!

bisqEasy.tradeGuide.rules.confirm=Eu li e entendi

