# US postal money order
paymentAccounts.createAccount.accountData.backgroundOverlay.usPostalMoneyOrder=Bisq'ta ABD Posta Para Emirleri (USPMO) ile işlem yapmak için aşağıdakiler gereklidir:\n\n- BTC alıcıları, BTC satıcısının adını hem Ödeyen hem de Alacaklı alanlarına yazmalı ve göndermeden önce USPMO ve takipli zarfın net fotoğraflarını çekmelidir.\n- BTC alıcıları, USPMO'yu Teslimat Onayı ile göndermelidir.\n\nArabuluculuk veya anlaşmazlık durumunda, arabulucu veya iade temsilcisinin ödemeyi doğrulayabilmesi için fotoğrafları, USPMO seri numarasını, posta ofisi numarasını ve tutarı sağlamalısınız. Bu kanıtı sağlamadığınız takdirde, anlaşmazlığı kaybetme riski ile karşı karşıya kalırsınız. Gönderen, ödemenin kanıtlanmasından tamamen sorumludur.

