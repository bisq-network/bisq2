# Wise USD
paymentAccounts.wiseUsd.beneficiaryAddress=Alıcı adresi

paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd1=ABD bankacılık düzenlemeleri nedeniyle, USD ödemelerini göndermek ve almak, diğer çoğu para biriminden daha fazla kısıtlamaya tabidir. Bu nedenle USD, Bisq Wise ödeme yöntemine eklenmemiştir.\n\nWise-USD ödeme yöntemi, Bisq kullanıcılarının USD ile işlem yapmalarını sağlar.\n\nWise hesabı olan herkes, Bisq'ta ödeme yöntemi olarak Wise-USD'yi ekleyebilir. Bu, onların USD ile BTC alıp satmalarına olanak tanır.\n\nBisq'ta işlem yaparken BTC alıcıları, ödeme nedeni için herhangi bir referans kullanmamalıdır. Eğer ödeme nedeni gerekiyorsa, yalnızca Wise-USD hesap sahibinin tam adını kullanmalıdırlar.
paymentAccounts.createAccount.accountData.backgroundOverlay.wiseUsd=Amerikan bankacılık düzenlemeleri nedeniyle, USD transferleri çoğu diğer para biriminden daha fazla kısıtlamaya sahiptir. Bu nedenle, USD standart Bisq Wise ödeme yöntemine dahil edilmemiştir.\n\nWise-USD ödeme yöntemi, Bisq kullanıcılarının BTC'yi USD cinsinden bir Wise hesabı kullanarak işlem yapmalarını sağlar.\n\nÖdemeleri gönderirken, BTC alıcıları herhangi bir ticaretle ilgili referans eklememelidir. Eğer bir ödeme notu gerekiyorsa, yalnızca Wise-USD hesap sahibinin tam adını kullanın.


# Zelle
paymentAccounts.createAccount.accountData.backgroundOverlay.zelle=Zelle, bankanız aracılığıyla en iyi şekilde çalışan bir para transfer hizmetidir.\n\n1. Bankanızın Zelle'i nasıl desteklediğini kontrol edin: [HYPERLINK:https://www.zellepay.com/get-started]\n2. Transfer limitlerine dikkat edin—bankalar genellikle günlük, haftalık ve aylık gönderim limitleri belirler.\n3. Bankanız Zelle'i desteklemiyorsa, Zelle mobil uygulamasını kullanmaya devam edebilirsiniz, ancak limitler çok daha düşük olacaktır.\n4. Bisq hesabınızdaki ad, Zelle/banka hesabınızdaki ad ile **eşleşmelidir**.\n\nEğer ticaret sözleşmesinde belirtilen şekilde Zelle ödemesini tamamlayamazsanız, güvenlik depozitonuzun bir kısmını veya tamamını kaybedebilirsiniz.\n\nZelle'in daha yüksek bir iade riski taşıdığı için, satıcılara yeni alıcılarla e-posta veya SMS aracılığıyla iletişime geçmeleri ve hesabın kendilerine ait olduğunu doğrulamaları önerilir.


