paymentAccounts.createAccount.accountData.backgroundOverlay.swift=SWIFT kullanımı için önemli yönergeler:\n\n1. Alıcı, teklif sahibinin belirttiği para biriminde ödeme göndermelidir.\n2. Alıcı, paylaşılan ücret modelini (SHA) kullanmalıdır.\n3. Hem alıcı hem de satıcı banka ücretleriyle karşılaşabilir, bu nedenle ücret tarifelerini önceden kontrol edin.\n\nSWIFT transferleri, çoğu ödeme yönteminden daha karmaşıktır.\nTam detaylar için wiki'ye bakın: [HYPERLINK:https://bisq.wiki/SWIFT].

