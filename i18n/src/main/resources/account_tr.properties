# HalCash
paymentAccounts.createAccount.accountData.backgroundOverlay.halCash=HalCash ile BTC alıcısı, çekim kodunu BTC satıcısına SMS ile gönderir.\n\nTicaret yapmadan önce bankanızın HalCash limitlerini kontrol edin.\nTipik limitler şunlardır:\n1. Minimum çekim: 10 €\n2. Çekim başına maksimum: 600 €\n3. Günlük limit: Alıcı başına 3,000 €\n4. Aylık limit: Alıcı başına 6,000 €\n\nÇekimler 10 €'nun katları halinde olmalıdır. Bisq, BTC miktarını buna göre ayarlayacak, bu nedenle piyasa bazlı fiyatlandırma kullanılamaz.\n\nBir anlaşmazlık durumunda, BTC alıcısı EUR'nun gönderildiğine dair kanıt sağlamalıdır.

