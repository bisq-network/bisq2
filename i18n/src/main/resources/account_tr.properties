# AmazonGiftCard
paymentAccounts.createAccount.accountData.backgroundOverlay.amazonGiftCard=Amazon eGift Card ile ödeme yapmak için, Amazon hesabınızı kullanarak BTC satıcısına bir Amazon eGift Card göndermelisiniz.\n\nDaha fazla bilgi ve en iyi uygulamalar için lütfen wiki'ye bakın [HYPERLINK:https://bisq.wiki/Amazon_eGift_card].\n\nÜç önemli not:\n1. Amazon'un daha büyük hediye kartlarını potansiyel olarak dolandırıcılık olarak işaretleme eğiliminde olduğu için, 100 USD veya daha az tutarlarda hediye kartları göndermeye çalışın.\n2. Hediye kartı mesajında risk taşımayan metin kullanın (örneğin, Bisq veya Bitcoin kullanmayın). Ardından, ödeme işleminizi doğrulamaları için ticaret sohbetinde ticaret ortağınızla tam referans metnini paylaşın.\n3. Amazon eGift Card'lar yalnızca satın alındıkları Amazon web sitesinde kullanılabilir (örneğin, 'https://www.amazon.it' adresinden satın alınan bir hediye kartı yalnızca 'https://www.amazon.it' adresinde kullanılabilir).

