paymentAccounts.createAccount.accountData.backgroundOverlay.cashDeposit=Lütfen bankanızın başka kişilerin hesaplarına nakit yatırma işlemlerine izin verdiğinden emin olun.\n\nBirçok banka artık yabancı hesaplara yatırımları desteklememektedir.

# F2F
paymentAccounts.createAccount.accountData.backgroundOverlay.f2f='Yüz Yüze' işlemler, çevrimiçi işlemlerden farklı kurallara ve risklere sahiptir.\n\nAna farklılıklar şunlardır:\n\n1. Ticaret ortakları, sağlanan iletişim bilgilerini kullanarak buluşma yeri ve zamanı detaylarını değiştirmelidir.\n2. Her iki taraf da dizüstü bilgisayarlarını getirmeli ve buluşma yerinde **“ödeme gönderildi”** ve **“ödeme alındı”** onayını vermelidir.\n3. Eğer bir yapıcı özel **şartlar ve koşullar** belirlemişse, bunları **Ek bilgi** alanında belirtmelidir.\n4. Bir teklifi kabul ederek, alıcı yapıcının belirttiği **şartlar ve koşullar** ile anlaşmayı kabul eder.\n5. Bir anlaşmazlık durumunda, arabulucular veya hakemler sınırlı yardım sunabilir, çünkü buluşmada ne olduğuna dair güvenilir kanıt sağlamak genellikle zordur. Bu tür durumlarda, BTC fonları her iki taraf bir anlaşmaya varana kadar kilitli kalabilir.\n\nYüz Yüze işlemleri tam olarak anlamak için lütfen buradaki talimatları ve önerileri okuyun:\n[HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
paymentAccounts.createAccount.accountData.f2f.city.prompt=Teklifle birlikte gösterilecek olan buluşulacak şehir
paymentAccounts.createAccount.accountData.f2f.contact.prompt=Ticaret ortağınızla nasıl iletişime geçmek istersiniz? (e-posta adresi, telefon numarası,...)
paymentAccounts.createAccount.accountData.f2f.extraInfo.prompt=Bu hesap için tekliflerinizle birlikte gösterilecek terimleri veya detayları ekleyin. Bu alanı Bisq dışında iletişim kurmak için iletişim bilgilerini paylaşmak amacıyla kullanmayın.
