# SBP
paymentAccounts.createAccount.accountData.backgroundOverlay.sbp=Faster Payments Sistemi (SBP), yalnızca bir cep telefonu numarası kullanarak kişisel ödemelere olanak tanıyan bir Ruslar arası banka transfer hizmetidir.\n\n1. SBP, yalnızca Rus Rublesi cinsinden Rus banka hesapları arasında transferleri destekler.\n\n2. Sadece +7 ülke koduna sahip Rus cep telefon numaraları kaydedilebilir.\n\n3. Fon almak istediğiniz her banka için ayrı bir Bisq hesabı oluşturmalısınız.\n\n4. SBP, doğrulama için alıcının adını, ikinci adını ve soyadının baş harfini gösterir. Bisq'te hesap sahibinin adını aynı formatta girin.

