# Bizum
paymentAccounts.createAccount.accountData.backgroundOverlay.bizum=Bizum'u kullanmak için bir İspanyol banka hesabına (IBAN) sahip olmanız ve hizmete kayıtlı olmanız gerekmektedir.\n\n1. Bizum, 0,50 € ile 1.000 € arasındaki işlemler için kullanılabilir.\n2. Bizum ile gönderebileceğiniz veya alabileceğiniz maksimum miktar günde 2.000 €'dur.\n3. Bizum kullanıcıları ayda maksimum 150 işlemle sınırlıdır.\n\nBireysel bankalar bu maksimum değerler içinde daha sıkı limitler uygulayabilir.\n\nLütfen kişisel hesap limitlerinizi de göz önünde bulundurun.\nBu limitlerin üzerindeki işlemler iptal edilebilir ve ceza uygulanabilir.

# Cash by Mail
paymentAccounts.cashByMail.contact=İletişim bilgileri
paymentAccounts.cashByMail.contact.prompt=Ad veya nym zarfı şu adrese hitap edilmelidir
paymentAccounts.cashByMail.extraInfo=Opsiyonel ek bilgi
paymentAccounts.cashByMail.extraInfo.prompt=Örneğin, ülkeniz, ticaret kabul ettiğiniz ülkeler ve herhangi bir özel terim veya koşul.
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail=Nakit nasıl postayla gönderilir?\n\n1. BTC alıcısı, nakiti açılmamış bir nakit torbasına paketlemelidir.\n2. Alıcı, paketleme sırasında alıcı adresi ve takip numarası eklenmiş olarak yüksek çözünürlüklü fotoğraflar çekmeli veya video kaydetmelidir.\n3. Alıcı, paketi teslimat onayı ve uygun sigorta ile göndermelidir.\n4. BTC satıcısı, paketin açılışını kaydetmeli ve takip numarasının net bir şekilde görünmesini sağlamalıdır.\n\nKurallar:\n- Teklif veren, **Ek Bilgiler** alanında herhangi bir özel şartı belirtmelidir.\n- Bir teklifi kabul ederek, alıcı teklif verenin belirttiği şartları kabul eder.\n- Postayla Nakit, sınırlı doğrulanabilir kanıt sağlar, bu da anlaşmazlıkları zorlaştırır. Fonlar, her iki taraf bir anlaşmaya varana kadar kilitli kalabilir.\n- Postayla Nakit işlemlerinden kaynaklanan kayıplar, Bisq DAO tarafından geri ödenme hakkına sahip değildir.\n\nGereksinimleri tam olarak anlamak için lütfen Bisq wiki'yi okuyun: [HYPERLINK:https://bisq.wiki/Cash_by_Mail].
paymentAccounts.createAccount.accountData.backgroundOverlay.cashByMail.headline=Talimatlar ve kurallar

