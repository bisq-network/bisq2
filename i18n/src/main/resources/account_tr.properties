paymentAccounts.createAccount.accountData.backgroundOverlay.strike=Bisq'de, Strike yalnızca fiat'tan fiat'a ödemeler için kullanılır.\nLütfen Strike'ın hesap limitlerini göz önünde bulundurun:\n\n1. Sadece e-posta, ad ve telefon numarası ile kayıtlı kullanıcılar:\n- Her depozito için maksimum 100 $\n- Haftada toplam maksimum 1,000 $ depozito\n- Her ödeme için maksimum 100 $\n\n2. Doğrulanmış kullanıcılar:\n- Her depozito için maksimum 1,000 $\n- Haftada toplam maksimum 1,000 $ depozito\n- Her ödeme için maksimum 1,000 $\n\nBu limitlerin üzerindeki işlemler iptal edilebilir ve ceza ile sonuçlanabilir.


