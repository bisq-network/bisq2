dashboard.protocols.subHeadline=Кожны варыянт мае свае перавагі і недахопы. Выберыце той, які найлепш адпавядае вашым перавагам.\n\nBisq Easy ідэальны для пачаткоўцаў і карыстальнікаў, якія яшчэ не валодаюць Bitcoin.\nMuSig патрабуе мінімальнага дэпазіту бяспекі Bitcoin і больш падыходзіць для вопытных карыстальнікаў.
