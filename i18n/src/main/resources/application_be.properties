contactsList.table.columns.actionsMenu.removeContact=Вы ўпэўнены, што хочаце выдаліць гэты кантакт?\n\nВыдаліўшы кантакт, любы тэг, бал рэпутацыі або заўвагі, звязаныя з гэтым партнёрам, будуць таксама назаўсёды выдалены.
contactsList.table.tableInfo.title=Новы ў кантактах? Вось агляд таго, як гэта працуе
contactsList.table.tableInfo.content=Кантакты - гэта універсальны інструмент, які дадае новы ўзровень абароны, дазваляючы вам адсочваць вашых партнёраў.\n\nНапрыклад, каб прадухіліць падмену карыстальнікаў, пасля паспяховай здзелкі з кімсьці вы можаце дадаць гэтага карыстальніка, каб упэўніцца, што ў наступны раз, калі вы ўзаемадзейнічаеце, гэта сапраўды той самы карыстальнік.\n\nBisq2 ужо забяспечвае абарону ад падмены, выкарыстоўваючы чатыры элементы, якія складаюць профіль карыстальніка: ID профілю, Nym, значок профілю і псеўданім. Тым не менш, профілі выдаляюцца з сеткі пасля 15 дзён бездзейнасці. Як толькі профіль будзе выдалены, злосны акцёр можа стварыць новы профіль з тым жа псеўданімам у спробе падмяніць гэтага карыстальніка.\n\nМы спрасцілі гэты працэс для вас, аўтаматычна дадаючы ў гэты спіс усіх карыстальнікаў, з якімі вы ўзаемадзейнічаеце, калі карыстаецеся прыкладаннем. Вы можаце адключыць гэта, выкарыстоўваючы опцыю "Аўтаматычна дадаваць кантакты" у меню "Налады" > раздзел "Дадатковыя параметры".
