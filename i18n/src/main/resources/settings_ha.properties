settings.backup.headline=Saitunan ajiya
settings.backup.totalMaxBackupSizeInMB.description=Mafi girman girman a MB don ajiya na atomatik
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Muhimman bayanai ana ajiye su ta atomatik a cikin babban fayil na bayanai duk lokacin da aka yi sabuntawa,\nbiye da wannan tsarin ajiya:\n\t- Awanni na ƙarshe: Ajiye mafi yawan ajiya guda ɗaya a kowace minti.\n\t- Ranar da ta gabata: Ajiye ajiya guda ɗaya a kowace awa.\n\t- Mako na ƙarshe: Ajiye ajiya guda ɗaya a kowace rana.\n\t- Watan da ya gabata: Ajiye ajiya guda ɗaya a kowace mako.\n\t- Shekarar da ta gabata: Ajiye ajiya guda ɗaya a kowace wata.\n\t- Shekaru da suka gabata: Ajiye ajiya guda ɗaya a kowace shekara.\n\nDa fatan za a lura, wannan tsarin ajiya ba ya kare daga gazawar diski mai wuya.\nDon samun kariya mafi kyau, muna ba da shawarar ƙirƙirar ajiye hannu a kan wani diski mai wuya na daban.
settings.backup.totalMaxBackupSizeInMB.invalid=Dole ne ya zama ƙima tsakanin {0} MB da {1} MB
