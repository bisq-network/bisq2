settings.network.transport.options.clearOnly=Clearnet kawai
settings.network.transport.options.info=Lokacin da aka zaɓi Tor da I2P duka, Bisq na amfani da waɗannan hanyoyin sadarwa na sirri guda biyu a lokaci guda don ƙara ƙarfin juriya da aiki.\nSaƙonnin suna watsawa a kan duka hanyoyin sadarwa a lokaci guda, wanda ke haifar da isarwa mai sauri da kuma yawan yiwuwar karɓa cikin nasara.\nIdan ɗaya daga cikin hanyoyin sadarwa ta shafa daga harin DDoS, Bisq na iya ci gaba da aiki ta hanyar ɗayan, yana tabbatar da sadarwa ba tare da katsewa ba.

settings.network.transport.options.i2pOnly.warn=Amfani da I2P kawai na iya rage amincin hanyar sadarwa. Don samun kyakkyawar kwarewa, muna ba da shawarar kunna duka Tor da I2P.\n\nShin kuna son ci gaba da I2P kawai?
settings.network.transport.options.i2pOnly.accept=I, ina son ci gaba da I2P kawai
settings.network.transport.options.i2pOnly.cancel=A'a, ina son Tor da I2P

settings.network.transport.options.torOnly.warn=Amfani da Tor kawai na iya rage amincin hanyar sadarwa idan aka kwatanta da yanayin haɗin gwiwa tare da Tor da I2P.\n\nShin kuna son ci gaba da amfani da Tor kawai?
settings.network.transport.options.torOnly.accept=Eh, ina so in ci gaba da Tor kawai
settings.network.transport.options.torOnly.cancel=A'a, ina son Tor da I2P

settings.network.i2p.headline=Zaɓuɓɓukan I2P
settings.network.i2p.useEmbedded=Yi amfani da mai haɗa da aka haɗa

settings.network.i2p.useEmbedded.info=Lokacin da kake amfani da mai haɗa I2P da aka haɗa, farawa yana ɗaukar lokaci mai tsawo, kuma idan kana farawa da dakatar da Bisq akai-akai, kwanciyar hankali na hanyar sadarwa na iya shafar.\nMai haɗin na iya zama an yi masa alama a matsayin mara inganci daga hanyar sadarwa ta I2P.\n\nDon guje wa waɗannan matsalolin, zaka iya shigar da mai haɗa I2P na hukuma daga https://geti2p.net ko kuma ka yi amfani da Mai haɗa I2P na Bisq, wanda ke ci gaba da aiki bayan an rufe Bisq. Wannan yana ba da saurin farawa mai sauri kuma, dangane da saitin hanyar sadarwarka, yana ba da damar mai haɗin ka ya ba da gudummawa cikin inganci ga hanyar sadarwa ta I2P.

settings.network.i2p.useEmbedded.warn=Lokacin da kake amfani da mai haɗa I2P da aka haɗa, farawa yana ɗaukar lokaci mai tsawo, kuma sake farawa akai-akai na Bisq na iya rage kwanciyar hankali na hanyar sadarwa.\nMai haɗin na iya zama an yi masa alama a matsayin wanda ba a yarda da shi ba daga hanyar sadarwa ta I2P.\n\nDon guje wa waɗannan matsalolin, zaka iya shigar da mai haɗa I2P na hukuma daga https://geti2p.net ko kuma ka yi amfani da Mai haɗa I2P na Bisq, wanda ke ci gaba da gudana bayan an rufe Bisq. Wannan yana ba da saurin farawa mai kyau kuma, dangane da tsarin hanyar sadarwarka, yana ba da damar mai haɗin ka ya ba da gudummawa mafi inganci ga hanyar sadarwa ta I2P.\n\nShin ka tabbata kana son ci gaba da amfani da mai haɗa da aka haɗa?
settings.network.i2p.useEmbedded.warn.accept=Eh, ina so in yi amfani da mai haɗa wanda aka haɗa.
settings.network.i2p.useEmbedded.warn.cancel=A'a, ina son in yi amfani da na'ura mai ba da hanya tsakanin hanyoyin sadarwa ta waje

