contactsList.table.columns.actionsMenu.removeContact.tooltip=Slett kontakt
contactsList.table.columns.actionsMenu.removeContact=Er du sikker på at du vil slette denne kontakten?\n\nVed å slette kontakten vil eventuelle merker, omdømmescore eller notater knyttet til denne parten også bli permanent slettet.
contactsList.table.tableInfo.title=Ny til Kontakter? Her er en oppsummering av hvordan det fungerer
contactsList.table.tableInfo.content=Kontakter er et allsidig verktøy som legger til et nytt lag av sikkerhetsbeskyttelse ved å la deg holde oversikt over dine jevnaldrende.\n\nFor eksempel, for å forhindre brukerimitasjon, etter å ha fullført en vellykket handel med noen, kan du legge til denne brukeren for å sikre at neste gang du interagerer, er det virkelig den samme brukeren.\n\nBisq2 gir allerede sikkerhet mot imitasjon ved å bruke de fire elementene som utgjør en brukerprofil: profil-ID, Nym, profilikon og kallenavn. Likevel blir profiler slettet fra nettverket etter 15 dager med inaktivitet. Når profilen er fjernet, kan en ondsinnet aktør opprette en ny profil med det samme kallenavnet i et forsøk på å imitere den brukeren.\n\nVi har strømlinjeformet denne prosessen for deg ved automatisk å legge til alle brukerne du interagerer med i denne listen mens du bruker appen. Du kan slå dette av ved å bruke alternativet "Legg til kontakter automatisk" i "Innstillinger"-menyen > "Flere alternativer"-seksjonen.
contactsList.table.placeholder.title=Du har ingen kontakter ennå!
contactsList.table.placeholder.hyperlink=Lær mer om Mine kontakter

