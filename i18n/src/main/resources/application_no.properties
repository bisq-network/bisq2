dashboard.protocols.musig.button=Handel med MuSig
dashboard.protocols.subHeadline=Hvert alternativ har sine egne styrker og kompromisser. Velg det som best matcher dine preferanser.\n\nBisq Easy er ideell for nybegynnere og brukere som ennå ikke eier Bitcoin.\nMuSig krever et minimum Bitcoin sikkerhetsdepositum og er bedre egnet for erfarne brukere.
