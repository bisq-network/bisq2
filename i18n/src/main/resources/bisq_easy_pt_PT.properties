bisqEasy.walletGuide.intro.headline=Prepare-se para receber o seu primeiro Bitcoin
bisqEasy.walletGuide.intro.content=No Bisq Easy, o Bitcoin que recebe vai diretamente para o seu bolso sem intermediários. Essa é uma grande vantagem, mas também significa que precisa de ter uma carteira que controla para a receber!\n\nNeste guia rápido de carteiras, vamos mostrar-lhe em alguns passos simples como pode criar uma carteira simples. Com ela, poderá receber e armazenar o seu bitcoin recém-comprado.\n\nSe já está familiarizado com carteiras on-chain e tem uma, pode saltar este guia e simplesmente usar a sua carteira.

bisqEasy.walletGuide.download.headline=A descarregar a sua carteira
bisqEasy.walletGuide.download.content=Existem muitas carteiras disponíveis que pode usar. Neste guia, vamos mostrar-lhe como usar a Bluewallet. A Bluewallet é excelente e, ao mesmo tempo, muito simples, e pode usá-la para receber o seu bitcoin do Bisq Easy.\n\nPode descarregar a Bluewallet no seu telefone, independentemente de ter um dispositivo Android ou iOS. Para isso, pode visitar a página oficial em 'bluewallet.io'. Uma vez lá, clique em App Store ou Google Play, dependendo do dispositivo que está a usar.\n\nNota importante: para a sua segurança, certifique-se de que descarrega a aplicação da loja de aplicações oficial do seu dispositivo. A aplicação oficial é fornecida por 'Bluewallet Services, S.R.L.', e deve conseguir ver isso na sua loja de aplicações. Descarregar uma carteira maliciosa pode colocar os seus fundos em risco.\n\nPor fim, uma nota rápida: o Bisq não está afiliado à Bluewallet de forma alguma. Sugerimos o uso da Bluewallet devido à sua qualidade e simplicidade, mas existem muitas outras opções no mercado. Deve sentir-se absolutamente à vontade para comparar, experimentar e escolher a carteira que melhor se adapta às suas necessidades.
bisqEasy.walletGuide.download.link=Clique aqui para visitar a página da Bluewallet

bisqEasy.walletGuide.createWallet.headline=Criar a sua nova carteira
bisqEasy.walletGuide.createWallet.content=A Bluewallet permite-lhe criar várias carteiras para diferentes fins. Por agora, só precisa de ter uma carteira. Assim que entrar na Bluewallet, verá uma mensagem a sugerir que adicione uma nova carteira. Depois de fazer isso, insira um nome para a sua carteira e escolha a opção *Bitcoin* na secção *Tipo*. Pode deixar todas as outras opções como estão e clicar em *Criar*.\n\nQuando passar para o próximo passo, ser-lhe-ão apresentadas 12 palavras. Estas 12 palavras são a cópia de segurança que lhe permite recuperar a sua carteira se algo acontecer ao seu telefone. Escreva-as num pedaço de papel (não digitalmente) na mesma ordem em que são apresentadas, guarde este papel em segurança e certifique-se de que apenas você tem acesso a ele. Pode ler mais sobre como proteger a sua carteira nas secções de Aprendizagem do Bisq 2 dedicadas a carteiras e segurança.\n\nUma vez que tenha terminado, clique em 'Ok, escrevi-as'.\nParabéns! Criou a sua carteira! Vamos passar a como receber o seu bitcoin nela.

bisqEasy.walletGuide.receive.headline=Receber bitcoin na sua carteira
bisqEasy.walletGuide.receive.content=Para receber o seu Bitcoin, precisa de um endereço da sua carteira. Para obtê-lo, clique na sua carteira recém-criada e, em seguida, clique no botão 'Receber' na parte inferior do ecrã.\n\nA Bluewallet exibirá um endereço não utilizado, tanto como um código QR quanto como texto. Este endereço é o que precisará de fornecer ao seu par no Bisq Easy para que ele possa enviar-lhe o Bitcoin que está a comprar. Pode mover o endereço para o seu PC escaneando o código QR com uma câmara, enviando o endereço por e-mail ou mensagem de chat, ou mesmo digitando-o.\n\nAssim que completar a negociação, a Bluewallet notará o Bitcoin a entrar e atualizará o seu saldo com os novos fundos. Sempre que fizer uma nova negociação, obtenha um endereço novo para proteger a sua privacidade.\n\nEstes são os conceitos básicos que precisa de saber para começar a receber Bitcoin na sua própria carteira. Se quiser saber mais sobre a Bluewallet, recomendamos que veja os vídeos listados abaixo.
