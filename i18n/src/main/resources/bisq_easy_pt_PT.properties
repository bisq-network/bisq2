bisqEasy.tradeGuide.welcome.content=Este guia fornece uma visão geral dos aspectos essenciais para comprar ou vender Bitcoin com Bisq Easy.\nNeste guia, aprenderá sobre o modelo de segurança utilizado no Bisq Easy, obterá informações sobre o processo de negociação e familiarizar-se-á com as regras de negociação.\n\nPara quaisquer perguntas adicionais, sinta-se à vontade para visitar as salas de chat disponíveis no menu 'Suporte'.

bisqEasy.tradeGuide.security.headline=Quão seguro é negociar no Bisq Easy?
bisqEasy.tradeGuide.security.content=- O modelo de segurança do Bisq Easy é otimizado para montantes de negociação pequenos.\n- O modelo baseia-se na reputação do vendedor, que geralmente é um utilizador experiente do Bisq e espera-se que forneça apoio útil aos novos utilizadores.\n- Construir reputação pode ser dispendioso, levando a um prémio de preço comum de 5-15% para cobrir despesas extras e compensar pelo serviço do vendedor.\n- Negociar com vendedores sem reputação acarreta riscos significativos e deve ser feito apenas se os riscos forem completamente compreendidos e geridos.

bisqEasy.tradeGuide.process.headline=Como funciona o processo de negociação?
bisqEasy.tradeGuide.process.content=Quando decidir aceitar uma oferta, terá a flexibilidade de escolher entre as opções disponíveis fornecidas pela oferta. Antes de iniciar a negociação, será apresentado um resumo para a sua revisão.\nUma vez que a negociação é iniciada, a interface do utilizador irá guiá-lo através do processo de negociação, que consiste nos seguintes passos:

bisqEasy.tradeGuide.process.steps=- O vendedor e o comprador trocam detalhes da conta. O vendedor envia os seus dados de pagamento (por exemplo, número da conta bancária) para o comprador e o comprador envia o seu endereço de Bitcoin (ou fatura Lightning) para o vendedor.\n- Em seguida, o comprador inicia o pagamento em Fiat para a conta do vendedor, incluindo o ID da Negociação como 'razão para o pagamento'. Após receber o pagamento e verificar que o ID da Negociação está correto, o vendedor confirmará o recebimento.\n- O vendedor então envia o Bitcoin para o endereço do comprador e partilha o ID da transação (ou opcionalmente a pré-imagem caso o Lightning seja utilizado). A interface do utilizador exibirá o estado de confirmação. Uma vez confirmado, a negociação é concluída com sucesso.

bisqEasy.tradeGuide.rules.headline=O que preciso saber sobre as regras de negociação?
bisqEasy.tradeGuide.rules.content=- Antes da troca de detalhes da conta entre o vendedor e o comprador, qualquer parte pode cancelar a negociação sem fornecer justificativa.\n- Os traders devem verificar regularmente as suas negociações em busca de novas mensagens e devem responder dentro de 24 horas.\n- Uma vez que os detalhes da conta sejam trocados, o não cumprimento das obrigações da negociação é considerado uma violação do contrato de negociação e pode resultar em uma proibição da rede Bisq. Isso não se aplica se o parceiro de negociação não responder.\n- Durante o pagamento em Fiat, o comprador NÃO DEVE incluir termos como 'Bisq' ou 'Bitcoin' no campo 'razão para pagamento'. Em vez disso, o ID da negociação deve ser usado como razão para associar a transferência bancária à negociação.\n- Se a negociação não puder ser concluída instantaneamente devido a tempos de transferência Fiat mais longos, ambos os traders devem estar online pelo menos uma vez por dia para monitorar o progresso da negociação.\n- No caso de os traders encontrarem problemas não resolvidos, eles têm a opção de convidar um mediador para o chat da negociação para assistência.\n\nPrecisa de ajuda? Visite as salas de chat no menu 'Suporte'. Boas negociações!

