bisqEasy.tradeGuide.welcome.headline=Kā tirgoties ar Bisq Easy
bisqEasy.tradeGuide.welcome.content=Šis ceļvedis sniedz pārskatu par būtiskajiem aspektiem, lai pirktu vai pārdotu Bitcoin ar Bisq Easy.\nŠajā ceļvedī jūs uzzināsiet par drošības modeli, ko izmanto Bisq Easy, iegūsiet ieskatu tirdzniecības procesā un iepazīsieties ar tirdzniecības noteikumiem.\n\nJa jums ir papildu jautājumi, droši apmeklējiet tērzēšanas telpas, kas pieejamas sadaļā 'Atbalsts'.

bisqEasy.tradeGuide.security.headline=Cik droši ir tirgoties Bisq Easy?
bisqEasy.tradeGuide.security.content=- Bisq Easy drošības modelis ir optimizēts maziem tirdzniecības apjomiem.\n- Modelis balstās uz pārdevēja reputāciju, kurš parasti ir pieredzējis Bisq lietotājs un tiek gaidīts, ka sniegs noderīgu atbalstu jauniem lietotājiem.\n- Reputācijas veidošana var būt dārga, kas noved pie parasta 5-15% cenu piemaksas, lai segtu papildu izdevumus un kompensētu pārdevēja pakalpojumus.\n- Tirdzniecība ar pārdevējiem, kuriem trūkst reputācijas, ir saistīta ar būtiskiem riskiem un to vajadzētu veikt tikai tad, ja riski ir pilnībā izprasti un pārvaldīti.

bisqEasy.tradeGuide.process.headline=Kā darbojas tirdzniecības process?
bisqEasy.tradeGuide.process.content=Kad jūs nolemjat pieņemt piedāvājumu, jums būs iespēja izvēlēties no piedāvātajām opcijām. Pirms tirdzniecības uzsākšanas jums tiks sniegts kopsavilkuma pārskats jūsu pārskatīšanai.\nKad tirdzniecība ir uzsākta, lietotāja saskarne jūs vadīs cauri tirdzniecības procesam, kas sastāv no šādiem soļiem:

bisqEasy.tradeGuide.process.steps=1. Pārdevējs un pircējs apmainās ar konta datiem. Pārdevējs nosūta savus maksājumu datus (piemēram, bankas konta numuru) pircējam, un pircējs nosūta savu Bitcoin adresi (vai Lightning rēķinu) pārdevējam.\n2. Nākamajā solī pircējs uzsāk Fiat maksājumu uz pārdevēja kontu, iekļaujot Darījuma ID kā 'maksājuma iemeslu'. Saņemot maksājumu un pārbaudot, vai Darījuma ID ir pareizs, pārdevējs apstiprinās saņemšanu.\n3. Pārdevējs pēc tam nosūta Bitcoin uz pircēja adresi un dalās ar transakcijas ID (pēc izvēles ar priekšattēlu, ja tiek izmantots Lightning). Lietotāja saskarne parādīs apstiprinājuma stāvokli. Kad tas ir apstiprināts, tirdzniecība ir veiksmīgi pabeigta.

bisqEasy.tradeGuide.rules.headline=Ko man jāzina par tirdzniecības noteikumiem?
bisqEasy.tradeGuide.rules.content=- Pirms konta datu apmaiņas starp pārdevēju un pircēju, jebkura puse var atcelt darījumu, nenorādot iemeslu.\n- Tirgotājiem regulāri jāpārbauda savi darījumi jaunām ziņām un jāatbild 24 stundu laikā.\n- Kad konta dati ir apmainīti, darījuma saistību neizpilde tiek uzskatīta par darījuma līguma pārkāpumu un var novest pie lieguma no Bisq tīkla. Tas neattiecas, ja darījuma partneris nav atbildējis.\n- Fiat maksājuma laikā pircējam NEVAJADZĒTU iekļaut tādus terminus kā 'Bisq' vai 'Bitcoin' laukā 'maksājuma iemesls'. Tā vietā jāizmanto darījuma ID kā iemesls, lai sasaistītu bankas pārskaitījumu ar darījumu.\n- Ja darījumu nevar pabeigt nekavējoties ilgāku Fiat pārskaitījumu laiku dēļ, abiem tirgotājiem jābūt tiešsaistē vismaz reizi dienā, lai uzraudzītu darījuma gaitu.\n- Ja tirgotāji saskaras ar neatrisinātām problēmām, viņiem ir iespēja aicināt starpnieku uz darījuma tērzēšanu, lai saņemtu palīdzību.\n\nJa jums ir kādi jautājumi vai nepieciešama palīdzība, nevilcinieties apmeklēt tērzēšanas telpas, kas pieejamas sadaļā 'Atbalsts'. Laimīgu tirdzniecību!

