bisqEasy.walletGuide.intro.headline=Sagatavojieties saņemt savu pirmo Bitcoin
bisqEasy.walletGuide.intro.content=Bisq Easy, saņemtais Bitcoin nonāk tieši jūsu makā bez jebkādiem starpniekiem. Tas ir liels ieguvums, taču tas arī nozīmē, ka jums ir jābūt makam, kuru kontrolējat paši, lai to saņemtu!\n\nŠajā ātrajā maka ceļvedī mēs parādīsim jums dažos vienkāršos soļos, kā izveidot vienkāršu maku. Ar to jūs varēsiet saņemt un uzglabāt savu svaigi iegādāto bitcoin.\n\nJa jūs jau esat pazīstams ar on-chain makiem un jums tāds ir, varat izlaist šo ceļvedi un vienkārši izmantot savu maku.

bisqEasy.walletGuide.download.headline=Lejupielādējot savu maku
bisqEasy.walletGuide.download.content=Ir daudz maku, kurus varat izmantot. Šajā ceļvedī mēs parādīsim, kā izmantot Bluewallet. Bluewallet ir lielisks un, tajā pašā laikā, ļoti vienkāršs, un jūs varat to izmantot, lai saņemtu savu bitcoin no Bisq Easy.\n\nJūs varat lejupielādēt Bluewallet savā telefonā, neatkarīgi no tā, vai jums ir Android vai iOS ierīce. Lai to izdarītu, varat apmeklēt oficiālo mājaslapu 'bluewallet.io'. Kad esat tur, noklikšķiniet uz App Store vai Google Play atkarībā no ierīces, ko izmantojat.\n\nSvarīga piezīme: jūsu drošībai pārliecinieties, ka lejupielādējat lietotni no sava ierīces oficiālā lietotņu veikala. Oficiālo lietotni nodrošina 'Bluewallet Services, S.R.L.', un jums vajadzētu to redzēt savā lietotņu veikalā. Kļūdas maku lejupielāde var apdraudēt jūsu līdzekļus.\n\nVisbeidzot, ātra piezīme: Bisq nav saistīts ar Bluewallet nevienā veidā. Mēs iesakām izmantot Bluewallet tā kvalitātes un vienkāršības dēļ, taču tirgū ir daudz citu iespēju. Jūs varat pilnīgi brīvi salīdzināt, izmēģināt un izvēlēties jebkuru maku, kas vislabāk atbilst jūsu vajadzībām.
bisqEasy.walletGuide.download.link=Noklikšķiniet šeit, lai apmeklētu Bluewallet lapu

bisqEasy.walletGuide.createWallet.headline=Jauna maka izveide
bisqEasy.walletGuide.createWallet.content=Bluewallet ļauj jums izveidot vairākus makus dažādiem mērķiem. Pašlaik jums ir nepieciešams tikai viens maks. Kad jūs ieiesiet Bluewallet, jūs redzēsiet ziņojumu, kas ierosina pievienot jaunu maku. Kad to izdarīsiet, ievadiet sava maka nosaukumu un izvēlieties opciju *Bitcoin* sadaļā *Tips*. Jūs varat atstāt visas citas opcijas tādas, kādas tās ir, un noklikšķināt uz *Izveidot*.\n\nKad pāriesiet pie nākamā soļa, jums tiks parādīti 12 vārdi. Šie 12 vārdi ir rezerves, kas ļauj jums atjaunot savu maku, ja ar jūsu telefonu notiek kaut kas slikts. Pierakstiet tos uz papīra (ne digitāli) tajā pašā secībā, kādā tie tiek parādīti, droši uzglabājiet šo papīru un pārliecinieties, ka tikai jūs tam piekļūstat. Jūs varat uzzināt vairāk par to, kā nodrošināt savu maku, sadaļā Uzzināt par Bisq 2, kas veltīta makiem un drošībai.\n\nKad esat pabeidzis, noklikšķiniet uz 'Labi, es to pierakstīju'.\nApsveicu! Jūs esat izveidojis savu maku! Pāriesim pie tā, kā saņemt savu bitcoin tajā.

bisqEasy.walletGuide.receive.headline=Saņemšana bitcoin savā makā
bisqEasy.walletGuide.receive.content=Lai saņemtu savu Bitcoin, jums nepieciešama adrese no jūsu maka. Lai to iegūtu, noklikšķiniet uz sava jaunizveidotā maka, un pēc tam noklikšķiniet uz 'Saņemt' pogas ekrāna apakšā.\n\nBluewallet parādīs neizmantotu adresi, gan kā QR kodu, gan kā tekstu. Šī adrese ir tā, ko jums būs jāsniedz savam partnerim Bisq Easy, lai viņš varētu jums nosūtīt Bitcoin, ko pērkat. Jūs varat pārsūtīt adresi uz savu datoru, skenējot QR kodu ar kameru, nosūtot adresi ar e-pastu vai tērzēšanas ziņojumu, vai pat vienkārši to uzrakstot.\n\nKad jūs pabeigsiet darījumu, Bluewallet pamanīs ienākošo Bitcoin un atjaunos jūsu bilanci ar jaunajiem līdzekļiem. Katru reizi, kad veicat jaunu darījumu, iegūstiet jaunu adresi, lai aizsargātu savu privātumu.\n\nŠīs ir pamatzināšanas, kas jums jāzina, lai sāktu saņemt Bitcoin savā makā. Ja vēlaties uzzināt vairāk par Bluewallet, mēs iesakām apskatīt zemāk norādītos video.
