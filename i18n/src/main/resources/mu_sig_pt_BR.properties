muSig.tradeGuide.welcome.content=Bem-vindo ao Bisq MuSig!

muSig.tradeGuide.security.headline=Segurança
muSig.tradeGuide.security.content=- as negociações são garantidas por um depósito de segurança MuSig de duas partes\n- os pares têm controle exclusivo conjunto de seus fundos\n- seguir as regras de negociação minimiza o risco de estorno\n

muSig.tradeGuide.process.headline=Fluxo de Negociação
muSig.tradeGuide.process.content=O tomador escolhe uma oferta e revisa seu resumo; uma vez que a confirmação é dada, a interface guiará os usuários por estas etapas:

muSig.tradeGuide.process.steps=1. os dados de pagamento do vendedor são compartilhados com o comprador (por exemplo, detalhes da conta bancária)\n2. o comprador inicia a transferência em fiat deixando o motivo do pagamento em branco e marca o pagamento como iniciado, assinando assim sua parte do pagamento MuSig\n3. quando o fiat é recebido, o vendedor confirma o pagamento, aplicando a assinatura faltante do pagamento MuSig\n4. o comprador recebe o valor da negociação em bitcoin, e tanto o comprador quanto o vendedor recebem seus depósitos de volta

muSig.tradeGuide.rules.headline=As Regras
muSig.tradeGuide.rules.content=- os traders reconhecem que falhar em seguir as regras pode resultar em uma penalidade; \npenalidades são definidas no artigo da wiki do Bisq intitulado "Tabela de penalidades"\n- uma vez que uma negociação tenha começado, ela não pode ser cancelada a menos que haja um requisito técnico para fazê-lo\n- os detalhes da conta fiat definidos no Bisq devem corresponder exatamente aos da conta que será usada na negociação\n- quando um campo para "razão do pagamento" existir nos formulários da instituição fiat, ele deve ser deixado em branco ou, se necessário, o nome completo do remetente pode ser utilizado\n- a comunicação é fundamental para uma experiência de negociação tranquila, no entanto, os traders não são obrigados a responder no chat\n- mantenha toda a comunicação dentro do Bisq e evite usar canais externos (telefone, e-mail, aplicativos de mensagens) para preservar provas caso uma disputa seja aberta\n- não altere o método de pagamento uma vez que a negociação tenha começado, a menos que haja uma razão convincente para fazê-lo, caso em que um mediador deve ser envolvido; o par ainda pode recusar prosseguir\n- o comprador deve fazer o pagamento o mais rápido possível, e o vendedor tem até o final do período da negociação para confirmar o recebimento dos fundos\n- os vendedores não devem confirmar pagamentos recebidos de contas com detalhes incompatíveis, especialmente quando isso resultaria em assinar a conta do comprador, e devem abrir mediação em vez disso\n- durante uma disputa, os pares devem responder a um mediador ou árbitro dentro de 48 horas\n\nO chat de Suporte acessível pelo menu à esquerda pode ser usado para resolver quaisquer dúvidas que você possa ter.


muSig.tradeGuide.rules.confirm=Eu li e entendi

