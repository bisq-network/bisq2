dashboard.protocols.bisqEasy.button=Použít Bisq Easy
dashboard.protocols.headline=Vyberte svůj obchodní protokol
dashboard.protocols.musig.button=Obchodovat s MuSig
dashboard.protocols.subHeadline=Každá možnost má své vlastní výhody a nevýhody. Vyberte si to, co nejlépe odpovídá vašim preferencím.\n\nBisq Easy je ideální pro začátečníky a uživatele, kteří ještě nevlastní Bitcoin.\nMuSig vyžaduje minimální bezpečnostní vklad v Bitcoinu a je lépe přizpůsoben zkušeným uživatelům.
