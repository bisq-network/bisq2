contactsList.table.columns.actionsMenu.removeContact=Opravdu chcete smazat tento kontakt?\n\nSmazáním kontaktu budou trvale odstraněny také všechny štítky, skóre důvěry nebo poznámky spojené s tímto uživatelem.
contactsList.table.tableInfo.title=Nový v Kontaktech? Zde je shrnutí, jak to funguje
contactsList.table.tableInfo.content=Kontakty jsou všestranný nástroj, který přidává novou vrstvu ochrany tím, že umožňuje sledovat vaše partnery.\n\nNapříklad, abyste zabránili zneužití identity, po úspěšném obchodu s někým můžete tohoto uživatele přidat, abyste se ujistili, že při příští interakci to bude opravdu ten samý uživatel.\n\nBisq2 již poskytuje ochranu proti zneužití identity pomocí čtyř prvků, které tvoří uživatelský profil: ID profilu, Nym, ikona profilu a přezdívka. Nicméně, profily jsou ze sítě odstraněny po 15 dnech nečinnosti. Jakmile je profil odstraněn, mohl by zlovolný aktér vytvořit nový profil se stejnou přezdívkou ve snaze o zneužití identity tohoto uživatele.\n\nTento proces jsme zjednodušili tím, že automaticky přidáváme na tento seznam všechny uživatele, se kterými interagujete, jak používáte aplikaci. Můžete to vypnout pomocí možnosti "Automaticky přidávat kontakty" v menu "Nastavení" > sekce "Více možností".
contactsList.table.placeholder.title=Ještě nemáte žádné kontakty!
contactsList.table.placeholder.hyperlink=Zjistěte více o Mých kontaktech

