muSig.tradeGuide.welcome.headline=Carane dagang ing Bisq MuSig
muSig.tradeGuide.welcome.content=Pandhuan iki nyedhiyakake ringkesan babagan aspek-aspek penting kanggo tuku utawa adol Bitcoin nganggo Bisq MuSig.\nIng pandhuan iki, sampeyan bakal sinau babagan model keamanan, ngerti alur dagang saka perspektif pangguna, lan mriksa aturan dagang.\n\nKanggo pitakon tambahan, aja ragu-ragu kanggo ngunjungi ruang obrolan sing kasedhiya ing menu 'Dukungan'.

muSig.tradeGuide.security.headline=Kepriye aman kanggo dagang ing Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq ora nate nyekel dana sampeyan; dagang diamankan dening multisig 2-of-2 lan setoran keamanan.\n- Mediator lan juru perkara ora ngontrol kunci multisig lan ora bisa mindhah dana kanthi sepihak.\n- Pembayaran fiat bisa ngemot risiko chargeback, mula tindakna aturan dagang kanthi teliti.\n- Sampeyan tanggung jawab kanggo netepi hukum lokal.

muSig.tradeGuide.process.headline=Kepiye cara proses dagang?
muSig.tradeGuide.process.content=Nalika sampeyan mutusake kanggo nampa tawaran, sampeyan bakal milih saka pilihan sing kasedhiya lan mriksa ringkesan sadurunge miwiti.\nSawise dagang diwiwiti, antarmuka pangguna bakal nuntun sampeyan liwat langkah-langkah iki:

muSig.tradeGuide.process.steps=1. Penjual lan pembeli tukar rincian akun. Penjual ngirim data pembayaran (contone, nomer akun bank) lan pembeli ngirim alamat Bitcoin-e.\n2. Pembeli ngirim pembayaran Fiat lan nandhani Pembayaran diwiwiti. Tindakake pandhuan aplikasi kanggo alesan pembayaran (tinggalake kosong kajaba yen dibutuhake kanthi jelas).\n3. Penjual ngonfirmasi nampa lan ngirim Bitcoin menyang alamat pembeli (ngetokake ID transaksi). Konfirmasi ngrampungake dagang.

muSig.tradeGuide.rules.headline=Apa sing kudu aku ngerti babagan aturan dagang?
muSig.tradeGuide.rules.content=- Sadurunge rincian akun ditukarke, salah siji pihak bisa mbatalake tanpa menehi alesan.\n- Priksa pesen kanthi rutin lan wangsulana kanthi tepat wektu; yen mediasi diwiwiti, wangsulana sajrone 48 jam.\n- Tetepake obrolan winates kanggo dagang, aja ngirim pranala, lan aja nate nuduhake informasi sensitif.\n- Nalika pambayaran Fiat, tinggalake kolom 'alasan pambayaran' kosong kajaba ana instruksi liya. Aja nate kalebu Bisq, Bitcoin, utawa ID dagang.\n- Yen bank pengirim mbebani biaya, pengirim sing nanggung.\n- Rampungake dagang sajrone jendela dagang lan online paling ora saben dina yen transfer alon.\n- Mediasi minangka langkah eskalasi pertama; mediator bisa njupuk nganti 48 jam kanggo wangsulan.\n- Juru perkara minangka upaya pungkasan yen saran mediator ditolak utawa peer ora nanggapi, lan mung kasedhiya sawise wektu kunci (10 dina kanggo dagang altcoin, 20 dina kanggo dagang fiat).\n\nYen sampeyan duwe pitakon utawa butuh bantuan, aja ragu-ragu kanggo ngunjungi ruang obrolan sing bisa diakses ing menu 'Dukungan'. Sugeng dagang!

muSig.tradeGuide.rules.confirm=Aku wis maca lan ngerti

muSig.tradeGuide.notConfirmed.warn=Mangga waca pandhuan dagang lan konfirmasi manawa sampeyan wis maca lan ngerti aturan dagang.
muSig.tradeGuide.open=Mbukak pandhuan dagang
