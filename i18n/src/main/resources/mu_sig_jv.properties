muSig.tradeGuide.security.headline=Keamanan
muSig.tradeGuide.security.content=- dagang dilindhungi dening setoran keamanan MuSig loro pihak\n- mitra duwe kontrol eksklusif bebarengan marang dana dheweke\n- ngetutake aturan dagang nyuda risiko chargeback\n

muSig.tradeGuide.process.headline=Alur dagang
muSig.tradeGuide.process.content=Pengambil milih tawaran lan mriksa ringkesane; sawise konfirmasi diwenehake, antarmuka bakal nuntun pangguna liwat langkah-langkah iki:

muSig.tradeGuide.process.steps=1. data pambayaran penjual dibagikake karo pembeli (contone, rincian akun bank)\n2. pembeli miwiti transfer fiat kanthi ninggalake alasan pembayaran kosong, lan nandhani pembayaran wis diwiwiti, kanthi mangkono nandhani bagean dheweke saka pembayaran MuSig\n3. nalika fiat ditampa, penjual ngonfirmasi pembayaran, ngetrapake tanda tangan MuSig sing ilang\n4. pembeli nampa jumlah dagang bitcoin, lan loro pembeli lan penjual nampa setoran bali

muSig.tradeGuide.rules.headline=Aturan
muSig.tradeGuide.rules.content=- pedagang ngakoni yen gagal ngetutake aturan bisa nyebabake penalti; \npenalti kasebut ditemtokake ing artikel wiki Bisq sing judhul "Tabel penalti"\n- sawise dagang diwiwiti, ora bisa dibatalake kajaba ana syarat teknis kanggo nindakake\n- rincian akun fiat sing ditemtokake ing Bisq kudu cocog persis karo akun sing bakal digunakake ing dagang\n- nalika ana kolom kanggo "alasan pambayaran" ing formulir lembaga fiat, kolom kasebut kudu ditinggal kosong, utawa, yen dibutuhake, jeneng lengkap pengirim bisa digunakake\n- komunikasi iku kunci kanggo pengalaman dagang sing lancar, nanging pedagang ora diwajibake kanggo bales ing obrolan\n- jaga kabeh komunikasi ing Bisq, lan aja nggunakake saluran luar (telepon, email, aplikasi pesen) kanggo njaga bukti yen ana sengketa dibuka\n- aja ganti metode pambayaran sawise dagang diwiwiti, kajaba ana alesan sing kuat kanggo nindakake, ing ngendi mediator kudu dilibatake; peer isih bisa nolak kanggo nerusake\n- pembeli kudu nggawe pembayaran sak cepete, lan penjual duwe wektu nganti periode dagang rampung kanggo ngonfirmasi nampa dana\n- penjual ora kudu ngonfirmasi pembayaran sing teka saka akun sing rinciane ora cocog, utamane nalika iki bakal nyebabake tandha tangan akun pembeli, lan kudu mbukak mediasi minangka gantine\n- nalika ana sengketa, peer kudu bales marang mediator utawa juru perkara sajrone 48 jam\n\nObrolan Dukungan sing bisa diakses saka menu kiwa bisa digunakake kanggo ngatasi keraguan sing sampeyan duwe.


