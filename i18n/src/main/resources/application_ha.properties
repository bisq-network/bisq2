contactsList.table.columns.actionsMenu.removeContact=Shin kuna da tabbaci kuna son share wannan tuntuɓar?\n\nTa hanyar share tuntuɓar, duk wani alama, maki amincewa ko bayanai da suka danganci wannan abokin hulɗa za a share su gaba ɗaya.
contactsList.table.tableInfo.title=Sabon shiga cikin Tuntuɓa? Ga taƙaitaccen bayani kan yadda yake aiki
contactsList.table.tableInfo.content=Contacts kayan aiki ne mai sassauci wanda ke ƙara sabon mataki na kariya ta hanyar ba ku damar bin diddigin abokan ku.\n\nMisali, don hana kwaikwayo na mai amfani, bayan kammala ciniki mai nasara tare da wani, zaku iya ƙara wannan mai amfani don tabbatar da cewa a lokacin da kuka yi mu'amala a gaba, wannan shine mai amfani ɗin da ya dace.\n\nBisq2 yana ba da kariya daga kwaikwayo ta hanyar amfani da abubuwa huɗu da ke ƙunshe da bayanin mai amfani: ID na bayanin martaba, Nym, alamar bayanin martaba da suna. Duk da haka, ana goge bayanai daga hanyar sadarwa bayan kwana 15 na rashin aiki. Da zarar an cire bayanin martaba, wani mai aikata laifi na iya ƙirƙirar sabon bayanin martaba tare da suna ɗaya a ƙoƙarin kwaikwayo wannan mai amfani.\n\nMun sauƙaƙe wannan tsari a gare ku ta hanyar ƙara duk masu amfani da kuke mu'amala da su a wannan jerin ta atomatik yayin da kuke amfani da aikace-aikacen. Zaku iya kashe wannan ta amfani da zaɓin "Ƙara lambobin sadarwa ta atomatik" a cikin menu na "Saituna" > sashin "Karin zaɓuɓɓuka".
