muSig.tradeGuide.welcome.headline=Bisq MuSig এ কিভাবে ট্রেড করবেন
muSig.tradeGuide.welcome.content=এই গাইডটি Bisq MuSig এর সাথে বিটকয়েন কেনা বা বিক্রির জন্য প্রয়োজনীয় দিকগুলোর একটি সংক্ষিপ্ত বিবরণ প্রদান করে।\nএই গাইডে, আপনি নিরাপত্তা মডেল সম্পর্কে জানতে পারবেন, ব্যবহারকারীর দৃষ্টিকোণ থেকে ট্রেড প্রবাহ বুঝতে পারবেন এবং ট্রেডের নিয়মগুলি পর্যালোচনা করবেন।\n\nযেকোনো অতিরিক্ত প্রশ্নের জন্য, 'সমর্থন' মেনুর অধীনে উপলব্ধ চ্যাট রুমে যেতে বিনা দ্বিধায়।

muSig.tradeGuide.security.headline=Bisq MuSig এ ট্রেড করা কতটা নিরাপদ?
muSig.tradeGuide.security.content=- Bisq কখনও আপনার তহবিল ধারণ করে না; ট্রেডগুলি 2-of-2 মাল্টিসিগ এবং নিরাপত্তা আমানতের দ্বারা সুরক্ষিত।\n- মধ্যস্থতাকারী এবং সালিশকারীরা মাল্টিসিগ কী নিয়ন্ত্রণ করে না এবং একতরফা ভাবে তহবিল স্থানান্তর করতে পারে না।\n- ফিয়াট পেমেন্টে চার্জব্যাক ঝুঁকি থাকতে পারে, তাই ট্রেডের নিয়মগুলি সতর্কতার সাথে অনুসরণ করুন।\n- স্থানীয় আইন মেনে চলার জন্য আপনি দায়ী।

muSig.tradeGuide.process.headline=ট্রেড প্রক্রিয়া কিভাবে কাজ করে?
muSig.tradeGuide.process.content=যখন আপনি একটি অফার গ্রহণ করার সিদ্ধান্ত নেন, তখন আপনি উপলব্ধ বিকল্পগুলি থেকে নির্বাচন করবেন এবং শুরু করার আগে একটি সারসংক্ষেপ পর্যালোচনা করবেন।\nএকবার ট্রেড শুরু হলে, ব্যবহারকারী ইন্টারফেস আপনাকে এই পদক্ষেপগুলোর মাধ্যমে গাইড করবে:

muSig.tradeGuide.process.steps=1. বিক্রেতা এবং ক্রেতা অ্যাকাউন্টের বিস্তারিত তথ্য বিনিময় করে। বিক্রেতা পেমেন্ট ডেটা (যেমন, ব্যাংক অ্যাকাউন্ট নম্বর) পাঠায় এবং ক্রেতা তাদের বিটকয়েন ঠিকানা পাঠায়।\n2. ক্রেতা ফিয়াট পেমেন্ট পাঠায় এবং পেমেন্ট শুরু হয়েছে চিহ্নিত করে। পেমেন্টের কারণে অ্যাপের নির্দেশাবলী অনুসরণ করুন (স্পষ্টভাবে প্রয়োজন না হলে খালি রাখুন)।\n3. বিক্রেতা প্রাপ্তি নিশ্চিত করে এবং ক্রেতার ঠিকানায় বিটকয়েন পাঠায় (লেনদেন আইডি শেয়ার করে)। নিশ্চিতকরণগুলি ট্রেড সম্পন্ন করে।

muSig.tradeGuide.rules.headline=ট্রেড নিয়ম সম্পর্কে আমাকে কী জানতে হবে?
muSig.tradeGuide.rules.content=- অ্যাকাউন্টের বিস্তারিত বিনিময় করার আগে, যে কোন পক্ষ যুক্তি ছাড়াই বাতিল করতে পারে।\n- নিয়মিত বার্তা পরীক্ষা করুন এবং সময়মতো উত্তর দিন; যদি মধ্যস্থতা শুরু হয়, 48 ঘণ্টার মধ্যে প্রতিক্রিয়া জানান।\n- চ্যাটটি ট্রেডের মধ্যে সীমাবদ্ধ রাখুন, লিঙ্ক পাঠাবেন না, এবং কখনোই সংবেদনশীল তথ্য শেয়ার করবেন না।\n- ফিয়াট পেমেন্টের সময়, 'পেমেন্টের কারণ' ক্ষেত্রটি খালি রাখুন যদি অন্যথায় নির্দেশ না দেওয়া হয়। কখনোই Bisq, Bitcoin, বা ট্রেড আইডি অন্তর্ভুক্ত করবেন না।\n- যদি প্রেরকের ব্যাংক ফি চার্জ করে, তবে প্রেরক সেগুলি বহন করবে।\n- ট্রেডের সময়সীমার মধ্যে ট্রেড সম্পন্ন করুন এবং যদি স্থানান্তর ধীর হয় তবে প্রতিদিন অন্তত একবার অনলাইনে থাকুন।\n- মধ্যস্থতা প্রথম উত্থানের পদক্ষেপ; একজন মধ্যস্থতাকারী প্রতিক্রিয়া জানাতে 48 ঘণ্টা পর্যন্ত সময় নিতে পারে।\n- সালিশকারী একটি শেষ উপায় যদি মধ্যস্থতাকারীর সুপারিশ প্রত্যাখ্যান করা হয় বা একজন সঙ্গী প্রতিক্রিয়া না জানায়, এবং এটি শুধুমাত্র সময় লক (অল্টকয়েন ট্রেডের জন্য 10 দিন, ফিয়াট ট্রেডের জন্য 20 দিন) পরে উপলব্ধ হয়।\n\nআপনার যদি কোনো প্রশ্ন থাকে বা সহায়তার প্রয়োজন হয়, 'সমর্থন' মেনুর অধীনে অ্যাক্সেসযোগ্য চ্যাট রুমে যেতে দ্বিধা করবেন না। শুভ ট্রেডিং!

