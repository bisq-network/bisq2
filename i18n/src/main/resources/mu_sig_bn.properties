muSig.tradeGuide.welcome.headline=Bisq MuSig এ কিভাবে ট্রেড করবেন
muSig.tradeGuide.welcome.content=বিস্ক মুসিগে স্বাগতম!

muSig.tradeGuide.security.headline=নিরাপত্তা
muSig.tradeGuide.security.content=- ট্রেডগুলি দুই-পক্ষের MuSig সিকিউরিটি ডিপোজিট দ্বারা সুরক্ষিত\n- সঙ্গীদের তাদের তহবিলের যৌথ একচেটিয়া নিয়ন্ত্রণ রয়েছে\n- ট্রেডের নিয়ম অনুসরণ করা চার্জব্যাকের ঝুঁকি কমায়\n

muSig.tradeGuide.process.headline=ট্রেড প্রবাহ
muSig.tradeGuide.process.content=গ্রহণকারী একটি অফার নির্বাচন করে এবং এর সংক্ষিপ্ত বিবরণ পর্যালোচনা করে; একবার নিশ্চিতকরণ দেওয়া হলে, ইন্টারফেস ব্যবহারকারীদের এই পদক্ষেপগুলোর মাধ্যমে গাইড করবে:

muSig.tradeGuide.process.steps=1. বিক্রেতার পেমেন্ট ডেটা ক্রেতার সাথে শেয়ার করা হয় (যেমন ব্যাংক অ্যাকাউন্টের বিস্তারিত)\n2. ক্রেতা ফিয়াট স্থানান্তর শুরু করে পেমেন্টের কারণ খালি রেখে, এবং পেমেন্ট শুরু হয়েছে চিহ্নিত করে, ফলে MuSig পেআউটের তাদের অংশ স্বাক্ষর করে\n3. যখন ফিয়াট গ্রহণ করা হয়, বিক্রেতা পেমেন্ট নিশ্চিত করে, MuSig পেআউটের অনুপস্থিত স্বাক্ষর প্রয়োগ করে\n4. ক্রেতা বিটকয়েন ট্রেডের পরিমাণ গ্রহণ করে, এবং উভয় ক্রেতা ও বিক্রেতা তাদের জমা ফেরত পায়

muSig.tradeGuide.rules.headline=নিয়ম
muSig.tradeGuide.rules.content=- ট্রেডাররা স্বীকার করেন যে নিয়মগুলি অনুসরণ করতে ব্যর্থ হলে শাস্তির সম্মুখীন হতে পারে; \nশাস্তিগুলি Bisq উইকির "শাস্তির তালিকা" শিরোনামের নিবন্ধে সংজ্ঞায়িত করা হয়েছে\n- একবার ট্রেড শুরু হলে, এটি বাতিল করা যাবে না যতক্ষণ না এটি করার জন্য একটি প্রযুক্তিগত প্রয়োজনীয়তা থাকে\n- Bisq-এ সংজ্ঞায়িত ফিয়াট অ্যাকাউন্টের বিবরণ অবশ্যই সেই অ্যাকাউন্টের সাথে সঠিকভাবে মেলে যা ট্রেডে ব্যবহার করা হবে\n- যখন ফিয়াট প্রতিষ্ঠান ফর্মে "পেমেন্ট কারণ" এর জন্য একটি ক্ষেত্র থাকে, এটি খালি রাখতে হবে, অথবা, যদি প্রয়োজন হয়, প্রেরকের পূর্ণ নাম ব্যবহার করা যেতে পারে\n- একটি মসৃণ ট্রেডিং অভিজ্ঞতার জন্য যোগাযোগ গুরুত্বপূর্ণ, তবে ট্রেডারদের চ্যাটে উত্তর দেওয়া কঠোরভাবে বাধ্যতামূলক নয়\n- সমস্ত যোগাযোগ Bisq-এর মধ্যে রাখুন, এবং বিরোধ উন্মুক্ত হলে প্রমাণ সংরক্ষণ করতে আউট-অফ-ব্যান্ড চ্যানেল (ফোন, ইমেল, মেসেজিং অ্যাপ) ব্যবহার করা এড়িয়ে চলুন\n- একবার ট্রেড শুরু হলে পেমেন্ট পদ্ধতি পরিবর্তন করবেন না, যদি না এটি করার জন্য একটি জোরালো কারণ থাকে, সেক্ষেত্রে একজন মধ্যস্থতাকারী জড়িত হওয়া উচিত; সঙ্গী এখনও এগিয়ে যাওয়ার জন্য অস্বীকার করতে পারে\n- ক্রেতাকে যত তাড়াতাড়ি সম্ভব পেমেন্ট করতে হবে, এবং বিক্রেতার কাছে ট্রেডের সময় শেষ হওয়ার আগে তহবিলের প্রাপ্তি নিশ্চিত করার সময় আছে\n- বিক্রেতাদের অবশ্যই মেলানো বিবরণ সহ অ্যাকাউন্ট থেকে আসা পেমেন্ট নিশ্চিত করা উচিত নয়, বিশেষ করে যখন এর ফলে ক্রেতার অ্যাকাউন্টে স্বাক্ষর করা হবে, এবং পরিবর্তে মধ্যস্থতা খুলতে হবে\n- একটি বিরোধের সময়, সঙ্গীদের 48 ঘণ্টার মধ্যে একজন মধ্যস্থতাকারী বা সালিশকারীর কাছে উত্তর দিতে হবে\n\nবাম মেনু থেকে প্রবেশযোগ্য সমর্থন চ্যাটটি আপনার যে কোনও সন্দেহ সমাধান করতে ব্যবহার করা যেতে পারে।


