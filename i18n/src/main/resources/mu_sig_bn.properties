muSig.mediation.request.confirm.msg=যদি আপনার এমন সমস্যা থাকে যা আপনি আপনার ট্রেড পার্টনারের সাথে সমাধান করতে পারছেন না, তাহলে আপনি একজন মধ্যস্থতাকারীর সাহায্য চাইতে পারেন।\n\nদয়া করে সাধারণ প্রশ্নের জন্য সালিশের অনুরোধ করবেন না। সহায়তা বিভাগে চ্যাট রুম রয়েছে যেখানে আপনি সাধারণ পরামর্শ এবং সাহায্য পেতে পারেন।
