bisqEasy.tradeGuide.rules.content=- មុននឹងមានការប្តូរព័ត៌មានគណនីរវាងអ្នកលក់និងអ្នកទិញ គណនីណាមួយអាចបោះបង់ការជួញដូរโดยមិនចាំបាច់ផ្តល់ការពន្យល់។\n- អ្នកជួញដូរត្រូវតែពិនិត្យការជួញដូររបស់ពួកគេជាប្រចាំសម្រាប់សារថ្មី និងត្រូវតែឆ្លើយតបក្នុងរយៈពេល 24 ម៉ោង។\n- បន្ទាប់ពីមានការប្តូរព័ត៌មានគណនី ការមិនអនុវត្តន៍កិច្ចកាតព្វកិច្ចជួញដូរ ត្រូវបានចាត់ទុកថាជាការបំពានលើកិច្ចសន្យាជួញដូរ ហើយអាចនាំឲ្យមានការបដិសេធពីបណ្តាញ Bisq។ នេះមិនអាចអនុវត្តបានប្រសិនបើអ្នកជួញដូរមិនឆ្លើយតប។\n- ក្នុងអំឡុងពេលការទូទាត់ Fiat អ្នកទិញមិនត្រូវបញ្ចូលពាក្យដូចជា 'Bisq' ឬ 'Bitcoin' នៅក្នុងវាល 'មូលហេតុសម្រាប់ការទូទាត់'។ ជំនួសវិញ អ្នកគួរតែប្រើលេខសម្គាល់ជួញដូរ ជាមូលហេតុដើម្បីភ្ជាប់ការផ្ទេរប្រាក់ធនាគារជាមួយការជួញដូរ។\n- ប្រសិនបើការជួញដូរក្នុងការបញ្ចប់មិនអាចធ្វើបានភ្លាមៗដោយសារពេលវេលាផ្ទេរ Fiat យូរពេក អ្នកជួញដូរទាំងពីរត្រូវតែមានអនឡាញយ៉ាងហោចណាស់មួយដងក្នុងមួយថ្ងៃ ដើម្បីតាមដានការប្រកួត។\n- ក្នុងករណីដែលអ្នកជួញដូរប្រឈមមុខនឹងបញ្ហាដែលមិនបានដោះស្រាយ ពួកគេមានជម្រើសក្នុងការអញ្ជើញអន្តរការីចូលទៅក្នុងការជជែកជួញដូរ សម្រាប់ជំនួយ។\n\nប្រសិនបើអ្នកមានសំណួរ ឬត្រូវការជំនួយ សូមកុំស្ទាក់ស្ទើរនៅក្នុងការទស្សនាផ្ទះជជែកដែលអាចចូលដំណើរការបានក្រោមម៉ឺនុយ 'ការគាំទ្រ'។ សូមជួញដូរដោយសប្បាយ!

