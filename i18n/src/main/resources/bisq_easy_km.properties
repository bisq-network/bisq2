bisqEasy.tradeGuide.security.headline=ការជួញដូរនៅលើ Bisq Easy មានសុវត្ថិភាពប៉ុណ្ណា?
bisqEasy.tradeGuide.security.content=- គំរូសុវត្ថិភាពរបស់ Bisq Easy ត្រូវបានបង្កើតឡើងសម្រាប់ចំនួនជួញដូរតិចតួច។\n- គំរូនេះអាស្រ័យលើកេរ្តិ៍ឈ្មោះរបស់អ្នកលក់ ដែលជាទូទៅជាអ្នកប្រើ Bisq មានបទពិសោធន៍ និងគេរំពឹងថានឹងផ្តល់ការគាំទ្រដល់អ្នកប្រើថ្មី។\n- ការកសាងកេរ្តិ៍ឈ្មោះអាចមានថ្លៃដ៏ខ្ពស់ ដោយនាំឲ្យមានថ្លៃបន្ថែម 5-15% ដើម្បីគ្របដណ្តប់ចំណាយបន្ថែម និងបញ្ច compensate សម្រាប់សេវាកម្មរបស់អ្នកលក់។\n- ការជួញដូរជាមួយអ្នកលក់ដែលខ្វះកេរ្តិ៍ឈ្មោះមានហានិភ័យយ៉ាងខ្លាំង ហើយគួរតែធ្វើឡើងតែបើហានិភ័យទាំងនេះត្រូវបានយល់ដឹង និងគ្រប់គ្រងយ៉ាងម៉ត់ចត់។

