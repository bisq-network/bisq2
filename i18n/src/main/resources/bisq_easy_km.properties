bisqEasy.walletGuide.receive.headline=ការទទួល bitcoin នៅក្នុងកាបូបរបស់អ្នក
bisqEasy.walletGuide.receive.content=ដើម្បីទទួល Bitcoin របស់អ្នក អ្នកត្រូវការអាសយដ្ឋានពីកាបូបរបស់អ្នក។ ដើម្បីទទួលបានវា សូមចុចលើកាបូបដែលអ្នកបានបង្កើតថ្មី ហើយបន្ទាប់មកចុចលើប៊ូតុង 'ទទួល' នៅខាងក្រោមអេក្រង់។\n\nBluewallet នឹងបង្ហាញអាសយដ្ឋានមួយដែលមិនបានប្រើប្រាស់ ទាំងក្នុងរូបភាព QR និងជាអត្ថបទ។ អាសយដ្ឋាននេះគឺជាអ្វីដែលអ្នកត្រូវផ្តល់ឱ្យអ្នកជាប់ពាក់ព័ន្ធក្នុង Bisq Easy ដើម្បីឱ្យគាត់អាចផ្ញើ Bitcoin ដែលអ្នកកំពុងទិញទៅអ្នក។ អ្នកអាចផ្លាស់ប្តូរអាសយដ្ឋានទៅកុំព្យូទ័ររបស់អ្នកដោយស្កេនរូបភាព QR ជាមួយកាមេរ៉ា ឬដោយផ្ញើអាសយដ្ឋានជាមួយអ៊ីមែល ឬសារជជែក ឬក៏ដោយការបញ្ចូលវា។\n\nមួយដងដែលអ្នកបញ្ចប់ការជួញដូរ Bluewallet នឹងសង្កេតឃើញ Bitcoin ដែលចូលមក និងធ្វើអាប់ដេតសមតុល្យរបស់អ្នកជាមួយប្រាក់ថ្មី។ រាល់ពេលដែលអ្នកធ្វើការជួញដូរថ្មី សូមទទួលបានអាសយដ្ឋានថ្មីដើម្បីការពារឯកជនភាពរបស់អ្នក។\n\nនេះគឺជាមូលដ្ឋានដែលអ្នកត្រូវដឹងដើម្បីចាប់ផ្តើមទទួល Bitcoin នៅក្នុងកាបូបរបស់អ្នក។ ប្រសិនបើអ្នកចង់រៀនបន្ថែមអំពី Bluewallet យើងសូមណែនាំឱ្យពិនិត្យមើលវីដេអូដែលបានរាយនាមខាងក្រោម។
