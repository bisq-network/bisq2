muSig.tradeGuide.welcome.headline=Comment échanger sur Bisq MuSig
muSig.tradeGuide.welcome.content=Ce guide fournit un aperçu des aspects essentiels pour acheter ou vendre des Bitcoins avec Bisq MuSig.\nDans ce guide, vous apprendrez le modèle de sécurité, comprendrez le flux d'échange du point de vue de l'utilisateur et passerez en revue les règles de l'échange.\n\nPour toute question supplémentaire, n'hésitez pas à visiter les salles de chat disponibles dans le menu 'Support'.

muSig.tradeGuide.security.headline=À quel point est-il sûr de trader sur Bisq MuSig ?
muSig.tradeGuide.security.content=- Bisq ne conserve jamais vos fonds ; les échanges sont sécurisés par un multisig 2 sur 2 et des dépôts de garantie.\n- Les médiateurs et les arbitres ne contrôlent pas les clés multisig et ne peuvent pas déplacer les fonds unilatéralement.\n- Les paiements en fiat peuvent comporter un risque de rétrofacturation, alors suivez attentivement les règles de l'échange.\n- Vous êtes responsable de respecter les lois locales.

muSig.tradeGuide.process.headline=Comment fonctionne le processus d'échange ?
muSig.tradeGuide.process.content=Lorsque vous décidez d'accepter une offre, vous choisirez parmi les options disponibles et examinerez un résumé avant de commencer.\nUne fois l'échange initié, l'interface utilisateur vous guidera à travers ces étapes :

muSig.tradeGuide.process.steps=1. Le vendeur et l'acheteur échangent les détails du compte. Le vendeur envoie les données de paiement (par exemple, le numéro de compte bancaire) et l'acheteur envoie son adresse Bitcoin.\n2. L'acheteur envoie le paiement en fiat et marque le paiement comme commencé. Suivez les instructions de l'application pour la raison du paiement (laissez-le vide sauf si cela est explicitement requis).\n3. Le vendeur confirme la réception et envoie des Bitcoins à l'adresse de l'acheteur (en partageant l'ID de transaction). Les confirmations complètent l'échange.

muSig.tradeGuide.rules.headline=Que dois-je savoir sur les règles d'échange ?
muSig.tradeGuide.rules.content=- Avant que les détails du compte ne soient échangés, chaque partie peut annuler sans fournir de justification.\n- Vérifiez régulièrement les messages et répondez en temps opportun ; si la médiation commence, répondez dans les 48 heures.\n- Limitez le chat à l'échange, n'envoyez pas de liens et ne partagez jamais d'informations sensibles.\n- Pendant le paiement en Fiat, laissez le champ 'raison du paiement' vide, sauf indication contraire. N'incluez jamais Bisq, Bitcoin ou l'ID de la transaction.\n- Si la banque de l'expéditeur facture des frais, l'expéditeur les couvre.\n- Complétez l'échange dans la fenêtre d'échange et soyez en ligne au moins quotidiennement si les transferts sont lents.\n- La médiation est le premier niveau d'escalade ; un médiateur peut prendre jusqu'à 48 heures pour répondre.\n- L'arbitrage est un dernier recours si la suggestion du médiateur est rejetée ou si un pair ne répond pas, et il ne devient disponible qu'après le verrouillage temporel (10 jours pour les échanges de cryptomonnaie, 20 jours pour les échanges en fiat).\n\nSi vous avez des questions ou avez besoin d'aide, n'hésitez pas à visiter les salles de chat accessibles sous le menu 'Support'. Bon échange !

muSig.tradeGuide.rules.confirm=J'ai lu et compris

muSig.tradeGuide.notConfirmed.warn=Veuillez lire le guide d'échange et confirmer que vous avez lu et compris les règles d'échange.
