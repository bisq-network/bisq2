muSig.tradeGuide.welcome.headline=Comment échanger sur Bisq MuSig
muSig.tradeGuide.welcome.content=Bienvenue sur Bisq MuSig !

muSig.tradeGuide.security.headline=Sécurité
muSig.tradeGuide.security.content=- les échanges sont sécurisés par un dépôt de sécurité MuSig à deux parties\n- les pairs ont un contrôle exclusif conjoint de leurs fonds\n- suivre les règles d'échange minimise le risque de rétrofacturation\n

muSig.tradeGuide.process.headline=Flux d'échange
muSig.tradeGuide.process.content=Le preneur choisit une offre et examine son résumé ; une fois la confirmation donnée, l'interface guidera les utilisateurs à travers ces étapes :

muSig.tradeGuide.process.steps=1. les données de paiement du vendeur sont partagées avec l'acheteur (par exemple, les coordonnées bancaires)\n2. l'acheteur initie le transfert en fiat en laissant la raison du paiement vide et marque le paiement comme commencé, signant ainsi sa part du paiement MuSig\n3. lorsque le fiat est reçu, le vendeur confirme le paiement, appliquant la signature manquante du paiement MuSig\n4. l'acheteur reçoit le montant de l'échange en bitcoin, et l'acheteur ainsi que le vendeur récupèrent leurs dépôts

muSig.tradeGuide.rules.headline=Les Règles
muSig.tradeGuide.rules.content=- Les traders reconnaissent que le non-respect des règles peut entraîner une pénalité ; \nles pénalités sont définies dans l'article du wiki Bisq intitulé "Table des pénalités"\n- une fois qu'un échange a commencé, il ne peut pas être annulé à moins qu'il n'y ait une exigence technique pour le faire\n- les détails du compte fiat définis dans Bisq doivent correspondre exactement à ceux du compte qui sera utilisé dans l'échange\n- lorsque un champ pour "raison de paiement" existe dans les formulaires des institutions fiat, il doit être laissé vide, ou, si nécessaire, le nom complet de l'expéditeur peut être utilisé\n- la communication est essentielle pour une expérience de trading fluide, néanmoins les traders ne sont pas strictement tenus de répondre dans le chat\n- gardez toute communication au sein de Bisq, et évitez d'utiliser des canaux externes (téléphone, email, applications de messagerie) pour préserver les preuves en cas de litige\n- ne changez pas de méthode de paiement une fois l'échange commencé, à moins qu'il n'y ait une raison impérieuse de le faire, auquel cas un médiateur doit être impliqué ; le pair peut toujours refuser de procéder\n- l'acheteur doit effectuer le paiement dès que possible, et le vendeur a jusqu'à la fin de la période d'échange pour confirmer la réception des fonds\n- les vendeurs ne doivent pas confirmer les paiements provenant de comptes avec des détails non correspondants, surtout lorsque cela entraînerait la signature du compte de l'acheteur, et doivent plutôt ouvrir une médiation\n- pendant un litige, les pairs doivent répondre à un médiateur ou à un arbitre dans les 48 heures\n\nLe chat de support accessible depuis le menu de gauche peut être utilisé pour résoudre tous les doutes que vous pourriez avoir.


muSig.tradeGuide.rules.confirm=J'ai lu et compris

muSig.tradeGuide.notConfirmed.warn=Veuillez lire le guide d'échange et confirmer que vous avez lu et compris les règles d'échange.
