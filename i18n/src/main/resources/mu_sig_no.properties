muSig.tradeGuide.tabs.headline=Bisq MuSig handelsveiledning
muSig.tradeGuide.welcome=Oversikt
muSig.tradeGuide.security=Sikkerhet
muSig.tradeGuide.process=Prosess
muSig.tradeGuide.rules=Handelsregler

muSig.tradeGuide.welcome.headline=Hvordan handle på Bisq MuSig
muSig.tradeGuide.welcome.content=Denne veiledningen gir en oversikt over viktige aspekter ved kjøp eller salg av Bitcoin med Bisq MuSig.\nI denne veiledningen vil du lære om sikkerhetsmodellen, forstå handelsflyten fra et brukerperspektiv, og gjennomgå handelsreglene.\n\nFor eventuelle tilleggsspørsmål, ikke nøl med å besøke chatrommene tilgjengelig under 'Support'-menyen.

muSig.tradeGuide.security.headline=Hvor trygt er det å handle på Bisq MuSig?
muSig.tradeGuide.security.content=- Bisq holder aldri midlene dine; handler er sikret med en 2-av-2 multisig og sikkerhetsinnskudd.\n- Meglere og voldgiftsdommere kontrollerer ikke multisig-nøklene og kan ikke ensidig flytte midler.\n- Fiat-betalinger kan medføre risiko for tilbakeføring, så følg handelsreglene nøye.\n- Du er ansvarlig for å overholde lokale lover.

muSig.tradeGuide.process.headline=Hvordan fungerer handelsprosessen?
muSig.tradeGuide.process.content=Når du bestemmer deg for å ta et tilbud, vil du velge blant de tilgjengelige alternativene og gjennomgå et sammendrag før du starter.\nNår handelen er initiert, vil brukergrensesnittet veilede deg gjennom disse trinnene:

muSig.tradeGuide.process.steps=1. Selgeren og kjøperen utveksler kontodetaljer. Selgeren sender betalingsdata (f.eks. kontonummer) og kjøperen sender sin Bitcoin-adresse.\n2. Kjøperen sender Fiat-betalingen og merker Betaling startet. Følg appens instruksjoner for betalingsgrunn (la det stå tomt med mindre det er eksplisitt nødvendig).\n3. Selgeren bekrefter mottak og sender Bitcoin til kjøperens adresse (deler transaksjons-ID). Bekreftelser fullfører handelen.

muSig.tradeGuide.rules.headline=Hva trenger jeg å vite om handelsreglene?
muSig.tradeGuide.rules.content=- Før kontodetaljer utveksles, kan begge parter avbryte uten å gi begrunnelse.\n- Sjekk meldinger regelmessig og svar i tide; hvis mekling starter, svar innen 48 timer.\n- Hold chatten begrenset til handelen, ikke send lenker, og del aldri sensitiv informasjon.\n- Under Fiat-betaling, la feltet 'årsaken til betalingen' stå tomt med mindre annet er instruert. Inkluder aldri Bisq, Bitcoin eller handels-ID.\n- Hvis avsenderens bank tar gebyrer, dekker avsenderen dem.\n- Fullfør handelen innen handelsvinduet og vær online minst daglig hvis overføringene er trege.\n- Mekling er det første eskaleringstrinnet; en megler kan bruke opptil 48 timer på å svare.\n- Voldgift er en siste utvei hvis meglerens forslag blir avvist eller en part er uresponsiv, og det blir kun tilgjengelig etter tidslåsen (10 dager for altcoin-handler, 20 dager for fiat-handler).\n\nHvis du har spørsmål eller trenger hjelp, ikke nøl med å besøke chatrommene tilgjengelig under 'Support'-menyen. God handel!

muSig.tradeGuide.rules.confirm=Jeg har lest og forstått

muSig.tradeGuide.notConfirmed.warn=Vennligst les veiledningen for handel og bekreft at du har lest og forstått handelsreglene.
muSig.tradeGuide.open=Åpne handelsveiledning
