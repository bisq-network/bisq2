muSig.tradeGuide.welcome.headline=Hvordan handle på Bisq MuSig
muSig.tradeGuide.welcome.content=Velkommen til Bisq MuSig!

muSig.tradeGuide.security.headline=Sikkerhet
muSig.tradeGuide.security.content=- handler er sikret med et to-part MuSig sikkerhetsdepositt\n- parter har felles eksklusiv kontroll over sine midler\n- å følge handelsregler minimerer risikoen for tilbakebetaling\n

muSig.tradeGuide.process.headline=Handelsflyt
muSig.tradeGuide.process.content=Taker velger et tilbud og gjennomgår sammendraget; når bekreftelse er gitt, vil grensesnittet veilede brukerne gjennom disse trinnene:

muSig.tradeGuide.process.steps=1. Selgerens betalingsdata deles med kjøperen (f.eks. bankkontodetaljer)\n2. Kjøperen initierer fiat-overføringen uten å fylle ut betalingsgrunnen, og markerer betalingen som startet, og signerer dermed sin del av MuSig-utbetalingen\n3. Når fiat er mottatt, bekrefter selgeren betalingen, og legger til den manglende signaturen for MuSig-utbetalingen\n4. Kjøperen mottar bitcoin-handelsbeløpet, og både kjøper og selger får tilbake sine innskudd

muSig.tradeGuide.rules.headline=Reglene
muSig.tradeGuide.rules.content=- tradere erkjenner at det å ikke følge reglene kan resultere i en straff; \nstraffene er definert i artikkelen på Bisq-wiki kalt "Tabell over straffer"\n- når en handel har startet, kan den ikke avbrytes med mindre det er et teknisk krav om å gjøre det\n- fiat-kontodetaljer definert i Bisq må samsvare nøyaktig med de av kontoen som skal brukes i handelen\n- når det finnes et felt for "betalingsgrunn" i fiat-institusjonens skjemaer, må det stå tomt, eller, hvis det kreves, kan avsenderens fulle navn brukes\n- kommunikasjon er nøkkelen for en smidig handelsopplevelse, likevel er ikke tradere strengt pålagt å svare i chat\n- hold all kommunikasjon innen Bisq, og unngå å bruke utenom-kanaler (telefon, e-post, meldingsapper) for å bevare bevis i tilfelle en tvist åpnes\n- ikke endre betalingsmetode når handelen har startet, med mindre det er en overbevisende grunn til å gjøre det, i så fall bør en megler involveres; partene kan fortsatt nekte å fortsette\n- kjøperen bør foreta betalingen så snart som mulig, og selgeren har til handelens periode er over for å bekrefte mottak av midlene\n- selgere bør ikke bekrefte betalinger som kommer fra kontoer med avvikende detaljer, spesielt når dette vil resultere i signering av kjøperens konto, og bør i stedet åpne mekling\n- under en tvist må partene svare en megler eller voldgiftsdommer innen 48 timer\n\nSupport-chatten som er tilgjengelig fra venstremenyen kan brukes til å løse eventuelle tvil du måtte ha.


muSig.tradeGuide.rules.confirm=Jeg har lest og forstått

muSig.tradeGuide.notConfirmed.warn=Vennligst les veiledningen for handel og bekreft at du har lest og forstått handelsreglene.
