contactsList.table.columns.actionsMenu.removeContact.tooltip=Удалить контакт
contactsList.table.columns.actionsMenu.removeContact=Вы уверены, что хотите удалить этот контакт?\n\nПри удалении контакта все теги, оценка доверия и заметки, связанные с этим участником, также будут навсегда удалены.
contactsList.table.tableInfo.title=Новый в Контактах? Вот краткое описание того, как это работает
contactsList.table.tableInfo.content=Контакты — это универсальный инструмент, который добавляет новый уровень защиты, позволяя вам отслеживать своих партнеров.\n\nНапример, чтобы предотвратить подмену пользователя, после успешной сделки с кем-то вы можете добавить этого пользователя, чтобы убедиться, что в следующий раз, когда вы будете взаимодействовать, это действительно тот же пользователь.\n\nBisq2 уже обеспечивает защиту от подмены, используя четыре элемента, которые составляют профиль пользователя: ID профиля, Nym, иконка профиля и псевдоним. Тем не менее, профили удаляются из сети после 15 дней бездействия. Как только профиль будет удален, злоумышленник сможет создать новый профиль с тем же псевдонимом в попытке подменить этого пользователя.\n\nМы упростили этот процесс для вас, автоматически добавляя в этот список всех пользователей, с которыми вы взаимодействуете, по мере использования приложения. Вы можете отключить это, выбрав опцию "Автоматически добавлять контакты" в меню "Настройки" > разделе "Дополнительные параметры".
contactsList.table.placeholder.title=У вас пока нет контактов!
contactsList.table.placeholder.hyperlink=Узнать больше о Моих Контактах

contactsList.contactReason.PRIVATE_CHAT=Личный чат
contactsList.contactReason.BISQ_EASY_TRADE=Bisq Легкая торговля
contactsList.contactReason.MUSIG_TRADE=Торговля MuSig
contactsList.contactReason.MANUALLY_ADDED=Ручное добавление
dashboard.protocols.bisqEasy.button=Использовать Bisq Easy
dashboard.protocols.headline=Выберите свой торговый протокол
dashboard.protocols.musig.button=Торговля с MuSig
dashboard.protocols.subHeadline=Каждый вариант имеет свои сильные и слабые стороны. Выберите то, что лучше всего соответствует вашим предпочтениям.\n\nBisq Easy идеально подходит для новичков и пользователей, которые еще не владеют биткойн.\nMuSig требует минимального залога в биткойн и лучше подходит для опытных пользователей.
