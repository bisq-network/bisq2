restoreFromBackup.headline=Файлы восстановлены из резервной копии
restoreFromBackup.info=Во время запуска система обнаружила, что некоторые постоянные файлы были повреждены или недоступны для чтения.\nЧтобы гарантировать, что приложение остается в действительном состоянии, последние доступные резервные копии были автоматически восстановлены.\n\nПожалуйста, проверьте свои открытые сделки, чтобы убедиться, что они находятся в ожидаемом состоянии.\nЕсли вы заметите какие-либо несоответствия или столкнетесь с проблемами, свяжитесь с участниками Bisq для получения помощи.\n\nСледующие хранилища были восстановлены из резервной копии:
