reputation.burnedBsq.infoHeadline=Finanzieller Einsatz
reputation.burnedBsq.info=Indem du BSQ entwertest, zeigst du damit, dass du Geld in deine Reputation investiert hast.\nDie BSQ-Entwertungstransaktion enthält den Hash des öffentlichen Schlüssels deines Profils. Bei bösartigem Verhalten könnte dein Profil von Mediatoren gesperrt werden, wodurch deine Investition in deine Reputation wertlos würde.
reputation.burnedBsq.infoHeadline2=Empfohlene Menge für die Entwertung?
reputation.burnedBsq.info2=Das wird durch die Konkurrenz der Verkäufer bestimmt. Verkäufer mit der höchsten Reputation haben bessere Handelsmöglichkeiten und können einen höheren Preis erzielen. Die Top 3 Angebote nach Reputation werden im Bildschirm 'Bitcoin kaufen' beworben.\n\nMengen unter 20 BSQ bieten möglicherweise nicht das erforderliche Mindestmaß an Sicherheit, um das Vertrauen eines Käufers aufzubauen (abhängig vom Markt und den gehandelten Mengen).\n\nWenn das Entwerten von BSQ unerwünscht ist, erwäge die anderen verfügbaren Optionen zum Aufbau der Reputation.
reputation.burnedBsq.score.headline=Auswirkungen auf die Reputation
reputation.burnedBsq.score.info=Das Verbrennen von BSQ wird als die stärkste Form der Reputation angesehen, die durch den hohen Gewichtungsfaktor repräsentiert wird. Ein zeitbasierter Boost wird im ersten Jahr angewendet, der die Bewertung schrittweise bis auf das Doppelte ihres ursprünglichen Wertes erhöht.

