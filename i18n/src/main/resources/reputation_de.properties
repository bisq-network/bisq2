user.bondedRoles.registration.how.info=1. Wählen Sie das Benutzerprofil aus, das Sie für die Registrierung verwenden möchten, und erstellen Sie eine Sicherungskopie Ihres Datenverzeichnisses.\n3. Stellen Sie unter 'https://github.com/bisq-network/proposals' einen Antrag, um {0} zu werden, und fügen Sie Ihre Profil-ID dem Antrag hinzu.\n4. Nachdem Ihr Vorschlag geprüft und von der Community unterstützt wurde, machen Sie einen DAO-Vorschlag für eine Rolle mit hinterlegtem Pfand.\n5. Sperren Sie nach Annahme Ihres DAO-Vorschlags durch die DAO-Abstimmung den erforderlichen BSQ-Bond.\n6. Nach Bestätigung Ihrer Bond-Transaktion gehen Sie zu 'DAO/Kopplung/Gekoppelte Rollen' in Bisq 1 und klicken Sie auf die Schaltfläche 'Signieren', um das Popup-Fenster zur Signierung zu öffnen.\n7. Kopieren Sie die Profil-ID und fügen Sie sie in das Nachrichtenfeld ein. Klicken Sie auf Signieren, kopieren Sie die Signatur und fügen Sie sie in das Bisq 2-Signaturfeld ein.\n8. Geben Sie den Bond-Inhaber-Benutzernamen ein.\n{1}

user.bondedRoles.registration.how.info.role=9. Klicken Sie auf die Schaltfläche 'Registrierung anfordern'. Wenn alles korrekt war, wird Ihre Registrierung in der Tabelle der registrierten Rollen mit hinterlegtem Pfand sichtbar.

user.bondedRoles.registration.how.info.node=9. Kopieren Sie die Datei 'default_node_address.json' aus dem Datenverzeichnis des Knotens, den Sie registrieren möchten, auf Ihre Festplatte und öffnen Sie sie mit der Schaltfläche 'Node-Adresse importieren'.\n10. Klicken Sie auf die Schaltfläche 'Registrierung anfordern'. Wenn alles korrekt war, wird Ihre Registrierung in der Tabelle der registrierten Netzwerkknoten sichtbar.


