reputation.burnedBsq.howToHeadline=Ablauf für das Entwerten von BSQ
reputation.burnedBsq.howTo=1. Wähle das Benutzerprofil aus, für das du die Reputation anhängen möchtest.\n2. Kopiere die 'Profil-ID'\n3. Öffne Bisq 1 und gehe zu 'DAO/NACHWEIS DER ENTWERTUNG' und füge den kopierten Wert in das Feld 'Vorabbild' ein.\n4. Gib die Menge an BSQ ein, die du entwerten möchtest.\n5. Veröffentliche die Burn-BSQ-Transaktion.\n6. Nach der Bestätigung durch die Blockchain wird deine Reputation in deinem Profil sichtbar.

reputation.bond=BSQ-Bonds
reputation.bond.tab1=Warum
reputation.bond.tab2=Punktzahl
reputation.bond.tab3=Wie
reputation.bond.infoHeadline=Finanzielle Bindung
reputation.bond.info=Indem du einen BSQ-Bond einrichtest, signalisierst du, dass du Geld für den Aufbau von Reputation gebunden hast.\nDie BSQ-Bond-Transaktion enthält den Hash des öffentlichen Schlüssels deines Profils. Bei bösartigem Verhalten könnte dein Bond von der DAO konfisziert werden und dein Profil von Mediatoren gesperrt werden.
reputation.bond.infoHeadline2=Was ist die empfohlene Menge und Sperrzeit?
reputation.bond.info2=Die Sperrzeit muss mindestens 50 000 Blöcke betragen, was etwa einem Jahr entspricht, um als gültiger Bond betrachtet zu werden. Die Menge kann vom Benutzer gewählt werden und bestimmt zusammen mit der Sperrzeit das Ranking gegenüber anderen Verkäufern. Verkäufer mit der höchsten Reputation haben bessere Handelsmöglichkeiten und können einen höheren Preis erzielen. Die Top 3 Angebote nach Reputation werden im Bildschirm 'Bitcoin kaufen' beworben.\n\nMengen unter 1000 BSQ bieten möglicherweise nicht das erforderliche Mindestmaß an Sicherheit, um das Vertrauen eines Käufers aufzubauen (abhängig vom Markt und den gehandelten Mengen).\n\nWenn ein BSQ-Bond zu umständlich ist, erwäge die anderen verfügbaren Optionen zum Aufbau der Reputation.
reputation.bond.score.headline=Auswirkungen auf die Reputation
reputation.bond.score.info=Das Einrichten einer gekoppelten BSQ wird als eine starke Form der Reputation angesehen. Die Sperrzeit muss mindestens betragen: 50.000 Blöcke (etwa 1 Jahr). Ein zeitbasierter Boost wird im ersten Jahr angewendet, der die Bewertung schrittweise bis auf das Doppelte ihres ursprünglichen Wertes erhöht.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
reputation.bond.totalScore=BSQ-Betrag * Gewicht * (1 + Alter / 365)

reputation.bond.howToHeadline=Ablauf für die Einrichtung eines BSQ-Bonds
reputation.bond.howTo=1. Wähle das Benutzerprofil aus, für das du die Reputation anhängen möchtest.\n2. Kopiere die 'Profil-ID'\n3. Öffne Bisq 1 und gehe zu 'DAO/KOPPLUNG/GEKOPPELTES ANSEHEN' und füge den kopierten Wert in das Feld 'Salt' ein.\n4. Gib die Menge an BSQ ein, die du sperren möchtest, und die Sperrzeit (min. 50 000 Blöcke) an.\n5. Veröffentliche die Sperrtransaktion.\n6. Nach der Bestätigung durch die Blockchain wird deine Reputation in deinem Profil sichtbar.

reputation.accountAge=Alter des Kontos
reputation.accountAge.tab1=Warum
reputation.accountAge.tab2=Punktzahl
reputation.accountAge.tab3=Importieren
reputation.accountAge.infoHeadline=Vertrauen aufbauen
reputation.accountAge.info=Indem du das Alter deines Bisq-1-Kontos verknüpfst, kannst du ein gewisses Maß an Vertrauen aufbauen.\n\nEs ist zu erwarten, dass ein Benutzer, der Bisq seit einiger Zeit verwendet hat, ein vertrauenswürdiger Benutzer ist. Aber diese Erwartung ist im Vergleich zu anderen Formen der Reputation, bei denen der Benutzer stärkere Beweise mit der Verwendung einiger finanzieller Ressourcen liefert, schwach.
reputation.accountAge.infoHeadline2=Privatsphäre-Auswirkungen
reputation.accountAge.info2=Das Verknüpfen deines Bisq-1-Kontos mit Bisq 2 hat einige Auswirkungen auf deine Privatsphäre. Um das Alter deines  Kontos zu überprüfen, wird deine Bisq-1-Identität kryptografisch mit deiner Bisq-2-Profil-ID verknüpft.\nDie Exposition ist jedoch auf den 'Bisq-1-Bridge-Knoten' beschränkt, der von einem Bisq-Mitwirkenden betrieben wird, der einen BSQ-Bond hinterlegt hat.\n\nDas Alter eines Kontos ist eine Alternative für diejenigen, die wegen der finanziellen Kosten kein entwertetes BSQ oder BSQ-Bonds verwenden möchten. Das Konto sollte mindestens mehrere Monate alt sein, um ein gewisses Maß an Vertrauen widerzuspiegeln.
reputation.accountAge.score.headline=Auswirkungen auf die Reputation
reputation.accountAge.score.info=Das Importieren des Alters eines Kontos wird als eher schwache Form der Reputation betrachtet, die durch den niedrigen Gewichtungsfaktor repräsentiert wird. Es gibt eine Obergrenze von 2000 Tagen für die Punkteberechnung.
# Dynamically generated in AccountAgeTab2View
