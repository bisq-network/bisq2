reputation.buildReputation.headline=Reputation aufbauen
reputation.buildReputation.intro.part1=Das Sicherheitsmodell von Bisq Easy basiert auf der Reputation des Verkäufers. Dies liegt daran, dass der Käufer während eines Handels zuerst den Betrag in Fiat sendet, weshalb der Verkäufer Reputation bereitstellen muss, um ein gewisses Maß an Sicherheit zu gewährleisten.\nEin Verkäufer kann Angebote bis zu dem Betrag machen und annehmen, der aus seiner Reputationsbewertung abgeleitet wird.\nEs wird wie folgt berechnet:
reputation.buildReputation.intro.part1.formula.output=Maximaler Handelsbetrag in USD *
reputation.buildReputation.intro.part1.formula.input=Reputationsbewertung
reputation.buildReputation.intro.part1.formula.footnote=* In die verwendete Währung umgerechnet.
reputation.buildReputation.intro.part2=Um den Mindestbetrag von 6 USD * zu handeln, müssen Verkäufer mindestens eine Reputationsbewertung von 1200 haben.
reputation.buildReputation.title=Wie können Verkäufer ihre Reputation aufbauen?
reputation.buildReputation.burnBsq.title=BSQ entwerten
reputation.buildReputation.burnBsq.description=Dies ist die stärkste Form der Reputation.\nDie durch das Burnen von BSQ gewonnene Punktzahl verdoppelt sich im ersten Jahr.
reputation.buildReputation.burnBsq.button=Erfahren Sie, wie man BSQ verbrennt
reputation.buildReputation.bsqBond.title=Gekoppelte BSQ
reputation.buildReputation.bsqBond.description=Ähnlich wie das Verbrennen von BSQ, jedoch unter Verwendung von rückzahlbaren BSQ-Anleihen.\nBSQ muss für mindestens 50.000 Blöcke (etwa 1 Jahr) gekoppelt werden.
reputation.buildReputation.bsqBond.button=Erfahren Sie, wie man BSQ koppelt
