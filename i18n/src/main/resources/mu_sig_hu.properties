muSig.tradeGuide.welcome.headline=Hogyan kereskedjen a Bisq MuSig-en
muSig.tradeGuide.welcome.content=Ez az útmutató áttekintést nyújt a Bitcoin Bisq MuSig-en történő vásárlásának vagy eladásának alapvető aspektusairól.\nEbben az útmutatóban megismeri a biztonsági modellt, megérti a kereskedési folyamatot a felhasználói nézőpontból, és áttekinti a kereskedési szabályokat.\n\nBármilyen további kérdés esetén nyugodtan látogasson el a 'Támogatás' menü alatt elérhető csevegőszobákba.

muSig.tradeGuide.security.headline=Mennyire biztonságos a kereskedés a Bisq MuSig-en?
muSig.tradeGuide.security.content=- A Bisq soha nem tartja a pénzét; az ügyletek 2-a-2 multisig és biztonsági letétek által vannak biztosítva.\n- A közvetítők és a döntőbírók nem irányítják a multisig kulcsokat, és nem tudják egyoldalúan mozgatni a pénzeszközöket.\n- A fiat kifizetések visszatérítési kockázatot hordozhatnak, ezért figyelmesen kövesse az ügylet szabályait.\n- Ön felelős a helyi törvények betartásáért.

muSig.tradeGuide.process.headline=Hogyan működik az ügylet folyamata?
muSig.tradeGuide.process.content=Amikor úgy dönt, hogy elfogad egy ajánlatot, választhat a rendelkezésre álló lehetőségek közül, és áttekintheti az összefoglalót a kezdés előtt.\nMiután a kereskedés elindult, a felhasználói felület végigvezeti Önt ezeken a lépéseken:

muSig.tradeGuide.process.steps=1. Az eladó és a vevő kicseréli a fiók adatait. Az eladó elküldi a fizetési adatokat (pl. bankszámlaszám), a vevő pedig elküldi a Bitcoin címét.\n2. A vevő elküldi a Fiat kifizetést, és megjelöli a Kifizetés megkezdve. Kövesse az alkalmazás utasításait a kifizetés okára vonatkozóan (hagyja üresen, hacsak kifejezetten nem szükséges).\n3. Az eladó megerősíti a vételt, és elküldi a Bitcoint a vevő címére (megosztva a tranzakció azonosítót). A megerősítések befejezik az ügyletet.

muSig.tradeGuide.rules.headline=Mit kell tudnom az ügylet szabályairól?
muSig.tradeGuide.rules.content=- Az account adatok cseréje előtt bármelyik fél indoklás nélkül lemondhat.\n- Rendszeresen ellenőrizze az üzeneteket, és időben válaszoljon; ha közvetítés kezdődik, 48 órán belül válaszoljon.\n- A csevegést korlátozza a kereskedelemre, ne küldjön linkeket, és soha ne osszon meg érzékeny információkat.\n- Fiat kifizetés során hagyja üresen a 'kifizetés indoklása' mezőt, hacsak másképp nem utasítják. Soha ne említse a Bisq-ot, a Bitcoint vagy az ügylet azonosítót.\n- Ha a küldő bank díjat számít fel, a küldő fedezi azt.\n- Fejezze be az ügyletet az ügylet időkeretén belül, és legyen online legalább naponta, ha a tranzakciók lassúak.\n- A közvetítés az első fokozási lépés; a közvetítőnek legfeljebb 48 órája van a válaszadásra.\n- Az arbitráció az utolsó lehetőség, ha a közvetítő javaslatát elutasítják, vagy ha egy partner nem válaszol, és csak a zárolási idő (10 nap altcoin ügyletekhez, 20 nap fiat ügyletekhez) után válik elérhetővé.\n\nHa bármilyen kérdése van, vagy segítségre van szüksége, ne habozzon meglátogatni a 'Támogatás' menü alatt elérhető csevegőszobákat. Jó kereskedést!

muSig.tradeGuide.rules.confirm=Elolvastam és megértettem

muSig.tradeGuide.notConfirmed.warn=Kérjük, olvassa el az ügylet útmutatót, és erősítse meg, hogy elolvasta és megértette az ügylet szabályait.
muSig.tradeGuide.open=Ügylet útmutató megnyitása
