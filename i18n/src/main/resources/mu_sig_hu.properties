muSig.tradeGuide.welcome.headline=Hogyan kereskedjen a Bisq MuSig-en
muSig.tradeGuide.welcome.content=Üdvözöljük a Bisq MuSig-ben!

muSig.tradeGuide.security.headline=Biztonság
muSig.tradeGuide.security.content=- az ügyletek biztosítva vannak egy két fél általi MuSig letéttel\n- a partnerek közös kizárólagos ellenőrzéssel rendelkeznek a pénzeszközeik felett\n- az ügylet szabályainak betartása minimalizálja a visszatérítési kockázatot\n

muSig.tradeGuide.process.headline=Ügylet folyamata
muSig.tradeGuide.process.content=A vevő választ egy ajánlatot, és áttekinti annak összefoglalóját; miután a megerősítés megtörtént, a felület végigvezeti a felhasználókat ezeken a lépéseken:

muSig.tradeGuide.process.steps=1. Az eladó kifizetési adatai megosztásra kerülnek a vásárlóval (pl. bankszámla adatok)\n2. A vásárló elindítja a fiat átutalást, a kifizetési okot üresen hagyva, és megjelöli, hogy a kifizetés megkezdődött, ezzel aláírva a MuSig kifizetését\n3. Amikor a fiat megérkezik, az eladó megerősíti a kifizetést, alkalmazva a MuSig kifizetés hiányzó aláírását\n4. A vásárló megkapja a bitcoin ügylet összegét, és mind a vásárló, mind az eladó visszakapja a letéteit

muSig.tradeGuide.rules.headline=A szabályok
muSig.tradeGuide.rules.content=- A kereskedők tudomásul veszik, hogy a szabályok be nem tartása büntetést vonhat maga után; \na büntetések a Bisq wiki "Büntetések táblázata" című cikkében vannak meghatározva.\n- Miután egy ügylet megkezdődött, azt nem lehet lemondani, hacsak nincs technikai követelmény ennek megtételére.\n- A Bisq-ban meghatározott fiat fiók adatoknak pontosan meg kell egyezniük azzal a fiókkal, amelyet az ügylet során használnak.\n- Amikor a fiat intézmények űrlapjain "fizetési ok" mező található, azt üresen kell hagyni, vagy, ha szükséges, a feladó teljes nevét lehet használni.\n- A kommunikáció kulcsfontosságú a zökkenőmentes kereskedési élményhez, mindazonáltal a kereskedőknek nem kötelező szigorúan válaszolniuk a csevegésben.\n- Minden kommunikációt a Bisq-on belül kell tartani, és kerülni kell a külső csatornák (telefon, e-mail, üzenetküldő alkalmazások) használatát, hogy megőrizzük a bizonyítékokat, ha vita merül fel.\n- Az ügylet megkezdése után ne változtassa meg a fizetési módot, hacsak nincs nyomós oka ennek, ebben az esetben közvetítőt kell bevonni; a partner még mindig megtagadhatja a folytatást.\n- A vásárlónak a lehető leghamarabb el kell végeznie a kifizetést, és az eladónak az ügylet időtartama alatt kell megerősítenie a pénz fogadását.\n- Az eladóknak nem szabad megerősíteniük a nem megfelelő adatokkal rendelkező fiókokból érkező kifizetéseket, különösen, ha ez a vásárló fiókjának aláírását eredményezné, és inkább közvetítést kell kérniük.\n- Vita esetén a feleknek 48 órán belül válaszolniuk kell a közvetítőnek vagy a döntőbírónak.\n\nA bal menüből elérhető Támogatási csevegés használható bármilyen kétség tisztázására.


muSig.tradeGuide.rules.confirm=Elolvastam és megértettem

muSig.tradeGuide.notConfirmed.warn=Kérjük, olvassa el az ügylet útmutatót, és erősítse meg, hogy elolvasta és megértette az ügylet szabályait.
muSig.tradeGuide.open=Ügylet útmutató megnyitása
