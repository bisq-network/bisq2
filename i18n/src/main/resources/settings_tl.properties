settings.bisqConnect.info=Upang payagan ang Bisq Connect mobile client na malayuang kontrolin ang iyong Bisq Desktop application, i-enable ang WebSocket API server at pumili kung paano kumonekta dito. Pagkatapos ay simulan ang proseso ng pag-pair sa pamamagitan ng pag-scan ng QR code.
