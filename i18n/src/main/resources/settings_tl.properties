settings.backup.headline=Mga setting ng Backup
settings.backup.totalMaxBackupSizeInMB.description=Max. na laki sa MB para sa awtomatikong backup
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Mahalagang data ay awtomatikong na-i-backup sa direktoryo ng data tuwing may mga update na ginagawa,\nna sumusunod sa estratehiyang ito ng pagpapanatili:\n	- Huling Oras: Panatilihin ang maximum na isang backup bawat minuto.\n	- Huling Araw: Panatilihin ang isang backup bawat oras.\n	- Huling Linggo: Panatilihin ang isang backup bawat araw.\n	- Huling Buwan: Panatilihin ang isang backup bawat linggo.\n	- Huling Taon: Panatilihin ang isang backup bawat buwan.\n	- Nakaraang mga Taon: Panatilihin ang isang backup bawat taon.\n\nPakitandaan, ang mekanismong ito ng backup ay hindi nagbibigay ng proteksyon laban sa mga pagkasira ng hard disk.\nPara sa mas mahusay na proteksyon, mariing inirerekomenda ang paggawa ng mga manual na backup sa isang alternatibong hard drive.
settings.backup.totalMaxBackupSizeInMB.invalid=Dapat itong maging halaga sa pagitan ng {0} MB at {1} MB
