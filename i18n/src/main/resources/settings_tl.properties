settings.network.transport.options.i2pOnly.accept=Oo, gusto kong magpatuloy gamit ang I2P lamang
settings.network.transport.options.i2pOnly.cancel=Hindi, mas gusto ko ang Tor at I2P
settings.network.transport.options.i2pOnly.warn=Ang paggamit lamang ng I2P ay maaaring magpababa ng pagiging maaasahan ng network. Para sa pinakamahusay na karanasan, inirerekomenda naming i-enable ang parehong Tor at I2P.\n\nGusto mo bang magpatuloy gamit ang I2P lamang?
settings.network.transport.options.info=Kapag parehong pinili ang Tor at I2P, ginagamit ng Bisq ang dalawang privacy overlay networks nang sabay-sabay upang mapahusay ang tibay at pagganap.\nAng mga mensahe ay ipinapadala sa parehong mga network nang sabay, na nagreresulta sa mas mabilis na paghahatid at mas mataas na posibilidad ng matagumpay na pagtanggap.\nKung ang isang network ay naapektuhan ng DDoS attack, maaaring magpatuloy ang Bisq sa operasyon sa pamamagitan ng isa pang network, na tinitiyak ang tuloy-tuloy na komunikasyon.
settings.network.transport.options.torAndI2P=Tor at I2P
