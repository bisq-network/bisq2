settings.network.transport.headline=Mga network ng privacy
settings.network.transport.options.torAndI2P=Tor at I2P
settings.network.transport.options.torOnly=Tor lamang
settings.network.transport.options.i2pOnly=I2P lamang
settings.network.transport.options.clearOnly=Clearnet lamang
settings.network.transport.options.info=Kapag parehong pinili ang Tor at I2P, ginagamit ng Bisq ang dalawang privacy overlay networks nang sabay-sabay upang mapahusay ang tibay at pagganap.\nAng mga mensahe ay ipinapadala sa parehong mga network nang sabay, na nagreresulta sa mas mabilis na paghahatid at mas mataas na posibilidad ng matagumpay na pagtanggap.\nKung ang isang network ay naapektuhan ng DDoS attack, maaaring magpatuloy ang Bisq sa operasyon sa pamamagitan ng isa pang network, na tinitiyak ang tuloy-tuloy na komunikasyon.

settings.network.transport.options.i2pOnly.warn=Ang paggamit lamang ng I2P ay maaaring magpababa ng pagiging maaasahan ng network. Para sa pinakamahusay na karanasan, inirerekomenda naming i-enable ang parehong Tor at I2P.\n\nGusto mo bang magpatuloy gamit ang I2P lamang?
settings.network.transport.options.i2pOnly.accept=Oo, gusto kong magpatuloy gamit ang I2P lamang
settings.network.transport.options.i2pOnly.cancel=Hindi, mas gusto ko ang Tor at I2P

settings.network.transport.options.torOnly.warn=Ang paggamit lamang ng Tor ay maaaring magpababa ng pagiging maaasahan ng network kumpara sa pinagsamang mode ng Tor at I2P.\n\nNais mo bang magpatuloy gamit ang Tor lamang?
settings.network.transport.options.torOnly.accept=Oo, gusto kong magpatuloy gamit ang Tor lamang
settings.network.transport.options.torOnly.cancel=Hindi, mas gusto ko ang Tor at I2P

settings.network.i2p.headline=Mga pagpipilian sa I2P
settings.network.i2p.useEmbedded=Gamitin ang naka-embed na router

settings.network.i2p.useEmbedded.info=Kapag gumagamit ng naka-embed na I2P router, mas matagal ang pagsisimula, at kung madalas mong sinisimulan at itinigil ang Bisq, maaaring maapektuhan ang katatagan ng network.\nMaaaring ituring na hindi maaasahan ng I2P network ang router.\n\nUpang maiwasan ang mga isyung ito, maaari mong i-install ang opisyal na I2P router mula sa https://geti2p.net o gamitin ang Bisq I2P Router, na patuloy na tumatakbo pagkatapos isara ang Bisq. Nagbibigay ito ng mas mabilis na oras ng pagsisimula at, depende sa iyong setup ng network, pinapayagan ang iyong router na mas epektibong makapag-ambag sa I2P network.

settings.network.i2p.useEmbedded.warn=Kapag ginagamit ang naka-embed na I2P router, mas matagal ang pagsisimula, at ang madalas na pag-restart ng Bisq ay maaaring magpababa ng katatagan ng network.\nMaaaring ituring na hindi maaasahan ang router ng I2P network.\n\nUpang maiwasan ang mga isyung ito, maaari mong i-install ang opisyal na I2P router mula sa https://geti2p.net o gamitin ang Bisq I2P Router, na patuloy na tumatakbo pagkatapos isara ang Bisq. Nagbibigay ito ng mas mabilis na oras ng pagsisimula at, depende sa iyong setup ng network, pinapayagan ang iyong router na mas epektibong makapag-ambag sa I2P network.\n\nSigurado ka bang nais mong ipagpatuloy ang paggamit ng naka-embed na router?
settings.network.i2p.useEmbedded.warn.accept=Oo, gusto kong gamitin ang nakapaloob na router
settings.network.i2p.useEmbedded.warn.cancel=Hindi, mas gusto kong gumamit ng panlabas na router

