settings.network.transport.options.info=जब Tor और I2P दोनों का चयन किया जाता है, तो Bisq दोनों गोपनीयता ओवरले नेटवर्क का समानांतर में उपयोग करता है ताकि लचीलापन और प्रदर्शन को बढ़ाया जा सके।\nसंदेश दोनों नेटवर्क पर एक साथ भेजे जाते हैं, जिसके परिणामस्वरूप तेज़ डिलीवरी और सफल प्राप्ति की अधिक संभावना होती है।\nयदि एक नेटवर्क DDoS हमले से प्रभावित होता है, तो Bisq दूसरे के माध्यम से संचालन जारी रख सकता है, जिससे निरंतर संचार सुनिश्चित होता है।

settings.network.transport.options.i2pOnly.warn=केवल I2P का उपयोग करने से नेटवर्क की विश्वसनीयता कम हो सकती है। सर्वोत्तम अनुभव के लिए, हम Tor और I2P दोनों को सक्षम करने की सिफारिश करते हैं।\n\nक्या आप केवल I2P के साथ आगे बढ़ना चाहते हैं?
settings.network.transport.options.i2pOnly.accept=हाँ, मैं केवल I2P के साथ जारी रखना चाहता हूँ
settings.network.transport.options.i2pOnly.cancel=नहीं, मैं Tor और I2P को प्राथमिकता देता हूँ

settings.network.transport.options.torOnly.warn=केवल Tor का उपयोग करने से नेटवर्क की विश्वसनीयता Tor और I2P के संयुक्त मोड की तुलना में कम हो सकती है।\n\nक्या आप केवल Tor के साथ आगे बढ़ना चाहते हैं?
settings.network.transport.options.torOnly.accept=हाँ, मैं केवल Tor के साथ जारी रखना चाहता हूँ
settings.network.transport.options.torOnly.cancel=नहीं, मैं Tor और I2P को प्राथमिकता देता हूँ

settings.network.i2p.headline=I2P विकल्प
settings.network.i2p.useEmbedded=एंबेडेड राउटर का उपयोग करें

settings.network.i2p.useEmbedded.info=जब आप एम्बेडेड I2P राउटर का उपयोग करते हैं, तो स्टार्टअप में अधिक समय लगता है, और यदि आप अक्सर Bisq को शुरू और बंद करते हैं, तो नेटवर्क स्थिरता प्रभावित हो सकती है।\nराउटर को I2P नेटवर्क द्वारा अस्थिर के रूप में चिह्नित किया जा सकता है।\n\nइन समस्याओं से बचने के लिए, आप https://geti2p.net से आधिकारिक I2P राउटर स्थापित कर सकते हैं या Bisq I2P राउटर का उपयोग कर सकते हैं, जो Bisq बंद होने के बाद भी चलता रहता है। यह तेज़ स्टार्टअप समय प्रदान करता है और, आपके नेटवर्क सेटअप के आधार पर, आपके राउटर को I2P नेटवर्क में अधिक प्रभावी ढंग से योगदान करने की अनुमति देता है।

settings.network.i2p.useEmbedded.warn=जब एम्बेडेड I2P राउटर का उपयोग किया जाता है, तो स्टार्टअप में अधिक समय लगता है, और Bisq के बार-बार रीस्टार्ट करने से नेटवर्क स्थिरता कम हो सकती है।\nI2P नेटवर्क द्वारा राउटर को अस्थिर के रूप में चिह्नित किया जा सकता है।\n\nइन समस्याओं से बचने के लिए, आप या तो https://geti2p.net से आधिकारिक I2P राउटर स्थापित कर सकते हैं या Bisq I2P राउटर का उपयोग कर सकते हैं, जो Bisq बंद होने के बाद भी चलता रहता है। यह तेज़ स्टार्टअप समय प्रदान करता है और, आपके नेटवर्क सेटअप के आधार पर, आपके राउटर को I2P नेटवर्क में अधिक प्रभावी ढंग से योगदान करने की अनुमति देता है।\n\nक्या आप सुनिश्चित हैं कि आप एम्बेडेड राउटर का उपयोग जारी रखना चाहते हैं?
settings.network.i2p.useEmbedded.warn.accept=हाँ, मैं एम्बेडेड राउटर का उपयोग करना चाहता हूँ
settings.network.i2p.useEmbedded.warn.cancel=नहीं, मैं एक बाहरी राउटर का उपयोग करना पसंद करता हूँ

