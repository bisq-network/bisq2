settings.backup.headline=बैकअप सेटिंग्स
settings.backup.totalMaxBackupSizeInMB.description=स्वचालित बैकअप के लिए अधिकतम आकार MB में
settings.backup.totalMaxBackupSizeInMB.info.tooltip=महत्वपूर्ण डेटा को डेटा निर्देशिका में स्वचालित रूप से बैकअप किया जाता है जब भी अपडेट किए जाते हैं,\nइस संरक्षण रणनीति का पालन करते हुए:\n	- अंतिम घंटा: प्रति मिनट अधिकतम एक बैकअप रखें।\n	- अंतिम दिन: प्रति घंटे एक बैकअप रखें।\n	- अंतिम सप्ताह: प्रति दिन एक बैकअप रखें।\n	- अंतिम महीने: प्रति सप्ताह एक बैकअप रखें।\n	- अंतिम वर्ष: प्रति महीने एक बैकअप रखें।\n	- पिछले वर्ष: प्रति वर्ष एक बैकअप रखें।\n\nकृपया ध्यान दें, यह बैकअप तंत्र हार्ड डिस्क की विफलताओं से सुरक्षा नहीं करता है।\nबेहतर सुरक्षा के लिए, हम एक वैकल्पिक हार्ड ड्राइव पर मैनुअल बैकअप बनाने की दृढ़ता से सिफारिश करते हैं।
settings.backup.totalMaxBackupSizeInMB.invalid=यह {0} MB और {1} MB के बीच का मान होना चाहिए
