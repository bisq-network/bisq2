settings.bisqConnect.apiConfig.headline=API कॉन्फ़िगरेशन
settings.bisqConnect.apiConfig.info=यह सिफारिश की जाती है कि API से कनेक्ट करने के लिए Tor का उपयोग करें। यदि आप क्लियरनेट चुनते हैं, तो LAN का उपयोग अगला सबसे अच्छा विकल्प है — पता लगाए गए LAN होस्ट को लागू करें। सार्वजनिक IP पते का उपयोग केवल उन्नत उपयोगकर्ताओं के लिए सिफारिश की जाती है और इसमें सुरक्षा जोखिम होते हैं। क्लियरनेट कनेक्शनों के लिए, सुरक्षित कनेक्शन सुनिश्चित करने के लिए स्व-हस्ताक्षरित प्रमाणपत्र के साथ TLS का उपयोग किया जाता है।

