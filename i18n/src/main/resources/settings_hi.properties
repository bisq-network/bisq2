settings.bisqConnect.headline=Bisq कनेक्ट के लिए वेबस्कॉइट API
settings.bisqConnect.info=अपने Bisq Connect मोबाइल क्लाइंट को आपके Bisq डेस्कटॉप एप्लिकेशन को दूरस्थ रूप से नियंत्रित करने की अनुमति देने के लिए, WebSocket API सर्वर को सक्षम करें और कनेक्ट करने का तरीका चुनें। फिर QR कोड को स्कैन करके पेयरिंग प्रक्रिया शुरू करें।
settings.bisqConnect.popup=पेयरिंग फीचर का उपयोग करने के लिए, आपके मोबाइल फोन पर Bisq Connect v0.2 स्थापित होना आवश्यक है।\n\nBisq Connect वर्तमान में संबंधित Bisq 2 डेस्कटॉप ऐप पर केवल एकल उपयोगकर्ता प्रोफ़ाइल का समर्थन करता है।\nयदि आपके पास कई प्रोफाइल कॉन्फ़िगर किए गए हैं, तो कृपया उन प्रोफाइल को हटा दें जिनकी आपको आवश्यकता नहीं है, क्योंकि अन्यथा यह अप्रत्याशित व्यवहार का कारण बन सकता है।



