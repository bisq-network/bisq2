settings.network.transport.headline=Privatlivsnetværk
settings.network.transport.options.torAndI2P=Tor og I2P
settings.network.transport.options.torOnly=Kun Tor
settings.network.transport.options.i2pOnly=Kun I2P
settings.network.transport.options.clearOnly=Kun Clearnet
settings.network.transport.options.info=Når både Tor og I2P er valgt, bruger Bisq de to privatlivs-overlay-netværk parallelt for at forbedre modstandsdygtighed og ydeevne.\nBeskeder sendes over begge netværk samtidigt, hvilket resulterer i hurtigere levering og en højere sandsynlighed for succesfuld modtagelse.\nHvis et netværk påvirkes af et DDoS-angreb, kan Bisq fortsætte med at operere gennem det andet, hvilket sikrer uafbrudt kommunikation.

settings.network.transport.options.i2pOnly.warn=Brug af kun I2P kan reducere netværkets pålidelighed. For den bedste oplevelse anbefaler vi at aktivere både Tor og I2P.\n\nØnsker De at fortsætte med kun I2P?
settings.network.transport.options.i2pOnly.accept=Ja, jeg vil fortsætte med kun I2P
settings.network.transport.options.i2pOnly.cancel=Nej, jeg foretrækker Tor og I2P

settings.network.transport.options.torOnly.warn=At bruge kun Tor kan reducere netværkets pålidelighed sammenlignet med den kombinerede tilstand med Tor og I2P.\n\nØnsker De at fortsætte med kun Tor?
settings.network.transport.options.torOnly.accept=Ja, jeg vil fortsætte med kun Tor
settings.network.transport.options.torOnly.cancel=Nej, jeg foretrækker Tor og I2P

settings.network.i2p.headline=I2P muligheder
settings.network.i2p.useEmbedded=Brug indbygget router

settings.network.i2p.useEmbedded.info=Når du bruger den indlejrede I2P-router, tager opstarten længere tid, og hvis du ofte starter og stopper Bisq, kan netværksstabiliteten lide.\nRouteren kan blive markeret som upålidelig af I2P-netværket.\n\nFor at undgå disse problemer kan du enten installere den officielle I2P-router fra https://geti2p.net eller bruge Bisq I2P Router, som fortsætter med at køre, efter at Bisq er lukket. Dette giver hurtigere opstartstider og, afhængigt af din netværksopsætning, gør det muligt for din router at bidrage mere effektivt til I2P-netværket.

settings.network.i2p.useEmbedded.warn=Når du bruger den indbyggede I2P-router, tager opstarten længere tid, og hyppige genstarter af Bisq kan reducere netværksstabiliteten.\nRouteren kan blive markeret som upålidelig af I2P-netværket.\n\nFor at undgå disse problemer kan du enten installere den officielle I2P-router fra https://geti2p.net eller bruge Bisq I2P Router, som fortsætter med at køre, efter at Bisq er lukket. Dette giver hurtigere opstartstider og, afhængigt af din netværksopsætning, lader din router bidrage mere effektivt til I2P-netværket.\n\nEr du sikker på, at du vil fortsætte med at bruge den indbyggede router?
settings.network.i2p.useEmbedded.warn.accept=Ja, jeg vil gerne bruge den indbyggede router
settings.network.i2p.useEmbedded.warn.cancel=Nej, jeg foretrækker at bruge en ekstern router

