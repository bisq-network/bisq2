settings.backup.headline=Backup-indstillinger
settings.backup.totalMaxBackupSizeInMB.description=Maks. størrelse i MB for automatiske sikkerhedskopier
settings.backup.totalMaxBackupSizeInMB.info.tooltip=Vigtige data sikkerhedskopieres automatisk i datakataloget, når der foretages opdateringer, ifølge denne opbevaringsstrategi:\n\t- Sidste time: Behold maksimalt én sikkerhedskopi pr. minut.\n\t- Sidste dag: Behold én sikkerhedskopi pr. time.\n\t- Sidste uge: Behold én sikkerhedskopi pr. dag.\n\t- Sidste måned: Behold én sikkerhedskopi pr. uge.\n\t- Sidste år: Behold én sikkerhedskopi pr. måned.\n\t- Tidligere år: Behold én sikkerhedskopi pr. år.\n\nBemærk venligst, at denne sikkerhedskopieringsmekanisme ikke beskytter mod harddiskfejl.\nFor bedre beskyttelse anbefaler vi kraftigt at lave manuelle sikkerhedskopier på en alternativ harddisk.
settings.backup.totalMaxBackupSizeInMB.invalid=Skal være en værdi mellem {0} MB og {1} MB
