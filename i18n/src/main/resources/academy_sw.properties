## Bisq
######################################################

academy.bisq.subHeadline=Bisq ni programu ya bure na ya chanzo wazi kwa kubadilisha Bitcoin na sarafu za fiat au sarafu nyingine katika njia isiyo na kati na yenye kupunguza uaminifu.
academy.bisq.exchangeDecentralizedHeadline=Badilisha, isiyo ya kati
academy.bisq.exchangeDecentralizedContent=Bisq ni programu ya kubadilisha ambapo unaweza kununua na kuuza Bitcoin kwa sarafu za kitaifa au cryptocurrencies nyingine. Tofauti na chaguzi nyingi za kubadilisha, Bisq ni ya decentralized na peer-to-peer.\n\nNi decentralized kwa sababu haihitaji wala kudhibitiwa na kampuni, timu au serikali yoyote. Decentralization inafanya Bisq kuwa mtandao thabiti: kama Bitcoin, inakuwepo kwa sababu ya watumiaji kama wewe. Kwa kuwa hakuna kipengele kimoja ambacho kila kitu kinategemea, ni vigumu sana kwa mtu yeyote kuzuia au kuumiza mtandao. Ni peer-to-peer kwa sababu kila biashara unayofanya inalinganishwa na mtumiaji mwingine kama wewe. Hii inakusaidia kulinda faragha yako kutokana na vipengele vya kati kama serikali na taasisi za kifedha za jadi. Pia inafanya Bisq kuwa bila ruhusa: huhitaji idhini ya mtu yeyote kuitumia, na hakuna anayeweza kukuzuia kufanya hivyo.\n\nKwa sasa, programu mbili zipo: Bisq 1 na Bisq 2. Bisq 2 ndiyo programu ambapo unasoma hii. Tunapendekeza ujifunze kuhusu Bisq 2 kabla ya kujaribu kujifunza zaidi kuhusu Bisq 1.
academy.bisq.whyBisqHeadline=Kwanini Bisq
academy.bisq.whyBisqContent=For many users, Bisq is the preferred method to buy or sell Bitcoin in exchange for national currencies. This is because Bisq's nature results in a completely different experience to that of Centralized Exchanges.\n\nUsers also value the privacy-respecting nature of Bisq. You don't need to provide any kind of personal information to use Bisq. Whenever you trade, you only need to share your payment details with your trade partner. Nobody else has access to this data, and there is no central database where all of your information and transactions will end up stored for years or decades.\n\nBisq also allows users to overcome any lack of permissions that can be imposed arbitrarily by their local governments or financial institutions. Examples of this can be governments that declare Bitcoin possession or trading illegal, or banks that forbid customers from sending their own money to exchange institutions. Users in these situations find in Bisq a way to work around them being excluded from the traditional financial system for any kind of reason.\n\nFinally, Bisq is a safe way to exchange Bitcoin and national currencies. The existing trade protocols and reputation systems prevent bad actors from stealing your funds. Mediators are always available to support you if another peer is not behaving properly and will step in if necessary to work out a solution for your case. The result: Bisq users can happily trade with others without having to worry about being scammed and losing their funds.
academy.bisq.tradeSafelyHeadline=Biashara salama
academy.bisq.tradeSafelyContent=Exchanging your Bitcoin and national currencies with other peers comes with great benefits like not depending on companies or protecting your privacy. But you might be wondering: how can I know if the peer I'm trading with is honest? Won't I get scammed? Those are valid concerns that you should always keep in mind and that Bisq addresses in several ways to allow safe trading.\n\nThe different trade protocols (you can think of a protocol as the rules you and your peer will have to follow) minimize the risk of any actor scamming their peer during a trade. There is usually a trade-off between security and convenience: some protocols are more robust, others are more convenient and fast. It is up to you to decide which protocol to use on each trade, depending on your preferences and needs, as well as the traded amount. Protocols like Bisq Easy are recommended for small sums of money, while more robust and structured protocols like Bisq MuSig are advisable for larger amounts.\n\nIf your trade ends up in a conflict with your trade peer, or the peer simply disappears and becomes unresponsive, you will not be left alone. Mediators and arbitrators are always available to advice and provide solutions in these situations. These roles will observe each case, propose friendly solutions between the traders, and potentially make final decisions if no agreements are reached. If you have acted honestly and followed the rules, the outcomes will be in your favor and you will never lose your funds.\n\nIn summary, Bisq is designed to minimize the need for trusting other peers and to discourage scamming and other bad behaviors. This translates in very few trades having any kind of conflict, and those which do will always be solved in a reasonable way through mediation and/or arbitration. The result: trading in Bisq is a safe and smooth experience.


######################################################
## Bitcoin
######################################################

academy.bitcoin.subHeadline=Pesa ya kielektroniki ya mtu kwa mtu inayoruhusu malipo ya mtandaoni kutumwa moja kwa moja bila wapatanishi.
academy.bitcoin.whatIsBitcoinHeadline=Nini Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin ni cryptocurrency kubwa na maarufu zaidi duniani. Ni aina ya fedha za kidijitali inayomwezesha mtu yeyote kutuma thamani kwa watu wengine bila haja ya wahusika wa kati. Ilianza mwaka 2009 na imekua kwa kiasi kikubwa tangu wakati huo, ikipata umaarufu kote duniani kutokana na mali zake za kipekee na za kuvutia.\n\nBitcoin inatofautiana na sarafu zote za kitaifa katika nyanja kadhaa. Bitcoin haitawaliwi wala kutolewa na serikali au taasisi yoyote. Imejikita, na inapatikana tu kwa sababu ya maelfu ya watu duniani kote wanaoitumia. Hii inafanya kuwa fedha zisizo na upendeleo, ambapo hakuna mtu aliye katika nafasi ya upendeleo inayoruhusu unyanyasaji. Hii pia inamaanisha kwamba uko huru kutumia Bitcoin bila kuhitaji aina yoyote ya ruhusa, na hakuna mtu katika mfumo ambaye ana nguvu zaidi kuliko wewe. Ni mfumo wazi unaowakaribisha wote. Mali nyingine muhimu ni kwamba unaweza kushikilia Bitcoin katika uhifadhi binafsi. Kwa maneno mengine, unaweza kuwa nayo mwenyewe bila kutegemea kampuni au chombo kingine chochote. Ukilinganisha na sarafu za jadi, ni sawa zaidi na fedha taslimu katika mfuko wako (ambayo unadhibiti kabisa) kuliko salio katika akaunti ya benki (ambayo uko chini ya masharti na matakwa ya benki). Kwa sababu hii, pia uko huru kila wakati kutuma Bitcoin: huwezi kuhitaji idhini ya mtu yeyote kufanya hivyo, na muamala wako hauwezi kuzuiwa au kubadilishwa. Nyenzo ya tatu ya kuvutia ni kwamba usambazaji wa Bitcoin umewekwa mipaka hadi milioni 21. Hii inamaanisha kwamba thamani ya kila bitcoin, tofauti na thamani ya kila dola kwa mfano, haiwezi kupunguzwa kwa kuunda zaidi yake. Bitcoin inaundwa kupitia mchakato wa gharama kubwa unaoitwa uchimbaji, na ratiba ya utoaji na kiasi cha juu kinachoweza kuundwa vimewekwa kwa usahihi na haviwezi kubadilishwa. Hii inafanya usambazaji kuwa wa kikomo, wa hakika na wa kutabirika, na kufanya Bitcoin kuwa na mvuto kutokana na uhaba na nguvu zake.
academy.bitcoin.whyUseBitcoinHeadline=Kwanini utumie Bitcoin
academy.bitcoin.whyUseBitcoinContent=Mali za Bitcoin hufanya iwe mali ya kipekee inayovutia watu tofauti kwa sababu tofauti. Jinsi Bitcoin inavyokuvutia inategemea wasifu wako na mahitaji yako.\n\nMoja ya sababu za kawaida kwa watu kutumia Bitcoin ni uwezo wake wa kulinda thamani kwa muda. Sarafu za kitaifa za nchi nyingi duniani hupoteza thamani kila wakati kutokana na kupungua kwa thamani ya sarafu. Hii ina maana kwamba kwa kushikilia akiba yako katika fedha taslimu au katika akaunti ya benki, unazidi kupoteza kwa sababu thamani yake inashuka kwa muda. Ugavi wa Bitcoin ulio na mipaka unazuia hili kutokea, hivyo hata kama inajitenda kwa njia isiyo ya kawaida kwa muda mfupi, ni chombo chenye nguvu kuhifadhi utajiri wako kwa muda mrefu.\n\nSababu nyingine kwa watu binafsi kutumia Bitcoin ni kujilinda kutokana na vitendo na maamuzi ya serikali na taasisi za kifedha. Kwa kuwa Bitcoin ni kitu ambacho unaweza kumiliki, kutuma, na kupokea kwa njia isiyo na ruhusa, thamani iliyo ndani yake haiathiriwi na hali kama benki kuu kuchapisha vitengo zaidi vya sarafu yake ya kitaifa, benki kuamua kuzuia uhamisho wako kwa sababu zisizo na msingi, au serikali kuweka nyara kwa raia wake. Kwa Bitcoin, sheria za mchezo zinajulikana na zinatabirika, na unaweza kutegemea mtandao kuwa wa haki na kutreating everyone equally.\n\nBitcoin pia ni ya kuvutia sana kwa wale wanaoshiriki katika biashara ya kimataifa na wanatafuta kutuma au kupokea pesa kwenda nchi au maeneo mengine. Bitcoin haina dhana ya mipaka na inafanya kazi sawa iwe unatumia kidogo kwa jirani yako au kwa mtu aliye upande mwingine wa dunia. Kwa kuwa kufanya malipo kwa watu au kampuni katika maeneo tofauti ya dunia kwa kawaida kunamaanisha muda mrefu wa kusubiri, ada kubwa, na taratibu ngumu, watu wengine huchagua Bitcoin kama mbadala rahisi na mzuri kwa malipo yao ya kuvuka mipaka. Inamaanisha pia kwamba unaweza kuitumia kutuma pesa kwenda nchi ambazo serikali yako au benki zimeamua kuzuia.\n\nHatimaye, watu wengine huchagua Bitcoin kwa urahisi na faraja yake. Bitcoin ina faida nyingi katika muktadha huu ikilinganishwa na sarafu za jadi. Kwa kutumia Bitcoin, huhitaji kushughulika na mikataba na taratibu ndefu za kiutawala kufanya mambo rahisi kama kufungua akaunti. Unaweza kwa urahisi kufikia pesa zako kwenye vifaa vyako vyote. Unaweza kuzituma popote na kwa mtu yeyote bila haja ya aina tofauti za malipo (fedha taslimu, uhamisho wa benki wa aina mbalimbali, kadi za mkopo, n.k.). Unaweza kwa urahisi kulinda na kuhakikisha fedha zako kwa maarifa sahihi, na utafurahia kutokuwa na wasiwasi kuhusu mtu kuiba pochi yako au maelezo ya kadi yako ya mkopo.\n\nBitcoin ni hatua kubwa na ya ubunifu mbele katika ulimwengu wa pesa na malipo. Hakika kuna sababu fulani ambayo Bitcoin inaweza kuwa ya kuvutia na yenye manufaa kwa mahitaji yako, hivyo tunakuhimiza ujifunze zaidi na ujifahamisha nayo.


######################################################
## Security
######################################################

academy.security.subHeadline=Kuhakikisha wewe, na wewe pekee, kila wakati una ufikiaji wa fedha zako
academy.security.introContent=Because Bitcoin is quite different from national currencies in the way it works, the precautions you need to take are also quite different from what you are probably used to. This is also a highly important topic because, while Bitcoin provides you with a lot of power and freedom, it also makes you responsible for taking care of your funds. Therefore, you should invest some time and effort to learn how to do so securely.\n\nWhile security is a complex topic, we can boil things down to three main goals: to ensure that other people never have access to your private keys, to ensure that you always have access to your private keys, and to avoid accidentally sending your bitcoin away to scammers and other untrusted peers.
academy.security.securingYourKeysHeadline=Kuhakikisha ufunguo wako
academy.security.securingYourKeysContent=Kwanza kabisa, unapaswa kuelewa wazo moja rahisi: si funguo zako, si sarafu zako. Hii inamaanisha kwamba, ili kweli umiliki Bitcoin yako, inapaswa kuhifadhiwa katika pochi ambapo wewe, na wewe pekee, unamiliki funguo. Hivyo, kuwa na salio la Bitcoin katika taasisi kama benki au soko za kati si kumiliki mali hiyo kwa kweli kwani ni hizo taasisi, na si wewe, wanaoshikilia funguo za fedha zako. Ikiwa unataka kweli kumiliki bitcoin yako, lazima uihifadhi katika pochi ambayo wewe pekee unadhibiti funguo.\n\nKuna pochi nyingi za Bitcoin huko nje, kila moja ikiwa na muundo na vipengele vyake vya kipekee. Kile wanachoshiriki ni kwamba, kwa namna fulani, mahali fulani, watakuwa wakihifadhi funguo zako za faragha. Funguo hizi zinatoa ufikiaji wa fedha zako. Pochi yoyote unayotumia, lazima uhakikishe kwamba ni wewe pekee, au watu unaowaamini kabisa, wana ufikiaji wa funguo hizi. Ikiwa mtu mwingine yeyote ana ufikiaji wa hizo, wataweza kuiba fedha zako, na hakuna chochote kinachoweza kufanywa kurejesha muamala huu. Kwa upande mwingine, kupoteza funguo zako mwenyewe ni mbaya sawa. Ikiwa unapoteza funguo zako, huwezi tena kutuma fedha zako, na hakuna njia ya kurejesha udhibiti wa hizo. Ingawa hii inaweza kuonekana kuwa ya kutisha, unaweza kwa urahisi kuepuka hali hizi kwa kujifunza kidogo na kutumia mbinu nzuri.\n\nPochi nyingi za bitcoin zitakupa hifadhi ya maneno 12 au 24, inayojulikana kwa kawaida kama kifungu cha kumbukumbu au kwa ufupi kifungu cha seed. Kifungu hiki cha hifadhi kinakuruhusu kurejesha pochi yako kwenye kifaa chochote, na kufanya kuwa kipengele muhimu zaidi kwako kulinda. Kwa kawaida inashauriwa kuhifadhi hizi hifadhi kwa njia ya analogi, kwa kawaida kwa kuandika kwenye kipande cha karatasi au kwenye karatasi ndogo ya chuma, na kuwa na nakala nyingi za hizo. Unapaswa pia kuziweka ili uweze kuzipata unapohitaji, lakini hakuna mtu mwingine anayeweza kuzipata.\n\nKwa kiasi kikubwa cha Bitcoin, ni kawaida kutumia vifaa maalum vinavyoitwa Pochi za Hardware kuhifadhi funguo zako. Vifaa hivi vinatoa kiwango cha juu cha usalama kuhusu kuhifadhi funguo zako katika pochi ya simu au laptop, huku vikitoa uzoefu rahisi linapokuja suala la kufanya muamala. Unaweza kujifunza zaidi kuhusu hizi na aina nyingine za pochi katika sehemu ya Pochi za Bisq Learn.\n\nHatimaye, hakikisha kuepuka mipango ya uhifadhi yenye changamoto nyingi. Mpango wa uhifadhi wa hali ya juu wenye maelezo mengi na undani utaweka wezi mbali na fedha zako, lakini pia kuna nafasi kubwa kwamba huenda usiweze kufikia pochi yako mwenyewe kutokana na makosa, kuchanganyikiwa, au kwa kusahau jinsi ulivyopanga hifadhi. Lenga kupata usawa kati ya mpangilio ambao ni rahisi kupita (kama kuhifadhi kifungu chako cha seed katika faili ya maandiko wazi kwenye desktop ya laptop yako) na mmoja ambao ni mgumu kiasi kwamba hata wewe huwezi kuufungua (kama kuhifadhi maneno ya kifungu chako cha seed katika vitabu 12 katika maeneo 12 tofauti).
academy.security.avoidScamsHeadline=Epuka udanganyifu
academy.security.avoidScamsContent=Chanzo kingine cha matatizo na hatari ni udanganyifu. Muamala wa Bitcoin hauwezi kubadilishwa, ambayo ina maana kwamba ikiwa mtu atakudanganya na kukufanya utume Bitcoin na kisha kukimbia nayo, hakuna mengi unaweza kufanya kuhusu hilo. Kwa sababu hii, ni kawaida kukutana na mipango mbalimbali ambapo watu watakujaribu kukushawishi utume baadhi ya bitcoin kwao. Wakati mwingi, wadanganyifu watakuletea "fursa" nzuri ili uweze kupata pesa kwa urahisi, ambayo huwa inasikika kuwa nzuri kupita kiasi. Hadithi maalum na maelezo yanayohusiana na udanganyifu huu ni tofauti sana na ya ubunifu, lakini muundo wa kawaida daima utaonekana sawa: utapewa faida nzuri, lakini kwanza, itabidi utume bitcoin mapema. Mara bitcoin itakapokuwa imetumwa, huenda usiione ikirudi kwako kamwe. Kujilinda dhidi ya udanganyifu huu ni rahisi: shirikiana tu na kampuni na watu wenye sifa nzuri na waaminifu. Ikiwa unahisi kwamba shirika fulani lina mashaka, uliza rejea au kuepuka tu. Ikiwa unatoa fursa ambayo inahisi kuwa nzuri kupita kiasi, huenda ni hivyo, na unapaswa kuiepuka.


######################################################
## Privacy
######################################################

academy.privacy.subHeadline=Data yako ni yako. Linda hivyo.
academy.privacy.introContent=Kuhifadhi taarifa zako za kifedha na utambulisho wako kuwa faragha ni hitaji la kawaida miongoni mwa watumiaji wa Bitcoin. Ni jambo la kawaida na la mantiki kutotaka watu wengine kujua kuhusu fedha zako na muamala wako bila idhini yako. Baada ya yote, huwezi kuvaa t-shati yenye salio la akaunti yako ya benki na ripoti za kadi ya mkopo unapopita mtaani, sivyo? Faragha ni mada muhimu katika Bitcoin kwa sababu asili ya uwazi ya muamala wa Bitcoin na anwani inafanya makosa katika eneo hili kuwa na gharama kubwa hasa. Katika sehemu hii, tunashughulikia baadhi ya mambo kuhusu faragha katika safari yako ya Bitcoin.
academy.privacy.whyPrivacyHeadline=Kwa nini faragha ni muhimu
academy.privacy.whyPrivacyContent=Watumiaji wengi wanathamini uhuru ambao Bitcoin unawapa kumiliki mali zao na kufanya biashara kwa uhuru na bila ruhusa na wengine. Lakini bila mazoea mazuri ya faragha, vipengele hivi vya Bitcoin vinakabiliwa na hatari kubwa. Kufichua taarifa kuhusu wewe mwenyewe na fedha zako za Bitcoin kutakueka katika hatari ya aina mbalimbali za mashambulizi kutoka kwa wengine ambayo yatapunguza uhuru wako. Kufikiri kuhusu ni data gani unayoshiriki na kuwa makini kuhusu hili kutakuepusha na kufanya makosa ya gharama kubwa ambayo unaweza kujuta baadaye.\n\nTatizo la kwanza dhahiri na kufichua kitambulisho chako na maelezo kuhusu fedha zako ni usalama wa kibinafsi. Ikiwa mtu anajua maelezo kama vile ni kiasi gani cha bitcoin unachoshikilia, unakaa wapi, na ni aina gani ya pochi unayotumia, wanaweza kupanga shambulio la kimwili dhidi yako ili kupata ufunguo wako. Hii ni ya kuvutia hasa ikilinganishwa na akaunti za benki za sarafu za kitaifa, kwani muamala wa Bitcoin hauwezi kubadilishwa. Hivyo, ikiwa mwizi atafanikiwa kukulazimisha kutuma bitcoin yako kwenye anwani yake, au tu kuiba ufunguo wa pochi yako na kufanya hivyo mwenyewe, hakutakuwa na njia ya kufuta muamala huo na bitcoin yako haitakuwa yako tena. Kuweka kitambulisho chako na maelezo ya kifedha kuwa faragha kunakuepusha na kuwa lengo la aina hii ya shambulio.\n\nSababu nyingine nzuri ya kuweka maelezo yako kuwa faragha ni hatari inayotokana na kanuni na vitendo vya serikali vinavyoshambulia. Serikali kote ulimwenguni zimechukua hatua mara kwa mara dhidi ya mali binafsi za raia wao kwa njia mbalimbali. Mfano mzuri wa hili ni Amri ya Utendaji 6102, ambayo ilifanya kuwa haramu kwa raia wa Marekani kumiliki dhahabu na kusababisha kukamatwa kwa dhahabu kwa raia milioni wa Marekani. Kama ilivyo kwa wezi wa kawaida, kuhakikisha kuwa taasisi na wafanyakazi wa serikali hawana taarifa kuhusu wewe na fedha zako hukulinda endapo serikali itaanza sera mbaya dhidi ya wamiliki wa Bitcoin.\n\nKwa ujumla, labda hutaki wengine kujua ni kiasi gani cha Bitcoin unachoshikilia au ni muamala gani unayofanya. Kama tunavyolinda akaunti zetu za benki kwa njia mbalimbali ili tu sisi tuweze kuangalia salio na harakati zetu, inafaa kuhakikisha wengine hawana uwezo wa kuona muamala na maelezo yake, kama vile lini, ni kiasi gani, au na nani tunafanya biashara.
academy.privacy.giveUpPrivacyHeadline=Jinsi tunavyoachana na faragha yetu
academy.privacy.giveUpPrivacyContent=Kuna njia nyingi ambazo mtu anaweza kufichua maelezo binafsi kwa hiari au kwa bahati mbaya. Mara nyingi, hizi ni rahisi kuzuia kwa kutumia busara kidogo, kwani mara nyingi tunatoa maelezo yetu bila kufikiri kuhusu hilo. Mvuvi wa maelezo zaidi wa siri utahitaji maarifa ya kiufundi na muda. Lakini habari njema ni kwamba, kwa juhudi ndogo, matatizo makubwa yanaweza kuepukwa.\n\nMshindi wazi wa makosa ya faragha, kwa sababu ya jinsi yalivyo ya kawaida na jinsi yalivyo mabaya, ni kutoa kitambulisho chako kwa hiari unaponunua au kuuza Bitcoin. Siku hizi, sehemu nyingi za kati (kampuni kama Coinbase, Kraken, Binance, nk.) zinakabiliwa na kanuni za KYC za serikali (KYC inasimama kwa Jua Mteja Wako). Hii inamaanisha kwamba serikali zinawalazimisha kampuni hizi kuomba pasipoti yako, kadi ya kitambulisho cha kitaifa, leseni ya udereva, au nyaraka zinazofanana ili taarifa hii iweze kuhusishwa na akaunti yako. Kuanzia wakati unatoa hizi, kila ununuzi na mauzo unayofanya yatarekodiwa na kuunganishwa na wewe. Zaidi ya hayo, kubadilishana na mashirika ya serikali yatakuwa na mwonekano kamili wa salio lako wakati wowote. Hata kama uamuzi wa kutoa Bitcoin yako kutoka kwa sehemu hizi na kuhamasisha kwenye pochi unayoihifadhi mwenyewe, vyama hivi vitakuwa na uwezo wa kufuatilia ni anwani zipi fedha zako zilitumwa. Na ikiwa hii haitoshi kukutia wasiwasi, kuna wasiwasi mwingine wa kuzingatia: ikiwa hacker yeyote atapata ufikiaji wa hifadhidata za kampuni hizi, taarifa zako zinaweza kufichuliwa hadharani kwenye mtandao, ikimwezesha mtu yeyote duniani kujua maelezo yako yote ya kibinafsi na ya kifedha yaliyohifadhiwa. Hii ni hali ambayo imetokea mara nyingi katika miaka michache iliyopita, ikiwa na matokeo mabaya kwa baadhi ya wateja walioathirika wa sehemu hizo.\n\nEneo lingine ambalo linapaswa kupewa kipaumbele ni matumizi ya anwani tena. Kila wakati unapotolea mtu anwani ya pochi yako ili kupokea bitcoin kutoka kwao, mtu huyu anajifunza kwamba anwani hii inakuhusu. Hii inamaanisha kwamba, kuanzia hapa, mtu huyo anaweza kufuatilia anwani hiyo na shughuli zake zote. Ikiwa unatumia anwani hii tena mara kwa mara, kila mtu unayeshirikiana naye ataweza kuona muamala tofauti yanayopita kupitia anwani hiyo, ikiwa ni pamoja na wakati yanatokea, fedha zinatoka wapi na zinaenda wapi, na kiasi kinachohamishwa. Hivyo, inashauriwa kutumia anwani tu kupokea bitcoin mara moja. Sehemu nyingi za pochi zitashughulikia hili kiotomatiki kwako, lakini bado ni muhimu kwako kuelewa kwa nini hii ni tabia nzuri.\n\nHatimaye, kutegemea nodi za watu wengine kusoma data ya blockchain inamaanisha kwamba mtumiaji wa nodi anaweza kufuatilia ni anwani zipi pochi yako inavutiwa nazo. Wakati wa kushughulikia kiasi kikubwa cha Bitcoin, inafaida kujifunza jinsi ya kuendesha nodi yako mwenyewe na kuunganisha pochi yako nayo. Au, angalau, kuwa makini kuhusu ni nodi ipi unayojiunga nayo na kuchagua moja kutoka kwa mtu au shirika unalotegemea, kama rafiki ambaye ana uzoefu zaidi katika Bitcoin au jamii ya Bitcoin ya eneo lako.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq inasaidia kulinda faragha yako
academy.privacy.bisqProtectsPrivacyContent=Bisq inakuwezesha kununua na kuuza Bitcoin kutoka kwa wenzako. Tofauti hii rahisi inakuja na faida nyingi kuhusu faragha ikilinganishwa na kutumia soko za kati. Kwa kutumia Bisq, unalinda usalama na faragha yako kutoka kwa serikali, kampuni, na wahusika wengine wenye uhasama ambao vinginevyo wangeweza kurekodi na kutumia data yako dhidi ya maslahi yako mwenyewe.\n\nUnapofanya muamala katika Bisq, ni wewe na mwenzi wako pekee ndio wanajua maelezo ya muamala. Na hata kati yenu, taarifa zinazohitajika kushirikiwa zimepunguzwa kabisa na kuwekewa mipaka kwa maelezo ya malipo yanayohitajika tu, kama vile, kwa mfano, nambari ya akaunti yako ya benki ikiwa unataka kupokea malipo ya fiat kwenye akaunti yako ya benki. Hii ina maana kwamba hakuna haja ya kutoa taarifa kama kitambulisho chako, anwani, n.k. Zaidi ya hayo, uwezo wa kuwasiliana na wenzako tofauti katika kila biashara unazuia mtu mmoja yeyote kukusanya data kuhusu wewe kwa muda, hivyo kusambaza historia yako ya muamala kati ya wahusika tofauti na kuzuia chombo kimoja kuwa na mtazamo kamili wa maisha yako ya kifedha. Bisq pia inakuwezesha kupokea Bitcoin yoyote unayonunua moja kwa moja kwenye anwani ya pochi unayodhibiti, ikikuruhusu kudhibiti fedha zako wakati wote, na kuzisambaza kati ya anwani tofauti ili mtu mmoja asiweze kufuatilia pochi yako yote.\n\nNa kumbuka: Bisq ni kipande tu cha programu kinachofanya kazi kwenye kompyuta yako, na kinachounganisha tu kwenye mtandao kupitia mitandao inayoheshimu faragha kama Tor na I2P. Hata huwezi kujiandikisha mahali popote kwa njia ya pseudonymous. Kwa sababu hii, hakuna mtu anayeweza kujua kwamba unatumia Bisq, na mawasiliano yako na washiriki wengine hayawezi kufuatiliwa, kufuatiliwa au kufikiwa na wahusika wengine.


