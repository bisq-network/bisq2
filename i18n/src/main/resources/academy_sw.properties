academy.foss.subHeadline=Jifunze kuhusu msimbo wazi na jinsi unavyowezesha Bitcoin na Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin na programu ya chanzo wazi
academy.foss.bitcoinAndFossContent=Programu za chanzo wazi ni programu ambazo msimbo wake unapatikana hadharani na mtu yeyote anaweza kusoma, nakala na kubadilisha msimbo huo kwa njia yoyote wanayoona inafaa. Hii ni tofauti na programu za chanzo kilichofungwa au za miliki, ambapo mwandishi wa asili anaamua kuweka msimbo huo kwa ajili yake mwenyewe na hakuna mtu mwingine anayeweza kuufikia au kupewa ruhusa. Ingawa hii inaweza kuonekana kama mada ya kiufundi, ni katika maslahi yako kuelewa athari za programu za chanzo wazi kwenye safari yako ya Bitcoin. Hebu tuingie ndani yake.\n\nUlimwengu wa Bitcoin unashawishiwa kwa kina na kuhusiana na programu za chanzo wazi. Programu ya Bitcoin yenyewe imekuwa chanzo wazi tangu siku ya kwanza. Bisq pia ni mradi wa chanzo wazi. Teknolojia nyingi zinazozunguka, kama vile wateja wa Lightning, huduma za kuchanganya au firmware ya uchimbaji, kawaida hujengwa kama miradi ya chanzo wazi. Mifuko mingi pia ni chanzo wazi, na kama tunavyojadili katika sehemu ya Mifuko ya Bisq Learn, tunapendekeza kwa nguvu uchague mifuko ambayo ni chanzo wazi.\n\nKwa nini hii ni hivyo? Programu za chanzo kilichofungwa kawaida hujengwa na kuwekwa faragha na kampuni na watu binafsi ambao wanataka kuwatoza wengine ada za leseni na kudhibiti mradi huo kikamilifu. Katika nafasi ya Bitcoin, hii mara chache hutokea. Bitcoin ni mfumo wazi na wa kukaribisha kwa asili, na msimbo ni uwakilishi wa hili. Mtu yeyote anaweza kuona msimbo, kuubadilisha, kushiriki nakala za toleo lake mwenyewe na wengine, na, kwa ufupi, kufanya anavyotaka nao. Bisq pia ni mradi wa chanzo wazi ambapo kila mtu anakaribishwa kushiriki, kupanua programu, na kufanya maboresho kwa njia mbalimbali.
academy.foss.openSourceBenefitsHeadline=Faida za chanzo wazi kwako
academy.foss.openSourceBenefitsContent=Unaweza kufikiria kwamba, kwa sababu si mende wa programu, kama msimbo wa programu fulani ni wa umma au la haina umuhimu mkubwa kwako. Hali hii si ya kweli hata kidogo. Hata kama hujapanga kuangalia au kubadilisha msimbo wa programu unayotumia, uzoefu wako nayo utaathiriwa kwa kiasi kikubwa na kama msimbo huo ni wa wazi au wa kificho. Hii ni muhimu zaidi tunapozungumzia programu ambayo itasimamia maisha yako ya kifedha na kusaidia uwezo wako wa kuhifadhi, kupokea na kutuma pesa. Kwa ujumla, kutumia programu ya wazi kutakuwa na manufaa zaidi kwako kuliko kutumia sawa za kificho. Hebu tufanye uchambuzi wa sababu chache muhimu zinazofanya hili kuwa muhimu kwako.\n\nSababu muhimu sana ya kuchagua programu ya wazi ni usalama. Kwa kuwa programu ya wazi inaweza kusomwa na mtu yeyote, wahacker na wahalifu wa kisiasa mara kwa mara hujaribu kutafuta makosa na mapengo ya usalama ndani yake. Unaweza kufikiria kwamba hii ni hatari, lakini kinyume chake ni kweli! Hii ni kwa sababu ukweli kwamba msimbo huo uko wazi kwa kila mtu unamaanisha kwamba mtu yeyote anaweza kutafuta masuala ya usalama na ama kuyaelekeza, kuyarekebisha wenyewe au kuyatumia kwa njia mbaya. Kwa pamoja, jumuiya ya watumiaji na waendelezaji wa mradi huo itakuwa na uwezo wa kugundua na kurekebisha makosa mengi kwa haraka, mara nyingi hata kabla ya kutolewa. Na ikiwa mtu atatumia kosa hili kwa njia mbaya ili kutumia programu hiyo, haitachukua muda mrefu hadi itagundulika na suluhisho kutumika. Katika programu za kificho, ni timu ndogo, iliyolipwa nyuma ya mradi inayokagua msimbo, ambayo inamaanisha kuna uwezekano mkubwa wa makosa kubaki bila kugundulika. Macho zaidi, makosa machache. Na kampuni pia zina motisha ya kutofichua ukweli kwamba bidhaa zao za kificho zina masuala ya usalama, ambayo husababisha makosa mengi na udukuzi kufichwa badala ya kufichuliwa. Hatimaye, kwa kuwa katika miradi ya kificho ni timu ya kuendeleza tu inayoweza kuona msimbo, jinsi gani wewe au mtu mwingine yeyote anaweza kuwa na uhakika kamili kwamba programu hiyo ni salama? Hii inahusiana na usemi mmoja maarufu katika utamaduni wa Bitcoin: usiamini, thibitisha. Kwa ujumla, programu ya wazi inasababisha matokeo salama na thabiti zaidi kuliko programu za kificho.\n\nSababu nyingine nzuri ya kuchagua programu ya wazi badala ya kificho ni uendelevu wa muda mrefu wa ya kwanza. Msimbo ambao ni wa umma hautegemei chombo au mtu mmoja yeyote ili kudumishwa kwa muda. Hata kama timu asilia nyuma ya mradi huo hatimaye itatoweka, wengine wanaweza kuchukua na kuendelea kudumisha na kuendeleza. Mfano bora wa hili ni Bitcoin yenyewe: ingawa muumba wake wa jina la utani, Satoshi Nakamoto, alitoweka zaidi ya miaka kumi iliyopita, mradi huo umeendelea kukua na kufanikiwa zaidi ya matarajio yote. Hivyo, kila wakati unachagua programu ya wazi badala ya kificho, unapunguza kwa kiasi kikubwa uwezekano kwamba kampuni au mende atakuacha ukiwa na programu isiyodumishwa ambayo inakufa na kuwa ya zamani.\n\nHatimaye, miradi ya wazi yenye matumizi makubwa, kama Bitcoin, Bisq au pochi kama Electrum, huwa na matokeo ya ubora wa juu kwa kuvutia talanta bora. Asili ya wazi ya miradi inaruhusu mtu yeyote kushirikiana, na waendelezaji wengi wazuri katika eneo hili wangependa kushirikiana kwa kujenga juu ya mradi mzuri kuliko kuanzisha juhudi ya nakala kutoka mwanzo. Kwa muda, michango ya pamoja ya watu hawa inasababisha matokeo ya kushangaza ambayo mara nyingi yanapita yale ambayo kampuni nyingi, hata zile zenye ufadhili mzuri, zinaweza kufikia.\n\nKwa kumalizia, kuchagua chaguzi za wazi za zana zako za Bitcoin kunakuja na seti kubwa ya faida zinazokusaidia kufurahia bidhaa salama na zenye manufaa za ubora wa juu. Tunatumai kwamba utakuwa na hamu kuhusu asili ya msimbo unaotumia katika maisha yako ya kila siku na kwamba utachagua kwa uangalifu programu unazotumia.
