academy.wallets.subHeadline=Kuchagua zana sahihi za kushughulikia na kulinda bitcoin yako.
academy.wallets.whatIsAWalletHeadline=Nini maana ya pochi
academy.wallets.whatIsAWalletContent=Pochi ni chombo chako cha kutekeleza vitendo vya msingi zaidi katika Bitcoin: kuipokea, kuihifadhi na kuituma. Kwa kuwa Bitcoin ni mfumo wazi, mtu yeyote anaweza kujenga pochi kwa ajili yake, na nyingi tofauti zinapatikana. Hii ni nzuri kwa sababu inamaanisha una chaguo nyingi tofauti sokoni za kuchagua, na unaweza hata kutumia pochi tofauti kufikia mahitaji tofauti.\n\nKwa ujumla, pochi ni kipande cha programu ambacho kinafanya mambo kadhaa kwa ajili yako: kinakusoma mlolongo wa vizuizi ili kuangalia salio la anwani unazodhibiti. Kinaweza kujenga na kutuma muamala unapotaka kumlipa mtu mwingine. Na kinashikilia funguo zako ili uweze kusaini muamala wako. Baadhi ya vipengele hivi vinaonekana tofauti katika pochi tofauti, na baadhi ya pochi zinashughulikia sehemu tu za hizo. Ili kuelewa hili vizuri zaidi, ni muhimu kufahamu sifa tofauti zinazofanya pochi kuwa tofauti na nyingine.\n\nKwanza, unapaswa kuelewa tofauti kati ya pochi ya moto na pochi ya baridi. Pochi ya moto ni pochi ya programu ambapo funguo zinazodhibiti bitcoin yako zinahifadhiwa kwenye kifaa kinachounganishwa na intaneti. Pochi ya baridi, kwa upande mwingine, ni mpangilio ambapo funguo zako zinahifadhiwa kwenye kifaa ambacho hakijawahi kuunganishwa na intaneti, na unatumia programu tofauti kufuatilia salio lako na kuandaa na kutuma muamala. Pochi za moto kwa kawaida ni programu rahisi kwenye simu yako au kompyuta ya mkononi. Pochi ya baridi, kwa upande mwingine, inamaanisha unatumia programu kwenye simu yako au kompyuta ya mkononi ambayo haishikirii funguo zako, na unachanganya hiyo na kifaa kingine kinachoshikilia funguo na hakijawahi kuunganishwa na intaneti. Kifaa hiki cha pili kinaweza kuwa kompyuta ya mkononi au simu maalum, au kwa kawaida, pochi ya vifaa. Pochi za moto ni rahisi zaidi kusimamia na kutumia, lakini pia ni salama kidogo. Pochi za baridi zinahitaji mpangilio wa kidogo zaidi wa kiufundi na mzito, lakini zinatoa kiwango cha juu zaidi cha usalama dhidi ya uvunjaji na makosa wakati wa kushughulikia funguo. Jinsi ya kushughulikia hatari za kusimamia fedha zako ni uamuzi binafsi, lakini kwa ujumla inapendekezwa kutumia pochi za moto kama pochi zako za jadi za bili na sarafu kwenye mfuko wako, na pochi za baridi kama sanduku salama kwenye benki. Hutaweka dola milioni kwenye pochi yako. Na hutatumia yaliyomo kwenye sanduku lako salama kulipia kahawa.\n\nPochi za vifaa ni vifaa maalum vya kimwili vilivyoundwa na kutengenezwa kwa kusudi moja tu la kuhifadhi funguo za fedha zako na kusaini muamala na funguo hizo. Zinatoa njia rahisi ya kusaini muamala ili kutumia fedha zako, huku zikihifadhi funguo zako kwa njia salama inayozuia kuvuja kwa wengine. Kutumia pochi ya vifaa kunaboresha usalama wako kwa kiwango kikubwa ikilinganishwa na kutumia pochi ya moto kwenye kompyuta yako kuu au simu ya mkononi. Ikiwa unapata kuanza kwenye safari yako ya Bitcoin, huwezi kuhitaji kuwa na pochi tangu siku ya kwanza, lakini huenda unataka kupata moja mara tu unapoanza kukusanya kiasi cha bitcoin ambacho kitakuwa na maumivu kupoteza. Kuna pochi nyingi za vifaa sokoni, huku bei za kawaida zikiwa karibu na $100.\n\nNa kumbukumbu ya mwisho: salio katika kubadilishana kulingana na kati si pochi. Kwa kuwa huwezi kudhibiti funguo, unategemea na kuamini kubadilishana kulingana na kati ili kwa kweli kushikilia bitcoin yako. Ikiwa, kwa sababu yoyote, hawakutumi wakati unapoamua kutoa, hakuna njia kwako kupata. Kumbuka: si funguo zako, si sarafu zako.
academy.wallets.howToPickHeadline=Jinsi ya kuchagua pochi
academy.wallets.howToPickContent=Kuchagua pochi sahihi kwako ni uamuzi unaotegemea mambo mengi, kama vile jinsi unavyotaka kutumia Bitcoin, kiasi gani utakuwa unashughulika nacho, au vifaa gani unavyovimiliki. Hata hivyo, kuna mapendekezo machache ya jumla unayoweza kufuata na pochi maalum ambazo zina rekodi nzuri.\n\nUshauri wa kwanza na muhimu zaidi wa jumla ni kuchagua pochi ya chanzo wazi. Kuhakikisha kwamba msimbo wa pochi yako unaweza kuthibitishwa ni muhimu sana. Unaweza kujifunza zaidi kuhusu hili katika sehemu ya Chanzo Wazi ya Bisq Learn. Pendekezo lingine muhimu ni kuchagua pochi ambayo haisaidii sarafu nyingine za kidijitali isipokuwa Bitcoin. Pochi zinazoshughulikia sarafu nyingi za kidijitali zinahitaji kutumia msimbo mgumu zaidi ili kufanya kazi na sarafu tofauti zinazoungwa mkono, ambayo huleta hatari kubwa za usalama. Hivyo basi, ni bora kuchagua pochi ya Bitcoin pekee kwa ajili ya fedha zako. Mwishowe, jaribu kutafuta pochi ambazo zimekuwepo kwa muda, zina msingi thabiti wa watumiaji na zina sifa nzuri. Ni bora kuacha pochi mpya kabisa kwa matumizi ya hali ya juu au majaribio kwa kiwango cha juu.\n\nIkiwa unatarajia kutumia pochi yako kwenye simu yako ya mkononi, tunashauri uangalie moja ya pochi zifuatazo: Bluewallet, Blockstream Green au Nunchuk. Kwa upande mwingine, ikiwa unataka kutumia PC, tunapendekeza kutumia moja ya zifuatazo: Sparrow, Bluewallet, Electrum, Blockstream Green au Nunchuk. Hizi ni pochi nzuri kwa waanziaji. Unaweza kujaribu kadhaa kati yao ili kubaini ni ipi inakufaa zaidi, au hata kutumia nyingi kwa wakati mmoja ikiwa unataka. Kadri unavyopata uzoefu na maarifa zaidi, huenda ukaanza kuunda mapendeleo kulingana na vipengele vya hali ya juu vinavyofanya hizi pochi kuwa tofauti kidogo na nyingine.\n\nMara tu unapokuwa na fedha za kutosha kuanza kuchukua usalama kwa umakini zaidi, labda itakuwa na maana kupata pochi ya vifaa. Kwa pochi ya vifaa, utaweza kuhifadhi funguo zako ndani yake na kusaini muamala nayo, wakati bado unaweza kutumia programu kama Sparrow, Bluewallet au Nunchuk kuangalia salio lako na kuandaa muamala. Linapokuja suala la pochi za vifaa, ushauri mwingi sawa unatumika: chagua pochi ambazo zina muundo wazi na wa umma, ambazo zinasaidia Bitcoin pekee na ambazo zina sifa nzuri na rekodi nzuri. Baadhi ya chapa maarufu ni Coldcard, Bitbox, Trezor au Foundation.\n\nUlimwengu wa pochi ni tajiri na tofauti, ambayo ni nzuri na ya kuchanganya. Ni sawa kabisa kuwa na hisia za kuchanganyikiwa mwanzoni. Ikiwa unaanza tu, tunashauri utafiti kidogo, ujaribu baadhi ya chaguzi tulizoshiriki nawe, na, mara tu unapopata moja ambayo unajisikia vizuri, shikilia hiyo. Kadri unavyoendelea kujifunza zaidi kuhusu Bitcoin, unaweza kila wakati kuchunguza chaguzi mpya na za hali ya juu na kubadilisha kwenda kwenye pochi nyingine yoyote, au kutumia nyingi kati yao, wakati wowote unavyotaka.


