chat.chatRules.headline=채팅 규칙
chat.chatRules.content=- 존중하세요: 다른 사람에게 친절하게 대하고, 공격적인 언어, 개인 공격 및 괴롭힘을 피하세요. - 관용을 가지세요: 열린 마음을 유지하고, 다른 사람들이 서로 다른 견해, 문화적 배경 및 경험을 가질 수 있음을 받아들이세요. - 스팸 금지: 반복적이거나 관련 없는 메시지로 채팅을 넘치게 하지 마세요. - 광고 금지: 상업적 제품, 서비스 또는 홍보 링크를 게시하는 것을 피하세요. - 트롤링 금지: 방해 행동 및 의도적인 도발은 환영받지 못합니다. - 사칭 금지: 다른 사람들이 당신이 유명한 사람이라고 오해하게 만드는 별명을 사용하지 마세요. - 사기꾼에 대한 제로 톨러런스: 사기 시도는 네트워크에서 즉시 금지됩니다. - Bisq 내에서 거래하세요: Bisq는 안전한 거래를 위해 구축되었습니다. 동료에게 플랫폼 외부에서 거래를 요청하는 것은 사기의 위험을 증가시키며 네트워크 금지로 이어집니다. - 개인 정보 보호: 당신과 다른 사람의 개인 정보를 보호하세요; 거래 세부 정보를 공유하지 마세요. - 부정행위 신고: 규칙 위반 또는 부적절한 행동을 중재자에게 신고하세요. - 채팅을 즐기세요: 의미 있는 토론에 참여하고, 친구를 사귀고, 친근하고 포용적인 커뮤니티에서 즐거운 시간을 보내세요.\n\n채팅에 참여함으로써, 당신은 이러한 규칙을 따르겠다고 동의하는 것입니다. 심각한 규칙 위반은 Bisq 네트워크에서 금지될 수 있습니다.


