contactsList.table.tableInfo.title=新手使用聯絡人？這裡是如何運作的概覽
contactsList.table.tableInfo.content=聯絡人是一個多功能工具，通過讓您跟蹤您的同行，增加了一層新的安全保護。\n\n例如，為了防止用戶冒充，在與某人成功交易後，您可以將該用戶添加到聯絡人中，以確保下次互動時確實是同一個用戶。\n\nBisq2 已經通過使用構成用戶資料的四個元素：資料ID、Nym、資料圖示和暱稱，提供了防止冒充的安全性。然而，資料在15天不活躍後會從網路中刪除。一旦資料被移除，惡意行為者可能會創建一個使用相同暱稱的新資料，試圖冒充該用戶。\n\n我們已經為您簡化了這個過程，通過自動將您在使用應用程式時互動的所有用戶添加到此列表中。您可以通過在「設定」菜單 > 「更多選項」部分中使用「自動添加聯絡人」選項來關閉此功能。
contactsList.table.placeholder.title=您還沒有任何聯絡人！
contactsList.table.placeholder.hyperlink=了解更多關於我的聯絡人

