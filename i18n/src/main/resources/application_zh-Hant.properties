dashboard.protocols.musig.button=使用 MuSig 交易
dashboard.protocols.subHeadline=每個選項都有其優勢和權衡。選擇最符合您偏好的選項。\n\nBisq Easy 非常適合初學者和尚未擁有比特幣的用戶。\nMuSig 需要最低比特幣安全存款，更適合經驗豐富的用戶。
