contactsList.table.columns.actionsMenu.removeContact=Adakah anda pasti ingin memadamkan kenalan ini?\n\nDengan memadamkan kenalan, sebarang tag, skor kepercayaan atau nota yang berkaitan dengan rakan ini juga akan dipadamkan secara kekal.
contactsList.table.tableInfo.title=Baru dalam Kontak? Berikut adalah ringkasan tentang cara ia berfungsi
contactsList.table.tableInfo.content=Kontak adalah alat yang serba boleh yang menambah lapisan perlindungan keselamatan baru dengan membolehkan anda mengesan rakan sebaya anda.\n\nSebagai contoh, untuk mengelakkan penyamaran pengguna, selepas menyelesaikan dagangan yang berjaya dengan seseorang, anda boleh menambah pengguna ini untuk memastikan kali seterusnya anda berinteraksi adalah benar-benar pengguna yang sama.\n\nBisq2 sudah menyediakan keselamatan terhadap penyamaran dengan menggunakan empat elemen yang membentuk profil pengguna: ID profil, Nym, ikon profil dan nama samaran. Namun, profil akan dipadamkan dari rangkaian selepas 15 hari tidak aktif. Setelah profil dipadamkan, pelaku jahat boleh mencipta profil baru dengan nama samaran yang sama dalam usaha untuk menyamar pengguna tersebut.\n\nKami telah memudahkan proses ini untuk anda dengan secara automatik menambah semua pengguna yang anda berinteraksi dengan semasa anda menggunakan aplikasi ini ke dalam senarai ini. Anda boleh mematikan ini dengan menggunakan pilihan "Tambah kontak secara automatik" dalam menu "Tetapan" > seksyen "Pilihan lain".
contactsList.table.placeholder.title=Anda belum mempunyai sebarang kontak!
contactsList.table.placeholder.hyperlink=Ketahui lebih lanjut tentang Kontak Saya

