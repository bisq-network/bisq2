dashboard.protocols.subHeadline=Setiap pilihan mempunyai kekuatan dan pertukaran tersendiri. Pilih yang paling sesuai dengan pilihan anda.\n\nBisq Easy adalah ideal untuk pemula dan pengguna yang belum memiliki Bitcoin.\nMuSig memerlukan deposit keselamatan Bitcoin minimum dan lebih sesuai untuk pengguna berpengalaman.
