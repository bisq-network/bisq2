syntax = "proto3";

package contract;
option java_package = "bisq.contract.protobuf";
option java_multiple_files = true;

import "network.proto";
import "account.proto";
import "offer.proto";

enum Role {
  MAKER = 0;
  TAKER = 1;
  ESCROW_AGENT = 2;
}

message Party {
  Role role = 1;
  network.NetworkId networkId = 2;
}
message SwapContract {
  offer.SwapOffer swapOffer = 1;
  account.SwapProtocolType protocolType = 2;
  oneof message {
    TwoPartyContract twoPartyContract = 10;
    MultiPartyContract multiPartyContract = 11;

  }
}

message TwoPartyContract {
  Party taker = 1;
}

message MultiPartyContract {
  repeated Party parties = 1;
}
    