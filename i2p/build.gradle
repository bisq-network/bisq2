plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

apply from: '../buildSrc/bisq-version.gradle'
apply from: '../buildSrc/logging-dependencies.gradle'
apply from: '../buildSrc/lombok-dependencies.gradle'
apply from: '../buildSrc/test-dependencies.gradle'

dependencies {
    api platform(project(':platforms:common-platform'))

    implementation project(':common')

    implementation 'com.google.guava:guava'

    // Exclude httpclient transitive dependency because it may override
    // I2P-specific impl of some Apache classes like org.apache.http.util.Args
    implementation ('org.apache.httpcomponents:httpcore:4.4.13'){
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }

    implementation "net.i2p.client:streaming:${i2pVersion}"
    implementation "net.i2p:i2p:${i2pVersion}"
    implementation "net.i2p:router:${i2pVersion}"
}

test {
    useJUnitPlatform()
    exclude '**/**Integration*'
}
