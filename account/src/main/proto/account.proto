  string id = 1;
  uint64 creationDate = 2;
  string accountName = 3;
  AccountPayload accountPayload = 4;
  SettlementMethod settlementMethod = 5;
  repeated common.TradeCurrency tradeCurrencies = 6;
  common.TradeCurrency selectedTradeCurrency = 7;
}


